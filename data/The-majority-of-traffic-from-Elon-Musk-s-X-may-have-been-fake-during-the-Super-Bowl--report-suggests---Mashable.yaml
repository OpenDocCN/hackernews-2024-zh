- en: The majority of traffic from Elon Musk's X may have been fake during the Super
    Bowl, report suggests | Mashable
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 据报告显示，超级碗期间来自 Elon Musk 的 X 的大多数流量可能是虚假的 | Mashable
- en: 来源：[https://mashable.com/article/x-twitter-elon-musk-bots-fake-traffic](https://mashable.com/article/x-twitter-elon-musk-bots-fake-traffic)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://mashable.com/article/x-twitter-elon-musk-bots-fake-traffic](https://mashable.com/article/x-twitter-elon-musk-bots-fake-traffic)
- en: This week, Super Bowl 2024 shattered records, with the NFL championship broadcast
    on CBS becoming the [most-watched](https://www.cbssports.com/nfl/news/cbs-sports-super-bowl-lviii-broadcast-is-most-watched-telecast-in-history-123-4-million-tune-in/
    "(opens in a new window)") televised event in U.S. history.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 本周，2024 年超级碗创下了记录，CBS 广播的 NFL 锦标赛成为美国历史上观看人数最多的电视节目。
- en: Also riding high from the big game? Elon Musk's X. The company formerly known
    as Twitter published its own [press release](https://business.x.com/en/blog/super-bowl-lviii-smashes-records-on-x.html
    "(opens in a new window)"), lauding Super Bowl LVIII as one of the biggest events
    ever on the social media platform with more than [10 billion impressions](https://twitter.com/XBusiness/status/1757428067482415518
    "(opens in a new window)") and over 1 billion video views.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 从大赛中获得了高潮的还有 Elon Musk 的 X。这家以前被称为 Twitter 的公司发布了他们自己的 [新闻稿](https://business.x.com/en/blog/super-bowl-lviii-smashes-records-on-x.html
    "(在新窗口中打开)")，称赞超级碗 LVIII 是社交媒体平台上最大的事件之一，获得了超过 [100 亿次印象](https://twitter.com/XBusiness/status/1757428067482415518
    "(在新窗口中打开)") 和超过 10 亿次视频观看。
- en: However, it appears that a significant portion of that traffic on X could be
    fake, according to data provided to Mashable by CHEQ, a leading cybersecurity
    firm that tracks bots and fake users.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，根据 CHEQ 向 Mashable 提供的数据显示，X 的流量中可能有相当大比例是虚假的，CHEQ 是一家领先的网络安全公司，专门跟踪机器人和虚假用户。
- en: According to CHEQ, a whopping 75.85 percent of traffic from X to its advertising
    clients' websites during the weekend of the Super Bowl was fake.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 根据 CHEQ 的数据，超级碗周末 X 到其广告客户网站的流量中有惊人的 75.85% 是虚假的。
- en: '"I''ve never seen anything even remotely close to 50 percent, not to mention
    76 percent," [CHEQ](https://cheq.ai/ "(opens in a new window)") founder and CEO
    Guy Tytunovich told Mashable regarding X''s fake traffic data. "I''m amazed…I''ve
    never, ever, ever, ever seen anything even remotely close."'
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: '"我从未见过任何一件事情甚至接近 50%，更不用说 76% 了，" [CHEQ](https://cheq.ai/ "(在新窗口中打开)") 的创始人兼
    CEO Guy Tytunovich 在接受 Mashable 的采访时如此表示关于 X 的虚假流量数据。"我很惊讶……我从未、从未、从未、从未见过任何接近的情况。"'
- en: CHEQ's data for this report is based on 144,000 visits to its clients' sites
    that came from X during Super Bowl weekend, from Friday, Feb. 9 up until the end
    of Super Bowl Sunday on Feb. 11\. The data was collected from across CHEQ's 15,000
    total clients. It's a small portion of the relevant data, and it's not scientifically
    sampled, but it nonetheless suggests a dramatic trend.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: CHEQ 的数据基于 144,000 次访问其客户网站的数据，这些访问来自 X 在超级碗周末，从 2 月 9 日星期五到 2 月 11 日超级碗周日的结束。这些数据来自
    CHEQ 共有的 15,000 个客户。这只是相关数据的一小部分，并且并非科学采样，但仍然表明了一个显著的趋势。
- en: CHEQ monitors bots and fake users across the internet in order to minimize online
    ad fraud for its clients. Tytunovich's company accomplishes this by tracking how
    visitors from different sources, such as X, interact with a client's page after
    they click one of their links. The company can also tell when a bot is passing
    itself off as a real user, such as when a fraudulent user is faking what type
    of operating system they are using to view a website.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: CHEQ 通过监测互联网上的机器人和虚假用户来减少客户的在线广告欺诈。Tytunovich 的公司通过跟踪来自不同来源（如 X）的访问者点击客户链接后与客户页面的互动情况来实现这一目标。该公司还可以判断机器人是否冒充真实用户，例如当欺诈用户伪造使用哪种操作系统来查看网站时。
- en: Most X users who are regularly on the platform can attest to a noticeable uptick
    in seemingly inauthentic activity in recent months. When a post goes viral on
    X, its now commonplace to find bots filling the replies with AI-generated responses
    or accounts with randomly generated usernames spamming a user's mentions with
    unsolicited "link-in-bio" promotions. Now, there's data which backs up that user
    experience.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 那些经常使用 X 平台的用户可以证明，最近几个月似乎出现了明显的不真实活动增加。当一篇帖子在 X 上病毒式传播时，现在很常见看到机器人用 AI 生成的回复填充回复，或者账户用随机生成的用户名在用户的提及中发布未经请求的“链接在简介”推广。现在，有数据支持了这种用户体验。
- en: Advertisers have also noticed X's bot issues. In a recently published piece
    in [*The Guardian*](https://www.theguardian.com/business/2024/feb/15/x-paid-post-promotion-advertising
    "(opens in a new window)"), Gene Marks, a small business owner shared his ad campaign
    results from X. After a small $50 advertising spend, X's analytics shows that
    his website had received 350 clicks from approximately 29,000 views. However,
    according to Google Analytics, X wasn't the source of any of the actual traffic
    his website had received during that time period.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 广告商也注意到了 X 的机器人问题。在最近发表的[*卫报*](https://www.theguardian.com/business/2024/feb/15/x-paid-post-promotion-advertising
    "(在新窗口中打开)")文章中，小企业主 Gene Marks 分享了他在 X 的广告活动结果。在仅 50 美元的广告支出后，X 的分析显示他的网站从大约
    29,000 次视图中获得了 350 次点击。然而，根据 Google Analytics 的数据，X 并非他网站在该时段内实际流量的来源。
- en: In our conversation with Tytunovich, he referenced an [often cited stat](https://mashable.com/article/report-claims-half-facebook-maus-fake)
    that roughly [half of all internet traffic](https://securitytoday.com/articles/2023/05/17/report-47-percent-of-internet-traffic-is-from-bots.aspx
    "(opens in a new window)") is made up of bots, and how he's long been skeptical
    of that data based on what CHEQ itself sees.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在与 Tytunovich 的对话中，他提到了一项[经常被引用的统计数据](https://mashable.com/article/report-claims-half-facebook-maus-fake)，大约[一半的互联网流量](https://securitytoday.com/articles/2023/05/17/report-47-percent-of-internet-traffic-is-from-bots.aspx
    "(在新窗口中打开)")来自机器人，而他长期以来对这些数据持怀疑态度，因为 CHEQ 自身的数据与此不符。
- en: '"We were always the conservative ones," Tytunovich explained regarding CHEQ''s
    approach to fake user data. "We protect a lot of our customers on Google Ads,
    YouTube, and even TikTok, which I''m not a fan of, and we''ve always said 50 percent
    [being fake] is a bit opportunistic."'
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: Tytunovich 解释说 CHEQ 对于虚假用户数据的处理一直比较保守。"我们保护很多 Google Ads、YouTube 甚至我不是粉丝的 TikTok
    的客户，我们一直认为 50% [是虚假的] 有些机会主义。"
- en: '"I almost decided not to go out [and publish the X bot data] because we''ve
    never seen anything like it," he said.'
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: '"我几乎决定不再发布 [X 机器人数据]，因为我们从未见过这样的情况，" 他说。'
- en: '**X has a bot problem unlike anything else seen on competing platforms**'
  id: totrans-split-18
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**X 的机器人问题不同于竞争平台上看到的任何其他问题**'
- en: When X's Super Bowl traffic is compared to other social media platforms during
    the same time period, the bot issue on Musk's platform appears even more stark.
    CHEQ also provided data to Mashable pertaining to Facebook, Instagram, and TikTok.
    In terms of fake traffic, no other platform came close to X's nearly 76 percent.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 当将 X 的超级碗流量与同一时期其他社交媒体平台进行比较时，X 平台上的机器人问题显得更加突出。CHEQ 还向 Mashable 提供了有关 Facebook、Instagram
    和 TikTok 的数据。就虚假流量而言，其他平台都无法接近 X 的近 76%。
- en: Out of more than 40 million visits from TikTok, only 2.56 percent were determined
    to be fake. Facebook sent 8.1 million visits and 2.01 percent of the monitored
    visits were classified as inauthentic. And over on Instagram, only 0.73 percent
    of the 68,700 visits from the platform were fake.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 来自 TikTok 的 4 千万次以上访问中，只有 2.56% 被确定为虚假。Facebook 发送了 810 万次访问，其中 2.01% 的监控访问被归类为不真实。而在
    Instagram 上，来自该平台的 68,700 次访问中，仅有 0.73% 是虚假的。
- en: Tytunovich tells Mashable that it's not out of the ordinary to see spikes in
    fake traffic on social media platforms during big events like U.S. elections.
    However, he has never seen anything close to X's 75.85 percent.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: Tytunovich 告诉 Mashable，在像美国选举这样的重大事件期间，在社交媒体平台上看到虚假流量的激增并不奇怪。然而，他从未见过任何接近 X
    75.85% 的情况。
- en: And, unfortunately for X, its bot problem goes beyond the big game too.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 不幸的是，对于 X 来说，其机器人问题不仅限于大赛期间。
- en: CHEQ also provided Mashable with fake traffic data from the entire month of
    January 2024\. TikTok, Facebook, and Instagram all had very similar stats to each
    platform's respective Super Bowl weekend numbers. Slightly more than 2.8 percent
    of the 306 million visits sent from TikTok were determined to be fake. Out of
    the 90 million visits that came from Facebook, a bit more than 2 percent were
    fake. And Instagram's traffic was only 0.96 percent fake, based on 749,000 visits.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: CHEQ 还向 Mashable 提供了整个 2024 年 1 月的虚假流量数据。TikTok、Facebook 和 Instagram 的数据都与各自超级碗周末的数据非常相似。从
    TikTok 发送的 3.06 亿次访问中，略多于 2.8% 被确定为虚假。来自 Facebook 的 9 千万次访问中，略多于 2% 是虚假的。基于 74.9
    万次访问，Instagram 的流量仅有 0.96% 是虚假的。
- en: But, X once again fared the worst. Of the 759,000 visits from X, 31.82 percent
    of that traffic was determined to be fake.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 但是，X 再次表现最差。来自 X 的 75.9 万次访问中，31.82% 的流量被确定为虚假。
- en: Tytunovich, who has met with Musk previously and pushed the X owner to address
    the bot problem, stressed to Mashable that his company cannot tell how many fake
    users are on social media platforms themselves. The data only details how many
    bots came to CHEQ's clients' sites from those platforms.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: Tytunovich曾与马斯克会面，并督促X的所有者解决机器人问题，他强调对Mashable说，他的公司无法确定社交媒体平台上有多少假用户。数据仅详细说明了有多少机器人从这些平台访问CHEQ的客户网站。
- en: However, as Tytunovich explained, his company has a wide range of clients, including
    large, Fortune 500 companies, and this fake activity coming from X was seen across
    the board regardless of industry or market.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，正如Tytunovich解释的那样，他的公司拥有广泛的客户群体，包括大型财富500强公司，而X的这种虚假活动无论是在哪个行业或市场中都普遍存在。
- en: Mashable reached out to X for information or a statement but received an automated
    message from the company reading "Busy now, please check back later."
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: Mashable联系X以获取信息或声明，但收到了公司自动回复的消息：“现在很忙，请稍后再来查看。”
- en: '**An Elon Musk problem**'
  id: totrans-split-28
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**一个埃隆·马斯克的问题**'
- en: X didn't always have a bot problem of this magnitude, according to CHEQ, something
    Tytunovich demonstrated by providing Mashable with data from last year's Super
    Bowl. During the comparable weekend in February 2023, fake traffic from the platform
    then-known as Twitter only accounted for 2.81 percent out of 159,000 visits. That's
    around 72 percent less than this year's game.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 根据CHEQ的说法，X并非总是有这么大的机器人问题。Tytunovich提供了去年超级碗的数据给Mashable，表明这一点。在2023年2月的同一个周末，来自当时被称为Twitter的平台的假流量仅占159,000次访问中的2.81%。相比今年的比赛，少了大约72%。
- en: Last year's Super Bowl occurred just a few months after Elon Musk acquired the
    platform in late October of 2022\. And a lot has changed on X between last February
    and today under Musk's leadership. The platform was still known as Twitter then.
    Notable users still had their [legacy verified blue checkmarks](https://mashable.com/article/twitter-blue-check-verified-removal-internet-reactions).
    Only around 200,000 to 300,000 users were subscribed to [Twitter Blue](https://mashable.com/article/twitter-blue-subscriptions-lower),
    which is now called X Premium. X's creator monetization program, where paying
    X Premium subscribers can make money off of ads displaying on their content, [did
    not yet exist](https://mashable.com/article/twitter-x-creator-fund-ad-revenue-sharing).
    All of these changes can factor into X's current bot problem.
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 去年的超级碗刚好是埃隆·马斯克在2022年10月底收购该平台几个月后。在马斯克的领导下，X在去年2月和今天之间发生了许多变化。当时这个平台还被称为Twitter。知名用户仍然拥有他们的[传统认证蓝勾号](https://mashable.com/article/twitter-blue-check-verified-removal-internet-reactions)。当时只有大约200,000到300,000名用户订阅了[Twitter
    Blue](https://mashable.com/article/twitter-blue-subscriptions-lower)，现在称为X Premium。X的创作者获利计划允许付费的X
    Premium订阅者通过他们内容上的广告赚钱，[尚不存在](https://mashable.com/article/twitter-x-creator-fund-ad-revenue-sharing)。所有这些变化都可能是X当前机器人问题的因素。
- en: In addition, since Musk's take over, [80 percent](https://www.forbes.com/sites/thomasbrewster/2024/01/10/elon-musk-fired-80-per-cent-of-twitter-x-engineers-working-on-trust-and-safety/?sh=78cf52a779b3
    "(opens in a new window)") of the company's Trust and Safety team's engineers
    have been laid off, along with half of the company's content moderators. Thousands
    of employees have been [laid off](https://www.cnn.com/2023/04/12/tech/elon-musk-bbc-interview-twitter-intl-hnk/index.html
    "(opens in a new window)") across the company.
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，自从马斯克接管以来，[80%](https://www.forbes.com/sites/thomasbrewster/2024/01/10/elon-musk-fired-80-per-cent-of-twitter-x-engineers-working-on-trust-and-safety/?sh=78cf52a779b3)的公司信任与安全团队工程师被裁员，以及一半的公司内容审核员。公司各处都有数千名员工被[裁员](https://www.cnn.com/2023/04/12/tech/elon-musk-bbc-interview-twitter-intl-hnk/index.html)。
- en: X has struggled with advertisers since Musk's takeover. Big brands and major
    companies [like Disney](https://mashable.com/article/elon-musk-twitter-x-advertisers-fk-yourselves)
    have suspended ad campaigns on the platform due to hate speech and pro-Nazi content
    proliferating on X, as well as [antisemitic comments](https://mashable.com/article/apple-suspends-x-twitter-advertising-elon-musk-antisemitic-conspiracy)
    made by Musk himself. According to a [*Bloomberg*](https://www.bloomberg.com/news/articles/2024-01-27/musk-s-x-pledges-100-person-office-in-texas-to-police-content
    "(opens in a new window)") report last month, X is planning to open a [Trust and
    Safety center](https://mashable.com/article/x-twitter-hiring-content-moderators-trust-and-safety-center-austin)
    in Austin, Texas and is hiring 100 employees to work in that department in order
    to address some of advertisers' concerns.
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: X自马斯克接管以来，一直在与广告商斗争。像迪士尼这样的大品牌和主要公司 [如迪士尼](https://mashable.com/article/elon-musk-twitter-x-advertisers-fk-yourselves)
    因平台上激增的仇恨言论和亲纳粹内容，以及马斯克本人的 [反犹太主义言论](https://mashable.com/article/apple-suspends-x-twitter-advertising-elon-musk-antisemitic-conspiracy)
    而暂停了广告活动。根据《*彭博社*》上个月的报告，X计划在德克萨斯州奥斯汀开设一家 [信任与安全中心](https://mashable.com/article/x-twitter-hiring-content-moderators-trust-and-safety-center-austin)，并雇佣100名员工在该部门工作，以解决广告商的一些担忧。
- en: But, X's problems clearly go well beyond the type of content being posted by
    real human beings. Advertisers typically pay social media companies based on impressions
    and/or clicks on their advertisements. And based on this traffic data, advertisers
    could potentially be paying Musk and company for visits from an audience consisting
    mostly of bots.
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: 但X的问题显然远不止于人类用户发布的内容类型。广告商通常根据广告的曝光量和/或点击次数支付社交媒体公司费用。基于这些流量数据，广告商可能会因为大部分是机器人访问而支付给马斯克及其公司。
