- en: Two Ethereum DeFi traders just made $120m using a strategy called ‘looping’
    – DL News
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 两位以太坊 DeFi 交易员仅凭“循环”策略赚取了120百万美元 – DL News
- en: 来源：[https://www.dlnews.com/articles/defi/two-ethereum-defi-traders-made-120-million-million-looping/](https://www.dlnews.com/articles/defi/two-ethereum-defi-traders-made-120-million-million-looping/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.dlnews.com/articles/defi/two-ethereum-defi-traders-made-120-million-million-looping/](https://www.dlnews.com/articles/defi/two-ethereum-defi-traders-made-120-million-million-looping/)
- en: Two Ethereum traders made $120 million in the last 24 hours.
  id: totrans-split-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 两位以太坊交易员在过去24小时内赚取了120百万美元。
- en: The traders employ a 'looping' strategy in DeFi, enabling leveraged positions
    on Ether to amplify their investments.
  id: totrans-split-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 交易员们在 DeFi 中采用一种名为“循环”的策略，通过杠杆化以太币的持仓来放大他们的投资。
- en: Upcoming Ethereum upgrades and the potential approval of an Ether ETF are key
    market catalysts, potentially driving Ether's price even higher.
  id: totrans-split-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 即将到来的以太坊升级和潜在的以太币 ETF 批准是关键的市场催化剂，可能进一步推动以太币的价格上涨。
- en: A pair of high-value Ethereum traders are up nearly $120 million today as crypto
    prices continue to jump.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 作为加密货币价格继续上涨，两位高价值的以太坊交易员今天几乎赚了120百万美元。
- en: According to *DL News*’ analysis, two wallet addresses, [0x28](https://etherscan.io/address/0x28a55c4b4f9615fde3cdaddf6cc01fcf2e38a6b0)
    and [0x74](https://etherscan.io/address/0x741aa7cfb2c7bf2a1e7d4da2e3df6a56ca4131f3),
    have used various lending protocols to increase their exposure to Ether.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 根据 *DL News* 的分析，两个钱包地址，[0x28](https://etherscan.io/address/0x28a55c4b4f9615fde3cdaddf6cc01fcf2e38a6b0)
    和 [0x74](https://etherscan.io/address/0x741aa7cfb2c7bf2a1e7d4da2e3df6a56ca4131f3)，已经利用各种借贷协议增加了他们对以太币的曝光。
- en: Combined, these wallets hold over 1.1 million in Ether and staked Ether derivatives
    — worth $3 billion. Both wallets are deposited in a handful of lending protocols
    like [MakerDAO](https://makerdao.com/en/), [Spark](https://spark.fi/), [Morpho](https://morpho.org/)
    and [Compound](https://compound.finance/).
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 总共，这些钱包中持有超过110万以太币和抵押的以太币衍生品，价值30亿美元。这两个钱包存入了少数几个借贷协议，如 [MakerDAO](https://makerdao.com/en/)、[Spark](https://spark.fi/)、[Morpho](https://morpho.org/)
    和 [Compound](https://compound.finance/)。
- en: The identities of wallet owners aren’t publicly known, but these wallets caught
    attention in 2022 for nearly [being liquidated](https://twitter.com/RuneKek/status/1484654546529968133?lang=en)
    for $600 million worth of Ether. Now, that risky bet has paid off.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 钱包所有者的身份并非公开，但这两个钱包因在2022年接近[被清算](https://twitter.com/RuneKek/status/1484654546529968133?lang=en)，价值6亿美元的以太币而引起关注。现在，这个高风险的赌注终于得到了回报。
- en: Looping on DeFi
  id: totrans-split-13
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: DeFi 的循环
- en: The strategy these whales — a term for high-value crypto traders or investors
    — employ is commonly referred to in DeFi as looping.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 这些大户采用的策略，通常在 DeFi 中称为循环，是他们的选择。
- en: A trader deposits an asset, such as Ether, into a lending protocol and then
    borrows a different asset, like dollar-pegged stablecoin DAI, against their deposit.
    They then swap that DAI for Ether, the original asset.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 一位交易员将资产（例如以太币）存入借贷协议，然后抵押不同的资产，比如与美元挂钩的稳定币 DAI。接着，他们用这些 DAI 换回以太币，即最初的资产。
- en: After swapping cryptocurrencies, the trader re-deposits the newly-acquired Ether
    back into the lending protocol. This action allows them to borrow additional funds,
    establishing what’s called a ‘leveraged long position’ on their original Ether
    deposit.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在交换加密货币后，交易员重新将新获得的以太币存入借贷协议中。这一行为使他们能够借入更多资金，在他们最初的以太币存款上建立所谓的“杠杆多头头寸”。
- en: The looping strategy enables traders to achieve a leverage of 3-5x — multiplying
    capital by a factor of 3 to 5 times — on their initial investment.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 循环策略使交易员能够在初始投资上实现3-5倍的杠杆 —— 将资本乘以3到5倍 —— 以增加他们的投资。
- en: Join the community to get our latest stories and updates
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 加入社区，获取我们的最新故事和更新
- en: But in this case, these whales have opted for a more conservative leverage range
    of 1-2x. Despite its potential for higher returns, this strategy carries a multitude
    of risks. A significant drop in the Ether price could lead to liquidation, resulting
    in the loss of the initial deposit.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 但在这种情况下，这些大户选择了一个更为保守的1-2倍杠杆范围。尽管这种策略有可能带来更高的回报，但也伴随着多种风险。以太币价格大幅下跌可能导致清算，从而导致初始存款的损失。
- en: The pair of whales deployed these strategies years ago when Ether was worth
    around $1,000\. Ether is currently trading around $2,700\. The price of Ether
    would have to drop over 60% for them to be liquidated.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 这对大户是多年前以太币价值约1000美元时部署这些策略的。目前以太币价格约2700美元。以太币价格必须下跌超过60%才会被清算。
- en: Ethereum catalysts
  id: totrans-split-21
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 以太坊市场催化剂
- en: Traders who utilise the looping strategy inherently hold a bullish sentiment
    — conviction that the prices will go up — on the market.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 采用循环策略的交易者本能地持有对市场的看涨情绪 —— 相信价格会上涨。
- en: For Ether, there are a couple of significant catalysts on the horizon.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 对于以太坊，未来有几个重要的催化剂。
- en: Ethereum's Ether token has performed well over the past year.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 以太坊的 Ether 代币在过去一年表现不俗。
- en: The first is the upcoming [Dencun upgrade](https://www.dlnews.com/articles/defi/ethereum-takes-a-step-closer-to-launching-its-dencun-upgrade/),
    which will reduce the cost of transactions on Ethereum’s layer 2 networks like
    Arbitrum and Optimism. After successful tests on two of Ethereum’s test networks,
    the upgrade is slated to come to Ethereum mainnet around March 13.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 首个是即将到来的[Dencun 升级](https://www.dlnews.com/articles/defi/ethereum-takes-a-step-closer-to-launching-its-dencun-upgrade/)，该升级将降低以太坊第二层网络（如
    Arbitrum 和 Optimism）上的交易成本。在以太坊的两个测试网络上成功测试后，该升级计划于3月13日左右上线以太坊主网。
- en: The weeks leading up to major Ethereum upgrades generally coincide with increased
    interest in the Ethereum network, and some researchers even find that it causes
    Ether’s price to [increase](https://www.dlnews.com/articles/defi/study-shows-price-of-ether-increases-before-eips/).
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 在主要以太坊升级之前的几周，通常会出现对以太坊网络的增加兴趣，甚至有些研究人员发现这导致 Ether 的价格[上涨](https://www.dlnews.com/articles/defi/study-shows-price-of-ether-increases-before-eips/)。
- en: Since the approval of the Bitcoin spot ETF, the market has turned its sights
    to an [Ether spot ETF](https://www.dlnews.com/articles/snapshot/jpmorgan-gives-ethereum-etf-approvals-coin-toss-odds/).
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 自比特币现货 ETF 获批以来，市场已将目光转向了[以太坊现货 ETF](https://www.dlnews.com/articles/snapshot/jpmorgan-gives-ethereum-etf-approvals-coin-toss-odds/)。
- en: Heavyweights like Blackrock, Fidelity, Invesco and others have all already applied
    for an Ether spot ETF, with a decision to be made by May 23.
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 重量级机构如黑石、富达、英威斯科等都已申请了以太坊现货 ETF，决定将于5月23日前作出。
- en: Given the Bitcoin ETFs hold [692,000 Bitcoin](https://dune.com/hildobby/btc-etfs),
    or 3.53% of the total supply, traders are hoping an Ether ETF would see a similar
    success.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 鉴于比特币 ETF 持有[692,000 Bitcoin](https://dune.com/hildobby/btc-etfs)，占总供应量的3.53%，交易者希望以太坊
    ETF 也能取得类似的成功。
