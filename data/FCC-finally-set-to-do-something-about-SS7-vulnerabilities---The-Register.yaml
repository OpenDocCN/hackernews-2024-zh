- en: FCC finally set to do something about SS7 vulnerabilities • The Register
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 美国联邦通信委员会（FCC）终于准备采取措施应对SS7漏洞 • The Register
- en: 来源：[https://www.theregister.com/2024/04/02/fcc_ss7_security/](https://www.theregister.com/2024/04/02/fcc_ss7_security/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.theregister.com/2024/04/02/fcc_ss7_security/](https://www.theregister.com/2024/04/02/fcc_ss7_security/)
- en: The FCC appears to finally be stepping up efforts to secure decades-old flaws
    in American telephone networks that are allegedly being used by foreign governments
    and surveillance outfits to remotely spy on and monitor wireless devices.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 美国联邦通信委员会（FCC）似乎终于加大了保护美国电话网络几十年来存在的漏洞的力度，据称外国政府和监视机构利用这些漏洞远程监听和监控无线设备。
- en: At issue are the Signaling System Number 7 (SS7) and Diameter protocols, which
    are used by fixed and mobile network operators to enable interconnection between
    networks. They are part of the glue that holds today's telecommunications together.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 焦点是信令系统第七号（SS7）和Diameter协议，它们被固定和移动网络运营商用来实现网络间的互连，是维系当今电信系统的关键。
- en: According to the US watchdog and some lawmakers, both protocols include security
    weaknesses that leave folks vulnerable to unwanted snooping. SS7's problems have
    been known about for years and years, as far back as at least [2008](https://fahrplan.events.ccc.de/congress/2008/Fahrplan/events/2997.en.html),
    and we wrote about them [in 2010](https://www.theregister.com/2010/04/22/gsm_info_disclosure_hack/)
    and [2014](https://www.theregister.com/2014/12/26/ss7_attacks/), for instance.
    Little has been done to address these exploitable shortcomings.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 根据美国的监督机构和一些立法者，这两种协议都存在安全漏洞，使人们容易受到不必要的窥探。SS7的问题多年来广为人知，至少可以追溯到[2008](https://fahrplan.events.ccc.de/congress/2008/Fahrplan/events/2997.en.html)年，我们在[2010](https://www.theregister.com/2010/04/22/gsm_info_disclosure_hack/)和[2014](https://www.theregister.com/2014/12/26/ss7_attacks/)年曾对此进行过报道。对这些可被利用的缺陷几乎没有任何解决措施。
- en: SS7, which was developed in the mid-1970s, can be potentially [abused](https://www.theregister.com/2022/02/02/whistleblower_nso_group/)
    to track people's phones' locations; [redirect](https://www.theregister.com/2017/05/03/hackers_fire_up_ss7_flaw/)
    calls and text messages so that info can be intercepted; and [spy](https://www.theregister.com/2018/06/01/wyden_ss7_stingray_fcc_homeland_security/)
    on users.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: SS7协议于上世纪70年代中期开发，可以潜在地被[滥用](https://www.theregister.com/2022/02/02/whistleblower_nso_group/)以追踪人们手机的位置；[重定向](https://www.theregister.com/2017/05/03/hackers_fire_up_ss7_flaw/)呼叫和短信以便截取信息；以及[监视](https://www.theregister.com/2018/06/01/wyden_ss7_stingray_fcc_homeland_security/)用户。
- en: The Diameter protocol was developed in the late-1990s and includes support for
    network access and IP mobility in local and roaming calls and messages. It does
    not, however, encrypt originating IP addresses during transport, which makes it
    easier for miscreants to carry out network spoofing attacks.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: Diameter协议于上世纪90年代末开发，包括本地和漫游通话和消息的网络访问和IP移动支持。然而，在传输过程中并不加密原始IP地址，这使得恶意人员更容易进行网络欺骗攻击。
- en: '"As coverage expands, and more networks and participants are introduced, the
    opportunity for a bad actor to exploit SS7 and Diameter has increased," according
    to the FCC [[PDF](https://s3.documentcloud.org/documents/24527269/da-24-308a1.pdf)].'
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 根据FCC[[PDF](https://s3.documentcloud.org/documents/24527269/da-24-308a1.pdf)]的说法，随着覆盖范围的扩展，以及更多网络和参与者的引入，恶意行为者利用SS7和Diameter的机会已经增加。
- en: On March 27 the commission asked telecommunications providers to weigh in and
    detail what they are doing to prevent SS7 and Diameter vulnerabilities from being
    misused to track consumers' locations.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 3月27日，委员会要求电信运营商参与并详细说明他们在防止SS7和Diameter漏洞被滥用以跟踪消费者位置方面所做的工作。
- en: The FCC has also asked carriers to detail any exploits of the protocols since
    2018\. The regulator wants to know the date(s) of the incident(s), what happened,
    which vulnerabilities were exploited and with which techniques, where the location
    tracking occurred, and — if known — the attacker's identity.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: FCC还要求运营商详细说明自2018年以来有关这些协议的任何漏洞利用情况。监管机构希望知道事件发生的日期、具体情况、被利用的漏洞和技术、位置跟踪发生的地点，以及——如已知——攻击者的身份。
- en: This time frame is significant because in 2018, the Communications Security,
    Reliability, and Interoperability Council (CSRIC), a federal advisory committee
    to the FCC, issued several security best practices to prevent network intrusions
    and unauthorized location tracking.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 这个时间框架很重要，因为在2018年，联邦通信安全、可靠性和互操作性委员会（CSRIC）向FCC发布了几项安全最佳实践，以防止网络入侵和未经授权的位置跟踪。
- en: Interested parties have until April 26 to [submit comments](https://www.fcc.gov/ecfs/search/search-filings),
    and then the FCC has a month to respond.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 有兴趣的各方可以在4月26日之前 [提交评论](https://www.fcc.gov/ecfs/search/search-filings)，然后FCC将有一个月的时间作出回应。
- en: '''Grave threats posed by carriers'' lax security'''
  id: totrans-split-16
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '"运营商松懈的安全威胁"'
- en: The FCC's call for comments comes in response to a request from US Senator Ron
    Wyden (D-OR) who last month asked that the White House "address the grave threats
    posed by wireless carriers' lax cybersecurity practices [[PDF](https://s3.documentcloud.org/documents/24527132/wyden-phone-hacking-letter-to-president-biden.pdf)]."
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: FCC要求公众提交评论，回应美国参议员Ron Wyden的请求，上个月他要求白宫 "应对无线运营商松懈的网络安全实践的严重威胁[[PDF](https://s3.documentcloud.org/documents/24527132/wyden-phone-hacking-letter-to-president-biden.pdf)]。"
- en: These threats, according to Wyden, are caused by flaws in SS7 and Diameter,
    and have been abused by "authoritarian governments to conduct surveillance" and
    obtain people's information.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 根据Wyden的说法，这些威胁是由SS7和直径协议的缺陷引起的，并已被 "威权政府利用进行监视"，获取人们的信息。
- en: '"America needs to ramp up our defenses against mercenary surveillance companies
    that help foreign dictators threaten US national security, human rights and journalists
    working to expose wrongdoing," Wyden said in a statement. "I look forward to working
    with the FCC to secure America''s phone networks through mandatory minimum cybersecurity
    standards."'
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: '"美国需要加强我们对雇佣间谍公司的防御，这些公司帮助外国独裁者威胁美国国家安全、人权和致力于揭露不法行为的记者," Wyden在一份声明中说道。"我期待与FCC合作，通过强制最低网络安全标准来保护美国的电话网络。"'
- en: This isn't the first time Senator Wyden has demanded the government address
    vulnerabilities in SS7 — or the first time he's called the protocol flaws a national
    security issue.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 这不是Wyden参议员首次要求政府解决SS7漏洞的问题，也不是他第一次将这些协议缺陷称为国家安全问题。
- en: In April 2023, the senator [accused AT&T](https://www.theregister.com/2023/04/12/firstnet_cybersecurity_audit_wyden/)
    of "concealing vital cybersecurity reporting" about its FirstNet phone network
    used by first responders and the US military.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 2023年4月，参议员 [指责AT&T](https://www.theregister.com/2023/04/12/firstnet_cybersecurity_audit_wyden/)
    "隐瞒了关键的网络安全报告"，该报告涉及用于急救响应人员和美国军方的FirstNet电话网络。
- en: In a letter sent to the US government's CISA and NSA, Wyden called for an annual
    cybersecurity audit of FirstNet because of SS7 misuse.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 美国参议员Ron Wyden（民主党-俄勒冈州）致函美国政府的CISA和NSA，要求对FirstNet进行每年一次的网络安全审计，原因是SS7的误用问题。
- en: '"These phone network vulnerabilities are being actively exploited to conduct
    cross-border surveillance," Wyden wrote. ®'
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: '"这些电话网络漏洞正在积极被利用，用于跨境监视," Wyden写道。®'
