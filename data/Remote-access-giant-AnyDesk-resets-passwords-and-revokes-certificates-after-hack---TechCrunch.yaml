- en: Remote access giant AnyDesk resets passwords and revokes certificates after
    hack | TechCrunch
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 远程访问巨头AnyDesk在遭受黑客攻击后重置密码并吊销证书 | TechCrunch
- en: 来源：[https://techcrunch.com/2024/02/05/remote-access-giant-anydesk-resets-passwords-and-revokes-certificates-after-hack/](https://techcrunch.com/2024/02/05/remote-access-giant-anydesk-resets-passwords-and-revokes-certificates-after-hack/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://techcrunch.com/2024/02/05/remote-access-giant-anydesk-resets-passwords-and-revokes-certificates-after-hack/](https://techcrunch.com/2024/02/05/remote-access-giant-anydesk-resets-passwords-and-revokes-certificates-after-hack/)
- en: Remote desktop software provider AnyDesk confirmed late Friday that a cyberattack
    allowed hackers to gain access to the company’s production systems, putting the
    company in lockdown for almost a week.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 远程桌面软件提供商AnyDesk确认，上周五晚上发生的一次网络攻击使黑客能够访问该公司的生产系统，导致公司进入了近一个星期的封锁状态。
- en: AnyDesk’s software is used by millions of IT professionals to quickly and remotely
    connect to their clients’ devices, often to help with technical issues. On [its
    website](https://anydesk.com/en-gb/case-studies), AnyDesk claims to have more
    than 170,000 customers, including Comcast, LG, Samsung and Thales.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: AnyDesk的软件被数百万IT专业人士使用，快速远程连接到其客户设备，通常用于解决技术问题。在[其网站](https://anydesk.com/en-gb/case-studies)上，AnyDesk声称拥有超过17万客户，包括Comcast、LG、三星和泰雷兹。
- en: The software is also a popular tool among threat actors and ransomware gangs,
    which have long used the software for gaining and maintaining access to a victim’s
    computer and data. U.S. cybersecurity agency CISA said in January that [hackers
    had compromised federal agencies using legitimate remote desktop software](https://techcrunch.com/2023/01/26/us-federal-agencies-hacked-remote-access-tools/),
    including AnyDesk.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这款软件也是威胁行为者和勒索软件团伙的热门工具，他们长期以来一直使用这款软件来获取和维持对受害者计算机和数据的访问权限。美国网络安全局CISA在一月份表示，[黑客利用合法远程桌面软件攻击联邦机构](https://techcrunch.com/2023/01/26/us-federal-agencies-hacked-remote-access-tools/)，其中包括AnyDesk。
- en: News of the suspected breach began to spread last Monday when AnyDesk announced
    [it had swapped its code-signing certificates](https://anydesk.com/en/changelog/windows),
    which companies use to prevent hackers from tampering with their code. Following
    a days-long outage, AnyDesk [confirmed in a statement](https://anydesk.com/en/public-statement)
    late on Friday that the company had “found evidence of compromised production
    systems.”
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 当AnyDesk宣布[已更换其代码签名证书](https://anydesk.com/en/changelog/windows)后，关于疑似泄漏的消息开始在上周一传播开来。在数日的停机后，AnyDesk在上周五晚间通过一份声明[确认公司已发现生产系统受到了入侵的证据](https://anydesk.com/en/public-statement)。
- en: AnyDesk said that as part of its incident response, the company had revoked
    all security-related certificates, remediated or replaced systems where necessary
    and invalidated all passwords to AnyDesk’s customer web portal.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: AnyDesk称，作为其事件响应的一部分，公司吊销了所有安全相关的证书，必要时进行了系统的修复或替换，并使AnyDesk客户网站的所有密码失效。
- en: “We will be revoking the previous code signing certificate for our binaries
    shortly and have already started replacing it with a new one,” the company added
    Friday.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: “我们将很快吊销我们二进制文件的先前代码签名证书，并已经开始用新的证书替换它，”该公司在周五补充道。
- en: AnyDesk said the incident is not related to ransomware but did not disclose
    the specific nature of the cyberattack.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: AnyDesk表示，此事件与勒索软件无关，但未透露网络攻击的具体性质。
- en: AnyDesk spokesperson Matthew Caldwell did not respond to an email from TechCrunch.
    CrowdStrike, which is working with AnyDesk to remediate the cyberattack, declined
    to answer TechCrunch’s questions when reached Monday.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: AnyDesk发言人Matthew Caldwell未回应TechCrunch的电子邮件。与AnyDesk合作以纠正网络攻击的CrowdStrike在周一联系时拒绝回答TechCrunch的问题。
- en: AnyDesk did not respond to questions asking if any customer data was accessed,
    though the company said in its statement that there is “no evidence that any end-user
    systems have been affected.”
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: AnyDesk没有回答有关是否有任何客户数据被访问的问题，尽管公司在声明中表示，“没有证据表明任何最终用户系统受到了影响。”
- en: “We can confirm that the situation is under control and it is safe to use AnyDesk,”
    AnyDesk said. “Please ensure that you are using the latest version, with the new
    code signing certificate.”
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: “我们可以确认，目前情况已经得到控制，使用AnyDesk是安全的，”AnyDesk说。“请确保您使用的是最新版本，并带有新的代码签名证书。”
- en: AnyDesk has already faced criticism for its handling of the cyberattack so far.
    As [first reported by German blogger Günter Born](https://www.borncity.com/blog/2024/02/01/anydesk-und-die-stoerungen-es-ist-womoeglich-was-im-busch/),
    AnyDesk [initially claimed](https://twitter.com/anydesk/status/1752422327109746944)
    the four days of disruption starting January 29, during which the company blocked
    users from the ability to log in, was “maintenance.” Jake Williams, a veteran
    incident responder, accused AnyDesk in [a post on X](https://twitter.com/MalwareJake/status/1753550354958967113)
    of pulling a “PR move” by disclosing the cyberattack to customers just before
    the weekend.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: AnyDesk因其迄今为止处理网络攻击的方式而受到批评。正如[德国博主Günter Born最初报道的那样](https://www.borncity.com/blog/2024/02/01/anydesk-und-die-stoerungen-es-ist-womoeglich-was-im-busch/)，AnyDesk最初声称从1月29日开始的四天中断（期间公司阻止用户登录）是“维护”。资深事件响应者Jake
    Williams在[X上的一篇文章中](https://twitter.com/MalwareJake/status/1753550354958967113)指责AnyDesk在周末前向客户披露网络攻击是“公关行动”。
- en: Security researchers say hackers are selling access to AnyDesk accounts purportedly
    affected by the breach on known cybercrime forums, but also note that the stolen
    account details are likely sourced from previous malware infections involving
    password-stealing malware on a user’s computer.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 安全研究人员称，黑客正在向据称受到攻击影响的AnyDesk账户出售访问权限，这些账户详细信息可能源自先前在用户计算机上存在的窃取密码的恶意软件感染。
