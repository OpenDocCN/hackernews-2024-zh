- en: UnitedHealth Group has paid more than $2 billion to providers following cyberattack
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: UnitedHealth Group已向提供者支付超过20亿美元，用于应对网络攻击
- en: 来源：[https://www.aol.com/news/unitedhealth-group-paid-more-2-125226015.html](https://www.aol.com/news/unitedhealth-group-paid-more-2-125226015.html)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.aol.com/news/unitedhealth-group-paid-more-2-125226015.html](https://www.aol.com/news/unitedhealth-group-paid-more-2-125226015.html)
- en: '[UnitedHealth Group](https://www.cnbc.com/quotes/UNH/) said Monday that it’s
    paid out more than [$2 billion](https://www.unitedhealthgroup.com/newsroom/2024/2024-03-18-uhg-cyberattack-status-update.html)
    to help health-care providers who have been affected by the cyberattack on subsidiary
    Change Healthcare.'
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[UnitedHealth Group](https://www.cnbc.com/quotes/UNH/)周一表示，已支付超过[20亿美元](https://www.unitedhealthgroup.com/newsroom/2024/2024-03-18-uhg-cyberattack-status-update.html)来帮助因Change
    Healthcare子公司遭受网络攻击而受影响的医疗保健提供者。'
- en: “We continue to make significant progress in restoring the services impacted
    by this cyberattack,” UnitedHealth CEO Andrew Witty said in a [press release](https://www.unitedhealthgroup.com/newsroom/2024/2024-03-18-uhg-cyberattack-status-update.html).
    “We know this has been an enormous challenge for health care providers and we
    encourage any in need to contact us.”
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: “我们继续在恢复由此次网络攻击影响的服务方面取得重大进展，” UnitedHealth CEO 安德鲁·威蒂 在一份[新闻稿](https://www.unitedhealthgroup.com/newsroom/2024/2024-03-18-uhg-cyberattack-status-update.html)中表示。“我们知道这对医疗服务提供者是一个巨大的挑战，我们鼓励有需要的人与我们联系。”
- en: UnitedHealth disclosed nearly a month ago that a cyber threat actor breached
    part of Change Healthcare’s information technology network. The fallout has wreaked
    havoc across the U.S. health-care system. [Change Healthcare](https://www.cnbc.com/2024/02/27/unitedhealths-change-healthcare-cyberattack-outages-continue-pharmacies-deploy-workarounds.html)
    offers e-prescription software and tools for payment management, so the interruptions
    left many providers temporarily unable to fill medications or get reimbursed for
    their services by insurers.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: UnitedHealth近一个月前披露，一名网络威胁行为者侵入了Change Healthcare的部分信息技术网络。这场风波给美国医疗保健系统带来了严重影响。[Change
    Healthcare](https://www.cnbc.com/2024/02/27/unitedhealths-change-healthcare-cyberattack-outages-continue-pharmacies-deploy-workarounds.html)提供电子处方软件和支付管理工具，因此中断导致许多提供者暂时无法填补药物或获得保险公司对其服务的报销。
- en: UnitedHealth, which provides care for [152 million people](https://www.unitedhealthgroup.com/people-and-businesses/businesses.html),
    said on Monday that it began releasing medical claims preparation software, which
    will be available to thousands of customers in the next several days. The company
    called it “an important step in the resumption of services.”
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: UnitedHealth提供医疗保健服务于[1.52亿人](https://www.unitedhealthgroup.com/people-and-businesses/businesses.html)，并表示公司已经开始发布医疗索赔准备软件，将在接下来的几天内向数千客户提供。该公司称其为“服务恢复的重要一步”。
- en: On Friday, UnitedHealth said it restored Change Healthcare’s electronic payments
    platform, after rebooting 99% of its pharmacy network services earlier this month.
    It also introduced a temporary funding assistance program to help health-care
    providers experiencing cash flow trouble because of the attack.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: UnitedHealth周五表示，已经恢复了Change Healthcare的电子支付平台，此前本月初已重启了其99%的药房网络服务。它还推出了临时资金援助计划，以帮助由于攻击而遇到现金流问题的医疗保健提供者。
- en: UnitedHealth said the advances will not need to be repaid until claims flows
    return to normal. Federal agencies like the Centers for Medicare & Medicaid Services
    have [introduced additional options](https://www.cms.gov/newsroom/press-releases/statement-change-healthcare-non-enforcement-medicaid-informational-bulletin)
    to ensure that states and other stakeholders can make interim payments to providers,
    according to a release.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 直到索赔流程恢复正常之前，UnitedHealth表示这些进展不需要偿还。根据一份声明，像美国医疗保险和医疗补助服务中心这样的联邦机构已经[引入了额外的选择](https://www.cms.gov/newsroom/press-releases/statement-change-healthcare-non-enforcement-medicaid-informational-bulletin)，以确保各州和其他利益相关者能够向提供者提供临时付款。
- en: A survey published by the American Hospital Association on Friday found that
    [94% of hospitals](https://www.aha.org/news/news/2024-03-15-aha-survey-change-healthcare-cyberattack-having-significant-disruptions-patient-care-hospitals-finances)
    have experienced financial disruptions from the Change Healthcare attack. More
    than 60% of the 1,000 hospitals surveyed estimated the revenue hit to be around
    $1 million per day. Responses were collected between March 9 and March 12.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 美国医院协会上周五发布的一项调查发现，[94% 的医院](https://www.aha.org/news/news/2024-03-15-aha-survey-change-healthcare-cyberattack-having-significant-disruptions-patient-care-hospitals-finances)因
    Change Healthcare 攻击而遭受财务破坏。超过 60% 的 1,000 家受访医院估计每天损失的收入约为 100 万美元。调查响应时间为 3
    月 9 日至 3 月 12 日。
- en: “We continue to call on Congress and the Administration to take additional actions
    now to support providers as they deal with significant fallout from this historic
    attack,” AHA CEO Rick Pollack said in the release.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: “我们继续呼吁国会和行政部门立即采取额外措施，支持供应商应对这次历史性攻击带来的重大影响”，AHA 首席执行官里克·波拉克在声明中说道。
- en: The Biden administration announced Wednesday that it has [launched an investigation](https://www.cnbc.com/2024/03/13/biden-administration-investigating-change-healthcare-cyberattack-as-disruptions-continue.html?&qsearchterm=ashley%20capoot)
    into the company due to the “unprecedented magnitude of the cyberattack.”
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 拜登政府周三宣布，已因“史无前例的网络攻击规模”对该公司展开调查。
- en: The U.S. Department of Health and Human Services’ Office for Civil Rights is
    carrying out the inquiry. The OCR enforces the Health Insurance Portability and
    Accountability Act’s security, privacy and breach notification rules, which most
    health plans, providers and clearinghouses are required to follow to protect health
    information.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 美国卫生与公众服务部办公室正在进行调查。OCR 执行《健康保险便携性与责任法》的安全、隐私和泄漏通知规定，大多数健康计划、提供者和清算中心都必须遵守这些规定，以保护健康信息。
- en: UnitedHealth hasn’t disclosed what kind of data was compromised in the attack,
    or whether it cooperated with the cyber threat actor in order to restore systems.
    The company said it’s been working closely with law enforcement and third parties
    like [Palo Alto Networks](https://www.cnbc.com/quotes/PANW/) and [Google](https://www.cnbc.com/quotes/GOOGL/)
    Cloud’s Mandiant to assess the breach.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: UnitedHealth 尚未披露在攻击中泄露了什么类型的数据，或者是否与网络威胁行为者合作恢复系统。该公司表示，已与执法部门以及像 [Palo Alto
    Networks](https://www.cnbc.com/quotes/PANW/) 和 [Google](https://www.cnbc.com/quotes/GOOGL/)
    Cloud 的 Mandiant 等第三方密切合作，评估此次漏洞。
