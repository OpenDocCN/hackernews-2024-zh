- en: 'UK postal scandal: How a software glitch and a centuries-old British company
    ruined peoples lives | CNN Business'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 英国邮政丑闻：一起软件故障和一家拥有数百年历史的英国公司如何摧毁了人们的生活 | CNN Business
- en: 来源：[https://www.cnn.com/2024/01/13/business/uk-post-office-fujitsu-horizon-scandal/index.html](https://www.cnn.com/2024/01/13/business/uk-post-office-fujitsu-horizon-scandal/index.html)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.cnn.com/2024/01/13/business/uk-post-office-fujitsu-horizon-scandal/index.html](https://www.cnn.com/2024/01/13/business/uk-post-office-fujitsu-horizon-scandal/index.html)
- en: London CNN  —
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 伦敦CNN  —
- en: After a piece of software incorrectly showed that money had gone missing, a
    trusted, centuries-old British government corporation used its financial and legal
    might to convict and bankrupt hundreds of people who ran its branches. Some family
    members say their loved-ones were left so distressed they took their own lives.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 一段软件错误地显示资金丢失后，一个信任的、拥有数百年历史的英国政府公司利用其财务和法律力量定罪并使成百上千经营其分支的人破产。一些家庭成员说，他们的亲人被悲伤至极端，以致于自杀。
- en: This could be the plot of a dystopian novel, but it describes the real-life
    ordeal that scores of the so-called sub-postmasters of the UK Post Office went
    through between 1999 and 2015\. The government — which owns the Post Office —
    has described the scandal as one of the greatest miscarriages of justice in British
    history.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这可能是一部反乌托邦小说的情节，但它描述的是英国邮政所谓的分支邮局长在1999年至2015年间经历的真实苦难。政府——即邮政所的所有者——将这一丑闻描述为英国历史上最大的司法冤假错案之一。
- en: Over two decades, livelihoods and reputations were destroyed, families shattered,
    and savings lost. Out of thousands of affected sub-postmasters who ran small businesses
    in communities across Britain, 700 were convicted of criminal offences. Some spent
    time in prison.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 二十多年来，生计和声誉被摧毁，家庭破碎，储蓄付诸东流。在英国各地社区经营小型企业的成千上万受影响的分支邮局长中，有700人被判犯有刑事罪行。一些人入狱。
- en: It began with errors in an IT system called Horizon, built by Japan’s Fujitsu
    and introduced in 1999 to replace paper-based accounting.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 它始于一个名为Horizon的IT系统的错误，该系统由日本的富士通公司制造，并于1999年推出以取代纸质会计。
- en: Soon after its installation, branch managers realized the system was faulty.
    The software regularly showed that money — often many thousands of pounds — had
    gone missing from Post Office accounts. In many cases, it was simply wrong.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 不久在其安装后，分支经理们意识到系统存在故障。该软件经常显示邮局账户中丢失了金额——通常是数千英镑——在许多情况下，这完全是错误的。
- en: Jo Hamilton was running a post office in a small village in southern England
    in 2003 when her Horizon computer started to show a shortfall of £2,000 ($2,500).
    When she ran the numbers again, she told CNN, that amount “doubled in front of
    (her) eyes.”
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 2003年，乔·哈密尔顿在英格兰南部的一个小村庄经营着一家邮局，当她的Horizon电脑显示短缺了2000英镑（2500美元）时，她告诉CNN，当她再次核对数字时，这个数字“在她眼前翻了一番”。
- en: In the end, Hamilton re-financed her home to pay the non-existent shortfall
    that — by the time the Post Office had taken her to court in 2007, charging her
    with theft and false accounting — had ballooned to £36,000 ($45,800).
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，哈密尔顿重新融资她的房子，以支付不存在的短缺，到2007年邮局将她告上法庭，指控她偷窃和虚假会计罪时，这个金额已经膨胀到了36000英镑（45800美元）。
- en: Shamed and exhausted, Hamilton pled guilty to false accounting on the proviso
    that the theft charge would be dropped. “It was destroying me,” she said.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 受辱和筋疲力尽，哈密尔顿承认了虚假会计罪，条件是偷窃指控将被撤销。“这让我快崩溃了，”她说。
- en: The scandal has been the subject of legal cases and UK media reports for years,
    but only since last week’s broadcast of a TV drama spotlighting its brutal human
    toll have public awareness and [outrage skyrocketed](https://you.38degrees.org.uk/petitions/strip-paula-vennells-of-her-cbe?source=homepage&utm_medium=promotion&utm_source=homepage).
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 多年来，这一丑闻一直是法律案件和英国媒体报道的主题，但直到上周播出的一部电视剧放映了它残酷的人道主义代价，公众意识和[愤怒激增](https://you.38degrees.org.uk/petitions/strip-paula-vennells-of-her-cbe?source=homepage&utm_medium=promotion&utm_source=homepage)。
- en: The ITV network drama “Mr Bates vs The Post Office” focuses on the sub-postmasters’
    tireless campaign to prove their innocence and secure compensation. Alan Bates
    is a former sub-postmaster who led the effort.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: ITV网络剧《贝茨先生对抗邮局》聚焦于分支邮局长不懈的努力，以证明他们的清白并获得赔偿。艾伦·贝茨是领导这一努力的前分支邮局长。
- en: Since the show’s release, the government has demonstrated, in a matter of days,
    the sort of urgency that sub-postmasters have been demanding for years. On Wednesday,
    Prime Minister Rishi Sunak [announced](https://www.gov.uk/government/news/government-to-quash-wrongful-post-office-convictions)
    that parliament would quickly pass landmark legislation to overturn the convictions
    of hundreds of sub-postmasters.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 自节目播出以来，政府在几天内展示了分邮局管理员多年来一直要求的那种紧迫性。周三，首相里希·苏纳克[宣布](https://www.gov.uk/government/news/government-to-quash-wrongful-post-office-convictions)议会将迅速通过具有里程碑意义的立法，推翻数百名分邮局管理员的判决。
- en: But the United Kingdom’s political and legal establishment has still to answer
    some vital questions, including who knew what and when; which individuals — if
    any — should be held criminally culpable; and the extent to which Fujitsu, a companyworth
    $30 billion that is [still a major supplier](https://www.gov.uk/government/publications/strategic-suppliers/crown-representatives-and-strategic-suppliers)
    to the UK government, should be on the hook to pay compensation to victims.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 但是，英国的政治和法律机构仍然需要回答一些重要问题，包括谁何时知道，哪些个人——如果有的话——应该承担刑事责任；以及富士通应该支付赔偿给受害者的程度，富士通是一家价值300亿美元的公司，[仍然是](https://www.gov.uk/government/publications/strategic-suppliers/crown-representatives-and-strategic-suppliers)英国政府的主要供应商之一。
- en: The Post Office has so far paid more than £138 million ($176 million) in compensation,
    a company spokesperson told CNN. Those payments follow a 2019 [civil lawsuit](https://www.judiciary.uk/wp-content/uploads/2019/12/bates-v-post-office-judgment.pdf)
    brought by more than 500 sub-postmasters that ruled that Horizon contained “bugs,
    errors and defects.”
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 邮政局发言人告诉 CNN，迄今为止，邮政局已支付了超过1.38亿英镑（1.76亿美元）的赔偿金。这些支付是在2019年[民事诉讼](https://www.judiciary.uk/wp-content/uploads/2019/12/bates-v-post-office-judgment.pdf)之后进行的，该诉讼由500多名分邮局管理员提起，裁定地平线包含“错误和缺陷”。
- en: “We are doing all we can to right the wrongs of the past, including extensive
    work to support overturning wrongful convictions,” the Post Office spokesperson
    said.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: “我们正在尽一切努力纠正过去的错误，包括大量工作支持推翻错误判决。” 邮政局发言人说。
- en: The odds were always stacked against sub-postmasters.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 分邮局管理员的胜算总是不利的。
- en: Under the terms of their Post Office contracts, best described as franchise
    agreements, they were liable for any financial losses in their branch. Once their
    contracts were terminated, many were barred by Post Office investigators from
    entering their business premises to try to find evidence proving their innocence.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 根据他们的邮政局合同条款，最好描述为特许经营协议，他们对分局的任何财务损失负责。一旦他们的合同终止，许多人被邮政局调查人员禁止进入他们的业务场所，试图找到证据证明自己的清白。
- en: Whenever Hamilton phoned the Horizon helpline, operators told her she was the
    only person experiencing problems with the system.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 每次汉密尔顿打电话给地平线热线时，操作员都告诉她，她是唯一一个遇到系统问题的人。
- en: But there were many others.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 但是还有很多其他人。
- en: In 2008, unexplained shortfalls on Wendy Buffrey’s Horizon kept doubling as
    she re-submitted the same calculations. Post Office investigators told her she
    was the only person experiencing these problems.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 2008年，温迪·巴弗雷的地平线系统上出现了无法解释的短缺，随着她多次重新提交相同的计算，问题短缺不断翻倍。邮政局调查人员告诉她，她是唯一一个遇到这些问题的人。
- en: “I knew that I’d be held responsible for that £36,000\. So, I maxed all my credit
    cards out, put £10,000 back in, and rolled the accounts over because I didn’t
    know what else to do,” the former sub-postmistress in the English town of Cheltenham
    told CNN.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: “我知道我会对那36,000英镑负责。所以，我把所有信用卡都用完了，放了10,000英镑进去，然后滚动账户，因为我不知道还能做什么。” 英国切尔滕纳姆市的前分邮局女站长告诉
    CNN。
- en: A lawyer told Buffrey at the time that pleading not guilty would likely result
    in a three-year prison sentence. “I was so afraid that I did plead guilty to false
    accounting when they dropped the theft charge,” she said.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 一名律师当时告诉巴弗雷，辩称无罪可能会导致三年监禁。“我很害怕，所以当他们撤销了盗窃指控时，我承认了虚假记账，”她说。
- en: The ordeal has taken a heavy, ongoing toll. “I’ve got stress-related fibromyalgia,
    which means I’m constantly in pain,” she said.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 这场磨难带来了沉重而持续的影响。“我有与压力相关的纤维肌痛，这意味着我不断地感到疼痛，”她说。
- en: Neil Hudgell, a lawyer representing about 350 sub-postmasters, told CNN he had
    been told directly of sub-postmasters and family members who had taken their lives
    after being falsely accused or as a result of losing their businesses and reputations.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 代表大约350名分邮局管理员的律师尼尔·哈奇尔告诉CNN，他直接听说过被冤枉指控或因失去生意和声誉而自杀的分邮局管理员及其家人。
- en: In a witness impact statement, the wife of Martin Griffith said he deliberately
    walked in front of a bus after sinking into deep depression following the Post
    Office’s decision to terminate his contract. He had borrowed from his parents
    to make up shortfalls in his accounts only to have his branch robbed.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 在一份见证影响声明中，马丁·格里菲斯的妻子表示，在邮局决定终止他的合同后，他陷入了深度抑郁，故意走到一辆公共汽车前。他从父母那里借钱弥补账户的赤字，结果自己的分部被抢劫了。
- en: Prior to the TV show’s release, sub-postmasters were only inching their way
    toward justice.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 在电视节目播出之前，分支邮局长们只能朝着正义迈进一步。
- en: Following the 2019 legal victory, hundreds more sub-postmasters have come forward
    saying their Horizon system had incorrectly displayed shortfalls. But so far,
    only 93 of the [700 convicted](https://corporate.postoffice.co.uk/en/horizon-scandal-pages/overturned-convictions-and-compensation-information-on-progress)
    sub-postmasters have been exonerated, including Hamilton and Buffrey. To date,
    more than 2,700 have applied for compensation.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 在2019年的法律胜利之后，又有数百名分支邮局长站出来说他们的地平线系统错误显示了赤字。但迄今为止，仅有93名被判有罪的分支邮局长已被开释，包括汉密尔顿和巴弗里。迄今为止，有超过2,700人申请了赔偿。
- en: But many sub-postmasters say the compensation they’ve received isn’t enough,
    and are demanding accountability for those behind the affair.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 但是许多分支邮局长表示，他们收到的赔偿不够，并要求追究此事的责任。
- en: A spokesperson for London’s Metropolitan Police told CNN that it had opened
    a criminal investigation in 2020 into possible fraud offences committed by the
    Post Office. It is also investigating Fujitsu for possible offences connected
    to sub-postmasters’ prosecutions.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 伦敦大都会警察的一位发言人告诉CNN，该警察局于2020年展开了一项刑事调查，调查邮局可能涉嫌欺诈犯罪。它还正在调查富士通是否涉嫌与分支邮局长的起诉有关的罪行。
- en: Two government ministers said this week that Fujitsu could be forced to pay
    out compensation to victims, depending on the findings of an independent [public
    inquiry](https://www.postofficehorizoninquiry.org.uk/) into the scandal.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 两位政府部长本周表示，根据对丑闻的独立[公开调查](https://www.postofficehorizoninquiry.org.uk/)的结果，富士通可能会被迫向受害者支付赔偿。
- en: A spokesperson for Fujitsu said the company was “fully committed to supporting
    the inquiry in order to understand what happened and to learn from it.”
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 富士通的一位发言人表示公司“全力支持调查，以了解发生了什么并从中汲取教训。”
- en: “The inquiry has reinforced the devastating impact on postmasters’ lives and
    (those) of their families, and Fujitsu has apologized for its role in their suffering,”
    the spokesperson said.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 发言人表示：“调查强化了对邮局长及其家人生活的毁灭性影响，富士通为他们的苦难道歉。”
- en: James Hartley, a lawyer at Freeths, the law firm that represented sub-postmasters
    in their civil case four years ago, believes the Post Office deserves most of
    the blame.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: Freeths律师事务所的律师詹姆斯·哈特利四年前代表分支邮局长进行民事诉讼，他认为邮局应该承担大部分责任。
- en: “This whole case, yes, it’s about defects in a massive IT system but, even more
    than that, it is about the corporate behavior of Post Office,” he told CNN.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: “这整个案子，是的，它涉及一个庞大的IT系统的缺陷，但更重要的是，它涉及了邮局的企业行为，”他告诉CNN。
- en: Buffrey, in Cheltenham, takes a similar view.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 切尔滕纳姆的巴弗里持类似观点。
- en: “The Horizon system was a piece of machinery and software that wasn’t working
    correctly,” she said. “(But) it was people that pushed our prosecutions through.
    It was people that didn’t investigate things. It was people that put us into prison,
    into our graves, and into illness — for probably the rest of our lives.”
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 她说：“地平线系统是一台机械和软件，它没有正确工作。”“但是推动我们被起诉的是人们。是人们没有调查事情。是人们把我们关进监狱，送进坟墓，导致我们病倒——也许是一生。”
- en: No amount of money can undo “20 years of trauma,” said Siema Kamran, who bought
    a post office branch in north London with her husband, Kamran Ashraf, in 2001.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 任何金额的赔偿都无法消除“20年的创伤”，西玛·卡姆兰说道，她和丈夫卡姆兰·阿什拉夫于2001年在伦敦北部购买了一家邮局分部。
- en: Three years later, Ashraf felt pressured by his lawyer to plead guilty to theft
    after an audit by the Post Office had found an unexplained shortfall of £25,000
    ($32,000). Ashraf had his conviction overturned in 2020.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 三年后，阿什拉夫在邮局进行了审计后被律师逼迫承认了偷窃罪，审计发现了25,000英镑（32,000美元）的未经解释的赤字。阿什拉夫于2020年撤销了有罪判决。
- en: Kamran remembers the exact date — February 26 — of her husband’s court appearance
    two decades ago, the day he was sentenced and sent to prison.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: Kamran记得二十年前丈夫出庭受审的确切日期——2月26日，他被判刑并被送进监狱的那一天。
- en: “I thought I would see him in a couple of hours. Except he went in and I kept
    calling him and it was going to voicemail,” she told CNN. “Eventually, my cousin
    turned up at the door … and told me that my husband had been sent to prison. I
    just felt like my world collapsed that day.”
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: “我以为他几个小时后就会回来。结果他进去了，我不断打电话给他，但都是语音信箱。”她告诉CNN，“最终，我的表兄出现在门口……告诉我，我丈夫被送进了监狱。那天我感觉自己的世界崩塌了。”
- en: Ashraf spent the first few weeks of his nine-month sentence in a high-security
    prison, locked up for 23 hours a day, before being transferred to a lower-security
    prison. He was released after four months, but spent the next five wearing an
    electronic tag around his ankle so authorities could monitor his whereabouts.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: Ashraf在被判九个月监禁的头几周里，被关在一个高度安全的监狱中，一天23小时被锁在牢房里。之后被转移到低度安全的监狱。他在服刑四个月后被释放，但随后的五个月里一直戴着脚踝上的电子监控器，以便当局监视他的行踪。
- en: Kamran said her husband, who suffers from post-traumatic stress disorder as
    a result of his ordeal, finds it too difficult to talk to the media about his
    experience. She, her husband, and their three children all require therapy — something
    she thinks they will need for the rest of their lives.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: Kamran说她丈夫因为经历的折磨患上了创伤后应激障碍，他觉得跟媒体谈论自己的经历太困难。她、她的丈夫和他们的三个孩子都需要心理疗法——她认为他们可能会需要终身进行治疗。
- en: Now a self-employed make-up artist, Kamran simply cannot bring herself to work
    for a big company again. “If the Post Office can do this to you, then God knows
    what any other brand is capable of,” she said.
