- en: YouTube demonetizes public domain 'Steamboat Willie' video after copyright claim
    | Mashable
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: YouTube 取消了公共领域《Steamboat Willie》视频的广告投放后版权索赔 | Mashable
- en: 来源：[https://mashable.com/article/youtube-demontizes-public-domain-steamboat-willie-disney-copyright-claim](https://mashable.com/article/youtube-demontizes-public-domain-steamboat-willie-disney-copyright-claim)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://mashable.com/article/youtube-demontizes-public-domain-steamboat-willie-disney-copyright-claim](https://mashable.com/article/youtube-demontizes-public-domain-steamboat-willie-disney-copyright-claim)
- en: '***UPDATE: Jan. 5, 2024, 5:18 p.m. EST** On Friday, Disney retracted the copyright
    claim on YouTuber Brock Baker''s "Steamboat Willie" video.*'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '***更新：2024 年 1 月 5 日下午 5:18（美国东部时间）** 周五，迪士尼撤回了对 YouTuber 布鲁克·贝克尔“Steamboat
    Willie”视频的版权索赔。*'
- en: '*Read the update [here](https://mashable.com/article/disney-pulls-youtube-steamboat-willie-copyright-claim)*
    *as well as the original story below.*'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '*阅读这里的更新[here](https://mashable.com/article/disney-pulls-youtube-steamboat-willie-copyright-claim)*
    *以及以下原始故事。*'
- en: Planning to [utilize](https://mashable.com/article/infestation-88-steamboat-willy-horror-game)
    new public domain works featuring Mickey Mouse this year? Well, here's a case
    you should certainly pay attention to.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 计划[利用](https://mashable.com/article/infestation-88-steamboat-willy-horror-game)今年的新米老鼠公共领域作品？好吧，这是一个你一定要注意的案例。
- en: On Thursday, voice actor and YouTuber Brock Baker uploaded a new video, titled
    "Steamboat Willie (Brock's Dub),"  to his YouTube channel with more than 1 million
    subscribers.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 周四，声音演员兼 YouTuber 布鲁克·贝克尔在他拥有超过 100 万订阅者的 YouTube 频道上上传了一个新视频，标题为“Steamboat
    Willie（布鲁克的配音）”。
- en: The video contains the entirety of the 1928 Disney animated short "Steamboat
    Willie," with Baker providing his own comedic voice overs and sound effects throughout
    the less than 8 minute long cartoon.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 视频包含了 1928 年迪士尼动画短片《Steamboat Willie》的全部内容，贝克尔在不到 8 分钟的卡通片中提供了自己的喜剧配音和音效。
- en: According to Baker, shortly after uploading the clip though, YouTube [demonetized](https://twitter.com/BrockBaker/status/1743009587475665205
    "(opens in a new window)") the video, evidently on behalf of the erstwhile copyright
    owner, Disney. Baker also shared a screenshot to his X account showing the video
    was also being blocked from view in some territories as well.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 根据贝克尔所述，不久之后上传视频后，YouTube[取消了](https://twitter.com/BrockBaker/status/1743009587475665205
    "(在新窗口打开)")视频的广告投放，显然是代表曾经的版权所有者迪士尼。贝克尔还在他的 X 账户上分享了一张截图，显示该视频也被阻止在一些地区观看。
- en: Prior to this year, nothing here would be out of the ordinary. Disney is very
    protective of its copyrighted works and would likely be especially so of a film
    like *Steamboat Willie* as it stars its most iconic character, Mickey Mouse.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在今年之前，这里没有任何异常情况。迪士尼非常保护其受版权保护的作品，对于像 *Steamboat Willie* 这样的电影，它可能尤其如此，因为它是它最具标志性的角色米老鼠的主演。
- en: However, *Steamboat Willie* along with that 1928 version of Mickey Mouse, [entered
    the public domain](https://mashable.com/article/mickey-mouse-steamboat-willie-disney-public-domain)
    on January 1, 2024\. This means that a video like Baker's should be completely
    fine for the YouTuber to not only create and distribute, but monetize as well.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，*Steamboat Willie* 以及那个 1928 年的米老鼠版本，[于 2024 年 1 月 1 日进入了公共领域](https://mashable.com/article/mickey-mouse-steamboat-willie-disney-public-domain)。这意味着像贝克尔这样的
    YouTuber 创作、发布以及赚钱的视频应该完全没有问题。
- en: Baker could likely make a fair use or parody defense for his dubbed version
    of *Steamboat Willie*, but as Duke University's Jennifer Jenkins, a professor
    of law teaching intellectual property, [told Mashable this week](https://mashable.com/article/mickey-mouse-steamboat-willie-public-domain-so-far),
    he doesn't even need to make that argument. Public domain works are considered
    public property.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 贝克尔很可能可以为他的配音版 *Steamboat Willie* 辩护，但是正如杜克大学的詹妮弗·詹金斯所说，她是一位教授知识产权法的教授，她在本周告诉
    Mashable 的那样，他甚至不需要提出那样的论点。公共领域作品被视为公共财产。
- en: '"Reproducing and adapting the footage in whatever way you like is legit," Jenkins
    told Mashable.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: “无论以任何方式复制和改编影片都是合法的，”詹金斯告诉 Mashable。
- en: As soon as "Steamboat Willie" became public domain earlier this week, multiple
    different creative projects using the iconic mouse were announced. Some of these
    creative works include a [horror movie](https://variety.com/2024/film/news/steamboat-willie-horror-film-mickey-mouse-public-domain-copyright-1235849861/
    "(opens in a new window)") and a [video game](https://mashable.com/article/infestation-88-steamboat-willy-horror-game).
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 就在本周早些时候《蒸汽船威利》进入了公共领域，宣布了多个不同的创意项目使用这个标志性的老鼠。其中一些创意作品包括一部[恐怖电影](https://variety.com/2024/film/news/steamboat-willie-horror-film-mickey-mouse-public-domain-copyright-1235849861/
    "(在新窗口中打开)")和一个[视频游戏](https://mashable.com/article/infestation-88-steamboat-willy-horror-game)。
- en: So, what happened with Baker's video? Mashable has reached out to YouTube to
    find out more information and will update this post when we hear back. However,
    due to how quickly Disney's copyright claim was issued after Baker uploaded his
    "Steamboat Willie" video, it's likely the video was a victim of the automated
    Content ID process.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，Baker的视频发生了什么？Mashable已经联系YouTube以获取更多信息，并在我们收到回复时更新这篇文章。然而，由于Disney在Baker上传"Steamboat
    Willie"视频后迅速提出了版权声明，很可能视频成为了自动化Content ID流程的受害者。
- en: '"Videos uploaded to YouTube are scanned against a database of audio and visual
    content that''s been submitted to YouTube by copyright owners," reads YouTube''s
    policy page on its [Content ID](https://support.google.com/youtube/answer/2797370?hl=en
    "(opens in a new window)") feature. "When Content ID finds a match, it applies
    a Content ID claim to the matching video."'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '"YouTube上上传的视频会被与版权所有者提交给YouTube的音频和视觉内容数据库进行扫描。" YouTube在其[Content ID](https://support.google.com/youtube/answer/2797370?hl=zh
    "(在新窗口中打开)")功能的策略页面上写道，"当Content ID找到匹配项时，它会对匹配的视频应用Content ID声明。"'
- en: If this is the case, YouTube nor Disney appear to have updated the database
    to remove works that have recently entered the public domain. And, if so, it seems
    that should certainly be programmed into the Content ID system as an automated
    process, much like the valid claims are.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 如果事情是这样的，YouTube和迪士尼似乎没有更新数据库，以移除最近进入公共领域的作品。如果是这样的话，似乎这应该被编程到Content ID系统中作为自动化流程，就像有效的声明一样。
- en: Mashable will keep you updated on the status of Baker's video.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: Mashable将为您持续更新Baker视频的状态。
