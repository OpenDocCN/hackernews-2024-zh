- en: British Library hailed by UK cyber agency for its response to ransomware attack
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 英国图书馆因其应对勒索软件攻击的反应而受到英国网络安全机构的赞扬
- en: 来源：[https://therecord.media/british-library-incident-response-uk-ncsc-praise](https://therecord.media/british-library-incident-response-uk-ncsc-praise)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://therecord.media/british-library-incident-response-uk-ncsc-praise](https://therecord.media/british-library-incident-response-uk-ncsc-praise)
- en: The interim head of Britain’s National Cyber Security Centre (NCSC) said the
    British Library “should be applauded” for refusing to pay an extortion fee to
    the criminals behind a ransomware attack last year.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 英国国家网络安全中心（NCSC）的临时负责人称赞英国图书馆去年拒绝向勒索软件攻击者支付赎金的做法：“英国图书馆应该受到赞扬”。
- en: The British Library — the national library of the United Kingdom and an archive
    of millions of books and manuscripts — was hit by an initially [unspecified attack](https://therecord.media/british-library-cyberattack-outages)
    last October, although internally the cause was known to be ransomware.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 英国图书馆——英国的国家图书馆和数百万书籍和手稿的档案馆——去年10月首次遭遇了[未指明的攻击](https://therecord.media/british-library-cyberattack-outages)，尽管内部已知其原因是勒索软件。
- en: The nature of the attack became public when the Rhysida gang subsequently claimed
    credit and [attempted to sell](https://therecord.media/british-library-ransomware-hackers-stole-hr-data)
    the library’s stolen personnel data.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 攻击的性质在Rhysida帮派随后宣称责任并试图出售[图书馆被盗的人员数据](https://therecord.media/british-library-ransomware-hackers-stole-hr-data)时公开。
- en: A wide range of services across the library were shuttered by the incident,
    including access to its online catalog — [described](https://blogs.bl.uk/living-knowledge/2024/01/restoring-our-services-an-update.html)
    as “one of the most important datasets for researchers around the world” by the
    library’s chief executive, Sir Roly Keating.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 图书馆首席执行官罗利·基廷爵士称，该事件关闭了图书馆的广泛服务，包括对其在线目录的访问——[被描述为](https://blogs.bl.uk/living-knowledge/2024/01/restoring-our-services-an-update.html)“全球研究人员最重要的数据集之一”。
- en: Although there are secure copies of all of the items in this catalog, the attack
    left the majority of the library’s digital infrastructure unusable. Recovery is
    still ongoing five months later, with the infrastructure rebuild expected to be
    complete by mid-April, at which point the library will begin restoring its systems
    in a phased manner.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管此目录中的所有项目都有安全副本，但此次攻击导致图书馆大部分数字基础设施无法使用。五个月后仍在进行恢复工作，预计基础设施重建将在4月中旬完成，届时图书馆将开始分阶段恢复其系统。
- en: The library detailed its recovery process in [an 18-page incident review](https://www.bl.uk/home/british-library-cyber-incident-review-8-march-2024.pdf)
    earlier this month. The move to publish the review — in stark contrast to the
    secrecy which most organizations respond to ransomware attacks with — was widely
    acclaimed.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 图书馆本月早些时候在[一份18页的事件审查](https://www.bl.uk/home/british-library-cyber-incident-review-8-march-2024.pdf)中详细说明了其恢复过程。与大多数组织对勒索软件攻击的保密相比，这一审查的公开出版受到了广泛赞扬。
- en: 'In a [letter](https://www.theguardian.com/technology/2024/mar/17/british-library-did-the-right-thing-by-not-paying-cybercriminals)
    published Sunday by The Guardian newspaper, the NCSC’s interim chief executive,
    Felicity Oswald, wrote: “By responding to its attack in the transparent way that
    it has, the library has set a great example. We encourage all organisations to
    read its instructive review.”'
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 英国卫报周日发表的一封[信函](https://www.theguardian.com/technology/2024/mar/17/british-library-did-the-right-thing-by-not-paying-cybercriminals)，NCSC的临时首席执行官费丽西蒂·奥斯瓦尔德写道：“通过以其透明的方式应对攻击，图书馆树立了一个很好的榜样。我们鼓励所有组织阅读其具有指导意义的审查。”
- en: Oswald — who is heading the agency while the search continues for [Lindy Cameron’s
    replacement](https://therecord.media/lindy-cameron-leaving-uk-ncsc-cyber-agency)
    — warned that every extortion payment made “gives criminals the message that attacks
    work and that it’s worth doing again,” and applauded the decision not to pay.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在继续寻找[Lindy Cameron的接替者](https://therecord.media/lindy-cameron-leaving-uk-ncsc-cyber-agency)期间，奥斯瓦尔德警告说，每笔勒索付款“都向犯罪分子传达了攻击有效，并且值得再次尝试”，并赞扬了不支付赎金的决定。
- en: She also hailed the incident review, which provides “a detailed timeline of
    when and how the attack took place, including a suspected instance of hostile
    reconnaissance a few days before the major ransomware attack of Saturday 28 October.”
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 她还赞扬了这份事件审查，提供了“攻击发生的详细时间表，包括在主要勒索软件攻击发生前几天的怀疑敌对侦察实例”。
- en: The review identifies what the likely point of entry was and is explicit as
    to where the British Library’s existing security measures fell short, “in spite
    of the routine use of security assessments including penetration tests where appropriate.”
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 该审查指出了可能的入侵点，并明确指出了英国图书馆现有安全措施的不足之处，“尽管定期进行安全评估，包括在适当时进行渗透测试”。
- en: It also credits the NCSC for providing “early advice on incident handling, including
    communications strategy.” This guidance meant the British Library “sought to keep
    users, staff and stakeholders updated about what was happening without sharing
    detail that could aid the attackers.”
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 该报告还表彰了NCSC提供的“关于事件处理的早期建议，包括沟通策略”。这些指导意味着英国图书馆“试图在不分享可能帮助攻击者的细节的情况下让用户、员工和利益相关者了解发生了什么”。
- en: The NCSC, in a [blog post](https://www.ncsc.gov.uk/blog-post/why-more-transparency-around-cyber-attacks-is-a-good-thing-for-everyone)
    titled “more transparency around cyber attacks is a good thing for everyone,”
    says it has “extensive communications support available” for victims to help them
    “navigate the incident and to manage media coverage and active communications.”
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: NCSC在一篇名为“更多透明化关于网络攻击对每个人都是件好事”的[博文](https://www.ncsc.gov.uk/blog-post/why-more-transparency-around-cyber-attacks-is-a-good-thing-for-everyone)中表示，对于帮助受害者“了解事件并管理媒体报道和积极沟通”，他们提供了“全面的沟通支持”。
- en: “We encourage organisations to be open when an incident happens, but ultimately,
    it’s your choice, and we will support you either way,” the agency states.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: “我们鼓励组织在发生事故时保持开放，但最终，这是你的选择，无论怎样，我们都会支持你”，该机构表示。
- en: Leicester City Council, another publicly funded organization in Britain, has
    this month also [confirmed](https://therecord.media/leicester-uk-cyberattack-local-council)
    being hit by an unspecified cyberattack. The leader of Redcar and Cleveland Council
    told a parliamentary inquiry last year that [she had been pressured](https://therecord.media/british-government-minister-told-council-to-keep-quiet-after-ransomware-attack)
    to keep quiet about an attack that disrupted services there in 2020\.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 另一家在英国受公共资助的组织莱斯特市议会本月也[确认](https://therecord.media/leicester-uk-cyberattack-local-council)遭受了一次未指明的网络攻击。雷德卡和克利夫兰市议会的领导人去年在一次议会询问中表示，[她曾被施压](https://therecord.media/british-government-minister-told-council-to-keep-quiet-after-ransomware-attack)不要公开一次在2020年中干扰了该市服务的攻击。
- en: Disruptive cyberattacks affecting local authorities have surged according to
    [security incident trends](https://ico.org.uk/action-weve-taken/data-security-incident-trends/)
    data released by the Information Commissioner’s Office, with 67 ransomware attacks
    recorded in the first three quarters of 2023 compared to 13 during the whole of
    2022\.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 根据信息专员办公室发布的[安全事件趋势](https://ico.org.uk/action-weve-taken/data-security-incident-trends/)数据显示，影响地方政府的破坏性网络攻击激增，2023年前三个季度记录的勒索软件攻击为67起，而2022年整年的为13起。
- en: Last week, the British government was [accused](https://therecord.media/uk-government-ransomware-report-response)
    by a parliamentary committee of taking the “ostrich strategy” by burying its head
    in the sand over the “large and imminent” national cyber threat posed by ransomware.
    The committee had previously [warned](https://therecord.media/uk-government-risking-catastrophic-ransomware)
    that the government’s failures to tackle the threat meant there was a “high risk”
    the country faces a “catastrophic ransomware attack at any moment.”
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 上周，英国政府被一家议会委员会[指责](https://therecord.media/uk-government-ransomware-report-response)采取了“鸵鸟策略”，对勒索软件构成的“大规模和迫在眉睫的”国家网络威胁置之不理。该委员会此前曾[警告](https://therecord.media/uk-government-risking-catastrophic-ransomware)政府未能应对此威胁意味着国家面临“高风险”，随时可能发生“灾难性的勒索软件攻击”。
