- en: Online porn restrictions are leading to a VPN boom | Popular Science
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Online porn restrictions are leading to a VPN boom | Popular Science
- en: 来源：[https://www.popsci.com/technology/vpn-boom/](https://www.popsci.com/technology/vpn-boom/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.popsci.com/technology/vpn-boom/](https://www.popsci.com/technology/vpn-boom/)
- en: Internet users in a handful of states across the US are finding it more difficult
    to [browse parts of the web anonymously](https://www.popsci.com/article/technology/end-anonymity/).
    Over a dozen states, including [Texas](https://www.texasattorneygeneral.gov/news/releases/attorney-general-ken-paxton-wins-after-pornography-companies-sued-texas-over-age-verification#:~:text=HB%201181%20requires%20purveyors%20of,injunction%20from%20a%20district%20court.)
    and [Louisiana](https://www.npr.org/2023/01/08/1147762020/louisianas-new-porn-law-carries-user-privacy-risks),
    have enacted legislation forcing Pornhub and other purveyors of streaming online
    adult videos to verify the identities of its users to ensure children and teens
    aren’t accessing “sexual material harmful to minors.” Elsewhere, in states like
    [Florida](https://www.flgov.com/2024/03/25/governor-desantis-signs-legislation-to-protect-children-and-uphold-parental-rights/),
    lawmakers have introduced so-called [online parental consent laws](https://gizmodo.com/9-states-kids-social-media-block-age-gate-social-media-1850567724#:~:text=The%20law,%20called%20the%20Securing,under%20the%20age%20of%2018.)
    that would limit or ban underage users from accessing social media services over
    [claims they cause psychological harm](https://gizmodo.com/surgeon-general-kids-social-media-warning-instagram-1850465452).
    In each case, lawmakers want online platforms to collect government-IDs from users
    or have them submit to third-party age verification methods to ensure they are
    indeed adults.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 美国少数几个州的互联网用户发现越来越难以[匿名浏览网络的部分内容](https://www.popsci.com/article/technology/end-anonymity/)。包括[德克萨斯州](https://www.texasattorneygeneral.gov/news/releases/attorney-general-ken-paxton-wins-after-pornography-companies-sued-texas-over-age-verification#:~:text=HB%201181%20requires%20purveyors%20of,injunction%20from%20a%20district%20court.)和[路易斯安那州](https://www.npr.org/2023/01/08/1147762020/louisianas-new-porn-law-carries-user-privacy-risks)，已经通过立法要求Pornhub和其他在线成人视频流服务商验证其用户的身份，以确保未成年人不会访问“对未成年人有害的性材料”。在其他地方，像[佛罗里达州](https://www.flgov.com/2024/03/25/governor-desantis-signs-legislation-to-protect-children-and-uphold-parental-rights/)，立法者引入所谓的[在线父母同意法律](https://gizmodo.com/9-states-kids-social-media-block-age-gate-social-media-1850567724#:~:text=The%20law,%20called%20the%20Securing,under%20the%20age%20of%2018.)将限制或禁止未成年用户访问社交媒体服务，声称这些服务会造成心理伤害。在每种情况下，立法者希望在线平台收集用户的政府身份证件或要求他们提交第三方年龄验证方法以确保他们确实是成年人。
- en: But determining whether or not kids and teens are actually accessing those sites
    means platforms have no choice but to verify the ages of all users accessing their
    sites, minor or otherwise. Adult porn viewers, who could previously dip in and
    out of websites with a relative degree of anonymity, may now fear having their
    government name and photograph at arms length away from their last Pornhub search
    query. At the same time, critics of the new laws worry some far-right, religiously
    conservative lawmakers [could broadly interpret](https://x.com/heritage/status/1660111875818790913?s=61)
    “adult” material to include content from LGBTQ+ creators or other people from
    [marginalized groups who rely on the internet for a sense of community](https://www.eff.org/deeplinks/2023/05/law-should-not-require-parental-consent-all-minors-access-social-media).
    In that scenario, teens from abusive or difficult family structures could find
    themselves shut out from support structures online.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 但要确定孩子和青少年是否真正访问了这些网站，这意味着平台别无选择，只能验证所有访问其网站的用户的年龄，无论是未成年人还是其他人。成年色情观众以前可以相对匿名地进出网站，现在可能担心他们的政府姓名和照片离他们最后一次Pornhub搜索查询只有一步之遥。与此同时，新法律的批评者担心一些极右翼、宗教保守派的立法者可能会广泛解释“成人”材料，包括来自LGBTQ+创作者或其他来自[被边缘化群体](https://www.eff.org/deeplinks/2023/05/law-should-not-require-parental-consent-all-minors-access-social-media)的人的内容，在网络上寻求社区感。在这种情况下，来自虐待或困难家庭结构的青少年可能会发现自己被排斥在网络支持结构之外。
- en: Experts speaking with *PopSci* say there are signs internet users in many of
    these states are turning to Virtual Private Networks (VPNs) to access otherwise
    blocked materials. Leading VPN provider Top10 VPN claims demand from VPN services
    [jumped 275% on March 15](https://www.top10vpn.com/research/vpn-demand-statistics/),
    the same day Pornhub cut off access in Texas. The site says demand for [VPNs](https://www.popsci.com/technology/how-does-a-vpn-work/)
    similarly surged by 210% the day after a similar law took effect in Louisiana
    last year. ExpressVPN, another popular VPN provider, told *PopSci* it saw increased
    web traffic to its site the day anti-porn, online age verification bills took
    effect in seven out of eight states.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: '*PopSci* 的专家表示，有迹象表明，许多州的互联网用户正转向虚拟私人网络（VPN）来访问否则被封锁的材料。领先的 VPN 提供商 Top10 VPN
    声称，VPN 服务的需求 [在 3 月 15 日跃升了 275%](https://www.top10vpn.com/research/vpn-demand-statistics/)，同一天
    Pornhub 在德克萨斯州切断了访问。该网站称，[VPN 的需求](https://www.popsci.com/technology/how-does-a-vpn-work/)在去年路易斯安那州类似法律生效后的第二天同样激增了
    210%。另一家流行的 VPN 提供商 ExpressVPN 告诉 *PopSci*，它在七八个州实施反色情、在线年龄验证法案的那天看到了网站流量的增加。'
- en: “Wherever U.S. lawmakers have imposed age verification on internet users trying
    to access adult content online over the past 12 months, there has been a clear
    trend in the corresponding surges in demand for VPNs,” Top10 VPN Head of Research
    Simon Migliano told *PopSci.* In the most extreme case, Migliano claims Top10
    VPN saw demand for the technology jolt up 847% the day the [state’s new laws came
    into effect](https://www.deseret.com/utah/2023/8/8/23824414/utah-law-pornhub-industry-retreats/).
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: “在过去的 12 个月里，无论美国立法者在互联网用户访问在线成人内容时是否强制实施年龄验证，都清楚地看到了 VPN 需求的激增趋势，” Top10 VPN
    研究负责人 Simon Migliano 对 *PopSci* 表示。在最极端的情况下，Migliano 声称，Top10 VPN 在州新法律生效的那一天看到了技术需求激增
    847%。[该州的新法律生效](https://www.deseret.com/utah/2023/8/8/23824414/utah-law-pornhub-industry-retreats/)。
- en: '**How are VPNs being used?**'
  id: totrans-split-10
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**VPN 如何被使用？**'
- en: VPNs, which date back to the mid 1990s, create an encrypted tunnel for user’s
    data and can make it appear as if their computer is based in a different geographical
    location. Digital streaming viewers often use this VPN masking technology to access
    shows restricted in certain markets and [blacked out sports events](https://cybernews.com/how-to-use-vpn/how-to-get-around-espn-blackout/#workaround-with-a-vpn).
    Others view VPNs as useful tools for adding layers of security to private communications.
    That same technology has, for years, been used by whistleblowers, journalists,
    and political dissidents worldwide to bolster their anonymity online, especially
    in authoritarian countries.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: VPN，可以追溯到 1990 年代中期，为用户数据创建了加密隧道，可以使其计算机看起来位于不同的地理位置。数字流媒体观众经常使用这种 VPN 掩码技术来访问在某些市场受限的节目和[被黑屏的体育赛事](https://cybernews.com/how-to-use-vpn/how-to-get-around-espn-blackout/#workaround-with-a-vpn)。其他人则认为
    VPN 是增加私人通信安全层的有用工具。多年来，相同的技术一直被吹哨者、记者和世界各地的政治异见人士使用，以增强他们在网上的匿名性，尤其是在专制国家。
- en: “A VPN is an effective tool for circumventing any kind of internet censorship,
    as it allows users to access the restricted content via an IP address from a location
    under a different jurisdiction from their own,” Migliano said.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: “VPN 是一种有效的工具，用于绕过任何形式的互联网审查，因为它允许用户通过来自不同司法管辖区的 IP 地址访问受限内容”，Migliano 说。
- en: Though commonly used to bypass content restrictions in other countries, Center
    for Democracy and Technology Vice President of Policy Samir Jain says their apparent
    use by Americans to sidestep domestic content restrictions feels “relatively new.”
    That sudden shift, Jain said, owes itself partly to the language of these new
    laws which would have previously struggled to stand up to legal scrutiny. Jain,
    whose organization [signed onto an amicus’s brief](https://cdt.org/insights/cdt-and-rights-groups-file-amicus-brief-in-texas-online-age-verification-case/)
    calling on a court to block the Texas law, said he wasn’t surprised users from
    affected areas states appeared to be seeking out VPNs.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管通常用于绕过其他国家的内容限制，但民主和技术中心政策副总裁 Samir Jain 表示，美国人显然将其用于规避国内内容限制感觉“相对较新”。Jain
    表示，这种突然转变部分归因于这些新法律的措辞，以前这些法律可能很难经受法律审查的考验。Jain 代表的组织[签署了一份友情的提要](https://cdt.org/insights/cdt-and-rights-groups-file-amicus-brief-in-texas-online-age-verification-case/)，呼吁法院阻止德克萨斯州的法律，他表示对来自受影响地区的用户寻求
    VPN 不感到惊讶。
- en: “If you provide a government ID to prove you are in effect no longer anonymous,”
    Center for Democracy and Technology Vice President of Policy Samir Jain told *PopSci*.
    “If people no longer feel like they can do that [access information anonymously]
    that infringes on their First Amendment expression right.”
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: “如果您提供政府身份证明以证明您实际上不再匿名，”民主与技术中心政策副总裁萨米尔·贾因告诉《Popular Science》。“如果人们不再觉得他们可以（匿名访问信息），那将侵犯他们的第一修正案表达权。”
- en: ExpressVPN Privacy Advocate Lauren Hendry Parsons echoed that sentiment.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: ExpressVPN隐私倡导者劳伦·亨德里·帕森斯也赞同这一观点。
- en: “We know that when legislators restrict consumer access to services like porn,
    citizens still find a way to access it,” Hendry Parsons told *PopSci. “*There
    is absolutely a middle ground to be found that leans on third-party cooperation
    instead of limiting consumer rights.”
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: “我们知道，当立法者限制消费者访问诸如色情等服务时，公民仍然会找到访问途径。” 亨德里·帕森斯告诉《Popular Science》。“绝对可以找到一个中间立场，依赖第三方合作，而不是限制消费者权利。”
- en: '**How are platforms responding to the new laws?**'
  id: totrans-split-17
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**平台如何应对新法律？**'
- en: As of writing, [seven mostly Republican-led states](https://www.usatoday.com/story/news/nation/2024/03/14/porn-texas-shut-down/72976270007/)
    have passed some form of legislation relying on age-verification to prevent minors
    from accessing pornographic material. Nearly all of these so-called “age-gating”
    bills are copy-cat versions of a [pioneering Louisiana legislation](https://www.npr.org/2023/01/05/1146933317/louisiana-new-porn-law-government-id-restriction-privacy),
    which passed in 2022 and took effect early last year. *The Verge* [estimates](https://www.theverge.com/2023/8/29/23849375/kosa-child-safety-free-speech-louisiana-utah-parental-consent)
    the Louisiana bill inspired at least 17 copycat bills, a handful of which are
    on their way to becoming laws. In Texas, sites found in violation of its law [could
    face penalties of up to $10,000 per day](https://www.cbsnews.com/texas/news/leading-adult-entertainment-website-blocks-service-in-texas/).
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 截至目前，[七个主要由共和党领导的州](https://www.usatoday.com/story/news/nation/2024/03/14/porn-texas-shut-down/72976270007/)已通过某种形式的立法，依靠年龄验证防止未成年人访问色情材料。几乎所有这些所谓的“年龄门禁”法案都是路易斯安那州一项先驱性立法的仿效版本，该立法于2022年通过，并在去年初生效。*The
    Verge* [估计](https://www.theverge.com/2023/8/29/23849375/kosa-child-safety-free-speech-louisiana-utah-parental-consent)
    路易斯安那法案至少激发了17个仿效法案，其中一些正在途中成为法律。在德克萨斯州，违反其法律的网站 [可能面临每天高达$10,000的罚款](https://www.cbsnews.com/texas/news/leading-adult-entertainment-website-blocks-service-in-texas/)。
- en: Some adult content sites like Pornhub have opted to block IP addresses originating
    from states with these new laws in order to avoid running afoul of the laws. Last
    month, internet users in Texas attempting to access the world’s largest purveyor
    of online adult video content were greeted instead with a 10 paragraph note from
    the company explaining its opposition to the state’s “ineffective, haphazard,
    and dangerous” law. Pornhub has similarly [restricted access to users from half
    a dozen other states](https://www.usatoday.com/story/news/nation/2024/03/14/porn-texas-shut-down/72976270007/)
    with similar age verification laws. In addition to wanting to steer clear of penalties,
    experts told *PopSci* platforms also oppose the laws because they don’t want to
    be responsible for collecting and maintaining torrents of sensitive users’ data
    that could pose a ripe target for cybercriminals.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 一些成人内容网站如Pornhub选择阻止来自实施这些新法律州的IP地址，以避免违反法律。上个月，试图访问全球最大的在线成人视频内容供应商的德克萨斯州互联网用户，却被该公司的10段说明，解释其反对州内“无效、慌乱和危险”的法律所迎接。Pornhub还同样[限制了来自其他半打州的用户的访问](https://www.usatoday.com/story/news/nation/2024/03/14/porn-texas-shut-down/72976270007/)，这些州有类似的年龄验证法律。除了希望避免处罚外，专家告诉《Popular
    Science》，平台还反对这些法律，因为它们不想负责收集和维护大量可能成为网络犯罪分子目标的敏感用户数据。
- en: “Age verification systems collect a huge amount of data, not only the personal
    information from each ID but also a record of each and every authentication made—essentially
    any site you access that features adult content,” Hendry Parsons said. “Combined
    with the data profiling social media companies create about their users, this
    treasure trove of personal information is a perfect target for bad actors.”
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: “年龄验证系统收集大量数据，不仅包括每个身份证的个人信息，还包括每次认证的记录——实际上，您访问的任何涉及成人内容的网站，” 亨德里·帕森斯说。“结合社交媒体公司为用户创建的数据概况，这些个人信息的宝库是恶意行为者的理想目标。”
- en: '**Rising VPN use could attract new lawmaker scrutiny**'
  id: totrans-split-21
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**VPN使用增加可能会引起新的立法者审查**'
- en: US internet users are reportedly using VPNs to access non-porn related material
    as well. College students around the country are [reportedly already using VPNs](https://www.theverge.com/2023/9/9/23864469/tiktok-college-campus-ban-students-vpn-data-instagram-reels)
    to get around efforts from some universities to ban TikTok on campus networks.
    In Montana, where lawmakers passed a first-of-its kind statewide TikTok ban, creators
    have been preparing to similarly use the technology to stay connected to their
    followers. Lawmakers interested in restricting popular online content of various
    kinds will inevitably find themselves running into a VPN service willing to offer
    users an escape tunnel.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 美国互联网用户据称正在使用VPN访问非色情相关的内容。全国各地的大学生据称已经开始使用VPN绕过一些大学在校园网络上禁止使用TikTok的努力。在蒙大拿州，立法者通过了全州首个禁止TikTok的法案，创作者们已经在准备使用类似的技术与他们的粉丝保持联系。对各种流行在线内容进行限制的立法者们最终将不可避免地发现自己遇到了愿意为用户提供逃避通道的VPN服务。
- en: But a continued uptick in VPN to access blocked risks inviting unintended consequences.
    Internet users appearing to use VPNs to blatantly run afoul of new legislation
    could incentivize lawmakers to clamp down on the technology. Some of the anti-porn
    laws, [like the one enacted in Utah](https://www.washingtonpost.com/politics/2023/05/05/utahs-porn-crackdown-has-vpn-problem/),
    already possess language explicitly prohibiting online platforms from letting
    minors “change or bypass restrictions on access.” Digital rights activists fear
    other recently proposed legislation aimed at limiting US user access to foreign
    apps may include provisions in it that would [criminalize the use of VPNs](https://www.vice.com/en/article/4a3ddb/restrict-act-insanely-broad-ban-tiktok-vpns).
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 但VPN的持续增长用于访问被封锁内容的现象可能会招致意外后果。似乎明目张胆地使用VPN来违反新立法的互联网用户可能会激励立法者对这项技术进行打压。一些反色情法律，像在犹他州颁布的那个法案，已经明确禁止在线平台让未成年人“更改或绕过访问限制”。数字权利活动家们担心，最近提出的旨在限制美国用户访问外国应用的立法可能会包含禁止使用VPN的条款。
- en: Jain, from the Center for Democracy and Technology, acknowledged those concerns
    but said new laws banning criminalizing or restricting VPNs could do more harm
    than good and may face constitutional legal challenges. As for the new wave of
    laws appearing to fuel the rise in American VPN adoption, Jain said debates over
    one of those laws could eventually make its way up to the Supreme Court.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 来自民主与技术中心的贾恩承认了这些担忧，但表示新法律禁止犯罪化或限制VPN可能会带来更多害处，可能会面临宪法法律挑战。至于似乎助长了美国VPN采用增长的新一波法律，贾恩说，对其中一项法律的争论最终可能会上升到最高法院。
- en: “There are a lot of legitimate reasons to use VPNs to protect your privacy and
    anonymity,” Jain said.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: “使用VPN保护隐私和匿名性有很多合法理由，”贾恩说道。
