- en: 'Jonas Hietala: Let''s build a VORON Trident'
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Jonas Hietala：让我们一起构建一台VORON Trident
- en: 来源：[https://www.jonashietala.se/series/voron_trident/](https://www.jonashietala.se/series/voron_trident/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.jonashietala.se/series/voron_trident/](https://www.jonashietala.se/series/voron_trident/)
- en: 'This series documents my journey building my very first 3D printer: a [VORON
    Trident 250](https://vorondesign.com/voron_trident "VORON Trident 3D printer").'
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 这个系列记录了我建造我的第一台3D打印机的旅程：一台[VORON Trident 250](https://vorondesign.com/voron_trident
    "VORON Trident 3D打印机")。
- en: I’m not a 3D printer expert—in fact I’m a complete beginner and I’ve never even
    held a 3D printed part in my hand before—so don’t expect any deep insights from
    this series. Instead I’ll try to document my progress, write about problems I
    encounter, contain lots of pictures, and will hopefully end with an awesome printer.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我并不是一个3D打印专家——事实上，我是一个完全的初学者，甚至从未在手里拿过3D打印的零件——所以请不要期望这个系列中有深刻的见解。相反，我将尝试记录我的进展，写下我遇到的问题，包含大量图片，并希望最终能拥有一台令人印象深刻的打印机。
