- en: World's earliest fossilised forest discovered in Minehead, Somerset - BBC News
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 英国BBC新闻：英国萨默塞特州迈尼黑发现世界上最早的化石化森林
- en: 来源：[https://www.bbc.co.uk/news/science-environment-68500649](https://www.bbc.co.uk/news/science-environment-68500649)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.bbc.co.uk/news/science-environment-68500649](https://www.bbc.co.uk/news/science-environment-68500649)
- en: Dr Paul Kenrick, an expert on plant fossils at the Natural History Museum, who
    was not involved in the study, said that these clues as to how plants grew together
    at the time were deeply significant.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 自然历史博物馆植物化石专家保罗·肯里克博士并未参与该研究，他表示，这些关于当时植物如何共同生长的线索具有深远意义。
- en: The researchers say the fossil forest is about four million years older than
    the previous record holder in New York State.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 研究人员表示，这片化石森林比先前在纽约州发现的记录保持者还要早大约四百万年。
- en: It was found in the Hangman Sandstone Formation along the Devon and Somerset
    coasts and dates back to the Devonian Period, between 419 and 358 million years
    ago, the time of life's big expansion onto land. The period is named after Devon
    because of marine rocks emblematic of the period, which geologists found off the
    coast.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 它被发现在德文郡和萨默塞特郡的恐怖沙岩层中，可以追溯到泥盆纪时期，约在4.19亿至3.58亿年前，这是生命大规模登陆的时期。这个时期因为海洋岩石象征性地发现在海岸线外，被地质学家命名为“泥盆纪”。
- en: The researchers say that the area of the find was at the time a semi-arid plain,
    attached not to England, but to parts of Germany and Belgium, where fossils of
    such trees have also been found.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 研究人员称，该发现地区当时是一个半干旱平原，与英格兰无关，而是与德国和比利时的部分地区相连，那里也发现了这类树木的化石。
