- en: Tennessee after-school Satan club holds first meeting despite protests | Tennessee
    | The Guardian
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 田纳西州课后撒旦俱乐部尽管遭到抗议，但仍举行了首次会议 | 田纳西州 | 卫报
- en: 来源：[https://www.theguardian.com/us-news/2024/jan/11/tennessee-after-school-satan-club-satanic-temple](https://www.theguardian.com/us-news/2024/jan/11/tennessee-after-school-satan-club-satanic-temple)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.theguardian.com/us-news/2024/jan/11/tennessee-after-school-satan-club-satanic-temple](https://www.theguardian.com/us-news/2024/jan/11/tennessee-after-school-satan-club-satanic-temple)
- en: Children had a “great time” at the first meeting of an after-school Satan club
    at a [Tennessee](https://www.theguardian.com/us-news/tennessee) elementary school
    this week, organizers said, despite dozens of protesters who condemned the meeting.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '组织者表示，尽管有数十名抗议者谴责这次会议，但孩子们在田纳西州一所小学的课后撒旦俱乐部的首次会议上度过了一个“愉快的时光”。 '
- en: On Wednesday, the After School Satan Club (ASSC), a federally recognized non-profit
    organization and national after-school program, held its first meeting [at Chimneyrock
    elementary school](https://www.theguardian.com/us-news/2023/dec/14/tennessee-school-satan-club-satanic-temple)
    in Memphis.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 上周三，联邦认可的非营利组织和全国性课外活动项目 **After School Satan Club (ASSC)** 在孟菲斯的 [Chimneyrock
    小学](https://www.theguardian.com/us-news/2023/dec/14/tennessee-school-satan-club-satanic-temple)
    举行了第一次会议。
