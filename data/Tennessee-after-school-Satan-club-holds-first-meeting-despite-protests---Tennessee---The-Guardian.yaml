- en: A club flyer [said](https://www.actionnews5.com/2024/01/11/launch-after-school-satan-club-draws-protest-chimneyrock-elementary/)
    that the Satanic Temple was a non-theistic religion that views Satan as “a literary
    figure who represents a metaphorical construct of rejecting tyranny and championing
    the human mind and spirit”.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 俱乐部传单[说](https://www.actionnews5.com/2024/01/11/launch-after-school-satan-club-draws-protest-chimneyrock-elementary/)，撒旦教寺庙是一种非神论的宗教，将撒旦视为“代表拒绝暴政、支持人类思想和精神的比喻构造”。
- en: “After School Satan Club does not attempt to convert children to any religious
    ideology. Instead, the Satanic Temple supports children to think for themselves.
    All After School Satan Clubs … emphasize a scientific, rationalist, non-superstitious
    world view,” it added.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: “下午放学撒旦俱乐部不试图向孩子灌输任何宗教意识形态。相反，撒旦教寺庙支持孩子们自己思考。所有下午放学撒旦俱乐部……强调科学的、理性主义的、非迷信的世界观，”补充道。
- en: Activities promoted by the club include science projects, community service
    projects, puzzles and games, nature activities, arts and crafts and snacks, the
    flyer said.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 俱乐部推广的活动包括科学项目、社区服务项目、拼图游戏、自然活动、手工艺品、美术和手工艺品以及小吃，传单上写道。
- en: Following the club’s first meeting at Chimneyrock elementary school, the Satanic
    Temple [told](https://www.actionnews5.com/2024/01/11/launch-after-school-satan-club-draws-protest-chimneyrock-elementary/)
    WMC that “kiddos had a great time”.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在Chimneyrock小学举办俱乐部的第一次会议之后，撒旦教寺庙[告诉](https://www.actionnews5.com/2024/01/11/launch-after-school-satan-club-draws-protest-chimneyrock-elementary/)
    WMC，“孩子们玩得很开心”。
- en: 'Nevertheless, a crowd of protesters gathered outside the school, with many
    holding religious signs that said: “There is power in the blood of Jesus” and
    “There is room at the cross.” Other signs said: “The wages of sin is death” and
    “Schools in the name of Jesus”.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管如此，一群抗议者聚集在学校外，许多人手持宗教标语，上面写着：“耶稣的血有能力”和“十字架上有空位。”其他标语则写着：“罪的工资是死亡”和“学校以耶稣的名义”。
- en: “What I want the school district to do is to obey the law … and allow God to
    take care of this because this fight is not between the school and the satanic
    club. This fight is between God and the satanic club, and God’s going to bring
    it down,” Charlotte Bergmann, the protest’s organizer, [told](https://www.actionnews5.com/2024/01/11/launch-after-school-satan-club-draws-protest-chimneyrock-elementary/)
    WMC.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: “我希望学区遵守法律……让上帝处理这件事，因为这场斗争不是学校和撒旦俱乐部之间的。这场斗争是上帝和撒旦俱乐部之间的，上帝会让它倒下，”抗议活动的组织者夏洛特·伯格曼告诉WMC。
- en: Meanwhile, another protester, Samantha Harmon, said, “There is no reason that
    Memphis should have ever allowed an after-school Satan club to come in. It’s time
    to revise policy and it’s time for parents to get on their post and pray and protect
    their kids.”
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 与此同时，另一名抗议者，萨曼莎·哈蒙，说：“孟菲斯不应该允许一家放学后的撒旦俱乐部进入。是时候修改政策了，是时候让家长们坚守岗位、祈祷和保护他们的孩子了。”
- en: 'Speaking to WMC, ASSC’s national campaign director pushed back against criticisms,
    saying: “We don’t go to a school unless there is another religious club operating.”'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在接受WMC采访时，ASSC的全国运动主任对批评进行了反击，表示：“我们不会去学校，除非有另一个宗教俱乐部在运作。”
