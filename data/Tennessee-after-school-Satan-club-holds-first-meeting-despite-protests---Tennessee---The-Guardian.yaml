- en: WMC reports that the school currently has the Good News club, a Christian evangelical
    Bible club that meets before school hours.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: WMC报道称，学校目前有好消息俱乐部，一个在上学时间之前举行的基督教福音圣经俱乐部。
- en: '[According to](https://thesatanictemple.com/pages/faq) the Satanic Temple’s
    website, the “pre-existing presence of evangelical after school clubs not only
    established a precedent for which school districts must now accept Satanic groups,
    but the evangelical after school clubs have created the need for Satanic after
    school clubs to offer a contrasting balance to student’s extracurricular activities.”'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 根据撒旦教寺庙的[网站](https://thesatanictemple.com/pages/faq)，“福音派放学后俱乐部的先前存在不仅为学区接受撒旦团体建立了一个先例，而且福音派放学后俱乐部已经创建了对学生课外活动的对比平衡，因此有了需要撒旦放学后俱乐部。”
- en: The ASSC also currently has active clubs in California, Ohio, Connecticut and
    Pennsylvania.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 美国中学联合会（ASSC）目前在加利福尼亚、俄亥俄、康涅狄格和宾夕法尼亚都有活跃的俱乐部。
