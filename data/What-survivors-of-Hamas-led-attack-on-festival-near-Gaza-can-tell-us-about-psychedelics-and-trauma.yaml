- en: What survivors of Hamas-led attack on festival near Gaza can tell us about psychedelics
    and trauma
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.smh.com.au/world/middle-east/psychedelics-and-trauma-how-one-survivor-of-festival-terror-attack-felt-no-fear-20240411-p5fj8q.html](https://www.smh.com.au/world/middle-east/psychedelics-and-trauma-how-one-survivor-of-festival-terror-attack-felt-no-fear-20240411-p5fj8q.html)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: “Even though people were dropping on the ground screaming next to me, I felt
    a growing sense of confidence, that I was invincible,” said Yarin Reichenthal,
    26, a judo coach who experienced the attack while on LSD. “I felt enlightened.
    I felt no fear at all.”
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
- en: In many instances, according to preliminary results of the researchers’ survey,
    even festivalgoers using the same drugs experienced the attack in different ways
    – variances that might have meant the difference between life and death.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
- en: 'An aerial view of the Tribe of Nova festival site four days after it was attacked
    by Hamas-led terroristsCredit: NYT'
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
- en: The scientists cautioned that the study was not a comprehensive review of how
    every participant at the rave fared because so many were killed.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
- en: “We only hear the stories of those who made it out alive,” said Roy Salomon,
    a cognitive science professor at the University of Haifa and a co-author of the
    study. “So our understanding is influenced by survivors’ bias.”
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
- en: Witnesses said that for many attendees, drug use appeared to hamper their ability
    to flee for safety. Some ravers were too zoned out on psychedelics to realise
    what was happening and escape. The researchers said that those experiences were
    also important to their findings.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
- en: “There are two main questions,” said Roee Admon, a University of Haifa psychology
    professor and a co-author of the study. “How is the traumatic event experienced
    under different psychedelics, and what might the long-term clinical impact be?”
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
- en: Admon and Salomon, who are leading the survey, are studying the survivors in
    the hopes of gleaning information about how drug use affected their experience
    of trauma. They are also studying how the attendees appear to be recovering and
    coping. A graduate student, Ophir Netzer, also helped write the study.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
- en: Of those who made it out alive, some survivors appeared to be recovering well
    and others reported feeling numb and detached. Some said they had increased their
    drug use since the attack to cope.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
- en: “We were all in such a heightened emotional state, which made us all the more
    vulnerable when the attack began,” said Tal Avneri, 18, who said he stayed relatively
    lucid on October 7 after taking MDMA. “And when you’re hurt at your most fragile,
    you can later become numb.”
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
- en: For devotees of Israel’s trance scene, a festival like Nova is more than just
    a way to let loose. Many view the raves — often held in forests and deserts, with
    pounding electronic beats and mind-altering substances — as spiritual journeys
    amid a like-minded community.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
- en: “The love I felt on the dance floor, the raves, the psychedelics — they helped
    me cope with my mother’s death,” said Yuval Tapuhi, 27, a Nova survivor from Tel
    Aviv, Israel.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
- en: 'Tal Avneri was under the influence of MDMA when Hamas attacked the Tribe of
    Nova festival.Credit: Avishag Shaar-Yashuv/The New York Times'
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
- en: Around 6.30am on October 7, as the sky turned pink, and many revellers were
    beginning the most intense part of their trips, rockets from Gaza suddenly streaked
    through the sky. Air-raid sirens and loud explosions cut through the music.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
- en: Some people fell to the ground and burst out crying, multiple survivors said.
    Some attendees scrambled to evade the terrorists by hiding in bushes, behind trees
    or in riverbeds. Others sprinted through open fields, running for hours before
    reaching safety.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
- en: Still others fled in their cars, creating a huge traffic jam at the rave’s main
    exit, where they became easy targets for Palestinian attackers swarming across
    the border.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
- en: Amid the gunfire and rocket barrage, Reichenthal, the judo coach, had what he
    describes as a transcendent experience, which he credits with his survival. The
    LSD trip, he said, made it feel as if his fear had been stripped away, and he
    murmured Bible verses as he ran to safety.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
- en: Many survivors described their initial panic being replaced with a cool-headed
    resolve – a function, one expert said, of stress counteracting the effects of
    the drugs.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
- en: 'Yuval Tapuhi used psychedelics to cope with her mother’s death.Credit: Avishag
    Shaar-Yashuv/The New York Times'
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
- en: Sebastian Podzamczer, 28, attributed his survival, at least in part, to a huge
    rush of energy and clarity he experienced while using MDMA. The drug’s influence,
    he said, gave him what he believes was the strength to carry his girlfriend, who
    had been paralysed by fear.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
- en: Podzamczer, a former combat medic in the Israeli military, had PTSD after his
    service. Taking psychedelics recreationally, he said, helped him unravel some
    of that pain, allowing him to speak about his military service without shaking
    and panicking.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
- en: “But I always thought that if I was caught in an extreme situation like that,
    I’d be paralysed by panic from my PTSD,” Podzamczer said. Instead, he found that
    the MDMA he took at the rave “helped me stay afloat, to act more quickly and decisively”.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
- en: 'Sebastian Podzamczer found MDMA helped him during the attack.Credit: Avishag
    Shaar-Yashuv/The New York Times'
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
- en: High levels of stress can almost “overwhelm” the effects of a drug and jolt
    people back to reality, said Rick Doblin, the founder of the Multidisciplinary
    Association for Psychedelic Studies, a nonprofit organisation in California that
    finances scientific research but is not involved in the Nova survivor study.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
- en: Almog Arad, 28, said that her acid trip kicked in after the attack began but
    that the circumstances quickly “minimised” the drug’s effects. While she continued
    to see intense colours and patterns as she fled, her decision-making remained
    relatively sound, she said.
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
- en: “Adrenaline was the strongest drug I took that day,” she said.
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: “那天我服用的最强烈的药物是肾上腺素，”她说。
- en: The University of Haifa researchers plan to follow the survivors for years,
    tracking their neural activity with functional magnetic resonance imaging, or
    fMRI.
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: 海法大学的研究人员计划在多年内跟踪幸存者，使用功能性磁共振成像（fMRI）追踪他们的神经活动。
- en: Loading
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: 加载中
- en: They have presented their preliminary findings in a preprint paper, a scientific
    manuscript undergoing peer review.
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: 他们在一篇预印本论文中展示了他们的初步发现，这是一篇正在接受同行评审的科学手稿。
- en: Compared with survivors who used other substances, attendees who used MDMA are
    recovering better and showing less severe symptoms of PTSD, according to the study’s
    preliminary conclusions.
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
  zh: 根据该研究的初步结论，与使用其他物质的幸存者相比，使用MDMA的参与者康复得更好，PTSD症状也较轻。
- en: Many MDMA users in particular, the researchers said, believe that using the
    drug helped them survive. That perception, the scientists added, could have influenced
    their ability to cope with their trauma.
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
  zh: 特别是许多MDMA使用者相信，使用该药物帮助他们幸存。科学家补充道，这种感知可能影响他们应对创伤的能力。
- en: “The way in which we remember the trauma has a great impact on how we process
    it,” Admon said. “So even if a victim’s perception is subjective, it will still
    have a great impact on their recovery.”
  id: totrans-split-37
  prefs: []
  type: TYPE_NORMAL
  zh: “我们记忆创伤的方式对我们如何处理它有很大影响，”Admon说。“因此，即使受害者的感知是主观的，它仍将对他们的康复产生巨大影响。”
- en: The researchers said it was difficult to assess the exact doses that the festivalgoers
    used, making it hard to analyze how different quantities of drugs affected people.
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
  zh: 研究人员表示，很难评估节日参与者使用的确切药物剂量，这使得分析不同药物数量对人们的影响变得困难。
- en: Loading
  id: totrans-split-39
  prefs: []
  type: TYPE_NORMAL
  zh: 加载中
- en: Reichental said he witnessed one man at the rave who appeared to be so out of
    it that as gunfire sounded and another raver tried to help him escape, the man
    instead began to flirt with her. “How lucky it is that destiny brought us together,”
    Reichenthal recalled the man saying. He does not believe the man survived the
    attack.
  id: totrans-split-40
  prefs: []
  type: TYPE_NORMAL
  zh: Reichental说，他目睹了一个在狂欢中似乎陷入迷茫的男人，当枪声响起并且另一个狂欢者试图帮他逃脱时，这名男子却开始与她调情。“命运将我们带到一起是多么幸运啊”，Reichental回忆说，他不认为那个男人在袭击中幸存下来了。
- en: Psychologists and survivors said those ravers who took ketamine, a psychedelic
    with an intense tranquillising and dissociative effect, appeared to be one of
    the groups hit hardest.
  id: totrans-split-41
  prefs: []
  type: TYPE_NORMAL
  zh: 心理学家和幸存者表示，那些服用氯胺酮的狂欢者，一种具有强烈镇静和分离效果的迷幻药物，似乎是受影响最严重的群体。
- en: Immediately after the Nova massacre, a group of therapists and experts established
    a volunteer relief network for survivors, known as Safe Heart, that provided psychological
    support for more than 2200 people. The group has collaborated with the University
    of Haifa researchers as well as with a separate study at Bar-Ilan University.
  id: totrans-split-42
  prefs: []
  type: TYPE_NORMAL
  zh: Nova大屠杀后不久，一群心理治疗师和专家成立了一个志愿者救援网络“安全之心”，为2200多名幸存者提供心理支持。该团体与海法大学研究人员以及巴伊兰大学的另一项研究合作。
- en: “Most people who undergo a traumatic experience do not develop PTSD,” Admon
    said. “Identifying those who do and treating them as early as possible is critical
    to their healing.”
  id: totrans-split-43
  prefs: []
  type: TYPE_NORMAL
  zh: “大多数经历创伤的人不会患上PTSD，”Admon说。“尽早识别并尽可能早期治疗那些患有PTSD的人对他们的康复至关重要。”
