- en: Chinese Wikipedia
  id: totrans-17
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 中文维基百科
- en: An [article](https://de.wikipedia.org/w/index.php?title=Wikipedia:Kurier&oldid=241469098)
    ([Google translation](https://de-m-wikipedia-org.translate.goog/w/index.php?oldid=241469098&title=Wikipedia:Kurier&_x_tr_sl=de&_x_tr_tl=en&_x_tr_hl=en-US&_x_tr_pto=wapp))
    in the [German Wikipedia](/wiki/German_Wikipedia "German Wikipedia")'s [Kurier](https://de.wikipedia.org/wiki/WP:Kurier
    "de:WP:Kurier") notes that the [Chinese Wikipedia](/wiki/Chinese_Wikipedia "Chinese
    Wikipedia") (zh:WP) has [decided](https://zh.wikipedia.org/wiki/Wikipedia:%E8%AB%8B%E6%B1%82%E8%A9%95%E8%AB%96/2024%E5%B9%B4%E7%AE%A1%E7%90%86%E4%BA%BA%E5%93%A1%E5%88%B6%E5%BA%A6%E6%94%B9%E9%9D%A9
    "zh:Wikipedia:請求評論/2024年管理人員制度改革") –
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[德语维基百科](/wiki/German_Wikipedia "German Wikipedia")的[Kurier](https://de.wikipedia.org/wiki/WP:Kurier
    "de:WP:Kurier")栏目的一篇[文章](https://de.wikipedia.org/w/index.php?title=Wikipedia:Kurier&oldid=241469098)（[谷歌翻译](https://de-m-wikipedia-org.translate.goog/w/index.php?oldid=241469098&title=Wikipedia:Kurier&_x_tr_sl=de&_x_tr_tl=en&_x_tr_hl=en-US&_x_tr_pto=wapp)）指出[中文维基百科](/wiki/Chinese_Wikipedia
    "Chinese Wikipedia")（zh:WP）已经[决定](https://zh.wikipedia.org/wiki/Wikipedia:%E8%AB%8B%E6%B1%82%E8%A9%95%E8%AB%96/2024%E5%B9%B4%E7%AE%A1%E7%90%86%E4%BA%BA%E5%93%A1%E5%88%B6%E5%BA%A6%E6%94%B9%E9%9D%A9
    "zh:Wikipedia:請求評論/2024年管理人員制度改革") -'
- en: to introduce an [ArbCom](/wiki/Arbitration_Committee_(Wikipedia) "Arbitration
    Committee (Wikipedia)");
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 引入[仲裁委员会](/wiki/Arbitration_Committee_(Wikipedia) "Arbitration Committee (Wikipedia)");
- en: to lower the [RfA](/wiki/Wikipedia:Requests_for_adminship "Wikipedia:Requests
    for adminship") approval threshold from the previous 80% to about 70–75%;
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将[RfA](/wiki/Wikipedia:Requests_for_adminship "Wikipedia:Requests for adminship")的通过阈值从之前的80%降低到约70–75%;
- en: to trial probationary adminship for candidates getting at least 50% approval.
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为至少获得50%赞同的候选人试行实习管理权限。
- en: 'The Chinese Wikipedia has apparently been in administrative crisis ever since
    the 2021 WMF desysops (see previous coverage in the 26 September 2021 *Signpost*
    issue: [1](/wiki/Wikipedia:Wikipedia_Signpost/2021-09-26/News_and_notes "Wikipedia:Wikipedia
    Signpost/2021-09-26/News and notes"), [2](/wiki/Wikipedia:Wikipedia_Signpost/2021-09-26/Opinion
    "Wikipedia:Wikipedia Signpost/2021-09-26/Opinion"), [3](/wiki/Wikipedia:Wikipedia_Signpost/2021-09-26/Op-Ed
    "Wikipedia:Wikipedia Signpost/2021-09-26/Op-Ed")). The above measures have been
    designed to mitigate the situation. – [AK](/wiki/User:Jayen466 "User:Jayen466")'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 自2021年WMF取消管理权限以来，中文维基百科显然一直处于管理危机中（请参阅2021年9月26日的*Signpost*问题的先前报道：[1](/wiki/Wikipedia:Wikipedia_Signpost/2021-09-26/News_and_notes
    "Wikipedia:Wikipedia Signpost/2021-09-26/News and notes")，[2](/wiki/Wikipedia:Wikipedia_Signpost/2021-09-26/Opinion
    "Wikipedia:Wikipedia Signpost/2021-09-26/Opinion")，[3](/wiki/Wikipedia:Wikipedia_Signpost/2021-09-26/Op-Ed
    "Wikipedia:Wikipedia Signpost/2021-09-26/Op-Ed"))。上述措施旨在缓解局势。 - [AK](/wiki/User:Jayen466
    "User:Jayen466")
