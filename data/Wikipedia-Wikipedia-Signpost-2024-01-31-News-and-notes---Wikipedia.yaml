- en: Wikipedia:Wikipedia Signpost/2024-01-31/News and notes - Wikipedia
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '[维基百科:维基百科简报/2024-01-31/新闻和注意事项 - 维基百科](https://en.wikipedia.org/wiki/Wikipedia:Wikipedia_Signpost/2024-01-31/News_and_notes)'
- en: 来源：[https://en.wikipedia.org/wiki/Wikipedia:Wikipedia_Signpost/2024-01-31/News_and_notes](https://en.wikipedia.org/wiki/Wikipedia:Wikipedia_Signpost/2024-01-31/News_and_notes)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://en.wikipedia.org/wiki/Wikipedia:Wikipedia_Signpost/2024-01-31/News_and_notes](https://en.wikipedia.org/wiki/Wikipedia:Wikipedia_Signpost/2024-01-31/News_and_notes)
- en: As [reported](https://lists.wikimedia.org/hyperkitty/list/wikimedia-l@lists.wikimedia.org/message/KMGS72HYAIZXIIFQH3RKFX2SDL7RSSLM/)
    by Palestinian Wikimedian [Farah Jack Mustaklem](https://meta.wikimedia.org/wiki/User:Fjmustak
    "m:User:Fjmustak"), on 19 January 2024 [Osama Khalid](/wiki/Osama_Khalid "Osama
    Khalid"), a Saudi pediatrician, blogger and Wikipedia volunteer, [turned 30 years
    old](https://www.accessnow.org/press-release/saudi-arabia-osama-khalid-wikipedia/)
    while still being [detained](/wiki/List_of_people_imprisoned_for_editing_Wikipedia
    "List of people imprisoned for editing Wikipedia") in [al-Ha'ir Prison](/wiki/Al-Ha%27ir_Prison
    "Al-Ha'ir Prison"), together with fellow doctor and Wikipedian [Ziyad Alsufyani](/wiki/Ziyad_Alsufyani
    "Ziyad Alsufyani").
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 据巴勒斯坦维基媒体人[法拉·杰克·穆斯塔克莱姆](https://meta.wikimedia.org/wiki/User:Fjmustak "m:User:Fjmustak")
    报道，2024年1月19日，沙特儿科医生、博主和维基百科志愿者[奥萨玛·哈利德](/wiki/Osama_Khalid "Osama Khalid") 在[al-Ha'ir监狱](/wiki/Al-Ha%27ir_Prison
    "Al-Ha'ir Prison") 仍被拘留的情况下年满30岁，并与医生兼维基百科编辑[Ziyad Alsufyani](/wiki/Ziyad_Alsufyani
    "Ziyad Alsufyani") 同处。
- en: As detailed in previous [*Signpost* coverage](/wiki/Wikipedia:Wikipedia_Signpost/2023-01-16/Special_report
    "Wikipedia:Wikipedia Signpost/2023-01-16/Special report"), Osama and Ziyad had
    both been [arrested in July 2020](https://dawnmena.org/saudi-arabia-government-agents-infiltrate-wikipedia-sentence-independent-wikipedia-administrators-to-prison/)
    and sentenced, respectively, to 5 and 8 years in prison, with the former’s sentence
    having been increased to 32 years on appeal in September 2022; however, reports
    about their incarceration first went public in January 2023\. The two, whose arrest
    and detention are considered to be connected to the [Saudi government](/wiki/Politics_of_Saudi_Arabia
    "Politics of Saudi Arabia")’s recent [crackdown on online dissent](https://alqst.org/en/post/extreme-jail-terms-in-saudi-arabia-signal-new-phase-of-repression),
    had both served as [administrators](/wiki/Wikipedia_administrators "Wikipedia
    administrators") on the [Arabic Wikipedia](/wiki/Arabic_Wikipedia "Arabic Wikipedia")
    for several years, while being deeply involved within the [Wiki Project Med Foundation](https://mdwiki.org/wiki/WikiProjectMed:Wiki_Project_Med_Foundation)
    and contributing to several articles about Saudi human rights activists, such
    as [Loujain al-Hathloul](/wiki/Loujain_al-Hathloul "Loujain al-Hathloul").
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 正如以前的[*Signpost*报道](/wiki/Wikipedia:Wikipedia_Signpost/2023-01-16/Special_report
    "Wikipedia:Wikipedia Signpost/2023-01-16/Special report")所详述的，奥萨玛和Ziyad在2020年7月被[逮捕](https://dawnmena.org/saudi-arabia-government-agents-infiltrate-wikipedia-sentence-independent-wikipedia-administrators-to-prison/)，分别被判处5年和8年监禁，而前者的刑期在2022年9月的上诉中增至32年；然而，关于他们被监禁的报道首次公开于2023年1月。这两人的逮捕和拘留被认为与[沙特政府](/wiki/Politics_of_Saudi_Arabia
    "Politics of Saudi Arabia") 最近对[网络异议的打击](https://alqst.org/en/post/extreme-jail-terms-in-saudi-arabia-signal-new-phase-of-repression)有关，他们曾多年在[阿拉伯维基百科](/wiki/Arabic_Wikipedia
    "Arabic Wikipedia") 担任[管理员](/wiki/Wikipedia_administrators "Wikipedia administrators")，同时深度参与[维基项目医学基金会](https://mdwiki.org/wiki/WikiProjectMed:Wiki_Project_Med_Foundation)，并为几位沙特人权活动家，如[Loujain
    al-Hathloul](/wiki/Loujain_al-Hathloul "Loujain al-Hathloul") 贡献了多篇文章。
- en: Nine different civil rights organizations, including [Access Now](/wiki/Access_Now
    "Access Now") and Digital Citizenship, have co-signed [an open letter](https://dco-tn.org/f/birthday-in-jail-saudi-wikipedian-osama-khalid-remains-unjustly)
    dated 19 January 2024 asking for the immediate release of Osama, Ziyad and all
    of the other activists currently detained in Saudi Arabian prisons. – [O](/wiki/User:Oltrepier
    "User:Oltrepier") and [AK](/wiki/User:Jayen466 "User:Jayen466")
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[Access Now](/wiki/Access_Now "Access Now") 和 Digital Citizenship 等九个不同的公民权利组织联名签署了一份日期为2024年1月19日的[公开信](https://dco-tn.org/f/birthday-in-jail-saudi-wikipedian-osama-khalid-remains-unjustly)，要求立即释放奥萨玛、Ziyad和目前被拘留在沙特阿拉伯监狱的其他活动人士。
    – [O](/wiki/User:Oltrepier "User:Oltrepier") 和 [AK](/wiki/User:Jayen466 "User:Jayen466")'
- en: Child Rights Impact Assessment
  id: totrans-9
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[儿童权利影响评估](https://wiki.example.org/Child_Rights_Impact_Assessment)'
- en: 'The Wikimedia Foundation has [announced](https://diff.wikimedia.org/2024/01/17/protecting-youth-online-wikimedia-foundation-publishes-its-first-child-rights-impact-assessment/)
    the publication of a [Child Rights Impact Assessment](https://meta.wikimedia.org/wiki/Wikimedia_Foundation_Child_Rights_Impact_Assessment
    "m:Wikimedia Foundation Child Rights Impact Assessment"), described as an independent
    report commissioned from consultancy [Article One](https://articleoneadvisors.com/)
    to "understand the impacts, risks, and opportunities posed to children who access
    and participate in Wikimedia projects":'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 维基媒体基金会已经[宣布](https://diff.wikimedia.org/2024/01/17/protecting-youth-online-wikimedia-foundation-publishes-its-first-child-rights-impact-assessment/)发布了一份[儿童权利影响评估报告](https://meta.wikimedia.org/wiki/Wikimedia_Foundation_Child_Rights_Impact_Assessment
    "m:Wikimedia Foundation Child Rights Impact Assessment")，该报告被描述为一份由咨询公司[Article
    One](https://articleoneadvisors.com/)委托的独立报告，旨在“了解访问和参与维基媒体项目的儿童所面临的影响、风险和机遇”：
- en: While the Wikimedia Foundation’s [commitments to privacy and data minimization](https://foundation.wikimedia.org/wiki/Policy:Privacy_policy)
    make it impossible to know just how many young readers and editors there are on
    Wikimedia projects, an untold number of people less than 18 years of age seek
    out verifiable, encyclopedic information on Wikipedia. [...] Some of them progress
    from readers to editors as they start to contribute their own knowledge to these
    pages. Protecting child safety, both of readers and editors, is a top priority
    not only for the Foundation, but also for Wikimedia community groups and affiliates
    around the globe. [...]
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 尽管维基媒体基金会对[隐私和数据最小化的承诺](https://foundation.wikimedia.org/wiki/Policy:Privacy_policy)使得不可能准确知道有多少年轻读者和编辑者在维基媒体项目上，但有数不尽的未满18岁的人在维基百科上寻求可验证的百科信息。[...]
    其中一些人从读者逐渐转变为编辑者，因为他们开始为这些页面贡献自己的知识。保护儿童的安全，无论是读者还是编辑者，不仅是基金会的首要任务，也是全球维基媒体社区组织和附属机构的首要任务。[...]
- en: ''
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: This [Child Rights Impact Assessment](https://meta.wikimedia.org/wiki/Wikimedia_Foundation_Child_Rights_Impact_Assessment)
    (CRIA) is the latest initiative that we have undertaken in order to meet our [commitment](https://foundation.wikimedia.org/wiki/Policy:Human_Rights_Policy)
    to protect and uphold the human rights of all those who interact with Wikimedia
    projects. In 2020, the Foundation carried out an organization-wide [Human Rights
    Impact Assessment](https://meta.wikimedia.org/wiki/Wikimedia_Foundation_Human_Rights_Impact_Assessment)
    (HRIA), with a report and update on progress published in 2022\. A key recommendation
    of that assessment was to conduct a targeted CRIA, which could help us to better
    understand the benefits to and risks to children participating in Wikimedia projects.
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这份[儿童权利影响评估报告](https://meta.wikimedia.org/wiki/Wikimedia_Foundation_Child_Rights_Impact_Assessment)（CRIA）是我们最新的一项举措，旨在履行我们对所有与维基媒体项目互动的人的[承诺](https://foundation.wikimedia.org/wiki/Policy:Human_Rights_Policy)来保护和维护人权。2020年，基金会进行了一项全组织的[人权影响评估](https://meta.wikimedia.org/wiki/Wikimedia_Foundation_Human_Rights_Impact_Assessment)（HRIA），并于2022年公布了报告和进展更新。该评估的一个关键建议是进行有针对性的CRIA，这可以帮助我们更好地理解儿童参与维基媒体项目的好处和风险。
- en: ''
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The Foundation—in partnership with [Article One](https://articleoneadvisors.com/),
    a specialized strategy and management consultancy with expertise in human rights,
    responsible innovation, and sustainability—started work on the CRIA in late 2021,
    and completed it in March 2023\. The publication of this report (redacted to protect
    security and privacy of volunteers, readers, and those who were interviewed for
    the report) represents both a continuation of the Foundation’s commitments to
    human rights, and an important opportunity to revitalize conversations across
    the Wikimedia movement around how to best protect children on Wikimedia projects.
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 基金会与[Article One](https://articleoneadvisors.com/)合作，Article One是一家专门从事人权、负责任创新和可持续发展的专业战略和管理咨询公司，于2021年末开始进行CRIA工作，并于2023年3月完成。这份报告的发布（为了保护志愿者、读者和接受报告采访的人员的安全和隐私而进行了删除）既是基金会对人权的承诺的延续，也是维基媒体运动在如何最好地保护维基媒体项目上的儿童的重要机会来恢复对话。
