- en: Mass trespass on Dartmoor to highlight England’s ‘piecemeal’ right to roam laws
    | Rural affairs | The Guardian
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 达特穆尔大规模闯入，凸显英格兰“零碎”漫游法律 | 农村事务 | 卫报
- en: 来源：[https://www.theguardian.com/uk-news/2024/feb/19/mass-trespass-dartmoor-england-right-to-roam-laws](https://www.theguardian.com/uk-news/2024/feb/19/mass-trespass-dartmoor-england-right-to-roam-laws)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.theguardian.com/uk-news/2024/feb/19/mass-trespass-dartmoor-england-right-to-roam-laws](https://www.theguardian.com/uk-news/2024/feb/19/mass-trespass-dartmoor-england-right-to-roam-laws)
- en: Hundreds of people campaigning for the right to roam in [England](https://www.theguardian.com/uk-news/england)
    are to descend on Dartmoor in an effort to highlight the limitations of the country’s
    system.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 数百名为争取在[英格兰](https://www.theguardian.com/uk-news/england)漫游权利而奋斗的人将汇聚在达特穆尔，以突显该国制度的局限性。
- en: More than 90 years since the [mass trespass of Kinder Scout](https://www.theguardian.com/uk/1932/apr/25/1),
    which helped establish the principle of the right to roam in the UK, organisers
    say England’s partial right to roam is “ridiculous” and are calling for a system
    of access rights that echoes Scotland’s.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 距今超过90年，[金德斯考特大规模闯入事件](https://www.theguardian.com/uk/1932/apr/25/1)，帮助确立了英国的漫游权原则，组织者表示英格兰的部分漫游权利“荒谬”，并呼吁建立与苏格兰相似的访问权制度。
