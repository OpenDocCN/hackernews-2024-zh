- en: Supporters will gather at Vixen Tor in Devon on 24 February, in what organisers
    say will be the largest mass trespass in a generation.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: '-   支持者将于2月24日在德文郡的Vixen Tor聚集，组织者称这将是一代人中最大规模的集体横穿。'
- en: They aim to highlight the current situation, where large swathes of the countryside
    that can be freely roamed upon can only be accessed by trespassing across private
    land.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: '-   他们旨在突显当前的情况，即大片可以自由漫游的乡村地区只能通过非法横穿私人土地才能进入。'
- en: In 2000 the Countryside and Rights of Way Act gave people a right to roam over
    certain landscape types, such as mountains, moorland, heathland, downland and
    commons.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: '-   2000年《乡村和通行权法案》赋予了人们在某些景观类型上的漫游权，如山地、高地、荒地、平地和公共土地。'
- en: However, the campaign group Right to Roam argues that this landscape – known
    as “access land” and covering about 8% of England – is often surrounded by farmed
    fields and other privately owned landscapes, creating inaccessible “islands” of
    free-to-roam land.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: '-   然而，权利漫游运动团体认为，这片被称为“通行地”的景观，约占英格兰土地的8%，通常被耕种田地和其他私人拥有的景观包围，形成了不可访问的自由漫游土地的“孤岛”。'
- en: 'Lewis Winks, a Right to Roam campaigner, said: “The absurdity of access islands
    is a clear example of why our current system of access rights in England is broken.'
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: '-   权利漫游倡导者Lewis Winks表示：“通行权的荒谬之处在于，我们目前的英格兰通行权制度就是一个明显的例子。”'
- en: “Often people don’t know where they have a right to go in the countryside. It’s
    ridiculous that the public have to trespass to reach these fragments of land where
    they have a legal right to roam – all because of our piecemeal approach to access
    in this country.”
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: '-   “人们经常不知道他们在乡村有权去哪里。荒谬的是，公众不得不非法入侵才能到达这些可以自由漫游的土地碎片，这都是因为我们在这个国家的零碎通行权方式。”'
