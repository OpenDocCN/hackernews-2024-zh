- en: To raise awareness of the situation, trespassers will start at the wall that
    separates open-access and private land. Performers and musicians will bring a
    large boat to symbolically “sail” to the island, and participants have been asked
    to think of other creative ways to travel over inaccessible land.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: '-   为了提高人们对这一情况的认识，非法入侵者将从分隔开放通行和私人土地的墙壁开始。表演者和音乐家将带来一艘大船象征性地“航行”到这座岛上，参与者被要求想出其他创意方式来跨越无法访问的土地。'
- en: In Scotland, countryside-lovers have a “right of responsible access” to the
    countryside, with exceptions, and the rights and responsibilities both of landowners
    and access takers, defined within the [Land Reform (Scotland) Act](https://www.legislation.gov.uk/asp/2003/2/contents)
    and the [outdoor access code](https://www.outdooraccess-scotland.scot/).
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 在苏格兰，爱好乡村的人们享有“负责任的访问权”进入乡村，但有例外情况，而土地所有者和进入者的权利和责任则在[《土地改革（苏格兰）法案》](https://www.legislation.gov.uk/asp/2003/2/contents)和[户外访问守则](https://www.outdooraccess-scotland.scot/)中有明确规定。
- en: Last year the UK Labour party [pledged to introduce](https://www.theguardian.com/environment/2023/may/18/labour-scottish-style-right-to-roam-law-england)
    a Scottish-style [right to roam](https://www.theguardian.com/environment/2023/jan/27/labour-government-would-pass-right-to-roam-act-and-reverse-dartmoor-ban)
    law in England if it won the next general election, but made [a U-turn in October](https://www.theguardian.com/environment/2023/oct/25/labour-u-turns-on-promise-of-scottish-style-right-to-roam-in-england).
    Instead of an assumed right of access, the party said it would find other ways
    to create more access to land in [England](https://www.theguardian.com/uk-news/england),
    after [some landowners’ groups](https://www.theguardian.com/environment/2023/dec/26/gates-left-open-and-crops-destroyed-the-risks-and-benefits-of-right-to-roam)
    voiced concerns.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 去年，英国工党[承诺引入](https://www.theguardian.com/environment/2023/may/18/labour-scottish-style-right-to-roam-law-england)一项类似苏格兰式的[漫游权](https://www.theguardian.com/environment/2023/jan/27/labour-government-would-pass-right-to-roam-act-and-reverse-dartmoor-ban)法案，如果他们赢得下一次大选，但在十月份[改变主意](https://www.theguardian.com/environment/2023/oct/25/labour-u-turns-on-promise-of-scottish-style-right-to-roam-in-england)。党内表示，不采用假定的通行权，而是会找到其他方法在[英格兰](https://www.theguardian.com/uk-news/england)增加土地访问权，因为[一些土地所有者团体](https://www.theguardian.com/environment/2023/dec/26/gates-left-open-and-crops-destroyed-the-risks-and-benefits-of-right-to-roam)表达了担忧。
- en: Winks said politicians in England should look to Scotland’s example to address
    the unworkable current system. “There are no access islands in Scotland … which
    created a default right of access to most land and water in 2003, to be exercised
    responsibly and subject to sensible exemptions and rules,” he said.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 温克斯说，英格兰的政治家们应该效仿苏格兰的例子来解决当前不可行的系统。“苏格兰没有通行孤岛……2003年大多数土地和水域的默认通行权被设立，以负责任和受理智豁免和规则的限制。”
- en: “With political parties pledging to increase access to nature in England, it’s
    vital they learn from the mistakes of the past, and look instead to follow successful
    examples like Scotland.”
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: “政党承诺在英格兰增加对自然的访问权，重要的是他们要吸取过去的错误教训，而且应该效仿像苏格兰这样的成功案例。”
