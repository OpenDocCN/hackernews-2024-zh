- en: 'The Game Awards raises an old question: What does indie mean?'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 游戏奖项引发了一个老问题：独立游戏是什么意思？
- en: 来源：[https://www.engadget.com/the-game-awards-raises-an-old-question-what-does-indie-mean-205211035.html](https://www.engadget.com/the-game-awards-raises-an-old-question-what-does-indie-mean-205211035.html)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.engadget.com/the-game-awards-raises-an-old-question-what-does-indie-mean-205211035.html](https://www.engadget.com/the-game-awards-raises-an-old-question-what-does-indie-mean-205211035.html)
- en: The Game Awards got it wrong this year. One of the titles nominated for Best
    Independent Game, *Dave the Diver*, was produced by Nexon, one of the largest
    video game studios in South Korea. No matter how hard you squint, it is not indie.
    *Dave the Diver* is an excellent pixel-art game about deep-sea fishing and restaurant
    management, but it was commissioned and bankrolled by Nexon subsidiary Mintrocket,
    with billions of dollars and decades of experience at its back.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 今年游戏奖项弄错了。入围最佳独立游戏奖的一个标题*Dave the Diver*是由韩国最大的视频游戏工作室之一Nexon制作的。无论你用多大的力气眯着眼睛看，它都不是独立游戏。*Dave
    the Diver*是一款关于深海捕鱼和餐厅管理的出色像素艺术游戏，但它是由Nexon子公司Mintrocket委托和资助的，拥有数十亿美元和数十年的经验支持。
- en: When The Game Awards nominees [were announced](https://www.engadget.com/baldurs-gate-3-and-alan-wake-2-lead-the-2023-game-awards-nominees-185729344.html)
    on November 13, fans were quick to point out the error, and the recurring debate
    over what “indie” means was reignited. Taehwan Kim, Nexon’s overseer of Mintrocket,
    weighed in on November 14, saying *Dave the Diver* “may look like an indie, but
    it's not necessarily the case.” The [](https://twitter.com/thegameawards/status/1724120590062358978)
    listing the nominees for Best Independent Game now carries a reader-generated
    context tag reading, “*Dave the Diver* is not an indie game. Mintrocket, the game's
    developer, is a subsidiary of Korea's biggest game company Nexon. They are not
    independent in any sense of the word.”
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 当游戏奖项提名 [于11月13日宣布](https://www.engadget.com/baldurs-gate-3-and-alan-wake-2-lead-the-2023-game-awards-nominees-185729344.html)时，粉丝们迅速指出了错误，并且关于“独立游戏”意味着什么的辩论再次引发。Nexon的Mintrocket监督者Taehwan
    Kim于11月14日发表了看法，表示*Dave the Diver*“可能看起来像一款独立游戏，但情况并非一定如此。” [列出了最佳独立游戏的提名名单](https://twitter.com/thegameawards/status/1724120590062358978)
    现在带有一个读者生成的上下文标签，上面写着，“*Dave the Diver*不是一款独立游戏。该游戏的开发者Mintrocket是韩国最大的游戏公司Nexon的子公司。从任何意义上来说，它们都不是独立的。”
- en: Nexon
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: Nexon
- en: A discussion around the definition of “indie” bubbled up throughout November,
    but it raised more questions than it answered. One common conclusion was that
    the media outlets who voted *Dave the Diver* into the independent category were
    fooled by its pixel art, a style that’s associated with indie games. During a
    [live Q&A on Twitch](https://www.twitch.tv/videos/1988267110) on November 26,
    The Game Awards organizer Geoff Keighley argued that “independent” was a broad
    term with an unknowable definition, before essentially saying *Dave the Diver*’s
    inclusion in the indie category was the jury’s fault.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 11月期间围绕“独立游戏”定义的讨论引发了热议，但更多的是提出了问题而非得到了答案。一个普遍的结论是，投票将*Dave the Diver*列入独立类别的媒体被其像素风格所愚弄，这种风格与独立游戏相关联。在11月26日的[Twitch上的直播问答](https://www.twitch.tv/videos/1988267110)中，游戏奖项主办者Geoff
    Keighley认为“独立”是一个宽泛的术语，其定义不可知，然后基本上表示*Dave the Diver*被列入独立类别是评审团的错。
- en: 'Specifically, Keighley said the following: “It’s independent in spirit and
    [it’s] a small game with a, I don’t know what the budget is, but it''s probably
    a relatively small-budget game. But it is from a larger entity, whereas there
    are other games on that list that are from much smaller studios. Even like *Dredge*
    I think is published by Team17, so is that independent or not because you have
    a publisher? It’s a really complicated thing to figure out and come up with strict
    rules around it, so kinda we let people use their best judgment. And you can agree
    or disagree with the choices, but the fact that *Dave the Diver* was on that list
    meant that, out of all the independent games the jury looked at, or what they
    thought were independent games, that was one of the top five they looked at this
    year.”'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 具体来说，Keighley说：“它在精神上是独立的，[它是]一款小游戏，我不知道预算是多少，但它可能是一款相对小预算的游戏。但它来自一个较大的实体，而在那个名单上还有其他游戏来自更小的工作室。就像*Dredge*我认为是由Team17出版的，所以那算不算独立，因为你有一个出版商？弄清楚并制定严格的规则是一件非常复杂的事情，所以我们让人们用自己的最佳判断力。你可以同意或不同意这些选择，但事实上*Dave
    the Diver*被列入那个名单意味着，在评审团看来，或者说他们认为是独立游戏中，今年他们看过的所有独立游戏中，这是其中之一。”
- en: The jury comprises 120 media outlets (Engadget has traditionally been one of
    these, but we did not participate in voting this year *and look what happened*),
    so Keighley is chalking the mistake up to mass hysteria and moving on. Meanwhile,
    there’s still little consensus on what constitutes an indie game, at The Game
    Awards or elsewhere.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 由 120 家媒体机构组成的评委团（Engadget 一直是其中之一，但今年我们没有参与投票*看看结果如何*），因此 Keighley 将这个错误归因于群体歇斯底里，并继续前进。与此同时，在游戏奖项大赛或其他地方，对于什么构成独立游戏仍然没有达成一致意见。
- en: Nexon
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: Nexon
- en: I’ve reported on video games for 13 years and indies are a central theme of
    my coverage. I ran [](https://www.engadget.com/tag/joystiq-indie-pitch/) back
    in the day, and I’ve made [](https://www.engadget.com/2014-02-14-the-floating-fragile-indie-bubble.html)
    to write about [](https://www.engadget.com/2020-01-27-kentucky-route-zero-act-v-review-tv-edition-interview.html)
    from [](https://www.engadget.com/2016-07-11-philly-game-forge-closed.html) of
    the [](https://www.engadget.com/2018-12-04-e3-2019-indie-games-esa-sony-devolver.html),
    because these are the experiences that speak to me personally. The indie scene
    is the source of the industry’s magic. This isn’t just a debate about language
    — “indie” is a distinction that identifies which games and teams need outside
    support to survive and expand on their innovations. Understanding the label can
    help players make decisions about where to spend their money, the lifeblood of
    any game-development studio.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 我已经报道视频游戏 13 年了，独立游戏是我报道的一个中心主题。我过去曾经管理过[](https://www.engadget.com/tag/joystiq-indie-pitch/)，而且我曾经[](https://www.engadget.com/2014-02-14-the-floating-fragile-indie-bubble.html)
    写过[](https://www.engadget.com/2020-01-27-kentucky-route-zero-act-v-review-tv-edition-interview.html)
    来自[](https://www.engadget.com/2016-07-11-philly-game-forge-closed.html) 的 [](https://www.engadget.com/2018-12-04-e3-2019-indie-games-esa-sony-devolver.html)，因为这些经历与我个人息息相关。独立游戏界是这个行业的魔力源泉。这不仅仅是一场关于语言的辩论
    —— “独立” 是一个标识，用来确定哪些游戏和团队需要外部支持来维持生存并在其创新上扩展。理解这个标签可以帮助玩家决定在哪里花钱，这是任何游戏开发工作室的生命线。
- en: All that to say, the debate over the definition of “indie” is not new, but it
    is constantly changing, and it’s something I’ve spent a lot of time contemplating.
    So, I’m here to offer guidance on the question of what makes an indie game or
    studio indie. It is a weirdly complicated topic and my approach is one of many,
    but the loose framework I use could help resolve some common, recurring arguments.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 所有这些都是为了说明，“独立” 定义的争论并不新鲜，但它不断变化，并且这是我花了很多时间思考的事情。因此，我在这里提供关于什么使一个独立游戏或工作室成为独立的问题的指导。这是一个奇怪复杂的话题，我的方法只是其中之一，但我使用的松散框架可能有助于解决一些常见的、反复出现的争论。
- en: Basically — it’s all about the system, man.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 基本上 —— 这全都取决于系统，伙计。
- en: 'I’m joking, but also I’m not. Generally, when I’m trying to decide whether
    something is actually indie, I rotate through three questions:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 我开玩笑，但也不是。一般来说，当我试图判断某件事是否真正独立时，我会围绕三个问题进行轮询：
- en: Is the team on the mainstream system’s payroll?
  id: totrans-17
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 这个团队是否在主流系统的工资单上？
- en: Is the game or team owned by a platform holder?
  id: totrans-18
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 游戏或团队是否由平台持有者拥有？
- en: Do the artists have creative control?
  id: totrans-19
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 艺术家们是否拥有创意控制权？
- en: The first question is about identifying where a studio’s money is coming from
    and what kind of support a game has outside of sales. If a team is wholly owned
    by another company of any size, it is not indie. We’re not talking about publishing
    deals; this opening question is about acquisitions or subsidiaries of bigger studios.
    *Dave the Diver* is a prime example here — it’s developed by Mintrocket, a subsidiary
    of Nexon that was created just to develop more contained, experimental games for
    the publisher. *Dave the Diver* is definitely not indie, and we’re only on question
    one.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 第一个问题是识别工作室的资金来源以及游戏在销售之外有什么样的支持。如果一个团队完全由任何规模的另一家公司全资拥有，那就不算是独立的。我们不是在谈论出版协议；这个开放性问题是关于更大工作室的收购或子公司。*Dave
    the Diver* 在这里是一个典型的例子 — 它是由 Nexon 的子公司 Mintrocket 开发的，后者专门为该出版商开发更为独立、实验性更强的游戏。*Dave
    the Diver* 绝对不是独立的，我们只是问了第一个问题。
- en: The second query feeds into the first, and it’s helpful in making fine distinctions
    about games that exist in gray areas. What about something like *Cyberpunk 2077*?
    It’s a big-budget game built by CD Projekt RED (CDPR) — a studio that, at first
    glance, seems like it could be indie. However, there are two factors that take
    it out of the running for me. First, CD Projekt, the umbrella organization that
    supports CDPR’s game-making, is a publicly traded company with shareholders and
    a board to answer to. Second, CD Projekt is the owner of GOG, a distribution hub
    that allows the studio to sell its own games and DLC outside of Steam and the
    Epic Games Store. This ability to sell directly to players at massive scale takes
    CD Projekt out of the indie realm. Generally, companies with the most influence
    and money are console makers and platform holders like Valve, Xbox, PlayStation,
    Epic Games, Ubisoft, EA, and, yes, CD Projekt. They are the AAA system, and anything
    they own is not indie.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 第二个查询输入到第一个中，对于存在于灰色地带的游戏进行精细区分很有帮助。*《赛博朋克2077》*怎么样呢？这是一个由CD Projekt RED（CDPR）打造的大型预算游戏，乍一看，它似乎可以是独立游戏。然而，有两个因素让我认为它不是。首先，CD
    Projekt，支持CDPR游戏制作的总公司，是一家公开交易的公司，有股东和需要负责的董事会。其次，CD Projekt是GOG的所有者，这是一个分销中心，允许该工作室在Steam和Epic
    Games Store之外销售自己的游戏和DLC。这种能够大规模直接销售给玩家的能力使CD Projekt摆脱了独立游戏的范畴。一般来说，具有最大影响力和资金的公司是像Valve、Xbox、PlayStation、Epic
    Games、育碧、EA，以及是的，CD Projekt这样的主机制造商和平台持有者。它们构成了AAA体系，它们拥有的任何东西都不是独立的。
- en: Nexon
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: Nexon
- en: Lastly, on to publishers. Sorry, Keighley, but securing a publisher has very
    little to do with whether a game is indie nowadays. We’re blessed in 2023 to have
    a thriving indie industry constantly pushing against the AAA complex with different
    goals, more diverse voices and a broader sense of innovation — and publishing
    is a big part of this system. Today, indie-focused publishers ( [](https://www.engadget.com/indie-games-have-entered-the-era-of-bespoke-publishing-170639414.html)
    ) tend to include clauses that protect a developer’s creative vision, preventing
    the larger company from interfering with artistic decisions and keeping the game
    indie to the core. Once upon a time, it might’ve made sense to only consider self-published
    games indie, but that era is long gone.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，再说说出版商。抱歉，Keighley，但是如今，是否能够得到一个出版商与游戏是否独立几乎没有关系。在2023年，我们有幸拥有一个蓬勃发展的独立游戏行业，不断地与AAA体系抗衡，具有不同的目标、更多样化的声音和更广泛的创新，而出版是这一体系的重要组成部分。如今，以独立游戏为重点的出版商（
    [](https://www.engadget.com/indie-games-have-entered-the-era-of-bespoke-publishing-170639414.html)
    ）往往包含保护开发者创意愿景的条款，防止大公司干涉艺术决策，保持游戏的独立核心。曾经，只考虑自行出版的游戏是独立的，但那个时代早已过去。
- en: The indie scene has evolved massively since the early 2010s, when games like
    *Braid*, *Super Meat Boy* and *Fez* were carving out the market’s modern form.
    Back then, self-publishing was all the rage for independent developers because
    it was often their only option, and as a result there were more distinct lines
    between AAA, AA and indie games. Devolver Digital found its first breakout hit
    as an indie publisher with *Hotline Miami* in 2012, and that’s around the time
    the floodgates opened. In 2014, as the industry’s largest companies started funding
    and publishing programs for them, the number of indie games skyrocketed across
    platforms including Steam (remember [](https://www.engadget.com/2012-10-09-not-getting-noticed-on-steam-greenlight-incredipedes-story.html)?),
    the App Store, Xbox, PlayStation and Ouya (RIP).
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 自2010年代初以来，独立游戏界已经发生了巨大变化，当时的游戏，比如《Braid》、《超级肉块》和《Fez》正在塑造市场的现代形态。当时，自我出版是独立开发者的唯一选择，因此AAA、AA和独立游戏之间有着更明显的界限。Devolver
    Digital于2012年以独立出版商身份找到了其首个爆款作品*《热线迈阿密》*，那是大门打开的时候。2014年，随着该行业最大的公司开始为他们提供资金和出版计划，独立游戏在包括Steam（还记得
    [](https://www.engadget.com/2012-10-09-not-getting-noticed-on-steam-greenlight-incredipedes-story.html)
    吗？）、App Store、Xbox、PlayStation和Ouya（已故）等平台上迅速增加。
- en: Today, indie games come standard on every console. There are multiple indie-focused
    publishers, including Devolver, Annapurna Interactive, Panic, Raw Fury, Team17
    and Netflix, and most of them offer complete creative freedom as a main selling
    point. Meanwhile, platform holders like Sony and Xbox are hungry to sign distribution
    deals with developers of all sizes in an effort to score exclusives and pad their
    streaming libraries. It’s the most stable (and crowded) the indie scene has ever
    been. Having a publisher has no bearing on whether a game is indie.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 今天，独立游戏已成为每个游戏主机的标配。有多家以独立游戏为重点的发行商，包括 Devolver、Annapurna Interactive、Panic、Raw
    Fury、Team17 和 Netflix，其中大多数都将完全的创作自由作为主要卖点。与此同时，索尼和 Xbox 等平台持有者渴望与各种规模的开发者签订发行协议，以获取独占权并充实其流媒体库。这是独立游戏界最稳定（也最拥挤）的时候。拥有一个发行商并不影响游戏是否是独立游戏。
- en: Being *owned* by a publisher, however, changes everything (see question one).
    This is more of a concern than ever, as platform holders like Microsoft, Sony
    and Epic Games have recently been buying studios they like, [](https://www.engadget.com/activision-blizzard-now-officially-belongs-to-microsoft-125053787.html).
    Hell, even Devolver has dipped its toes in the acquisition pond recently — which,
    yeah, means those teams are no longer indie.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一个出版商的*下属*，情况完全改变了（见第一个问题）。随着微软、索尼和 Epic Games 等平台持有者最近购买了他们喜欢的工作室，这比以往任何时候都更令人担忧，[](https://www.engadget.com/activision-blizzard-now-officially-belongs-to-microsoft-125053787.html)。该该，甚至
    Devolver 最近也尝试涉足收购市场 —— 这意味着那些团队不再是独立的了。
- en: Nexon
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: Nexon
- en: The “indie” label is transitory. Certain studios can be indie but an individual
    game may not be, and plenty of small companies flow between states as they age
    and take advantage of growth opportunities. Bungie, for example, started out as
    an independent outfit, then it was absorbed by the AAA complex under Xbox, and
    then it broke free and was briefly indie again, before Sony pulled it back into
    the mainstream system’s cold embrace.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: “独立游戏”这个标签是暂时的。某些工作室可能是独立的，但某个单独的游戏可能不是，而且许多小公司在成长过程中会在独立与利用增长机会之间转换状态。例如，Bungie
    最初是一个独立的团队，然后被 Xbox 旗下的 AAA 复杂体吸收，然后它挣脱了束缚，暂时再次成为独立团队，然后索尼将其重新拉回到主流系统的冷酷怀抱中。
- en: So, yeah, that's my way of determining if a game or studio is indie. By all
    means, take my triplet of questions and have fun trying to break the logic — it
    probably won't take long. There is no perfect structure here and there are plenty
    of outliers within my own framework. *Alan Wake II*, according to my questions,
    would be considered an indie game — but its developer, Remedy Entertainment, is
    a publicly traded company, which brings shareholders and a board of directors.
    This pushes the studio and the game into The System for me, but honestly, I’m
    still unsure about those labels as I type this. That’s OK — when all else fails,
    look inside your game-loving soul and ask, *can this team exist without my support?*
    (*Alan Wake II*, for what it’s worth, is a [](https://www.engadget.com/alan-wake-ii-is-great-but-it-doesnt-need-guns-130027149.html)
    that’s worth playing, regardless of your feelings on Remedy's shareholders).
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，是的，这就是我判断一个游戏或工作室是否独立的方式。尽管尽情地用我的三个问题来尝试打破逻辑 —— 这可能不会花费太多时间。这里没有完美的结构，在我自己的框架内也有很多异常情况。根据我的问题，*Alan
    Wake II* 应该被认为是一款独立游戏 —— 但其开发商 Remedy Entertainment 是一家上市公司，这意味着有股东和董事会。这对于我来说把工作室和游戏推入了系统之中，但说实话，当我打这些字时，我对这些标签仍然不确定。没关系
    —— 当一切都失败时，看看你钟爱的游戏灵魂，问问自己，*这个团队能够在没有我的支持下存在吗？*（*Alan Wake II*，不管你对 Remedy 的股东有什么感觉，都是值得玩的游戏，[](https://www.engadget.com/alan-wake-ii-is-great-but-it-doesnt-need-guns-130027149.html)）。
- en: 'Does Mintrocket need my support to keep *Dave the Diver* and its creative team
    going? Probably not, and definitely not in the same way as Larian Studios, the
    independent developer and publisher of *Baldur’s Gate 3*. *Baldur’s Gate 3* is
    an excellent, expansive 3D adventure from an indie studio and it’s up for Game
    of the Year at The Game Awards, but it was snubbed in the Best Independent Game
    category. Meanwhile, *Dave the Diver*, a cute title backed by billions of dollars,
    is up for the indie award, but not Game of the Year. It seems like The Game Awards
    jury made the classic mistake of seeing pixel art and immediately calling it indie.
    That’s an unforced error, but it reveals one point where we can all agree:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: Mintrocket 需要我的支持来维持 *Dave the Diver* 及其创意团队的运作吗？可能不需要，而且绝对不是像 Larian Studios
    那样需要，Larian Studios 是《博德之门 3》的独立开发商和发行商。《博德之门 3》是一款出色的、广阔的 3D 冒险游戏，来自一家独立工作室，并入围了
    The Game Awards 的年度游戏奖，但在最佳独立游戏类别中被忽略了。与此同时，《Dave the Diver》是一款由数十亿美元支持的可爱标题，被提名为独立奖，但并非年度游戏奖。看起来
    The Game Awards 的评审团犯了一个经典的错误，他们一看到像素艺术就立刻称其为独立游戏。这是一个不自然的错误，但它揭示了我们都可以同意的一个观点：
- en: Indie is not an aesthetic.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 独立不是一种美学。
