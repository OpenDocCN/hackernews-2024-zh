- en: The Supreme Court on Tuesday
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 最高法院在周二
- en: '[refused to block](https://www.nbcnews.com/politics/supreme-court/supreme-court-declines-block-texas-pornography-restriction-rcna149877)'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[拒绝阻止](https://www.nbcnews.com/politics/supreme-court/supreme-court-declines-block-texas-pornography-restriction-rcna149877)'
- en: 'on free speech grounds a provision of Texas law aimed at preventing minors
    from accessing pornographic content online. From a report:'
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 基于言论自由的理由，德克萨斯州法律的一项规定旨在防止未成年人在线访问色情内容。根据一份报告：
- en: '*The justices turned away a request made by the Free Speech Coalition, a pornography
    industry trade group, as well as several companies. The challengers said the 2023
    law violates the Constitution''s First Amendment by requiring anyone using the
    platforms in question, including adults, to submit personal information.'
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: '*大法官们拒绝了自由言论联盟（一家色情产业贸易团体）以及几家公司的请求。挑战者表示，这项2023年法律违反了宪法第一修正案，因为要求使用相关平台的任何人，包括成年人，提交个人信息。'
- en: One provision of the law, known as H.B. 1181, mandates that platforms verify
    users' ages by requiring them to submit information about their identities. Although
    the law is aimed at limiting children's access to sexually explicit content, the
    lawsuit focuses on how those measures also affect adults. "Specifically, the act
    requires adults to comply with intrusive age verification measures that mandate
    the submission of personally identifying information over the internet in order
    to access websites containing sensitive and intimate content," the challengers
    wrote in court papers.*
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 该法律的一项规定，称为H.B. 1181，要求平台通过要求用户提交有关其身份的信息来验证用户的年龄。尽管该法旨在限制儿童访问性内容，但诉讼关注的是这些措施如何影响成年人。"具体而言，该法案要求成年人遵守侵入性的年龄验证措施，这些措施要求通过互联网提交个人身份信息，以便访问包含敏感和亲密内容的网站，"
    挑战者在法庭文件中写道。
