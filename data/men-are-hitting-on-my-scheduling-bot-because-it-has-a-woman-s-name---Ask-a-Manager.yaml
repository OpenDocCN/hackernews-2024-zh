- en: men are hitting on my scheduling bot because it has a woman's name — Ask a Manager
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 男人因为它有一个女人的名字而对我的日程安排机器人发起攻击 —— Ask a Manager
- en: 来源：[https://www.askamanager.org/2024/01/men-are-hitting-on-my-scheduling-bot-because-it-has-a-womans-name.html](https://www.askamanager.org/2024/01/men-are-hitting-on-my-scheduling-bot-because-it-has-a-womans-name.html)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.askamanager.org/2024/01/men-are-hitting-on-my-scheduling-bot-because-it-has-a-womans-name.html](https://www.askamanager.org/2024/01/men-are-hitting-on-my-scheduling-bot-because-it-has-a-womans-name.html)
- en: 'A reader writes:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 一个读者写道：
- en: I have sort of a strange situation. I provide consulting services for (mostly)
    small business owners. This generally involves scheduling some meetings, and I
    have an email “Personal Assistant” bot that does this for me. It has a female
    name (which was the default), and does not announce that it is a bot (though I
    don’t think it’s hard to tell). It gives a standard salutation and signs off with
    “Thank you, <bot name>.” All it does is schedule meetings, and it’s not nearly
    to the level of an AI chat bot or anything. Any parts of an email that it receives
    that don’t seem related to scheduling just get ignored by the program. The emails
    show up in my inbox and I review them to make sure everything got added to my
    calendar correctly.
  id: totrans-7
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我有一个有点奇怪的情况。我为（大多数）小企业主提供咨询服务。这通常涉及安排一些会议，而我有一个名为“个人助理”的电子邮件机器人可以为我做这件事。它有一个女性的名字（这是默认值），并且不会宣布它是一个机器人（尽管我不认为这很难判断）。它给出了一个标准的问候语，并以“谢谢，<bot
    name>”签署。它只是安排会议，而且它远远不是AI聊天机器人之类的水平。它收到的任何与安排无关的电子邮件部分都将被程序忽略。这些电子邮件出现在我的收件箱中，我会检查它们以确保所有内容都被正确添加到我的日历中。
- en: ''
  id: totrans-8
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: However, this complete lack of personal-type interaction has not stopped several
    of the men (not usually the actual owners of the client businesses) it is scheduling
    appointments with from asking it out on dates. Sometimes this happens within the
    same emails that were used to schedule meetings, and once a man sent an after-hours
    email from his personal address (which is somehow both creepier and also better
    work/life boundaries? I don’t know!). So far I have just ignored these incidents
    and gone on with the professional relationship like nothing happened.
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 然而，这种完全缺乏个人交流的情况并没有阻止几个男人（通常不是客户企业的真正所有者）向它约会。有时这种情况发生在安排会议的同一封电子邮件中，有一次有一个男人从他的个人地址发送了一个加班时段的电子邮件（这在某种程度上既更可怕又更好地界定了工作/生活的边界？我不知道！）。到目前为止，我只是忽略了这些事件，并继续专业地处理关系，就像什么都没发生过一样。
- en: ''
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Obviously, this would be inappropriate behavior if it was happening to an actual
    human assistant, and I would deal with it. However, since it’s happening to a
    bot, what am I supposed to do? Obviously the bot doesn’t have opinions about the
    issue, but if one of my employees was asking out women after a very basic scheduling
    email with absolutely no personal content, I’d probably want to know about it
    so I could address it, because it’s probably happening to real human assistants
    as well. What are your thoughts?
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 显然，如果这种情况发生在一个真正的人类助手身上，这种行为是不合适的，我会处理它。然而，由于这是发生在一个机器人身上的情况，我应该怎么办呢？显然，机器人对这个问题没有意见，但是如果我的员工之一在一封非常基本的安排邮件之后向女性提出约会请求，我可能想知道这件事，因为这可能也发生在真正的人类助手身上。你有什么想法？
- en: OMG, what?!
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 天哪，什么情况？
- en: I am laughing but it might turn into sobs at any moment.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 我正在笑，但随时可能变成哭声。
- en: If anyone ever doubted that some men will take any opportunity to ask out a
    female-appearing person, absent any signs of her personality or any signs of interest
    from her … and in this case absent any clues about her whatsoever other than that
    her name signals she is equipped with female genitalia … here you go.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 如果有人曾怀疑过，一些男性会利用任何机会约会一个外表看起来是女性的人，即使没有任何她个性的迹象，也没有任何来自她的兴趣的迹象……而且在这种情况下，除了她的名字暗示着她配备了女性生殖器以外，没有任何关于她的线索……那么，这里就是证据。
- en: Men, heal thyselves.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 男人们，医治自己吧。
- en: As for what to do … if you just want it to stop, the easiest answer is to change
    the name to a very male-sounding one. I will personally pay you thousands of dollars
    if changing the bot’s name to Wayne doesn’t put an immediate end to this.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 至于该怎么办……如果你只是想让它停止，最简单的答案是将名称更改为一个非常男性化的名字。如果将机器人的名字改为韦恩不会立即结束这一切，我个人愿意付给你数千美元。
- en: Alternately, though, you could use these emails as a useful early character
    indicator about these guys. If the men responding were your actual clients, it
    would definitely be useful background info that should factor into how you see
    them — but the fact that they’re usually not your clients makes that idea less
    helpful. A different option is to reply as yourself once the messages reach you
    (“FYI, Ron, this was a scheduling bot, not an actual woman — ~~please reconsider
    your life choices~~”).
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 或者，你也可以将这些邮件作为关于这些人的有用的早期性格指示器使用。如果回复邮件的人是你真正的客户，那肯定会是有用的背景信息，应该考虑到你对他们的看法 —
    但通常他们并不是你的客户，这个想法就不太有帮助了。另一种选择是在消息到达你之后以你自己的身份回复（“FYI，Ron，这是一个调度机器人，不是一个真正的女性
    — ~~请重新考虑你的人生选择~~”）。
- en: But you’re absolutely right when you say, “If one of my employees was asking
    out women after a very basic scheduling email with absolutely no personal content,
    I’d probably want to know about it so I could address it.” And given that, I do
    think there’s room to flag it to your client — like forwarding the email with,
    “This is awkward, but I’d want to know if one of my employees were asking out
    women after a very basic scheduling email so I’m passing on the below to you.
    In this case, ‘Emily’ is a scheduling bot — making this all the odder — but seems
    like a flag it may be happening to actual human assistants as well.” (Also, I
    think from your email that you’re a man, and there can be be particular power
    in men calling this stuff out.)
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 但你绝对是对的，当你说，“如果我的一位员工在一个非常基本的安排邮件之后就开始约会，而没有任何个人内容，我可能会想知道这件事，这样我就可以解决它。” 鉴于这一点，我认为有理由向你的客户发出警告
    — 比如将邮件转发给他们，“这有点尴尬，但如果我的一位员工在一个非常基本的安排邮件之后就开始约会，我想知道，所以我把下面的内容转发给你。在这种情况下，“艾米丽”是一个调度机器人
    — 这使得一切都更加奇怪 — 但似乎有迹象表明这可能也会发生在真正的人类助手身上。”（另外，从你的邮件中我知道你是一个男性，男性揭露这些事情可能会有特殊的影响力。）
- en: All that said, I admit I am hoping for an alternate version of this story where
    it turns out the romance-attempter is a bot himself, recognizes a kindred soul
    in “Emily,” and what you are witnessing is bot-on-bot love, in which case you
    can and should simply stand back and watch what unfolds.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管如此，我承认我希望有一个这个故事的另一个版本，在这个版本中，浪漫尝试者本身是一个机器人，他在“艾米丽”身上认出了一个同类的灵魂，你所见到的是机器人之间的爱情，到那时，你可以并且应该简单地退后一步，看看会发生什么。
