- en: 'Sentence length: why 25 words is our limit – Inside GOV.UK'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 句子长度：为什么 25 个单词是我们的限制 —— Inside GOV.UK
- en: 来源：[https://insidegovuk.blog.gov.uk/2014/08/04/sentence-length-why-25-words-is-our-limit/](https://insidegovuk.blog.gov.uk/2014/08/04/sentence-length-why-25-words-is-our-limit/)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://insidegovuk.blog.gov.uk/2014/08/04/sentence-length-why-25-words-is-our-limit/](https://insidegovuk.blog.gov.uk/2014/08/04/sentence-length-why-25-words-is-our-limit/)
- en: The information in this blogpost may now be out of date. See the current [GOV.UK
    content and publishing guidance](https://www.gov.uk/government-digital-guidance/content-publishing).
  id: totrans-6
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 本博客文章中的信息可能已过时。请查看当前的[GOV.UK内容和发布指南](https://www.gov.uk/government-digital-guidance/content-publishing)。
- en: We recently blogged about our [checklist](https://insidegovuk.blog.gov.uk/2014/05/29/what-to-check-before-you-publish-a-2i-checklist/) for
    reviewing content and got a lot of questions about sentence length.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 最近我们在博客中写了关于我们[检查清单](https://insidegovuk.blog.gov.uk/2014/05/29/what-to-check-before-you-publish-a-2i-checklist/)的文章，收到了很多关于句子长度的问题。
- en: The [Service Design Manual](https://www.gov.uk/service-manual/user-centred-design/how-users-read.html
    "Service Design Manual") explains how people read and why sentences longer than
    25 words aren't accessible.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[服务设计手册](https://www.gov.uk/service-manual/user-centred-design/how-users-read.html
    "服务设计手册")解释了人们的阅读方式以及为什么超过 25 个单词的句子不具可读性。'
- en: In the [style guide](https://www.gov.uk/design-principles/style-guide "style
    guide") we’re now saying that if you have sentences longer than 25 words, try
    to break them up or condense them. If you can’t, make sure they’re in plain English.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在[样式指南](https://www.gov.uk/design-principles/style-guide "样式指南")中，我们现在说，如果你的句子超过
    25 个单词，试着将其分开或压缩。如果无法做到，确保使用简单易懂的英语。
- en: '**When you write more, people understand less**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**写得越多，人们理解越少**'
- en: GOV.UK should be an authoritative, trusted source. This means we need to write
    in a way everybody understands. We know [people distrust jargon](http://aum.sagepub.com/content/27/1/25.short
    "people distrust jargon") and that being clear and direct helps - as do shorter
    sentences.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: GOV.UK 应该是权威、可信赖的来源。这意味着我们需要用所有人都能理解的方式来写作。我们知道[人们不信任行话](http://aum.sagepub.com/content/27/1/25.short
    "人们不信任行话")，清晰直接有助于 —— 短句也同样有帮助。
- en: Writing guru Ann Wylie describes [research](http://comprehension.prsa.org/?p=217)
    showing that when average sentence length is 14 words, readers understand more
    than 90% of what they’re reading. At 43 words, comprehension drops to less than
    10%.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 写作专家安·怀尔描述了[研究](http://comprehension.prsa.org/?p=217)，显示当平均句子长度为 14 个单词时，读者理解超过
    90% 的内容。而当句子长度为 43 个单词时，理解率下降到不到 10%。
- en: '[Studies also show](http://strainindex.wordpress.com/2012/04/30/longer-the-sentence-greater-the-strain/)
    that sentences of 11 words are considered easy to read, while those of 21 words
    are fairly difficult. At 25 words, sentences become difficult, and 29 words or
    longer, very difficult.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[研究也表明](http://strainindex.wordpress.com/2012/04/30/longer-the-sentence-greater-the-strain/)，11
    个单词的句子被认为易于阅读，而 21 个单词的句子相当困难。在 25 个单词时，句子变得困难，而在 29 个单词或更长时，非常困难。'
- en: '**People don’t read**'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**人们不阅读**'
- en: Long sentences aren't just difficult for people who struggle with reading or
    have a cognitive disability like dyslexia or attention deficit hyperactivity disorder.
    They're also a problem for highly literate people with extensive vocabularies.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 长句子不仅对阅读困难或患有诸如失读症或注意力缺陷多动障碍等认知障碍的人有困难。对于词汇丰富的高度识字的人来说，这也是一个问题。
- en: This is partly because [people tend to scan, not read](http://www.nngroup.com/articles/how-little-do-users-read/
    "people tend to scan, not read"). In fact, most people only read around 25% of
    what’s on a page. This means it’s important to get information across quickly.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 这部分是因为[人们倾向于扫描而不是阅读](http://www.nngroup.com/articles/how-little-do-users-read/
    "人们倾向于扫描而不是阅读")。事实上，大多数人只阅读页面上约 25% 的内容。这意味着迅速传递信息非常重要。
- en: '**If it’s complex, make it simple**'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**如果很复杂，就简化**'
- en: Long, complicated sentences force users to slow down and work harder to understand
    what they’re reading. This isn’t something people want to do, even if they’re
    familiar with the subject or language you’re using.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 长而复杂的句子迫使用户放慢速度，更费力地理解所阅读的内容。即使他们熟悉你使用的主题或语言，这也不是人们想做的事情。
- en: It’s easy to assume this isn’t the case for highly literate readers or people
    considered experts. Yet the more educated a person is, and the more specialist
    their knowledge, the [more they want it in plain English](http://works.bepress.com/cgi/viewcontent.cgi?article=1000&context=christopher_trudeau
    "more they want it in plain English").
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 对于受过高等教育的读者或被认为是专家的人来说，很容易假设情况并非如此。然而，一个人受过的教育越多，专业知识越专业，[他们就越希望以简单易懂的英语表达](http://works.bepress.com/cgi/viewcontent.cgi?article=1000&context=christopher_trudeau
    "他们就越希望以简单易懂的英语表达")。
- en: These people often have the least time and most to read. Which means they just
    want to understand your point and move on, quickly.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 这些人通常时间最少，阅读的内容最多。这意味着他们只想理解你的观点然后快速继续。
- en: '**Cut through the noise**'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '**抓住重点**'
- en: It’s also important to think about how people access your content. They might
    be in a busy office, fighting for space on a crowded train or peering at their
    mobile in bed.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 想一想人们如何获取你的内容也很重要。他们可能在繁忙的办公室、拥挤的火车上争取空间，或者在床上盯着他们的手机。
- en: They don’t have time to deconstruct sentences and contemplate clauses, they
    just want you to get to the point. Doing thisshows you respect your reader’s time,
    interest and attention.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 他们没有时间剖析句子和思考从句，他们只是希望你直奔主题。这样做表明你尊重读者的时间、兴趣和注意力。
- en: If you write short sentences using plain English, it’ll help more people understand
    your content. And by making it more accessible, you won’t just help your busiest
    readers, you’ll open it up to people who might otherwise struggle to understand
    it.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你用简单易懂的英语写短句，将有助于更多人理解你的内容。通过使内容更易获得，你不仅能帮助最忙碌的读者，还能让那些可能难以理解的人也能理解。
