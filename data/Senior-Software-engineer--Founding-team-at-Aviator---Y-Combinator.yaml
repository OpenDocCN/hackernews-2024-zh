- en: Senior Software engineer, Founding team at Aviator | Y Combinator
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Aviator创始团队的高级软件工程师 | Y Combinator
- en: 来源：[https://www.ycombinator.com/companies/aviator/jobs/svf18r9-senior-software-engineer-founding-team](https://www.ycombinator.com/companies/aviator/jobs/svf18r9-senior-software-engineer-founding-team)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.ycombinator.com/companies/aviator/jobs/svf18r9-senior-software-engineer-founding-team](https://www.ycombinator.com/companies/aviator/jobs/svf18r9-senior-software-engineer-founding-team)
- en: We are specifically looking for engineers who can see inefficiencies in today’s
    developer workflows and want to improve developer experience for everyone. These
    engineers are self-motivated and opinionated about developer experience. We believe
    in the ethos of "Strong opinions loosely held".
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我们特别寻找那些能看到今天开发者工作流程中的低效，并希望改善每个人的开发者体验的工程师。这些工程师自我激励，并对开发者体验有自己的见解。我们相信“坚定的观点，宽松的态度”的理念。
- en: Our interview process is designed to find these kinds of engineers. Moreover,
    we try to ask questions that are relevant to the types of products we build. Below
    is what to expect in our interview process.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的面试流程旨在找到这些类型的工程师。此外，我们试图提出与我们构建的产品类型相关的问题。以下是我们面试过程中的预期内容。
- en: Intro call with founder
  id: totrans-split-8
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 创始人的介绍电话
- en: Get to know the product, vision and see if this will be a good fit
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 了解产品、愿景，看看这是否适合您
- en: Technical interviews
  id: totrans-split-10
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 技术面试
- en: We love to do all technical interviews in a similar fashion. Depending on your
    timeline and our teams availability, these may be scheduled back to back or spaced
    out. You should expect a total of 3-4 technical interviews with a mix of programming
    + system design questions. Each interview is 1 hour long, with 45mins for technical
    question and 15 mins for Q&A.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我们喜欢以类似的方式进行所有技术面试。根据您的时间表和我们团队的可用性，这些面试可能会依次安排或间隔安排。您应该期望总共进行3-4次技术面试，其中包括编程+系统设计问题的混合。每次面试持续1小时，其中包括45分钟的技术问题和15分钟的问答时间。
- en: All interviews involve you doing a screenshare of your IDE. We would recommend
    using your preferred IDE and your preferred programming language. You may also
    use Google search if you want to look for a specific reference. The goal here
    is to see how would you solve such problems in a typical workday.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 所有面试都涉及到您的IDE的屏幕共享。我们建议您使用您喜欢的IDE和首选的编程语言。您也可以使用Google搜索来查找特定的参考资料。这里的目标是看看您如何在典型的工作日解决这些问题。
- en: References
  id: totrans-split-13
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 参考人选
- en: We strongly weigh on references and would ask for 2 references during or after
    the interviews. Please provide references of the folks you have directly worked
    with before - your former teammates, manager, etc.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 我们非常重视参考人选，并希望在面试期间或之后提供2位参考人。请提供您曾直接合作过的人的参考 - 比如您的前同事、经理等。
- en: Timeline
  id: totrans-split-15
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 时间表
- en: We typically work with your timeline, we have even extended offers to the right
    candidates in a couple of days.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 我们通常按照您的时间表安排，我们甚至在几天内向合适的候选人发出了报价。
