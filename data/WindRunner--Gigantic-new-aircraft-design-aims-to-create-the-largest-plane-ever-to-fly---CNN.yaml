- en: 'WindRunner: Gigantic new aircraft design aims to create the largest plane ever
    to fly | CNN'
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: WindRunner：巨型新飞机设计旨在创造有史以来最大的飞机 | CNN
- en: 来源：[https://www.cnn.com/travel/windrunner-biggest-plane-in-the-world/index.html](https://www.cnn.com/travel/windrunner-biggest-plane-in-the-world/index.html)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.cnn.com/travel/windrunner-biggest-plane-in-the-world/index.html](https://www.cnn.com/travel/windrunner-biggest-plane-in-the-world/index.html)
- en: CNN  —
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: CNN  —
- en: There’s a global energy crisis and onshore wind farms are a potential growth
    option. Larger wind turbines produce more power than standard ones, but the components
    are too big to be transported by road.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 当前全球存在能源危机，陆上风电场是一个潜在的增长选项。较大的风力涡轮机比标准风力涡轮机产生更多的电力，但其组件过大，无法通过公路运输。
- en: What’s the solution? A Colorado-based energy startup named Radia has an idea.
    It’s developing the biggest aircraft in aviation history.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 解决方案是什么？一个名为Radia的科罗拉多州能源初创公司有了一个想法。它正在开发航空史上最大的飞机。
- en: Meet the WindRunner airplane, whose mission will be to deliver gigantic 300-foot-long
    blades directly to wind farms.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 了解一下WindRunner飞机，其任务将是直接将长达300英尺的巨型叶片交付到风力发电场。
- en: To help the world meet its decarbonization targets, it’ll use sustainable aviation
    fuel and needs only a simple packed-dirt or gravel runway to land on.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 为了帮助世界实现脱碳目标，它将使用可持续航空燃料，并且只需要简单的土质或碎石跑道即可降落。
- en: It’ll operate from regional hubs, says Radia, delivering where needed – and
    “can land on airstrips as short as 6,000 feet (1,800 meters), something no other
    large commercial aircraft can achieve.”
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: Radia表示，它将从地区枢纽运营，根据需要进行交付 — 并且“可以降落在长达6,000英尺（1,800米）的跑道上，这是其他大型商用飞机无法做到的。”
- en: When it comes to carrying the largest payloads ever moved by air, dainty just
    isn’t going to cut it.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 谈到通过空运搬运有史以来最大的货物时，微小的飞机显然不足以胜任。
- en: So WindRunner will have a cargo bay volume of 272,000 cubic feet, enough to
    hold three Olympic swimming pools. That’s 12 times the volume of a Boeing 747-400
    and – at 356 feet in length, it’s 127 feet longer too.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，WindRunner将拥有272,000立方英尺的货舱容积，足以容纳三个奥林匹克游泳池的容积。这是波音747-400的12倍容积 — 而且，它的长度达到356英尺，比波音747-400还要长127英尺。
- en: As for the wingspan, that’s 261 feet – imagine four bowling lanes laid end to
    end.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 关于翼展，那是261英尺 — 想象一下四条保龄球道端对端铺设。
- en: It will also dwarf the [Antonov An-225](https://cnn.com/travel/article/antonov-an225-mriya-rebuild-2022/index.html),
    the heaviest aircraft ever built, which was destroyed at the start of Russia’s
    invasion of Ukraine.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 它还将使[安托诺夫An-225](https://cnn.com/travel/article/antonov-an225-mriya-rebuild-2022/index.html)相形见绌，后者是有史以来最重的飞机，在俄罗斯入侵乌克兰初期被摧毁。
- en: The aircraft’s scale might be groundbreaking, but the engineering is not – and
    that’s by design. Radia says it’s focusing “on existing technology and safety
    by using, where applicable, tried-and-true aviation materials, components and
    fabrication techniques that have FAA [US Federal Aviation Administration] approval,
    are already in mass production and are lowest-risk.”
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 这架飞机的规模可能是开创性的，但工程并非如此 — 这是有意而为之的。Radia表示，它专注于“利用现有技术和安全性，使用已获得美国联邦航空管理局（FAA）批准、已大规模生产并且风险最低的航空材料、组件和制造技术。”
- en: The idea is to hit the ground running with a fast, well-built fleet that meets
    aerospace industry standards. Online reports say commercial operations as soon
    as 2027, but there’s no timeline confirmed on Radia’s website. CNN has reached
    out to the company for comment.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 这个设计的理念是迅速启动，拥有一个快速且良好构建的舰队，符合航空工业标准。在线报道称商业运营最早将于2027年开始，但Radia的网站上没有确认的时间表。CNN已联系该公司进行评论。
- en: Radia is banking on research organisation Bloomberg NEF’s estimation that up
    to $10 trillion will be spent on onshore wind through 2050\. The development of
    WindRunner is to enable GigaWind, the XXL turbines made by Radia’s partners, which
    include five of the world’s top six turbine manufacturers.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: Radia依靠彭博NEF研究机构的估计，到2050年将有高达10万亿美元用于陆上风能的开发。WindRunner的开发旨在支持由Radia合作伙伴生产的GigaWind，包括全球排名前六的五家风机制造商。
- en: Currently, turbine blades today are ordinarily 230 feet or less (70 meters),
    but Radia wants to deploy blades of up to 104 meters (341 feet). The company says
    GigaWind turbines could potentially be two to three times more powerful – and
    two to three times more profitable than those typically deployed today.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 目前，涡轮机叶片通常为230英尺或更短（70米），但Radia希望部署长达104米（341英尺）的叶片。公司表示，GigaWind风力涡轮机的功率可能是当前部署的风力涡轮机的两到三倍
    — 并且可能会带来两到三倍的利润。
- en: So who are the folks behind these ambitious claims? The founder and CEO is Mark
    Lundstrum, a cross-industry entrepreneur and MIT aerospace engineer who founded
    Radia in 2016\. The company says its team of advisers include former top brass
    from Boeing, MIT, Rolls-Royce and the FAA, as well as former US Secretary of Energy
    Ernest Moniz and former Prime Minister of Australia Malcolm Turnbull.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，谁是这些雄心勃勃宣称背后的人？创始人兼CEO是Mark Lundstrum，他是一位跨行业的企业家和麻省理工学院的航空航天工程师，他于2016年创立了Radia。该公司表示其顾问团队包括来自波音、麻省理工、劳斯莱斯和美国联邦航空管理局的前高层，以及前美国能源部长厄内斯特·莫尼兹和前澳大利亚总理马尔科姆·特恩布尔。
- en: It’s an impressive lineup and the decision to focus on safe, existing technology
    is a smart one. Might we see a WindRunner take off before the end of the decade?
    Could its distinctive shape one day be as popular as the [Beluga XL](https://www.cnn.com/travel/article/airbus-beluga-whale-plane-charters/index.html)
    transporter planes created by Airbus? Watch the skies.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个令人印象深刻的阵容，专注于安全的现有技术是明智之举。在这十年结束前我们会看到一架风行者（WindRunner）起飞吗？其独特的形状会像空客创造的[白鲸XL](https://www.cnn.com/travel/article/airbus-beluga-whale-plane-charters/index.html)运输机一样流行吗？瞭望天空。
