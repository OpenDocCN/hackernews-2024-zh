- en: Why American cities are squalid - UnHerd
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 美国城市为什么如此肮脏 - UnHerd
- en: 来源：[https://unherd.com/2024/01/why-american-cities-are-squalid/](https://unherd.com/2024/01/why-american-cities-are-squalid/)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://unherd.com/2024/01/why-american-cities-are-squalid/](https://unherd.com/2024/01/why-american-cities-are-squalid/)
- en: Eventually, that morning, a guy covered in old vomit and carrying a cane, his
    trousers only just above his knees, got onto the subway train, and went up and
    down each carriage, hitting every sleeping or passed-out guy on the legs, yelling
    at them to move on, to give the rest of us some space. Everyone else pretended
    it wasn’t happening, hoping it wouldn’t go south, focusing instead on the floor
    or their phones.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 最终，那天早晨，一个浑身是旧呕吐物，提着拐杖，裤腿勉强在膝盖以上的家伙上了地铁，然后在每节车厢里走来走去，踢醒或者拍打每个睡着或者晕倒的人的腿，大声喊着让他们离开，给我们其他人留点空间。其他人都假装没看见，希望事情不会变得更糟，而是专注于地板或者手机上。
- en: And nothing “bad” did happen, beyond a few raised voices and some pantomime
    air punches. We all got where we needed to go.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 除了一些提高的声音和一些夸张的拳打脚踢外，没有发生任何“坏事”。我们都到达了目的地。
- en: But having garbage-strewn subways that effectively serve as mobile homeless
    shelters is no way to run a public transit system. It isn’t fair on the riders
    who don’t have the money to avoid the subway. It also isn’t fair to the homeless,
    who are being encouraged — or at least not discouraged — to hang out on crowded
    trains, maximising the chances that bad stuff *will* happen. [The Daniel Penny-Jordan
    Neely case was a horrifying example](https://nypost.com/2023/11/15/metro/ex-marine-daniel-penny-should-have-known-jordan-neelys-death-was-imminent-because-of-his-military-training-warnings-from-others-prosecutors/).
    The death, [on Sunday](https://www.nytimes.com/2024/01/15/nyregion/nyc-subway-shooting-brooklyn.html),
    of a man who tried to break up a fight on a Manhattan-bound subway train may be
    another. NYC’s authorities, even if they tried, couldn’t design a better system
    to provoke a nasty backlash against addiction, mental illness and homelessness.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 但是，让地铁车厢布满垃圾，实际上成为流动的无家可归者收容所，这并不是运营公共交通系统的正确方式。对于那些没有钱避开地铁的乘客来说是不公平的。这也对无家可归者不公平，他们受到了鼓励——或者至少没有受到阻止——在拥挤的列车上逗留，最大程度地增加了不良事件发生的可能性。[丹尼尔·佩尼-乔丹·尼利案件是一个可怕的例子](https://nypost.com/2023/11/15/metro/ex-marine-daniel-penny-should-have-known-jordan-neelys-death-was-imminent-because-of-his-military-training-warnings-from-others-prosecutors/)。而[上周日](https://www.nytimes.com/2024/01/15/nyregion/nyc-subway-shooting-brooklyn.html)，在一辆开往曼哈顿的地铁列车上试图制止一场争吵的男子死亡，可能是另一个例子。即使纽约市当局努力了，也无法设计出一个更好的系统来引发针对成瘾、精神疾病和无家可归者的恶性反击。
- en: But this isn’t just an East Coast problem. Last May, city officials in Los Angeles
    proudly announced a new kind of bus stop to address rider complaints by providing
    “shade and lighting”. They called in La Sombrita — and were promptly and roundly
    mocked by Twitter users, who pointed out that it’s a sad provider of both light
    and shade. I mean, [just look at it](https://en.wikipedia.org/wiki/La_Sombrita).
    At best it provides shade for one person, maybe. As for the light, I’m not sure
    how it is any different from your standard streetlamp?
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 但这不仅仅是东海岸的问题。去年五月，洛杉矶市官员自豪地宣布了一种新型的公交车站，以解决乘客的抱怨，提供“遮荫和照明”。他们称之为La Sombrita——很快就被推特用户嘲笑了，指出这个东西既提供不了充足的光照，也不能遮荫。我是说，[看看它](https://en.wikipedia.org/wiki/La_Sombrita)。最多也就能给一个人遮荫吧。至于光照，我不确定它和普通的路灯有什么区别？
- en: And then there was the expense. It was claimed that each La Sombrita came to
    $10,000, although the research that went into designing it is said to have cost
    well over $300,000\. That process included junkets to foreign cities, to see what
    works, including Quito in Ecuador, a city I’ve spent a fair amount of time in.
    I can tell you, Quito doesn’t have these sad things.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 然后还有开支问题。据称，每个“La Sombrita”花费了10,000美元，尽管设计它的研究费用据说远远超过了300,000美元。这个过程包括前往外国城市考察，看看哪些方法有效，包括我在厄瓜多尔的基多待了相当长时间的城市。我可以告诉你，基多没有这些令人难过的东西。
- en: 'I’m not saying LA shouldn’t be doing something about bus stops. While the city
    has [a surprisingly extensive system](https://walkingtheworld.substack.com/p/la-without-a-car-part-2),
    with clean and comfortable buses, the stops themselves can be pretty terrible:
    a pole by the side of a road under an underpass that reeks of urine, or a simple
    bench in the glaring sun. But that they came up with La Sombrita as the solution
    — and announced it so proudly — is depressing, and another revealing example of
    America’s much bigger problem: its inability to build nice things.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我并不是说LA不应该对公交车站采取措施。尽管该市拥有[令人惊讶的广泛系统](https://walkingtheworld.substack.com/p/la-without-a-car-part-2)，并且公交车干净舒适，但车站本身可能相当糟糕：在立交桥下的路边上的柱子上散发着尿味，或者在炽热的阳光下的简单长凳上。但是他们提出拉·索姆布里塔作为解决方案，并自豪地宣布了这一点，这是令人沮丧的，并且是美国更大问题的另一个显而易见的例子：它无法建造好东西。
- en: 'One of the forces that influenced LA authorities, though they won’t admit it,
    is homelessness. They built La Sombrita, rather than a proper bus shelter, for
    the same reason NYC is taking benches out of Port Authority: they don’t want people
    to sleep there. It’s something you see more and more in American cities: a locking
    down of public spaces in an attempt to deal with the growth of the homeless population.
    A removal of resources for the majority, because of concerns over “misuse” by
    less than 1% of residents.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: LA当局受到影响的因素之一，尽管他们不愿承认，是无家可归。他们建造了拉·索姆布里塔（La Sombrita），而不是一个适当的公交车站，原因与纽约市正在从波特机场（Port
    Authority）撤走长凳相同：他们不希望人们在那里睡觉。在美国城市中，你会越来越多地看到这样的情况：对公共空间的封锁，试图应对无家可归人口的增长。资源被剥夺给了大多数人，因为担心少于1%的居民“滥用”。
- en: I’m not saying those concerns aren’t well-founded. Benches become unusable if
    someone is sleeping or pissing on them. But removing them is a cowardly way to
    cope with a problem that authorities are otherwise not wanting, or able, to address.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 我并不是说这些担忧没有道理。如果有人在长凳上睡觉或小便，长凳就变得无法使用了。但是移除它们是当局对他们本来不想或无法解决的问题的一种懦弱应对方式。
- en: To get big-brained about it, something like La Sombrita could only happen in
    a high-regulation/low-trust society like the US. If regulations massively limit
    both bottom-up and top-down solutions, and if those solutions are expected to
    protect against all sorts of bad behaviour, you end up building the least to mitigate
    the worst — building things the majority doesn’t want, or doesn’t find useful.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 如果要深究其中原因，像拉·索姆布里塔这样的事情只会在像美国这样的高度规制/低信任的社会中发生。如果规定大大限制了自下而上和自上而下的解决方案，并且这些解决方案被期望防止各种各样的不良行为，你最终会建造最少的来减轻最糟糕的情况——建造大多数人不想要或不觉得有用的东西。
