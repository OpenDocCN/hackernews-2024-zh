- en: Microsoft reuses its OpenAI playbook with Inflection takeover - The Verge
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Microsoft通过Inflection接管重新使用其OpenAI策略 - The Verge
- en: 来源：[https://www.theverge.com/2024/3/22/24109260/microsoft-openai-playbook-inflection-ai](https://www.theverge.com/2024/3/22/24109260/microsoft-openai-playbook-inflection-ai)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.theverge.com/2024/3/22/24109260/microsoft-openai-playbook-inflection-ai](https://www.theverge.com/2024/3/22/24109260/microsoft-openai-playbook-inflection-ai)
- en: 'Let’s say you want to buy a company. Said company wants to sell, and you could
    afford it. But there’s one big problem: regulators [really don’t like](/23768244/ftc-microsoft-activision-blizzard-case-news-announcements)
    when you buy companies. You know they’ll fight like hell to block you from buying
    this one. What do you do?'
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: '-   比如说，你想要收购一家公司。该公司想要出售，并且你有财力购买。但有一个大问题：监管机构[非常不喜欢](/23768244/ftc-microsoft-activision-blizzard-case-news-announcements)你收购公司。你知道他们会千方百计阻止你收购这家公司。你会怎么做呢？'
- en: You do what Microsoft CEO **Satya Nadella** [just did to Inflection](/2024/3/19/24105900/google-deepmind-microsoft-mustafa-suleyman-ai-ceo),
    a would-be OpenAI challenger that raised hundreds of millions of dollars and is,
    for all intents and purposes, no more. This week, both companies announced that
    most of Inflection’s staff is joining a new AI division at Microsoft led by co-founder
    **Mustafa Suleyman**, who now reports directly to Nadella. The only co-founder
    of Inflection who will remain on the startup’s board is noted Microsoft board
    member **Reid Hoffman**.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: '-   你可以仿效Microsoft CEO **萨提亚·纳德拉**对待Inflection的方式，后者本应是OpenAI的竞争对手，曾筹集数亿美元，现在事实上已经不存在。本周，两家公司宣布，Inflection的大部分员工将加入Microsoft的新人工智能部门，由联合创始人**穆斯塔法·苏莱曼**直接向纳德拉汇报。Inflection唯一留在初创公司董事会的联合创始人是著名的Microsoft董事会成员**雷德·霍夫曼**。'
- en: '*Mustafa Suleyman.*'
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: '*穆斯塔法·苏莱曼。*'
