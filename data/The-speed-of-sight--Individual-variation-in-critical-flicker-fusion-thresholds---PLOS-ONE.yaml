- en: Introduction
  id: totrans-split-15
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 引言
- en: Visual perception is one of the most salient types of sensory processing found
    in the animal kingdom, with around 96% of known animal species alive today possessing
    image forming eyes [[1](#pone.0298007.ref001)]. Visual systems in nature are incredibly
    diverse and their specific functions and sensitivities vary greatly depending
    on a species’ ecological demands. However, all sensory processing is constrained
    by the maximum rate at which the system can parse information. This processing
    rate is different among species and is known as their temporal resolution [[2](#pone.0298007.ref002)–[4](#pone.0298007.ref004)].
    A finely tuned visual temporal resolution is necessary to respond appropriately
    to a dynamic environment and it determines a species’ ability to gauge how visual
    scenes change over time and how accurately it can detect rapid changes in light
    intensity. The processing of both spatial and temporal information is also crucial
    for motion perception, and the resolution with which this occurs may offer distinct
    benefits and drawbacks. A high temporal resolution may offer an increased ability
    to track fast-moving objects in high luminance conditions, whereas a lower temporal
    resolution might be more advantageous for the extrapolation of the direction of
    motion of slower objects and for increased temporal integration under low luminance
    conditions [[5](#pone.0298007.ref005),[6](#pone.0298007.ref006)].
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 视觉感知是动物王国中最显著的感觉处理类型之一，大约96%的已知动物物种拥有成像眼睛 [[1](#pone.0298007.ref001)]。自然界中的视觉系统极其多样，其特定功能和敏感性因物种的生态需求而大相径庭。然而，所有感觉处理都受系统能够解析信息的最大速率所限制。这种处理速率在物种之间有所不同，被称为它们的时间分辨率
    [[2](#pone.0298007.ref002)–[4](#pone.0298007.ref004)]。精细调整的视觉时间分辨率对于适应动态环境是必要的，它决定了物种评估视觉场景如何随时间变化以及准确检测光强度快速变化的能力。空间和时间信息的处理对于运动感知也至关重要，而这种处理发生的分辨率可能带来独特的优点和缺点。高时间分辨率可能增加在高亮度条件下跟踪快速移动物体的能力，而低时间分辨率可能更有利于慢速物体运动方向的外推和在低亮度条件下增加时间积分
    [[5](#pone.0298007.ref005),[6](#pone.0298007.ref006)]。
- en: 'One commonly used method to quantify visual temporal resolution is with the
    critical flicker fusion (CFF) threshold: the point at which an intermittently
    flashing light flashes at such high a frequency, that individual flashes can no
    longer be discriminated and the light appears constant. An individual’s CFF threshold
    is dependent on the physical properties of the stimulus, such as its intensity,
    wavelength, size and its distance from the observer [[7](#pone.0298007.ref007)–[9](#pone.0298007.ref009)].
    As all visual systems rely on the integration and summation of luminous energy,
    CFF is applicable and generalizable across species, making it a useful proxy for
    visual temporal resolution research. Using simple experimental paradigms, CFF
    thresholds can also be determined in several ways: either behaviourally with trained
    animals, or electro-physiologically with electroretinograms.'
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 一种常用的量化视觉时间分辨率的方法是通过临界闪烁融合（CFF）阈值：即间歇性闪烁的光在频率非常高时，无法区分单个闪烁，而光线看起来恒定。个体的CFF阈值取决于刺激物理特性，如其强度、波长、大小及其与观察者的距离
    [[7](#pone.0298007.ref007)–[9](#pone.0298007.ref009)]。由于所有视觉系统依赖于光能的积分和总和，CFF在物种间具有适用性和普遍性，使其成为视觉时间分辨率研究的有用代理。使用简单的实验范式，CFF阈值也可以通过行为训练过的动物或电生理学方法进行确定。
- en: As variation between individuals of the same species is present in many aspects
    of visual perception, we aimed to evaluate whether this is also the case for critical
    flicker fusion thresholds, using healthy human participants. CFF has been well
    studied in humans, and previous research has found that critical flicker fusion
    thresholds are affected by many physiological factors [[10](#pone.0298007.ref010)].
    For instance, different parts of our retina have different levels of sensitivity
    to flicker [[11](#pone.0298007.ref011),[12](#pone.0298007.ref012)]. Since flickering
    visual stimuli are processed by the nervous system, CFF thresholds may also be
    affected by impaired cerebral functioning [[13](#pone.0298007.ref013),[14](#pone.0298007.ref014)]
    and by neurological conditions such as Alzheimer’s disease [[15](#pone.0298007.ref015)].
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 由于同一物种个体之间在视觉感知的许多方面存在变异，我们旨在评估健康人类参与者的关键闪烁融合阈值是否也存在这种情况。在人类中，闪烁融合阈值已经得到了广泛研究，并且先前的研究发现关键闪烁融合阈值受许多生理因素的影响[[10](#pone.0298007.ref010)]。例如，我们视网膜的不同部位对闪烁的敏感性有所不同[[11](#pone.0298007.ref011),[12](#pone.0298007.ref012)]。由于闪烁视觉刺激由神经系统处理，CFF阈值也可能受到受损脑功能[[13](#pone.0298007.ref013),[14](#pone.0298007.ref014)]和神经系统疾病（如阿尔茨海默病）[[15](#pone.0298007.ref015)]的影响。
- en: Certain physiological stresses such as exercise or physical exhaustion may directly,
    but temporarily, affect an individual’s CFF threshold [[16](#pone.0298007.ref016)–[18](#pone.0298007.ref018)].
    It has also been suggested that CFF might be used as a measure for cortical arousal
    and central nervous system activity [[19](#pone.0298007.ref019)–[22](#pone.0298007.ref022)].
    Flicker fusion thresholds may even be affected by an individual’s blood oxygen
    content [[23](#pone.0298007.ref023)]. CFF thresholds also tend to be lower in
    older people than in younger people [[24](#pone.0298007.ref024)–[26](#pone.0298007.ref026)].
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 某些生理压力，如运动或体力透支，可能会直接但暂时地影响个体的CFF阈值[[16](#pone.0298007.ref016)–[18](#pone.0298007.ref018)]。还有人建议CFF可能被用作皮层唤醒和中枢神经系统活动的测量方法[[19](#pone.0298007.ref019)–[22](#pone.0298007.ref022)]。闪烁融合阈值甚至可能受到个体血氧含量的影响[[23](#pone.0298007.ref023)]。老年人的CFF阈值也通常低于年轻人[[24](#pone.0298007.ref024)–[26](#pone.0298007.ref026)]。
- en: Due to numerous external and internal factors that may affect CFF measurements,
    many different methods and techniques have been designed to quantify this trait,
    making it extremely difficult, if not impossible, to compare study results directly.
    Some methods, such as the classical psychophysical “method of constant stimuli,”
    require a large number of repetitions of each stimulus to produce an accurate
    measure of performance, resulting in extremely long testing times and subsequently
    introducing fatigue as a possible confounding factor [[27](#pone.0298007.ref027),[28](#pone.0298007.ref028)].
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 由于许多外部和内部因素可能影响CFF测量，已经设计了许多不同的方法和技术来量化这一特性，使得直接比较研究结果变得极其困难，如果不是不可能的。某些方法，如经典的心理物理学“恒定刺激方法”，需要对每个刺激重复大量次数，以产生准确的表现度量，这导致极长的测试时间，并可能引入疲劳作为可能的混杂因素[[27](#pone.0298007.ref027),[28](#pone.0298007.ref028)]。
- en: Additionally, CFF studies often rely on small sample sizes and thresholds are
    generally only reported as group averages, for example when assessing the effects
    of sex or age on CFF thresholds [[25](#pone.0298007.ref025),[29](#pone.0298007.ref029),[30](#pone.0298007.ref030)].
    Previous research has also placed considerable focus on how CFF thresholds may
    be affected by physiological or psychological phenomena, or by pharmacological
    intervention [[31](#pone.0298007.ref031)–[34](#pone.0298007.ref034)]. This research
    is valuable, but leaves the question of how much natural variation exists in CFF
    thresholds, and whether varying thresholds represent stable individual traits
    or more fluctuating variation due to other factors.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，CFF研究通常依赖于小样本量，并且阈值通常仅报告为组平均值，例如在评估性别或年龄对CFF阈值影响时[[25](#pone.0298007.ref025),[29](#pone.0298007.ref029),[30](#pone.0298007.ref030)]。先前的研究还特别关注CFF阈值可能如何受生理或心理现象，或药理干预的影响[[31](#pone.0298007.ref031)–[34](#pone.0298007.ref034)]。这些研究是有价值的，但留下了一个问题，即CFF阈值存在多少自然变异，以及变异阈值代表稳定的个体特征还是由于其他因素引起的更为波动的变异。
- en: 'In the current study, we hypothesized that a considerable amount of natural
    individual variation exists in CFF thresholds. Additionally, we hypothesized that
    CFF thresholds are a stable trait within individuals. Quantitatively these predictions
    will manifest as larger variation among individuals compared to the variation
    within individuals. To quantify this, we employed a modified combination of several
    commonly used testing methods to address several questions:'
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 在当前研究中，我们假设CFF阈值存在相当大的自然个体变异。此外，我们假设CFF阈值在个体内是一个稳定的特征。定量上，这些预测将表现为个体之间的变异大于个体内的变异。为了量化这一点，我们采用了几种常用测试方法的修改组合来解决几个问题：
- en: We measured the amount of natural variation in CFF thresholds in a healthy cohort
    of similar age, in the absence of other stressors.
  id: totrans-split-23
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我们在一个健康的同龄人群中测量了CFF阈值的自然变异量，没有其他压力因素的影响。
- en: We measured the test-retest stability of CFF thresholds over time in order to
    quantify within-individual variation.
  id: totrans-split-24
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我们测量了CFF阈值随时间的测试-重测稳定性，以量化个体内的变异。
- en: We assessed the level of correlation between the different testing methods,
    and the robustness of using a testing protocol that drastically decreases testing
    time by combining several methods.
  id: totrans-split-25
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我们评估了不同测试方法之间的相关性水平，以及通过结合几种方法显著减少测试时间的测试方案的鲁棒性。
- en: Methods
  id: totrans-split-26
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 方法
- en: Participants
  id: totrans-split-27
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 参与者
- en: 88 participants (53 female, age range 18–35 years) were recruited from Trinity
    College Dublin. 47 participants completed the task as part of a larger perception
    study. 11 of these participants were researchers in the School of Psychology and
    participated voluntarily. The remaining 36 were compensated with either a 10 Euro
    gift voucher per hour or by teaching credits forming part of their postgraduate
    research degree at the rate of 1 credit per half-hour of participation, according
    to the European Credit Transfer System (ECTS). 41 participants completed only
    the CFF threshold task associated with this study and participated on a voluntary
    basis. All participants provided written, informed consent and all participants
    had normal or corrected-to-normal visual acuity. The study was approved by the
    Ethics Committee of Trinity College Dublin’s School of Psychology (approval ID
    SPREC052022-01). Participant recruitment and data collection commenced on 1 August
    2022 and ended on 6 July 2023.
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 从都柏林三一学院招募了88名参与者（53名女性，年龄范围18-35岁）。47名参与者作为更大感知研究的一部分完成了任务。其中11名参与者是心理学院的研究人员，并自愿参与。其余36名参与者通过每小时10欧元的礼品券或按照欧洲学分转移系统（ECTS）的标准，每半小时参与1个学分的研究课程补偿。41名参与者仅完成了与本研究相关的CFF阈值任务，并基于自愿参与。所有参与者均提供了书面知情同意，视力正常或矫正到正常水平。该研究获得了都柏林三一学院心理学院伦理委员会的批准（批准号SPREC052022-01）。参与者招募和数据收集于2022年8月1日开始，2023年7月6日结束。
- en: Apparatus
  id: totrans-split-29
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 设备
- en: We measured critical flicker fusion thresholds using a novel measuring device,
    consisting of an Arduino Uno R3 microprocessor and a standard 5mm diameter, round-lens
    4500K white LED light, housed in a black container. An opaque, black viewing tube
    and goggles with blacked out frames were mounted on top of the container, to standardize
    viewing distance at ~16 cm and to eliminate almost all ambient light. Flicker
    frequency of the LED could be adjusted with a rotary encoder dial that either
    increased or decreased flicker rate in 1 Hz increments ([Fig 1](#pone-0298007-g001)).
    We measured luminance and colour temperature with a ColorCal Mk II. Mean luminance
    of the LED was ~255 lux. The device was powered by a personal laptop, using a
    USBC cable. We measured the power input with a Tektronix TDS 210 oscilloscope
    to ensure stability. The precision and stability of the LED flash timings were
    measured using a photometer, both before the start of, and after completion of
    the study. Participants completed the task while seated, with the box placed in
    front of them on a desk. Participants were allowed to hold or tilt the box as
    needed to suit their comfort and to prevent neck- or back strain while operating
    the device.
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 我们使用了一种新型测量设备测量关键闪烁融合阈值，该设备包括Arduino Uno R3微处理器和标准5mm直径、圆形镜头4500K白色LED灯，安装在黑色容器中。不透光黑色观察管和黑框眼镜安装在容器顶部，以标准化观察距离约16厘米，并几乎消除所有环境光。LED的闪烁频率可通过旋转编码器拨盘调节，每次增减1
    Hz（[图1](#pone-0298007-g001)）。我们使用ColorCal Mk II测量了亮度和色温。LED的平均亮度约为255勒克斯。该设备由个人笔记本电脑供电，使用USBC电缆。我们使用Tektronix
    TDS 210示波器测量了电源输入，以确保稳定性。使用光度计测量了LED闪光时间的精度和稳定性，研究开始前和结束后均进行了测量。参与者在坐姿下完成任务，设备放置在桌子上。参与者可以根据需要握住或倾斜盒子，以适应其舒适度，并防止操作设备时颈部或背部疲劳。
- en: Testing protocol
  id: totrans-split-31
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 测试协议
- en: 'The experiment was conducted throughout the day, between 9am and 5:30pm. The
    protocol consisted of a combination of two commonly used psychophysical experimental
    techniques: the method of limits (MOL) and the method of constant stimuli (MOC).
    As the method of limits generally produces a fast result, but the method of constant
    stimuli has a higher level of precision and stability [[27](#pone.0298007.ref027)],
    we combined the two methods to produce a protocol that took less than 10 minutes
    to complete. The MOL can be employed in two distinct manners (ascending and descending)
    and we used both, to give us three different CFF threshold values per participant,
    per session.'
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: 实验在全天进行，时间从上午9点到下午5点30分。该协议包括两种常用的心理物理实验技术的组合：极限法（MOL）和恒定刺激法（MOC）。由于极限法通常能快速产生结果，但恒定刺激法具有更高的精确度和稳定性[[27](#pone.0298007.ref027)]，我们结合了这两种方法，制定了一个不到10分钟完成的协议。MOL可采用两种不同方式（逐渐上升和逐渐下降），我们都使用了，以获得每位参与者每个会话三个不同的CFF阈值数值。
- en: 'The protocol started with two different measurements of the method of limits:
    participants observed a constantly lit LED light through the viewing tube and
    were then instructed to turn the rotary encoder clockwise, to make the light source
    start flashing. Participants were then asked to keep rotating the dial to increase
    the flash frequency in 1 Hz increments until flashes could no longer be perceived
    and the light appeared steady. The frequency at which this occurred was recorded
    (ascending measurement). The LED light source was then set to a flash frequency
    of 65 Hz, which is above the threshold at which humans are generally able to perceive
    light flashes at the described intensity. For the second measurement, participants
    were instructed to observe the light source again, but this time they were asked
    to turn the dial counter-clockwise to decrease flash frequency, until they first
    observed flashing. The frequency at which this happened was again recorded (descending
    measurement). One participant indicated during one session that they were able
    to perceive flashing at the starting point of 65 Hz. For this session, the starting
    point was set to 80 Hz instead.'
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: 协议始于两种不同的限制方法测量：参与者通过观察视管中的恒定点亮LED光源，然后被要求顺时针旋转旋转编码器，使光源开始闪烁。然后，参与者被要求继续旋转拨号器，每次增加1赫兹的闪烁频率，直到不能再感知到闪烁，而光线显得稳定。发生这种情况的频率被记录下来（升序测量）。然后，LED光源被设置为65赫兹的闪烁频率，这高于人类通常能够感知到的闪烁频率在所述强度下的阈值。对于第二次测量，参与者被要求再次观察光源，但这次被要求逆时针旋转拨号器，减少闪烁频率，直到首次观察到闪烁。再次记录此时的频率（降序测量）。一名参与者在一次会话中指出，在65赫兹的起始点上能够感知到闪烁。因此，对于这次会话，起始点被设置为80赫兹。
- en: 'The third step consisted of the method of constant stimuli: for each participant,
    we took the highest of the two aforementioned recorded thresholds, and created
    a series of 10 flash frequencies in 1 Hertz steps: 5 frequencies below the recorded
    threshold, and 4 frequencies above it. Each of the frequencies in the series was
    then multiplied by 5 to produce a set of 50 stimuli. We then randomized the entire
    set and presented it to the participant. Participants were then instructed to
    cycle through all of the 50 frequencies in the series, one by one, using the rotary
    encoder dial to instantiate the next stimulus in the set. Participants were asked
    to inform the experimenter for each stimulus whether they observed a steady light
    or not. The final critical flicker fusion threshold for the individual was determined
    by calculating the highest frequency in the series at which the user was able
    to perceive flashing 80% of the time.'
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: 第三步是使用恒定刺激法：对于每位参与者，我们取两个前述记录阈值中的较高者，并创建一系列10个闪烁频率，每隔1赫兹一个步骤：包括记录阈值以下的5个频率和记录阈值以上的4个频率。然后，将系列中的每个频率乘以5，生成一组50个刺激。随后，我们对整组进行随机排列，并呈现给参与者。要求参与者逐个遍历系列中的所有50个频率，使用旋转编码器拨号器实例化集合中的下一个刺激。参与者被要求对每个刺激通知实验者，他们是否观察到稳定的光。个体的最终关键闪烁融合阈值是通过计算参与者能够80%时间感知到闪烁的系列中的最高频率来确定的。
- en: Within-individual variation
  id: totrans-split-35
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 个体内变异
- en: 'To investigate the stability of CFF thresholds within individuals, 49 participants
    completed the task three times, with a minimum of 24 hours between each measurement.
    Each participant was retested during the same part of the day: either in the morning
    or in the afternoon.'
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
  zh: 要探究CFF阈值在个体内的稳定性，49名参与者完成了三次任务，每次测量之间至少间隔24小时。每位参与者在同一天的相同时间段进行了重新测试：要么是早上，要么是下午。
- en: Statistical analysis
  id: totrans-split-37
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 统计分析
- en: We performed statistical analyses using R version 4.2.1 [[35](#pone.0298007.ref035)]
    and RStudio version 2023.3.0.386 [[36](#pone.0298007.ref036)].
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
  zh: 我们使用R版本4.2.1 [[35](#pone.0298007.ref035)]和RStudio版本2023.3.0.386 [[36](#pone.0298007.ref036)]进行了统计分析。
- en: We calculated method of constant stimuli thresholds by creating a binomial generalized
    linear model for each participant, using the proportion of responses per frequency
    at which flicker was perceived as response variable and the frequency in Hertz
    as the explanatory variable. In these models, the range for *y* was set to 0–1,
    with 0.8 corresponding to an 80% correct score. We therefore calculated the x-value
    at which y = 0.8 ([Fig 2](#pone-0298007-g002)).
  id: totrans-split-39
  prefs: []
  type: TYPE_NORMAL
  zh: 我们通过为每个参与者创建一个二项广义线性模型来计算恒定刺激法的阈值，使用感知到闪烁的频率的响应变量和赫兹频率作为解释变量。在这些模型中，*y*的范围设置为0到1，其中0.8对应于80%的正确得分。因此，我们计算了当y
    = 0.8时的x值（[Fig 2](#pone-0298007-g002)）。
- en: Fig 2\. Example of CFF-threshold calculation for the method of constant stimuli.
  id: totrans-split-40
  prefs: []
  type: TYPE_NORMAL
  zh: Fig 2\. 恒定刺激法计算CFF阈值的示例。
- en: We created and plotted binomials models for each participant. The CFF threshold
    was then calculated for each participant as the x-coordinate at which the proportion
    of correct responses was equal to 0.8\. Shown here as the intersection point of
    the two dashed blue lines, where y = 0.8 and x = 57.08.
  id: totrans-split-41
  prefs: []
  type: TYPE_NORMAL
  zh: 我们为每个参与者创建并绘制了二项模型。然后，将每个参与者的CFF阈值计算为正确响应比例等于0.8时的x坐标。此处显示为两条虚线交点，其中y = 0.8和x
    = 57.08。
- en: '[https://doi.org/10.1371/journal.pone.0298007.g002](https://doi.org/10.1371/journal.pone.0298007.g002)'
  id: totrans-split-42
  prefs: []
  type: TYPE_NORMAL
  zh: '[https://doi.org/10.1371/journal.pone.0298007.g002](https://doi.org/10.1371/journal.pone.0298007.g002)'
- en: We analysed the between- and within- individual variation with random mixed
    effects models, using the lme4 package [[37](#pone.0298007.ref037)] and we used
    Pearson’s correlation coefficient to analyse the level of correlation between
    the three different measurements.
  id: totrans-split-43
  prefs: []
  type: TYPE_NORMAL
  zh: 我们使用lme4包[[37](#pone.0298007.ref037)]分析了随机混合效应模型中的个体间和个体内变异，并使用Pearson相关系数分析了三种不同测量之间的相关性水平。
- en: Normality of the data was assessed numerically with Shapiro tests and visually
    with quantile-quantile-plots of model residuals. Quantile-quantile plots were
    created using the car package, which contains functions and tools for statistical
    regression analysis [[38](#pone.0298007.ref038)].
  id: totrans-split-44
  prefs: []
  type: TYPE_NORMAL
  zh: 我们使用Shapiro检验对数据进行了正态性检验，并使用模型残差的分位数-分位数图进行了可视化检验。分位数-分位数图使用包含统计回归分析功能和工具的car包创建[[38](#pone.0298007.ref038)]。
- en: CFF thresholds followed a normal distribution for the method of constant stimuli
    (P = 0.12) and descending method of limits (P = 0.57), but not for the ascending
    method of limits (P < 0.05). Visual inspection indicated this was likely due to
    two extremely low values of 20 and 21 Hz. ([Fig 2](#pone-0298007-g002).) Quantile-quantile
    plot indicated a normal distribution otherwise, and Shapiro-Wilks test with the
    two outliers excluded confirmed normality of the data (P = 0.07). As the two outliers
    represent natural population variation, they were not excluded from the dataset
    and parametric analyses were carried out for all three methods.
  id: totrans-split-45
  prefs: []
  type: TYPE_NORMAL
  zh: 恒定刺激法（P = 0.12）和限制法下降方法（P = 0.57）的CFF阈值符合正态分布，但限制法上升方法不符合正态分布（P < 0.05）。视觉检查表明，这可能是由于两个极低的值20和21
    Hz造成的。([Fig 2](#pone-0298007-g002).) 分位数-分位数图表明数据在其他情况下符合正态分布，两个异常值排除后的Shapiro-Wilks检验确认了数据的正态性（P
    = 0.07）。由于这两个异常值代表自然人群的变异，它们未被排除在数据集之外，并且所有三种方法都进行了参数分析。
- en: Results
  id: totrans-split-46
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 结果
- en: Correlation between methods
  id: totrans-split-47
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 方法之间的相关性
- en: 'We obtained three CFF-threshold values for each participant (n = 88): one using
    the ascending method of limits, one using the descending method of limits and
    one using a shortened version of the method of constant stimuli. We found a high
    level of correlation (P<0.001) between all three methods, with Pearson’s *r* =
    0.93 between MOC and MOL descending, *r* = 0.76 between MOC and MOL ascending
    and *r* = 0.68 between MOL descending and MOL ascending ([Fig 3](#pone-0298007-g003)).'
  id: totrans-split-48
  prefs: []
  type: TYPE_NORMAL
  zh: 我们为每个参与者（n = 88）获得了三个CFF阈值：一个使用限制法的上升方法，一个使用限制法的下降方法，以及使用缩短版恒定刺激法的一个阈值。我们发现所有三种方法之间存在高度相关（P
    < 0.001），其中MOC与MOL下降的Pearson's *r* = 0.93，MOC与MOL上升的*r* = 0.76，MOL下降与MOL上升的*r*
    = 0.68（[Fig 3](#pone-0298007-g003)）。
- en: Fig 3\. Correlation between the different methods.
  id: totrans-split-49
  prefs: []
  type: TYPE_NORMAL
  zh: 'Fig 3\. 不同方法之间的相关性。 '
- en: 'A: Correlation between MOC and MOL descending, b: Correlation between MOC and
    MOL ascending, and c: Correlation between MOL ascending and MOL descending.'
  id: totrans-split-50
  prefs: []
  type: TYPE_NORMAL
  zh: A：MOC与MOL下降之间的相关性，B：MOC与MOL上升之间的相关性，以及C：MOL上升与MOL下降之间的相关性。
- en: '[https://doi.org/10.1371/journal.pone.0298007.g003](https://doi.org/10.1371/journal.pone.0298007.g003)'
  id: totrans-split-51
  prefs: []
  type: TYPE_NORMAL
  zh: '[https://doi.org/10.1371/journal.pone.0298007.g003](https://doi.org/10.1371/journal.pone.0298007.g003)'
- en: Variation in CFF thresholds
  id: totrans-split-52
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: CFF阈值的变异
- en: We tested a total of 88 participants and recorded three CFF threshold measurements
    for each participant. The distribution of CFF values was similar for each method
    ([Fig 4](#pone-0298007-g004)). [Table 1](#pone-0298007-t001) lists the results
    for each method used.
  id: totrans-split-53
  prefs: []
  type: TYPE_NORMAL
  zh: 我们测试了总共88名参与者，并为每位参与者记录了三次CFF阈值测量结果。每种方法的CFF值分布相似（[图4](#pone-0298007-g004)）。[表1](#pone-0298007-t001)列出了所使用的每种方法的结果。
- en: Fig 4\. Distribution of CFF thresholds for the three different measurements.
  id: totrans-split-54
  prefs: []
  type: TYPE_NORMAL
  zh: 图4. 不同测量方法的CFF阈值分布。
- en: 'The method of constant stimuli and descending method of limits both followed
    a normal distribution (Shapiro-Wilk normality test: P = 0.12 and P = 0.57 respectively).
    Due to two influential extremely low values, the ascending method of limits does
    not follow a normal distribution (P < 0.05).'
  id: totrans-split-55
  prefs: []
  type: TYPE_NORMAL
  zh: 恒定刺激法和极限下降法均服从正态分布（Shapiro-Wilk正态性检验：P = 0.12和P = 0.57）。由于两个影响深远的极低值，上升极限法不符合正态分布（P
    < 0.05）。
- en: '[https://doi.org/10.1371/journal.pone.0298007.g004](https://doi.org/10.1371/journal.pone.0298007.g004)'
  id: totrans-split-56
  prefs: []
  type: TYPE_NORMAL
  zh: '[https://doi.org/10.1371/journal.pone.0298007.g004](https://doi.org/10.1371/journal.pone.0298007.g004)'
- en: Results of CFF measurement for the method of constant stimuli (MOC), ascending
    method of limits (Asc. MOL) and descending method of limits (Desc. MOL). Columns
    indicate method, minimum and maximum measured values, group mean, standard deviation
    (SD), variance and 95% prediction interval (PI), respectively.
  id: totrans-split-57
  prefs: []
  type: TYPE_NORMAL
  zh: 恒定刺激法（MOC）、上升极限法（Asc. MOL）和下降极限法（Desc. MOL）的CFF测量结果。列分别表示方法、最小和最大测量值、组均值、标准偏差（SD）、方差和95%预测区间（PI）。
- en: We found no difference in mean CFF-thresholds between males and females for
    any of the methods (P>0.05) ([Fig 5](#pone-0298007-g005)).
  id: totrans-split-58
  prefs: []
  type: TYPE_NORMAL
  zh: 对于任何方法，我们在男性和女性之间的平均CFF阈值没有差异（P>0.05）（[图5](#pone-0298007-g005)）。
- en: Test-retest variability
  id: totrans-split-59
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 测试重测可变性
- en: Of the 88 participants, 49 participants completed three sessions of CFF measurements.
    For each method, all three sessions were highly correlated with each other ([Table
    2](#pone-0298007-t002)). Within- and between individual variation in CFF thresholds
    for all three methods were analysed using mixed effects models, where the CFF
    threshold was used as the response variable, session as explanatory variable,
    sex as a fixed effect and participant as random effect. As we hypothesized that
    the magnitude of within-participant variation might not be equal between participants,
    we performed the analyses using both random intercept and random slope models.
    The random slopes allow for different rates of change in CFF over the course of
    the three sessions. We used ANOVA to compare full (random slope and intercept)
    models against random-intercept-only models and against null models. To investigate
    possible effects of sex on CFF, best-fitting models were also compared against
    similar models that did not include the “sex” variable.
  id: totrans-split-60
  prefs: []
  type: TYPE_NORMAL
  zh: 88名参与者中，49名完成了三次CFF测量。对于每种方法，所有三次测量结果彼此之间高度相关（[表2](#pone-0298007-t002)）。使用混合效应模型分析了所有三种方法中CFF阈值的个体内和个体间变化，其中CFF阈值用作响应变量，会话作为解释变量，性别作为固定效应，参与者作为随机效应。由于我们假设个体内变化的幅度可能在参与者之间不等，因此我们使用了随机截距和随机斜率模型进行分析。随机斜率允许在三次会话期间CFF的变化速率不同。我们使用方差分析比较了完整模型（随机斜率和截距）与仅随机截距模型以及空模型。为了探讨性别对CFF的可能影响，还将最佳拟合模型与不包含“性别”变量的类似模型进行了比较。
- en: For all three methods, data was best explained with the inclusion of a random
    intercept and slope. For all three methods, full models were significantly different
    from random-intercept-only models and null-models, indicating that CFF thresholds
    within the same participants differed between sessions ([Table 2](#pone-0298007-t002).
    P<0.01 for all methods). Session correlated positively with CFF for all three
    methods, with 0.89 Hz for MOC, 1.22 Hz for ascending MOL and 1.3 for descending
    MOL, which accounted for about 10% of the variance for each method. About 80%
    of the variance in the multiple-measures data was explained by between-participant
    differences. The remaining 4–9% variance can be assumed to be due to within-individual
    differences ([Table 3](#pone-0298007-t003)).
  id: totrans-split-61
  prefs: []
  type: TYPE_NORMAL
  zh: 对于所有三种方法，数据包括随机截距和斜率时最能解释。对于所有三种方法，完整模型与仅随机截距模型和空模型明显不同，表明同一参与者在不同会话中的CFF阈值不同（[表2](#pone-0298007-t002)。所有方法的P<0.01）。对于所有三种方法，会话与CFF呈正相关，MOC为0.89
    Hz，升序MOL为1.22 Hz，降序MOL为1.3 Hz，每种方法的方差解释约为10%。多个测量数据的方差约80%可以归因于参与者之间的差异。剩余的4-9%方差可以假定是个体内部差异的结果（[表3](#pone-0298007-t003)）。
- en: Sex differences in within-individual variation
  id: totrans-split-62
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 性别在个体内变异中的差异
- en: For the descending MOL, the model including sex was significantly different
    from the model where it was not included as a fixed variable (P<0.05) and for
    the MOC the two models were near-significantly different (P = 0.055). For both
    models AIC values were lower with sex included as a fixed variable. For the ascending
    MOL, AIC values were similar and removing the variable “sex” did not have an effect
    on the model (P = 0.29). Due to this possible effect of sex on the models, we
    conducted a post-hoc analysis of the multiple-measures data for each sex separately.
    We again created random slope fixed effects models with CFF threshold for each
    method as the response variable, session as explanatory variable, and participant
    as a random effect. This time, for all three methods, full models were no different
    from null-models for male participants (n = 20), indicating that for males, CFF-thresholds
    were relatively stable between sessions (P = 0.38 for MOC, P = 0.17 for asc. MOL
    and P = 0.31 for desc. MOL). For females (n = 29) however, full models were significantly
    different from null models for each method (P<0.001 for MOC and desc. MOL, and
    P<0.05 for asc. MOL) ([Fig 6](#pone-0298007-g006)). In males, CFF increased by
    about 0.4 Hz. between sessions on average, whereas in females it increased by
    about 1.6 Hz ([Table 4](#pone-0298007-t004)).
  id: totrans-split-63
  prefs: []
  type: TYPE_NORMAL
  zh: 对于降序限制方法，包含性别作为固定变量的模型与不包含性别的模型显著不同（P<0.05），对于MOC，两个模型几乎显著不同（P = 0.055）。在包含性别的模型中，AIC值较低。对于升序限制方法，AIC值类似，移除变量“性别”对模型没有影响（P
    = 0.29）。由于性别可能对模型产生影响，我们对每个性别单独进行了多次测量数据的事后分析。我们再次创建了随机斜率固定效应模型，以每种方法的CFF阈值作为响应变量，会话作为解释变量，并将参与者作为随机效应。这一次，对于所有三种方法，男性参与者（n
    = 20）的完整模型与空模型没有显著差异，表明对于男性，CFF阈值在会话之间相对稳定（MOC的P = 0.38，升序MOL的P = 0.17，降序MOL的P
    = 0.31）。然而，对于女性（n = 29），每种方法的完整模型与空模型显著不同（MOC和降序MOL的P<0.001，升序MOL的P<0.05）（[图6](#pone-0298007-g006)）。在男性中，CFF平均增加约0.4
    Hz。而在女性中，增加约1.6 Hz（[表4](#pone-0298007-t004)）。
- en: Fig 6\. CFF test-retest variability for males and females.
  id: totrans-split-64
  prefs: []
  type: TYPE_NORMAL
  zh: 图6\. 男性和女性的CFF测试-重新测试变异性。
- en: Correlation plots comparing CFF-thresholds between session one and two, session
    two and three and session one and three for the method of constant stimuli (top
    row), the ascending method of limits (middle row) and the descending method of
    limits (bottom row). Male CFF displayed in blue, female CFF displayed in purple.
  id: totrans-split-65
  prefs: []
  type: TYPE_NORMAL
  zh: 相关图显示比较CFF阈值，第一次会话与第二次会话，第二次会话与第三次会话以及第一次会话与第三次会话，对于恒定刺激方法（顶部行），升序限制方法（中间行）和降序限制方法（底部行）。男性CFF显示为蓝色，女性CFF显示为紫色。
- en: '[https://doi.org/10.1371/journal.pone.0298007.g006](https://doi.org/10.1371/journal.pone.0298007.g006)'
  id: totrans-split-66
  prefs: []
  type: TYPE_NORMAL
  zh: '[https://doi.org/10.1371/journal.pone.0298007.g006](https://doi.org/10.1371/journal.pone.0298007.g006)'
- en: Discussion
  id: totrans-split-67
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 讨论
- en: With our current study, we have validated a quick, low-cost and portable method
    to test CFF thresholds. Results from all three methods followed a similar range
    and standard deviation ([Table 1](#pone-0298007-t001)). The CFF threshold range
    discovered for the method of constant stimuli is also in agreement with the one
    found in Eisen-Enosh et al. [[27](#pone.0298007.ref027)]. Similar to our results,
    Eisen-Enosh et al. also reported a slightly lower test-retest repeatability for
    the method of limits than for the method of constant stimuli. This, according
    to our findings, may in most part be due to the ascending part of the measurement.
    Our results indicate that a shortened version of the method of constant stimuli
    can still provide an accurate result, while greatly reducing testing time. The
    ascending method of limits may be slightly more prone to extreme results. It is
    common in psychophysical paradigms to calculate a mean threshold from only an
    ascending- and a descending method of limits measurement [[27](#pone.0298007.ref027),[29](#pone.0298007.ref029),[39](#pone.0298007.ref039)],
    which may skew the results and may not represent an individual’s true CFF threshold
    if one of the values turns out to be an outlier. CFF thresholds may potentially
    be made more robust by adding the shortened version of the method of constant
    stimuli.
  id: totrans-split-68
  prefs: []
  type: TYPE_NORMAL
  zh: 通过我们当前的研究，我们已经验证了一种快速、低成本且便携的方法来测试CFF阈值。所有三种方法得出的结果都在相似的范围和标准偏差内（[表1](#pone-0298007-t001)）。通过常数刺激法发现的CFF阈值范围与Eisen-Enosh等人的研究结果一致[[27](#pone.0298007.ref027)]。与我们的结果类似，Eisen-Enosh等人还报告了限制方法的测试-重测可重复性略低于常数刺激法。根据我们的发现，这在很大程度上可能是由于测量的上升部分造成的。我们的结果表明，简化版的常数刺激法仍然可以提供准确的结果，同时大大缩短测试时间。限制方法的上升阶段可能略微更容易产生极端结果。在心理物理学范式中，通常只从限制方法的上升和下降测量中计算平均阈值[[27](#pone.0298007.ref027),[29](#pone.0298007.ref029),[39](#pone.0298007.ref039)]，这可能会扭曲结果，可能不能代表个体的真实CFF阈值，如果其中一个值被识别为异常值。通过添加简化版的常数刺激法，CFF阈值可能变得更加稳健。
- en: Much of the existing literature relating to CFF compare measured thresholds
    to other physical and/or psychophysical attributes. Our study placed focus on
    variation in CFF thresholds both within- and between individuals of similar age.
    With this study, we have shown that there are considerable individual differences
    in CFF thresholds and that CFF is relatively stable over time. We found no significant
    difference in mean CFF thresholds between males and females, which is in agreement
    with previous findings [[25](#pone.0298007.ref025),[26](#pone.0298007.ref026),[40](#pone.0298007.ref040),[41](#pone.0298007.ref041)].
    However, the results from our post-hoc analysis do show a clear difference between
    sexes in the test-retest repeatability of CFF. This could be an indication that
    CFF might be more stable in males than in females, but replication studies are
    needed to further explore this possibility.
  id: totrans-split-69
  prefs: []
  type: TYPE_NORMAL
  zh: 大部分现有文献关于CFF与其他物理和/或心理物理属性的阈值进行比较。我们的研究集中在同龄人群内部和个体间CFF阈值的变化上。通过这项研究，我们展示了CFF阈值在个体之间存在显著差异，并且随时间相对稳定。我们发现男性和女性的平均CFF阈值没有显著差异，这与先前的研究结果一致[[25](#pone.0298007.ref025),[26](#pone.0298007.ref026),[40](#pone.0298007.ref040),[41](#pone.0298007.ref041)]。然而，我们后续分析的结果显示，男女之间在CFF的测试-重测可重复性方面存在明显差异。这可能表明，CFF在男性中可能比在女性中更稳定，但需要复制研究来进一步探讨这一可能性。
- en: As all participants in our study were within a small age range, had normal or
    corrected-to-normal visual acuity and all declared to be in general good health,
    the observed variation in CFF thresholds cannot be explained by variation in these
    factors. However, visual perception involves many physiological and psychological
    processes. It is therefore difficult to determine from where this variation might
    arise. For example, at the physical level, differences in the anatomy of the primary
    visual cortex can affect the processing of visual information [[42](#pone.0298007.ref042)].
    At the higher level of psychological processing, the formation of a percept and
    subsequently, the generation of a decision about that percept, also influence
    whether an individual determines they are perceiving a stimulus as constant or
    not-constant. Additionally, natural variation in brain wave oscillations may result
    in a difference in visual integration window sizes in different individuals [[43](#pone.0298007.ref043)].
  id: totrans-split-70
  prefs: []
  type: TYPE_NORMAL
  zh: 由于我们研究中的所有参与者年龄相差不大，视力正常或矫正到正常水平，并且所有人都声称身体状况良好，观察到的CFF阈值变化不能通过这些因素的变化来解释。然而，视觉感知涉及许多生理和心理过程。因此，很难确定这种变化可能来自何处。例如，在物理水平上，主视觉皮层解剖结构的差异可能会影响视觉信息的处理[[42](#pone.0298007.ref042)]。在更高层次的心理处理中，感知的形成以及随后对该感知做出决策也会影响个体是否认为他们在感知刺激时是恒定的还是非恒定的。此外，大脑波振荡的自然变异可能导致不同个体的视觉整合窗口大小存在差异[[43](#pone.0298007.ref043)]。
- en: The magnitude of the variation in CFF we found between individuals is quite
    large, and we calculated a prediction interval of roughly 21 Hz (± 10.6 Hz from
    the calculated mean). This amount of variation is comparable with the variation
    reported among closely related species that occupy different ecological niches,
    such as having habitats with different luminance levels [[44](#pone.0298007.ref044),[45](#pone.0298007.ref045)]
    or having a preference for faster or slower moving prey [[46](#pone.0298007.ref046)].
    This suggests that the spread of CFF thresholds in humans is in a range that could
    have important effects on function. It would therefore be interesting to explore
    how individual variation in visual temporal resolution in humans may translate
    to perception and behaviour in real-world scenarios, especially those requiring
    high-speed perception and action, such as athletic performance or competitive
    gaming.
  id: totrans-split-71
  prefs: []
  type: TYPE_NORMAL
  zh: 我们发现的CFF个体间变异的幅度相当大，我们计算出大约21 Hz（从计算平均值的±10.6 Hz）的预测区间。这种变异程度与不同生态位的密切相关物种之间报告的变异相当，例如具有不同光度水平栖息地[[44](#pone.0298007.ref044),[45](#pone.0298007.ref045)]或偏好更快或更慢的移动猎物[[46](#pone.0298007.ref046)]。这表明人类的CFF阈值范围可能对功能产生重要影响。因此，探讨人类视觉时间分辨率的个体变异如何转化为现实场景中的感知和行为将是有趣的，特别是那些需要高速感知和行动的场景，如运动表现或竞技游戏。
