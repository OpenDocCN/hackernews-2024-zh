- en: '**Meet the Team**'
  id: totrans-split-35
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**认识团队**'
- en: The founding team comes from big tech, hedge funds, and a previous exit before
    starting a robo-advisor (Quantbase) with thousands of clients. We expect each
    other to work at our best and constantly challenge ourselves to find ways to grow
    faster and deliver a better customer experience. The result is a tight-knit company
    growing rapidly as the cutting edge upstart in an old industry.
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
  zh: 成立团队来自大型科技公司、对冲基金以及之前创办过一家量化投资顾问公司（Quantbase），拥有数千名客户。我们期望彼此发挥最佳水平，不断挑战自己，找到增长更快、提供更优客户体验的方法。结果是，作为老行业中的前沿新兴公司，我们紧密团结，迅速成长。
- en: We take our work seriously but always find time to share a laugh and get to
    know each other on a personal level. The team is largely remote, but our main
    office is in New York City on Wall Street where you’ll be working a few days a
    week. We will frequently get together - either in NYC, or SF, or at a week long
    Airbnb in some cool location, to work together in-person 3-5 times a year.
  id: totrans-split-37
  prefs: []
  type: TYPE_NORMAL
  zh: 我们认真对待工作，但总会抽出时间一起欢笑，更深入地了解彼此。团队主要是远程工作，但我们的主要办公室在纽约华尔街，你每周会在那里工作几天。我们经常会聚在一起——无论是在纽约、旧金山，还是在一处酷炫的Airbnb短租地，每年会有3-5次的面对面工作机会。
- en: To date, we've raised $2.5M from Y Combinator, Lynett Capital, and Singularity
    Capital among others.
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
  zh: 至今，我们已从Y Combinator、Lynett Capital和Singularity Capital等投资者那里筹集了250万美元。
