- en: The US government makes a $42 million bet on open cell networks - The Verge
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 美国政府对开放蜂窝网络投下4200万美元的赌注 - The Verge
- en: 来源：[https://www.theverge.com/2024/2/12/24070550/open-ran-standard-us-funding-5g-huawei](https://www.theverge.com/2024/2/12/24070550/open-ran-standard-us-funding-5g-huawei)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.theverge.com/2024/2/12/24070550/open-ran-standard-us-funding-5g-huawei](https://www.theverge.com/2024/2/12/24070550/open-ran-standard-us-funding-5g-huawei)
- en: The US government has [committed $42 million](https://www.ntia.gov/press-release/2024/biden-harris-administration-awards-42m-wireless-innovation)
    to further the development of the 5G Open RAN (O-RAN) standard that would allow
    wireless providers to mix and match cellular hardware and software, opening up
    a bigger market for third-party equipment that’s cheaper and interoperable. The
    National Telecommunications and Information Administration (NTIA) grant would
    establish a Dallas O-RAN testing center to prove the standard’s viability as a
    way to head off Huawei’s steady cruise toward a global cellular network hardware
    monopoly.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 美国政府已经[承诺投入4200万美元](https://www.ntia.gov/press-release/2024/biden-harris-administration-awards-42m-wireless-innovation)用于进一步开发5G开放射频接入网（O-RAN）标准，该标准允许无线提供商混搭各种蜂窝硬件和软件，从而打开更大的第三方设备市场，降低成本并提升互操作性。国家电信和信息管理局（NTIA）的这一资助将建立一个达拉斯O-RAN测试中心，以证明该标准作为阻止华为向全球蜂窝网络硬件垄断稳步推进的一种可行方式。
- en: Verizon global network and technology president Joe Russo [promoted the funding](https://go.redirectingat.com/?xs=1&id=1025X1701640&url=https%3A%2F%2Fwww.verizon.com%2Fabout%2Fnews%2Fnew-grant-ntia-o-ran-carriers-vendors-globally)
    as a way to achieve “faster innovation in an open environment.” To achieve the
    standard’s goals, AT&T vice president of RAN technology [Robert Soni says](https://about.att.com/blogs/2024/open-ran.html)
    that AT&T and Verizon have formed the Acceleration of Compatibility and Commercialization
    for Open RAN Deployments Consortium (ACCoRD), which includes a grab bag of wireless
    technology companies like Ericsson, Nokia, Samsung, Dell, Intel, Broadcom, and
    Rakuten.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: Verizon全球网络与技术总裁Joe Russo [推动了这一资助](https://go.redirectingat.com/?xs=1&id=1025X1701640&url=https%3A%2F%2Fwww.verizon.com%2Fabout%2Fnews%2Fnew-grant-ntia-o-ran-carriers-vendors-globally)，称其为实现“在开放环境中更快速的创新”的途径。为实现该标准的目标，AT&T无线接入网技术副总裁[Robert
    Soni表示](https://about.att.com/blogs/2024/open-ran.html)AT&T和Verizon已经组建了加速兼容性和商业化开放RAN部署联盟（ACCoRD），该联盟包括爱立信、诺基亚、三星、戴尔、英特尔、博通和乐天等一系列无线技术公司。
- en: Japanese wireless carrier Rakuten formed as the first O-RAN network in 2020\.
    The company’s then CEO, Tareq Amin, [told *The Verge*’s Nilay Patel](/23297756/5g-rakuten-mobile-ceo-oran-cloud-network-decoder)
    in 2022 that Open RAN would enable low-cost network build-outs using smaller equipment
    rather than massive towers — which has long been part of the promise of 5G.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 日本无线运营商乐天于2020年组建了第一个O-RAN网络。公司的当时CEO塔雷克·阿敏在2022年对*The Verge*的尼莱·帕特尔（Nilay Patel）[表示](/23297756/5g-rakuten-mobile-ceo-oran-cloud-network-decoder)开放射频接入网将利用较小设备而非大型塔实现低成本网络建设——这一直是5G的承诺之一。
- en: But O-RAN is about more than that; establishing interoperability means companies
    like Verizon and AT&T wouldn’t be forced to buy all of their hardware from a single
    company to create a functional network. For the rest of us, that means faster
    build-outs and “more agile networks,” [according to Rakuten](https://symphony.rakuten.com/blog/open-ran-explained-all-you-need-to-know-and-more).
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 但O-RAN不仅仅是这些；建立互操作性意味着像Verizon和AT&T这样的公司不再被迫从单一公司购买所有硬件来创建功能网络。对于我们其他人来说，这意味着更快的建设和“更灵活的网络”，[根据Rakuten的说法](https://symphony.rakuten.com/blog/open-ran-explained-all-you-need-to-know-and-more)。
- en: In the US, Dish has been working on its own O-RAN network, under the name Project
    Genesis. The 5G network was [creaky and unreliable](/2022/11/24/23445995/dish-5g-network-genesis-las-vegas-trial)
    when former *Verge* staffer Mitchell Clarke tried it out in Las Vegas in 2022,
    but the company said in June last year that it had [made its goal](/2023/6/15/23762646/dish-network-june-2023-boost-fcc-population-coverage-5g-genesis)
    of covering 70 percent of the US population. Dish has struggled to [become the
    next big cell provider](https://www.lightreading.com/open-ran/wall-street-is-fed-up-with-dish-network)
    in the US, though — leading satellite communications company EchoStar, which spun
    off from Dish in 2008, to [purchase the company](/2024/1/2/24022413/dish-network-echostar-acquisition-5g-boost-mobile-wireless)
    in January.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在美国，Dish 正在开发自己的 O-RAN 网络，名为 Genesis 项目。2022 年，前 *Verge* 员工米切尔·克拉克在拉斯维加斯尝试时发现，这个
    5G 网络[老旧且不可靠](/2022/11/24/23445995/dish-5g-network-genesis-las-vegas-trial)，但该公司去年六月表示已[实现了目标](/2023/6/15/23762646/dish-network-june-2023-boost-fcc-population-coverage-5g-genesis)，覆盖了美国
    70% 的人口。Dish 一直努力成为美国的[下一个大型手机供应商](https://www.lightreading.com/open-ran/wall-street-is-fed-up-with-dish-network)，尽管如此
    —— 导致卫星通信公司 EchoStar，2008 年从 Dish 分拆出来，于今年一月[收购了该公司](/2024/1/2/24022413/dish-network-echostar-acquisition-5g-boost-mobile-wireless)。
- en: All of this adds up to a united front against Huawei’s domination of global
    cellular equipment and infrastructure. [*The Washington Post* writes](https://www.washingtonpost.com/technology/2024/02/12/oran-biden-china-huawei-technology/)
    that O-RAN “is Washington’s anointed champion to try to unseat the Chinese tech
    giant Huawei Technologies” as the world’s biggest supplier of cellular infrastructure
    gear. The *Post* points out that Biden has made O-RAN a priority point of discussion
    with global leaders in recent years, and that both Congress and the NTIA have
    allocated around $2 billion for the advancement of the standard.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 所有这些都构成了一个统一的阵线，反对华为在全球移动设备和基础设施的主导地位。[*华盛顿邮报* 撰写](https://www.washingtonpost.com/technology/2024/02/12/oran-biden-china-huawei-technology/)，O-RAN
    "是华盛顿指定的冠军，试图推翻中国科技巨头华为技术有限公司" 作为全球最大的蜂窝基础设施设备供应商。*邮报* 指出，拜登近年来已经将 O-RAN 作为与全球领导人讨论的重点，并且国会和
    NTIA 已经为该标准的推进分配了大约 20 亿美元。
- en: This $42 million grant is a drop in the bucket compared to all of that, but
    the establishment of a testing center is a key step in the process; it creates
    an arena where ACCoRD partners can establish that the standard can work and get
    the buy-in of other big players across the world. The *Post* notes that Ericsson
    and AT&T made big commitments in December, with [a $14 billion, five-year contract](https://about.att.com/story/2023/commercial-scale-open-radio-access-network.html)
    to infuse most or — in the case of Ericsson — all of their hardware with O-RAN
    compatibility within the next couple of years, giving the standard some hefty
    momentum.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 这 4200 万美元的拨款与此相比几乎微不足道，但测试中心的建立是这个过程中的关键步骤；它创造了一个 ACCoRD 合作伙伴可以证明该标准可行并赢得世界其他大型参与者支持的场所。*邮报*
    指出，爱立信和 AT&T 在去年十二月做出了重大承诺，通过[一份 140 亿美元、五年的合同](https://about.att.com/story/2023/commercial-scale-open-radio-access-network.html)在未来几年内将其大部分或
    —— 对于爱立信而言 —— 所有硬件注入 O-RAN 兼容性，为该标准带来了强劲的动力。
