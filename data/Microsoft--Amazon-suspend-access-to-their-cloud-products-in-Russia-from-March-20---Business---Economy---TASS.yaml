  zh: 来源：[https://tass.com/economy/1760215](https://tass.com/economy/1760215)
- en: MOSCOW, March 15\. /TASS/. Microsoft and Amazon will suspend access to their
    cloud products in Russia from March 20, the Russian company Softline announced.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: Microsoft 和 Amazon 将从 2024 年 3 月 20 日起暂停在俄罗斯的云产品的访问权限，据俄罗斯公司 Softline 宣布。
- en: Softline notes that it has received this information from Microsoft and Amazon.
    "For Russian companies, this means that it will be impossible to use these products
    or access the data contained in them from March 20, 2024," the company said.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: Softline 指出，该公司已从 Microsoft 和 Amazon 处获得了这一信息。公司称：“对于俄罗斯公司来说，这意味着从 2024 年 3
    月 20 日起，将无法使用这些产品或访问其中包含的数据。”
- en: Elena Volotovskaya, Vice President for Investments at Softline, also published
    a letter from Microsoft on her Telegram channel. As the Russian company warned,
    due to the closure of access, functional restrictions in the operation of cloud
    products and services from Microsoft, Amazon, and Google are possible.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: Softline 投资副总裁 Elena Volotovskaya 也在她的 Telegram 频道上发布了 Microsoft 的一封信。作为俄罗斯公司的警告，由于访问关闭，可能会出现
    Microsoft、Amazon 和 Google 的云产品和服务运营方面的功能限制。
- en: The restrictions are prompted by the 12th package of EU sanctions against Russia
    dated December 19, 2023\. In particular, the package limited supplies of software
    for business analytics and other products to the country.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这些限制是由于欧盟 2023 年 12 月 19 日制定的第 12 套对俄制裁措施所引发。该套措施特别限制向该国供应商业分析软件和其他产品。
- en: '"It is important to note that it can concern all cloud products from Microsoft,
    Amazon and Google, which copyright holders determine as prohibited for delivery
    to Russia in accordance with the requirements of the regulation [EU 833/2014],"
    Softline concludes.'
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: “重要的是要注意，这可能涉及到所有由版权所有者确定为根据《欧盟 833/2014 条例》禁止向俄罗斯交付的产品，包括来自 Microsoft、Amazon
    和 Google 的所有云产品”，Softline 总结道。
