  zh: Microlino老板：“大多数汽车对于它们的使用来说太大了”
- en: COO confirms a £200 monthly lease cost for the adorable electric rival to the
    Citroen Ami
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 首席运营官确认可爱的电动竞争对手Citroen Ami每月租赁费用为200英镑
- en: '[Microlino](https://www.topgear.com/car-news/big-reads/toy-story-driving-adorable-microlino-ev)
    has confirmed its follow-up ‘[Lite](https://www.topgear.com/car-news/first-look/fight-microlino-lite-here-take-citroen-ami)’
    model will begin production this spring and aims to bring it to Britain’s shores
    soon after, with it set to rival the [Citroën Ami](https://www.topgear.com/car-reviews/citroen/ami)
    in perhaps the world’s most adorable bout of miniature EVs. Pika pika?'
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[Microlino](https://www.topgear.com/car-news/big-reads/toy-story-driving-adorable-microlino-ev)已确认其后续型号‘[Lite](https://www.topgear.com/car-news/first-look/fight-microlino-lite-here-take-citroen-ami)’将于今年春季开始生产，并计划在不久之后将其带到英国海岸，该车型旨在与[Citroën
    Ami](https://www.topgear.com/car-reviews/citroen/ami)竞争，成为世界上最可爱的微型电动车之一。皮卡皮卡？'
- en: We sat down with Oliver Oubotor, the COO of [Microlino](https://www.topgear.com/car-news/geneva-motor-show-2020/microlino-back-and-bubble-car-now-has-trike-friend),
    to find out more about his latest product which, thanks to current rules and regulations,
    can even be driven by 14-year-olds in Europe.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我们与[Microlino](https://www.topgear.com/car-news/geneva-motor-show-2020/microlino-back-and-bubble-car-now-has-trike-friend)的首席运营官Oliver
    Oubotor坐下来，了解更多关于他的最新产品的信息，由于当前的法规，甚至可以由欧洲的14岁青少年驾驶。
- en: Advertisement - Page continues below
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 广告 - 页面继续下面
- en: “When we presented the original Microlino eight years ago, the idea was to create
    a new product category between bikes and cars. It’s a bit like an iPad, it’s not
    a laptop, and it’s not a smartphone, but something in the middle. Why? Because
    most cars are just far too big for what they’re being used for.”
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: “当我们八年前推出Microlino原型时，我们的想法是在自行车和汽车之间创造一个新的产品类别。这有点像iPad，它不是笔记本电脑，也不是智能手机，而是介于两者之间的东西。为什么呢？因为大多数汽车对于它们的使用来说太大了。”
- en: He’s not wrong. The law of averages says there are between just 1.2 and 1.6
    people sitting in most cars daily, with the average distance covered hovering
    around the 20-mile mark.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 他说得没错。平均数法则表明，大多数汽车每天只有1.2到1.6人乘坐，平均行驶距离约为20英里。
- en: “Our idea was to introduce something which caters for this trend and, of course,
    with a lower footprint in mind. But you can’t just sell a car on making sense,
    it also needs to excite with its design. So when we came across the bubble cars
    from the ‘50s, like the Heinkel Kabine, we thought this was the perfect design
    language for the sort of car we were trying to create.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: “我们的想法是推出一款符合这一趋势的产品，当然，也考虑到较小的空间占地面积。但你不能只是凭逻辑来卖车，它的设计也需要让人激动。所以当我们遇到50年代的泡泡车，比如海因克尔卡宾时，我们觉得这是我们试图打造的这种汽车的完美设计语言。”
- en: '"And this sort of design only works in a small form factor, if you extend it,
    it looks awkward, right? So we ran with it.”'
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: “而且这种设计只在小型形态中起作用，如果扩展它，看起来就很尴尬，对吧？所以我们就这么做了。”
- en: Advertisement - Page continues below
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 广告 - 页面继续下面
- en: The dimensions do make sense with all the flotsam and jetsam overwhelming today’s
    biggest cities, like London’s two-billion-strong army of Uber Eats drivers. If
    you didn’t already know, this has a direct influence on average speed, so is there
    any use in having a car which travels at more than 30mph?
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 这些尺寸确实合理，今天的最大城市如伦敦的20亿优步外卖司机数量众多，充斥着种种琐事，这直接影响了平均速度，那么有必要拥有速度超过30英里每小时的车辆吗？
- en: “The Microlino is built to travel at between 18 and 37mph, which we think is
    the ideal speed for today. It means you can also travel on country lanes and not
    be a traffic hurdle.”
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: “Microlino的设计速度在18到37英里每小时之间，我们认为这是今天的理想速度。这意味着你也可以在乡间小路上行驶，而不会成为交通障碍。”
- en: While the Lite has an identical top speed to the Ami (28mph), its 62 miles of
    range is a whole 16 more than its rival and *could* be a dealbreaker for some
    customers. Oliver then talked us through the Lite’s design philosophy, which could
    spell even more trouble for the little Citroën as a city car.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然 Lite 的最高速度与 Ami 相同（28mph），但其62英里的续航里程比竞争对手多出整整16英里，*可能*对某些客户来说是个决定性因素。接着
    Oliver 详细介绍了 Lite 的设计理念，这可能会给作为城市车的小型 Citroën 带来更多麻烦。
- en: “The Lite is the only car in the world right now with a front door, which we
    decided to fit for the sole purpose of enabling cross-parking. It was definitely
    a challenge to put together, but it means owners can get out directly onto the
    pavement. It was one thing doing this 60 years ago, but the current taste in design,
    plus additional factors like weather-proofing, meant we had to think and work
    on different parameters.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: “Lite 是世界上唯一一辆带有前门的汽车，我们决定装上它的唯一目的是为了方便横向停车。把它组装起来确实是个挑战，但这意味着车主可以直接走到人行道上。60年前这么做是一回事，但现代的设计趋势，加上防水等附加因素，意味着我们必须考虑和处理不同的参数。
- en: Thank you for subscribing to our newsletter. Look out for your regular round-up
    of news, reviews and offers in your inbox.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢您订阅我们的通讯。请在您的收件箱里寻找我们定期的新闻、评论和优惠汇总。
- en: Get all the latest news, reviews and exclusives, direct to your inbox.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 获取所有最新的新闻、评论和独家内容，直接发送到您的收件箱中。
- en: “We’ve also given it a unibody chassis to work with the soft close door, so
    it’s constructed like a car for better safety. The unibody then has a teardrop
    shell above it, but where it differs from the vintage bubble cars is the aerodynamics,
    which we’ve improved by bringing the rear wheels closer together.”
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: “我们还给它一个单体车身底盘，配合软关门，所以它像一辆更安全的汽车一样构建。单体车身然后在顶部有一个眼泪形壳体，但与老式泡泡车不同的是空气动力学，我们通过将后轮更靠近来改善了它。”
- en: There are plenty of other quirky design traits to point out too, like the headlights,
    which have the mirrors incorporated into the rear for more efficient packaging.
    The Lite has also been given a soft-top design akin to the [Fiat 500C](https://www.topgear.com/car-reviews/fiat/500c),
    with customers also able to choose from a two-tone body finish. Feeling retro
    enough yet?
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 还有很多其他古怪的设计特点值得一提，比如大灯，后面镜子融入其中，使得包装更加高效。Lite 还采用了类似[Fiat 500C](https://www.topgear.com/car-reviews/fiat/500c)的软顶设计，顾客还可以选择双色车身饰面。已经足够复古了吗？
- en: “The other main area of focus was the boot. We keep saying ‘two people and three
    crates of beer’ is what we’re aiming for, and we think we’ve achieved it with
    this design.”
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: “另一个主要关注的领域是后备箱。我们一直说‘两个人和三箱啤酒’是我们的目标，我们认为这种设计实现了。”
- en: You’ll be wondering about price at this point, and Oliver has confirmed a targeted
    ‘entry’ monthly price of under £200, though leasing will remain the sole purchase
    option as things stand.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 此时你可能会关心价格，Oliver 确认了一个针对性的‘入门’月租价格低于£200，尽管目前租赁仍然是唯一的购买选项。
- en: Let us know in the comment section whether you believe a modern interpretation
    of the bubble car ideology really could kick off or not...
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 在评论区告诉我们，你是否认为现代对泡泡车理念的诠释真的能够起步或者不能起步…
