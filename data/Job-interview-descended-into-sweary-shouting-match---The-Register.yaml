- en: Job interview descended into sweary shouting match • The Register
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 求职面试演变成了一场粗口连连的吵架 • *The Register*
- en: 来源：[https://www.theregister.com/2024/03/08/on_call/](https://www.theregister.com/2024/03/08/on_call/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.theregister.com/2024/03/08/on_call/](https://www.theregister.com/2024/03/08/on_call/)
- en: On Call Welcome once more, dear reader, to On Call – *The Register*'s Friday
    trawl through a mailbag containing stories of your tech support tales.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: On Call 亲爱的读者，欢迎再次来到On Call——*The Register*的星期五挖掘技术支持故事的邮箱。
- en: This week, a reader named "Tim" sent us the story of a chap he knew named "Colin"
    who was a Linux expert, but somehow found himself working on a building site.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 本周，一位名为提姆的读者给我们发送了一个关于一个名叫“科林”的家伙的故事，他是一个Linux专家，但却不知何故在建筑工地工作。
- en: Colin eventually decided he should put his skills to work and applied for a
    junior support role at a well-known internet company.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 最终，科林决定将自己的技能投入到工作中，并申请了一家知名互联网公司的初级支持角色。
- en: The job interview was … interesting.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这场工作面试……很有趣。
- en: The CTO joined the interview, and peppered Colin with questions about deeply
    technical hypothetical mail server issues.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 首席技术官参加了面试，并向科林提出了关于深度技术假设性邮件服务器问题的问题。
- en: Colin answered them all – which oddly did not please the CTO.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 科林回答了所有问题——但奇怪的是，这并没有让首席技术官高兴。
- en: '"It came to a head, with both on their feet shouting at each other," Tim told
    On Call. "Colin insisted the failure was only possible if someone had altered
    the mail server''s source code."'
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: “最后他们站起来互相大喊大叫，”提姆告诉On Call。“科林坚称，只有有人修改了邮件服务器的源代码，才可能导致失败。”
- en: The CTO angrily insisted that was a ridiculous analysis and eventually stormed
    out.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 首席技术官愤怒地坚持说这是一个荒谬的分析，并最终愤然离去。
- en: Which was when the interview ended – leaving the HR person who had witnessed
    it somewhat flummoxed.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 就在这时，面试结束了——让见证这一切的人力资源人员有些手足无措。
- en: But Colin got the job, and started the next day in a senior tech support role.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 但是科林得到了工作，并在第二天就开始担任高级技术支持角色。
- en: Not long into the gig, Colin was asked to fix the very same obscure mail server
    issues discussed in his interview.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 不久之后，科林被要求修复面试中讨论过的同一种非常隐蔽的邮件服务器问题。
- en: He soon learned that the CTO who joined him in a shouting match was the author
    of the software, and had assumed nobody would touch his code.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 他很快得知，与他进行吵架的首席技术官是软件的作者，并且假定没有人会动他的代码。
- en: Not long after "interviewing" Colin, the CTO checked the code – and found changes.
    Lots of changes. Bad changes that were the reason for the server's many problems.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 不久在“面试”科林之后，首席技术官检查了代码——发现了变更。很多变更。这些糟糕的变更正是服务器问题的根源。
- en: Which Colin then got on with fixing.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 之后，科林开始修复问题。
- en: Have you had a job interview get weird? Or survived bullying the boss? To share
    your story with On Call, [click here to send us an email](mailto:oncall@theregister.com).
    ®
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 你有过面试变得奇怪的经历吗？或者是幸存于欺凌老板之中？想要与On Call分享你的故事，[点击这里发送电子邮件给我们](mailto:oncall@theregister.com)。®
