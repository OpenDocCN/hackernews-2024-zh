- en: 'EXCLUSIVE: Xbox President Sarah Bond has set up a new team dedicated to game
    preservation and forward compatibility | Windows Central'
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 独家消息：Xbox 总裁Sarah Bond成立了一个专门的团队，致力于游戏保存和向前兼容 | Windows Central
- en: 来源：[https://www.windowscentral.com/gaming/xbox/exclusive-xbox-president-sarah-bond-has-set-up-a-new-team-dedicated-to-game-preservation-and-forward-compatibility](https://www.windowscentral.com/gaming/xbox/exclusive-xbox-president-sarah-bond-has-set-up-a-new-team-dedicated-to-game-preservation-and-forward-compatibility)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.windowscentral.com/gaming/xbox/exclusive-xbox-president-sarah-bond-has-set-up-a-new-team-dedicated-to-game-preservation-and-forward-compatibility](https://www.windowscentral.com/gaming/xbox/exclusive-xbox-president-sarah-bond-has-set-up-a-new-team-dedicated-to-game-preservation-and-forward-compatibility)
- en: What you need to know
  id: totrans-split-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 你需要了解的事情
- en: Per emails received by Windows Central, confirmed by Microsoft as genuine, Xbox
    President Sarah Bond recently briefed her team on various topics.
  id: totrans-split-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 根据Windows Central收到的邮件，经过微软确认为真实，Xbox 总裁Sarah Bond 最近向她的团队介绍了各种话题。
- en: In the emails, Sarah Bond reiterated Microsoft's plans to build new Xbox hardware
    focused on delivering "the biggest technical leap ever in a generation."
  id: totrans-split-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在邮件中，Sarah Bond 重申了微软计划建造新的Xbox硬件，重点是实现"一代人中史上最大的技术飞跃"。
- en: Sarah Bond also revealed that Microsoft has set up a dedicated team to future-proof
    our digital Xbox game libraries across future hardware paradigms to further "build
    on [Xbox's] strong history of delivering backward compatibility."
  id: totrans-split-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Sarah Bond 还透露，微软已经成立了一个专门团队，以未来硬件范式为基础，为我们的数字Xbox游戏库提供了未来保障，以进一步"建立在 [Xbox]
    提供向后兼容性的强大历史"之上。
- en: Additionally, it was revealed that Xbox has become Diablo 4's most prominent
    platform since the game's inclusion into Xbox Game Pass.
  id: totrans-split-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 此外，有消息透露，自《暗黑破坏神4》加入Xbox Game Pass以来，Xbox 已成为其最主要的平台。
- en: '* * *'
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: '[Sarah Bond was promoted to Xbox President](https://www.windowscentral.com/gaming/xbox/microsoft-reorganizes-gaming-leadership-matt-booty-now-overseeing-xbox-game-studios-and-zenimax-media)
    a few short months ago and kickstarted something of a reorganization to streamline
    Microsoft''s gaming org to position itself for the future. With [Activision-Blizzard
    now acquired](https://www.windowscentral.com/gaming/xbox/microsofts-activision-blizzard-deal-for-xbox-is-now-officially-done),
    Xbox has become something of a gaming powerhouse, with huge platforms across Xbox
    console and cloud, PC gaming, mobile titles, and subscription services. Even when
    you disregard the millions of Xbox Game Pass subscribers, Microsoft counts various
    other subscription service gaming businesses within that fold, from Fallout 1st
    to Minecraft Realms and World of Warcraft.'
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[Sarah Bond 被提升为Xbox 总裁](https://www.windowscentral.com/gaming/xbox/microsoft-reorganizes-gaming-leadership-matt-booty-now-overseeing-xbox-game-studios-and-zenimax-media)
    几个月前，她启动了微软游戏组织的重新组织，以为未来做好准备。随着 [Activision-Blizzard 现在已经被收购](https://www.windowscentral.com/gaming/xbox/microsofts-activision-blizzard-deal-for-xbox-is-now-officially-done)，Xbox
    已经成为一个游戏业务强大的力量，跨越Xbox主机和云，PC游戏，移动游戏以及订阅服务。即使不考虑数以百万计的Xbox Game Pass订户，微软在这一领域还包括多种其他订阅服务游戏业务，从Fallout
    1st到Minecraft Realms和魔兽世界。'
- en: The complexity of the Xbox business is doubtless a huge challenge, but there
    are similarly huge opportunities ahead of the firm. To that end, Sarah Bond recently
    sent out an email to rally her troops, while also sharing some interesting bits
    of news in the process. Microsoft has confirmed to us that the correspondence
    is genuine.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: Xbox 业务的复杂性无疑是一个巨大的挑战，但公司前方同样有巨大的机遇。为此，Sarah Bond 最近发出了一封电子邮件，鼓舞她的队伍，并在此过程中分享了一些有趣的消息。微软向我们确认这些通讯是真实的。
- en: '*"It’s been nearly six months since we came together as an organization. Our
    collective achievements in that timeframe are tremendous. Everyone should feel
    incredibly proud of what we’ve achieved and excited about the opportunities ahead,"*
    Sarah said, *"We are moving full speed ahead on our next generation hardware,
    focused on delivering the biggest technological leap ever in a generation."*'
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: '*"组织成立将近六个月了。在这段时间里，我们取得了巨大的集体成就。每个人都应该为我们所取得的成就感到无比自豪，并对前景充满期待，"* Sarah 说道，*"我们正在全力推进下一代硬件，致力于在一代人中实现史上最大的技术飞跃。"*'
- en: 'Xbox programming director Tina Amini joins Xbox CEO Phil Spencer, Xbox President
    Sarah Bond, and head of Xbox Game Studios Matt Booty. (Image credit: Official
    Xbox Podcast)'
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: Xbox 编程总监Tina Amini加入了Xbox CEO Phil Spencer、Xbox 总裁Sarah Bond以及Xbox Game Studios
    负责人Matt Booty。（图片来源：Official Xbox Podcast）
- en: Sarah also touched upon Microsoft's innovations in gaming AI, understood to
    be a big part of Microsoft's vision for the future of Xbox. We were recently told
    that departing XEmTech lead and AI innovator Kareem Choudhry was known within
    the org for putting players and developers first. It seems that influence will
    continue driving Microsoft's thought processes on the tech, *"We are innovating
    in Gaming AI, focused on delivering player-first, developer-first value for discovery,
    engagement, and creator velocity."*
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 萨拉还提到了微软在游戏人工智能方面的创新，这被认为是微软对Xbox未来愿景的重要组成部分。最近我们得知，即将离开XEmTech的领导和人工智能创新者卡瑞姆·乔德里在组织内以玩家和开发者为先的理念而闻名。看来这种影响将继续推动微软在技术上的思考过程，“我们正在游戏人工智能领域进行创新，专注于提供玩家优先、开发者优先的价值，用于发现、参与和创作者速度。”
- en: 'Further in, Sarah describes how Microsoft is continuing its work to integrate
    Activision-Blizzard games and Battle.net into Xbox Game Pass and PC Game Pass.
    [Microsoft brought Diablo 4 to Xbox Game Pass](https://www.windowscentral.com/gaming/diablo-4-campfire-chat)
    a short while ago in collaboration with the Microsoft Store platform team on the
    Windows side. Bond revealed that due to Diablo hitting Game Pass, Xbox has now
    become the #1 platform for the game. *"We are integrating Activision Blizzard
    King titles into our services — we launched* [*Diablo IV*](https://www.windowscentral.com/tag/diablo-4)
    *into Game Pass, and Xbox has quickly become the #1 platform for D4 players,"*
    Bond reiterated some of the other games on the horizon for Xbox, *"we are integrating
    with Battle.net, all while launching CoD: Warzone Mobile and preparing for the
    upcoming* [*Hellblade II*](https://www.windowscentral.com/senuas-saga-hellblade-ii)*,*
    [*Avowed*](https://www.windowscentral.com/avowed-obsidian-next-big-rpg)*, and*
    [*Indiana Jones and the Great Circle*](https://www.windowscentral.com/gaming/xbox/indiana-jones-and-the-great-circle-faq)*."*'
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，萨拉描述了微软继续将动视暴雪游戏和Battle.net整合到Xbox Game Pass和PC Game Pass中的工作。不久前，[微软将《暗黑破坏神4》带入了Xbox
    Game Pass](https://www.windowscentral.com/gaming/diablo-4-campfire-chat)，与Windows平台团队在Microsoft
    Store上合作。邦德透露，由于《暗黑破坏神》登陆Game Pass，Xbox现在成为了游戏的首选平台。“我们正在将动视暴雪国王的作品整合到我们的服务中——我们推出了《暗黑破坏神4》进入Game
    Pass，Xbox迅速成为D4玩家的首选平台。”邦德重申了Xbox未来即将推出的其他游戏，“我们正在与Battle.net整合，同时推出《使命召唤：战区》手机版，并准备迎接即将推出的《地狱之刃II》、《誓约》以及《印第安纳琼斯与大圆圈》。”
- en: Xbox builds a new team for game preservation, and the future
  id: totrans-split-18
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Xbox为游戏保护和未来建立了新团队。
- en: Microsoft's Xbox 360 backward compatibility program remains one of the platform's
    best features.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 微软的Xbox 360向后兼容计划仍然是该平台最出色的特性之一。
- en: Recently, the preservation of games has become an increasing concern, as the
    shift to digital licensing models and online services has made it too easy for
    games to go permanently off-line. It's a massive problem in mobile gaming, where
    publishers and companies like Apple and Google have no problem wiping games from
    existence. Even core platforms like Nintendo are known to shut down stores, off-lining
    many games. Microsoft is closing parts of the Xbox 360 store this year for new
    purchases. However, hundreds of the most popular [Xbox backward-compatible games](https://www.windowscentral.com/tag/xbox-backwards-compatibility)
    escaped the Xbox 360 and continue to live on the Xbox One and Xbox Series X|S
    platforms. It seems that now, they'll live on even further.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 最近，游戏的保护已成为一个日益关注的问题，因为向数字许可模式和在线服务的转变使得游戏很容易永久下线。这在移动游戏领域尤为严重，像是苹果和谷歌等发行商和公司可以轻松地消除游戏的存在。甚至像任天堂这样的核心平台也因关闭商店而使许多游戏下线。微软今年正在关闭Xbox
    360商店的部分新购买功能。然而，数百款最受欢迎的[Xbox向后兼容游戏](https://www.windowscentral.com/tag/xbox-backwards-compatibility)成功逃过了Xbox
    360的命运，继续在Xbox One和Xbox Series X|S平台上存活。现在看来，它们将继续存在下去。
- en: As part of the emails to her team, Sarah Bond revealed that Microsoft has now
    set up a dedicated team to ensure the future-proofing of the current Xbox game
    library against future hardware paradigm shifts, ensuring that our games remain
    accessible long into the future. *"We have formed a new team dedicated to game
    preservation, important to all of us at Xbox and the industry itself,"* Bond said.
    *"We are building on our strong history of delivering backwards compatibility
    to our players, and we remain committed to bringing forward the amazing library
    of Xbox games for future generations of players to enjoy."*
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 在团队的邮件中，Sarah Bond透露，微软现已设立了一支专门的团队确保当前Xbox游戏库在未来硬件范式转变中得以防护，确保我们的游戏在未来长期保持可访问性。“我们组建了一支专注于游戏保存的新团队，这对Xbox的所有员工和整个行业都至关重要，”Bond说道，“我们正在利用强大的历史背景，为玩家提供后向兼容性，并承诺为未来的玩家带来Xbox游戏的惊人库藏以供享用。”
- en: We have formed a new team dedicated to game preservation, important to all of
    us at Xbox and the industry itself. We are building on our strong history of delivering
    backwards compatibility to our players, and we remain committed to bringing forward
    the amazing library of Xbox games for future generations of players to enjoy.
  id: totrans-split-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我们组建了一支专注于游戏保存的新团队，对Xbox的所有员工和整个行业都至关重要。我们正在利用强大的历史背景，为玩家提供后向兼容性，并承诺为未来的玩家带来Xbox游戏的惊人库藏以供享用。
- en: Sources tell us that Microsoft may have more to share publicly in this area
    around the annual Xbox Showcase, which is expected to take place on June 9th,
    2024 (per [The Verge](https://www.theverge.com/2024/4/5/24122208/microsoft-xbox-kareem-choudhry-leaving-xbox-cloud-gaming)).
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 据来源透露，微软可能在即将到来的年度Xbox展示大会上分享更多关于此领域的信息，该活动预计于2024年6月9日举办（根据The Verge网站信息）。
- en: Sarah Bond also paid tribute to [Kareem Choudhry, who is retiring from Microsoft
    after 26 years at the firm](https://www.windowscentral.com/gaming/xbox/exclusive-xbox-cvp-kareem-choudhry-is-leaving-microsoft-amid-a-large-xbox-leadership-shake-up).
    *"Earlier this week, at the goodbye party for Kareem Choudhry, a longtime leader
    in Xbox, we shared stories about the obstacles we've overcome and the incredible
    things this team has done,"* Sarah continued, *"As I was listening to those stories,
    I realized that Team Xbox embodies those same three qualities."*
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: Sarah Bond还向[ karim Choudhry致以敬意，他是微软工作了26年的资深员工，即将退休](https://www.windowscentral.com/gaming/xbox/exclusive-xbox-cvp-kareem-choudhry-is-leaving-microsoft-amid-a-large-xbox-leadership-shake-up)，“本周，在特邀karim
    Choudhry告别的派对上，我们分享了我们克服的障碍以及这个团队所做的了不起的事情，”Sarah继续说道，“听着这些故事，我意识到Xbox团队拥有同样的三个品质。”
- en: I recently [outlined](https://www.windowscentral.com/gaming/xbox/on-xboxs-growing-pains-and-its-strange-future)
    some of the pain points Microsoft will have to overcome in an extensive essay
    I penned last week. One of the concerns I had explicitly pertained to what might
    happen to our digital libraries in a universe where publishers seek growth at
    the expense of the console. Not only does it sound as though Microsoft has no
    plans to throw in the towel when it comes to gaming hardware, but it sounds as
    though Microsoft is preparing to ensure that no matter what happens, we should
    be able to maintain access to our Xbox games long term. I know that Microsoft
    is quite proud of Windows' backward compatibility capabilities, considering you
    can run games from the 80s via MS-DOS without issues. I also know that Microsoft
    wants to ensure Xbox is known for a similar dedication to preservation.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 我最近在一篇详细文章中阐明了一些微软在未来必须克服的痛点（[原文链接](https://www.windowscentral.com/gaming/xbox/on-xboxs-growing-pains-and-its-strange-future)）。其中一项担忧直接与出版商在牺牲游戏机发展的前提下寻求增长的宇宙世界有关。不仅听上去微软并没有计划放弃游戏硬件，而且听上去微软正在准备确保不管未来发生什么，我们都能够长期维持访问Xbox游戏的能力。我知道微软对于Windows的后向兼容性能力非常自豪，因为你能够无需问题地运行从80年代通过MS-DOS运行的游戏。我也知悉微软希望确保Xbox对于类似致力于保存的奉献精神同样而闻名。
- en: Sarah Bond addressed the challenges facing the wider game industry, as gaming
    hours are increasingly concentrated around a handful of so-called "black hole
    titles" like Fortnite, Roblox, and [Call of Duty](https://www.windowscentral.com/tag/call-duty),
    where players get increasingly reluctant to try anything new. The console market
    has also shrunk overall since its [peak in 2008](https://x.com/MatPiscatella/status/1776639203474022465),
    leaving platform holders wondering where the next generation of growth will come
    from as costs continue to increase.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 萨拉·邦德提到了面对游戏行业的挑战，随着游戏时间越来越集中在少数几款所谓的“黑洞游戏”上，比如Fortnite、Roblox和[使命召唤](https://www.windowscentral.com/tag/call-duty)，玩家们变得越来越不愿意尝试新的游戏。自2008年达到高峰以来，游戏主机市场总体也在萎缩，这让平台持有者们纳闷未来的增长将从何而来，尤其是在成本不断增加的情况下。
- en: '*"At a time when the gaming industry''s growth is flattening, ours continues,"*
    Sarah noted, emphasizing Microsoft''s ability to diversify and pivot. Microsoft''s
    knack for diversification has helped it [leapfrog Apple](https://www.windowscentral.com/microsoft/as-microsoft-becomes-the-worlds-most-valuable-company-this-infographic-reveals-its-increasingly-diverse-portfolio)
    to retake the world''s most valuable company crown. Xbox has now become bigger
    than Windows itself—a fact that might''ve seemed impossible ten years ago. Huge
    challenges remain, but like I said, similarly huge opportunities are presenting
    themselves, too.'
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: '*"在游戏行业增长趋于平缓之际，我们的增长依然持续，"* 萨拉强调道，突显了微软在多样化和转型方面的能力。微软多样化的技巧帮助其超越了苹果，重新夺回了全球最有价值公司的宝座。Xbox现在已经比Windows本身更大，这在十年前可能看起来是不可能的事实。巨大的挑战依然存在，但正如我所说，同样巨大的机遇也在出现。'
