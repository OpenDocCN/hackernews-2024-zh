- en: How Phish turned Las Vegas’ Sphere into the ultimate music visualizer - The
    Verge
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 菲什如何将拉斯维加斯的球场变成了终极音乐可视化工具 - The Verge
- en: 来源：[https://www.theverge.com/24134861/phish-sphere-las-vegas-moment-factory-interview](https://www.theverge.com/24134861/phish-sphere-las-vegas-moment-factory-interview)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.theverge.com/24134861/phish-sphere-las-vegas-moment-factory-interview](https://www.theverge.com/24134861/phish-sphere-las-vegas-moment-factory-interview)
- en: Phish at the Sphere was always going to be wildly different compared to U2’s
    opening residency at Las Vegas’ immersive venue. Both bands are known to push
    the boundaries of live performances. But they’ve rarely approached it the same
    way. U2’s 40-show Sphere run was a polished, extravagant rock show with (nearly)
    identical set lists the whole way through. [The Sphere](/tech/24008239/sphere-las-vegas-experience-u2-screen)
    was a perfect canvas for making rock stars like Bono and The Edge appear not just
    larger than life but supersized.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 菲什在球场的表现与U2在拉斯维加斯沉浸式场地的开幕常驻表演显然大不相同。两个乐队都以推动现场表演的界限而闻名。但他们很少以相同的方式接近。U2的40场球场演出是一场精心制作、铺张浪费的摇滚表演，几乎整个演出的曲目单都是相同的。[球场](/tech/24008239/sphere-las-vegas-experience-u2-screen)为邦诺和边缘等摇滚巨星创造了一个完美的画布，使他们不仅显得比生活还要大，而且还要超大。
- en: By contrast, Phish is only doing four performances and has no plans of repeating
    even a single song. And judging by recent interviews, Abigail Rosen Holmes, the
    show’s co-creative director, didn’t want to risk overdoing the visuals; her goal
    was always to keep the focus on Phish and the music, while using the Sphere’s
    160,000-square-foot LED screen to enhance the tunes — not distract from them.
    “We wanted to absolutely make the most out of the room and also support Phish
    doing what Phish does best,” [she told *The Washington Post*](https://www.washingtonpost.com/style/2024/04/11/phish-sphere-las-vegas-trey-anastasio/).
    And what Phish does best are jams, improvisation, and showcasing the group’s next-level
    musicality.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 相比之下，菲什只进行了四场演出，没有重复任何一首歌的计划。根据最近的采访，阿比盖尔·罗森·霍尔姆斯，该表演的联合创意总监，并不想冒过多的视觉效果的风险；她的目标始终是将注意力集中在菲什和音乐上，同时利用球场的16万平方英尺LED屏幕增强曲调
    —— 而不是分散注意力。“我们绝对希望充分利用这个空间，并支持菲什做到最好的事情，”[她告诉*华盛顿邮报*](https://www.washingtonpost.com/style/2024/04/11/phish-sphere-las-vegas-trey-anastasio/)。而菲什最擅长的就是即兴演奏，展示出他们的高水平音乐才能。
- en: '*Phish’s Trey Anastasio during one of the band’s December performances at Madison
    Square Garden.*'
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: '*菲什乐队的Trey Anastasio在麦迪逊广场花园的一次十二月表演中。*'
- en: Photo by Chris Welch / The Verge
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 摄影：Chris Welch / The Verge
- en: But that was before night one, back when Holmes and Phish frontman [Trey Anastasio](https://apnews.com/article/phish-trey-anastasio-interview-sphere-20068418879badab459f1d5e84047f9b)
    were keeping mum about what the show would entail beyond saying all four nights
    would be linked by a particular theme. Now, the first show is in the books, and
    it went off without a hitch. Fans in attendance seemed enamored by the experience,
    and those livestreaming from home praised night one as among the best-sounding
    Phish shows they’ve ever heard — even if they didn’t get to live through all the
    immersion firsthand. The visuals spanning the Sphere’s humongous screen were suitably
    trippy but never went overboard.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 但那是在第一个晚上之前，当霍尔姆斯和菲什乐队的主唱[Trey Anastasio](https://apnews.com/article/phish-trey-anastasio-interview-sphere-20068418879badab459f1d5e84047f9b)对表演的内容保持沉默，除了说四个晚上将由一个特定主题联系起来。现在，第一场表演已经结束，一切顺利。现场的粉丝们似乎对这次体验深感喜爱，那些在家观看直播的人也称赞第一晚是迄今为止听过的最好听的菲什演出之一，即使他们没有亲自体验到所有的沉浸感。球场的巨大屏幕上的视觉效果非常迷幻，但从未过火。
- en: This morning, as Phish’s legions in Vegas were resting up for round two tonight,
    I chatted with the show’s *other* co-creative director, Jean-Baptiste Hardoin,
    and producer Daniel Jean. Both work at the Montreal-based Moment Factory. [Skim
    through the company’s projects](https://momentfactory.com/work), and it’s immediately
    clear that Hardoin and Co. are comfortable working in one-of-a-kind venue spaces.
    They’ve done domes before. But four nights of Phish at the Sphere called for a
    lot of preparation and visualizations that would be flexible enough to keep up
    if a 10-minute song suddenly stretched to 25 minutes.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 今天早上，当拉斯维加斯的 Phish 粉丝团休息准备迎接今晚的第二轮时，我和这场演出的*另一位*共同创意总监让-巴普蒂斯特·哈尔多因以及制片人丹尼尔·让聊了一会儿。两人都在蒙特利尔的
    Moment Factory 工作。[浏览公司的项目](https://momentfactory.com/work)，你会立刻看出哈尔多因和团队习惯于在独特的场地空间中工作。他们以前做过圆顶。但是在
    Sphere 的四个晚上要求做大量的准备工作和足够灵活的可视化效果，以应对一个 10 分钟的歌突然延长到 25 分钟。
- en: “It was pretty clear, the dos and donts, with the band,” Hardoin said. “Phish
    was working more than ever with visual creation. It was interesting to pave this
    road together and explore.” Four completely different shows made for a daunting
    challenge — U2 ran the same playbook every night — and there wasn’t a *ton* of
    time between when the Sphere run was announced in the fall and this week’s performances.
    “We had to kind of reinvent our production pipeline,” Jean told me. “So we went
    to our innovation team to see how we can hijack some technologies to create content
    at a more fast pace.”
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: “对于乐队来说，游刃有余和避讳很明显，”哈尔多因说。“Phish 与视觉创作的合作比以往任何时候都要多。一起铺平这条路并进行探索是非常有趣的。” 四场完全不同的演出构成了一个艰巨的挑战
    —— U2 每晚都按照同一套路线行事 —— 在秋季宣布了 Sphere 演出后到这周的表演之间的时间并不是很*多*。“我们不得不重新发明我们的制作流水线，”让告诉我。“所以我们去找我们的创新团队，看看我们如何通过一些技术来更快地创建内容。”
- en: “We started with the idea of doing 70 percent pre-rendered scenes, which is
    done more in a traditional way with CG and all, and 30 percent real time using
    Unreal Engine and [Notch](https://www.notch.one/) and some AI,” Jean said. By
    the time the shows rolled around, that balance ended up looking more like 50/50\.
    This is Phish, after all, and jams don’t exactly lend themselves to pre-rendered
    video. “In fact, we’re now playing real time content in 16K by 16K, which we believe
    has never been done before,” Jean said.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: “我们最初的想法是做 70% 的预渲染场景，这在传统的 CG 方式中更为常见，还有 30% 的实时使用 Unreal Engine 和 [Notch](https://www.notch.one/)
    以及一些 AI，”让说道。然而到演出开始时，这种平衡更像是 50/50。毕竟这是 Phish，即兴演奏并不适合预先渲染的视频。“事实上，我们现在正在播放 16K
    x 16K 的实时内容，我们相信这以前从未做过，”让说道。
- en: '[Some moments](https://go.skimresources.com/?id=1025X1701640&xs=1&url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DC90_TYt3exQ)
    last night felt like you were seeing enormous versions of the old visualizers
    from Winamp or iTunes. Others brought the crowd into [intricate, dazzling scenes](https://go.skimresources.com/?id=1025X1701640&xs=1&url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3Du47ggrKakpQ).
    “This place is very theatrical,” Hardoin said. “Sometimes you just put a nice
    environment in the space, and people are surrounded by this environment. You don’t
    need to be so hectic about movements and stuff happening. You just need to leave
    them for awhile to enjoy the music.” There are always going to be people who expect
    more. But you’ve also got to consider that a fair percentage of these audiences
    will be under the influence of *something*, and you can only push their senses
    so far. The Sphere is IMAX on steroids. It can be a lot, even when you’re stone-cold
    sober.'
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[昨晚的一些时刻](https://go.skimresources.com/?id=1025X1701640&xs=1&url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DC90_TYt3exQ)
    让人觉得你在看 Winamp 或 iTunes 的旧版可视化效果的巨大版本。其他时候则将观众带入了[复杂而令人眼花缭乱的场景](https://go.skimresources.com/?id=1025X1701640&xs=1&url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3Du47ggrKakpQ)。“这个地方非常戏剧化，”哈尔多因说。“有时你只需在空间中放置一个美好的环境，人们就被这个环境所包围。你不需要对动作和发生的事情过于忙碌。你只需让他们享受一段时间的音乐。”
    总是会有人期望更多。但你也必须考虑到，这些观众中有相当一部分会受到*某些事物*的影响，你只能推动他们的感官到一定程度。Sphere 就像是 IMAX 的类固醇版。即使在你完全清醒的时候，它也可能会让你有些措手不及。'
- en: '*A dome filled with Winamp visualizations? I want to go to there.*'
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: '*一个充满 Winamp 可视化效果的圆顶？我想去那里。*'
- en: 'Image: Alive Coverage'
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 图片：Alive Coverage
- en: '*Co-creative director Jean-Baptiste Hardoin says sometimes it’s just about
    setting a scene and letting people enjoy the music.*'
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: '*共同创意总监让-巴普蒂斯特·哈尔多因说有时候只是为了营造氛围，让人们享受音乐。*'
- en: 'Image: Alive Coverage'
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 图片：Alive Coverage
- en: 'The team got a chance to preview how the show would look at the Sphere in March.
    But their in-person collaboration began much earlier: Anastasio [told *The Associated
    Press*](https://go.skimresources.com/?id=1025X1701640&xs=1&url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DwYzUAwF9E28)
    that he first met with Holmes for early planning back in June. According to Hardoin,
    there were also get-togethers in Montreal and New York City. Even when apart,
    Holmes, Hardoin, and Anastasio touched base constantly (often daily) to discuss
    art direction, stage / lighting design, potential set lists for each night, and
    so on.'
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 团队于3月有机会预览在球体内的演出。但他们的面对面合作早在更早之前就开始了：阿纳斯塔西奥（Anastasio）告诉《美联社》，他在6月已经与霍尔姆斯（Holmes）进行了早期计划。Hardoin说在蒙特利尔和纽约市也有过聚会。即使分开，霍姆斯、Hardoin和阿纳斯塔西奥也经常（通常每天）保持联系，讨论艺术指导、舞台/灯光设计、每个晚上可能的曲目列表等等。
- en: There’s only one full-size Sphere. But a miniature version was built for the
    purpose of nailing the hyper-directional audio mix, which is handled by Phish’s
    soundman, Garry Brown. He told *The Washington Post* that Phish would have “a
    soundscape that is a lot wider than what U2 did.”
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 只有一个全尺寸的球体。但为了确定超定向音频混音效果，还建造了一个微型版本，由菲什（Phish）的音响师加里·布朗（Garry Brown）负责。他告诉《华盛顿邮报》说，菲什将拥有“比U2做的要宽的音景”。
- en: '*Phish fans get three more nights of this.*'
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: '*菲什的粉丝还有三个晚上。*'
- en: 'Image: Alive Coverage'
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 图像：Alive Coverage
- en: '*Moment Factory used Unreal Engine and Notch software for many animations.*'
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: '*Moment Factory使用虚幻引擎和Notch软件制作了许多动画。*'
- en: 'Image: Alive Coverage'
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 图像：Alive Coverage
- en: Moment Factory also built a mini-dome for test viewings at its Montreal home
    base. When not there, the company’s artists and designers spent many hours in
    virtual reality, working with a digital representation of the Sphere to sample
    how their visualizations and CGI set pieces would look from every angle in the
    place. “As much as we can prepare for a show like this, there’s no way we can
    see the outcome before it’s happening in real time,” Jean said. Reading that vibe
    and responding to it is where the Unreal and Notch-powered animations can prove
    valuable. The team can dial things up or down at will. “We knew that we could
    adapt to what we feel in the room at this specific moment.”
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: Moment Factory还在其蒙特利尔的总部为测试放映建造了一个迷你穹顶。当不在那里时，公司的艺术家和设计师们花了很多时间在虚拟现实中，使用球体的数字表示来样品他们的可视化和CGI舞台装置不管从哪个角度看去都是什么样子。“尽管我们可以为这样的演出做准备，但在实时发生之前，我们无法看到结果，”Jean说。阅读那种感觉并作出回应是虚幻和悬浮动画的价值所在。团队可以随心所欲地调整。“我们知道我们可以适应此特定时刻房间里的感觉。”
- en: So far, the Sphere has only had two bands grace its stage. Dead and Company
    will become the third next month. I asked Hardoin what his advice is for anyone
    lucky enough to dream up a future event there. His answer was simple. “Try stuff,”
    he said. “It’s a new paradigm for live experiences, music shows, and so on. Some
    things have been challenges in the creative process. We’re not used to such environments
    [and considered things like] would people experience motion sickness? Is it too
    fast? Is it not immersive enough? My advice would be to try stuff.”
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，球体只有两个乐队登上了其舞台。Dead and Company将成为第三个。我问Hardoin对于任何幸运能够梦想出在这里举办未来活动的人的建议是什么。他的答案很简单。“尝试一些新东西，”他说。“这是对于现场体验、音乐演出等的新范式。创作过程中有些事情是有挑战的。我们不习惯这样的环境[并考虑到了一些问题]，人们是否会感到晕动？速度是否太快？是否不够沉浸式？我的建议是尝试一些新东西。”
- en: Phish’s remaining three nights at the Sphere can be livestreamed [from the band’s
    website](https://webcast.livephish.com/?_ga=2.46562919.1334706994.1713539920-79573069.1713539919&_gac=1.259649400.1713539920.CjwKCAjwrIixBhBbEiwACEqDJYUMII2Meb_5w9UU5Yyd3cFDSNpUlEHAeuAdaT3gitXZDcrZKYeqeBoC8s4QAvD_BwE).
    If you’re only interested in the audio side, SiriusXM is broadcasting each show
    the following day on [Phish’s station](https://go.skimresources.com/?id=1025X1701640&xs=1&url=https%3A%2F%2Fwww.siriusxm.com%2Fchannels%2Fphish-radio)
    and will go live for the final performance on Sunday.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 菲什在球体的剩余三个晚上可以通过[乐队的网站](https://webcast.livephish.com/?_ga=2.46562919.1334706994.1713539920-79573069.1713539919&_gac=1.259649400.1713539920.CjwKCAjwrIixBhBbEiwACEqDJYUMII2Meb_5w9UU5Yyd3cFDSNpUlEHAeuAdaT3gitXZDcrZKYeqeBoC8s4QAvD_BwE)进行直播。如果您只对音频感兴趣，SiriusXM将在第二天以[菲什的电台](https://go.skimresources.com/?id=1025X1701640&xs=1&url=https%3A%2F%2Fwww.siriusxm.com%2Fchannels%2Fphish-radio)广播每场演出，并将在周日的最后一场演出上线。
- en: I’ll end by [passing along a request](https://www.reddit.com/r/phish/comments/1c7mbm4/dear_sphere_livestream_director/)
    to Phish’s video production crew from many of those who watched from home last
    night. Just stick with the wide shots, y’all. This is the Sphere we’re talking
    about. Let the people take it all in — even if it’s never going to be the same
    as having a ticket.
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 我最后要转达一个请求给Phish的视频制作团队，这是许多在家观看昨晚直播的人提出的。只需坚持广角镜头，各位。这是Sphere，让人们全面感受吧，即使这永远无法与持票入场相比。
