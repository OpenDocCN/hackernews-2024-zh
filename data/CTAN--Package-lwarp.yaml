- en: 'CTAN: Package lwarp'
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'CTAN: Package lwarp'
- en: 来源：[https://ctan.org/pkg/lwarp](https://ctan.org/pkg/lwarp)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://ctan.org/pkg/lwarp](https://ctan.org/pkg/lwarp)
- en: This package converts LaTeX to HTML by using LaTeX to process the user’s document
    and generate HTML tags. External utility programs are only used for the final
    conversion of text and images. Math may be represented by SVG files or MathJax.
    Hundreds of LaTeX packages are supported, and their load order is automatically
    verified.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 此软件包通过使用LaTeX处理用户文档并生成HTML标签来将LaTeX转换为HTML。仅在文本和图像的最终转换中使用外部实用程序程序。数学可以用SVG文件或MathJax表示。支持数百种LaTeX包，并自动验证它们的加载顺序。
- en: Documents may be produced by LaTeX, LuaLaTeX, XeLaTeX, and by several CJK engines,
    classes, and packages. A `texlua` script automates compilation, index, glossary,
    and batch image processing, and also supports [latexmk](/pkg/latexmk). Configuration
    is semi-automatic at the first manual compile. Support files are self-generated.
    Print and HTML versions of each document may coexist.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 文档可由LaTeX、LuaLaTeX、XeLaTeX以及几个CJK引擎、类和包来生成。一个`texlua`脚本自动化编译、索引、术语表和批量图像处理，并支持[latexmk](/pkg/latexmk)。第一次手动编译时配置是半自动的。支持文件是自动生成的。每个文档可以同时存在打印和HTML版本。
- en: Assistance is provided for HTML import into EPUB conversion software and word
    processors.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 提供帮助将HTML导入EPUB转换软件和文字处理器。
- en: Requirements include the commonly-available Poppler utilities, and Perl. Detailed
    installation instructions are included for each of the major operating systems
    and TeX distributions. A quick-start tutorial is provided.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 要求包括常用的Poppler工具和Perl。详细的安装说明已包含在主要操作系统和TeX发行版的每个版本中。还提供了快速入门教程。
- en: '[Download](https://mirrors.ctan.org/macros/latex/contrib/lwarp.zip) the contents
    of this package in one zip archive (3.8M).'
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[下载](https://mirrors.ctan.org/macros/latex/contrib/lwarp.zip)此软件包的所有内容，存放在一个zip归档文件中（3.8M）。'
