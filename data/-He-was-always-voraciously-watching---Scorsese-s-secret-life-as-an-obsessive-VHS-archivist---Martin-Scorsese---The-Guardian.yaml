  zh: 来源：[https://www.theguardian.com/film/2024/mar/25/martin-scorsese-vhs-video-collection-archive](https://www.theguardian.com/film/2024/mar/25/martin-scorsese-vhs-video-collection-archive)
- en: In the basement of the University of Colorado Boulder’s main library, an 85-year-old
    stone fortress built in the Italian rural style, the archives of the school’s
    Rare and Distinctive Collections occupy rows of shelves as far as the eye can
    see. Here, amid yellowed books, historical maps and medieval manuscripts, [Martin
    Scorsese](https://www.theguardian.com/film/martinscorsese) has quietly made public
    a very private preoccupation. More than 50 storage boxes hold thousands of VHS
    tapes that contain films and television programs Scorsese recorded directly from
    broadcast television. The renowned director and film preservationist, it turns
    out, was also, for decades, a prolific guerrilla archivist.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 美国科罗拉多大学博尔德分校主图书馆地下室是一座以意大利乡村风格建造的85年历史石堡，这里是学校稀有和独特收藏的档案室，书架上堆满了眼前所及的书籍、历史地图和中世纪手稿。在这里，[马丁·斯科塞斯](https://www.theguardian.com/film/martinscorsese)静静地公开了他非常私人的一个爱好。50多个存储箱中装满了数千盒VHS磁带，其中包含斯科塞斯直接从广播电视录制的电影和电视节目。这位著名的导演和电影保存者原来几十年来还是一位多产的游击档案馆管理员。
