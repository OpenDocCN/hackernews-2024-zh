- en: Long before YouTube and Netflix gave the world instant access to a deep repository
    of media, Scorsese began the project of amassing his own private on-demand video
    library. In each week’s TV Guide, he would note the movies and shows that caught
    his interest. A full-time video archivist in Scorsese’s New York office would
    then record the telecasts from a kind of audiovisual hub made up of multiple VCRs
    and monitors, which could often be active at all hours. The tapes were meticulously
    labeled, cataloged initially using a library-like card system and later a computer,
    and filed away for Scorsese’s personal viewing and research.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 微博和抖音问世之前，斯科塞斯就着手建立自己的私人点播视频库。每周的电视指南上，他都会记录让他感兴趣的电影和节目。斯科塞斯位于纽约的办公室有一名专职视频馆员，负责通过多台录像机和监视器组成的音像中心录制电视节目，而这些设备通常可以全天候运行。录像带都被认真地贴上标签，并最初用图书馆式的卡片系统进行目录分类，后来改用电脑存档，以供斯科塞斯自己观看和研究。
- en: Spanning the 1980s through the 2000s, the [Martin Scorsese VHS Tape Collection](https://archives.colorado.edu/repositories/2/resources/1887)
    contains more than 4,400 distinct titles, including features, documentaries, shorts,
    history programs and award shows. Perusing the online catalogue, you’ll find everything
    from European arthouse masterpieces to an episode of Live with Regis and Kathie
    Lee featuring Scorsese’s beloved mother, Catherine, who made regular cameos in
    her son’s films. As the archive steadily grew, Scorsese made the videos an essential
    part of his film-making process. Typically during pre-production, he would ask
    his archivist to pull tapes of various films, many of which were not otherwise
    available on home video. He would then hand out the tapes to the cast and crew
    to serve as reference materials.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 涵盖了20世纪80年代到21世纪00年代，[马丁·斯科塞斯 VHS录像带收藏](https://archives.colorado.edu/repositories/2/resources/1887)涵盖了超过4400个不同的标题，包括电影、纪录片、短片、历史节目和颁奖仪式。在在线目录上浏览，你会发现从欧洲艺术电影杰作到一集《丽嘉和凯西·李的现场》，其中有斯科塞斯心爱的母亲凯瑟琳出镜，她经常在儿子的电影中客串演出。随着存档不断增长，斯科塞斯将这些视频作为他电影制作过程中的版本重要组成部分。通常在制片期间，他会要求馆员为他找出各种影片的录像带，其中许多影片在家庭录像中都无法找到。然后，他会将录像带发放给演员和工作人员作为参考资料。
- en: 'Photograph: Megan Friedel'
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 照片：梅根·弗里德尔
- en: “I do that on most of my pictures,” Scorsese said in a [written interview](https://airmail.news/issues/2023-8-12/after-hours-the-oral-history-of-a-cult-classic).
    “For the actors, it’s usually about tone, mood, a certain emotional state, a suggestion
    of the world we’re working to create. With crew members, it’s often a cut, a camera
    movement at a specific point in the story, a certain way of framing. Not copying
    anything, but suggesting a way of approaching the question of how we’re going
    to tell the story.”
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 斯科塞斯在一次[书面采访](https://airmail.news/issues/2023-8-12/after-hours-the-oral-history-of-a-cult-classic)中说：“我在大多数电影中做这样的事。对于演员，通常是关于基调，情绪，某种情感状态，对我们要创造的世界的建议。对于摄制组成员，通常是一次剪辑，一次摄像机在故事的某个特定位置的移动，一种特定的构图方式。并不是复制任何东西，而是建议一种处理我们如何讲述故事的方式。”
- en: The collection is also a physical manifestation of his famously omnivorous appetite
    for visual media. Scorsese has frequently spoken about growing up asthmatic in
    a New York City household that lacked books but was one of the first on the block
    to get a television set in 1948, when he was six years old. For young Marty, who
    wasn’t able to play in the streets as frequently or vigorously as other kids,
    the 16-inch screen of the black-and-white RCA Victor in the living room became
    his window to the world – and, critically, his first exposure to great cinema.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 这个收藏也是他广为人知的对视觉媒体的兼容万端的热情的实体化体现。斯科塞斯频繁地谈到，在纽约的家中，因为患哮喘，少年时期缺乏书籍，但在1948年他六岁时家里便率先安装了一台电视。对于年幼的马丁来说，电视机上的16英寸黑白RCA
    Victor电视成了他的世界之窗，而且，最为重要的是，是他第一次接触到了伟大的电影。
- en: On Friday nights, a New York station would show Italian neorealist films, and
    he would sometimes watch them in the company of family members who had immigrated
    from Sicily; he was struck, particularly, by the work of Roberto Rossellini, which
    he would later explore in his 1999 documentary My Voyage to Italy. In the mid-to
    late ’50s, Scorsese’s eyes were peeled to Million Dollar Movie, a program that
    showed the same film twice a day during weekdays and three times a day on weekends,
    allowing him, on multiple viewings, to begin thinking about how a movie like Citizen
    Kane was crafted – the movement of the camera, the use of music, the employment
    of effects such as slow motion. From grade school through his NYU days, Scorsese
    would do his homework as images from a muted TV flickered in front of him; much
    later, he brought the habit into the editing room while cutting his own films
    with his longtime editor Thelma Schoonmaker. He has admitted to feeling a sense
    of loneliness outside the presence of a television.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 在星期五晚上，纽约的一个电视台会播放意大利新现实主义电影，他有时会和从西西里移民来的家人一起观看；尤其是他被罗伯托·罗塞里尼的作品深深吸引，他后来在1999年的纪录片《我在意大利的旅行》中对此进行了探索。在50年代末到60年代中期，斯科塞斯的眼睛盯着《百万美元电影》，这个节目工作日每天播放同一部电影两次，周末则播放三次，让他能够通过多次观看开始思考像《公民凯恩》这样的电影是如何制作的——摄像机的运动、音乐的运用以及慢动作等效果。从小学到他在纽约大学的日子里，斯科塞斯会在电视前看着无声电视画面做作业；后来，当他和长期剪辑师梅尔玛·舒恩迈克一起剪辑自己的电影时，他把这个习惯带进了剪辑室。他承认在没有电视的陪伴时感到一种孤独感。
- en: 'Martin Scorsese and Robert De Niro on the set of Raging Bull in 1980. Photograph:
    Ronald Grant'
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 1980年，马丁·斯科塞斯和罗伯特·德尼罗在《愤怒的公牛》的片场上。摄影：罗纳德·格兰特
- en: “He was always voraciously watching, absorbing, learning,” said Paul Mougey,
    who was an NYU film student when he became Scorsese’s video archivist for four
    years in the mid- to late ’80s. Shortly thereafter, in 1990, Scorsese formed the
    non-profit Film Foundation, which has since helped to restore more than 1,000
    films. “Marty wanted to get every movie there ever was, and we recorded *everything*,”
    Mougey says. “He felt part of his mission as a preservationist was to create this
    amazing library – and share it with his friends.”
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: “他总是贪婪地观看、吸收、学习，” 保罗·莫吉说道，他曾在80年代中后期作为纽约大学电影学生成为斯科塞斯的视频档案管理员四年。不久之后，1990年，斯科塞斯成立了非营利性电影基金会，至今已帮助修复了1000多部电影。“马蒂想要获得所有可能的电影，我们录制了*所有*，”
    莫吉说。“他觉得作为一个保护者，他的使命之一是创建这个惊人的图书馆，并与朋友分享。”
- en: Mougey fondly recalls the day at Scorsese’s office, then located in New York’s
    historic Brill Building, when “Bobby” De Niro turned up in boat shoes to pick
    up a VHS tape containing a film Scorsese wanted him to see before they began shooting
    Goodfellas. “I just remember thinking he was such a relaxed dude. Very quiet,
    very polite, very nice,” says Mougey, who landed a cameo as Terrorized Waiter
    in the 1990 gangster classic. One of Mougey’s successors, Kent Jones, would rise
    from video archivist to regular Scorsese collaborator, including co-writing A
    Life of Jesus, which is slated to be Scorsese’s follow-up to last year’s Killers
    of the Flower Moon.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 莫吉怀念在斯科塞斯办公室的那一天，当时办公室位于纽约历史悠久的布里尔大厦，当时“鲍比”·德尼罗穿着船鞋前来取一盒VHS磁带，里面装着斯科塞斯希望他在拍摄《好家伙》之前看的一部电影。“我记得他是多么轻松的家伙。非常安静，非常礼貌，非常友好，”
    曾在1990年的黑帮经典片中扮演“被恐吓的服务员”客串的莫吉说。他的一位继任者肯特·琼斯，从视频档案管理员晋升为斯科塞斯的常规合作者，包括共同编写《耶稣的一生》，这部电影预定成为斯科塞斯继去年的《月光下的杀手》之后的作品。
- en: Several years ago, Scorsese began slowly donating the VHS collection. The wide
    availability of high-resolution DVD and Blu-Ray, as well as the rise of streaming,
    had diminished the usefulness of much of the hulking tape archive. Scorsese’s
    longtime film archivist, Mark McElhatten, and Scorsese’s final video archivist,
    Gina Telaroli, were friends of Erin Espelie, an associate professor of film at
    the University of Colorado Boulder. They collaborated to facilitate the university’s
    acquisition of the collection. In 2021, the final boxes of tapes arrived in Boulder
    from Scorsese’s Sikelia Productions office in Manhattan.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 几年前，斯科塞斯开始慢慢捐赠他的VHS收藏。高分辨率DVD和蓝光的普及以及流媒体的兴起大大降低了庞大的磁带存档的实用性。斯科塞斯的长期电影档案管理员马克·麦克尔哈顿和最后的视频档案管理员吉娜·泰拉罗利是科罗拉多大学博尔德分校电影学副教授埃琳·埃斯佩莱的朋友。他们合作促成了该校收藏该收藏的过程。2021年，最后一批磁带从斯科塞斯位于曼哈顿的Sikelia
    Productions办公室运抵博尔德。
- en: The University of Colorado Boulder might seem a curious home for Scorsese’s
    collection. The 81-year-old is cinema’s foremost chronicler of New York life.
    He is a New York University alum and onetime teacher at NYU’s undergraduate film-making
    program. In 2021, NYU’s Tisch School of the Arts established the Martin Scorsese
    Institute of Global Cinematic Arts, which encompasses both a production center
    and cinema studies department that bear his name. Still, the Rare and Distinctive
    Collections in Boulder has positioned itself as a center for scholarship on the
    history of film and video. It houses significant collections from the influential
    experimental film-makers Stan Brakhage and Ken and Flo Jacobs.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 斯科塞斯收藏品在科罗拉多大学博尔德分校似乎是一个奇怪的归宿。这位81岁的导演是电影界对纽约生活的最重要记录者。他是纽约大学的校友，曾在纽约大学本科电影制作项目担任教师。2021年，纽约大学提出了马丁·斯科塞斯全球电影艺术学院的设立，其中包括以他的名字命名的制作中心和电影研究系。尽管如此，博尔德的稀有与独特收藏部门已经定位自己为电影和视频历史研究的中心。它收藏了影响深远的实验电影制作者斯坦·布拉卡吉以及肯和弗洛·雅各布斯的重要收藏。
- en: '“Ultimately, I believe Scorsese honored the experimental film roots of the
    University of Colorado Boulder and respected our interest in intertwining archival
    work with teaching,” Espelie said via email. “Our hope in the Department of Cinema
    Studies and Moving Image Arts is that students, scholars, and community members
    will come to the Scorsese VHS archive for various purposes: to learn more about
    how Scorsese relied on the work of others to inform his film-making practice;
    how Scorsese was a voracious viewer; what movies and programs he watched (and
    then often shared with cast members); and, from a more documentary perspective,
    what was playing on television.”'
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: “最终，我相信斯科塞斯尊重科罗拉多大学博尔德分校实验电影的根源，并尊重我们在将档案工作与教学结合方面的兴趣”，Espelie在电子邮件中说道。“我们希望在电影研究与动态图像艺术系，学生、学者和社区成员都能来斯科塞斯VHS档案馆进行各种目的的研究：了解斯科塞斯如何依赖他人的作品来启发他的电影制作实践；斯科塞斯是如何成为一个贪婪的观众；他观看了哪些电影和节目（然后经常与演员分享）；以及从更纪录片的角度来看，电视上正在播放什么。”
- en: 'Photograph: Megan Friedel'
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 照片：梅根·弗里德尔
- en: The broadcast recordings include commercials, bumpers and other marginalia,
    which Espelie said “are as fascinating, in some cases, as the originally desired
    main recording events. Because of the way television lacked backups, these VHS
    tapes may provide some of the only copies of these ‘interstitial’ materials.”
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 广播录音包括广告、片尾和其他边缘内容，Espelie说，“在某些情况下，这些‘插页’材料同样迷人。由于电视缺乏备份的方式，这些VHS录像带可能是这些‘插页’材料的唯一副本。”
- en: For the archivists at the Rare and Distinctive Collections, the most pressing
    issue at the moment is the preservation of the Scorsese collection. Magnetic media
    degrades as it ages. It is believed that a VHS tape begins to progressively lose
    image quality after only 10 years. Some of Scorsese’s tapes are more than 40 years
    old. And so the entire archive must be digitized – a major undertaking. Converting
    thousands of hours of analog recordings is slow, tedious work. For the moment,
    the university requires the person requesting materials to pay for the digitization
    of any tape that hasn’t already been converted.
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 对于稀有与独特收藏部门的档案管理员们来说，眼下最紧迫的问题是保护斯科塞斯收藏。随着时间的推移，磁介质会逐渐退化。据信，VHS 录像带仅经过10年就开始逐渐失去图像质量。斯科塞斯的一些录像带已有超过40年的历史。因此，整个档案必须进行数字化处理——这是一项重大工程。将数千小时的模拟录音转换为数字格式是一项缓慢而乏味的工作。目前，大学要求申请者支付未转换的录像带的数字化费用。
- en: Once the collection is readily accessible, the University of Colorado Boulder
    associate film professor Tiel Lundy expects researchers to begin conducting comparative
    analyses, pinpointing what Scorsese was watching at a given time and how that
    media may have informed the work he went on to create. “This could be a tremendous
    book project,” she said.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦收藏品易于访问，科罗拉多大学博尔德分校的影视副教授蒂尔·兰迪预计研究人员将开始进行比较分析，确定斯科塞斯在特定时间观看了什么以及这些媒体如何影响了他后来创作的作品。“这可能是一个巨大的书籍项目”，她说。
- en: 'Upon being informed of the existence of the Scorsese trove, John Klacsmann,
    an archivist at Anthology Film Archives in New York, immediately became intrigued
    by the notion that the director may have captured some true rarities on tape.
    “I’m certain there are some very rare and interesting copies of films, television
    broadcasts, and director’s cuts within this collection: deep cuts and obscurities
    that may have never been released on videotape, commercially or otherwise,” he
    said via email. “What kind of 1980s viewing list led to cinematic masterpieces
    like The King of Comedy and The Last Temptation of Christ? I’m certainly curious
    to know.”'
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 在得知有斯科塞斯珍藏的存在后，纽约文献电影馆的档案管理员约翰·克拉克斯曼立即对导演可能在录像带上捕捉到一些真正珍稀之物感到着迷。“我确信这个收藏中有一些非常罕见和有趣的电影、电视转播和导演剪辑：深藏和鲜为人知的作品，可能从未在录像带上以商业或其他形式发行过。”他在电子邮件中说道。“是什么样的1980年代观影清单引导了《喜剧之王》和《最后的诱惑》等电影杰作？我对此很好奇。”
