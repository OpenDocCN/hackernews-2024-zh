- en: Hertz is selling 1/3 of its electric cars to buy gas cars instead | CNN Business
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Hertz 正在出售其电动车队的三分之一以购买汽油车 | CNN 商业
- en: 来源：[https://www.cnn.com/2024/01/11/business/hertz-tesla-selling/index.html](https://www.cnn.com/2024/01/11/business/hertz-tesla-selling/index.html)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.cnn.com/2024/01/11/business/hertz-tesla-selling/index.html](https://www.cnn.com/2024/01/11/business/hertz-tesla-selling/index.html)
- en: CNN  —
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: CNN  —
- en: Hertz, which has made a big push into electric vehicles in recent years, has
    decided it’stime to cut back. The company will sell off a third of its electric
    fleet, totaling roughly 20,000 vehicles, and use the money they bring to purchase
    more gasoline powered vehicles.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 近年来大力推广电动车的 Hertz 决定削减。 公司将出售其三分之一的电动车队，总共约 20,000 辆车，并利用它们带来的资金购买更多的汽油动力车辆。
- en: Electric vehicles have been hurting Hertz’s financials, executives have said,
    because, despite costing less to maintain, they have higher damage-repair costs
    and, also, higher depreciation.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 高管们表示，电动汽车由于维护成本较低，但损坏修复成本和折旧率较高，对 Hertz 的财务状况造成了伤害。
- en: “[C]ollision and damage repairs on an EV can often run about twice that associated
    with a comparable combustion engine vehicle,” Hertz CEO Stephen Scherr said in
    a recent analyst call.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: “EV 的碰撞和损坏修复费用通常约为与可比的内燃机车辆相比的两倍，” Hertz CEO Stephen Scherr 在最近的分析师电话会议上说道。
- en: And EV price declines in the new car market have pushed down the resale value
    of Hertz’s used EV rental cars.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 而在新车市场中 EV 价格的下降也拉低了 Hertz 二手 EV 租赁车的转售价值。
- en: “The MSRP declines in EVs over the course of 2023, driven primarily by Tesla,
    have driven the fair market value of our EVs lower as compared to last year, such
    that a salvage creates a larger loss and, therefore, greater burden,” Scherr said.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: “2023 年 EV 的 MSRP 下降，主要是特斯拉，导致我们 EV 的公平市场价值较去年降低，这样，一个残值损失将产生更大的损失，因此，负担更大，”
    Scherr 说。
- en: Simply put, people are generally willing to pay a certain amount less for a
    used car than for a new one. As the price of new car goes down, that also pushes
    down what people are willing to pay to buy a used one.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 简单来说，人们通常愿意为二手车支付比新车低一定金额。 当新车价格下降时，人们愿意支付购买二手车的金额也会下降。
- en: Hertz expects to take a loss ofabout $245 million due to depreciation on the
    EVs, an average of about $12,250, per vehicle the company said in an SEC filing.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: Hertz 预计会因 EV 的折旧而损失约 $2.45 亿美元，每辆车平均约为 $12,250，该公司在一份提交给 SEC 的文件中表示。
- en: While Hertz isn’t directly pointing a finger, it appears that Tesla has been
    largely to blame.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管 Hertz 没有直接指责，但看起来特斯拉主要是罪魁祸首。
- en: Tesla makes up [about 80% of Hertz’s EV fleet](https://www.cnn.com/2021/10/25/business/hertz-tesla-purchase/index.html),
    and, altogether, EVs make up about 11% of Hertz’s total rental fleet. Tesla has
    been aggressively cutting its vehicle prices leading other automakers to do the
    same for their electric vehicles. When automakers reduce the prices of new vehicles,
    that pushes down the value of those models in the used car market, causing rapid
    depreciation.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 特斯拉占据了 Hertz 的 EV 车队的 [约 80%](https://www.cnn.com/2021/10/25/business/hertz-tesla-purchase/index.html)，而
    EV 总车队的比例约为 11%。 特斯拉一直在大幅降低其车辆价格，促使其他汽车制造商也降低其电动汽车的价格。 当汽车制造商降低新车价格时，这会拉低二手车市场上这些型号的价值，导致快速折旧。
- en: For rental car companies like Hertz, which sell lots of vehicles in the used
    car market, depreciation has a big impact on their business, and is a major factor
    when deciding which cars to have in their fleets.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 对于像 Hertz 这样在二手车市场销售大量车辆的租车公司来说，折旧对他们的业务有很大影响，在决定车队中应该有哪些车辆时是一个重要因素。
- en: Being a relatively new company, Tesla doesn’t have as many replacement parts
    at hand and trained repair technicians that other car companies have, Hertz executives
    have said, making it costly and time-consuming to get repairs.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 特斯拉作为一家相对较新的公司，没有其他汽车公司拥有的那么多更换零件和受过训练的维修技术人员，Hertz 的高管们表示，这使得维修成本高昂且耗时。
- en: Remember, in the likes of GM and other [automakers], there’s decades of establishment
    of a broad national parts supply network’” Hertz CEO Stephen Scherr said in a
    recent analyst call. “There’s an aftermarket of parts that is there, that is less
    mature, obviously, in the context of Tesla.”
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: “请记住，像 GM 和其他 [汽车制造商] 一样，在建立了广泛的全国零部件供应网络的几十年中，” Hertz CEO Stephen Scherr 在最近的分析师电话会议上说道。“在特斯拉的情况下，零部件的市场是不太成熟的。”
- en: Besides costing more to repair when they’re damaged in a crash, Scherr also
    said, EVs are also getting in more crashes. Again, Teslas, which make up 80% of
    Hertz’s EV rental fleet, are mostly the problem in both these areas, he has said.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 除了在事故中损坏时维修成本更高外，Scherr 还表示，电动汽车（EVs）也更容易发生事故。 他说，赫兹 EV 租车车队中占 80% 的特斯拉，在这两个方面都是主要问题。
- en: “Our work with Tesla is to look at the performance of the car, so as to lower
    the risk of incidence of damage,” he said, **“**and we’re in very direct engagement
    with them on parts procurement and labor and the like.”
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: “我们与特斯拉的合作是为了研究汽车的性能，以降低损坏发生的风险，”他说，“我们正在与他们直接合作，涉及零部件采购、人工和类似事项。”
- en: Hertz sells its used vehicles at auctions as well as directly to customers on
    its [Hertz Car Sales](https://www.hertzcarsales.com/) website.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 赫兹将其二手车辆在拍卖会上以及直接在其[Hertz Car Sales](https://www.hertzcarsales.com/)网站上销售给客户。
