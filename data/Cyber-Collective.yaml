  zh: Cyber Collective
- en: 来源：[https://www.cybercollective.org/blog/how-to-delete-your-data-from-data-brokers](https://www.cybercollective.org/blog/how-to-delete-your-data-from-data-brokers)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.cybercollective.org/blog/how-to-delete-your-data-from-data-brokers](https://www.cybercollective.org/blog/how-to-delete-your-data-from-data-brokers)
- en: You probably don't think much about data brokers, but these behind-the-scenes
    companies collect, trade, and profit from our personal information every day.
    Data brokers like Acxiom, Experian, and Equifax gather data about us from public
    records, online activities, store loyalty programs, and more. This data gets packaged
    into profiles and sold to other businesses for targeted advertising, credit checks,
    background screening, and who knows what else.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能并不怎么关注数据经纪人，但这些幕后公司每天都在收集、交易和从我们的个人信息中获利。像 Acxiom、Experian 和 Equifax 这样的数据经纪人从公共记录、在线活动、商店忠诚计划等方面收集我们的数据。这些数据被打包成档案，并出售给其他企业用于定向广告、信用检查、背景筛查，以及谁知道还有什么其他用途。
- en: All this happens without our knowledge or consent. Most people have no idea
    the extent of their digital footprint or how to even access the data collected
    about them. While we willingly give away some personal information to use online
    services, plenty is taken without our permission.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 所有这些都是在我们毫不知情或同意的情况下发生的。大多数人对自己的数字足迹的程度或如何访问收集到的数据都一无所知。虽然我们愿意向在线服务提供一些个人信息，但也有很多信息是未经我们允许收集的。
- en: 'This lack of transparency and control is cause for concern. We have a right
    to know what personal data exists about us and where it is going. The good news
    is that there are steps you can take to uncover and delete your data from broker
    sites:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这种缺乏透明度和控制权是令人担忧的。我们有权知道关于我们存在的个人数据及其去向。好消息是你可以采取措施来发现并从经纪人网站删除你的数据：
- en: Request Your Data & Send Removal Requests
  id: totrans-9
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 请求你的数据并发送删除请求
- en: Many data brokers allow you to access your personal information in their systems.
    Some even offer opt-out tools to stop data collection. Search for "data broker
    opt-out" to find relevant sites and submit access/deletion requests.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 许多数据经纪人允许您访问其系统中的个人信息。有些甚至提供了停止数据收集的选择工具。搜索“数据经纪人退出”以找到相关网站并提交访问/删除请求。
- en: Be sure to keep records of all your requests, including copies of any emails
    or letters sent. Maintaining this documentation can be useful if you need to follow
    up or dispute an unfulfilled request.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 确保保存所有你的请求记录，包括任何发送的电子邮件或信件的副本。如果需要跟进或争议未实现的请求，保持这些文件很有用。
- en: For brokers without online tools, you'll need to directly request data removal
    via email or letter. Clearly state your name, address, relevant account numbers,
    and that you want your data deleted. Keep records of all requests.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 对于没有在线工具的经纪人，您需要通过电子邮件或信件直接请求删除数据。清楚地说明你的姓名、地址、相关帐号编号，以及你想要删除你的数据。保存所有请求的记录。
