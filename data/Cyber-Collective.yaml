- en: Leverage Consumer Protection Laws
  id: totrans-24
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 利用消费者保护法
- en: Depending on your location, laws like the [CCPA](https://oag.ca.gov/privacy/ccpa)
    and [GDPR](https://gdpr-info.eu/) give consumers the right to request that companies
    delete their data.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 根据你的地理位置，像[CCPA](https://oag.ca.gov/privacy/ccpa)和[GDPR](https://gdpr-info.eu/)这样的法律赋予了消费者请求公司删除其数据的权利。
- en: The California Consumer Privacy Act (CCPA) and the European Union's General
    Data Protection Regulation (GDPR) are two pivotal privacy laws that give consumers
    greater control over their personal data.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 加利福尼亚消费者隐私法（CCPA）和欧盟的通用数据保护条例（GDPR）是两项重要的隐私法律，使消费者对自己的个人数据拥有更大的控制权。
- en: 'The CCPA went into effect in 2020 and grants new rights to California residents,
    like:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: CCPA 于 2020 年生效，并赋予加州居民新的权利，例如：
- en: The right to know what personal information companies collect about them and
    how it is used.
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 知道公司收集了关于他们的什么个人信息以及如何使用它的权利。
- en: The right to opt-out of the sale of their data.
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 有权选择不出售他们的数据。
- en: The right to request that their personal information be deleted.
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 请求删除他们的个人信息的权利。
- en: 'The GDPR took effect in 2018 and imposes strict guidelines around collecting
    and handling EU citizens'' personal data, such as:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: GDPR 于 2018 年生效，对收集和处理欧盟公民个人数据施加了严格的指导方针，例如：
- en: Requiring affirmative consent before collecting an individual's data.
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在收集个人数据之前要求积极同意。
- en: Obligating companies to honor requests for data erasure within one month.
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 强制公司在一个月内尊重数据删除请求。
- en: Establishing protections for data breach notification and cross-border data
    transfers.
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 建立数据泄露通知和跨境数据传输的保护措施。
- en: Leveraging these landmark laws can strengthen your ability to take control of
    your data from brokers. Understand your rights and don't hesitate to cite CCPA
    or GDPR to compel compliance.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 利用这些重要法律可以增强你从经纪人手中掌握数据的能力。了解你的权利，不要犹豫使用CCPA或GDPR来促使遵从。
- en: Use a Deletion Service
  id: totrans-36
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 使用删除服务
- en: Sites like [DeleteMe](https://joindeleteme.com/), [Incogni](https://get.incogni.io/aff_c?offer_id=1017&aff_id=6796)
    and [Abine](https://abine.com/) will submit opt-out requests on your behalf and
    monitor to ensure your data stays removed. This simplifies the process, for a
    fee.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 像[DeleteMe](https://joindeleteme.com/)，[Incogni](https://get.incogni.io/aff_c?offer_id=1017&aff_id=6796)和[Abine](https://abine.com/)这样的网站将代表你提交退出请求，并监控以确保你的数据被删除。这简化了流程，但需要支付费用。
- en: Regaining control of your personal information takes persistence and vigilance,
    but is worth it. Data brokers will continue collecting our data until laws and
    consumer pressure demand change. But we can fight back by actively managing our
    digital footprints and being conscious about what we are consenting to online.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 重新获得个人信息的控制需要持久的努力和警惕，但是是值得的。数据经纪人将继续收集我们的数据，直到法律和消费者压力要求改变。但我们可以通过积极管理我们的数字足迹并在网上意识到我们正在同意什么来反击。
