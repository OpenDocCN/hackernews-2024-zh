- en: Apple's Deliciously Dripping with Disdain Press Release
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 苹果充满蔑视的新闻稿
- en: 来源：[https://spyglass.org/apple-to-eu-drop-dead/](https://spyglass.org/apple-to-eu-drop-dead/)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://spyglass.org/apple-to-eu-drop-dead/](https://spyglass.org/apple-to-eu-drop-dead/)
- en: 'Earlier today, [I laid out why](https://spyglass.org/thats-a-nice-app-store-youve-got-there/)
    I thought Apple might end up taunting the EU with any changes they implement to
    comply with the Digital Markets Act (DMA) laws set to take effect in March. And
    after a roughly [30 minute](https://www.threads.net/@mgsiegler/post/C2iQcgzL6r1?ref=spyglass.org)
    honeymoon period when folks thought Apple may actually be turning over a new leaf,
    it''s pretty clear how Apple feels about these changes that they''re being made
    to implement. Which is to say: [not great, Bob!](https://www.youtube.com/watch?v=MpUWrl3-mc8&ref=spyglass.org)'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 今天早些时候，[我详细说明了](https://spyglass.org/thats-a-nice-app-store-youve-got-there/)我为什么认为苹果可能会在他们实施以遵守数码市场法（DMA）法律的任何变化方面挑衅欧盟，这些法律预计将于三月生效。在大约
    [30 分钟](https://www.threads.net/@mgsiegler/post/C2iQcgzL6r1?ref=spyglass.org)
    的蜜月期之后，人们认为苹果实际上可能会翻开新的一页，现在很明显苹果对于这些变化的态度是如何的。也就是说：[情况不太妙，鲍勃！](https://www.youtube.com/watch?v=MpUWrl3-mc8&ref=spyglass.org)
- en: 'I mean, [this press release](https://www.apple.com/newsroom/2024/01/apple-announces-changes-to-ios-safari-and-the-app-store-in-the-european-union/?ref=spyglass.org)
    is pretty bonkers. To showcase this truly amazing tone and tenor for corporate
    communications, I will literally highlight the best parts:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我的意思是，[这份新闻稿](https://www.apple.com/newsroom/2024/01/apple-announces-changes-to-ios-safari-and-the-app-store-in-the-european-union/?ref=spyglass.org)相当疯狂。为了展示这种企业沟通的真正了不起的语气和语调，我会逐字突出显示最好的部分：
- en: Across every change, Apple is introducing new safeguards that reduce — but don’t
    eliminate — new risks the DMA poses to EU users.
  id: totrans-8
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 针对每一次变更，苹果都在引入新的保护措施，以减少 —— 但并未消除 —— 数码市场法对欧盟用户构成的新风险。
- en: 'We start out quite subtle, with some em dash shade. And the subtly continues
    on in the very next sentence:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我们开始相当微妙，用一些长破折号的阴影。并且微妙地延续到下一句话：
- en: With these steps, Apple will continue to deliver the best, most secure experience
    possible for EU users.
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 通过这些措施，苹果将继续为欧盟用户提供最佳、最安全的体验。
- en: Be sure to focus on "possible", we'll come back to it. Many times.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 一定要关注“可能”，我们会再回头来看。很多次。
- en: The new options for processing payments and downloading apps on iOS open new
    avenues for malware, fraud and scams, illicit and harmful content, and other privacy
    and security threats.
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: iOS 上支付处理和应用下载的新选项为恶意软件、欺诈和骗局、非法和有害内容以及其他隐私和安全威胁打开了新的途径。
- en: Okay, enough beating around the bush. [Hide yo kids, hide yo wife](https://www.youtube.com/watch?v=EzNhaLUT520&ref=spyglass.org)...
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 好了，别绕弯子了。[藏好你的孩子，藏好你的妻子](https://www.youtube.com/watch?v=EzNhaLUT520&ref=spyglass.org)……
- en: That’s why Apple is introducing protections — including Notarization for iOS
    apps, an authorization for marketplace developers, and disclosures on alternative
    payments — to reduce risks and deliver the best, most secure experience possible
    for users in the EU. Even with these safeguards in place, many risks remain.
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这就是为什么苹果正在引入保护措施 —— 包括为 iOS 应用程序进行认证、为市场开发者授权和对备选支付进行披露 —— 以减少风险并为欧盟用户提供最佳、最安全的体验。即使有了这些保护措施，许多风险仍然存在。
- en: '"Possible" #2\.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '"可能" #2。'
- en: 'Then we start with the press release quotes. Here''s Phil Schiller:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 然后我们开始报纸摘录。这是菲尔·席勒的话：
- en: '"The changes we’re announcing today comply with the Digital Markets Act’s requirements
    in the European Union, while helping to protect EU users from the unavoidable
    increased privacy and security threats this regulation brings."'
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '"我们今天宣布的变化符合欧盟数字市场法的要求，同时帮助保护欧盟用户免受这项法规带来的不可避免的增加的隐私和安全威胁。"'
- en: That is one unhappy Apple Fellow.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 那可是一位不开心的苹果员工。
- en: '"Our priority remains creating the best, most secure possible experience for
    our users in the EU and around the world."'
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '"我们的首要任务仍然是为我们在欧盟和全球范围内的用户创造最佳、最安全的可能体验。"'
- en: '"Possible" #3.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '"可能" #3。'
- en: '"Importantly, developers can choose to remain on the same business terms in
    place today if they prefer."'
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '"重要的是，开发者可以选择继续采用今天的商业条款。"'
- en: I feel as if the stated and revealed preferences here may line up for Apple.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 我觉得在这里所述的和揭示的偏好可能会与苹果的偏好一致。
- en: In March, Apple will share new resources to help EU users understand the changes
    they can expect. That includes guidance to help EU users navigate complexities
    the DMA’s changes bring — including a less intuitive user experience — and best
    practices for approaching new risks associated with downloading apps and processing
    payments outside of the App Store.
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 三月份，苹果将分享新资源，以帮助欧盟用户了解他们可以期待的变化。其中包括指导帮助欧盟用户应对 DMA 变化带来的复杂性 — 包括不太直观的用户体验 —
    以及处理 App Store 外下载应用程序和处理付款的新风险的最佳实践。
- en: There's that sweet em dash shade again.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 又是那甜蜜的短横线色彩。
- en: Inevitably, the new options for developers’ EU apps create new risks to Apple
    users and their devices. Apple can’t eliminate those risks, but within the DMA’s
    constraints, the company will take steps to reduce them.
  id: totrans-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 不可避免地，开发人员的欧盟应用程序的新选项为苹果用户及其设备带来了新风险。苹果无法消除这些风险，但在 DMA 的限制下，公司将采取措施来减少它们。
- en: That, Mr. Anderson, is the sound of inevitability, apparently.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 安德森先生，那是不可避免的声音，显然。
- en: These protections — including Notarization for iOS apps, and authorization for
    marketplace developers — help reduce some of the privacy and security risks to
    iOS users in the EU. That includes threats like malware or malicious code, and
    risks of installing apps that misrepresent their functionality or the responsible
    developer.
  id: totrans-27
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这些保护措施 — 包括 iOS 应用的公证和市场开发者的授权 — 有助于减少欧盟 iOS 用户面临的一些隐私和安全风险。这包括恶意软件或恶意代码等威胁，以及安装应用程序可能会误导其功能或责任开发人员的应用程序的风险。
- en: Em dashes!
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 短横线！
- en: However, Apple has less ability to address other risks — including apps that
    contain scams, fraud, and abuse, or that expose users to illicit, objectionable,
    or harmful content. In addition, apps that use alternative browser engines — other
    than Apple’s WebKit — may negatively affect the user experience, including impacts
    to system performance and battery life.
  id: totrans-29
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 然而，苹果对其他风险的应对能力较弱 — 包括包含诈骗、欺诈和滥用的应用程序，或者让用户接触到非法、令人反感或有害内容的应用程序。此外，使用除了苹果的 WebKit
    之外的替代浏览器引擎的应用程序可能会对用户体验产生负面影响，包括对系统性能和电池寿命的影响。
- en: 'Apple to users: if you install these apps, you''re going to get scammed. And
    if you use anything other than a WebKit browser, you''re battery life is going
    to suck. Enjoy the changes, which the EU made us do!'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 苹果告诉用户：如果你安装这些应用，你将会被诈骗。如果你使用除了 WebKit 浏览器之外的任何东西，你的电池寿命将会很差劲。享受这些变化，这是欧盟要求我们做的！
- en: Within the DMA’s constraints, Apple is committed to protecting the privacy,
    security, and quality of the iOS user experience in the EU as much as possible.
    For instance, App Tracking Transparency will continue to work with apps distributed
    outside of the App Store — asking a user’s permission before a developer tracks
    their data across apps or websites. However, the DMA’s requirements mean that
    App Store features — including Family Purchase Sharing and Ask to Buy — will not
    be compatible with apps downloaded from outside of the App Store.
  id: totrans-31
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在 DMA 的限制下，苹果致力于尽可能保护欧盟 iOS 用户的隐私、安全和用户体验质量。例如，App 跟踪透明度将继续与从 App Store 外分发的应用程序一起工作
    — 在开发人员跨应用程序或网站跟踪用户数据之前，请求用户的许可。然而，DMA 的要求意味着 App Store 的功能 — 包括家庭购买共享和询问购买 —
    将不适用于从 App Store 外下载的应用程序。
- en: '"Possible" #4\. And sorry, no fun features without the App Store. Enjoy.'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '"可能" #4。抱歉，没有 App Store，就没有乐趣功能。尽情享受吧。'
- en: This change is a result of the DMA’s requirements, and means that EU users will
    be confronted with a list of default browsers before they have the opportunity
    to understand the options available to them. The screen also interrupts EU users’
    experience the first time they open Safari intending to navigate to a webpage.
  id: totrans-33
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这一变化是由数字市场法（DMA）的要求导致的，意味着欧盟用户在有机会了解可用选项之前将面对一系列默认浏览器。在首次打开 Safari 意图导航到网页时，屏幕还会打断欧盟用户的体验。
- en: The user experience is going to suck, which the EU made us do!
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 用户体验将很差，这是欧盟要求我们做的！
- en: The changes also include new disclosures informing EU users of the risks associated
    with using alternatives to the App Store’s secure payment processing.
  id: totrans-35
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这些变化还包括新的披露，告知欧盟用户使用 App Store 安全支付处理的替代方案所涉及的风险。
- en: Did you know there are risks in not using a secure payment processor? Probably.
    But did you know that apparently only Apple offers a secure payment processor?
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 你知道不使用安全支付处理器存在风险吗？可能知道。但是你知道显然只有苹果提供安全支付处理器吗？
- en: For apps that use alternative payment processing, Apple will not be able to
    issue refunds, and will have less ability to support customers encountering issues,
    scams, or fraud. Helpful App Store features — like Report a Problem, Family Sharing,
    and Ask to Buy — will also not reflect these transactions. Users may have to share
    their payment information with additional parties, creating more opportunities
    for bad actors to steal sensitive financial information.
  id: totrans-37
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 对于使用替代支付处理的应用，苹果将无法进行退款，并且将无法为遇到问题、诈骗或欺诈的客户提供更少的支持。有用的App Store 功能 —— 如“报告问题”、“家庭共享”和“索要购买”
    —— 也不会反映这些交易。用户可能不得不与额外的参与方分享他们的付款信息，从而为坏人窃取敏感的财务信息提供了更多机会。
- en: 'Good luck with getting a refund, and good luck when you''re scammed and defrauded.
    Do you have a home? Correction: *did* you have a home?'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 希望你能成功退款，希望你在被骗和欺诈时好运。你有房子吗？更正：*你曾经有*房子吗？
- en: That includes a fee structure that reflects the many ways Apple creates value
    for developers’ businesses — including distribution and discovery on the App Store,
    the App Store’s secure payment processing, Apple’s trusted and secure mobile platform,
    and all the tools and technology to build and share innovative apps with users
    around the world.
  id: totrans-39
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这包括反映苹果为开发者业务创造价值的多种方式的费用结构 —— 包括在App Store 上的分发和发现、App Store 的安全支付处理、苹果值得信赖的安全移动平台，以及构建和分享创新应用给全球用户的所有工具和技术。
- en: Only Apple creates such secure products, apparently.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 只有苹果才能创造如此安全的产品，显然。
- en: '* * *'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: I'm honestly not sure I can recall a press release dripping with such disdain.
    Apple may even have a point in many of the points above, but the framing of it
    would just seem to ensure that Apple is going to continue to be at war with the
    EU over all of this and the only question now is if these changes placate the
    body *at all*. Typically, if you're going make some changes and consider the matter
    closed, you don't do so while emphatically shoving your middle fingers in the
    air.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 老实说，我真不确定我能回忆起一份如此充满鄙视的新闻稿。苹果在上述许多观点上甚至可能有些道理，但它的表述似乎只会确保苹果将继续与欧盟在所有这些事情上进行斗争，现在唯一的问题是这些变化是否会平息该机构的愤怒
    *。通常，如果你要做一些改变并认为事情已经解决，你不会在强调地竖起中指的同时这样做。
- en: Some of these changes do seem good and useful, but most simply [seem like](https://www.threads.net/@mgsiegler/post/C2iRgI8LH-H?ref=spyglass.org)
    convoluted changes to ensure the status quo actually doesn't change much, if at
    all. Just remember that, "importantly, developers can choose to remain on the
    same business terms in place today if they prefer." What do you think Apple prefers?
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 这些变化中有一些看起来是好的和有用的，但大多数只是看起来像是为了确保现状实际上并没有发生太大变化而进行的复杂变化。只要记住，“重要的是，如果他们愿意，开发者可以选择继续使用今天的商业条款。”你认为苹果更喜欢什么？
