- en: The latest research, by Dr Amy Orben’s team at the University of Cambridge,
    used data from the Millennium Cohort study which is tracking the lives of about
    19,000 people born in 2000-2002 across England, Scotland, Wales and Northern Ireland.
    When the cohort were aged 16-18 they were asked, for the first time, about social
    media use. Of the 7,000 people who responded, 48% said they agreed or strongly
    agreed with the statement “I think I am addicted to social media”. A higher proportion
    of girls (57%) agreed compared to boys (37%), according to the data shared with
    the Guardian.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 最新研究由剑桥大学奥本博士团队进行，使用了千禧一代研究的数据，该研究追踪了2000-2002年出生的约19,000人的生活，他们分布在英格兰、苏格兰、威尔士和北爱尔兰。当这一代人年龄为16-18岁时，他们首次被问及社交媒体的使用情况。在7,000名回答者中，48%表示他们同意或强烈同意“我认为我对社交媒体上瘾了”的说法。根据与《卫报》分享的数据，比例高的女性（57%）同意，而男性（37%）同意。
- en: Scientists said this did not mean that these people are actually suffering from
    a clinical addiction, but that expressing a perceived lack of control suggests
    a problematic relationship.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 科学家表示，这并不意味着这些人实际上患有临床上的成瘾，而是表达了一种被认为缺乏控制的问题关系。
- en: “We’re not saying the people who say they feel addicted are addicted,” said
    Georgia Turner, a graduate student leading the analysis. “Self-perceived social
    media addiction is not [necessarily] the same as drug addiction. But it’s not
    a nice feeling to feel you don’t have agency over your own behaviour. It’s quite
    striking that so many people feel like that and it can’t it be that good.”
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: “我们并不是说说感到上瘾的人就真的上瘾了，”领导这项分析的研究生乔治亚·特纳说。“自我感知的社交媒体成瘾并不[一定]等同于药物成瘾。但感觉自己无法控制自己的行为并不是一种好感觉。很多人都有这种感觉，这并不是什么好事。”
- en: There has been growing concern about the potential for digital technologies
    to drive compulsive behaviours, with the World Health Organization establishing
    “gaming disorder” as a diagnosis in the International Classification of Diseases.
    Earlier this year, [the US surgeon general issued a rare public health advisory](https://www.nytimes.com/2023/05/25/learning/does-social-media-harm-young-peoples-mental-health.html)
    on the risks that social media may pose to young people’s mental health and wellbeing.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 日益增长的担忧是数字技术可能推动强迫行为，世界卫生组织将“游戏障碍”作为一种诊断列入国际疾病分类中。今年早些时候，[美国外科医生总监发表了一份罕见的公共健康警告](https://www.nytimes.com/2023/05/25/learning/does-social-media-harm-young-peoples-mental-health.html)，警示社交媒体可能对青少年的心理健康和幸福造成风险。
- en: However, the evidence underpinning these public health concerns is mixed, with
    one recent study on Facebook use [challenging claims](https://www.bbc.co.uk/news/technology-66424770)
    that social media is psychologically harmful and the clinical classification of
    behaviours linked to digital technology remaining contentious among experts.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，支持这些公共卫生关注的证据并不一致，最近一项关于Facebook使用的研究[挑战了社交媒体对心理有害的说法](https://www.bbc.co.uk/news/technology-66424770)，而与数字技术相关的行为的临床分类在专家中仍然存在争议。
- en: “Social media research has largely assumed that [so-called] social media addiction
    is going to follow the same framework as drug addiction,” said Turner. Orben’s
    team and others argue that this is likely to be oversimplistic and are investigating
    whether the teenagers cluster into groups whose behaviour can be predicted by
    other personality traits.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: “社交媒体研究大多假设[所谓的]社交媒体成瘾会遵循与药物成瘾相同的框架，”特纳说道。奥本的团队和其他人则认为这可能过于简单化，并正在调查是否有青少年群体其行为可以通过其他个性特征预测。
- en: It could be that, for some, their relationship is akin to a behavioural addiction,
    but for others their use could be driven by compulsive checking, others may be
    relying on it to cope with negative life experiences, and others may simply be
    responding to negative social perceptions about “wasting time” on social media.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 对于一些人来说，他们的关系可能类似于行为成瘾，但对于其他人来说，他们的使用可能受到强迫性检查的驱使，另一些人可能依赖它来应对负面生活经历，而另一些人可能只是对社交媒体“浪费时间”这一负面社会观念做出回应。
- en: Dr Michael Rich, director of the Digital Wellness Lab at Boston children’s hospital,
    said the latest findings align with his centre’s clinical experience that a significant
    portion of young people are struggling with “problematic interactive media use”
    (Pimu), uncontrolled use of interactive media of all kinds, including social media,
    but also gaming, pornography and “information-bingeing – endlessly linked short
    videos, blogs, aggregate sites”.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 由波士顿儿童医院数字健康实验室主任迈克尔·里奇博士表示，最新的研究结果与他中心的临床经验相一致，即有相当比例的年轻人正苦于“问题性互动媒体使用”（Pimu），即对各种互动媒体的不受控制的使用，包括社交媒体，但也包括游戏、色情和“信息过度消费-无休止地链接的短视频、博客、聚合网站”。
- en: Pimu is normally underpinned by an underlying psychological struggle, with ADHD,
    autism spectrum disorder (ASD), anxiety, depression or another mood disorder,
    according to Rich. “These young people are seeking out the responsive interactivity
    of other humans or AI bots as a coping mechanism,” he said. “When we identify
    and treat the underlying disorder, Pimu spontaneously resolves or becomes treatable
    with behavioural modification.”
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 据里奇称，Pimu通常是由潜在的心理挣扎所支撑的，根据里奇所说，这些年轻人正在寻求他人或AI机器人的响应性互动作为一种应对机制。“当我们识别和治疗潜在的疾病时，Pimu会自发地解决或者通过行为修改治疗。”
- en: '[skip past newsletter promotion](#EmailSignup-skip-link-12)'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[跳过新闻简讯的宣传](#EmailSignup-skip-link-12)'
- en: after newsletter promotion
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 宣传之后的新闻简讯
- en: Rich said he discouraged the word “addiction”, because it is stigmatising and
    also because proportionate use of the internet is integral to everyday life, meaning
    that complete abstinence is not normally the right solution.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 里奇表示，他不赞成使用“成瘾”这个词，因为它具有污名化的意味，而且因为适度使用互联网是日常生活的一部分，这意味着完全戒除通常不是正确的解决方案。
- en: “It could be that there are different pathways to saying yes and it’s not that
    everyone feels they’re addicted in the same way,” said Turner, adding that the
    question was not merely a philosophical discussion about addiction, but about
    finding appropriate interventions where needed. “It’s about helping people,” she
    said. “If that’s not really what’s causing their problems, we can’t help them.”
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: “可能存在不同的说‘是’的路径，不是每个人都以相同的方式感到他们上瘾，”特纳说道，补充说这个问题不仅仅是关于成瘾的哲学讨论，而是关于在需要时找到适当的干预措施。“这是关于帮助人们，”她说。“如果这不是真正导致他们的问题，我们无法帮助他们。”
- en: Dr Andres Roman-Urrestarazu, a psychiatrist at the University of Cambridge and
    a UK lead for Bootstrap, a pan-European trial on problematic use of the internet,
    said that policies were needed that go beyond clinical solutions for individuals.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 剑桥大学精神病学医生、Bootstrap的英国负责人安德烈斯·罗曼-乌雷斯塔拉祖博士表示，需要制定超越个体临床解决方案的政策。
- en: “Social media and major tech companies remain largely unregulated in the way
    they engage with people,” he said. “What I find interesting is that algorithms
    that are designed to increase sales tend to be particularly noxious and tend to
    produce these types of products that put vulnerable people at danger,” he said.
    “We need to push for algorithmic transparency.”
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: “社交媒体和主要科技公司在与人们交往的方式上仍然缺乏监管，”他说。“我发现有趣的是，旨在增加销售的算法往往特别有害，并倾向于产生这些将易受伤害的人置于危险之中的产品，”他说。“我们需要推动算法透明度。”
