- en: 'Revealed: almost half of British teens feel addicted to social media, study
    says | Well actually | The Guardian'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 揭示：据研究称，几乎一半英国青少年表示他们对社交媒体上瘾 | 真的 | 卫报
- en: 来源：[https://www.theguardian.com/lifeandstyle/2024/jan/02/social-media-addiction-teenagers-study-phones](https://www.theguardian.com/lifeandstyle/2024/jan/02/social-media-addiction-teenagers-study-phones)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.theguardian.com/lifeandstyle/2024/jan/02/social-media-addiction-teenagers-study-phones](https://www.theguardian.com/lifeandstyle/2024/jan/02/social-media-addiction-teenagers-study-phones)
- en: Almost half of British teenagers say they feel addicted to social media, according
    to findings that come amid mounting pressure for big tech companies to be held
    accountable for the impact of their platforms on users.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 几乎一半英国青少年表示他们对社交媒体上瘾，这一发现出现在越来越多的人呼吁大型科技公司对其平台对用户的影响负责的情况下。
- en: The finding, from the Millennium Cohort study, adds to evidence that many people
    feel they have lost control over their use of digital interactive media. It comes
    as [dozens of US states are suing Instagram](https://www.theguardian.com/technology/2023/oct/24/instagram-lawsuit-meta-sued-teen-mental-health-us)
    and its parent company, Meta, accusing them of contributing to a youth mental
    health crisis and as the EU has ushered in major reforms designed to give consumers
    more control over smartphone apps.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这一发现来自千禧长期研究，进一步证实许多人感觉自己已经失去了对数字互动媒体使用的控制权。与此同时，[数十个美国州正在起诉Instagram](https://www.theguardian.com/technology/2023/oct/24/instagram-lawsuit-meta-sued-teen-mental-health-us)及其母公司Meta，指责它们加剧了青少年的心理健康危机，同时欧盟已经推出了旨在给消费者更多对智能手机应用的控制权的重大改革。
