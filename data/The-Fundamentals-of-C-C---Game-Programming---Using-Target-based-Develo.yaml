  - PREF_BQ
  type: TYPE_NORMAL
  zh: 'Key Features:'
- en: This book is aimed at giving novice coders an understanding of the methods and
    techniques used in professional games development. Designed to help develop and
    strengthen problem solving and basic C/C++ skills, it also will help to develop
    familiarity targeting and using fixed/restricted hardware, which are key skills
    in console development. It allows the reader to increase their confidence as game
    programmers by walking them through increasingly involved game concepts, while
    maintaining the understanding that despite the increased complexity, the core
    methods remain consistent with the advancement of the technology; the technology
    only enhances the gaming experience. It also demonstrates underlying principles
    of game coding in practical step by step ways to increase exposure and confidence
    in game coding concepts.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 本书旨在帮助初学者程序员了解专业游戏开发中使用的方法和技术。设计旨在帮助开发和加强解决问题以及基础C/C++技能，同时也将有助于开发对准和使用固定/受限硬件的熟悉度，这些是控制台开发中的关键技能。它允许读者通过逐步介绍越来越复杂的游戏概念来增强其作为游戏程序员的信心，同时保持对技术进步的理解，即使增加了复杂性，核心方法仍与技术的进步保持一致；技术仅仅增强了游戏体验。它还通过实际的逐步方式演示游戏编码的基本原理，以增加对游戏编码概念的了解和信心。
- en: 'Key Features:'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: '-   **增加新编程者的信心，展示如何完成任务。**'
- en: '***   Increases the confidence of new coders by demonstrating how to get things
    done.*   Introduces evolving projects to reinforce concepts, both directly and
    indirectly that the reader will use to produce and then enhance the project.*   Provides
    tutorials on Graphics API’s that can be easily understood by a novice.*   Demystifies
    hardware used to gain new effects without blinding the user to the technical wizardry
    going on under the system.*   Gives a sense of achievement to the reader and pushes
    them toward improvement.**'
  id: totrans-split-8
