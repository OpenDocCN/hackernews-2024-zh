  zh: 石器使用是非人类灵长类动物中的罕见行为。在这里，我们报告了首个普通长尾猴（Macaca fascicularis fascicularis）种群，它们习惯性地使用石器打开泰国东部科佩德（KPE）的小岛上的岩牡蛎（Saccostrea
    forskali）。在过去的10年里，我们多次观察到这一种群，但直到我们在2019冠状病毒病（COVID-19）大流行期间（2022年7月）进行调查时，才观察到石器使用行为。科佩德位于泰国旅游热点芭堤雅市，该地区的游客经常给岛上的猴子提供大量食物。然而，在COVID-19的宵禁期间，游客被禁止进入该岛，猴群开始面临食物匮乏。在此期间，我们首次观察到科佩德猴群的石器使用行为。根据我们的观察，第一次工具操作类似于投掷石块（已知是石器使用的先兆）。根据我们在2023年3月的观察，我们发现有17只亚成年/成年动物表现出这种行为，其中15只是雄性，在表现行为时大多是孤独的。通过分布、形态特征以及mtDNA和SRY基因序列确认了M.
    f. fascicularis亚种。综上所述，我们提出，科佩德普通长尾猴群的石器使用行为是由于COVID-19食物匮乏而出现的。由于旅行限制解除，许多游客已开始回到该岛，这使得该群长尾猴的石器使用行为面临高风险消失。
