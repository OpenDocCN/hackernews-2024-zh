- en: 'What motivated us to put pen to paper? Simple: All of us are concerned about
    what appears to be an increasing tendency within science to stifle certain unpopular
    claims - not because of low scientific quality but for other, non-scientific reasons.
    The claims in question tend to revolve around hot-button political issues such
    as sex, gender, and colonialism, and the attempts to censor these claims tend
    to come from a leftist or progressive perspective. Here are some of the examples
    of scientific self-censorship that we document and discuss in the paper:'
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 什么激励我们拿起笔来写？简单：我们所有人都对科学界似乎有增加的趋势感到担忧，即为了非科学原因而压制某些不受欢迎的主张。所涉及的主张往往围绕性别、性别和殖民主义等热点政治问题，并且试图审查这些主张的尝试往往来自左翼或进步的角度。以下是我们在论文中记录和讨论的一些科学自我审查的例子：
- en: Increasing numbers of scientists [report](https://www.thefire.org/research-learn/scholars-under-fire-2021-year-review)
    being sanctioned for conducting politically contentious research.
  id: totrans-split-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 越来越多的科学家报告称，他们因进行政治上具有争议性的研究而受到制裁。
- en: Retractions of papers have become more and more common over the last decade,
    and at least [some](https://www.nature.com/articles/s41467-020-20617-y) of these
    appear to be driven primarily by concerns other than epistemological merit. One
    group of scholars even [retracted](https://doi.org/10.1007/s12144-023-04739-2)
    their own paper, not because it was scientifically flawed, but because it was
    being cited by conservatives in ways they didn’t approve of.
  id: totrans-split-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在过去的十年中，论文的撤稿变得越来越普遍，其中至少[一些](https://www.nature.com/articles/s41467-020-20617-y)看起来主要受到非认识论优势的担忧驱使。一些学者甚至因为他们不赞成保守派以他们不认同的方式引用他们的论文而[撤回](https://doi.org/10.1007/s12144-023-04739-2)了自己的论文，而不是因为其在科学上有缺陷。
- en: Several lines of [research](https://doi.org/10.1111/bjop.12580) suggest that
    studies reaching politically unpalatable conclusions may have a harder time negotiating
    the peer-review process than they would if the conclusions were flipped. As we
    note in our [paper](https://doi.org/10.1073/pnas.2301642120), “When scholars misattribute
    their rejection of disfavored conclusions to quality concerns that they do not
    consistently apply, bias and censorship are masquerading as scientific rejection.”
  id: totrans-split-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 几条[研究](https://doi.org/10.1111/bjop.12580)表明，得出政治上不受欢迎的结论的研究可能在同行评审过程中面临更大的困难，如果结论被反转，情况会有所不同。正如我们在[文章](https://doi.org/10.1073/pnas.2301642120)中指出的那样，“当学者把他们对不受欢迎结论的拒绝归因于质量问题，而这些问题却并不一致应用时，偏见和审查便冒充科学上的拒绝。”
- en: Recent [surveys](https://www.thefire.org/research-learn/scholars-under-fire-2021-year-review)
    suggest that many academics support censuring or censoring controversial research,
    and that support is stronger among younger scholars.
  id: totrans-split-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 最近的[调查](https://www.thefire.org/research-learn/scholars-under-fire-2021-year-review)表明，许多学者支持对有争议研究进行谴责或审查，而且这种支持在年轻学者中更加强烈。
- en: Unsurprisingly, recent [polls](https://www.thefire.org/research-learn/scholars-under-fire-2021-year-review)
    also suggest that many academics now self-censor on even mildly controversial
    topics.
  id: totrans-split-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 毫不奇怪，最近的[民意调查](https://www.thefire.org/research-learn/scholars-under-fire-2021-year-review)还表明，许多学者现在甚至在稍微有争议的话题上也进行自我审查。
- en: A large number of academics [express](https://doi.org/10.1177/1745691612448792)
    a willingness to discriminate against conservatives when it comes to hiring, publications,
    grants, and promotions. Unsurprisingly, conservative scholars are particularly
    likely to [self-censor](https://doi.org/10.1177/1745691612448792).
  id: totrans-split-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 大量学者表示，当涉及到聘用、出版、拨款和晋升时，他们愿意歧视保守派。毫不奇怪，保守派学者尤其可能自我审查。
- en: A growing number of journals have explicitly [committed](https://doi.org/10.1038/s41562-022-01443-2)
    to judging scientific papers not just on the quality of the research but also
    on their (supposed) social or political impact. “In effect,” we note, “editors
    are granting themselves vast leeway to censor high-quality research that offends
    their own moral sensibilities.”
  id: totrans-split-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 越来越多的期刊明确承诺，不仅仅以研究质量评判科学论文，还要评判其（所谓的）社会或政治影响。正如我们所指出的，“实际上，编辑们授予自己广泛的自由权力来审查冒犯他们道德感官的高质量研究。”
