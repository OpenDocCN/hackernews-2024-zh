- en: Scientists Censoring Science - by Steve Stewart-Williams
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 科学家正在审查科学 - 由Steve Stewart-Williams撰写
- en: 来源：[https://www.stevestewartwilliams.com/p/scientists-censoring-science](https://www.stevestewartwilliams.com/p/scientists-censoring-science)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.stevestewartwilliams.com/p/scientists-censoring-science](https://www.stevestewartwilliams.com/p/scientists-censoring-science)
- en: 'Science is the one the great accomplishments of the human species - the “jewel
    in the crown of our cultural achievements,” as I put it in my book *[The Ape That
    Understood the Universe](https://www.amazon.com/Ape-that-Understood-Universe-Culture/dp/1108732755/)*.
    But even a cursory glance at the history of science reveals that scientific claims
    haven’t always been greeted with open arms. New science has sometimes clashed
    with old orthodoxies, and reactions have often been negative. People have scoffed;
    people have turned away - and in some cases, they’ve sought to censor the scientists.
    When we think about scientific censorship, we usually imagine external institutions
    forcibly preventing scientists from speaking or promoting their ideas. The classic
    example, of course, is the Church’s censorship of Galileo’s heliocentric model
    of the solar system. But scientific censorship doesn’t always come from outside.
    Sometimes, it comes from within: from scientists themselves. Indeed, in the last
    decade or so, scientific self-censorship has become increasingly common - and
    although the motivations driving it are often laudable, the move toward censorship
    in science very likely does much more harm than good.'
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 科学是人类种群的伟大成就之一 - 正如我在我的书籍*[《理解宇宙的猿》](https://www.amazon.com/Ape-that-Understood-Universe-Culture/dp/1108732755/)*中所说的，“我们文化成就的明珠”。但是，即使粗略看一看科学史，也会发现科学观点并不总是受到欢迎。新科学有时会与旧有的正统观点冲突，而反应往往是负面的。人们嘲笑过；人们转身离去
    - 在某些情况下，他们甚至试图审查科学家。当我们想到科学审查时，通常会想到外部机构强行阻止科学家发表言论或推广他们的想法。经典例子当然是教会对伽利略太阳系日心说的审查。但是科学审查并不总是来自外部。有时，它来自内部：来自科学家自身。事实上，在过去的十年左右，科学自我审查变得越来越普遍
    - 尽管推动它的动机通常值得称赞，但在科学中推向审查的举措很可能带来更多伤害而不是好处。
- en: 'That, at any rate, is the argument made in a [new paper](https://doi.org/10.1073/pnas.2301642120)
    on which I’m co-author, published today in the journal *Proceedings of the National
    Academy of Sciences* (*PNAS*). The paper, titled “Prosocial Motives Underlie Scientific
    Censorship by Scientists,” was spearheaded by the inimitable Cory Clark, and co-authored
    by 38 academics representing a diverse range of expertise and political persuasions:
    Lee Jussim, Komi Frey, Sean Stevens, Musa al-Gharbi, Karl Aquino, Michael Bailey,
    Nicole Barbaro, Roy Baumeister, April Bleske-Rechek, David Buss, Steve Ceci, Marco
    Del Giudice, Pete Ditto, Joe Forgas, David Geary, Glenn Geher, Sarah Haider, Nathan
    Honeycutt, Hrishikesh Joshi, Anna Krylov, Elizabeth Loftus, Glenn Loury, Louise
    Lu,  Michael Macy, Chris Martin, John McWhorter, Geoffrey Miller,  Pamela Paresky,
    Steven Pinker, Wilfred Reilly, Catherine Salmon, Philip Tetlock, Wendy Williams,
    Anne Wilson, Bo Winegard, George Yancey, William von Hippel, and yours truly.
    I have to say it’s an honor to see my name alongside such an amazing group of
    scholars.'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，至少是我在一篇[新论文](https://doi.org/10.1073/pnas.2301642120)中提出的论点，我是共同作者之一，今天发表在《国家科学院院刊》（*PNAS*）上。这篇题为“科学家通过科学审查背后的利他动机”的论文由卓越的Cory
    Clark主导，共同作者包括38位学者，他们代表着各种专业和政治倾向：Lee Jussim，Komi Frey，Sean Stevens，Musa al-Gharbi，Karl
    Aquino，Michael Bailey，Nicole Barbaro，Roy Baumeister，April Bleske-Rechek，David
    Buss，Steve Ceci，Marco Del Giudice，Pete Ditto，Joe Forgas，David Geary，Glenn Geher，Sarah
    Haider，Nathan Honeycutt，Hrishikesh Joshi，Anna Krylov，Elizabeth Loftus，Glenn Loury，Louise
    Lu，Michael Macy，Chris Martin，John McWhorter，Geoffrey Miller，Pamela Paresky，Steven
    Pinker，Wilfred Reilly，Catherine Salmon，Philip Tetlock，Wendy Williams，Anne Wilson，Bo
    Winegard，George Yancey，William von Hippel，和我本人。我不得不说，能看到我的名字与这么一群优秀学者并列，真是一种荣幸。
