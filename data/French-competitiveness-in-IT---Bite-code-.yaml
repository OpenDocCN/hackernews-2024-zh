- en: French competitiveness in IT - Bite code!
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 所以，当然，你会自力更生。但法语市场比英语市场要小得多。我以前有一个法语博客，在十年内才达到这个博客在十个月内达到的观众数。简单的数学问题。
- en: 来源：[https://www.bitecode.dev/p/french-competitiveness-in-it](https://www.bitecode.dev/p/french-competitiveness-in-it)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我们获得了第二名。一位风险投资者来找我们，给了我们他的名片，并说：“等你们开始赚钱了，给我打电话。”
- en: '*France is a nice place to live, but as an IT professional, it''s not where
    the money and opportunities are.*'
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: -->
- en: '*If one can tolerate periods tainted by the painful absence of Morbier, working
    with teams abroad is often a net gain.*'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 'date: 2024-05-27 13:05:41'
- en: Az you may have noticed by ze way I write articlez, I'm French.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 价格的差异是如此之大，以至于即使我不是远程工作，也就是说我在客户现场工作，支付机票、酒店，再加上加利福尼亚州那些奇怪的食物，我依然好得多。
- en: Yet, I haven't worked for a French client for quite some time.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: <!--yml
- en: That's because despite having created my company in my country and paying all
    the litany of taxes that we convert so well into quality of life and administrative
    burden, I explicitly market outside of our borders.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 'category: 未分类'
- en: These days I work for Norway, Luxembourg, Switzerland, Monaco, India, and of
    course, the US.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 法国在IT领域的竞争力 - Bite code！
- en: The reason is not mysterious, it simply pays much more.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 那... 这不是种子轮融资的工作方式，伙计。
- en: The difference in pricing is such that even when I'm not remote, meaning I join
    my client on site, pay the plane, a hotel, plus the weird thing they call food
    in California, I'm still much better off.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 据说，我并不是唯一一个有这种感受的人。事实上，我的国家可能存在人才外流问题。人才在外流。
- en: Anecdotally, it seems I'm not the only one. In fact, my country may have a bit
    of a brain drain problem. Talents are leaving.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: '*法国是一个宜居的地方，但作为一个IT专业人员，那里并不是金钱和机遇所在。*'
- en: You see, if you are an employee, assuming you can tolerate the void in your
    soul caused by the absence of decent cheese in America, and even after paying
    for health care out of your pocket, the money is still better. Much better.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 如您所见，从我写文章的方式可以看出，我是法国人。
- en: If you are a founder, French investors don't want to fight much, they are very
    risk averse. This means your original projects will get canned more often, funding
    is going to be super hard, and will bring less money if you succeed.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我为挪威、卢森堡、瑞士、摩纳哥、印度和当然是美国工作。
- en: 'I still remember when I was 20 something, some friends and I presented a word-of-mouth-based
    social network in a contest. The PoC was based on a concept of social proximity:
    if you needed a nanny or wanted to sell your house, you could only propagate the
    info to people in your close circle, that would do so themself, and so on. Propagation
    and curation all in one.'
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管如此，我已经有一段时间没有为法国客户工作了。
- en: 'We won second place. A VC came to us, gave us his card and said: "Once you
    are making money, call me".'
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是创始人，法国投资者不愿意冒太大的风险，他们非常厌恶风险。这意味着你的原始项目会更频繁地被搁置，融资会非常困难，即使成功后也会带来更少的资金。
- en: That's... not how a funding seed works, mate.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 我仍然记得20多岁时，我和几个朋友在比赛中展示了一个口碑社交网络的概念。这个概念基于社交接近度：如果你需要保姆或者想要卖房子，你只能将信息传播给你的亲密圈子中的人，他们会自行传播，以此类推。传播和策划一体化。
- en: So you bootstrap, of course. But the French-speaking market is much smaller
    than the English speaking one. I had a French blog before, and it took 10 years
    to reach the audience that this one got in 10 months. Simple maths.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 创新确实很困难。
- en: Also it's hard to innovate.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[所有人都讨厌cookie横幅](https://www.bitecode.dev/p/there-is-no-eu-cookie-banner-law)，但我喜欢我可以强迫FANNGS删除我的账户，并让我下载我的东西。我很高兴去年住院一周对我的预算没有什么影响。我也很高兴零工经济的人们必须享有体面的社会安全网。'
- en: Indeed, customers and workers protection is high. Laws are everywhere. As the
    citizen, this is often a net positive. [Everybody hate on cookie banners](https://www.bitecode.dev/p/there-is-no-eu-cookie-banner-law),
    but I like I can force FANNGS to delete my accounts, and let me download my stuff.
    I love that spending a week in the hospital last year didn't register on my budget.
    And I'm glad that people in the gig economy has to get decent social safety net.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 确实，客户和工人的保护措施很高。法律无处不在。作为公民，这通常是个积极的网络影响。
- en: The other side of the coin is that Uber or AirBnB could never have been born
    in France. Whether you think it's a good or a bad thing, it's the elephant in
    the room.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 硬币的另一面是Uber或AirBnB永远无法在法国诞生。无论你认为这是好事还是坏事，这都是一个不可忽视的问题。
- en: I had a client that created 7 small companies, for a single business, because
    that let him stay under some ceiling for stronger legal obligations based on the
    number of workers. The logistic to make those structures act as a single entity
    is daunting, but the alternative is to lose the market to competitors that have
    no such limits.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 我有一个客户创建了7家小公司，为了一个单一的业务，因为这让他留在一些基于工人数量的更强法律义务的天花板下。使这些结构作为一个单一实体的后勤是令人生畏的，但是另一个选择是输掉市场给没有这种限制的竞争对手。
- en: Even without all those factors, there is the cruel reality of the network effect.
    If you live in the US, you'll be exposed to more possibilities, more skilled people,
    more interesting projects. Not to mention the energy, the atmosphere that the
    American manage to bring up that you can't quite find anywhere else. Plus those
    guys are so good at selling. We could have a mountain of gold, they would manage
    to compete with us with shiny plastic replicates, branded as lighter, shinier,
    and gluten free.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 即使没有所有这些因素，还有网络效应的残酷现实。如果你住在美国，你会接触到更多的可能性，更多的技术人才，更多有趣的项目。更不用说美国人设法营造的那种能量和氛围，你在其他地方找不到。再加上这些家伙们在销售方面是如此擅长。我们可以有一座黄金山，他们会用闪亮的塑料复制品与我们竞争，标榜更轻、更闪亮、无麸质。
- en: Finally, the administration is heavy. You get used to it, I'm exceptionally
    good at dealing with it compared to some of my international colleagues that seem
    to die when given the slightest report to write. But for universities? It's a
    nightmare. I have a physicist friend, he spend so much time on things that have
    nothing to do with the lasers he loves so much. Add on to this that they are under
    paid, and that private/public partnerships are hard to setup. It's a miracle we
    still have motivated PhD finding stuff out.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，行政工作很繁重。你会习惯的，我在处理这方面相比我的一些国际同事要 exceptionally good。但是对于大学而言？这是一场噩梦。我有一个物理学家朋友，他在他热爱的激光之外花费了大量时间。再加上他们薪酬不高，而私营/公共合作伙伴关系难以建立。我们仍然有积极的博士研究员在发现问题，这真是个奇迹。
- en: All those things mean the US is professionally highly attractive, while actively
    trying to get talents with the resource to pay for it and the insistence of their
    market pressure.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 所有这些都意味着美国在职业上极具吸引力，同时积极试图吸引那些有资源支付的人才，以及坚持他们市场压力的资源。
- en: Personally I chose the middle ground. I work on the cool gigs abroad, and I
    give a piece of the pie to the French state so that I can enjoy the local lifestyle.
    It's a win-win. My carbon footprint sucks, though.
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 就个人而言，我选择了折中的路线。我在国外从事一些酷炫的工作，并且把一部分蛋糕分给法国政府，这样我就能享受当地的生活方式。这是双赢。不过，我的碳足迹真的很糟糕。
- en: Talking about carbon footprint, I'm going to Africa for a week or two, so the
    next pytest article is going to be delayed a little.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 谈到碳足迹，我要去非洲一两周，所以下一篇pytest文章会有些延迟。
