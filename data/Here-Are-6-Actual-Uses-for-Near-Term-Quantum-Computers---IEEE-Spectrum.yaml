- en: Here Are 6 Actual Uses for Near-Term Quantum Computers - IEEE Spectrum
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '**《量子计算机的6个实际用途》- IEEE Spectrum**'
- en: 来源：[https://spectrum.ieee.org/what-are-quantum-computers-used-for](https://spectrum.ieee.org/what-are-quantum-computers-used-for)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://spectrum.ieee.org/what-are-quantum-computers-used-for](https://spectrum.ieee.org/what-are-quantum-computers-used-for)
- en: '**Although [recent finding](https://cacm.acm.org/research/disentangling-hype-from-practicality-on-realistically-achieving-quantum-advantage/#R5)[s](https://cacm.acm.org/research/disentangling-hype-from-practicality-on-realistically-achieving-quantum-advantage/#R5)
    have [poured cold water](https://spectrum.ieee.org/quantum-computing-skeptics)
    on [quantum computing](https://spectrum.ieee.org/tag/quantum-computing) hype,
    don’t count the technology out yet. On 4 March, [Google](https://spectrum.ieee.org/tag/google)
    and XPrize announced a [US $5 million prize](https://www.xprize.org/prizes/qc-apps)
    to anyone who comes up with use cases for quantum computers. If that sounds like
    an admission that use cases don’t already exist, it isn’t, says Ryan Babbush,
    head of quantum algorithms at Google. “We do know of some applications that these
    devices would be quite impactful for,” he says.**'
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**尽管[最近的发现](https://cacm.acm.org/research/disentangling-hype-from-practicality-on-realistically-achieving-quantum-advantage/#R5)已经[给量子计算的炒作](https://cacm.acm.org/research/disentangling-hype-from-practicality-on-realistically-achieving-quantum-advantage/#R5)泼了冷水，但不要轻视这项技术。3月4日，[Google](https://spectrum.ieee.org/tag/google)和XPrize宣布将为任何提出量子计算机用例的人颁发[500万美元的奖金](https://www.xprize.org/prizes/qc-apps)。如果听起来像是承认这些设备尚未存在用例，那就不是这样，Google量子算法负责人Ryan
    Babbush说：“我们确实知道一些这些设备可能对其产生重大影响的应用。”**'
- en: '****“A quantum computer is a special purpose accelerator,” says Matthias Troyer,
    corporate vice president of [Microsoft](https://spectrum.ieee.org/tag/microsoft)
    Quantum and member of the Xprize competition’s advisory board. “It can have a
    huge impact for special problems where quantum mechanics can help you solve them.”****'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: '****“量子计算机是一种特殊的加速器，”微软量子企业副总裁，[Matthias Troyer](https://spectrum.ieee.org/tag/microsoft)说，并且是Xprize竞赛咨询委员会的成员。“在量子力学可以帮助解决的特定问题中，它可以产生巨大的影响。”****'
- en: '****The kinds of problems for which quantum computers could be useful hark
    back to their historical roots. In 1981, physicist [Richard Feynman](https://en.wikipedia.org/wiki/Richard_Feynman)
    proposed the [idea of a quantum computer](https://s2.smu.edu/~mitch/class/5395/papers/feynman-quantum-1981.pdf)
    as a means of simulating the full complexity of the quantum world.****'
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: '****量子计算机可能有用的问题类型可以追溯到其历史根源。1981年，物理学家[理查德·费曼](https://en.wikipedia.org/wiki/Richard_Feynman)提出了[量子计算机的概念](https://s2.smu.edu/~mitch/class/5395/papers/feynman-quantum-1981.pdf)作为模拟量子世界复杂性的手段。****'
- en: '******“The commercial impact of solving quantum systems is in chemistry, material
    science, and pharma.” **—Matthias Troyer, Microsoft Quantum********'
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: '******“解决量子系统的商业影响在于化学、材料科学和制药。” **—迈克尔·特洛耶，微软量子**********'
- en: '****Since then, scientists have come up with ingenious algorithms to make quantum
    computers useful for non-quantum things, such as [searching databases](https://learning.quantum.ibm.com/course/fundamentals-of-quantum-algorithms/grovers-algorithm)
    or [breaking cryptography](https://spectrum.ieee.org/encryptionbusting-quantum-computer-practices-factoring-in-scalable-fiveatom-experiment).
    However, the database search algorithms [don’t promise viable speedups](https://journals.aps.org/prxquantum/abstract/10.1103/PRXQuantum.2.010103)
    in the foreseeable future, and destroying Internet security seems like a dubious
    reason to build a new machine.**But a [recent study](https://arxiv.org/pdf/2401.16317.pdf)
    suggests that quantum computers will be able to simulate quantum phenomena of
    interest to several industries well before they can make headway in those other
    applications.******'
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: '****此后，科学家们提出了巧妙的算法，使量子计算机能够用于非量子事物，例如[搜索数据库](https://learning.quantum.ibm.com/course/fundamentals-of-quantum-algorithms/grovers-algorithm)或[破解密码学](https://spectrum.ieee.org/encryptionbusting-quantum-computer-practices-factoring-in-scalable-fiveatom-experiment)。然而，数据库搜索算法在可预见的未来内[并不承诺可行的加速效果](https://journals.aps.org/prxquantum/abstract/10.1103/PRXQuantum.2.010103)，而摧毁互联网安全似乎是建造新机器的一个可疑理由。**但是[最近的研究](https://arxiv.org/pdf/2401.16317.pdf)表明，量子计算机在能够在其他应用取得进展之前，将能够模拟对多个行业感兴趣的量子现象。******'
- en: '******“The commercial impact of solving quantum systems is in chemistry, material
    science, and pharma,” Troyer says. And these are industries of significance, Troyer
    adds. “From the Stone Age to the Bronze Age, the Iron Age, the Steel Age, the
    Silicon Age, we define progress through materials progress.”******'
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: '******“解决量子系统的商业影响在于化学、材料科学和制药领域，”Troyer说道。Troyer补充道：“从石器时代到青铜时代、铁器时代、钢铁时代、硅时代，我们通过材料进步定义进步。”******'
- en: '******On that path to the possible new Quantum Age, here are a few examples
    with proven quantum advantage on machines that quantum computing researchers expect
    within the coming decade. And with any luck, Troyer hopes that the $5 million
    prize will incentivize the scientific community to find even more ways to put
    quantum algorithms to use in the real world. “The goal [of the prize] is that
    we want to have more quantum scientists get interested in not just developing
    quantum algorithms and the theory of them but also asking: Where can they be applied?
    How can we use quantum computers to tackle the world’s big problems?”******'
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: '******在通向可能的新量子时代的道路上，以下是几个在量子计算研究人员预计未来十年内将具有证明的量子优势的机器的例子。并且带着幸运的愿望，Troyer希望这500万美元的奖金将激励科学界找到更多使用量子算法解决现实世界问题的方法。“奖金的目标是，我们希望更多量子科学家不仅仅是发展量子算法及其理论，而且还要问：它们可以应用在哪里？我们如何利用量子计算机来解决世界的重大问题？”******'
- en: '******Drug Metabolism******'
  id: totrans-split-13
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '******药物代谢******'
- en: '******In a 2022 paper [published in](https://www.pnas.org/doi/10.1073/pnas.2203533119)
    *[PNAS](https://www.pnas.org/doi/10.1073/pnas.2203533119)*, a collaboration between
    pharmaceutical company Boehringer Ingelheim, Columbia University, Google Quantum
    AI, and quantum simulation company QSimulate examined an enzyme called cytochrome
    P450\. This particular enzyme is responsible for metabolizing roughly 70 percent
    of the drugs that enter the human body.**The oxidation process by which the enzyme
    metabolizes drugs is inherently quantum, in a way that is difficult to simulate
    classically (classical methods work well when there are not a lot of quantum correlations
    at different scales).********'
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: '******在2022年发表于[PNAS](https://www.pnas.org/doi/10.1073/pnas.2203533119)的论文中，制药公司
    Boehringer Ingelheim、哥伦比亚大学、Google Quantum AI 和量子模拟公司 QSimulate 的合作研究探讨了一种名为细胞色素P450的酶。这种特定的酶负责代谢进入人体的大约70%的药物。**这种酶代谢药物的氧化过程在本质上是量子的，这在经典模拟时是很难模拟的（在不同尺度上存在量子相关性时，经典方法表现良好）。********'
- en: '******They found that a quantum computer of a few million qubits would be able
    to simulate the process faster and more precisely than state-of-the-art classical
    techniques. “We find that the higher accuracy offered by a quantum computer is
    needed to correctly resolve the chemistry in this system, so not only will a quantum
    computer be better, it will be necessary,” the researchers (including Babbush)
    wrote in a [blog post](https://blog.research.google/2023/10/developing-industrial-use-cases-for.html).******'
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: '******研究人员（包括Babbush）在一篇[博客文章](https://blog.research.google/2023/10/developing-industrial-use-cases-for.html)中写道，他们发现，几百万量子比特的量子计算机将能够比最先进的经典技术更快、更精确地模拟这一过程。“我们发现，量子计算机提供的更高精度对于正确解析该系统中的化学反应是必要的，因此量子计算机不仅会更好，而且是必需的。”******'
- en: '******CO[2] Sequestration******'
  id: totrans-split-16
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '******CO[2] 封存******'
- en: '******One strategy to lower the amount of carbon dioxide in the atmosphere
    is [sequestration](https://www.nationalgrid.com/stories/energy-explained/what-carbon-sequestration#:~:text=Carbon%20sequestration%20is%20the%20capturing,carbon%20from%20the%20earth''s%20atmosphere.)—using
    a catalyst to react with the carbon dioxide and form a compound that can be stored
    for a long time. Sequestration strategies exist, but are not cost or energy efficient
    enough to make a significant dent in the current carbon emissions.******'
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: '******降低大气中二氧化碳含量的一种策略是[封存](https://www.nationalgrid.com/stories/energy-explained/what-carbon-sequestration#:~:text=Carbon%20sequestration%20is%20the%20capturing,carbon%20from%20the%20earth''s%20atmosphere.)
    — 使用催化剂与二氧化碳反应，并形成可长期储存的化合物。尽管存在封存策略，但其成本和能源效率不足以显著减少当前的碳排放量。******'
- en: '******[Several](https://pubs.aip.org/avs/aqs/article/5/1/013801/2879052/Description-of-reaction-and-vibrational-energetics) [recent](https://link.springer.com/content/pdf/10.1140/epjqt/s40507-022-00155-w.pdf?pdf=button) [studies](https://journals.aps.org/prresearch/abstract/10.1103/PhysRevResearch.3.033055)
    have suggested that quantum computers of the near future should be able to model
    carbon dioxide reactions with various catalysts more accurately than classical
    computers. If true, this would allow scientists to more effectively estimate the
    efficiency of various sequestration candidates.******'
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: '******[几项](https://pubs.aip.org/avs/aqs/article/5/1/013801/2879052/Description-of-reaction-and-vibrational-energetics) [最近的](https://link.springer.com/content/pdf/10.1140/epjqt/s40507-022-00155-w.pdf?pdf=button) [研究](https://journals.aps.org/prresearch/abstract/10.1103/PhysRevResearch.3.033055)表明，未来的量子计算机应能比经典计算机更精确地模拟二氧化碳与各种催化剂的反应。如果属实，科学家们将能够更有效地评估各种封存候选物的效率。******'
- en: '******Agricultural Fertilization******'
  id: totrans-split-19
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '******农业施肥******'
- en: '******Most farmland today is fertilized with ammonia produced under high temperature
    and pressure in large plants via the [Haber-Bosch process](https://en.wikipedia.org/wiki/Haber_process).
    In 2017, a team at Microsoft Research and ETH Zurich [considered](https://www.pnas.org/doi/abs/10.1073/pnas.1619152114)
    an alternative ammonia production method—nitrogen fixation by way of the enzyme
    nitrogenase—that would work at ambient temperature and pressure.******'
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: '******今天大多数农田是通过在大型工厂中高温高压下制造的氨，通过[Haber-Bosch过程](https://en.wikipedia.org/wiki/Haber_process)进行施肥的。2017年，微软研究和苏黎世联邦理工学院的团队[考虑](https://www.pnas.org/doi/abs/10.1073/pnas.1619152114)了一种替代的氨生产方法——通过酶氮酶进行氮固定，这种方法可以在常温常压下运行。******'
- en: '******This reaction cannot be accurately simulated by classical methods, the
    researchers showed, but it is within the reach of a classical and quantum computer
    working in tandem. “If, for example, you could find a chemical process for nitrogen
    fixation is a small scale in a village on a farm, that would have a huge impact
    on the food security,” says Troyer, who was involved in the research.******'
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: '******研究人员表明，这种反应无法通过经典方法准确模拟，但经典和量子计算机协同工作则可以实现。研究中参与的特洛伊尔说：“例如，如果你能在一个村庄或农场的小规模化学过程中找到一种固氮的化学方法，那将对粮食安全产生巨大影响。”******'
- en: '******Alternate Battery Cathodes******'
  id: totrans-split-22
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '******替代电池正极******'
- en: '******Many lithium-ion batteries [use cobalt](https://www.aquametals.com/recyclopedia/lithium-ion-anode-and-cathode-materials/#:~:text=Cathode%20active%20materials%20(CAM)%20are,oxide%20(LiNiMnCoO2%20or%20NMC).)
    in their cathodes. Cobalt mining has some practical drawbacks, including [environmental
    concerns](https://spectrum.ieee.org/seafloor-cobalt) and [unsafe labor practices](https://www.npr.org/sections/goatsandsoda/2023/02/01/1152893248/red-cobalt-congo-drc-mining-siddharth-kara).
    One alternative to cobalt is nickel. In a [study](https://journals.aps.org/prxquantum/abstract/10.1103/PRXQuantum.4.040303)
    published in 2023, a collaboration between chemical producer BASF, Google Quantum
    AI, Macquarie University in Sydney, and QSimulate considered what it would take
    to simulate a nickel-based cathode, lithium nickel oxide, on a quantum computer.******'
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: '******许多锂离子电池在其正极中使用钴。钴矿业存在一些实际缺陷，包括[环境问题](https://spectrum.ieee.org/seafloor-cobalt)和[不安全的劳工实践](https://www.npr.org/sections/goatsandsoda/2023/02/01/1152893248/red-cobalt-congo-drc-mining-siddharth-kara)。替代钴的选择之一是镍。在2023年发表的一项[研究](https://journals.aps.org/prxquantum/abstract/10.1103/PRXQuantum.4.040303)中，化学生产商巴斯夫、Google量子AI、悉尼麦考瑞大学和QSimulate的合作考虑了在量子计算机上模拟镍基正极材料锂镍氧化物的可行性。******'
- en: '******Pure lithium nickel oxide, the researchers said, is unstable in production,
    and its basic structure is poorly understood. Having a better simulation of the
    material’s ground state may suggest methods for making a stable version. The quantum
    computing requirements to adequately simulate this problem are “out of reach of
    the first error-corrected quantum computers,” the authors wrote in a [blog post](https://blog.research.google/2023/10/developing-industrial-use-cases-for.html),
    “but we expect this number to come down with future algorithmic improvements.”******'
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: '******纯锂镍氧化物在生产中是不稳定的，其基本结构也知之甚少。更好地模拟材料的基态可能会提出制造稳定版本的方法。适当模拟这个问题所需的量子计算需求“超出了第一批纠错量子计算机的能力范围”，作者在[博客文章](https://blog.research.google/2023/10/developing-industrial-use-cases-for.html)中写道，“但我们预计随着未来算法的改进，这个数字会减少。”******'
- en: '******Fusion Reactions******'
  id: totrans-split-25
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '******聚变反应******'
- en: '******In 2022, the National Ignition Facility [made headlines](https://spectrum.ieee.org/national-ignition-facility-impractical)
    with the first inertial fusion reaction to produce more energy than was put directly
    into it. In an inertial fusion reaction, a tritium-deuterium mixture is heated
    with lasers until it forms a plasma that collapses into itself, initiating the
    fusion reaction. This plasma is extremely difficult to simulate, says Babbush,
    who was involved with the study. “The Department of Energy is already spending
    hundreds of millions of CPU hours if not billions of CPU hours, just computing
    one quantity,” he says.******'
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: '******2022年，国家点火设施[在](https://spectrum.ieee.org/national-ignition-facility-impractical)首次实现了惰性聚变反应，产生的能量超过直接输入的能量，引起了广泛关注。在惰性聚变反应中，将氚-氘混合物用激光加热至等离子体状态，随后坍缩并引发聚变反应。参与该研究的巴布什表示，这种等离子体极其难以模拟。“能源部已经花费了数以亿计的CPU小时，甚至可能是数十亿CPU小时，仅仅计算一个数量”，他说。******'
- en: '******In a [preprint](https://arxiv.org/abs/2308.12352v1), Babbush and his
    collaborators outlined an algorithm that a quantum computer could use to model
    the reaction in its full complexity. This, like the battery cathode research,
    would require more qubits than are currently available, but the authors believe
    future hardware and algorithmic improvements may close this gap.******'
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: '******在[预印本](https://arxiv.org/abs/2308.12352v1)中，巴布什和他的合作者们概述了量子计算机可以使用的算法，以模拟其完整复杂性中的反应。与电池正极材料研究类似，这将需要比当前可用的量子比特更多的量子比特，但作者相信未来的硬件和算法改进可能会弥合这一差距。******'
- en: '******Improving Quantum Sensors******'
  id: totrans-split-28
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '******改进量子传感器******'
- en: '******Unlike quantum computers, [quantum sensors](https://spectrum.ieee.org/quantum-sensors)
    are already having an impact in the real world. These sensors can measure magnetic
    fields more precisely than any other technology, and are being used for brain
    scans, gravity measurements for mapping geological activity, and more. The output
    of the quantum sensor is quantum data, but it’s currently read out as classical
    data, traditional ones and zeros that miss some of the full quantum complexity.******'
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: '******与量子计算机不同的是，[量子传感器](https://spectrum.ieee.org/quantum-sensors)已经在现实世界中产生影响。这些传感器可以比任何其他技术更精确地测量磁场，并被用于脑部扫描、用于绘制地质活动的重力测量等。量子传感器的输出是量子数据，但目前被读取为经典数据，传统的一和零可能会错过一些完整的量子复杂性。******'
- en: '******A [2022 study](https://www.science.org/doi/10.1126/science.abn7293) from
    a collaboration between Google, Caltech, Harvard, UC Berkeley, and Microsoft has
    shown that if the output of a quantum sensor is instead funneled into a quantum
    computer, they can use a clever algorithm to learn relevant properties with exponentially
    fewer copies of the data from the sensor, speeding up readout. They demonstrated
    their quantum algorithm on a simulated sensor, showing that this algorithms is
    within reach for even currently existing quantum computers.******'
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: '******来自Google、Caltech、哈佛大学、加州大学伯克利分校和微软的[2022年研究](https://www.science.org/doi/10.1126/science.abn7293)表明，如果将量子传感器的输出导入量子计算机，他们可以使用巧妙的算法，以指数级减少来自传感器的数据副本，加速读取。他们在模拟传感器上展示了他们的量子算法，显示即使对当前存在的量子计算机来说，这种算法也是可行的。******'
- en: '******And More******'
  id: totrans-split-31
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '******以及更多******'
- en: '******There are also advantageous quantum algorithms still in search of definitive
    use cases, and prize money is being offered to also motivate that search. Among
    those algorithms are [solving certain types of linear differential equations](https://journals.aps.org/prx/abstract/10.1103/PhysRevX.13.041041),
    and [finding patterns in data](https://www.nature.com/articles/s41567-021-01287-z)
    that are not accessible classically. In addition, classically, many algorithms
    can’t be proven to work efficiently with pencil and paper, says Jay Gambetta,
    vice president at IBM Quantum. Instead, people try heuristic algorithms out on
    real hardware, and some of them perform surprisingly well. With quantum computers,
    Gambetta argues, the hardware state of the art is on the cusp of being good enough
    to test out many more heuristic algorithms, so many more use cases should be forthcoming.******'
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: '******还有一些有利的量子算法正在寻找确定的用例，并且还提供奖金来激励这种寻找。这些算法包括[solving certain types of linear
    differential equations](https://journals.aps.org/prx/abstract/10.1103/PhysRevX.13.041041)，以及[finding
    patterns in data](https://www.nature.com/articles/s41567-021-01287-z)，这些模式在经典情况下是无法访问的。此外，Gambetta
    表示，在经典情况下，许多算法不能证明在纸上用笔和纸有效工作。相反，人们尝试在真实硬件上运行启发式算法，其中一些表现出人意料的好。Gambetta 认为，随着量子计算机，硬件技术处于足够好的状态，可以测试更多启发式算法，因此更多用例即将出现。******'
- en: '******“I think we can finally start to do algorithm discovery using hardware,”
    Gambetta says. “And to me that’s opening a different avenue for accelerated scientific
    discovery. And I think that’s what’s most exciting.”******'
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: '******“我认为我们终于可以开始使用硬件进行算法发现了，” Gambetta 说。“对我来说，这打开了加速科学发现的另一条途径。我认为这是最令人兴奋的地方。”******'
