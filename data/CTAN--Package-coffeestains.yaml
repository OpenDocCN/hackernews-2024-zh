- en: coffeestains – Add coffee stains to documents
  id: totrans-split-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: coffeestains – 为文档添加咖啡污渍
- en: 'This package provides an essential feature that LaTeX has been missing for
    too long: It adds coffee stains to your documents. A lot of time can be saved
    by printing stains directly on the page rather than adding them manually.'
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这个包为 LaTeX 提供了一个长期缺失的基本功能：直接在页面上添加咖啡污渍，而不是手工添加，可以节省大量时间。
- en: '[Download](https://mirrors.ctan.org/graphics/pgf/contrib/coffeestains.zip)
    the contents of this package in one zip archive (493.0k).'
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[下载](https://mirrors.ctan.org/graphics/pgf/contrib/coffeestains.zip) 这个包的所有内容，打包成一个zip文件（493.0k）。'
