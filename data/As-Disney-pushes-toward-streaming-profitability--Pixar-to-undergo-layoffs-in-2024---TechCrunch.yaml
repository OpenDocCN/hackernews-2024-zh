- en: As Disney pushes toward streaming profitability, Pixar to undergo layoffs in
    2024 | TechCrunch
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: As Disney pushes toward streaming profitability, Pixar to undergo layoffs in
    2024 | TechCrunch
- en: 来源：[https://techcrunch.com/2024/01/11/as-disney-pushes-towards-streaming-profitability-pixar-to-undergo-layoffs-in-2024/](https://techcrunch.com/2024/01/11/as-disney-pushes-towards-streaming-profitability-pixar-to-undergo-layoffs-in-2024/)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://techcrunch.com/2024/01/11/as-disney-pushes-towards-streaming-profitability-pixar-to-undergo-layoffs-in-2024/](https://techcrunch.com/2024/01/11/as-disney-pushes-towards-streaming-profitability-pixar-to-undergo-layoffs-in-2024/)
- en: Disney-owned animation studio [Pixar](https://www.pixar.com/) is poised to undergo
    layoffs this year, TechCrunch has learned and the company confirmed. While sources
    at the company said the layoffs would be significant and as high as 20% — or reductions
    that would see Pixar’s team of 1,300 dropped to less than 1,000 over the coming
    months — Pixar says those numbers are too high. Rather, the studio said the number
    of impacted employees is still being determined due to factors like production
    schedules and staffing for future greenlit films.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 迪士尼旗下的动画工作室皮克斯将于今年进行裁员，TechCrunch 已获悉并得到了公司的确认。 虽然公司内部消息人士表示裁员将是显著的，可能高达 20%，或者减少皮克斯团队的
    1,300 名员工至少在未来几个月内少于 1,000 名，但皮克斯表示这些数字太高了。 相反，该工作室表示，由于生产计划和为未来已获批准的电影招聘人员等因素，仍在确定受影响员工的数量。
- en: The studio stressed the layoffs are not imminent, but will take place later
    this year as Pixar focuses on making less content.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 工作室强调裁员不会立即进行，但将在今年晚些时候进行，因为皮克斯专注于制作较少的内容。
- en: According to insiders, the Pixar layoffs include headcount that was hired for
    Disney+ — hires Disney pushed on Pixar to produce for its streaming division,
    which hasn’t yet turned a profit.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 根据内部消息，皮克斯的裁员包括为迪士尼+ 雇佣的人员——迪士尼推动皮克斯为其尚未盈利的流媒体部门制作内容。
- en: In Q4, Disney+ added 7 million new subscribers, bringing its total to [150.2
    million](https://thewaltdisneycompany.com/the-walt-disney-company-reports-fourth-quarter-and-full-year-earnings-for-fiscal-2023/),
    including Hotstar, beating analysts’ expectations of 148.15 million subscribers.
    Disney+’s ad-supported customers also grew by 2 million to reach 5.2 million,
    as more than 50% of new U.S. customers chose an ad-supported product.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在第四季度，迪士尼+ 新增了 700 万名新订户，使其总数达到 [1.502 亿](https://thewaltdisneycompany.com/the-walt-disney-company-reports-fourth-quarter-and-full-year-earnings-for-fiscal-2023/)，包括
    Hotstar，在美国超过 50% 的新客户选择了支持广告的产品。
- en: A Disney subsidiary, Pixar is best known for films like “Finding Nemo,” “Monsters,
    Inc.” “WALL-E,” the “Toy Story” franchise, and others. It’s now the latest to
    be impacted by Disney’s cost-cutting measures, which the company said during its
    Q4 earnings would increase by an [additional $2 billion to reach a target](https://www.cnbc.com/2023/11/08/disney-dis-earnings-report-q4-2023.html)
    of $7.5 billion, following a decrease in ad revenue from ABC and other TV stations
    and continued (though narrowing) losses within the Disney+ streaming division.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 迪士尼旗下的皮克斯以《海底总动员》、《怪兽公司》、《机器人总动员》、《玩具总动员》系列等电影而闻名。 现在，它成为迪士尼削减成本措施的最新受影响者之一，该公司在其第四季度收益报告中表示，这些措施将额外增加
    20 亿美元，达到 75 亿美元的目标，此前由于 ABC 和其他电视台的广告收入减少以及迪士尼+ 流媒体部门持续（虽然在缩小）亏损而导致减少。
- en: Disney said it expects to get its streaming service out of the red by Q4 2024
    as a result of the “restructuring” of the company that “enabled tremendous efficiencies,”
    CEO Bob Iger told investors during earnings. In addition, it has been cutting
    down on its streaming losses. As of Q4 2022, Disney+ lost [nearly $1.5 billion;
    in Q4 2023, it lost “just” $387 million](https://www.npr.org/2023/11/08/1211522267/four-takeaways-from-disneys-earnings-call).
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 迪士尼表示，预计到 2024 年第四季度，由于公司的“重组”使得“实现了巨大的效率提升”，它的流媒体服务将摆脱亏损，首席执行官鲍勃·艾格在收益报告中告诉投资者。
    此外，它一直在削减流媒体的损失。 截至 2022 年第四季度，迪士尼+ 亏损了近 15 亿美元；到 2023 年第四季度，亏损“仅”为 3.87 亿美元。
- en: Pixar’s “Elemental” was cited as one of the popular titles to hit the streaming
    platform in the quarter alongside other Disney and Marvel releases, like “The
    Little Mermaid” and “Guardians of the Galaxy Vol. 3.” “Elemental” had grossed
    half a billion worldwide, Disney said, and was the most-viewed film on Disney+
    in the quarter, but was initially [considered a box office bomb](https://variety.com/2023/film/news/elemental-box-office-bomb-pixar-1235648044/)
    and one of the worst debuts in Pixar’s 28-year history. The film [made up for
    its poor opening over time](https://www.nytimes.com/2023/10/03/business/media/elemental-pixar-box-office.html),
    but had followed [other under-performing titles](https://screenrant.com/pixar-box-office-bombs-explained/)
    like “Lightyear” and “Onward,” which forced Disney to reconsider its release strategy.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 皮克斯的《元素》被认为是该季度登上流媒体平台的热门影片之一，与其他迪士尼和漫威作品一起，比如《小美人鱼》和《银河护卫队第三卷》。“元素”在全球已经赚了5亿美元，并且是该季度在
    Disney+ 上观看次数最多的电影，但最初被[认为是票房炸弹](https://variety.com/2023/film/news/elemental-box-office-bomb-pixar-1235648044/)，也是皮克斯28年历史中最糟糕的首映之一。
    该电影[随着时间的推移弥补了其糟糕的开局](https://www.nytimes.com/2023/10/03/business/media/elemental-pixar-box-office.html)，但其后
    [还有其他表现不佳的片子](https://screenrant.com/pixar-box-office-bombs-explained/)，如《光年》和《向前一步》，这迫使迪士尼重新考虑了其发布策略。
- en: Pixar’s “Onward,” released in March 2020, had run into issues due to the start
    of the COVID pandemic, but “Soul,” “Luca” and “Turning Red” were released directly
    to Disney+.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 皮克斯的《向前一步》于2020年3月发布，因COVID大流行的开始而遇到问题，但《灵魂奇旅》、《露卡》和《变身怪事》直接发布到 Disney+。
- en: “Disney had more or less trained audiences to expect big, hot Pixar content
    at home,” explained [Brandon Katz](https://www.linkedin.com/in/katzb/), an entertainment
    industry strategist at [Parrot Analytics](https://www.parrotanalytics.com/). “Retraining
    the audience to re-embrace the theatrical experience and prioritize that…takes
    time.”
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: “迪士尼或多或少已经让观众期待在家观看大片，热门的皮克斯内容。”[Brandon Katz](https://www.linkedin.com/in/katzb/)解释道，他是[Parrot
    Analytics](https://www.parrotanalytics.com/)的娱乐行业策略师。“重新让观众重新接受戏剧性的体验并将其优先考虑...需要时间。”
- en: Katz also noted that Pixar has had to contend with other changes in audience
    behavior and preferences, beyond the shift to streaming. For example, audiences
    in the 2010s preferred pre-established IP, which required less marketing and less
    buy-in from consumers. Now, audiences are facing sequel and franchise fatigue.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: Katz 还指出，皮克斯不得不应对观众行为和偏好的其他变化，超出了转向流媒体的变化。 例如，2010年代的观众更喜欢已有的 IP，这需要较少的营销和消费者的参与。
    现在，观众正在面临续集和系列片的疲劳。
- en: “That pendulum swing has been hard for all studios, Pixar included, to keep
    up with,” Katz added. “If you look at their box office history, [2017’s] ‘Coco’
    was their last megabucks box office original — meaning, surpassing $500 million-plus
    worldwide.”
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: “那种摇摆的变化对所有的工作室来说都很艰难，包括皮克斯在内。” Katz 补充道。“如果你看看他们的票房历史，[2017年的]《寻梦环游记》是他们最后一部大卖票房的原创电影——意味着，全球票房超过5亿美元。”
- en: This year, the animation studio is set to release [an “Inside Out” sequel](https://www.youtube.com/watch?v=VWavstJydZU)
    and, in 2025, “[Elio](https://www.rottentomatoes.com/m/elio),” a new film about
    a boy who goes on an intergalactic adventure. This pace could help keep Pixar’s
    budget in line, which tends to hover around $200 million per film, Katz noted.
    Other animation houses have smaller budgets, like $75-100 million at Illumination
    and $70-145 million at DreamWorks.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 今年，这家动画工作室计划发布[《头脑特工队》续集](https://www.youtube.com/watch?v=VWavstJydZU)，并于2025年推出《[Elio](https://www.rottentomatoes.com/m/elio)》，一部关于一个男孩进行星际冒险的新电影。
    Katz 指出，这种步伐有助于保持皮克斯的预算在控制范围内，该预算往往在每部电影周围约2亿美元左右。 其他动画公司的预算较小，如光线动画的7500万至1亿美元，梦工厂的7000万至1.45亿美元。
- en: “Every single film when they’re at, 200 million plus, is going to require significant
    box office returns to break even and turn a profit,” he said.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: “每一部电影，当它们达到2亿美元以上的时候，都需要显著的票房收入才能收支平衡并获利，”他说。
- en: Earlier in 2023, Pixar laid off 75 positions, including two executives behind
    “Lightyear,” [Reuters reported](https://www.reuters.com/business/walt-disneys-pixar-animation-eliminates-75-positions-2023-06-03/),
    including longtime animators Angus MacLane (“Toy Story 4,” “Coco”) and Galyn Susman,
    who had been with Pixar since the original “Toy Story.”  Those cuts were part
    of Iger’s plan to reduce headcount by 7,000 jobs and $5.5 billion in costs, the
    report said.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 2023年初，据路透社报道，皮克斯裁员75个职位，其中包括《光年》幕后的两位高管，长期担任动画师的安格斯·麦克莱恩（《玩具总动员4》，《可可》）和加林·萨斯曼，后者自从最初的《玩具总动员》以来一直在皮克斯工作。
    这些裁员是伊格尔计划中的一部分，该计划旨在减少7000个工作岗位和55亿美元的成本。
- en: “Turning streaming into a profitable growth business” was a top opportunity
    Iger cited for 2024, he told investors in Q4.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: “将流媒体转化为盈利增长业务”是伊格尔在第四季度告诉投资者的顶级机会。
- en: Also this year, Disney+ will gain Hulu content in the U.S., in another bid to
    boost its streaming business, mirroring other consolidation among its peers, including
    the [Warner Bros and Discovery merger](https://techcrunch.com/2022/04/11/the-warner-bros-discovery-deal-has-officially-closed/)
    and a [rumored](https://deadline.com/2024/01/paramount-skydance-national-amusements-all-cash-bid-1235710804/)
    [Paramount](https://www.axios.com/2023/12/20/warner-bros-paramount-merger-discovery-streaming)
    merger.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 今年，迪士尼+还将在美国获取Hulu的内容，以进一步提升其流媒体业务，与其同行的其他整合措施类似，包括[华纳兄弟和探索公司的合并](https://techcrunch.com/2022/04/11/the-warner-bros-discovery-deal-has-officially-closed/)以及[传言中](https://deadline.com/2024/01/paramount-skydance-national-amusements-all-cash-bid-1235710804/)的[派拉蒙](https://www.axios.com/2023/12/20/warner-bros-paramount-merger-discovery-streaming)合并。
- en: Disney execs at the [Consumer Electronics Show this week](https://thewaltdisneycompany.com/disney-advertising-ces/)
    in Las Vegas have been [showcasing Disney’s ad tech](https://variety.com/2024/tv/news/disney-d23-espn-gateway-shop-ces-1235868337/)
    that works across its linear and streaming platforms, following 2023’s launch
    of ad-supported streaming on Disney+.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 这周在拉斯维加斯举行的[消费电子展](https://thewaltdisneycompany.com/disney-advertising-ces/)上，迪士尼高管一直在展示迪士尼的广告技术，该技术可以跨越其线性和流媒体平台使用，这是继2023年在Disney+上推出广告支持流媒体后的继续。
