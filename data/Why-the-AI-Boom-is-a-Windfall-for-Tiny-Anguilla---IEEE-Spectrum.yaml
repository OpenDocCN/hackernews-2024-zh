- en: Why the AI Boom is a Windfall for Tiny Anguilla - IEEE Spectrum
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为什么人工智能热潮让小安圭拉获益颇丰 - IEEE Spectrum
- en: 来源：[https://spectrum.ieee.org/ai-domains](https://spectrum.ieee.org/ai-domains)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://spectrum.ieee.org/ai-domains](https://spectrum.ieee.org/ai-domains)
- en: The rising popularity of [artificial intelligence](https://spectrum.ieee.org/topic/artificial-intelligence/)
    has impacted the entire world, including the tiny island of Anguilla. Located
    in the Caribbean, the country, home to about 15,000 people, has a unique and suddenly
    in-demand resource.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 人工智能的兴起影响了整个世界，包括加勒比海的小岛安圭拉。这个国家大约有15,000人口，拥有一种独特且突然受到需求的资源。
- en: In the late 1980s, the Internet Assigned Numbers Authority (IANA) assigned countries
    and regions of geographic interest [their own two-letter domains](https://spectrum.ieee.org/the-most-remote-island-in-the-world-is-home-to-seals-seabirds-and-an-internet-toplevel-domain).
    Anguilla received .ai, a luck of the draw that is now paying dividends as the
    country registers website domains for AI companies. *[IEEE Spectrum](https://spectrum.ieee.org/)*spoke
    with [Vince Cate](https://en.wikipedia.org/wiki/Vince_Cate), who manages domain
    registrations for the Anguillan government, on how AI has had an impact on .ai.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在1980年代末，互联网编号分配机构（IANA）为地理区域分配了[自己的两字母域名](https://spectrum.ieee.org/the-most-remote-island-in-the-world-is-home-to-seals-seabirds-and-an-internet-toplevel-domain)。安圭拉获得了
    .ai，这是一次抽签运气，现在作为一个国家为人工智能公司注册网站域名而带来回报。*[IEEE Spectrum](https://spectrum.ieee.org/)*与[文斯·凯特](https://en.wikipedia.org/wiki/Vince_Cate)（管理安圭拉政府域名注册的人）进行了对话，讨论了人工智能对
    .ai 的影响。
- en: Vince Cate
  id: totrans-8
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 文斯·凯特
- en: '[Vince Cate](http://offshore.ai/vince/) is a software developer and the founder
    of [DataHaven.Net](http://datahaven.net/), which handles sales of the .ai domain
    for the Anguillan government.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[文斯·凯特](http://offshore.ai/vince/) 是一名软件开发者，也是[DataHaven.Net](http://datahaven.net/)
    的创始人，该公司负责为安圭拉政府销售 .ai 域名。'
- en: '**How did you end up managing the .ai domain?**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你是如何成为 .ai 域名的管理者的？**'
- en: '**Vince Cate:** I came to Anguilla in 1994\. I started out doing an email business,
    because there wasn’t any email or Internet on this island. And I wanted to have
    a domain name [that was .ai](http://offshore.ai/vince/). So I reached out to [Jon
    Postel](https://spectrum.ieee.org/computer-networking)—he was the one that was
    in charge of all these top-level domains. He said, there’s nobody running .ai,
    do you want to run .ai? And I said, “Okay.” That was really how it went!'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**文斯·凯特：** 我在1994年来到安圭拉。我开始做一个电子邮件业务，因为这个岛上没有电子邮件或互联网。我想拥有一个以 .ai 为结尾的域名。所以我联系了[乔恩·波斯特尔](https://spectrum.ieee.org/computer-networking)
    ——他是负责所有这些顶级域名的人。他说，没有人管理 .ai，你想管理 .ai 吗？我说，“好吧。” 就这样。'
- en: At some point, I said, this shouldn’t be in my name, right? So I changed the
    [IANA] [admin contact](https://www.iana.org/domains/root/db/ai.html) to be the
    government of Anguilla. Somebody else saw that and convinced the government to
    give it to them, so it went to this company in Taiwan. After a couple of years,
    they disappeared. They didn’t answer emails or phone calls or anything. And we
    got it back. A number of small countries got really messed up by losing their
    domain names, and I would say we kind of came close.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在某个时候，我说，这不应该以我的名义来做，对吧？所以我把[IANA] [管理员联系人](https://www.iana.org/domains/root/db/ai.html)
    改成了安圭拉政府。有人看到了，说服政府把它给了他们，所以它落到了台湾的一家公司手中。几年后，他们消失了。他们不回复电子邮件，不接电话，什么都不做。然后我们把它拿回来了。许多小国家因为失去了他们的域名而遭受了严重的损失，我可以说我们几乎也遭受了。
- en: '**How did .ai open up for use outside of Anguilla?**'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**.ai 是如何开放到安圭拉之外的使用的？**'
- en: '**Cate:** This other company came and convinced the government that they could
    make a lot of money on it. They had this idea, that in Chinese “ài” means love.
    They thought they [could market it](https://en.wikipedia.org/wiki/Vanity_domain)
    to [Chinese websites]. At the time, I thought that artificial intelligence was
    a much better market.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**凯特：** 另一家公司来了，说服政府他们可以从中赚很多钱。他们有一个想法，认为在中文中，“ài” 意味着爱。他们认为他们[可以将其推广](https://en.wikipedia.org/wiki/Vanity_domain)
    给[中国网站]。当时，我认为人工智能是一个更好的市场。'
- en: '**Has the surge in AI interest been reflected in the number of .ai domains
    being registered?**'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**人工智能兴趣的激增是否反映在注册 .ai 域名的数量上？**'
- en: '**Cate:** November 30 [2022] is when [ChatGPT came out](https://spectrum.ieee.org/chatbot-chatgpt-interview).
    In the five months after that, our sales went up by almost a factor of four. Then
    they sort of leveled off at this new, much higher level. It’s just wild—we’re
    already like a third of the government’s budget.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**Cate:** 2022年11月30日是[ChatGPT发布的时间](https://spectrum.ieee.org/chatbot-chatgpt-interview)。在此之后的五个月里，我们的销售额增长了近四倍。然后他们在这个新的、高得多的水平上趋于稳定。这太疯狂了——我们已经占据了政府预算的三分之一。'
- en: '**Tuvalu is perhaps the first and most well-known example of a country [opening
    up its top-level domain (](https://www.washingtonpost.com/video-games/2019/12/23/tuvalu-is-tiny-island-nation-people-its-cashing-thanks-twitch/).tv).
    Is Anguilla approaching this opportunity differently than that situation?**'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**图瓦卢可能是第一个也是最知名的一个国家[开放其顶级域名（](https://www.washingtonpost.com/video-games/2019/12/23/tuvalu-is-tiny-island-nation-people-its-cashing-thanks-twitch/).tv)。安圭拉是否以不同于那种情况的方式利用这个机会？**'
- en: '**Cate:** Tuvalu gave [domain registrations] to a big foreign company, and
    locked themselves in for 50 years. And we’re doing it locally. So the government
    is getting almost all the money. And that’s not what was happening in Tuvalu,
    right? Most of the money was not going to the country.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '**Cate:** 图瓦卢将[域名注册]提供给一家大型外国公司，并锁定了自己50年。而我们是在本地进行。所以政府几乎能获得所有的钱。而在图瓦卢，情况并非如此，对吧？大部分的钱并未流向该国。'
- en: '*[Editor’s note: Tuvalu has*[*recently renegotiated*](https://theworld.org/stories/2022-01-24/tuvalu-cashes-its-coveted-internet-domain-name-amid-rise-online-streaming)
    *and is leasing its domain name for more money, but an outside company still manages
    domain registrations.]*'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '*[编辑注：图瓦卢*[*最近重新谈判*](https://theworld.org/stories/2022-01-24/tuvalu-cashes-its-coveted-internet-domain-name-amid-rise-online-streaming)*并租赁其域名以获取更多的钱，但一家外部公司仍然管理域名注册。]*'
- en: '**How much money is being brought in by .ai registrations, and how is that
    affecting Anguilla?**'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '**通过.ai注册带来了多少收入，以及这对安圭拉有何影响？**'
- en: '**Cate:** It’s about US $3 million per month. We do the domains for two years,
    and so all of our money now is new domains. And if we just stay at this level
    of $3 million per month for new domains, when the renewals kick in a year from
    now, we’ll just jump to $6 million per month.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '**Cate:** 大约是每个月300万美元。我们注册域名为期两年，所以我们现在所有的钱都是来自新注册的域名。如果我们继续以每月300万美元的水平增长新域名，当一年后的续订开始时，我们的销售额就会跳至每月600万美元。'
- en: And it’s just part of the general budget—the government can use it however they
    want. But I’ve noticed that they’ve paid down some of their debt, which is pretty
    unusual. They’ve eliminated property taxes on residential buildings. So we’re
    doing well, I would say.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 而且这只是一般预算的一部分——政府可以根据需要使用它。但我注意到他们已经偿还了一些债务，这是相当不寻常的。他们已经取消了对住宅建筑物的房产税。所以我可以说我们做得很好。
