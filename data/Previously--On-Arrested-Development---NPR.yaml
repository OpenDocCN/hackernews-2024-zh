- en: Arrested Development [is back](http://movies.netflix.com/WiMovie/Arrested_Development/70140358?trkid=8133737)!
    Because ~~we're obsessed~~ we care about your watching enjoyment, we wrote down
    all the recurring gags in every episode — including the new season 4 episodes
    — with special attention to jokes hidden in the background ([like Cloudmir vodka](joke-83.html))
    or being foreshadowed ([like when Buster lost his hand](joke-122.html)).
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 《被逮捕的发展》[回归了](http://movies.netflix.com/WiMovie/Arrested_Development/70140358?trkid=8133737)！因为我们痴迷于我们关心你的观影乐趣，我们把每集的重复梗都记录下来了——包括新的第四季集——特别注意了背景中隐藏的笑话（[比如Cloudmir伏特加](joke-83.html)）或者正在被预示的（[比如巴斯特失去手](joke-122.html)）。
- en: Click the jokes for disconcerting detail.
