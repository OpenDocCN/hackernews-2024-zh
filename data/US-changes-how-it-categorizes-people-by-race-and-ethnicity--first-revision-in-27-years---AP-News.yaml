- en: US changes how it categorizes people by race and ethnicity, first revision in
    27 years | AP News
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '[美国改变了如何按种族和族裔分类，首次在27年内进行修订](https://apnews.com/article/politics-race-and-ethnicity-hispanics-9773cd84b9a6793886713ccb71f3f5d7)
    | AP新闻'
- en: 来源：[https://apnews.com/article/race-ethnicity-census-bureau-hispanics-0b2c325b683efd95e8e8e24235654abd](https://apnews.com/article/race-ethnicity-census-bureau-hispanics-0b2c325b683efd95e8e8e24235654abd)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://apnews.com/article/race-ethnicity-census-bureau-hispanics-0b2c325b683efd95e8e8e24235654abd](https://apnews.com/article/race-ethnicity-census-bureau-hispanics-0b2c325b683efd95e8e8e24235654abd)
- en: ORLANDO, Fla. (AP) — For the first time [in 27 years](https://apnews.com/article/politics-race-and-ethnicity-hispanics-9773cd84b9a6793886713ccb71f3f5d7),
    the U.S. government is changing [how it categorizes people](https://apnews.com/article/race-ethnicity-census-mena-hispanic-jewish-black-d25d02d3ec3e5f75aaa3ad8e6da331fe)
    by race and ethnicity, an effort that federal officials believe will more accurately
    count residents who identify as Hispanic and of Middle Eastern and North African
    heritage.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 佛罗里达州奥兰多（AP）—美国政府首次在[27年内](https://apnews.com/article/politics-race-and-ethnicity-hispanics-9773cd84b9a6793886713ccb71f3f5d7)改变了按种族和族裔分类的方式，这一努力被联邦官员认为将更准确地统计那些自认为是西班牙裔和中东北非血统的居民。
- en: The revisions to the minimum categories on race and ethnicity, announced Thursday
    by the Office of Management and Budget, are the latest effort to label and define
    the people of the United States. This evolving process often reflects changes
    in social attitudes and immigration, as well as a wish for people in an increasingly
    diverse society to see themselves in the numbers produced by the federal government.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 美国政府在星期四由管理和预算办公室宣布了关于种族和族裔最低分类的修订，这是标记和定义美国人民的最新努力。这一不断发展的过程常常反映了社会态度和移民的变化，以及希望在日益多样化的社会中，人们能够通过联邦政府产生的数据看到自己。
- en: “You can’t underestimate the emotional impact this has on people,” said Meeta
    Anand, senior director for Census & Data Equity at The Leadership Conference on
    Civil and Human Rights. “It’s how we conceive ourselves as a society. ... You
    are seeing a desire for people to want to self-identify and be reflected in data
    so they can tell their own stories.”
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: “人们对此产生的情感影响不容小觑，”公民和人权领导会议的人口普查与数据公平高级主任米塔·安南德说。“这关乎我们如何构思自己的社会……人们希望自我认同，并希望在数据中看到自己的故事。”
- en: Under the revisions, questions about race and ethnicity that previously were
    asked separately on forms will be combined into a single question. That will give
    respondents the option to pick multiple categories at the same time, such as “Black,”
    “American Indian” and “Hispanic.” Research has shown that large numbers of Hispanic
    people aren’t sure [how to answer the race question](https://apnews.com/article/hispanic-census-2020-race-identity-b87843790fdd6f1eaf61933a6cc432bc)
    when that question is asked separately because they understand race and ethnicity
    to be similar and they often pick “some other race” or do not answer the question.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 根据修订，以前在表格上分开询问种族和族裔的问题将合并为一个问题。这将使受访者有选择同时选择多个类别的选项，比如“黑人”、“美洲印第安人”和“西班牙裔”。研究表明，许多西班牙裔在单独问及种族问题时不确定如何回答，因为他们认为种族和族裔类似，他们通常选择“其他种族”或不回答这个问题。
- en: A Middle Eastern and North African category will be added to the choices available
    for questions about race and ethnicity. People descended from places such as Lebanon,
    Iran, Egypt and Syria had been encouraged to identify as white, but now will have
    the option of identifying themselves in the new group. Results from the 2020 census,
    which asked respondents to elaborate on their backgrounds, [suggest that 3.5 million
    residents](https://apnews.com/article/race-hispanic-ethnicity-2020-census-57a5d61258aa1c78099d52b0302eafc0)
    identify as Middle Eastern and North African.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 新增了一个中东和北非类别，以供有关种族和族裔问题的选项。来自黎巴嫩、伊朗、埃及和叙利亚等地方的人被鼓励自认为白种人，但现在将有机会在新群体中自我认同。根据2020年人口普查的结果，要求受访者详细说明他们的背景，表明有[350万居民](https://apnews.com/article/race-hispanic-ethnicity-2020-census-57a5d61258aa1c78099d52b0302eafc0)认为自己是中东和北非血统。
- en: “It feels good to be seen,” said Florida state Rep. Anna Eskamani, a Democrat
    from Orlando whose parents are from Iran. “Growing up, my family would check the
    ‘white’ box because we didn’t know what other box reflected our family. Having
    representation like that, it feels meaningful.”
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: “被看到感觉真好，”来自奥兰多的佛罗里达州民主党州议员安娜·埃斯卡曼尼说道，她的父母来自伊朗。“长大后，我的家人会选择‘白人’这个框，因为我们不知道哪个框反映了我们家庭的身份。像这样有代表性的存在，感觉非常有意义。”
- en: The changes also strike from federal forms the words “Negro” and “Far East,”
    now widely regarded as pejorative, as well as the terms “majority” and “minority,”
    because they fail to reflect the nation’s complex racial and ethnic diversity,
    some officials say. The revisions also encourage the collection of detailed race
    and ethnicity data beyond the minimum standards, such as “Haitian” or “Jamaican”
    for someone who checks “Black.”
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 这些变更还从联邦表格中删除了“黑人”和“远东”等现在广泛被视为贬义的词汇，以及“多数”和“少数”这些未能反映国家复杂种族和族裔多样性的术语，一些官员称。修订还鼓励收集超出最低标准的详细种族和族裔数据，如对“黑人”选择“海地人”或“牙买加人”。
- en: 'AP AUDIO: US changes how it categorizes people by race and ethnicity. It’s
    the first revision in 27 years.'
  id: totrans-split-13
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 美联社音频报道：美国如何重新分类人种和族裔。这是27年来的第一次修订。
- en: AP correspondent Donna Warder reports on changes in how the U.S. government
    categorizes its people by race and ethnicity.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 美联社记者唐娜·沃德报导美国政府如何变更其人种和族裔分类。
- en: Grouping together people of different backgrounds into a single race and ethnicity
    category, such as Japanese and Filipino in the Asian classification, often masks
    disparities in income or health, and advocates argued having the detailed data
    will allow the information about the subgroups to be separated out in a process
    called disaggregation.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 将不同背景的人们归为一个单一的种族和族裔类别，比如把日本人和菲律宾人归入亚洲分类，通常会掩盖收入或健康方面的差距，倡导者认为有详细的数据将允许分离这些子群体的信息，这个过程称为细分。
- en: “To be able to disaggregate can really be helpful to distinguish different kinds
    of discrimination, the ability to enforce laws around discrimination and do research
    on public health and economic outcomes,” said Allison Plyer, chief demographer
    of The Data Center in New Orleans.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: “能够细分可以帮助区分不同类型的歧视，加强歧视法律的实施能力，并进行公共健康和经济结果的研究，这真的很有帮助。”新奥尔良数据中心首席人口统计学家艾莉森·普莱尔说道。
- en: The changes to the standards were hammered out over two years by a group of
    federal statisticians and bureaucrats who prefer to stay above the political fray.
    But the revisions have long-term implications for legislative redistricting, civil
    rights laws, health statistics, and possibly even politics as the number of people
    categorized as white is reduced.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 这些标准的变更是由一群联邦统计学家和官僚们在两年时间内制定的，他们倾向于远离政治纷争。但这些修订对立法重新划区、民权法律、健康统计甚至可能对政治有长远影响，因为被归类为白人的人数减少。
- en: Donald Trump, the presumptive GOP nominee for president, [recently alluded](https://apnews.com/article/trump-immigration-biden-gop-voters-border-migrants-1fc6624188f540f495e1087bee64318e)
    to arguments made by [people who allege Democrats are promoting illegal immigration](https://apnews.com/article/great-white-replacement-theory-explainer-c86f309f02cd14062f301ce6b9228e33)
    to weaken the power of white people. As president, Trump unsuccessfully tried
    to disqualify people who were in the United States illegally from being included
    in the 2020 census.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 美国共和党总统候选人提名人唐纳德·特朗普最近[提到](https://apnews.com/article/trump-immigration-biden-gop-voters-border-migrants-1fc6624188f540f495e1087bee64318e)了[声称民主党在促进非法移民](https://apnews.com/article/great-white-replacement-theory-explainer-c86f309f02cd14062f301ce6b9228e33)以削弱白人权力的论点。特朗普总统曾试图取消非法居住在美国的人参与2020年人口普查，但未成功。
- en: Momentum for changing the race and ethnicity categories grew during the Obama
    administration in the mid-2010s, but was halted after Trump became president in
    2017\. It was [revived](https://apnews.com/article/north-africa-government-and-politics-hispanics-a81c6c01b6a3fe4946a41f70640f2194)
    after Democratic President Joe Biden took office in 2021.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 在奥巴马政府中期2010年代，改变种族和族裔分类标准的动力增长，但在特朗普2017年上任后停止。在2021年民主党总统乔·拜登上任后，这一进程被[重新启动](https://apnews.com/article/north-africa-government-and-politics-hispanics-a81c6c01b6a3fe4946a41f70640f2194)。
- en: The changes will be reflected in data collection, forms, surveys and the once-a-decade
    census questionnaires put out by the federal government, as well as in state governments
    and the private sector because businesses, universities and other groups usually
    follow Washington’s lead. Federal agencies have 18 months to submit a plan on
    how they will put the changes in place.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 这些变化将在联邦政府发布的数据收集、表格、调查以及每十年进行的人口普查问卷中体现，同时也将在州政府和私营部门中体现，因为商业、大学和其他团体通常会遵循华盛顿的引导。联邦机构有18个月时间提交他们如何实施这些变化的计划。
- en: The first federal standards on race and ethnicity were produced in 1977 to provide
    consistent data across agencies and come up with figures that could help enforce
    civil rights laws. They were last updated in 1997 when five minimum race categories
    were delineated — American Indian or Alaska Native, Asian, Black or African American,
    Native Hawaiian or other Pacific Islander and white; respondents could pick more
    than one race. The minimum ethnic categories were grouped separately as not Hispanic
    or Hispanic or Latino.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 第一批关于种族和族裔的联邦标准制定于1977年，旨在在各机构间提供一致的数据，并得出可以帮助执行民权法律的数字。这些标准最后一次更新是在1997年，当时确定了五个最低种族类别
    —— 美洲印第安人或阿拉斯加原住民、亚洲人、非裔或非洲裔美国人、夏威夷原住民或其他太平洋岛民和白人；受访者可以选择超过一个种族。最低的族裔类别被单独分组为非西班牙裔或西班牙裔或拉丁裔。
- en: Racial and ethnic categories used by the U.S. government reflect their times.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 美国政府使用的种族和族裔类别反映了当时的时代。
- en: In 1820, the category “Free Colored People” was added to the decennial census
    to reflect the increase in free Black people. In 1850, the term “Mulatto” was
    added to the census to capture people of mixed heritage. American Indians were
    not explicitly counted in the census until 1860\. Following years of immigration
    from China, “Chinese” was included in the 1870 census. There was not a formal
    question about Hispanic origin until the 1980 census.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 1820年，增加了“自由有色人种”类别以反映自由黑人增加的人口普查。1850年，增加了“混血儿”一词以捕捉混合遗传的人群。直到1860年人口普查之前，美洲印第安人并未明确计数。在多年来自中国的移民之后，“中国人”被纳入了1870年的人口普查。直到1980年的人口普查之前，才有关于西班牙裔起源的正式问题。
- en: Not everyone is on board with the latest revisions.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 并非每个人都支持最新的修订。
- en: Some Afro Latinos feel that combining the race and ethnicity question will reduce
    their numbers and representation in the data, though previous research by the
    U.S. Census Bureau did not find significant differences among Afro Latino responses
    when the questions were asked separately or together.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 一些非裔拉丁裔认为合并种族和族裔问题将减少他们在数据中的数量和代表性，尽管美国人口调查局的先前研究并未发现当分开或合并提问时，非裔拉丁裔的回答有显著差异。
- en: Mozelle Ortiz, for instance, is of mixed Afro Puerto Rican descent. She feels
    the changes could eliminate that identity, even though people can choose more
    than one answer once the race and ethnicity questions are combined.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: Mozelle Ortiz，例如，是混合了非洲和波多黎各血统的后裔。尽管在种族和族裔问题合并后人们可以选择超过一个答案，她认为这些变化可能会消除这种身份认同。
- en: “My entire lineage, that of my Black Puerto Rican grandmother’s and all other
    non-white Spanish speaking peoples, will be erased,” Ortiz wrote the interagency
    group.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: “我的整个家族史，包括我的黑人波多黎各祖母以及所有其他非白种西班牙语族裔，将被抹去，”奥尔蒂兹在跨机构小组写道。
- en: Others are unhappy about how some groups of people such as Armenians or Arabs
    from Sudan and Somalia were not included in the examples used to define people
    of Middle Eastern or North African background.
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 其他人对如苏丹和索马里的亚美尼亚人或阿拉伯人等一些群体未被包括在用于定义中东或北非背景的示例中感到不满。
- en: Maya Berry, executive director of the Arab American Institute, said that while
    she was “incredibly happy” with the new category, that enthusiasm was tempered
    by the omissions.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 阿拉伯美国研究所的执行主任玛雅·贝里表示，尽管她对新类别“非常高兴”，但这种热情受到了遗漏的影响。
- en: “It is not reflective of the racial diversity of our community,” Berry said.
    “And it’s wrong.”
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: “这不符合我们社区的种族多样性，”贝里说。“而且是错误的。”
