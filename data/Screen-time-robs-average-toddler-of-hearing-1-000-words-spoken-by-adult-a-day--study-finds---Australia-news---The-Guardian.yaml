  zh: '[相关链接：孩子们使用手机的时间比以往任何时候都长。我们询问了家长他们对此采取了什么措施](https://www.theguardian.com/lifeandstyle/2024/feb/01/screen-time-phones-kids-limit)'
- en: A language-rich home environment was critical in supporting infants and toddlers’
    language development, Brushe said. While some educational children’s shows were
    designed to help children’s language skills, very young kids in the age group
    of the study could struggle to translate television shows into their own life,
    she said.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 在支持婴儿和幼儿语言发展方面，语言丰富的家庭环境至关重要，Brushe 表示。她说，尽管一些教育性儿童节目旨在帮助孩子的语言技能，但研究的年龄段内非常年幼的孩子可能会在将电视节目转化为自己生活的过程中遇到困难。
- en: This study did not differentiate between whether children were watching high-
    or low-quality screen content.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 这项研究没有区分孩子们是在观看高质量还是低质量的屏幕内容。
- en: Previous research in the area had relied on parents self-reporting their own
    and their child’s screen time, and only studied short periods of time.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 先前在这个领域的研究依赖于父母自行报告他们自己和孩子的屏幕时间，并且只研究了短期的时间段。
- en: “To our knowledge, no studies conducted since the rapid uptake of mobile phones
    and tablets have actually tracked children’s screen time and their early language
    experiences over an extended period of time,” Brushe said.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: “据我们所知，自移动电话和平板电脑迅速普及以来，实际上没有研究跟踪过孩子们的屏幕时间和他们早期语言经验的长期变化，”Brushe 说道。
- en: 'Prof Angela Morgan, the leader of the speech and language group at the Murdoch
    Children’s Research Institute, which was not involved in the study, said: “To
    my knowledge it’s the most robust examination of looking at screen time and interactions
    between parents and children that we’ve had available.'
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 雅培·摩根教授，澳大利亚墨尔本大学儿童研究所的语言和言语小组负责人（未参与研究），表示：“据我所知，这是对屏幕时间和家长与孩子互动最为严谨的检查。”
- en: “For all children, the biggest opportunities for language learning are of course
    in those first few years of life … we know that early predictors do predict your
    later language outcomes, so it is really important that they’ve been looking at
    this question in the early years.”
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: “对于所有孩子来说，语言学习的最大机会当然是在生命的最初几年……我们知道早期预测因素确实可以预测你以后的语言结果，所以他们在这个问题上的研究真的非常重要。”
