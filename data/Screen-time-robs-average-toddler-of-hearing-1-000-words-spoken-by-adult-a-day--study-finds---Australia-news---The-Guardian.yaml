- en: Families recorded all the audio around their child using advanced speech recognition
    technology over a 16-hour period on an average day at home. They repeated this
    process every six months between the ages of 12 and 36 months.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 家庭在孩子周围使用先进的语音识别技术，在家里的平均一天16小时内记录所有的音频。他们在孩子12到36个月之间每六个月重复这一过程。
