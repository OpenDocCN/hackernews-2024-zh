- en: Screen time robs average toddler of hearing 1,000 words spoken by adult a day,
    study finds | Australia news | The Guardian
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 屏幕时间使平均幼儿每天少听到1,000个成人讲述的单词，研究发现 | 澳大利亚新闻 | 卫报
- en: 来源：[https://www.theguardian.com/australia-news/2024/mar/04/does-children-toddlers-kids-watching-tv-impact-development-learning](https://www.theguardian.com/australia-news/2024/mar/04/does-children-toddlers-kids-watching-tv-impact-development-learning)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[卫报](https://www.theguardian.com/australia-news/2024/mar/04/does-children-toddlers-kids-watching-tv-impact-development-learning)
- en: The average toddler is missing out on hearing more than 1,000 words spoken by
    an adult each day due to screen time, setting back their language skills, a first-of-its
    kind study has found.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 研究发现，由于屏幕时间，平均幼儿每天错过了成人讲述的超过1,000个单词，严重影响了他们的语言技能。
- en: The research, [published on Tuesday](https://jamanetwork.com/journals/jamapediatrics/fullarticle/10.1001/jamapediatrics.2023.6790?guestAccessKey=af1b82f5-2ff4-4cc9-a88c-2720ef541470&utm_source=For_The_Media&utm_medium=referral&utm_campaign=ftm_links&utm_content=tfl&utm_term=030424)
    in the Journal of the American Medical Association (Jama) Pediatrics, tracked
    220 Australian families over two years to measure the relationship between family
    screen use and children’s language environment.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这项研究，[周二发表](https://jamanetwork.com/journals/jamapediatrics/fullarticle/10.1001/jamapediatrics.2023.6790?guestAccessKey=af1b82f5-2ff4-4cc9-a88c-2720ef541470&utm_source=For_The_Media&utm_medium=referral&utm_campaign=ftm_links&utm_content=tfl&utm_term=030424)在《美国医学会杂志—儿科学》（JAMA
    Pediatrics）上，追踪了220个澳大利亚家庭两年，以衡量家庭屏幕使用与儿童语言环境之间的关系。
