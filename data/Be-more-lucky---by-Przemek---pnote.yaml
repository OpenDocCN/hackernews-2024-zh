- en: Be more lucky - by Przemek - pnote
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 成为更加幸运的人 - 作者Przemek - pnote
- en: 来源：[https://newsletter.pnote.eu/p/be-more-lucky](https://newsletter.pnote.eu/p/be-more-lucky)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://newsletter.pnote.eu/p/be-more-lucky](https://newsletter.pnote.eu/p/be-more-lucky)
- en: What if luck was a skill?
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 如果幸运是一种技能呢？
- en: 'The proposition sounds absurd, and yet we all know people who seem to be good
    at being lucky. They don’t try that hard and nice things just keep coming: they
    meet the right people at the right time, narrowly catch all trains and never get
    pooped on by birds.'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这个提议听起来很荒谬，但我们都知道一些人似乎擅长于幸运之事。他们不费力气，美好的事情接踵而至：他们在正确的时间遇到正确的人，几乎总是赶上所有的火车，从不被鸟儿便溺。
- en: If we’re are not superstitious, then what could explain the patterns of good
    (or ill fortune) some of us experience?
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我们不迷信，那么是什么可以解释我们中的一些人经历的好运（或不幸）的模式呢？
- en: 'Richard Wieseman (University of Hertfordshire) [describes](http://richardwiseman.com/resources/The_Luck_Factor.pdf)
    an experiment in which people first self-identify as lucky or unlucky; and then
    start working on a simple task: counting the photographs in a newspaper.'
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 理查德·维斯曼（赫特福德大学）[描述](http://richardwiseman.com/resources/The_Luck_Factor.pdf)了一个实验，参与者首先自我认定为幸运或不幸运，然后开始进行一个简单的任务：计算报纸中的照片数量。
- en: 'The pictures are easy enough to count: there are 43 of them.'
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 这些图片很容易计算：总共有43张。
- en: 'But the newspaper also contains something else: within one of the columns,
    there’s a piece of text that reads: *Stop counting, tell the experimenter you
    have seen this and win $250.*'
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 但报纸中还有其他内容：在其中一栏中，有一段文字：*停止计数，告诉实验者你已经看到这个并赢得250美元。*
- en: Guess which group tends to find the hidden message more often?
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 猜猜哪一组更容易发现隐藏的信息？
- en: Why did the “unlucky” people miss the hidden message? According to Wieseman,
    people miss chance opportunities when they’re *too focused on looking for something
    else*.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么“不幸”的人错过了隐藏的信息？据维斯曼说，当人们*过于专注于寻找其他东西*时，会错过机会。
- en: '*They go to parties intent on finding their perfect partner and so miss opportunities
    to make good friends. They look through newspapers determined to find certain
    type of job advertisements and as a result miss other types of jobs.*'
  id: totrans-split-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*他们参加派对时，专注于找到他们的完美伴侣，因此错过了结交好朋友的机会。他们浏览报纸，决心找到特定类型的工作广告，结果错过了其他类型的工作。*'
- en: Meanwhile, lucky people tend to be more relaxed and have a softer focus, which
    helps them to notice the little opportunities gleaning on the periphery of their
    vision. (Literally or figuratively.)
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 与此同时，幸运的人往往更加放松，视野更加宽广，这有助于他们注意到视野边缘的小机会（无论是字面上还是比喻上）。
- en: '**Tim Minchin**: Advice! Metaphor! Look at me go'
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**蒂姆·米奇因**：建议！隐喻！看我如何前进'
- en: 'Reading about this I had a strange sense of dejà vu, and then remembered [this
    bit](https://www.youtube.com/watch?v=yoEezZD71sc&t=211s) from the magnificent
    Tim Minchin:'
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 阅读这些内容时，我有一种奇怪的似曾相识的感觉，然后记起了[这一段](https://www.youtube.com/watch?v=yoEezZD71sc&t=211s)来自了杰出的蒂姆·米奇因：
- en: '*The next worthy pursuit will probably appear in your **periphery**. Which
    is why you should be careful of long-term dreams: if you focus too far in front
    of you, you won’t see the shiny thing out the corner of your eye.*'
  id: totrans-split-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*下一个值得追求的目标可能会出现在你的**视野边缘**。这就是为什么你应该注意长期的梦想：如果你太过专注于眼前，就会忽略到眼角的闪光。*'
- en: Here’s a comedian and a psychology professor saying the same thing about good
    fortune 💫.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有一个喜剧演员和一位心理学教授说了同样的话，讨论好运的事情💫。
- en: I’d love to see more ideas (and projects and products) that aim to increase
    the surface area of serendipity in our lives. There may be a startup idea along
    the lines of “Headspace but for luck”. How would such an app look like?
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 我想看到更多旨在增加生活中意外收获的想法（以及项目和产品）。也许有一种类似于“Headspace but for luck”的初创点子。这样的应用程序会是什么样子？
- en: 📖 Wieseman wrote an [entire book](https://www.goodreads.com/book/show/100158.The_Luck_Factor?ac=1&from_search=true&qid=G4keXllTYW&rank=1)
    on this
  id: totrans-split-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 📖 维斯曼写了一本[整本书](https://www.goodreads.com/book/show/100158.The_Luck_Factor?ac=1&from_search=true&qid=G4keXllTYW&rank=1)关于这个
- en: 📝 Source [description](http://richardwiseman.com/resources/The_Luck_Factor.pdf)
    of the newspaper picture experiment
  id: totrans-split-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 📝 来源：[描述](http://richardwiseman.com/resources/The_Luck_Factor.pdf)报纸图片实验
- en: 🎨 [On a plate](https://www.rnz.co.nz/news/the-wireless/373065/the-pencilsword-on-a-plate).
    Luck and openness to opportunities are only part of the story. Behind every success
    there’s a lot of support and resources that tend to be unequally distributed.
  id: totrans-split-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 🎨 [在盘子上](https://www.rnz.co.nz/news/the-wireless/373065/the-pencilsword-on-a-plate)。幸运和对机会的开放只是成功故事的一部分。每一次成功背后都有很多支持和资源，这些往往分配不均。
- en: 🗺️ My [map of space invaders](https://pnote.eu/projects/invaders/) in Paris
    and beyond now supports deep links, so that you can share a link to a specific
    location and zoom level on the map.
  id: totrans-split-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 🗺️ 我的[太空侵略者地图](https://pnote.eu/projects/invaders/)在巴黎及其周边地区现已支持深层链接，这样您可以分享地图上特定位置和缩放级别的链接。
- en: 🤖 **Inflection AI gets aquihired** (*eaten alive* as playfully [described](https://techcrunch.com/2024/03/19/after-raising-1-3b-inflection-got-eaten-alive-by-its-biggest-investor-microsoft/)
    by Techcrunch) by Microsoft, which appoints Mustafa Suleyman (co-founder of DeepMind)
    to lead their new AI unit, Microsoft AI
  id: totrans-split-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 🤖 **Inflection AI 被收购**（如Techcrunch以戏谑方式[描述](https://techcrunch.com/2024/03/19/after-raising-1-3b-inflection-got-eaten-alive-by-its-biggest-investor-microsoft/)）由微软收购，任命DeepMind联合创始人穆斯塔法·苏莱曼负责其新的AI部门，Microsoft
    AI。
- en: The spring has come to Paris and the sun is shining over the parc of Buttes
    Chaumont. Springtime is a great season to think of new projects and get enthusiastic
    about life :).
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 巴黎春天来临，太阳照耀着布特肖蒙公园。春天是考虑新项目并对生活充满热情的好时节 :).
- en: Good luck 🍀,
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 祝你好运 🍀，
