- en: Chicken sexing and knowing
  id: totrans-split-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 鸡性别鉴定与知识
- en: Determining the sex of a newborn chick has been a problem that has plagued the
    poultry industry for centuries.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 确定新生鸡的性别一直是困扰家禽行业几个世纪的问题。
- en: For a poultry farmer, the male chicken is useless. They don’t lay eggs, their
    meat is stringy and farmers ideally want to get rid of them as soon as they are
    born. The problem is, it’s impossible to determine the sex of a chick when it’s
    born. It takes 4–6 weeks, and by this time, the farmer has wasted enough food
    and resources to grow them.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 对于家禽农民来说，公鸡是无用的。它们不下蛋，肉质粗糙，农民们最好在它们出生后尽快除掉它们。问题是，小鸡出生时无法确定性别。这需要4-6周的时间，而在此期间，农民已经浪费了足够的食物和资源来养育它们。
- en: This was an age-old problem, until 1920.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个古老的问题，直到1920年。
- en: A group of Japanese veterinary scientists discovered that the rear end of a
    chick could be used to determine the sex of a chick. This discovery was announced
    in 1927, and instantly revolutionized the global hatchery industry.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 一群日本兽医科学家发现，通过观察小鸡的尾部可以确定小鸡的性别。这一发现于1927年宣布，立即革新了全球孵化业。
- en: '**It birthed a unique job — A professional chicken sexer.**'
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**这催生了一个独特的职业 — 专业的鸡性别鉴定员。**'
- en: These were hot-shot jobs — the most valuable in the agricultural industry. The
    best graduates were from the Zen-Nippon Chick Sexing School; whose standards were
    so rigorous, only 5 to 10 percent of students received accreditation. (yes, there
    is a school!) But if you graduated from this school, you could earn as much as
    $500 a day and were flown across the world to… ascertain the sex of chicks.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 这些都是炙手可热的工作 — 农业行业中最有价值的工作之一。最优秀的毕业生来自于全日本鸡性别鉴定学校；其标准非常严格，只有5%到10%的学生能够获得认证。（是的，有这样一所学校！）但如果你从这所学校毕业，你可以每天赚取高达500美元，并且被派遣到世界各地去……
    确定小鸡的性别。
- en: Chicken sexers were the “AI engineers” of then. 😉
  id: totrans-split-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 鸡性别鉴定员当时就像是“AI工程师”。😉
- en: But you see, Chicken sexing is a delicate art. It requires a certain, “Zen-like”
    concentration, and a “and a brain surgeon’s dexterity”. Why, you ask?
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 但是，你知道吗，鸡性别鉴定是一门精细的艺术。它需要一定的“禅宗”专注力，和“脑外科医生的灵巧”。为什么，你问？
- en: Without getting into the intricacies, turns out, even for the most well-trained
    folks, ascertaining the sex of a day-old chick was hard. The chick’s rear end
    had a constellation of folds, marks, spots, and bumps that revealed the sex of
    a chick. But, these were extremely hard to read.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 不深入探讨细节，结果表明，即使对于经验最丰富的人来说，确定一日龄小鸡的性别也很困难。小鸡的后部有一系列折叠、标记、斑点和凸起，能揭示小鸡的性别。但是，这些非常难以辨认。
- en: By some estimates, there are as many as a thousand different vent configurations
    that a sexer has to learn to become competent at their job. And given that they
    have to make these decisions in seconds, it became even harder to understand how
    they do what they do.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 据估计，鉴定员必须学习多达一千种不同的肛门配置，才能成为他们工作的专家。考虑到他们必须在几秒钟内做出决定，了解他们如何做到这一点变得更加困难。
- en: Soon, academic philosophers and cognitive psychologists were fascinated with
    how Chicken sexers did their jobs. Reams of dissertations and papers have been
    written about what they do, and how they do their jobs.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 很快，学术哲学家和认知心理学家对鸡性别鉴定员如何完成工作产生了浓厚的兴趣。已经有大量论文和论文写就了他们做什么以及他们如何完成工作。
- en: Turns out, even the most professional sexers were unable to `explain` how they
    did their job. It was just… an inexplicable art 😮. Within 3 seconds, **they just
    “know”** the sex of a chick. They saw things that a common person simply does
    not see. Turns out, tt’s a unique art, as much as skill.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 结果，即使是最专业的鉴定员也无法`解释`他们如何完成工作。这只是一种难以言喻的艺术 😮。他们只需3秒钟，**他们只是“知道”**小鸡的性别。他们能看到普通人根本看不到的东西。结果，这是一种独特的艺术，同样需要技巧。
- en: THEY JUST KNOW.
  id: totrans-split-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**他们只是知道。**'
- en: That line, resonated.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 那行，共鸣了。
- en: You hear it often from marketers, designers and… engineers.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 你经常从市场营销人员、设计师和……工程师那里听到这样的话。
- en: “That code is… beautiful”
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: “那段代码…… 美丽。”
- en: “That illustration looks… beautiful”
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: “那幅插图看起来…… 美丽。”
- en: “Her writing… damn… beautiful”
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: “她的写作…… 真是…… 美丽。”
- en: THEY JUST KNOW.
  id: totrans-split-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**他们只是知道。**'
- en: As someone who has dabbled in ‘brand’ marketing for a while now, so much of
    what I’ve done is… inexplicable.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一个在‘品牌’营销领域摸索了一段时间的人，我做过的许多事情都是… 难以解释的。
- en: It’s hard to explain why sentences are constructed as such. It’s hard to explain
    why we need to take outlandish bets that don’t immediately translate into money.
    It’s hard to explain why a random game, a campaign, or an activity translates
    into brand quotient. These are matters of taste, and just… knowing.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 很难解释为什么句子构造成这样。很难解释为什么我们需要进行不立即转化为金钱的大胆赌注。很难解释为什么一个随机的游戏、一个活动或者一项活动会转化为品牌指数。这些都是品味问题，只是…
    知道而已。
- en: And to be fair, a lot of this taste is NOT subjective. When you’re in the job
    for long enough, **you just know** what it takes to differentiate a brand. This
    taste is tangible for a brand marketer. And equally inexplicable, I must add.
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 公正地说，很多品味并不是主观的。当你在职位上足够长时间后，**你就知道**如何区分一个品牌。这种品味对于品牌营销人员来说是可以触摸到的。同样令人费解，我必须补充。
- en: Paul Graham explains this rather well from the perspective of a designer 👇
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 保罗·格雷厄姆从设计师的角度相当好地解释了这一点 👇
- en: 'I’ve been thinking about this for a while, and another way to articulate this:'
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 我已经考虑了一段时间，而另一种表达方式如下：
- en: Most marketing work (b2b companies especially) falls into this trap. You follow
    a kind of Jakob’s Law to bring parity by determining what ‘others are doing’.
    The more you gauge competition, the deeper the trap. Radical work is doing uncomfortable
    things — that’s the very essence of brand marketing.
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数市场营销工作（特别是B2B公司）陷入了这种陷阱。你遵循一种类似雅各布法则的方式来通过确定‘其他人在做什么’来带来平等。你评估竞争对手越多，陷阱就越深。激进的工作是做不舒服的事情——这正是品牌营销的核心。
- en: '**To be different, you need to do different.**'
  id: totrans-split-32
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**要与众不同，你需要做不同的事情。**'
- en: In the context of the death knell that’s AI, there’s a lesson to learn from
    Chicken sexers. A marketer’s job is enunciating differentiation. If AI is a learning
    model trained on what exists, it’s at best the top 10% of what’s out there. *That
    is the arbitrage for a marketer*. If you want to foolproof your job, you have
    to beat the top 10% of an AI model. Good odds, if you ask me 😜
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: 在AI即将终结的语境下，我们可以从鸡性别鉴别员那里学到一些教训。市场营销人员的工作是阐明差异性。如果AI是一个基于现有数据训练的学习模型，它最多也只能达到那些前10%的水平。*这就是市场营销人员的套利机会*。如果你想保住自己的工作，就必须超越AI模型的前10%。如果你问我，这是个不错的赌注
    😜
- en: This comes with studying, learning and internalizing to understand what will
    work for an organization. Then, hopefully, you get the space to experiment and
    run radical ideas.
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: 这需要学习、学习和内化，以理解对一个组织来说什么才有效。然后，希望你有空间来实验和运行激进的想法。
- en: The more you learn, study and understand, the better you will get at marketing.
    After all, Marketing is about… taste. It’s about… **knowing**.
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
  zh: 你学习、研究和理解得越多，你在营销方面就会做得越好。毕竟，营销就是关于… 品味。它是关于… **知道**。
