- en: Meta’s new goal is to build artificial general intelligence - The Verge
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Meta 的新目标是构建人工通用智能 - The Verge
- en: 来源：[https://www.theverge.com/2024/1/18/24042354/mark-zuckerberg-meta-agi-reorg-interview](https://www.theverge.com/2024/1/18/24042354/mark-zuckerberg-meta-agi-reorg-interview)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.theverge.com/2024/1/18/24042354/mark-zuckerberg-meta-agi-reorg-interview](https://www.theverge.com/2024/1/18/24042354/mark-zuckerberg-meta-agi-reorg-interview)
- en: Fueling the generative AI craze is a belief that the tech industry is on a path
    to achieving superhuman, god-like intelligence.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 推动生成式 AI 热潮的是一种信念，即科技行业正在走向实现超人类、如神一般的智能。
- en: OpenAI’s stated mission is to create this artificial general intelligence, or
    AGI. Demis Hassabis, the leader of Google’s AI efforts, [has the same goal](/23778745/demis-hassabis-google-deepmind-ai-alphafold-risks).
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: OpenAI 的声明使命是创建这种人工通用智能，即 AGI。谷歌 AI 努力的领导人 Demis Hassabis，[也有同样的目标](/23778745/demis-hassabis-google-deepmind-ai-alphafold-risks)。
- en: Now, Meta CEO Mark Zuckerberg is entering the race. While he doesn’t have a
    timeline for when AGI will be reached, or even an exact definition for it, he
    wants to build it. At the same time, [he’s shaking things up by moving Meta’s
    AI research group](/e/23807588), FAIR, to the same part of the company as the
    team building generative AI products across Meta’s apps. The goal is for Meta’s
    AI breakthroughs to more directly reach its billions of users.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，Meta CEO 马克·扎克伯格正在加入这场竞争。虽然他没有明确的达到 AGI 的时间表，甚至对其进行了精确的定义，但他想要构建它。与此同时，[他正在改变事物，将
    Meta 的人工智能研究组](/e/23807588)FAIR，与构建 Meta 应用程序中的生成式 AI 产品的团队放在同一部分公司中。目标是让 Meta
    的人工智能突破更直接地影响其数十亿用户。
- en: “We’ve come to this view that, in order to build the products that we want to
    build, we need to build for general intelligence,” Zuckerberg tells me in an exclusive
    interview. “I think that’s important to convey because a lot of the best researchers
    want to work on the more ambitious problems.”
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: “我们已经认识到，为了构建我们想要构建的产品，我们需要构建通用智能，”扎克伯格在一次独家采访中告诉我。“我认为这一点很重要，因为很多最优秀的研究人员想要研究更具有雄心的问题。”
- en: Here, Zuckerberg is saying the quiet part aloud. The battle for AI talent has
    never been more fierce, with every company in the space vying for an extremely
    small pool of researchers and engineers. Those with the needed expertise can command
    eye-popping compensation packages to the tune of over $1 million a year. CEOs
    like Zuckerberg are routinely pulled in to try to win over a key recruit or keep
    a researcher from defecting to a competitor.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，扎克伯格正在大声说出那些不为人知的事情。AI 人才的战斗从未如此激烈过，每家公司都在争夺一个极其有限的研究人员和工程师的群体。那些具有所需专业知识的人可以获得高达一年超过
    100 万美元的惊人薪酬待遇。像扎克伯格这样的 CEO 经常被拉进来试图赢得一名关键的招聘者或阻止一名研究人员叛变到竞争对手阵营。
- en: “We’re used to there being pretty intense talent wars,” he says. “But there
    are different dynamics here with multiple companies going for the same profile,
    [and] a lot of VCs and folks throwing money at different projects, making it easy
    for people to start different things externally.”
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: “我们已经习惯了存在激烈的人才竞争，”他说。“但是这里有不同的动态，多家公司争夺同一类型的人才，[而且]很多风险投资公司和人们都在向不同的项目投钱，让人们更容易从外部开始不同的事情。”
- en: After talent, the scarcest resource in the AI field is the computing power needed
    to train and run large models. On this topic, Zuckerberg is ready to flex. He
    tells me that, by the end of this year, Meta will own more than 340,000 of Nvidia’s
    H100 GPUs — the industry’s [chip of choice for building generative AI](/2023/8/11/23828874/inside-the-hunt-for-ai-chips-command-line).
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 人才之后，AI 领域最稀缺的资源是训练和运行大型模型所需的计算能力。关于这个话题，扎克伯格准备好了。他告诉我，到今年年底，Meta 将拥有超过 340,000
    个 Nvidia H100 GPU —— 该行业的[生成式 AI 构建芯片的首选](/2023/8/11/23828874/inside-the-hunt-for-ai-chips-command-line)。
- en: “We have built up the capacity to do this at a scale that may be larger than
    any other individual company”
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: “我们已经积累了以规模建设这一点，可能比任何其他个别公司更大”
- en: '[External research has pegged](/2023/12/4/23987953/the-gpu-haves-and-have-nots)
    Meta’s H100 shipments for 2023 at 150,000, a number that is tied only with Microsoft’s
    shipments and at least three times larger than everyone else’s. When its Nvidia
    A100s and other AI chips are accounted for, Meta will have a stockpile of almost
    600,000 GPUs by the end of 2024, according to Zuckerberg.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[外部研究](/2023/12/4/23987953/the-gpu-haves-and-have-nots)认为，Meta 在 2023 年的 H100
    交付量为 150,000，这个数字仅与微软的交付量相当，至少是其他所有公司的三倍以上。据扎克伯格说，考虑到其 Nvidia A100 和其他 AI 芯片，到
    2024 年底，Meta 将拥有近 600,000 个 GPU 的储备。'
- en: “We have built up the capacity to do this at a scale that may be larger than
    any other individual company,” he says. “I think a lot of people may not appreciate
    that.”
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: “我们已经建立起了在规模上可能超过任何其他个体公司的能力，”他说。“我认为很多人可能不太能意识到这一点。”
- en: The realization
  id: totrans-16
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 实现
- en: No one working on AI, including Zuckerberg, seems to have a clear definition
    for AGI or an idea of when it will arrive.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 没有人在从事AI的工作，包括扎克伯格，在AGI方面有一个清晰的定义或者它何时会出现的想法。
- en: “I don’t have a one-sentence, pithy definition,” he tells me. “You can quibble
    about if general intelligence is akin to human level intelligence, or is it like
    human-plus, or is it some far-future super intelligence. But to me, the important
    part is actually the breadth of it, which is that intelligence has all these different
    capabilities where you have to be able to reason and have intuition.”
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: “我没有一个简短的一句话的定义，”他告诉我。“你可以争论通用智能是否类似于人类水平的智能，或者它是像人类加强版，还是一种遥远未来的超级智能。但对我来说，重要的部分实际上是它的广度，也就是说，智能具有所有这些不同的能力，你必须能够推理和具有直观。”
- en: He sees its eventual arrival as being a gradual process, rather than a single
    moment. “I’m not actually that sure that some specific threshold will feel that
    profound.”
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 他认为它最终的到来将是一个渐进的过程，而不是一个单一的时刻。“我实际上并不确定某些具体的门槛会产生深远的影响。”
- en: As Zuckerberg explains it, Meta’s new, broader focus on AGI was influenced by
    [the release of Llama 2](/2023/7/21/23803234/the-biggest-ai-release-since-chatgpt),
    its latest large language model, last year. The company didn’t think that the
    ability for it to generate code made sense for how people would use a LLM in Meta’s
    apps. But it’s still an important skill to develop for building smarter AI, so
    Meta built it anyway.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 正如扎克伯格所解释的，Meta对AGI的新、更广泛的关注受到了[去年发布的Llama 2](/2023/7/21/23803234/the-biggest-ai-release-since-chatgpt)的影响，这是其最新的大型语言模型。公司认为，它生成代码的能力对于人们在Meta的应用中如何使用LLM并不合理。但这仍然是一个重要的技能，需要为构建更智能的AI而开发，因此Meta还是进行了开发。
- en: “One hypothesis was that coding isn’t that important because it’s not like a
    lot of people are going to ask coding questions in WhatsApp,” he says. “It turns
    out that coding is actually really important structurally for having the LLMs
    be able to understand the rigor and hierarchical structure of knowledge, and just
    generally have more of an intuitive sense of logic.”
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: “有一个假设是，编码并不那么重要，因为不像很多人会在WhatsApp中提出编码问题，”他说。“事实证明，编码在结构上确实非常重要，因为它不仅能让LLMs理解知识的严密性和层次结构，而且能更加直观地理解逻辑。”
- en: “Our ambition is to build things that are at the state of the art and eventually
    the leading models in the industry”
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: “我们的目标是构建处于技术前沿并最终成为业界领先模型的产品”
- en: Meta is training Llama 3 now, and it will have code-generating capabilities,
    he says. Like [Google’s new Gemini model](/2023/12/6/23990466/google-gemini-llm-ai-model),
    another focus is on more advanced reasoning and planning abilities.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 扎克伯格表示，Meta正在训练Llama 3，它将具有生成代码的能力。他说，就像[谷歌的新Gemini模型](/2023/12/6/23990466/google-gemini-llm-ai-model)一样，另一个重点是更高级的推理和规划能力。
- en: “Llama 2 wasn’t an industry-leading model, but it was the best open-source model,”
    he says. “With Llama 3 and beyond, our ambition is to build things that are at
    the state of the art and eventually the leading models in the industry.”
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: “Llama 2并不是业界领先的模型，但它是最好的开源模型，”他说。“随着Llama 3及以后版本的推出，我们的目标是构建处于技术前沿并最终成为业界领先模型的产品。”
- en: Open versus closed
  id: totrans-25
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 开放与封闭
- en: The question of who gets to eventually control AGI is a hotly debated one, as
    the [near implosion of OpenAI](/23966325/openai-sam-altman-fired-turmoil-chatgpt)
    recently showed the world.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 谁最终控制通用人工智能（AGI）的问题是一个备受争议的问题，正如最近的[OpenAI的近乎崩溃](/23966325/openai-sam-altman-fired-turmoil-chatgpt)所展示给了世界。
- en: Zuckerberg wields total power at Meta thanks to his voting control over the
    company’s stock. That puts him in a uniquely powerful position that could be dangerously
    amplified if AGI is ever achieved. His answer is the [playbook that Meta has followed
    so far for Llama](/2023/7/18/23799025/meta-ai-llama-2-open-source-microsoft),
    which can — at least [for most use cases](/2023/10/30/23935587/meta-generative-ai-models-open-source)
    — be considered open source.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 扎克伯格由于对公司股票的投票控制而在Meta拥有绝对的权力。这使得他处于一个独特的强大位置，如果AGI曾经实现，这种位置可能会危险地被放大。他的答案是Meta迄今为止所遵循的[《Llama》的操作手册](/2023/7/18/23799025/meta-ai-llama-2-open-source-microsoft)，这可以——至少[对于大多数用例](/2023/10/30/23935587/meta-generative-ai-models-open-source)——被认为是开源的。
- en: “I tend to think that one of the bigger challenges here will be that if you
    build something that’s really valuable, then it ends up getting very concentrated,”
    Zuckerberg says. “Whereas, if you make it more open, then that addresses a large
    class of issues that might come about from unequal access to opportunity and value.
    So that’s a big part of the whole open-source vision.”
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: “我倾向于认为这里面一个更大的挑战将是，如果你构建了一些真正有价值的东西，那么它最终会变得非常集中，”扎克伯格说。“而如果你让它更加开放，那么这就解决了可能由于机会和价值的不平等而产生的一大类问题。所以这是整个开源愿景的一个重要组成部分。”
- en: Without naming names, he contrasts Meta’s approach to that of OpenAI’s, which
    began with the intention of open sourcing its models but has becoming increasingly
    less transparent. “There were all these companies that used to be open, used to
    publish all their work, and used to talk about how they were going to open source
    all their work. I think you see the dynamic of people just realizing, ‘Hey, this
    is going to be a really valuable thing, let’s not share it.’”
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 他不点名地将 Meta 的做法与 OpenAI 的做法进行对比，后者最初打算开源其模型，但逐渐变得不太透明。“过去有很多公司是开放的，公开发表所有工作，并且谈论他们将如何开源所有工作。我认为你能看到人们意识到，‘嘿，这将是一件非常有价值的事情，我们不要分享它。’”
- en: While Sam Altman and others espouse the safety benefits of a more closed approach
    to AI development, Zuckerberg sees a shrewd business play. Meanwhile, the models
    that have been deployed so far have yet to cause catastrophic damage, he argues.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然 Sam Altman 和其他人宣扬更加封闭的人工智能开发方法的安全益处，但扎克伯格看到的是一场精明的商业战略。与此同时，迄今为止部署的模型尚未造成灾难性的损害，他认为。
- en: “The biggest companies that started off with the biggest leads are also, in
    a lot of cases, the ones calling the most for saying you need to put in place
    all these guardrails on how everyone else builds AI,” he tells me. “I’m sure some
    of them are legitimately concerned about safety, but it’s a hell of a thing how
    much it lines up with the strategy.”
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: “那些最先行动的大公司，在很多情况下也是最呼吁其他公司建立所有这些防护措施的公司之一，”他告诉我。“我相信其中一些公司确实关心安全，但是他们如何与战略相吻合真是一个大问题。”
- en: “I’m sure some of them are legitimately concerned about safety, but it’s a hell
    of a thing how much it lines up with the strategy”
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: “我相信其中一些公司确实关心安全，但是他们如何与战略相吻合真是一个大问题”
- en: Zuckerberg has his own motivations, of course. The end result of his open vision
    for AI is [still a concentration of power](https://papers.ssrn.com/sol3/papers.cfm?abstract_id=4543807),
    just in a different shape. Meta already has more users than almost any company
    on Earth and a wildly profitable social media business. AI features can arguably
    make his platforms even stickier and more useful. And if Meta can effectively
    standardize the development of AI by releasing its models openly, its influence
    over the ecosystem will only grow.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，扎克伯格也有自己的动机。他对人工智能的开放愿景的最终结果仍然是[权力的集中](https://papers.ssrn.com/sol3/papers.cfm?abstract_id=4543807)，只是形式有所不同。Meta
    已经拥有比几乎任何其他公司都多的用户，以及一个利润丰厚的社交媒体业务。人工智能功能可以使他的平台更加具有黏性和实用性。如果 Meta 能够通过公开发布其模型来有效地标准化人工智能的开发，那么其对生态系统的影响将会增加。
- en: 'There’s another wrinkle: If AGI is ever achieved at Meta, the call to open
    source it or not is ultimately Zuckerberg’s. He’s not ready to commit either way.'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 还有一个问题：如果 Meta 成功实现了 AGI，是否开源它最终还是扎克伯格的决定。他还没有做好任何承诺。
- en: “For as long as it makes sense and is the safe and responsible thing to do,
    then I think we will generally want to lean towards open source,” he says. “Obviously,
    you don’t want to be locked into doing something because you said you would.”
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: “只要这是有意义的，而且是安全和负责任的事情，那么我认为我们通常会倾向于向开源靠拢，”他说。“显然，你不想因为说过你会做某事而被困住。”
- en: Don’t call it a pivot
  id: totrans-36
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 不要称之为转向
- en: In the broader context of Meta, the timing of Zuckerberg’s new AGI push is a
    bit awkward.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 在更广泛的 Meta 背景下，扎克伯格对人工智能的新推动的时机有些尴尬。
- en: It has been only two years since he [changed the company name](/22749919/mark-zuckerberg-facebook-meta-company-rebrand)
    to focus on the metaverse. Meta’s latest smart glasses with Ray-Ban are [showing
    early traction](/23922425/ray-ban-meta-smart-glasses-review), but full-fledged
    AR glasses feel increasingly further out. Apple, meanwhile, has recently validated
    his bet on headsets with the [launch of the Vision Pro](/2024/1/8/24001858/apple-vision-pro-release-date-availability-price),
    even though VR is still a niche industry.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 距他[更改公司名称](/22749919/mark-zuckerberg-facebook-meta-company-rebrand)以专注于元宇宙仅过去两年。Meta最新推出的与Ray-Ban合作的智能眼镜已经[显示出初步的进展](/23922425/ray-ban-meta-smart-glasses-review)，但全功能的增强现实眼镜似乎越来越遥不可及。与此同时，苹果最近通过[推出Vision
    Pro](/2024/1/8/24001858/apple-vision-pro-release-date-availability-price)验证了他对头戴式显示器的押注，尽管虚拟现实仍然是一个小众行业。
- en: Zuckerberg, of course, disagrees with the characterization of his focus on AI
    being a pivot.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，扎克伯格不同意将其关注点转向人工智能的描述。
- en: “I don’t know how to more unequivocally state that we’re continuing to focus
    on Reality Labs and the metaverse,” he tells me, pointing to the fact that Meta
    is still spending north of $15 billion a year on the initiative. Its Ray-Ban smart
    glasses [recently added a visual AI assistant that can identify objects](/2023/12/12/23998780/ray-ban-smart-glasses-hey-meta-multimodal-ai-features)
    and translate languages. He sees generative AI playing a more critical role in
    Meta’s hardware efforts going forward.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: “我不知道怎样更加明确地表明我们将继续专注于现实实验室和元宇宙，”他告诉我，指出Meta每年仍在该计划上投入逾150亿美元。它的Ray-Ban智能眼镜[最近增加了一个能够识别物体并翻译语言的视觉AI助手](/2023/12/12/23998780/ray-ban-smart-glasses-hey-meta-multimodal-ai-features)。他认为生成式人工智能在Meta未来的硬件努力中将发挥更为关键的作用。
- en: “I don’t know how to more unequivocally state that we’re continuing to focus
    on Reality Labs and the metaverse”
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: “我不知道怎样更加明确地表明我们将继续专注于现实实验室和元宇宙。”
- en: He sees a future in which virtual worlds are generated by AI and filled with
    AI characters that accompany real people. He says a new platform is coming this
    year to let anyone create their own AI characters and distribute them across Meta’s
    social apps. Perhaps, he suggests, these AIs will even be able to post their own
    content to the feeds of Facebook, Instagram, and Threads.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 他认为未来将由人工智能生成虚拟世界，并填满了与真实人类相伴的人工智能角色。他说今年将推出一个新平台，让任何人都可以创建自己的人工智能角色，并将其分发到Meta的社交应用中。也许，他暗示说，这些人工智能甚至将能够在Facebook、Instagram和Threads的动态中发布自己的内容。
- en: Meta is still a metaverse company. It’s the biggest social media company in
    the world. It’s now trying to build AGI. Zuckerberg frames all this around the
    overarching mission of “building the future of connection.”
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: Meta仍然是一家元宇宙公司。它是世界上最大的社交媒体公司。它现在正试图构建AGI。扎克伯格将所有这些都围绕着“构建未来的联系”这一总体使命来表述。
- en: To date, that connection has been mostly humans interacting with each other.
    Talking to Zuckerberg, it’s clear that, going forward, it’s increasingly going
    to be about humans talking to AIs, too. It’s obvious that he views this future
    as inevitable and exciting, whether the rest of us are ready for it or not.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，这种联系主要是人类之间的互动。与扎克伯格交谈时，很明显，未来将更多地涉及人类与人工智能的交流。显然，他认为这种未来是不可避免且令人兴奋的，无论我们是否准备好接受。
