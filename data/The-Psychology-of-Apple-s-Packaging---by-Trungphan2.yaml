  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: '…and here them lit X posts:'
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: '…而这些是他们的lit X帖子： '
- en: Finally, the top corporate SNAFU of the week came courtesy of PayPal. The fintech
    firm held an innovation day on Thursday. Prior to the event, PayPal’s CEO said
    “we will shock the world on January 25th” and then went on to introduce extremely
    blah features. As the X timeline noted, corporate comms 101 is to never ever overpromise
    and under-deliver.
  id: totrans-108
