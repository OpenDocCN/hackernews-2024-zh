- en: '**A viral smash hit game from out of nowhere:** Gene Park from *The Washington
    Post* has [details on a new game called Palworld](https://www.washingtonpost.com/entertainment/video-games/2024/01/22/palworld-pokemon-viral-sales/),
    created by Japanese indie developer Pocked Pair.'
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: '**一个突然爆红的病毒游戏：** 《华盛顿邮报》的吉恩·帕克（Gene Park）报道了一款名为《Palworld》的新游戏的[详情](https://www.washingtonpost.com/entertainment/video-games/2024/01/22/palworld-pokemon-viral-sales/)，由日本独立开发者Pocked
    Pair开发。'
- en: 'Palworld’s official pitch is an action-adventure survival game but the internet
    has dubbed it “Pokémon With Guns” and people are losing their minds because: **1)**
    Nintendo fans are very upset that some of the characters look like Pokémon; and
    **2**) the game’s founder previously tweeted about generative AI and critics thought
    Palworld’s game assets were made by AI (they deny it and there has been no evidence
    to support the charge).'
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 《Palworld》的官方宣传是一款动作冒险生存游戏，但互联网上将其冠以“带枪的口袋妖怪”，人们对此感到非常兴奋：**1）** 任天堂的粉丝都对一些角色看起来像口袋妖怪感到非常不满；和**2）**
    该游戏的创始人之前在推特上发表了有关生成式人工智能的言论，评论家们认为《Palworld》的游戏资产是由人工智能制作的（他们否认了这一点，也没有证据支持这一指控）。
- en: The controversies are driving awareness and Palworld is printing cash. On a
    budget of only ~$7m it has already made ~$200m by selling 8m+ copies on the Steam
    gaming platform in one week (this doesn’t include revenue from X-Box Game Pass).
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 这些争议引起了人们的关注，Palworld正在大量盈利。在仅约700万美元的预算下，它在一周内通过Steam游戏平台销售800万份以上的副本，已经赚取了约2亿美元（这还不包括来自X-Box
    Game Pass的收入）。
- en: Oh, also, people are losing it over the [wild details on the game development
    process:](https://x.com/TrungTPhan/status/1750010483762135538?s=20)
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 哦，还有，人们对[游戏开发过程中的疯狂细节感到疯狂：](https://x.com/TrungTPhan/status/1750010483762135538?s=20)
- en: CEO Takuro Mizobe worked at JPMorgan Securities before launching a crypto exchange
    in 2014.
  id: totrans-87
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: CEO满洲拓朗在2014年推出加密交易所之前曾在摩根大通证券工作。
- en: He launched indie game developer Pocket Pair in 2015.
  id: totrans-88
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 他在2015年推出了独立游戏开发商Pocket Pair。
- en: The original Palworld team was 4 people and started with $10,000\.
  id: totrans-89
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 最初的Palworld团队有4个人，并且起始资金为10,000美元。
- en: The main model developer is a high-schooler who the team met because he worked
    part-time at a convenience store they frequented (lol)
  id: totrans-90
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 主要的模型开发者是一个高中生，团队是通过他们经常去的便利店的兼职工作认识的（哈哈）。
- en: There was no version control. The team saved files in a “bucket of USBs” and
    merged them to the main build when done. (lololololol)
  id: totrans-91
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 没有版本控制。团队将文件保存在“一桶USB”中，并在完成时将它们合并到主构建中（哈哈哈哈哈）。
- en: They added guns because to be a global success, it had to do well in America
    and the CEO said “Americans like to shoot things”.
  id: totrans-92
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 他们添加了枪支，因为要成为全球成功，它必须在美国表现良好，CEO说“美国人喜欢射击东西”。
- en: Switched from Unity to Unreal Engine late into the development process.
  id: totrans-93
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在开发过程的后期，从Unity切换到Unreal Engine。
- en: Asked about Nintendo, the CEO says they make innovative games whereas he is
    fine to chase trends (“I don’t [have a creative vision]. I just want to make a
    game people like.”)
  id: totrans-94
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在谈到任天堂时，CEO表示，他们制作创新游戏，而他则愿意追随趋势（“我没有[创造性愿景]。我只想做一个人们喜欢的游戏。”）
- en: Palworld’s early success is astounding when you consider triple AAA game titles
    easily break 9-figure development costs (eg. Cyberpunk 2077 has run $400m+) The
    game has peaked at 1.8m concurrent players (that is the 2nd highest ever for Steam’s
    platform, ahead of CounterStrike 2 and behind only PUBG).
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 当你考虑到AAA级游戏的开发成本很容易突破9位数（例如，《赛博朋克2077》的成本达到了4亿美元以上），Palworld的早期成功令人震惊。该游戏的同时在线玩家数量最高达180万（这是Steam平台的第二高纪录，仅次于PUBG）。
- en: Riding on the Pokémon meme was key (its lifetime franchise revenue is over $100B,
    which tops the list for media IP). On the legal side, Nintendo has asked for takedowns
    of fan-created game mods that included Pokémon characters (Palworld itself is
    unlikely to get into legal trouble as “borrowing” the look of other games is standard
    in the industry).
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 沿着宝可梦的梗路线是关键的（它的终身特许经营收入超过1000亿美元，这在媒体IP列表中名列前茅）。在法律方面，任天堂要求撤下包含宝可梦角色的粉丝创作的游戏修改版（Palworld本身不太可能陷入法律麻烦，因为在业内“借鉴”其他游戏的外观是标准做法）。
- en: 'The next stat to watch: Nintendo released “Pokémon Scarlet and Violet” in 2022
    and it has sold 23m+ copies. Could Palworld top it?'
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 下一个值得关注的统计数据：任天堂在2022年发布了“宝可梦红蓝之光”，已售出2300万份以上。Palworld能否超越它？
- en: '***'
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: '***'
- en: 'Some other baller links:'
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 还有一些其他有意思的链接：
- en: '**Apple will allow external app stores on the iPhone in Europe** to comply
    with regulations. *[The Verge](https://www.theverge.com/2024/1/25/24050200/apple-third-party-app-stores-allowed-iphone-ios-europe-digital-markets-act)*
    has details on the changes and my 2 takeaways are:'
  id: totrans-100
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**苹果将允许欧洲的iPhone上有外部应用商店**，以遵守法规。*[The Verge](https://www.theverge.com/2024/1/25/24050200/apple-third-party-app-stores-allowed-iphone-ios-europe-digital-markets-act)*对这些变化有详细介绍，我的2个观点是：'
- en: Apple has long-argued that an external app store is bad for user security and
    will still require apps sold this route to go through a vetting process.
  id: totrans-101
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 苹果长期以来一直主张外部应用商店对用户安全有害，并且仍然要求通过此途径销售的应用程序经过审查过程。
- en: Many believe that Apple is complying maliciously because an external app store
    also comes with a new “Core Technology Fee” for apps that have over 1m annual
    users. This will affect <1% of apps but it is all the major ones (think Spotify,
    Instagram etc.). The kicker is that you can’t go back to the original App Store
    if you launch a new one (the one-way door will dissuade people because it's too
    risky to experiment with a new app store only to find out that the economics suck
    and you can't undo it).
  id: totrans-102
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 许多人认为，苹果是出于恶意顺从，因为外部应用商店也带来了新的“核心技术费”，适用于拥有超过100万年度用户的应用程序。这将影响不到1%的应用程序，但它却是所有主要应用程序（比如Spotify、Instagram等）中的一个。更关键的是，如果你启动了一个新的应用商店，你就不能回到原来的App
    Store（这个单向门会阻止人们，因为尝试使用一个新的应用商店进行实验太冒险了，结果可能是经济糟糕，而且你无法撤销）。
- en: '**MANG is an acronym for** Microsoft, Amazon, NVDIA and Google. The massive
    firms are muscling out traditional VCs for investments in AI and Data startups.
    [Apoorv Agrawal explains the tension in these deals including](https://apoorv03.com/p/mang):
    1) a lot of the MANG investments come from credits for their cloud services (which
    creates potential accounting and valuation issues); and 2) MANG has very different
    incentives (strategic) than traditional VCs (financial).'
  id: totrans-103
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**MANG是**微软、亚马逊、NVIDIA和谷歌的首字母缩写。这些大型公司正在挤压传统风险投资公司对人工智能和数据初创公司的投资。[Apoorv Agrawal解释了这些交易中的紧张关系](https://apoorv03.com/p/mang)：1）许多MANG的投资来自于他们的云服务信用（这会造成潜在的会计和估值问题）；2）MANG有非常不同的激励机制（战略性）与传统的风险投资公司（财务性）不同。'
- en: '**Taylor Swift DeepFake Nudes:** When Taylor Swift launched her Eras Tour in
    the Fall of 2022, the Ticketmaster website crashed and scalpers scooped up a bunch
    of tickets. The backlash — from fans and Swift’s camp — lead to the US government
    investigating Ticketmaster for antitrust violations. A similar situation might
    arise with generative AI after [deepfake nudes of Swift made by Microsoft tools
    circulated on Telegram then X then Instagram](https://arstechnica.com/tech-policy/2024/01/fake-ai-taylor-swift-images-flood-x-amid-calls-to-criminalize-deepfake-porn/).
    Swift has serious pull and she could be the focal point on regulating AI images.'
  id: totrans-104
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**泰勒·斯威夫特DeepFake裸照事件:** 当泰勒·斯威夫特在2022年秋季启动她的Eras巡回演唱会时，Ticketmaster网站崩溃，黄牛党抢购了大量门票。来自粉丝和斯威夫特团队的抗议导致美国政府开始调查Ticketmaster是否存在反垄断行为。类似的情况可能发生在生成式人工智能之后[使用微软工具制作的Swift的DeepFake裸照在Telegram上传播，然后传到X，再到Instagram](https://arstechnica.com/tech-policy/2024/01/fake-ai-taylor-swift-images-flood-x-amid-calls-to-criminalize-deepfake-porn/)。斯威夫特具有很大的影响力，她可能成为监管人工智能图像的焦点。'
- en: '**Media meltdown:** Derek Thompson''s *[Plain English](https://open.spotify.com/episode/56H2tYqYiB4cevqEQfEuYy?si=R6vW8bXCTJKom-GHlkC2Qg)*
    [podcast](https://open.spotify.com/episode/56H2tYqYiB4cevqEQfEuYy?si=R6vW8bXCTJKom-GHlkC2Qg)
    has a breakdown on a string of bad news for old media. The *LA Times* laid off
    20% of staff. Very influential music review site *Pitchfork* is being rolled into
    its parent firm GQ. And *Sports Illustrated —* a magazine I used to read religiously
    and one of the most important media brands in the 20th century period (not just
    sports) — had big layoffs and is stuck in PE corporate hell. The big takeaway
    from Thompson: print media is bifurcating into “city states” (successful solo
    newsletters) and “empires” (*New York Times*) while anything in the middle is
    getting crushed because internet economics don’t work for them.'
  id: totrans-105
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**媒体崩溃:** Derek Thompson的*[Plain English](https://open.spotify.com/episode/56H2tYqYiB4cevqEQfEuYy?si=R6vW8bXCTJKom-GHlkC2Qg)*[播客](https://open.spotify.com/episode/56H2tYqYiB4cevqEQfEuYy?si=R6vW8bXCTJKom-GHlkC2Qg)深入分析了老媒体的一系列坏消息。*洛杉矶时报*裁员了20%的员工。非常有影响力的音乐评论网站*Pitchfork*正在被其母公司GQ整合。而
    *Sports Illustrated* — 我曾经一直读的杂志，也是20世纪最重要的媒体品牌之一（不仅仅是体育领域） — 遭遇了大规模裁员，并被困在私募股权公司的困境中。Thompson认为的重点是：纸媒正在分裂为“城邦”（成功的独立通讯）和“帝国”（*纽约时报*）而中间的一切都被击溃，因为互联网经济对他们无法运行。'
