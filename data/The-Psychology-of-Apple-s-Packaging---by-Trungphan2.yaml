  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢您订阅SatPost。
- en: Today, we are talking about the psychology of Apple packaging. This is an update
    to a post I wrote in 2022 (when this e-mail list was much smaller).
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 今天，我们来讨论一下苹果包装的心理学。这是我在2022年写的一篇文章的更新（当时这个邮件列表规模要小得多）。
- en: 'Other stuff this week:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 本周其他内容：
- en: Meet Palworld (aka Pokémon with Guns)
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 相遇 Palworld（又名带枪的宝可梦）
- en: Major iPhone App Store shake-up
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: iPhone 应用商店的重大改革
- en: …and them fire posts (including Bruce Lee)
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: … 还有关于他们发布的帖子（包括李小龙）
- en: '* * *'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: '*The first batch of Apple Vision Pros will be delivered on February 2nd.*'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '*首批Apple Vision Pro将于2月2日交付。*'
- en: '*[Macrumors](https://www.macrumors.com/2024/01/22/heres-what-apple-vision-pros-box-looks-like/)
    created the render below of the headset’s box based on official marketing materials
    it has seen. The site didn’t provide dimensions but my instant reaction was “holy
    crap, that is big and seems good for theft deterrence” (also: "is there a Dairy
    Queen ice cream cake in there?")*'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '*[Macrumors](https://www.macrumors.com/2024/01/22/heres-what-apple-vision-pros-box-looks-like/)根据它所见过的官方营销材料创建了下面这款耳机盒子的渲染。该网站没有提供尺寸，但我当即的反应是“天啊，太大了，看起来适合防盗”（还有："里面是不是有
    Dairy Queen 的冰淇淋蛋糕？"）*'
- en: '*The release of the Vision Pro comes a few weeks after the 40th anniversary
    of the company’s iconic Macintosh. That computer really kicked off Apple’s decades-long
    obsession with creating memorable unboxing experiences. The packaging philosophy
    was spearheaded by Steve Jobs (then Jony Ive). Jobs died in 2011 while Ive left
    Apple in 2019 (and ended a consulting relationship with the company in 2022).*'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '*Vision Pro 的发布是在这家公司标志性产品Macintosh诞辰40周年的几周后。这台计算机真正开创了苹果几十年来对创造令人难忘的开箱体验的迷恋。打包理念是由史蒂夫·乔布斯（后来是乔尼·艾夫）主导的。乔布斯于2011年去世，而艾夫在2019年离开了苹果（并于2022年结束了与该公司的咨询关系）。*'
- en: '*Many Apple fans were hoping that the company would create a new type of box
    for Vision Pro but it looks like we will get a comically oversized iPhone box
    that opens from the top (the same design used for other post-iPhone product lines
    including iPad, MacBook, AirPods).*'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 许多苹果粉都希望公司为Vision Pro创建一个新型的盒子，但看起来我们将得到一个滑稽地超大的iPhone盒子，从顶部打开（这是其他iPhone产品线包括iPad、MacBook、AirPods等产品线采用的相同设计）。
- en: '*Since the Vision Pro will face challenges for onboarding users into a new
    UX — the device’s in-store demo is 25 minutes long (vs. the intuitive iPhone that
    any toddler immediately grok) — it makes sense to stick with a box design that
    billions of customers know well.*'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '*由于Vision Pro将面临着将用户引入新用户体验的挑战 —— 设备在店内演示需要25分钟（与任何小孩都能立刻理解的直观iPhone相比），因此坚持使用数十亿客户熟悉的盒子设计是有道理的。*'
- en: '*The following article explains why.*'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '*以下文章解释了原因。*'
- en: '***'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '***'
- en: If you own Apple products, there’s a high likelihood that a corner of your closet
    is dedicated to Apple boxes.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你拥有苹果产品，很有可能你的衣柜角落专门留给了苹果盒子。
- en: Why do we collect them? Because they are kinda beautiful and the resale value
    for Apple products is much higher on Craigslist with a box (my experience with
    other electronics is that people are mostly indifferent box or no box).
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么我们收集它们？因为它们有些美丽，而且在Craigslist上，带盒子的苹果产品的二手销售价要高得多（以我的经验，对其他电子产品来说，人们对盒子或无盒子基本上都无所谓）。
- en: Or, at least, that’s what I tell myself. I don’t usually re-sell my Apple products.
    The boxes pile up and taunt me. I can’t shake them and I’m clearly not the only
    person with this affliction.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 或者，至少我是这么告诉自己的。我通常不会转售我的Apple产品。盒子堆积起来并嘲笑着我。我摆脱不了它们，而显然我并不是唯一一个有这种困扰的人。
- en: The affinity we have for Apple boxes is not random. It comes from the company’s
    deep understanding of human psychology. As Walter Isaacson wrote in his [Steve
    Jobs biography](https://www.amazon.com/Steve-Jobs-Walter-Isaacson/dp/1501127624),
    beautiful packaging is one of Apple’s key marketing principles. These principles
    were written by Mike Markkula, Apple’s original investor and second CEO.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 我们对苹果盒子的喜爱并非偶然。它来自公司对人类心理的深刻理解。正如沃尔特·艾萨克森在他的《史蒂夫·乔布斯传》中写道，精美的包装是苹果的一项重要营销原则。这些原则是由苹果的最初投资者兼第二任CEO迈克·马库拉撰写的。
- en: 'As Isaacson explains (I added bullet points and bold):'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 正如艾萨克森所述（我添加了项目符号和粗体）：
- en: 'Markkula wrote his principles in a one-page paper tiled ‘The Apple Marketing
    Philosophy’ that stressed three points:'
  id: totrans-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 马库拉在一份名为“苹果营销理念”的一页纸上写下了他的原则，强调了三点：
- en: ''
  id: totrans-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'The first was empathy, an intimate connection with the feelings of the customer:
    “We will truly understand their needs better than any other company.”'
  id: totrans-27
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第一个是同理心，与客户感受的亲密连接：“我们将比任何其他公司更真正地理解他们的需求。”
- en: ''
  id: totrans-28
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: ''
  id: totrans-29
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: 'The second was focus: “In order to do a good job of those things that we decide
    to do, we must eliminate all of the unimportant opportunities.”'
  id: totrans-30
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第二个是专注：“为了做好我们决定做的事情，我们必须消除所有不重要的机会。”
- en: ''
  id: totrans-31
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: ''
  id: totrans-32
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: '**The third and equally important principle, awkwardly named, was impute.**
    It emphasized that people form an opinion about a company or product based on
    the signals that it conveys. “People DO judge a book by its cover,” [Jobs] wrote.
    “We may have the best product, the highest quality, the most useful software etc.;
    if we present them in a slipshod manner, they will be perceived as slipshod; if
    we present them in a creative, professional manner, we will impute the desired
    qualities.”'
  id: totrans-33
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**第三个同样重要的原则，尴尬地命名为印象法。** 它强调人们根据公司或产品传达的信号来形成对其的看法。“人们确实会以貌取人，”[乔布斯]写道。“我们可能拥有最好的产品、最高品质、最有用的软件等；如果我们以不精心的方式呈现它们，它们将被视为不精心；如果我们以创造性、专业的方式呈现它们，我们将给人留下所期望的印象。”'
- en: Go all the way back to Apple’s launch of the Macintosh in 1984\.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 回到1984年苹果发布Macintosh的时候。
- en: Jobs’ team told him that it would be much more economical to ship the computer
    in a plain box. As we all know now, there was a 0.000% chance Jobs was OK with
    that idea.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 乔布斯的团队告诉他，以平凡的盒子运送计算机会更经济。我们现在都知道，乔布斯绝对不会接受这个想法。
- en: Instead, Jobs “imputed” the desired qualities for Apple’s breakthrough PC in
    a full-color box.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 相反，乔布斯在全彩盒子中“印制”了苹果突破性的个人电脑所需的品质。
- en: 'Since then, Apple’s “impute” philosophy has continued apace, especially for
    the company’s most famous product: the iPhone.'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 从那时起，苹果的“印象法”哲学一直在持续发展，特别是针对公司最著名的产品：iPhone。
- en: Look at this iPhone unboxing GIF. Look at it!!! Ridiculously satisfying.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 看看这个iPhone开箱GIF。看看它！！！非常令人满足。
- en: Apple has sold 2B+ iPhones, which means that the “open the iPhone for first
    time” experience has happened 2B+ times.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 苹果已经售出了超过20亿部iPhone，这意味着“第一次打开iPhone”的体验已经发生了20亿多次。
- en: It’s wild to think about. It’s also wild to read about how much effort Apple
    puts into the box-opening experience.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 想想也很疯狂。而且阅读关于苹果公司为开箱体验投入了多少精力也很疯狂。
- en: '* * *'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: Steve Jobs announced the first iPhone in January 2007\. During the presentation,
    he noted that Apple had filed or been granted 200+ patents for the device.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 史蒂夫·乔布斯在2007年1月宣布了第一款iPhone。在演讲中，他指出苹果为该设备申请或获得了200多项专利。
- en: 'One of the patents: the iPhone case.'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 其中一个专利：iPhone手机壳。
- en: 'Jobs and Apple’s former head designer (Jony Ive) long understood the value
    of packaging. As Ive recounts: "Steve and I spend a lot of time on the packaging.
    I love the process of unpacking something. You design a ritual of unpacking to
    make the product feel special. Packaging can be theater."'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 乔布斯和苹果前任首席设计师（乔尼·艾夫）长期以来都了解包装的价值。正如艾夫所述：“史蒂夫和我花了很多时间在包装上。我喜欢解包的过程。你设计了一个解包的仪式来使产品感觉特别。包装可以是一种戏剧。”
- en: As the first stage of the iPhone experience, Apple put in 1000s of hours perfecting
    the package.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 作为iPhone体验的第一阶段，苹果花费了数千小时完善包装。
- en: There is literally a "packaging room" where a design employee will spend months
    opening up 100s of prototypes — with different materials and shapes — to nail
    the experience (I need footage of the Apple designer making a $500k annual salary,
    who’s locked up in this room once-a-year opening boxes until the fingers bleed).
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上有一个“包装室”，一个设计员会花几个月时间打开上百个不同材料和形状的原型——来完美体验（我需要一个苹果设计师年薪50万美元，在这个房间里每年打开盒子直到手指流血的视频）。
- en: What is Apple looking for?
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 苹果在寻找什么？
- en: Lux-feeling boxes with the right friction and drag to create a brief pause when
    you lift the top off (try opening an iPhone box quickly…you can’t because of the
    drag).
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 奢华的包装盒具有适当的摩擦和阻力，当你打开盒子时会产生短暂的停顿（试着快速打开iPhone盒子...你做不到，因为有阻力）。
- en: You know that “whoosh” sound when you lift open an iPhone box? It comes from
    air pockets. Air pockets! Who thinks about making air pockets for electronic packaging?
    Jobs and Ives! That’s who.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 你知道打开iPhone盒子时的“嗖”的声音吗？它来自气泡。气泡！谁会考虑为电子产品设计气泡包装？乔布斯和艾夫斯！就是他们。
- en: And like the moment before a magician's reveal, they knew the power of anticipation
    and designed it into iPhone packaging.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 就像在魔术师展示前的那一刻一样，他们知道期待的力量并把它设计进了iPhone的包装里。
- en: There's a reason why unboxing videos on YouTube get billions of views a year.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: YouTube上的开箱视频每年获得数十亿的观看次数是有原因的。
- en: 'The anticipation -- even when we know what''s coming -- plays right into the
    **curiosity gap**: our psychological need to close the information deficit between
    what we know and what we *want* to know.'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 期待感 - 即使我们知道会发生什么 - 正好满足了**好奇心差距**：我们在知道的信息和我们*想要* 知道的信息之间的心理需求。
- en: 'iPhone openings are also a multi-sensory experience:'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: iPhone的打开也是一个多感官体验：
- en: Apple is playing with a psychological phenomenon called “synesthesia”, which
    is when a person’s senses blend together (eg. taste words or hear smells). My
    favourite example is this [Coca-Cola ad campaign](https://campaignsoftheworld.com/print/coca-cola-try-not-to-hear-this-image/)
    that shows a photo of the beverage and challenges customers to “try not to hear
    this”. The visual of Coca-Cola bubbles or a can opening activates the sound for
    something we’ve all experienced countless times.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 苹果正在玩弄一种叫做“通感”的心理现象，即当一个人的感官混合在一起时（比如品尝文字或听到气味）。我最喜欢的例子是这个 [可口可乐广告活动](https://campaignsoftheworld.com/print/coca-cola-try-not-to-hear-this-image/)
    ，它展示了饮料的照片，并向顾客发出挑战，“不要尝试听到这个”。可口可乐气泡或罐子打开的视觉会激活我们已经无数次体验过的声音。
- en: Look at the ad below and you will "see a sound".
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 看看下面的广告，你会“听到声音”。
- en: Similarly, when I see an iPhone box, I can hear the "whoosh".
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 同样，当我看到iPhone盒子时，我能听到“嗖”声。
- en: 'After the box opening, small details at every step create the "ritual" that
    Ive spoke about:'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 开箱后，每一步的小细节都创造了艾维所说的“仪式感”：
- en: Take the box's plastic off with a tab
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 用标签撕掉盒子上的塑料
- en: Pull the box open and hear that “whoosh”
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 打开盒子时，能听到那个“嗖”声
- en: Peel back the screen protector
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 撕开屏幕保护膜
- en: Inspect the cords held in origami paper
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 检查用折纸纸包装的电线
- en: All of this before gripping the phone.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 这一切都是在拿起手机之前。
- en: 'Even if you''re not a fan of Apple, it is easy to see how a customer can use
    the heuristic: "Wow, if they''re spending **this** much time on the packaging,
    the rest is probably pretty good too."'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 即使你不是苹果的粉丝，很容易看出，顾客可以运用启发式：“哇，如果他们在包装上花了**这么**多时间，其他东西应该也很不错。”
- en: That my friends is the power of “impute”.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 朋友们，这就是“输入”的力量。
- en: 'The detail in Apple''s packaging is a great example of Jobs'' "back of the
    fence" story, which is also from Isaacson’s bio:'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 苹果包装的细节是乔布斯“篱笆后面”故事的一个很好的例子，这也出自艾萨克森的传记：
- en: '*“[Once Steve and his adopted father Paul Jobs] were building a fence. And
    Paul said ‘You got to make the back of the fence that nobody will see just as
    good looking as the front of the fence. Even though nobody will see it, you will
    know and that will show that you’re dedicated to making something perfect.”*'
  id: totrans-66
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*“[史蒂夫和他的养父保罗·乔布斯]正在修篱笆。保罗说‘你必须把没有人会看到的篱笆的背面和前面一样漂亮。即使没有人会看到它，你会知道，并且这将表明你致力于做出完美的东西。”*'
- en: 'Apple''s packaging in general has a clear understanding of human psychology
    and how people shop. The designs give all the relevant info in an eye-catching
    and quick-to-process manner:'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 苹果的包装一般来说对人类心理和购物方式有清晰的理解。设计以引人注目和快速处理的方式提供所有相关信息：
- en: Pictures are better than words
  id: totrans-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 图片胜过文字
- en: Image sizes are "as in real life"
  id: totrans-69
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 图像大小“如同真实生活中”
- en: Clean and minimalist so as not to overwhelm the eyes
  id: totrans-70
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 清洁和极简，以免压倒视觉。
- en: 'According to Leander Kahney’s book [](https://www.amazon.ca/Jony-Ive-Genius-Greatest-Products/dp/159184617X)
    *[Jony Ive: The Genius Behind Apple’s Greatest Products](https://www.amazon.ca/Jony-Ive-Genius-Greatest-Products/dp/159184617X),*
    the iPod was actually the first product that truly saw packaging elevated to the
    same importance as the product itself.'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 根据利安德·凯尼的书《[乔尼·艾维：苹果最伟大产品背后的天才](https://www.amazon.ca/Jony-Ive-Genius-Greatest-Products/dp/159184617X)》,
    iPod实际上是第一个真正将包装提升到与产品本身同等重要性的产品。
- en: 'For the release of its portable audio player, Apple created two boxes: 1) one
    for manufactures to ship the iPod to stores: and 2) the final iPod packaging that
    a consumer would buy.'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 为了发布其便携式音频播放器，苹果制作了两个盒子：1）用于制造商将iPod送到商店的盒子；2）最终消费者将购买的iPod包装盒。
- en: In a patent application for the *iPod* case, Apple writes "It may diminish from
    the aura of a well-designed product to present it to consumers in a standard cardboard
    box. A package that is more fitting of the high-tech design of the product is
    what consumers expect.”
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 在关于iPod外壳的专利申请中，苹果写道：“将一个精心设计的产品以标准的纸板盒呈现给消费者，可能会削弱产品的光环。消费者期望更符合高科技设计的包装。”
- en: That philosophy is why it is so hard to throw away Apple boxes. I’ve tried but
    here is the closet stash I keep (my wife yells at me to get rid of them about
    once a quarter…but we both know that will never happen).
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 这种哲学就是为什么要扔苹果盒子那么难。我试过但这里是我保存的储藏室（每个季度我的妻子都对我大喊要扔掉它们...但我们都知道那永远不会发生）。
- en: '***Additional Reading:** Packaging News ([Link](https://www.packagingnews.co.uk/news/apples-ipod-packaging-patent-published-18-07-2008)),
    Cult of Mac ([Link](https://9to5mac.com/2011/10/24/isaacson-interviewed-jony-ive-in-his-bunker-heres-what-came-out-with-him/)),
    The "Inside Apple" book has the best detail on iPhone packaging ([Link](https://www.amazon.com/Inside-Apple-Americas-Admired-Secretive-Company-ebook/dp/B005LH4Y3G/ref=sr_1_1?crid=1DLRCY2VCQIZC&dchild=1&keywords=inside+apple&qid=1635349791&qsid=144-2098957-0398764&sprefix=inside+apple%2Caps%2C130&sr=8-1&sres=B0071HEG2S%2CB07ZPC9QD4%2CB07D435DFQ%2CB07PYLT6DN%2CB07PXGQC1Q%2CB00R92CL5E%2CB0022Q8CU0%2CB08CJCTG6Z%2CB09CYD6XK6%2C1101907258%2CB09399LS32%2CB08J5RBMRN%2C0136886620%2C1933517751%2CB0933D8TNB%2C1492258326%2CB001RMEXPS%2CB08J61FCVN%2CB07WRBDXZ8%2CB0073XXP4U)),
    Unbox Therapy ([Link](https://www.youtube.com/c/unboxtherapy))*'
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: '***进一步阅读：** 包装新闻 ([链接](https://www.packagingnews.co.uk/news/apples-ipod-packaging-patent-published-18-07-2008))，苹果信仰 ([链接](https://9to5mac.com/2011/10/24/isaacson-interviewed-jony-ive-in-his-bunker-heres-what-came-out-with-him/))，《Inside
    Apple》一书对iPhone包装有最详细的描述 ([链接](https://www.amazon.com/Inside-Apple-Americas-Admired-Secretive-Company-ebook/dp/B005LH4Y3G/ref=sr_1_1?crid=1DLRCY2VCQIZC&dchild=1&keywords=inside+apple&qid=1635349791&qsid=144-2098957-0398764&sprefix=inside+apple%2Caps%2C130&sr=8-1&sres=B0071HEG2S%2CB07ZPC9QD4%2CB07D435DFQ%2CB07PYLT6DN%2CB07PXGQC1Q%2CB00R92CL5E%2CB0022Q8CU0%2CB08CJCTG6Z%2CB09CYD6XK6%2C1101907258%2CB09399LS32%2CB08J5RBMRN%2C0136886620%2C1933517751%2CB0933D8TNB%2C1492258326%2CB001RMEXPS%2CB08J61FCVN%2CB07WRBDXZ8%2CB0073XXP4U))，Unbox
    Therapy ([链接](https://www.youtube.com/c/unboxtherapy))*'
- en: '**One more thing:** Back in the early 2000s, Microsoft employees made fun of
    their company’s own aesthetic by “designing” a Microsoft case for the iPod.'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: '**最后一件事：** 早在2000年代初，微软员工就通过“设计”iPod的微软外壳来取笑自己公司的审美。'
