- en: Apple lays off more than 600 Bay Area employees
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 苹果公司裁员超过600名旧金山湾区的员工
- en: 来源：[https://sfstandard.com/2024/04/05/apple-layoffs/](https://sfstandard.com/2024/04/05/apple-layoffs/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://sfstandard.com/2024/04/05/apple-layoffs/](https://sfstandard.com/2024/04/05/apple-layoffs/)
- en: The tech-giant Apple is cutting 614 jobs across eight offices in Santa Clara
    County, according to a state filing.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 科技巨头苹果公司根据一份州政府的文件，在圣克拉拉县的八个办公室裁员614人。
- en: The layoffs follow the company's decision to discontinue its efforts to build
    an electric car earlier this year. The move contradicts CEO [Tim Cook's assurances](https://www.cnbc.com/2023/05/04/apple-layoffs-are-a-last-resort-tim-cook-says.html)
    last year that the company wasn't considering mass layoffs.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这一裁员行动是继今年早些时候决定停止电动汽车项目后的举措。这一举动与CEO [蒂姆·库克的保证](https://www.cnbc.com/2023/05/04/apple-layoffs-are-a-last-resort-tim-cook-says.html)相矛盾，去年他曾表示公司并未考虑大规模裁员。
- en: Even as the [AI industry has boomed](https://sfstandard.com/2024/03/26/san-francisco-economy-after-edd-report/),
    San Francisco and San Mateo counties lost 16,700 jobs overall between February
    2023 and February 2024, according to the state's Employment Development Department’s
    latest revised reports. Roughly 14,300 of those jobs were in the information sector,
    which includes tech.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管[人工智能行业蓬勃发展](https://sfstandard.com/2024/03/26/san-francisco-economy-after-edd-report/)，但根据该州就业发展部最新修订的报告，旧金山和圣马特奥县在2023年2月至2024年2月间总计失去了16,700个工作岗位。其中约有14,300个工作岗位位于包括科技在内的信息产业。
- en: Apple's layoffs are the first mass firing for the company since the pandemic
    and will be in effect on May 27\.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 苹果公司自疫情爆发以来首次进行大规模裁员，裁员将于5月27日生效。
