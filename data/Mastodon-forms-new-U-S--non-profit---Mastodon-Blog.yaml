- en: Mastodon forms new U.S. non-profit - Mastodon Blog
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Mastodon 成立新的美国非营利机构 - Mastodon 博客
- en: 来源：[https://blog.joinmastodon.org/2024/04/mastodon-forms-new-u.s.-non-profit/](https://blog.joinmastodon.org/2024/04/mastodon-forms-new-u.s.-non-profit/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://blog.joinmastodon.org/2024/04/mastodon-forms-new-u.s.-non-profit/](https://blog.joinmastodon.org/2024/04/mastodon-forms-new-u.s.-non-profit/)
- en: <main class="e-content max-w-prose mx-auto prose mt-8">
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: <main class="e-content max-w-prose mx-auto prose mt-8">
- en: As part of our commitment to supporting the growth and operational capabilities
    of Mastodon, we have established a 501(c)(3) non-profit entity in the United States
    aimed at facilitating our efforts, including being able to receive tax-deductible
    U.S. donations and in-kind support.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 作为我们支持 Mastodon 成长和运营能力的承诺的一部分，我们在美国成立了一个 501(c)(3) 非营利实体，旨在促进我们的努力，包括接受美国可税捐赠和实物支持。
- en: 'We’re excited to announce the Board of Directors governing this newly formed
    entity:'
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我们很高兴宣布管理这个新成立实体的董事会成员：
- en: '**[Esra’a Al Shafei](https://mastodon.social/@alshafei)** is a human rights
    advocate and founder of Majal.org, a network of digital platforms that amplify
    under-reported and marginalized voices in Southwest Asia and North Africa. She
    is also the co-founder of the Numun Fund, the first dedicated fund for feminist
    tech in the Global Majority. Esra’a currently serves on the Board of the Wikimedia
    Foundation, the nonprofit which hosts Wikipedia. She is also on the Board of the
    Tor Project, developers of one of the world’s strongest tools for privacy and
    freedom online.'
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**[艾斯拉·阿尔沙菲](https://mastodon.social/@alshafei)** 是人权倡导者，也是 Majal.org 的创始人，这是一个网络平台群，旨在放大西南亚和北非地区被忽视和边缘化的声音。她还是
    Numun Fund 的联合创始人，这是首个专注于全球多数群体女性技术的基金。艾斯拉目前在维基媒体基金会董事会任职，该非营利组织主办 Wikipedia。她还是
    Tor 项目的董事会成员，该项目开发了全球最强大的网络隐私和自由工具之一。'
- en: '[**Karien Bezuidenhout**](https://mastodon.online/@karienbez) is an advocate
    for openness and supporter of social entrepreneurs. As the former director of
    the Shuttleworth Foundation, her core interest lies in social and policy innovation
    through practical interventions and sustainable social enterprises. Through her
    experience as a board member to social change organisations and social enterprises
    across the world, she strives to make connections that accelerate learning.'
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[**卡琳·贝祖登霍特**](https://mastodon.online/@karienbez) 是开放性的支持者，支持社会企业家。作为 Shuttleworth
    Foundation 的前任主管，她主要关注通过实际干预和可持续社会企业进行社会和政策创新。通过在全球社会变革组织和社会企业的董事会成员经验，她努力促进加速学习的联系。'
- en: '**[Amir Ghavi](https://mastodon.social/@aghavi)** leads Fried Frank’s core
    technology practices as the co-head of the Technology Transactions Practice, where
    he advises clients on cutting edge technology and intellectual property matters.
    Amir is also a regular speaker, panelist and commentator to the media on digital
    assets and quantum computing.'
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**[阿米尔·加维](https://mastodon.social/@aghavi)** 作为 Technology Transactions Practice
    的联席主管，领导 Fried Frank 的核心技术实践，为客户提供建议，涉及尖端技术和知识产权问题。阿米尔还经常在媒体上担任演讲者、小组讨论成员和评论员，讨论数字资产和量子计算。'
- en: '[**Felix Hlatky**](https://mastodon.social/@mellifluousbox) has been the Chief
    Financial Officer of Mastodon since 2020\. Felix helped Eugen by incorporating
    the project in a non-profit LLC in Germany and raising additional funds from Prototype
    Fund, NLnet and GLS Bank. Felix is the CEO of SOLARYS, a company developing software
    for volunteer firefighters in the DACH region.'
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**[费利克斯·赫拉特基](https://mastodon.social/@mellifluousbox)** 自 2020 年以来一直是 Mastodon
    的首席财务官。费利克斯协助尤金将项目设立为德国的非营利有限责任公司，并从 Prototype Fund、NLnet 和 GLS 银行筹集额外资金。费利克斯还是
    SOLARYS 的首席执行官，该公司致力于开发 DACH 地区的志愿消防员软件。'
- en: '**[Biz Stone](https://me.dm/@biz)** is an entrepreneur best known as a co-founder
    of Twitter, one of the world’s leading social media platforms. Biz’s career spans
    various facets of technology and social networking, including contributions to
    the development of blogging, podcasting, and social media. Beyond Twitter, Biz
    has engaged in various philanthropic efforts and tech ventures, emphasizing the
    importance of corporate responsibility and the potential of technology to address
    societal challenges.'
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**[比兹·斯通](https://me.dm/@biz)** 是一位企业家，以 Twitter 联合创始人而闻名，该平台是全球领先的社交媒体之一。比兹的职业涵盖了技术和社交网络的各个方面，包括对博客、播客和社交媒体发展的贡献。除了
    Twitter，比兹还积极参与各种慈善事业和科技创业，强调企业责任和技术解决社会挑战的潜力。'
- en: The board was selected based on the values they share with Mastodon, their valuable
    experience and their commitment to helping build and grow the fediverse.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 该董事会基于他们与Mastodon分享的价值观、他们宝贵的经验以及他们致力于帮助建设和发展联合网络的承诺而被选中。
- en: With additional guidance of this Board and the incredible support of our growing
    communities, Mastodon will remain firm in its mission of offering free, open-source
    decentralized social media.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个董事会的额外指导和我们不断增长的社区的 incredible support 下，Mastodon将继续坚定其使命，即提供自由、开源的去中心化社交媒体。
- en: Mastodon’s non-profit status in Germany
  id: totrans-split-16
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Mastodon在德国的非营利地位
- en: We’ve always been worried that developing Free and Open Source Software would
    not be recognized as a charitable cause by the German tax system, so we were glad
    when the tax office originally approved our non-profit status in 2021\. But now
    we have received a notice from the same tax office that our non-profit status
    has been withdrawn. This came with no advance warning or explanation. Earlier
    this year we went through a successful tax audit, which in fact resulted in some
    favourable adjustments as we’ve been paying too much tax. Our tax advisor immediately
    submitted an appeal to the decision, but so far, we have no new information.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 我们一直担心，开发自由和开源软件在德国税收制度中不被视为慈善事业，因此当税务局在2021年首次批准我们的非营利地位时，我们感到高兴。但现在我们收到了同一税务局的通知，称我们的非营利地位已被取消。这并没有提前警告或解释。今年早些时候，我们通过了一次成功的税务审计，实际上导致了一些有利的调整，因为我们缴纳的税款过多。我们的税务顾问立即对该决定提出了上诉，但迄今为止我们没有新的信息。
- en: 'We can only guess as to the cause. Our activities have been the same since
    2016: We produce Free, Open Source Software and run a free service for the public
    in the form of mastodon.social. We pay employees, developer and designer contractors,
    and hosting and service fees for tools necessary for company operation. We further
    the cause of decentralized, privacy-friendly social media. Our income flows largely
    from the crowdfunding platform [Patreon](https://www.patreon.com/mastodon).'
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 我们只能猜测原因。自2016年以来，我们的活动一直没有改变：我们生产自由、开源软件，并通过mastodon.social形式为公众提供免费服务。我们支付员工、开发者和设计师承包商的费用，以及公司运营所需的工具的托管和服务费用。我们进一步推动去中心化、注重隐私的社交媒体事业。我们的收入主要来自众筹平台[Patreon](https://www.patreon.com/mastodon)。
- en: Our day to day operations are largely unaffected by this event, since Patreon
    does not presuppose non-profit status, and Patreon income does not count as donations.
    We have in fact not had to issue a single donation receipt since 2021\. The significance
    of the non-profit status is in communicating our commitment to the cause of creating
    social media that serves the interests of its users instead of its shareholders.
    We now have the 501(c)(3) in the US to fill the gap. However, it’s also important
    for us that Mastodon is one of the few, if not the only social media platform
    that operates out of the EU, and we would like to keep it that way.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的日常运营在很大程度上并未受到这一事件的影响，因为Patreon并不预设非营利地位，而且Patreon的收入不算作捐款。事实上，自从2021年以来，我们甚至没有发出过一张捐款收据。非营利地位的重要性在于传达我们致力于创造服务于用户利益而不是股东利益的社交媒体事业的承诺。我们现在在美国拥有501(c)(3)来填补这一空白。然而，对我们来说，Mastodon是少数，如果不是唯一一家在欧盟运营的社交媒体平台，我们希望保持这种独特性。
- en: Looking onward
  id: totrans-split-20
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 展望未来
- en: In summing up this round of news, 2024 has both been extremely busy and exciting
    as Mastodon’s governance and legal structure evolves. We see these changes as
    necessary developments to reach Mastodon’s ambitious goals. In realizing Mastodon’s
    potential, we are deeply grateful to Jeff Atwood and Mozilla for contributing
    $100K each this year to support Mastodon’s growth.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 总结2024年的新闻，Mastodon的治理和法律结构的发展使其变得非常繁忙和令人兴奋。我们认为这些变化是实现Mastodon雄心勃勃目标的必要发展。为了实现Mastodon的潜力，我们深表感谢Jeff
    Atwood和Mozilla今年各自捐赠了10万美元来支持Mastodon的增长。
- en: We hope to continue fundraising throughout the year so we can move past simply
    sustaining Mastodon’s current operational and development capacity and focus on
    growth and greater impact. Most people don’t realize the core developer team of
    Mastodon is still just two people, and it is these last donations that have allowed
    us to open a third full-time developer position.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 我们希望在今年继续筹款，以便不仅仅维持Mastodon当前的运营和开发能力，而是专注于增长和更大影响力。大多数人并不意识到Mastodon的核心开发团队仍然只有两人，正是这些最后的捐款使我们能够开设第三个全职开发人员职位。
- en: The interest in the fediverse is unprecedented this year, and it will mark a
    huge milestone in Mastodon’s journey. If you’re interested in being involved in
    any fundraising efforts or if you’re a funder interested in making a contribution,
    [please reach out!](mailto:finance@joinmastodon.org) We’re always happy to hear
    from anyone with as much passion for the open social web as we are.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 今年对 fediverse 的兴趣是空前的，这将标志着 Mastodon 旅程的一个重要里程碑。如果您有兴趣参与任何筹款活动，或者如果您是一位有兴趣做出贡献的资助者，[请联系我们！](mailto:finance@joinmastodon.org)
    我们非常乐意听取所有对开放社交网络怀有同样热情的人的意见。
- en: '**US entity name:** Mastodon, Inc.'
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: '**美国实体名称：** Mastodon, Inc.'
- en: '**EIN:** 92-3333630'
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: '**EIN（雇主识别号码）：** 92-3333630'
- en: FAQ
  id: totrans-split-26
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 常见问题解答
- en: '**Why found a 501(c)(3) instead of doing ____?**'
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: '**为什么选择建立 501(c)(3) 而不是 ____？**'
- en: Long story short, it has been cited as a prerequisite by every non-profit foundation
    or fund that we’ve spoken to about supporting Mastodon development. This is important
    because in order to do what we want and need to do, we need funding. We do not
    want VC funding and we do not want to sell any part of the code or operations
    to anyone. Mastodon is vastly under-resourced. This is a considerable threat to
    being able to maintain the code base and the services we offer. Seeking funding
    from the US is one of the avenues we are exploring, and without a 501(c)(3) this
    would not be viable.
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 长话短说，每一家我们与之讨论支持 Mastodon 发展的非营利基金会都将此作为前提条件。这很重要，因为为了做我们想做和需要做的事情，我们需要资金支持。我们不希望通过风险投资融资，也不愿意将代码或运营的任何部分出售给任何人。Mastodon
    的资源严重不足。这对于维护代码库和我们提供的服务构成了相当大的威胁。从美国寻求资金是我们正在探索的途径之一，如果没有 501(c)(3)，这将是不可行的。
- en: '**Is the 501(c)(3) a response to losing non-profit status in Germany?**'
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: '**501(c)(3) 是对失去德国非营利性地位的回应吗？**'
- en: No, the timing is a mere coincidence. Founding a 501(c)(3) entity, interviewing
    and assembling a board, and getting the tax exemption as a recognized non-profit
    from the IRS is no quick process and has taken us close to a year. It was just
    lucky timing that we got our approval from the IRS now, as this helps with a backup
    plan for any urgent operational or financial needs that we can’t fulfill through
    the German entity. If we don’t regain non-profit status in Germany through any
    appeals, we will explore alternative structural options in Germany, or in other
    European jurisdictions, as needed.
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 不，时间上纯属巧合。建立 501(c)(3) 实体、面试和组建董事会，以及从 IRS 获得承认的非营利性税务豁免，这些都不是一件快速的过程，已经花了我们接近一年的时间。我们现在获得
    IRS 批准纯属运气，因为这有助于我们备用计划，解决任何通过德国实体无法满足的紧急运营或财务需求。如果我们无法通过任何上诉重新获得德国的非营利性地位，我们将根据需要探索在德国或其他欧洲司法管辖区的替代结构选项。
- en: '**What is the relationship between the US structure and the German one?**'
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: '**美国结构与德国结构之间的关系是什么？**'
- en: Mastodon is bigger than any single entity, but it does need formal structures
    to operate effectively. The first of these was the Germany-based non-profit (Mastodon
    gGmbH). The second is now the U.S. non-profit (Mastodon, Inc.). Mastodon product
    development, user data, trademarks and copyright are in the hands of the German
    Mastodon gGmbH. Mastodon, Inc. creates the opportunity to raise funds from U.S.
    sources for the project at large, as well as build relationships and explore partnerships
    beyond Europe. While Mastodon is firmly based in Europe, we do not want to limit
    our engagement potential.
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: Mastodon 比任何单一实体都要庞大，但它确实需要正式的结构来有效运作。其中第一个是总部位于德国的非营利组织（Mastodon gGmbH）。第二个是现在的美国非营利组织（Mastodon,
    Inc.）。Mastodon 的产品开发、用户数据、商标和版权掌握在德国的 Mastodon gGmbH 手中。Mastodon, Inc. 则为该项目从美国融资、建立关系和探索欧洲以外的合作伙伴提供了机会。虽然
    Mastodon 牢固地基于欧洲，但我们不希望限制自己的参与潜力。
- en: '**Will the operations continue from Europe, or move to the US?**'
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: '**运营会从欧洲继续还是转移到美国？**'
- en: Primary operations will remain led by the Germany-based entity.
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: 主要运营将继续由总部位于德国的实体领导。
- en: '**What power do the Board have over the project?**'
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
  zh: '**董事会对项目有什么权力？**'
- en: The Board of the U.S nonprofit does not have the legal powers to make or enforce
    product-level decisions. They do not oversee day-to-day operations and development
    of the project. The board oversees the activities specific to the U.S. entity,
    while advising and supporting the team on key strategic issues.
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
  zh: 美国非营利组织的董事会无权对产品级决策进行制定或强制执行。他们不监督项目的日常运营和开发。董事会负责美国实体特定的活动，同时在关键战略问题上为团队提供建议和支持。
- en: '**Why did you choose these Board members?**'
  id: totrans-split-37
  prefs: []
  type: TYPE_NORMAL
  zh: '**为什么选择这些董事成员？**'
- en: We have carefully selected people who would be most helpful to the Mastodon
    project. Felix Hlatky has been the Chief Financial Officer of our German entity
    for a few years and has played a key role in turning the single-person Patreon
    project into a non-profit with multiple employees. Amir Ghavi has provided pro-bono
    support for Mastodon on multiple legal matters over the course of a year and brings
    a lot of expertise in open source licensing, as well as connections in the tech
    industry thanks to his prominent position at Fried Frank. Biz Stone as a Twitter
    co-founder has invaluable experience scaling a social media platform to its first
    few million users and many connections to experts who are familiar with the problems
    Mastodon is facing, and Mastodon to him represents the vision of social media
    as a protocol that could have, but unfortunately did not materialize at Twitter.
    Karien Bezuidenhout is intimately familiar with the operation of non-profit boards
    and open source project governance. Esra’a Al Shafei brings expertise in human
    rights advocacy and privacy matters, and has also served on several tech non-profit
    boards, which we can learn from.
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
  zh: 我们精心挑选了对Mastodon项目最有帮助的人选。Felix Hlatky在我们德国机构担任首席财务官多年，对将这个单人Patreon项目转变为一个非营利组织并雇佣多名员工发挥了关键作用。Amir
    Ghavi在过去一年间为Mastodon提供了多个法律事务的免费支持，并因其在Fried Frank显要职位及在开源许可方面的专业知识而在科技行业有广泛的人脉。Biz
    Stone作为Twitter的联合创始人，拥有将社交媒体平台扩展到前几百万用户的宝贵经验，以及与了解Mastodon所面临问题的专家的多个联系。对他来说，Mastodon代表了社交媒体作为协议的愿景，这一愿景在Twitter上未能实现。Karien
    Bezuidenhout对非营利董事会和开源项目治理非常熟悉。Esra’a Al Shafei在人权倡导和隐私问题方面拥有专业知识，并且还曾在几个科技非营利董事会任职，我们可以从中学习。
- en: '**Does this mean that you sold Mastodon to these people?**'
  id: totrans-split-39
  prefs: []
  type: TYPE_NORMAL
  zh: '**这是否意味着你把Mastodon卖给了这些人？**'
- en: No, this is a non-profit and an unpaid Board. None of the Board members made
    any substantial donations to Mastodon or “bought” their seats for the sake of
    any controlling powers. The Board does not have ownership over any of Mastodon’s
    properties.
  id: totrans-split-40
  prefs: []
  type: TYPE_NORMAL
