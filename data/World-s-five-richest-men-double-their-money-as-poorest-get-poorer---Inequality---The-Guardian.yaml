- en: The yawning gap between rich and poor is likely to increase, the report says,
    and will lead to the world crowning its first trillionaire within a decade. At
    the same time, it warns, if current trends continue, world poverty will not be
    eradicated for another 229 years.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 报告称，富人和穷人之间的差距可能会扩大，并将在未来十年内使世界上首位万亿富翁诞生。 与此同时，报告警告说，如果当前趋势持续下去，全球贫困将在229年后才能被根除。
- en: Highlighting a dramatic increase in inequality since the Covid pandemic, [Oxfam](https://www.theguardian.com/world/oxfam)
    said the world’s billionaires were $3.3tn (£2.6tn) richer than in 2020, and their
    wealth had grown three times faster than the rate of inflation.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[奥xfam](https://www.theguardian.com/world/oxfam)强调了自冠状病毒大流行以来不平等现象的显著增加，称世界上的亿万富翁比2020年多出了3.3万亿美元（2.6万亿英镑），他们的财富增长速度是通货膨胀速度的三倍。'
- en: The [report, Inequality Inc.](https://policy-practice.oxfam.org/resources/inequality-inc-how-corporate-power-divides-our-world-and-the-need-for-a-new-era-621583/),
    finds that seven out of 10 of the world’s biggest corporations have a billionaire
    as CEO or principal shareholder, despite stagnation in living standards for millions
    of workers around the world.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[报告，不平等公司。](https://policy-practice.oxfam.org/resources/inequality-inc-how-corporate-power-divides-our-world-and-the-need-for-a-new-era-621583/)
    发现世界上最大的10家公司中有7家公司的CEO或主要股东是亿万富翁，尽管全球数百万工人的生活水平停滞不前。'
- en: 'Will Elon Musk be the world’s first trillionaire? Photograph: Reuters'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 埃隆·马斯克会成为世界上第一个万亿富翁吗？照片：路透社
- en: Compiled using data from the research company Wealth X and Forbes, it says the
    combined wealth of the [top five richest people](https://www.forbes.com/sites/forbeswealthteam/article/the-top-ten-richest-people-in-the-world/?sh=21da499b54dc)
    in the world – Elon Musk, [Bernard Arnault](https://www.theguardian.com/business/2023/sep/29/saint-tropez-super-rich-lvmh-takeover-billionaires),
    Jeff Bezos, Larry Ellison and Mark Zuckerberg – have increased by $464bn, or 114%.
    Over the same period, the total wealth of the poorest 4.77 billion people – making
    up 60% of the world population – has declined by 0.2% in real terms.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 报告使用来自研究公司Wealth X和福布斯的数据编制，称世界前五大最富有的人（埃隆·马斯克、[贝尔纳·阿尔诺](https://www.theguardian.com/business/2023/sep/29/saint-tropez-super-rich-lvmh-takeover-billionaires)、杰夫·贝索斯、拉里·埃里森和马克·扎克伯格）的总财富增加了4640亿美元，增长了114％。
    与此同时，同期全球最贫困的47.7亿人口（占世界总人口的60％）的总财富实际下降了0.2％。
- en: “People worldwide are working harder and longer hours, often for poverty wages
    in precarious and unsafe jobs,” the report says. “Across 52 countries, average
    real wages of nearly 800 million workers have fallen. These workers have lost
    a combined $1.5tn over the last two years, equivalent to 25 days of lost wages
    for each worker.”
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 报告称：“全球范围内的人们工作时间更长，工作更努力，通常是以贫困工资从事不稳定和不安全的工作。” “在52个国家，近8亿名工人的平均实际工资下降了。这些工人在过去两年中共损失了1.5万亿美元，相当于每名工人损失了25天的工资。”
- en: Mirroring the fortunes of the super rich, it also says business profits have
    risen sharply despite pressure on households amid the cost of living crisis. It
    finds 148 of the world’s biggest corporations together raked in $1.8tn in total
    net profits in the year to June 2023, a 52% jump compared with average net profits
    in 2018-21.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 与超级富豪的命运相呼应，报告还称尽管家庭面临生活费用危机，但企业利润大幅增长。 报告发现，截至2023年6月，全球最大的148家公司合计实现了1.8万亿美元的总净利润，较2018-21年平均净利润增长了52％。
- en: Calling for a wealth tax to redress the balance between workers and super-rich
    company bosses and owners, the report says such [a levy on British millionaires
    and billionaires](https://www.theguardian.com/news/2023/may/29/2-tax-uk-rich-list-families-raise-22bn-year-reform-inequality)
    could bring in £22bn for the exchequer each year, if applied at a rate of between
    1% to 2% on net wealth above £10m.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 报告呼吁对英国百万富翁和亿万富翁征收财富税，以平衡工人和超级富豪的利益，报告称如果按照每年超过1000万英镑的净财富征收1%至2%的税率，这样的税收政策每年可以为国库带来220亿英镑的收入。
- en: Julia Davies, an investor and founding member of Patriotic Millionaires UK,
    a nonpartisan group of British millionaires campaigning for a wealth tax, said
    levies on wealth were “minuscule” compared with taxation on income from work.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: Julia Davies，一位投资者，也是英国爱国百万富翁创始成员，这个非党派组织由英国百万富翁组成，致力于推动财富税，她说与从工作中的收入征税相比，对财富征税是“微不足道的”。
- en: “Just imagine what £22bn a year invested in public services and infrastructure
    could pay for; improving the lives of every one of us who live in the UK and providing
    our elderly, young and vulnerable with the care and support they need and deserve,”
    she said.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: “想象一下每年投资220亿英镑用于公共服务和基础设施能够支付的事情；改善我们每个生活在英国的人的生活，并为我们的老年人、年轻人和弱势群体提供他们需要和应得的关怀和支持，”她说道。
