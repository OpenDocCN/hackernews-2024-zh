- en: Oxfam said the most recent Gini index – which measures inequality – found that
    global income inequality was now comparable with that of South Africa, the country
    with the [highest inequality in the world](https://worldpopulationreview.com/country-rankings/wealth-inequality-by-country).
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 乐施会表示，最近的基尼指数——衡量不平等程度——发现全球收入不平等现在与南非相当，后者是世界上[最不平等的国家](https://worldpopulationreview.com/country-rankings/wealth-inequality-by-country)。
- en: The world’s richest 1% own 59% of all global financial assets – including stocks,
    shares and bonds, plus stakes in privately held business. In the UK, the richest
    1% own 36.5% of all financial assets, with a value of £1.8tn.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 全球最富有的1%拥有全球所有金融资产的59%，包括股票、股份、债券以及私人企业的股份。在英国，最富有的1%拥有36.5%的金融资产，价值1.8万亿英镑。
- en: 'Aleema Shivji, Oxfam’s interim chief executive, said: “These extremes cannot
    be accepted as the new norm, the world can’t afford another decade of division.
    Extreme poverty in the poorest countries is still higher than it was pre-pandemic,
    yet a small number of super-rich men are racing to become the world’s first trillionaire
    within the next 10 years.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 乐施会代理首席执行官Aleema Shivji表示：“这些极端情况不能被接受为新常态，世界不能承受另一个分裂的十年。最贫穷国家的极端贫困水平仍然高于疫情前，然而一小部分超级富豪正在争相在未来10年成为世界首富。”
- en: “This ever-widening gulf between the rich and the rest isn’t accidental, nor
    is it inevitable. Governments worldwide are making deliberate political choices
    that enable and encourage this distorted concentration of wealth, while hundreds
    of millions of people live in poverty. A fairer economy is possible, one that
    works for us all. What’s needed are concerted policies that deliver fairer taxation
    and support for everyone, not just the privileged.”
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: “富人与其他人之间的巨大差距不是偶然的，也不是必然的。世界各国政府正在做出有意识的政治选择，促使和鼓励这种扭曲的财富集中，而数亿人生活在贫困中。公平的经济是可能的，一个对我们所有人都有利的经济。需要的是采取有力的政策，实现更公平的税收和对每个人的支持，而不仅仅是特权阶层。”
