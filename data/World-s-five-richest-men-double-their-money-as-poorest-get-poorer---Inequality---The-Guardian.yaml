- en: World’s five richest men double their money as poorest get poorer | Inequality
    | The Guardian
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 世界上五位最富有的人翻倍致富，而最贫困的人越来越穷 | 不平等 | 卫报
- en: 来源：[https://www.theguardian.com/inequality/2024/jan/15/worlds-five-richest-men-double-their-money-as-poorest-get-poorer](https://www.theguardian.com/inequality/2024/jan/15/worlds-five-richest-men-double-their-money-as-poorest-get-poorer)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.theguardian.com/inequality/2024/jan/15/worlds-five-richest-men-double-their-money-as-poorest-get-poorer](https://www.theguardian.com/inequality/2024/jan/15/worlds-five-richest-men-double-their-money-as-poorest-get-poorer)
- en: The world’s five richest men have more than doubled their fortunes to $869bn
    (£681.5bn) since 2020, while the world’s poorest 60% – almost 5 billion people
    – have lost money.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 世界上五位最富有的人自 2020 年以来的财富已经翻了一番，达到了 8690 亿美元（约合 6815 亿英镑），而世界上最贫困的 60%——近 50 亿人——却损失了财富。
- en: The details come in a report by Oxfam as the world’s richest people gather from
    Monday in Davos, Switzerland, for the [annual World Economic Forum meeting](https://www.weforum.org/events/world-economic-forum-annual-meeting-2024/)
    of political leaders, corporate executives and the super-rich.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这些细节来自 Oxfam 的一份报告，而世界上最富有的人正从周一起聚集在瑞士达沃斯举行的[年度世界经济论坛会议](https://www.weforum.org/events/world-economic-forum-annual-meeting-2024/)上，与会者包括政治领袖、企业高管和超级富豪。
