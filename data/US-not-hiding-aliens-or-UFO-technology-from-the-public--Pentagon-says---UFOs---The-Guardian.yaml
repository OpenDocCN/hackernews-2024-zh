  zh: 来源：[https://www.theguardian.com/world/2024/mar/08/pentagon-ufo-report-hiding-aliens](https://www.theguardian.com/world/2024/mar/08/pentagon-ufo-report-hiding-aliens)
- en: The US is not secretly hiding alien technology or extraterrestrial beings from
    the public, according to a defense department report.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 美国国防部的一份报告称，美国没有对公众隐藏外星技术或外星生物。
- en: On Friday, the Pentagon [published](https://media.defense.gov/2024/Mar/08/2003409233/-1/-1/0/DOPSR-CLEARED-508-COMPLIANT-HRRV1-08-MAR-2024-FINAL.PDF)
    the findings of an investigation conducted by the All-Domain Anomaly Resolution
    Office (AARO), a government office [established](https://www.defense.gov/News/Releases/Release/Article/3100053/dod-announces-the-establishment-of-the-all-domain-anomaly-resolution-office/)
    in 2022 to detect and, as necessary, mitigate threats including “anomalous, unidentified
    space, airborne, submerged and transmedium objects”.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 上周五，五角大楼[发布](https://media.defense.gov/2024/Mar/08/2003409233/-1/-1/0/DOPSR-CLEARED-508-COMPLIANT-HRRV1-08-MAR-2024-FINAL.PDF)了由全领域异常解决办公室（AARO）进行的调查结果，该办公室是2022年设立的，旨在探测并在必要时减轻包括“异常的、未识别的空中、水下和跨媒介对象”在内的威胁。
