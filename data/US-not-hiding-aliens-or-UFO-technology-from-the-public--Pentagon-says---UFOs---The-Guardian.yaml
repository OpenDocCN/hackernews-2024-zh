- en: 'Addressing pop culture beliefs surrounding alien technology and extraterrestrial
    beings, the report said: “A consistent theme in popular culture involves a particularly
    persistent narrative that the [US government] … recovered several off-world spacecraft
    and extraterrestrial biological remains, that it operates a program or programs
    to reverse-engineer the recovered technology, and that it has conspired since
    the 1940s to keep this effort hidden from the United States congress and the American
    public.'
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 就围绕外星技术和外星生物存在的流行文化信仰发表意见，报告称：“流行文化中的一个一致主题涉及一个特别持久的叙述，即[美国政府]曾回收过几艘来自外太空的飞船和外星生物遗骸，它运行着一个或多个逆向工程恢复技术的计划，并自20世纪40年代以来一直阴谋将这一努力对美国国会和美国公众保密。”
- en: “The proliferation of television programs, books, movies and the vast amount
    of internet and social media content … most likely has influenced the public conversation
    on this topic, and reinforced these beliefs within some sections of the population,”
    it added.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: “电视节目、书籍、电影以及大量的互联网和社交媒体内容的大量存在……很可能影响了公众对这一话题的讨论，并在某些人群中强化了这些信念，”它补充道。
- en: AARO investigators, which were “granted full access to all pertinent sensitive
    [US government] programs”, reviewed all official government investigatory efforts
    since 1945\. Investigators also researched classified and unclassified archives,
    conducted approximately 30 interviews, and collaborated with intelligence community
    and defense department officials responsible for controlled and special access
    program oversight, the report revealed.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: AARO调查人员“被授予访问所有相关敏感[美国政府]计划的全面权限”，回顾了自1945年以来所有官方政府调查努力。调查人员还研究了机密和非机密档案，进行了约30次面试，并与负责受控和特别访问程序监督的情报社区和国防部官员合作，报告透露。
- en: 'Image from the collection of the UFO expert Eduard ‘Billy’ Meier, in 1976.
    Photograph: ullstein bild Dtl/ullstein bild/Getty Images'
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 1976年，来自UFO专家埃德华·‘比利’·迈尔的图像收藏。摄影：ullstein bild Dtl/ullstein bild/Getty Images
- en: According to the report, AARO found “no evidence that any US government investigation,
    academic-sponsored research, or official review panel has confirmed that any sighting
    of a UAP [unexplained anomalous phenomenon] represented extraterrestrial technology”.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 根据报告，AARO未发现“任何美国政府调查、学术赞助的研究或官方审查小组确认任何UAP [未解释的异常现象]的目击是外星技术”。
- en: It added that sensors and visual observations are imperfect, the vast majority
    of cases lack actionable data and such available data is limited or of poor quality.
    The report also said resources and staffing for such programs have largely been
    irregular and sporadic and that the vast majority of reports “almost certainly”
    are the result of misidentification.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 报告补充道，传感器和视觉观察并不完美，绝大多数案例缺乏可操作数据，而且可用数据有限或质量不佳。报告还指出，这类项目的资源和人员配备主要是不规律和零星的，而绝大多数报告“几乎可以肯定”是误认。
- en: In addition, the report found “no empirical evidence for claims that the [US
    government] and private companies have been reverse-engineering extraterrestrial
    technology”.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，报告发现“没有实证证据表明[美国政府]和私营公司曾经逆向工程外星技术”。
- en: 'Addressing the deluge of reports and claims that the US government is involved
    in reverse-engineering alien technology, the report said: “AARO determined, based
    on all information provided to date, that claims involving specific people, known
    locations, technological tests and documents allegedly involved in or related
    to the reverse-engineering of extraterrestrial technology, are inaccurate.”'
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 针对大量关于美国政府涉及逆向工程外星技术的报告和主张，报告称：“根据迄今提供的所有信息，AARO 判定涉及特定人员、已知位置、技术测试和据称涉及逆向工程外星技术的文件的主张是不准确的。”
- en: Last July, a former US intelligence official and whistleblower [claimed](https://www.theguardian.com/us-news/2023/jul/26/ufo-hearing-congress-evidence-david-grusch)
    that the US government conducted a “multi-decade” secret UFO program that attempted
    to reverse-engineer crashed UFOs. In his congressional hearing, David Grusch,
    who led analysis of unexplained anomalous phenomena (UAP) within a defense department
    agency until 2023, claimed to the House oversight committee that “non-human” beings
    had been found.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 去年7月，一位前美国情报官员和告密者[声称](https://www.theguardian.com/us-news/2023/jul/26/ufo-hearing-congress-evidence-david-grusch)，美国政府进行了一项“跨数十年”的秘密UFO计划，试图逆向工程坠毁的UFO。在他的国会听证会上，戴维·格鲁施（David
    Grusch），曾在国防部门机构负责未解释的异常现象（UAP）分析工作直到2023年，声称众议院监督委员会发现“非人类”存在。
- en: Despite its conclusions, the report nevertheless revealed that the government
    did at one point consider a program to reverse-engineer alien technology. The
    program, titled Kona Blue, was proposed to the Department of Homeland Security
    and was supported by people who believed the US government was concealing alien
    technology.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管报告得出了结论，但它仍然透露政府曾一度考虑过逆向工程外星技术的计划。该计划名为Kona Blue，提议向国土安全部，得到了认为美国政府隐瞒外星技术的人的支持。
- en: “This proposal gained some initial traction at DHS to the point where a 35 Prospective
    Special Access Program (PSAP) was officially requested to stand up this program,
    but it was eventually rejected by DHS leadership for lacking merit,” the report
    said, adding that the program’s supporters never provided empirical evidence to
    support their claims.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 报告称：“该提议在国土安全部获得了一些初步支持，以至于正式请求成立35潜在特别访问计划（PSAP）以支持这一项目，但最终因缺乏实证支持而被国土安全部领导层拒绝。”报告补充道，该项目的支持者从未提供实证证据来支持他们的主张。
- en: The report said that AARO investigators found no evidence that US companies
    “ever possessed off-world technology” and that a claim by an interviewee who named
    a former military officer as having allegedly touched an extraterrestrial spacecraft
    “is inaccurate”.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 报告称，AARO 调查员未发现美国公司“曾经拥有过外太空技术”，并且一位受访者声称一名前军官曾经接触过外星飞船的说法“不准确”。
- en: “The claim was denied on the record by the named former officer who recounted
    a story of when he touched an F-117 Nighthawk stealth fighter that could have
    been misconstrued by the interviewee, though the named former officer does not
    recall having this conversation with the interviewee,” the report said.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 报告称：“所述主张已被命名的前军官当面否认，他叙述了一次触摸F-117夜鹰隐形战斗机的经历，这可能会被受访者误解，尽管该命名的前军官并不记得曾与受访者进行过此类对话。”
- en: AARO investigators also concluded that a sample from an alleged extraterrestrial
    spacecraft that AARO acquired from a private UAP investigating organization and
    the US army was “a manufactured, terrestrial alloy”.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: AARO 调查员还得出结论，AARO从一家私人UAP调查组织和美国军方获取的一份涉嫌外星飞船的样本是“一种制造的地球合金”。
- en: The report added that the sample was primarily composed of magnesium, zinc and
    bismuth with other trace elements such as lead.
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 报告补充说，样本主要由镁、锌和铋组成，并含有其他微量元素如铅。
- en: The report’s public release comes as AARO’s acting director, Timothy Phillips,
    [told](https://www.cnn.com/2024/03/08/politics/us-military-developing-ufo-detection-kits/index.html)
    reporters on Wednesday that the US military is developing a UFO sensor and detection
    system called Gremlin.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 报告的公开发布正值AARO的代理主任，蒂莫西·菲利普斯（Timothy Phillips），于周三告诉记者，[美国军方正在开发名为Gremlin的UFO传感器和检测系统](https://www.cnn.com/2024/03/08/politics/us-military-developing-ufo-detection-kits/index.html)。
- en: “If we have a national security site and there are objects being reported that
    [are] within restricted airspace or within a maritime range or within the proximity
    of one of our spaceships, we need to understand what that is … and so that’s why
    we’re developing sensor capability that we can deploy in reaction to reports,”
    Phillips said, CNN reports.
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: “如果我们有国家安全场所，并且有报道称有对象在受限制的空域内或海上范围内或接近我们的宇宙飞船，我们需要理解那到底是什么……因此我们正在开发可以根据报告部署的传感器能力，”
    菲利普斯告诉CNN报道。
- en: Meanwhile, a recent study by Johns Hopkins University researchers [found](https://hub.jhu.edu/2024/03/07/alien-meteor-truck/)
    that sound waves that were thought to hail from a 2014 extraterrestrial fireball
    north of Papua New Guinea “were almost certainly vibrations from a truck rumbling
    along a nearby road”, in turn raising doubts that materials extracted last year
    [from the ocean](https://www.theguardian.com/world/2023/mar/24/harvard-physicist-pacific-expedition-first-interstellar-meteor)
    are alien artefacts that came from the meteor.
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: 与此同时，约翰斯·霍普金斯大学研究人员最近的一项研究[发现](https://hub.jhu.edu/2024/03/07/alien-meteor-truck/)，据认为来自2014年巴布亚新几内亚北部的外星火球的声波“几乎可以肯定是来自一辆在附近道路上颠簸行驶的卡车”，从而对去年从[海洋中提取的材料是否来自外星陨石](https://www.theguardian.com/world/2023/mar/24/harvard-physicist-pacific-expedition-first-interstellar-meteor)提出质疑。
