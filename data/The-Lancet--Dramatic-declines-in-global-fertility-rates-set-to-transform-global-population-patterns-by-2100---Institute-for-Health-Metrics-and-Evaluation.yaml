- en: 'The Lancet: Dramatic declines in global fertility rates set to transform global
    population patterns by 2100 | Institute for Health Metrics and Evaluation'
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 《柳叶刀》：到2100年全球生育率急剧下降，将改变全球人口格局 | 卫生数据与评估研究所
- en: 来源：[https://www.healthdata.org/news-events/newsroom/news-releases/lancet-dramatic-declines-global-fertility-rates-set-transform](https://www.healthdata.org/news-events/newsroom/news-releases/lancet-dramatic-declines-global-fertility-rates-set-transform)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.healthdata.org/news-events/newsroom/news-releases/lancet-dramatic-declines-global-fertility-rates-set-transform](https://www.healthdata.org/news-events/newsroom/news-releases/lancet-dramatic-declines-global-fertility-rates-set-transform)
- en: '*Originally posted by* [The Lancet](https://www.thelancet.com/).'
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: '*最初发布于* [《柳叶刀》](https://www.thelancet.com/)。'
- en: '**By 2050, over three-quarters (155 of 204) of countries** **will not have
    high enough fertility rates to sustain population size over time**; this will
    increase to 97% of countries (198 of 204) by 2100.'
  id: totrans-split-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**到2050年，超过四分之三的国家（204个国家中的155个）** **生育率不足以维持人口规模**；到2100年，这一比例将增至97%的国家（204个国家中的198个）。'
- en: '**Pronounced shifts in patterns of livebirths are also predicted,** with the
    share of the world’s livebirths nearly doubling in low-income regions from 18%
    in 2021 to 35% in 2100; and sub-Saharan Africa accounting for one in every two
    children born on the planet by 2100.'
  id: totrans-split-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**预测到出生模式将发生显著变化**，全球出生率将从2021年的18%增至2100年的35%，低收入地区的出生率将翻倍，到2100年占全球儿童出生人数的一半以上将来自撒哈拉以南非洲。'
- en: '**In low-income settings with higher fertility rates, better access to contraceptives
    and female education will help reduce birth rates**, while in low-fertility, high-income
    economies, policies that support parents and open immigration will be vital to
    maintain population size and economic growth.'
  id: totrans-split-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在生育率较高的低收入环境中，改善避孕措施和女性教育将有助于降低出生率，而在低生育率、高收入的经济体中，支持父母和开放移民的政策将是维持人口规模和经济增长的关键。
- en: '**Authors warn that national governments must plan for emerging threats** to
    economies, food security, health, the environment, and geopolitical security brought
    on by these demographic changes that are set to transform the way we live.'
  id: totrans-split-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**作者警告称，国家政府必须为新兴威胁做好规划**，这些威胁包括经济、食品安全、健康、环境和地缘安全，这些人口变化将彻底改变我们的生活方式。'
