- en: Only 150+ apps have been designed specifically for Apple's Vision Pro, so far
    | TechCrunch
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 目前为止，只有 150 多款应用程序专门为苹果的 Vision Pro 设计。| TechCrunch
- en: 来源：[https://techcrunch.com/2024/01/22/only-150-apps-have-been-designed-specifically-for-apples-vision-pro-so-far/](https://techcrunch.com/2024/01/22/only-150-apps-have-been-designed-specifically-for-apples-vision-pro-so-far/)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://techcrunch.com/2024/01/22/only-150-apps-have-been-designed-specifically-for-apples-vision-pro-so-far/](https://techcrunch.com/2024/01/22/only-150-apps-have-been-designed-specifically-for-apples-vision-pro-so-far/)
- en: It’s not just [Netflix](https://techcrunch.com/2024/01/18/netflix-confirms-it-wont-have-a-dedicated-app-for-the-apple-vision-pro/),
    [Spotify](https://www.bloomberg.com/news/articles/2024-01-18/youtube-and-spotify-join-netflix-in-not-launching-apple-vision-pro-apps),
    and [YouTube](https://techcrunch.com/2024/01/19/youtube-and-other-apps-missing-from-apple-vision-pro-launch/)
    that don’t have apps for [Apple’s Vision Pro](https://techcrunch.com/2024/01/19/i-spent-the-morning-with-the-apple-vision-pro/)
    at launch. New App Store data indicates the new mixed reality headset and Apple’s
    foray into virtual reality has so far seen only a tepid response from app developers.
    As of this weekend, the AR/VR device’s App Store has just 150+ apps that were
    updated for the Vision Pro explicitly, according to data from market intelligence
    firm [Appfigures](http://appfigures.com) — a sliver of the [App Store’s 1.8 million
    apps.](https://www.apple.com/app-store/)
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 不仅仅是[Netflix](https://techcrunch.com/2024/01/18/netflix-confirms-it-wont-have-a-dedicated-app-for-the-apple-vision-pro/)、[Spotify](https://www.bloomberg.com/news/articles/2024-01-18/youtube-and-spotify-join-netflix-in-not-launching-apple-vision-pro-apps)和[YouTube](https://techcrunch.com/2024/01/19/youtube-and-other-apps-missing-from-apple-vision-pro-launch/)没有为[苹果视界
    Pro](https://techcrunch.com/2024/01/19/i-spent-the-morning-with-the-apple-vision-pro/)推出应用程序。新的
    App Store 数据显示，这款新型混合现实头盔和苹果进军虚拟现实领域迄今仅收到了应用开发者的冷淡回应。根据市场情报公司[Appfigures](http://appfigures.com)的数据，截至本周末，AR/VR
    设备的 App Store 仅有 150 多个应用程序专门针对 Vision Pro 进行了更新，这只是[App Store 1.8 百万应用程序](https://www.apple.com/app-store/)的一小部分。
- en: That’s not the number of apps *available*, to be clear.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这并不是可用的应用数量 *available*，明确地说。
- en: The Vision Pro is theoretically compatible with iOS and iPad apps, unless a
    developer opts out. But it is indicative of how many companies rushed to build
    for the new platform, *specifically* — and given the size of Apple’s wider developer
    base, it’s a smaller number.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 理论上，Vision Pro 兼容 iOS 和 iPad 应用程序，除非开发人员选择退出。但这表明有多少公司匆忙为新平台构建了应用程序，*特别是* —
    考虑到苹果更广泛的开发者基础的规模，这是一个较小的数字。
- en: There are several reasons why developers may not be customizing their apps or
    building new ones just for Apple’s latest platform, including a limited supply
    of Vision Pro headsets for testing and an understanding that the market opportunity
    for their apps may be small for some time, thanks to the device’s [hefty price
    point of $3,499](https://www.apple.com/shop/buy-vision/apple-vision-pro) and up,
    depending on storage size. Developers may also be struggling with translating
    their small, touchscreen-optimized apps to a different sort of computing environment.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 开发人员可能不会为苹果的最新平台定制他们的应用程序或为其构建新的应用程序有几个原因，包括视界 Pro 头戴设备供测试的数量有限，以及由于设备的[高达 $3,499
    的价格](https://www.apple.com/shop/buy-vision/apple-vision-pro)（取决于存储容量），他们的应用的市场机会可能在一段时间内较小。开发人员可能还在努力将他们的小型、触摸屏优化的应用程序转化为不同类型的计算环境。
- en: Still, one can’t overlook the negative sentiment that Apple has stoked among
    its developer community after the [fallout of Epic Games’ antitrust lawsuit](https://techcrunch.com/2024/01/16/supreme-court-declines-to-hear-apple-epic-antitrust-case-meaning-developers-can-point-customers-to-the-web/)
    against the tech giant. Though Apple largely won the case, as the court ruled
    it was not a monopolist, it did require that Apple modify its App Store rules
    to allow developers to point to other means of purchasing subscriptions and other
    in-app purchases via their own websites. Apple rather [maliciously complied](https://techcrunch.com/2024/01/17/epic-plans-to-contest-apples-bad-faith-compliance-with-court-ruling-over-app-store/)
    with the ruling, [tacking on a number of other caveats and guidelines](https://techcrunch.com/2024/01/18/apple-excludes-video-and-news-partners-from-new-app-store-rules-around-external-payments/)
    around who can apply for this “exception” to its App Store rules and how the link
    is to be implemented within their apps, right down to the language developers
    can use.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管法院裁定苹果不是垄断者，但在[《Epic Games反垄断诉讼》的爆发](https://techcrunch.com/2024/01/16/supreme-court-declines-to-hear-apple-epic-antitrust-case-meaning-developers-can-point-customers-to-the-web/)之后，苹果在其开发者社区中引起了负面情绪，这一点不能被忽视。尽管苹果在很大程度上赢得了这场官司，法院裁定其不是垄断者，但它确实要求苹果修改其App
    Store规则，允许开发者通过自己的网站指向其他购买订阅和应用内购买的方式。苹果恶意地[遵守了](https://techcrunch.com/2024/01/17/epic-plans-to-contest-apples-bad-faith-compliance-with-court-ruling-over-app-store/)这一裁决，并在[附加了一些其他条款和指南](https://techcrunch.com/2024/01/18/apple-excludes-video-and-news-partners-from-new-app-store-rules-around-external-payments/)，规定谁可以申请这个对其App
    Store规则的“例外”，以及链接如何在他们的应用程序中实现，甚至规定了开发者可以使用的语言。
- en: The company also said it would only reduce commissions down to 27% from 30%,
    making the option a non-starter for many app makers, given that credit card processing
    fees could be even higher than the 3% discount.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 公司还表示，它将仅将佣金降至30%的27%，这使得这个选项对许多应用开发者来说是不可行的，因为信用卡处理费可能甚至比3%的折扣还要高。
- en: This developer-hostile attitude could have a chilling effect on Apple’s wider
    developer community — a community that had previously rushed to embrace Apple’s
    new platforms, despite diminishing returns. The Apple iMessage App Store never
    fully took off, for example, having faced [discoverability challenges](https://www.macstories.net/linked/the-imessage-app-stores-discoverability-problems/)
    due to its placement in the iMessage app drawer. Meanwhile, the watchOS App Store
    has seen several high-profile departures following its launch, including the removal
    of top apps from [Meta](https://techcrunch.com/2023/05/11/meta-killing-messenger-app-apple-watch-may-31/),
    [Slack](https://www.techradar.com/news/slack-is-dropping-its-apple-watch-app-but-youll-still-get-messages-to-your-wrist), [Uber,](https://mashable.com/article/uber-apple-watch-discontinued)
    and [Twitter](https://techcrunch.com/2017/09/27/twitters-apple-watch-app-has-disappeared/).
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 这种对开发者不友好的态度可能会对苹果更广泛的开发者社区产生寒意——尽管回报在减少，但此前该社区曾急于拥抱苹果的新平台。例如，Apple iMessage
    App Store从未完全起飞，因为它在iMessage应用抽屉中的放置面临[发现性挑战](https://www.macstories.net/linked/the-imessage-app-stores-discoverability-problems/)。与此同时，自推出以来，watchOS
    App Store已经见证了几个知名应用的离开，包括来自[Meta](https://techcrunch.com/2023/05/11/meta-killing-messenger-app-apple-watch-may-31/)、[Slack](https://www.techradar.com/news/slack-is-dropping-its-apple-watch-app-but-youll-still-get-messages-to-your-wrist)、[Uber](https://mashable.com/article/uber-apple-watch-discontinued)和[Twitter](https://techcrunch.com/2017/09/27/twitters-apple-watch-app-has-disappeared/)的顶级应用的删除。
- en: With Vision Pro, Apple rivals like [YouTube](https://techcrunch.com/2024/01/19/youtube-and-other-apps-missing-from-apple-vision-pro-launch/),
    [Netflix](https://techcrunch.com/2024/01/18/netflix-confirms-it-wont-have-a-dedicated-app-for-the-apple-vision-pro/),
    and Spotify have chosen not to build for Apple’s latest platform, as the Cupertino
    tech giant increasingly competes in their same markets with its own video and
    music streaming services. Meta, which makes its own VR headset, has also unsurprisingly
    opted not to specifically build native apps for the Vision Pro, Appfigures’ list
    reveals. (Its apps are also not yet compatible, [reports MacStories](https://www.macstories.net/news/a-survey-of-popular-apps-currently-compatible-with-apple-vision-pro/)).
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 与 Vision Pro 竞争的苹果的竞争对手，例如 [YouTube](https://techcrunch.com/2024/01/19/youtube-and-other-apps-missing-from-apple-vision-pro-launch/)、[Netflix](https://techcrunch.com/2024/01/18/netflix-confirms-it-wont-have-a-dedicated-app-for-the-apple-vision-pro/)
    和 Spotify，选择不为苹果的最新平台构建应用程序，因为库比蒂诺科技巨头越来越多地与其自己的视频和音乐流媒体服务竞争。Meta，制造自己的 VR 头盔的公司，也不奇怪地选择不专门为
    Vision Pro 构建本地应用程序，Appfigures 的列表显示。 (其应用程序也尚未兼容，[MacStories 报告](https://www.macstories.net/news/a-survey-of-popular-apps-currently-compatible-with-apple-vision-pro/)。)
- en: That’s not to say there’s nothing for Vision Pro users to do with their new
    headset at launch. Apple has said that the Vision Pro will allow users to [download
    and stream](https://techcrunch.com/2024/01/16/apple-vision-pro-to-launch-with-150-3d-movies-immersive-films-and-series-disney-max-and-more/)
    content from Disney+, ESPN, MLB, PGA Tour, Max, Discovery+, Amazon Prime Video,
    Paramount+, Peacock, Pluto TV, Tubi, Fubo, Crunchyroll, Red Bull TV, IMAX, TikTok
    and MUBI. Apple’s own apps are also available, [as others you may know](https://www.macstories.net/news/a-survey-of-popular-apps-currently-compatible-with-apple-vision-pro/)
    like Temu, Uber/Uber Eats, Tinder, Notion, CNN, Washington Post, Reddit, Discord
    and more.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: Vision Pro 用户在推出时并不意味着没有事情要做。苹果表示，Vision Pro 将允许用户从 Disney+、ESPN、MLB、PGA Tour、Max、Discovery+、Amazon
    Prime Video、Paramount+、Peacock、Pluto TV、Tubi、Fubo、Crunchyroll、Red Bull TV、IMAX、TikTok
    和 MUBI [下载和流式传输](https://techcrunch.com/2024/01/16/apple-vision-pro-to-launch-with-150-3d-movies-immersive-films-and-series-disney-max-and-more/)
    内容。苹果的应用程序也可用，[以及你可能熟悉的其他应用](https://www.macstories.net/news/a-survey-of-popular-apps-currently-compatible-with-apple-vision-pro/)，如
    Temu、Uber/Uber Eats、Tinder、Notion、CNN、Washington Post、Reddit、Discord 等等。
- en: Plus, Appfigures [reveals](https://docs.google.com/spreadsheets/d/1Kbkm_jPdgV2qwhoRFIufCass8u2k-h4Xxuj0r7tXYZo/edit#gid=0)
    a few other big brands and popular apps that have been built for Vision Pro specifically,
    including Box, Carrot Weather, Webex, Zoom, Fantastical, and others. Many, however,
    were not household names.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，Appfigures [揭示](https://docs.google.com/spreadsheets/d/1Kbkm_jPdgV2qwhoRFIufCass8u2k-h4Xxuj0r7tXYZo/edit#gid=0)
    一些其他专为 Vision Pro 构建的大品牌和热门应用程序，包括 Box、Carrot Weather、Webex、Zoom、Fantastical 等等。然而，许多并非家喻户晓的品牌。
- en: Several more have opted out, meaning they don’t have the “compatible” flag,
    Appfigures tells us. This includes apps like Facebook, Instagram, Messenger, WhatsApp,
    TikTok, Spotify, YouTube, Google Drive, Gmail, Google Meet, Chrome, Google Home,
    Roku, Pandora, DoorDash, Amazon, Candy Crush, Bumble, Nike, Nest, and more. That
    could change in time.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 几家公司选择退出，这意味着它们没有“兼容”标志，Appfigures 告诉我们。这包括 Facebook、Instagram、Messenger、WhatsApp、TikTok、Spotify、YouTube、Google
    Drive、Gmail、Google Meet、Chrome、Google Home、Roku、Pandora、DoorDash、Amazon、Candy
    Crush、Bumble、Nike、Nest 等应用。这可能会随着时间的推移而改变。
- en: Apple told developers their existing iPhone and iPad apps [would be made available
    to Vision Pro users automatically](https://developer.apple.com/help/app-store-connect/manage-your-apps-availability/manage-availability-of-iphone-and-ipad-apps-on-apple-vision-pro/)
    unless the developer edits their apps’ availability in App Store Connect. This
    is possible because the apps for Vision Pro run natively and “use the same frameworks,
    resources, and runtime environment as they do on iOS and iPadOS,” an Apple support
    document explains.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 苹果告诉开发人员，除非开发人员在 App Store Connect 中编辑其应用程序的可用性，否则其现有的 iPhone 和 iPad 应用程序将[自动向
    Vision Pro 用户提供](https://developer.apple.com/help/app-store-connect/manage-your-apps-availability/manage-availability-of-iphone-and-ipad-apps-on-apple-vision-pro/)。这是可能的，因为
    Vision Pro 的应用程序在本机运行，并且“使用与它们在 iOS 和 iPadOS 上相同的框架、资源和运行时环境”，一篇苹果支持文档解释道。
- en: Likely, many app developers are just allowing their existing apps to be ported
    over until the Vision Pro has a big enough user base to warrant the extra attention.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 很可能，许多应用程序开发人员只允许将其现有应用程序移植到 Vision Pro，直到 Vision Pro 具有足够大的用户群体，值得引起额外关注为止。
- en: '**Update, 1/23/24:** More apps built specifically for the Vision Pro are starting
    to launch, though they were not available at the time of writing. Today, the number
    is up to 196.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '**更新，2024年1月23日：** 目前已有更多专为Vision Pro开发的应用开始推出，尽管在撰写本文时尚不可用。截至今日，数量已达到196个。'
