- en: Founding Engineer at Shortbread | Y Combinator
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Shortbread的创始工程师 | Y Combinator
- en: 来源：[https://www.ycombinator.com/companies/shortbread/jobs/8jV0RY9-founding-engineer](https://www.ycombinator.com/companies/shortbread/jobs/8jV0RY9-founding-engineer)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.ycombinator.com/companies/shortbread/jobs/8jV0RY9-founding-engineer](https://www.ycombinator.com/companies/shortbread/jobs/8jV0RY9-founding-engineer)
- en: '**This is a hybrid in-person role in SF**! You must be able to work in person
    in SF.'
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**这是旧金山的混合面试角色**！您必须能够在旧金山当地工作。'
- en: '**About Us**'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**关于我们**'
- en: '[Shortbread](https://shortbread.ai/) is Netflix for comics, powered by an AI
    Comics Studio.'
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[Shortbread](https://shortbread.ai/)是由AI漫画工作室提供支持的漫画Netflix。'
- en: Traditionally, comics are drawn by hand by multiple artists. Shortbread Studio
    speeds up the process 20x, allowing anyone to bring a story idea to a high quality
    comic series in minutes.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 传统上，漫画由多位艺术家手工绘制。Shortbread Studio加速了这一过程20倍，使任何人都能在几分钟内将故事创意变成高质量的漫画系列。
- en: On the Shortbread App, creators publish and sell their comic series. We specialize
    in guilty-pleasure romance stories serving a mature audience. Indulge in visually
    stunning 50 Shades of Grey comics at your fingertips.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在Shortbread应用上，创作者可以发布和销售他们的漫画系列。我们专注于为成熟观众提供心动的罗曼史故事。在您的指尖上尽情享受视觉上令人惊叹的《五十度灰》漫画。
- en: We are a team of webtoon artists, MIT and Berkeley engineers, backed by Y Combinator.
    We love visual stories and think everyone should have the power to create their
    own Batman, Slam Dunk, and Sailor Moon. We are looking for an exceptional founding
    engineer to build the future of comics with us.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我们是一支由Webtoon艺术家、MIT和伯克利工程师组成的团队，得到了Y Combinator的支持。我们热爱视觉故事，认为每个人都应该有能力创作自己的蝙蝠侠、灌篮高手和水手月。我们正在寻找一位卓越的创始工程师与我们共同打造漫画的未来。
- en: '**Why Join Us?**'
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**为什么加入我们？**'
- en: We are transforming the $8B webcomic industry. Our technology enables anyone
    with a great story to create webcomics professionally, at unprecedented speeds.
  id: totrans-split-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们正在改变80亿美元的网络漫画行业。我们的技术使任何拥有优秀故事的人可以以前所未有的速度专业地创作网络漫画。
- en: Our work involves imagining how we can apply cutting-edge Generative AI research
    and technology to build an incredible interface. This is an open ended, deeply
    creative and technical problem space that combines art, AI, and engineering.
  id: totrans-split-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们的工作涉及想象如何应用前沿的生成式AI研究和技术来构建令人难以置信的界面。这是一个开放的、深具创造性和技术性的问题领域，结合了艺术、AI和工程。
- en: We are a small team of less than 10 people. You will join as one of the first
    engineers with immediate ownership, impact, and work directly with the founders.
  id: totrans-split-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们是一支不到10人的小团队。您将作为第一批工程师之一加入，立即拥有所有权、影响力，并直接与创始人合作。
- en: Competitive Salary, Equity and Healthcare benefits
  id: totrans-split-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 有竞争力的薪水、股权和医疗福利
- en: '**Requirements:**'
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**要求：**'
- en: 2+ years of experience with full stack development
  id: totrans-split-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 有2年以上全栈开发经验
- en: Test, monitor and optimize solutions and performance on a variety of browsers
  id: totrans-split-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在多种浏览器上测试、监控和优化解决方案和性能。
- en: On the front end we use React, Typescript, and TailwindCSS
  id: totrans-split-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在前端，我们使用React、Typescript和TailwindCSS
- en: 'On the backend: NodeJS, ExpressJS, Flask'
  id: totrans-split-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在后端：NodeJS、ExpressJS、Flask
- en: Familiarity with HTML, CSS, JavaScript in addition to the modern frameworks
    listed above
  id: totrans-split-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 除了上述现代框架外，还需熟悉HTML、CSS、JavaScript。
- en: Experience designing, building, and maintaining efficient, reusable, and reliable
    frontend and backend code.
  id: totrans-split-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 具备设计、构建和维护高效、可重用、可靠的前端和后端代码的经验。
- en: Experience working with NoSQL databases (Firestore) as well as developing APIs
    and web services
  id: totrans-split-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 有使用NoSQL数据库（Firestore）、开发API和Web服务的经验。
- en: Experience with cloud computing services (GCP, AWS), containers (Docker), and
    building distributed systems at scale
  id: totrans-split-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 有云计算服务（GCP、AWS）、容器（Docker）以及大规模构建分布式系统的经验
- en: Excellent written and verbal communication skills in English.
  id: totrans-split-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 出色的英语书面和口头沟通能力。
- en: '**Nice to Haves:**'
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: '**额外加分项：**'
- en: Passionate about webtoons, comics, art, story telling, or other visual artforms
  id: totrans-split-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对Webtoons、漫画、艺术、故事讲述或其他视觉艺术形式充满热情
- en: Experience with graphic / visual design
  id: totrans-split-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 有图形/视觉设计经验
- en: Experience with Stable Diffusion A1111 and Generative AI technologies
  id: totrans-split-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 有稳定扩散A1111和生成式AI技术的经验
- en: Experience with mobile development in Flutter
  id: totrans-split-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在Flutter中进行移动开发的经验
