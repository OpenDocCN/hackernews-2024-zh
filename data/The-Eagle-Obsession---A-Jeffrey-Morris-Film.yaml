- en: The Eagle Obsession | A Jeffrey Morris Film
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 《鹰式飞船的魅力》| 一部杰弗里·莫里斯的电影
- en: 来源：[https://eagledocumentary.com/](https://eagledocumentary.com/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://eagledocumentary.com/](https://eagledocumentary.com/)
- en: Writer/Director Jeffrey Morris is a lifelong Eagle aficionado
  id: totrans-split-6
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 编剧/导演杰弗里·莫里斯是一位终身的鹰式飞船爱好者
- en: He’s been obsessed with the Eagle’s beautiful and functional design since childhood.
    At that time, he discovered a link between his favorite fictional spacecraft and
    his favorite real one—NASA’s LUNAR MODULE.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 他从小就对鹰式飞船的美丽和功能设计着迷。当时，他发现了他最喜欢的虚构太空飞船和他最喜欢的真实太空飞船——NASA的月球登陆舱之间的联系。
- en: Now, he’s ready to explore that connection, and more, with you!
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，他准备与您一起探索这种联系，以及更多！
