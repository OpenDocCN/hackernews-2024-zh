  type: TYPE_NORMAL
  zh: 由christina 死神创作的《一个简单的修复》
- en: 来源：[https://chhopsky.itch.io/an-easy-fix](https://chhopsky.itch.io/an-easy-fix)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://chhopsky.itch.io/an-easy-fix](https://chhopsky.itch.io/an-easy-fix)
- en: You are an engineer at *40 More Servers Studios*, makers of the hit online game **Facebreaker**.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 你是一家名叫*40台服务器工作室*的工程师，他们制作了热门在线游戏**面破坏者**。
- en: It's 10am on a Thursday. Any other week, this would be patch day, but today
    it's not.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 现在是周四上午10点。在其他任何一周，这都会是补丁发布日，但今天不是。
- en: Instead, you've got a clear calendar, no meetings, and only one bug left to
    fix before the end of the sprint tomorrow. It's a weird one, but you've finally
    figured out how to fix it, and you're super happy about that.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 相反，你的日程表清空了，没有会议，只剩一个bug需要修复，明天冲刺周期结束前，你就可以解决它了。这是个奇怪的bug，但你终于找到了解决方法，心情非常愉快。
- en: Sure is a nice day you've got planned. Would be a shame if something happened
    to it.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 今天天气真不错。要是出点意外就太可惜了。
