  zh: 刚刚传来消息，Web3中排名前三的人工智能项目 — SingluarityNET（$2.6B全 diluted 值）、Fetch.ai（$3.7B）、Ocean
    Protocol（$2B） — 正在合并其代币，共同打造一个超级项目。
- en: We find this fascinating for a number of reasons.
  id: totrans-split-44
  prefs: []
  type: TYPE_NORMAL
  zh: 我们认为这有许多吸引人的原因。
- en: First, the big tech AI companies, like OpenAI and Anthropic, continue to get
    incredible usage, technical progress, and higher valuations. Their war chests
    are growing, and their software is being integrated into all the Web2 footprints,
    e.g., Microsoft and Google. Some of the lagging early leaders, for example, Stability
    AI and Inflection AI, are in chaos. It doesn’t pay to be in the middle of the
    pack when all the returns concentrate at the top.
  id: totrans-split-45
  prefs: []
