  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[分享](https://garymarcus.substack.com/p/covert-racism-in-llms?utm_source=substack&utm_medium=email&utm_content=share&action=share)'
- en: '***Gary Marcus**’s first paid gig was doing statistics for his father, who
    at the time was doing discrimination law. These new results turn his stomach;
    his father would have been appalled.*'
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: '***Gary Marcus**的第一份有偿工作是为他当时从事歧视法律的父亲做统计工作。这些新的结果让他感到恶心；他的父亲肯定会感到愤慨。*'
