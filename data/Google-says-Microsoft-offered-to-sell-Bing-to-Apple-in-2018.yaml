- en: Google says Microsoft offered to sell Bing to Apple in 2018
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Google称微软在2018年曾向苹果提议出售必应。
- en: 来源：[https://www.cnbc.com/2024/02/24/google-says-microsoft-offered-to-sell-bing-to-apple-in-2018.html](https://www.cnbc.com/2024/02/24/google-says-microsoft-offered-to-sell-bing-to-apple-in-2018.html)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.cnbc.com/2024/02/24/google-says-microsoft-offered-to-sell-bing-to-apple-in-2018.html](https://www.cnbc.com/2024/02/24/google-says-microsoft-offered-to-sell-bing-to-apple-in-2018.html)
- en: Apple CEO Tim Cook, left, and Eddy Cue, Apple's senior vice president of services
    attend the Allen & Co. Media and Technology Conference in Sun Valley, Idaho, on
    July 10, 2019.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 苹果CEO蒂姆·库克（左）和Eddy Cue，苹果高级副总裁（服务），参加2019年7月10日在爱达荷州Sun Valley举行的Allen＆Co.媒体和技术大会。
- en: Patrick T. Fallon | Bloomberg | Getty Images
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: Patrick T. Fallon | 彭博社 | 盖蒂图片社
- en: '[Microsoft](/quotes/MSFT/) offered to sell its Bing search engine to [Apple](/quotes/AAPL/)
    in 2018, [Google](/quotes/GOOGL/) said in a court filing earlier this month. The
    document, from Google''s [antitrust case](https://www.cnbc.com/2020/10/20/doj-antitrust-lawsuit-against-google.html)
    against the U.S. Justice Department, was unsealed on Friday.'
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[微软](/quotes/MSFT/)在2018年提议将其必应搜索引擎出售给[苹果](/quotes/AAPL/)，这是[Google](/quotes/GOOGL/)本月早些时候在法庭文件中提到的。这份文件来自Google对美国司法部的[反垄断案](https://www.cnbc.com/2020/10/20/doj-antitrust-lawsuit-against-google.html)，于上周五解封。'
- en: The legal battle over whether Alphabet has a monopoly in web search advertising
    touches on key agreements Google has in place with Apple and Android phone makers
    to ensure exclusivity of its search engine. In 2021, Google spent more than $26
    billion to keep its search engine the default, according to [a slide](https://www.cnbc.com/2023/10/27/google-paid-26-billion-in-2021-to-become-a-default-search-engine.html)
    shown during the trial in October. Google has been trying to prove in the case
    that it competes fairly.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 就Alphabet在网络搜索广告中是否垄断的法律战，涉及Google与苹果及安卓手机制造商之间关键协议，以确保其搜索引擎的独占性。2021年，Google花费超过260亿美元，确保其搜索引擎成为默认选择，根据十月庭审期间展示的[幻灯片](https://www.cnbc.com/2023/10/27/google-paid-26-billion-in-2021-to-become-a-default-search-engine.html)。Google一直在案件中努力证明其公平竞争。
- en: In [the filing](https://storage.courtlistener.com/recap/gov.uscourts.dcd.223205/gov.uscourts.dcd.223205.833.0.pdf)
    earlier this month, Google argued that Microsoft pitched Apple in 2009, 2013,
    2015, 2016, 2018 and 2020 about making Bing the default in Apple's Safari web
    browser, but each time, Apple said no, citing quality issues with Bing.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: Google在本月早些时候的[文件](https://storage.courtlistener.com/recap/gov.uscourts.dcd.223205/gov.uscourts.dcd.223205.833.0.pdf)中辩称，微软曾在2009年、2013年、2015年、2016年、2018年和2020年多次向苹果提议使必应成为Safari网络浏览器的默认搜索引擎，但每次苹果都以必应质量问题为由拒绝。
- en: '"In each instance, Apple took a hard look at the relative quality of Bing versus
    Google and concluded that Google was the superior default choice for its Safari
    users. That is competition," Google wrote in the filing.'
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: “在每一个情况下，苹果都认真考虑了必应与谷歌的相对质量，并得出结论认为谷歌是其Safari用户的更优默认选择。这就是竞争，”Google在文件中写道。
- en: The Justice Department said in its own newly unsealed [filing](https://storage.courtlistener.com/recap/gov.uscourts.dcd.223205/gov.uscourts.dcd.223205.837.0.pdf)
    that Microsoft has spent almost $100 billion on Bing over 20 years. The Windows
    and Office software maker launched Bing in 2009, following search efforts under
    the MSN and Windows Live brands.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 美国司法部在其自己的新解封[文件](https://storage.courtlistener.com/recap/gov.uscourts.dcd.223205/gov.uscourts.dcd.223205.837.0.pdf)中表示，微软在20年内为必应投入了近1000亿美元。这家Windows和Office软件制造商在2009年推出了必应，继续了MSN和Windows
    Live品牌下的搜索努力。
- en: Today Bing has 3% global market share, according to [StatCounter](https://gs.statcounter.com/search-engine-market-share).
    In the fourth quarter, Microsoft generated [$3.2 billion](https://www.cnbc.com/2024/01/30/microsoft-msft-q2-earnings-report-2024.html)
    from search and news advertising, while Google search and other revenue totaled
    [$48 billion](https://www.cnbc.com/2024/01/30/alphabet-googl-q4-earnings-report-2023.html).
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 据[StatCounter](https://gs.statcounter.com/search-engine-market-share)称，如今必应在全球市场占有率为3%。在第四季度，微软从搜索和新闻广告中赚取了[32亿美元](https://www.cnbc.com/2024/01/30/microsoft-msft-q2-earnings-report-2024.html)，而Google的搜索和其他收入总额为[480亿美元](https://www.cnbc.com/2024/01/30/alphabet-googl-q4-earnings-report-2023.html)。
- en: Google said in its filing that when Microsoft reached out to Apple in 2018,
    emphasizing gains in Bing's quality, Microsoft offered to either sell Bing to
    Apple or establish a Bing-related joint venture with the company.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: Google在其文件中表示，当微软在2018年联系苹果时，强调了必应质量的提升，微软提议要么将必应出售给苹果，要么与该公司建立与必应相关的合资企业。
- en: '"Microsoft search quality, their investment in search, everything was not significant
    at all," said Eddy Cue, Apple''s senior vice president of services, according
    to the filing. "And so everything was lower. So the search quality itself wasn''t
    as good. They weren''t investing at any level comparable to Google or to what
    Microsoft could invest in. And their advertising organization and how they monetize
    was not very good either."'
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: “微软的搜索质量，他们在搜索方面的投资，一切都不够重要，”苹果的高级副总裁埃迪·库根据文件中的说法表示。“所以一切都更低。因此搜索质量本身并不好。他们的投资水平不及谷歌或微软可以投资的任何水平。他们的广告组织以及他们的货币化方式也不是很好。”
- en: Google said Apple CEO Tim Cook sent an email to Apple executives about the assessment
    of Bing, but his remarks are redacted in the filing.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 谷歌表示，苹果首席执行官蒂姆·库克向苹果高管发送了一封关于对必应的评估的电子邮件，但他的言论在文件中被删除。
- en: Representatives for Google and Microsoft did not immediately respond to a request
    for comment.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 谷歌和微软的代表没有立即回应要求发表评论。
- en: In October, Microsoft CEO Satya Nadella [testified](https://www.cnbc.com/2023/10/02/microsoft-ceo-testifies-about-competing-with-google-in-antitrust-trial.html)
    in the trial that he has "focused every year of my tenure as CEO to see if Apple
    would be open" to a default arrangement for Bing.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 十月份，微软首席执行官萨蒂亚·纳德拉在审判中作证，他表示自己“在担任首席执行官的每一年里都专注于看看苹果是否愿意接受”将必应设为默认搜索引擎的安排。
- en: Cue testified that "if Apple did not receive the massive payments it sought
    from Google, Apple would have developed its own search engine," the Justice Department
    asserted in its filing.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 库在作证中表示，“如果苹果没有从谷歌获得它所寻求的巨额支付，苹果将会开发自己的搜索引擎”，司法部在其文件中声称。
- en: '[Bloomberg](https://www.bloomberg.com/news/articles/2023-09-28/microsoft-discussed-selling-bing-to-apple-as-google-replacement)
    reported in September, citing unnamed individuals, that in around 2020 Microsoft
    executives held "exploratory" talks with Eddy Cue, Apple''s senior vice president
    of services, about selling Bing to Apple.'
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[彭博社](https://www.bloomberg.com/news/articles/2023-09-28/microsoft-discussed-selling-bing-to-apple-as-google-replacement)在九月份报道称，援引未透露姓名的人士的话说，大约在2020年左右，微软高管与苹果的高级副总裁埃迪·库进行了关于将必应出售给苹果的“探索性”谈话。'
