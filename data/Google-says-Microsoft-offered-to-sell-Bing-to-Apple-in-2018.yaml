  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: '**观看：** [Loop的罗布·桑德森表示，谷歌能否保持在科技领域的主导地位尚不明确](https://www.cnbc.com/video/2024/02/13/its-unclear-if-google-can-retain-its-dominance-in-tech-says-loops-rob-sanderson.html)'
