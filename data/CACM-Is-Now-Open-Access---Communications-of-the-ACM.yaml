- en: CACM Is Now Open Access – Communications of the ACM
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '*CACM* 现已开放访问 – 《Communications of the ACM》'
- en: 来源：[https://cacm.acm.org/news/cacm-is-now-open-access-2/](https://cacm.acm.org/news/cacm-is-now-open-access-2/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://cacm.acm.org/news/cacm-is-now-open-access-2/](https://cacm.acm.org/news/cacm-is-now-open-access-2/)
- en: We are excited to announce that *Communications of the ACM* (*CACM*) is now
    a fully **Open Access publication**. This means that more than six decades of
    *CACM*’s renowned research articles, seminal papers, technical reports, commentaries,
    real-world practice, and news articles are now open to everyone, regardless of
    whether they are members of ACM or subscribe to the ACM Digital Library.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我们很高兴地宣布，《Communications of the ACM》（*CACM*）现在是一个完全 **开放获取的出版物**。这意味着 *CACM*
    六十多年来的著名研究文章、重要论文、技术报告、评论、实际实践和新闻文章现在对所有人开放，无论他们是否是 ACM 的会员或订阅 ACM 数字图书馆。
- en: 'But why this change, and why now? For almost 65 years, the contents of *CACM*
    have been exclusively accessible to ACM members and individuals affiliated with
    institutions that subscribe to either *CACM* or the ACM Digital Library. In 2020,
    ACM announced its intention to transition to a fully Open Access publisher within
    a roughly five-year timeframe (January 2026) under a financially sustainable model.
    The transition is going well: By the end of 2023, approximately 40% of the ~26,000
    articles ACM publishes annually were being published Open Access utilizing the
    [ACM Open](https://libraries.acm.org/subscriptions-access/acmopen#model) model.
    As ACM has progressed toward this goal, it has increasingly opened large parts
    of the ACM Digital Library, including more than 100,000 articles published between
    1951–2000\. It is ACM’s plan to open its entire archive of over 600,000 articles
    when the transition to full Open Access is complete.'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 但是，为什么要进行这一变更，而且为什么现在？近 65 年来，*CACM* 的内容一直仅对 ACM 会员和订阅 *CACM* 或 ACM 数字图书馆的机构相关人士开放。2020
    年，ACM 宣布其打算在大约五年的时间内（2026 年 1 月）过渡为完全开放获取的出版商，采用财务可持续的模式。过渡进展顺利：截至 2023 年底，ACM
    每年发表的约 26,000 篇文章中，约 40% 采用 [ACM 开放](https://libraries.acm.org/subscriptions-access/acmopen#model)
    模式进行开放获取出版。随着 ACM 朝着这一目标的推进，它逐渐开放了 ACM 数字图书馆的大部分内容，包括 1951-2000 年间发表的 10 万多篇文章。ACM
    的计划是在完全过渡到完全开放获取时，开放其超过 60 万篇文章的整个存档。
- en: As part of this transition and to coincide with the launch of *CACM*‘s new website,
    all *CACM* articles, past, present, and future, will be published in front of
    the subscription paywall.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 作为这一过渡的一部分，并与 *CACM* 新网站的推出相一致，所有过去、现在和未来的 *CACM* 文章都将在订阅付费墙之前发布。
- en: By opening *CACM* to the world, ACM hopes to increase engagement with the broader
    computer science community and encourage non-members to discover its rich resources
    and the benefits of joining the largest professional computer science organization.
    This move will also benefit CACM authors by expanding their readership to a larger
    and more diverse audience. Of course, the community’s continued support of ACM
    through membership and the ACM Open model is essential to keeping ACM and *CACM*
    strong, so it is critical that current members continue their membership and authors
    encourage their institutions to join the ACM Open model to keep this effort sustainable.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 通过向全球开放 *CACM*，ACM 希望增加与更广泛计算机科学界的互动，并鼓励非会员发现其丰富资源和加入最大的专业计算机科学组织的好处。这一举措还将使
    *CACM* 的作者受众扩展到更大更多样化的读者群体。当然，社区通过会员资格和 ACM 开放模式的持续支持对于保持 ACM 和 *CACM* 的强大至关重要，因此当前会员继续续费和作者鼓励其机构加入
    ACM 开放模式以保持这一努力的可持续性也至关重要。
- en: We invite everyone to explore CACM’s vast collection of articles, columns, and
    news items on the new website. Thank you for your interest in ACM and *CACM*!
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我们邀请大家在新网站上探索 *CACM* 的大量文章、专栏和新闻。感谢您对 ACM 和 *CACM* 的关注！
