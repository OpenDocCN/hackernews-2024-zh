- en: Lynch’s casual carpentry hobby led him to design a full-scale installation at
    the fair. Inside each of the two 'Thinking Rooms,' a single armchair is surrounded
    by thick curtains made of blue velvet — a nod to Lynch’s 1986 film Blue Velvet.
    'At the beginning, there was only one big armchair inside the room. And I realised
    it was exactly like an image from one of his films,' says Monda of the scenography.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 林奇平常的木工爱好让他在展会上设计了一个全尺寸的装置。在两个“思考室”的内部，一个单独的扶手椅被蓝丝绒制成的厚重帘子包围着 — 这是向林奇1986年的电影《蓝丝绒》致敬。'一开始，房间里只有一个大扶手椅。我意识到它恰好像他电影中的一幅画面，'
    Monda 谈到舞台设计说。
- en: Above the chair, a series of brass tubes rise towards a curving gold ceiling.
    While around the perimeter, screens playing abstract videos act like portals to
    the outside world. According to Monda, Lynch posits the installation as a moment
    of respite and reflection from the frenetic pace outside on the Fiera floor. To
    construct the sets, Monda and Lynch worked with the set builders at Milan’s Piccolo
    Teatro.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在扶手椅上方，一系列黄铜管朝向弯曲的金色天花板上升。而周围，播放抽象视频的屏幕则像是通向外界的门户。据蒙达称，林奇将这个装置视为在费拉展会地板外疯狂节奏的一片宁静和反思的时刻。为了建造这些布景，蒙达和林奇与米兰皮科洛剧院的布景师合作。
- en: '(Image credit: Courtesy of David Lynch and Salone del Mobile)'
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: （图片来源：David Lynch和Salone del Mobile提供）
- en: '''This the first time that I do these kinds of things and it was a lot of fun,''
    Monda reflects on the project. ''Because you see how the mind of an artist works
    with a different form of expression. You’re accustomed to seeing how Lynch works
    when he does a film like Blue Velvet or a show like Twin Peaks, but now his creativity,
    his talent and his vision are channelled into furniture.'' However, Lynch was
    adamant that his new foray into design exists separately from his film career.
    ''He wants to keep it separated,'' relays Monday. ''He has said that this has
    nothing to do with his films.'''
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: '''这是我第一次做这种事情，而且非常有趣，'' Monda 对这个项目反思道。''因为你能看到一个艺术家的思维如何通过不同的表达形式工作。你习惯了看到林奇（Lynch）像拍《蓝丝绒》（Blue
    Velvet）或《双峰》（Twin Peaks）那样的电影时是如何工作的，但现在他的创造力、才华和视野都集中在家具设计上。''然而，林奇坚持认为他在设计领域的新尝试与他的电影事业是分开的。''他想要保持分隔，''
    Monda 传达道。''他说这与他的电影毫无关系。'''
