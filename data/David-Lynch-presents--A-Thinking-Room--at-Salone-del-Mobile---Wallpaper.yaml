- en: Visitors at [Salone del Mobile 2024](https://www.wallpaper.com/design-interiors/salone-del-mobile-2024-announcement-david-lynch)
    were offered a new cinematic experience. The revered director [David Lynch](https://www.wallpaper.com/tag/david-lynch)
    — known for cult films like Mulholland Drive, Inland Empire and Wild at Heart
    — has designed an exhibition entitled 'Interiors by David Lynch. A Thinking Room'
    on the grounds of the Rho Fiera. The exhibition marks a new kind of venture for
    the Oscar-winning auteur, but according to it curator, Antonio Monda, the New
    York University film professor and former artistic director of the Rome Film Festival,
    it’s not totally out of the blue.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 参观者在[Salone del Mobile 2024](https://www.wallpaper.com/design-interiors/salone-del-mobile-2024-announcement-david-lynch)上获得了一种新的电影体验。这位备受尊敬的导演[大卫·林奇](https://www.wallpaper.com/tag/david-lynch)
    — 以文化电影如《穆赫兰道》、《内陆帝国》和《狂野之心》而闻名 — 在罗·菲埃拉的展会上设计了一个名为“大卫·林奇的室内设计思考室”的展览。这个展览标志着这位奥斯卡获奖导演的一种新的冒险，但根据其策展人安东尼奥·蒙达，这位纽约大学电影教授兼前罗马电影节艺术总监说，这并不是完全出乎意料的。
- en: 'Watch: ''Interiors by David Lynch. A Thinking Room'' at Salone del Mobile 2024'
  id: totrans-split-7
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 观看：大卫·林奇在Salone del Mobile 2024的“大卫·林奇的室内设计思考室”
- en: '''A few years earlier I presented Lynch the lifetime achievement award at the
    Rome Film Festival, and when I visited him in Los Angeles I found him polishing
    a desk. I asked him, what are you doing? And he told me he designs furniture now,''
    recounts Monda. ''So when the Salone del Mobile invited me to commission a filmmaker
    for this special event, I knew he was the real deal.'''
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: '''几年前，我在罗马电影节上颁发了终身成就奖给林奇，当我在洛杉矶访问他时，我发现他在擦拭一张桌子。我问他，你在干什么？他告诉我他现在设计家具了，''
    Monda 回忆道。''所以当米兰家具展邀请我为这个特别事件委托一位电影人时，我知道他是真正的行家。'''
- en: Interiors by David Lynch A Thinking Room sketch
  id: totrans-split-9
  prefs: []
