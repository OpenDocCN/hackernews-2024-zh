- en: Update on Microsoft Actions Following Attack by Nation State Actor Midnight
    Blizzard | MSRC Blog | Microsoft Security Response Center
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 关于微软在国家级行为者午夜暴风雪攻击后的行动更新 | MSRC博客 | 微软安全响应中心
- en: 来源：[https://msrc.microsoft.com/blog/2024/03/update-on-microsoft-actions-following-attack-by-nation-state-actor-midnight-blizzard/](https://msrc.microsoft.com/blog/2024/03/update-on-microsoft-actions-following-attack-by-nation-state-actor-midnight-blizzard/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://msrc.microsoft.com/blog/2024/03/update-on-microsoft-actions-following-attack-by-nation-state-actor-midnight-blizzard/](https://msrc.microsoft.com/blog/2024/03/update-on-microsoft-actions-following-attack-by-nation-state-actor-midnight-blizzard/)
- en: This blog provides an update on the nation-state attack that was detected by
    the Microsoft Security Team on January 12, 2024\. As we [shared](https://msrc.microsoft.com/blog/2024/01/microsoft-actions-following-attack-by-nation-state-actor-midnight-blizzard/),
    on January 19, the security team detected this attack on our corporate email systems
    and immediately activated our response process. The Microsoft Threat Intelligence
    investigation identified the threat actor as [Midnight Blizzard](https://www.microsoft.com/en-us/security/blog/tag/midnight-blizzard-nobelium/?sort-by=newest-oldest&date=any),
    the Russian state-sponsored actor also known as NOBELIUM.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 本博客更新了微软安全团队于2024年1月12日检测到的一起国家级攻击事件。正如我们[分享的](https://msrc.microsoft.com/blog/2024/01/microsoft-actions-following-attack-by-nation-state-actor-midnight-blizzard/)，安全团队于1月19日检测到这次对我们企业邮件系统的攻击，并立即启动了我们的响应流程。微软威胁情报调查确定了威胁行为者为[午夜暴风雪](https://www.microsoft.com/en-us/security/blog/tag/midnight-blizzard-nobelium/?sort-by=newest-oldest&date=any)，即俄罗斯国家赞助的行为者，也称为NOBELIUM。
- en: As we said at that time, our investigation was ongoing, and we would provide
    additional details as appropriate.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 如我们当时所说，我们的调查仍在进行中，我们将根据需要提供额外的细节。
- en: In recent weeks, we have seen evidence that Midnight Blizzard is using information
    initially exfiltrated from our corporate email systems to gain, or attempt to
    gain, unauthorized access. This has included access to some of the company’s source
    code repositories and internal systems. To date we have found no evidence that
    Microsoft-hosted customer-facing systems have been compromised.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 最近几周，我们发现证据表明午夜暴风雪正在利用最初从我们公司电子邮件系统中外泄的信息来获取或试图获取未经授权的访问权限。这包括对公司某些源代码存储库和内部系统的访问。迄今为止，我们未发现微软托管的面向客户系统受到了损害的证据。
- en: It is apparent that Midnight Blizzard is attempting to use secrets of different
    types it has found. Some of these secrets were shared between customers and Microsoft
    in email, and as we discover them in our exfiltrated email, we have been and are
    reaching out to these customers to assist them in taking mitigating measures.
    Midnight Blizzard has increased the volume of some aspects of the attack, such
    as password sprays, by as much as 10-fold in February, compared to the already
    large volume we saw in January 2024.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 显然，午夜暴风雪正试图利用其发现的各种类型的机密信息。其中一些机密信息在电子邮件中客户与微软之间共享，在我们发现它们被外泄的电子邮件中，我们已经并正在联系这些客户，协助他们采取缓解措施。午夜暴风雪已经在2024年2月的某些攻击方面增加了攻击的数量级，如密码喷射，与我们在2024年1月已经看到的大量相比，增幅高达10倍。
- en: Midnight Blizzard’s ongoing attack is characterized by a sustained, significant
    commitment of the threat actor’s resources, coordination, and focus. It may be
    using the information it has obtained to accumulate a picture of areas to attack
    and enhance its ability to do so. This reflects what has become more broadly an
    unprecedented global threat landscape, especially in terms of sophisticated nation-state
    attacks.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 午夜暴风雪的持续攻击表现出威胁行为者资源、协调和关注的显著投入。它可能正在利用获取的信息积累攻击区域的全貌，并增强其能力以实现此目的。这反映了在全球范围内日益成为前所未有的复杂国家级攻击的威胁态势。
- en: Across Microsoft, we have increased our security investments, cross-enterprise
    coordination and mobilization, and have enhanced our ability to defend ourselves
    and secure and harden our environment against this advanced persistent threat.
    We have and will continue to put in place additional enhanced security controls,
    detections, and monitoring.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在微软全球范围内，我们增加了安全投资，跨企业协调和动员，并增强了我们抵御和加固环境以应对这种高级持久性威胁的能力。我们已经并将继续实施额外的增强安全控制、检测和监控。
- en: Our active investigations of Midnight Blizzard activities are ongoing, and findings
    of our investigations will continue to evolve. We remain committed to sharing
    what we learn.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 我们对“午夜暴雪”活动的积极调查正在进行中，我们的调查结果将继续演变。我们仍然致力于分享我们所学到的内容。
