- en: EU Commission protects consumers in Apple music streaming case
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 欧盟委员会在苹果音乐流媒体案件中保护消费者
- en: 来源：[https://www.beuc.eu/press-releases/eu-commission-protects-consumers-apple-music-streaming-case](https://www.beuc.eu/press-releases/eu-commission-protects-consumers-apple-music-streaming-case)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.beuc.eu/press-releases/eu-commission-protects-consumers-apple-music-streaming-case](https://www.beuc.eu/press-releases/eu-commission-protects-consumers-apple-music-streaming-case)
- en: The European Commission’s [decision](https://ec.europa.eu/commission/presscorner/detail/en/ip_24_1161)
    today that Apple broke EU antitrust rules by restricting consumers’ choice of
    music streaming services in the EU’s Single Market is a strong signal in favour
    of consumers.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 欧盟委员会今天的[决定](https://ec.europa.eu/commission/presscorner/detail/en/ip_24_1161)认定，苹果违反了欧盟反垄断规则，限制了消费者在欧盟单一市场内选择音乐流媒体服务的权利，这是对消费者的有力支持信号。
- en: The Commission decided Apple abused its dominant position in the distribution
    of music streaming apps through its App Store in breach of the EU Treaty antitrust
    rules’ ban on abuse of monopoly power by preventing consumers from making informed
    choices in favour of alternative cheaper options. It is an important step that
    the Commission decided to pursue an ‘exploitative abuse’ case, where a dominant
    company exploits its market power to impose unfair trading conditions on others
    to the detriment of consumers.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 委员会决定，苹果滥用其在音乐流媒体应用程序分发中的主导地位，违反了欧盟条约反垄断规则中禁止滥用垄断权力的规定，通过阻止消费者在更便宜的替代选项中做出知情选择，这是一个重要的步骤。委员会决定追究“剥削性滥用”案件，即一家主导公司利用其市场权力对其他人施加不公平交易条件，从而损害消费者利益。
- en: '**Monique Goyens, BEUC Director General commented:**'
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**Monique Goyens，BEUC 总干事评论：**'
- en: “This decision is very good news for consumers. It confirms that Europe’s consumers
    have the right to see information about cheaper choices of music streaming services
    without Apple blocking this. This decision – in combination with effective enforcement
    of the Digital Markets Act – should help consumers benefit from more competitive
    and better digital services.”
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: “这个决定对消费者来说是非常好的消息。它确认了欧洲消费者有权看到关于更便宜的音乐流媒体服务选择的信息，而不会受到苹果的阻碍。这个决定以及对数字市场法案的有效执行结合起来，应该有助于消费者从更具竞争力和更好的数字服务中受益。”
- en: '**Background:**'
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**背景：**'
- en: After an extensive investigation, in which BEUC [formally participated](https://www.beuc.eu/press-releases/beuc-joins-european-commission-investigation-apple-distorting-competition-music),
    the Commission decided that Apple distorted competition by imposing contractual
    restrictions on app developers which prevent them from informing consumers of
    alternative music subscription options at lower prices outside of the app and
    thereby harmed consumers’ ability to choose those.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在广泛调查后，并在此过程中，BEUC [正式参与](https://www.beuc.eu/press-releases/beuc-joins-european-commission-investigation-apple-distorting-competition-music)，委员会决定，苹果通过强加合同限制，阻止应用开发者告知消费者在应用之外以更低价格提供的替代音乐订阅选项，从而扭曲了竞争，损害了消费者选择的能力。
- en: While Apple allows users to use music subscriptions purchased elsewhere, its
    rules prevent developers from informing users about alternative purchasing possibilities,
    which are usually cheaper.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管苹果允许用户使用在其他地方购买的音乐订阅服务，但其规则阻止开发者告知用户其他购买选择，通常更便宜。
- en: Such App Store practices will be illegal under the EU Digital Markets Act (DMA).
    Apple and other large online service providers designated by the European Commission
    as internet “[gatekeepers](https://digital-markets-act.ec.europa.eu/commission-designates-six-gatekeepers-under-digital-markets-act-2023-09-06_en)”
    are legally obliged to comply with the DMA from 7 March 2024.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 这类App Store做法将在欧盟数字市场法案（DMA）下成为非法行为。根据欧洲委员会指定的互联网“[门户站点](https://digital-markets-act.ec.europa.eu/commission-designates-six-gatekeepers-under-digital-markets-act-2023-09-06_en)”条款，苹果和其他大型在线服务提供商从2024年3月7日起有法定义务遵守DMA。
