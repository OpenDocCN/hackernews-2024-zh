- en: People with health insurance may now represent the majority of debtors American
    hospitals struggle to collect from, according to medical billing analysts.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，拥有健康保险的人可能代表正在努力收回欠款的美国医院的多数债务人，这是根据医疗账单分析师的说法。
