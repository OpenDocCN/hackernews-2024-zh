- en: This marks a sea change from just a few years ago, when people with health insurance
    represented only about one in 10 bills hospitals considered “bad debt”, analysts
    said.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 分析师表示，这标志着几年前的一个巨大变化，当时拥有健康保险的人仅占医院认为是“坏账”的账单的十分之一左右。
- en: “We always used to consider bad debt, especially bad debt write-offs from a
    hospital perspective, those [patients] that have the ability to pay but don’t,”
    said Colleen Hall, senior vice-president for Kodiak Solutions, a billing, accounting
    and consulting firm that works closely with hospitals and performed [the analysis](https://www.crowe.com/-/media/crowe/llp/widen-media-files-folder/h/hospital-collection-rates-for-self-pay-patient-accounts-report-chc2305-001a.pdf).
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: “我们过去一直认为坏账，特别是来自医院的坏账核销，那些有能力支付但选择不支付的[患者]，” Kodiak Solutions 的高级副总裁 Colleen
    Hall 表示。Kodiak Solutions 是一家与医院密切合作的计费、会计和咨询公司，进行了[分析](https://www.crowe.com/-/media/crowe/llp/widen-media-files-folder/h/hospital-collection-rates-for-self-pay-patient-accounts-report-chc2305-001a.pdf)。
- en: “Now, it’s not as if these patients across the board are even able to pay, because
    [out-of-pocket costs are] such an astronomical amount related to what their general
    income might be.”
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: “现在，问题并不是所有这些患者都能够支付，因为[自费费用]与他们一般收入的比例如此之高。”
- en: Although “bad debt” can be a controversial metric in its own right, those who
    work in the hospital billing industry say it shows how complex health insurance
    products with large out-of-pocket costs have proliferated.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管“坏账”本身可能是一个有争议的指标，但在医院计费行业工作的人表示，它显示了具有大额自费费用的复杂健康保险产品的蔓延。
- en: “What we noticed was a breaking point right around the 2018-2019 timeframe,”
    saidMatt Szaflarski, director of revenue cycle intelligence at Kodiak Solutions.
    The trend has since stabilized, but remains at more than half of all “bad debt”.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: “我们注意到在2018-2019年之间出现了一个转折点，” Kodiak Solutions 的收入周期智能主任Matt Szaflarski 说道。这一趋势后来已经稳定下来，但仍然占所有“坏账”的一半以上。
- en: In 2018, just 11.1% of hospitals’ bad debt came from insured “self-pay” accounts,
    or from patients whose insurance required out-of-pocket payments, according to
    Kodiak. By 2022, the proportion who did (or could) not pay their bills soared
    to 57.6% of all hospitals’ bad debt.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 根据 Kodiak 的数据，2018年，仅有11.1%的医院的坏账来自有保险的“自费”账户，或者来自其保险要求自费支付的患者。到了2022年，无法支付账单的比例飙升至所有医院坏账的57.6%。
- en: Kodiak receives every billing transaction for more than 1,800 hospitals across
    the US, a little less than one-third of all hospitals in the country. It was able
    to perform the analysis by looking at this in-house database.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: Kodiak 收到美国超过1800家医院的每笔账单交易，占全国所有医院的略低于三分之一。它能够通过查看内部数据库进行分析。
- en: The cost of healthcare in the US is a perennial political concern – it eats
    up more than 18% of gross domestic product, [far more](https://www.bmj.com/content/383/bmj.p2340#:~:text=News-,US%20spends%20more%20than%20twice%20as%20much%20on%20health%20as,for%20worse%20outcomes%2C%20finds%20report&text=The%20Commonwealth%20Fund%2C%20which%20supports,on%20excess%20US%20health%20spending.),
    and often for worse health outcomes, than in other peer democracies. As much as
    [31% of the cost of US healthcare](https://www.aha.org/costsofcaring) is probably
    driven by the administration of complex bills that now beset the public.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 美国的医疗保健成本是一个长期的政治关注点 - 它占据了国内生产总值的18%以上，[远远超过](https://www.bmj.com/content/383/bmj.p2340#:~:text=News-,US%20spends%20more%20than%20twice%20as%20much%20on%20health%20as,for%20worse%20outcomes%2C%20finds%20report&text=The%20Commonwealth%20Fund%2C%20which%20supports,on%20excess%20US%20health%20spending.)其他同行民主国家，并且往往导致更糟糕的健康结果。美国医疗保健成本的[31%](https://www.aha.org/costsofcaring)可能是由目前困扰公众的复杂账单管理引起的。
- en: Now, medical debt and its impact on Americans’ lives is an issue of increasing
    political perseveration. A recent investigation by KFF Health News and NPR found
    more than 100 million Americans have medical debt of some kind, debt which often
    forces families to make [heart-wrenching sacrifices](https://www.npr.org/transcripts/1198909604#:~:text=Nationwide%2C%20100%20million%20people%20have,from%20accessing%20care%20they%20need.).
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，医疗债务及其对美国人生活的影响是一个越来越受到政治关注的问题。KFF Health News 和 NPR 最近的一项调查发现，超过1亿美国人有各种类型的医疗债务，这种债务经常迫使家庭做出[令人心碎的牺牲](https://www.npr.org/transcripts/1198909604#:~:text=Nationwide%2C%20100%20million%20people%20have,from%20accessing%20care%20they%20need.)。
- en: In part, those sacrifices are driven by hospitals’ extraordinary collection
    practices. Hospitals refer patients to [aggressive debt collectors](https://nonprofitquarterly.org/nonprofit-hospitals-pursue-aggressive-medical-debt-collection/#:~:text=%E2%80%9CBasically%2C%20two%20thirds%20of%20hospitals,can%20be%20devastating%20for%20patients.),
    use [state courts to garnish wages](https://www.cssny.org/publications/entry/discharged-into-debt-new-yorks-nonprofit-hospitals-garnish-patients-wages),
    place [liens on people’s homes](https://www.theguardian.com/us-news/2023/nov/06/hospitals-lawsuits-atrium-north-carolina)
    and [report debt to credit agencies](https://www.consumerfinance.gov/about-us/blog/medical-debt-anything-already-paid-or-under-500-should-no-longer-be-on-your-credit-report/),
    which can drastically worsen future job and housing prospects. Although there
    are some [attempts to rein in these practices](https://www.barclaydamon.com/alerts/nys-governor-hochul-signs-legislation-prohibiting-hospitals-health-care-professionals-and-ambulance-companies-from-reporting-medical-debt-to-credit-agencies#:~:text=Unpaid%20medical%20debt%20will%20no,which%20went%20into%20effect%20immediately.),
    billing analysts like Szaflarski say they do not address the core issue – health
    plans designed by insurers which force hospitals to become debt collectors.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在某种程度上，这些牺牲是由医院的非凡收费做法驱动的。 医院将患者转介给[激进的催债公司](https://nonprofitquarterly.org/nonprofit-hospitals-pursue-aggressive-medical-debt-collection/#:~:text=%E2%80%9CBasically%2C%20two%20thirds%20of%20hospitals,can%20be%20devastating%20for%20patients.)，使用[州法院来扣除工资](https://www.cssny.org/publications/entry/discharged-into-debt-new-yorks-nonprofit-hospitals-garnish-patients-wages)，在[人们的房屋上设定留置权](https://www.theguardian.com/us-news/2023/nov/06/hospitals-lawsuits-atrium-north-carolina)，并[向信用机构报告债务](https://www.consumerfinance.gov/about-us/blog/medical-debt-anything-already-paid-or-under-500-should-no-longer-be-on-your-credit-report/)，这可能会极大地恶化未来的就业和住房前景。
    尽管有一些[试图限制这些做法的尝试](https://www.barclaydamon.com/alerts/nys-governor-hochul-signs-legislation-prohibiting-hospitals-health-care-professionals-and-ambulance-companies-from-reporting-medical-debt-to-credit-agencies#:~:text=Unpaid%20medical%20debt%20will%20no,which%20went%20into%20effect%20immediately.)，像Szaflarski这样的账单分析师说他们并没有解决核心问题——由保险公司设计的健康计划，迫使医院成为催债人。
- en: “These stories really grind my gears,” said Szaflarski. “The idea of patient
    responsibility” – those deductibles and coinsurance requirements – “was not an
    idea created by healthcare providers. They were vehicles created by payers,” referring
    to insurers.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: “这些故事真的让我很恼火，” Szaflarski说。“患者责任”的概念——那些免赔款和共同承担的要求——“不是医疗保健提供者创造的概念。 它们是付款人创造的工具，”指的是保险公司。
- en: Ariel Levin, the director of coverage policy for the American Hospital Association,
    says the organization is discussing multiple solutions – such as removing hospitals
    from the billing equation entirely – to challenges they say are created by insurer
    decisions.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 美国医院协会的覆盖政策总监Ariel Levin表示，该组织正在讨论多种解决方案，例如完全将医院从账单方程中剔除，以解决他们称之为保险公司决策所造成的挑战。
- en: “Something else we’re exploring recently is how to remove providers from the
    cost-sharing altogether and require health insurers to collect it,” Levin said.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: “我们最近还在探讨另一种方法，即如何完全将提供者从成本分担中剔除，并要求健康保险公司收取它，” Levin说。
- en: Even seasoned professionals such as Levin have found it hard to decipher hospital
    bills, such as when her baby needed surgery.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 即使是像Levin这样经验丰富的专业人士也发现很难解释医院账单，比如她的宝宝需要手术时。
- en: '[skip past newsletter promotion](#EmailSignup-skip-link-16)'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[跳过通讯简报推广](#EmailSignup-skip-link-16)'
- en: after newsletter promotion
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 在通讯简报推广之后
- en: “It was really hard to look at my plan, even though I should be able to read
    the fine print and understand,” Levin said.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: “即使我应该能够阅读条款并理解，看我的计划还是很困难，” Levin说。
- en: Deductibles have come under particular scrutiny as the share of workers subject
    to high deductibles has risen in the last decade. There is not a single definition
    for a high-deductible health plan, but typically such plans require a payment
    of [$1,000 or more](https://www.kff.org/report-section/ehbs-2023-section-8-high-deductible-health-plans-with-savings-option/)
    before insurance kicks in for a single person – though costs can soar far above
    that. Because deductibles reset every year, they can be especially punishing for
    chronically ill patients – and they can be far more expensive than $1,000 a year.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 自十年前高额免赔款适用人数比例上升以来，高额免赔款受到了特别关注。 高额免赔款健康计划没有统一的定义，但通常这种计划要求单个人支付[$1,000或更多](https://www.kff.org/report-section/ehbs-2023-section-8-high-deductible-health-plans-with-savings-option/)才能享受保险待遇，尽管成本可能远远超过这个数字。
    由于免赔款每年都会重置，因此对于长期患病的患者来说特别惩罚性，并且可能比每年$1,000更昂贵。
- en: “Obamacare” plans – that is insurance plans people buy as individuals on state
    exchanges – are notorious for such high deductibles. Federal regulations allow
    insurers on state exchanges to charge an individual as much as $9,450 out of pocket
    in 2024 – *not including* monthly payments called premiums. That limit is predicted
    to [grow to $14,100 by 2030](https://www.healthsystemtracker.org/brief/aca-maximum-out-of-pocket-limit-is-growing-faster-than-wages/#Maximum%20out-of-pocket%20limits%20for%20HSA-qualified%20health%20plans%20and%20other%20private%20non-grandfathered%20health%20plans,%20actual%20(2014-2023)%20and%20projected%20(2024-2033)).
    And because healthcare costs are rising faster than wages, those expenses are
    predicted to eat up an ever-larger share of Americans’ paychecks.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: “奥巴马医改”计划 - 也就是人们在州交易所以个人名义购买的保险计划 - 以高免赔额而臭名昭著。联邦法规允许州交易所上的保险公司在2024年向个人收取多达9,450美元的现金支出
    - *不包括*名为保费的月付款。预计到2030年，这一限制将增长到14,100美元。由于医疗成本上涨速度快于工资增长速度，这些费用预计将占据美国人工资的越来越大的份额。
- en: Notably, it is unclear whether rising costs for patients alone explain the breaking
    point the Kodiak analysis saw in 2018\. George W Bush signed an act in 2003 allowing
    insurers to sell such plans, and they [quickly grew to represent about 30%](https://www.kff.org/report-section/ehbs-2023-section-8-high-deductible-health-plans-with-savings-option/)
    of the private employer insurance market by 2012\. That proportion remains about
    the same today, and “cost-sharing” has continued to increase across all kinds
    of health plans.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 值得注意的是，不清楚仅患者费用上涨是否可以解释Kodiak分析在2018年看到的破坏点。乔治·W·布什于2003年签署了一项法案，允许保险公司销售这类计划，到2012年，它们[迅速增长到约占](https://www.kff.org/report-section/ehbs-2023-section-8-high-deductible-health-plans-with-savings-option/)私营雇主保险市场的30%。这个比例今天仍然差不多，而“成本共担”已经在所有类型的健康计划中继续增加。
- en: “We have seen now that a lot of the debt we purchase and get rid of is also
    for insured patients,” said Ruth Landé, vice-president of hospital relations at
    RIP Medical Debt, and the former leader of a hospital billing team. RIP Medical
    Debt purchases hospitals’ debt portfolios and forgives the debt – part of an effort
    to relieve Americans of a burden many see as tacitly unfair.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: “我们现在已经看到，我们购买并清除的大部分债务也是给予被保险患者的，” RIP医疗债务的医院关系副总裁Ruth Landé说道，她曾是一个医院计费团队的领导者。RIP医疗债务购买医院的债务组合并免除债务
    - 这是为了减轻许多人认为是默认不公平的负担。
- en: Further, patient advocates criticize bad debt as a metric in its own right.
    Hospitals view bad debt as bills patients *could* pay but choose not to. But hospitals
    rarely screen patients for their ability to pay, and a [raft of evidence](https://files.consumerfinance.gov/f/documents/cfpb_medical-debt-burden-in-the-united-states_report_2022-03.pdf)
    shows patients who experience medical debt are often low-income and would probably
    qualify for discounted or free care if they went through hospitals’ lengthy application
    process.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，患者代表批评坏账作为一个独立的衡量标准。医院将坏账视为患者*可能*支付但选择不支付的账单。但医院很少对患者进行能力支付的筛查，一系列证据显示，经历医疗债务的患者通常是低收入者，如果他们经历了医院漫长的申请流程，他们很可能会有资格获得折扣或免费护理。
- en: Landé said when RIP acquires debt portfolios and matches accounts with third-party
    income data, it often shows the vast majority of patients with past-due debt would
    probably be eligible for free or discounted care if their finances were assessed.
    RIP provides debt relief to people with income that is four times the federal
    poverty level or less.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: Landé表示，当RIP收购债务组合并将账户与第三方收入数据进行匹配时，往往显示出大多数拖欠债务的患者如果对其财务进行评估，则可能有资格获得免费或折扣护理。RIP向收入低于联邦贫困线四倍的人提供债务救济。
- en: “It’s obvious to [hospitals] that if someone comes to them and is uninsured
    there’s a need there,” said Landé. “But if they’re insured,” and can’t afford
    their insurance, “their processes and systems are not designed to detect that
    need.”
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: “对[hospitals]来说很明显，如果有人来找他们并且没有保险，那里就有需求，” Landé说道。“但如果他们有保险，”而且支付不起保险，“他们的流程和系统并不是设计来检测那种需求的。”
