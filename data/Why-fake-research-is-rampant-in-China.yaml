- en: Why fake research is rampant in China
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为什么中国的假研究如此猖獗
- en: 来源：[https://www.economist.com/china/2024/02/22/why-fake-research-is-rampant-in-china](https://www.economist.com/china/2024/02/22/why-fake-research-is-rampant-in-china)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.economist.com/china/2024/02/22/why-fake-research-is-rampant-in-china](https://www.economist.com/china/2024/02/22/why-fake-research-is-rampant-in-china)
- en: HUANG FEIRUO was once a respected scientist who studied ways to make pigs gain
    weight more quickly. He ran government-funded research projects at Huazhong Agricultural
    University in the central city of Wuhan. But last month 11 of his graduate students
    accused him of plagiarising the work of other academics and fabricating data.
    He had also, they said, put pressure on them to fake their own research. On February
    6th the university announced that it had fired Mr Huang and retracted some of
    his work.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 黄飞若曾是一名备受尊敬的科学家，研究如何让猪更快地增重。他在中国中部城市武汉的华中农业大学主持了政府资助的研究项目。但上个月，他的11名研究生指控他剽窃其他学者的工作并捏造数据。他们还说，他曾施压他们伪造自己的研究。2月6日，该大学宣布已解雇黄先生并撤销他的部分研究成果。
- en: Scientific fraud is all too common in China. Bad incentives are a big part of
    the problem. Chinese universities typically reward researchers with promotions
    and funding based on the quantity of papers they publish, not the quality. That
    has got results. In 2017, for the first time, China published more scientific
    papers than any other country. It has kept the top spot ever since. But while
    some of the research has been cutting-edge, much has been dodgy.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 科学造假在中国十分普遍。恶劣的激励机制是问题的重要部分。中国大学通常根据研究者发表论文的数量而非质量来奖励其晋升和资金。这种方式带来了成果。2017年，中国首次超过任何其他国家发表了更多科学论文。自那以后，它一直保持着领先地位。然而，虽然一些研究是前沿的，但许多都是不正当的。
