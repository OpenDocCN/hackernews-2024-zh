- en: Jonathan Haidt Wants You to Take Away Your Kid’s Phone | The New Yorker
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 约瑟夫·海德特希望你夺走你孩子的手机 | 纽约客
- en: 来源：[https://www.newyorker.com/news/the-new-yorker-interview/jonathan-haidt-wants-you-to-take-away-your-kids-phone](https://www.newyorker.com/news/the-new-yorker-interview/jonathan-haidt-wants-you-to-take-away-your-kids-phone)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.newyorker.com/news/the-new-yorker-interview/jonathan-haidt-wants-you-to-take-away-your-kids-phone](https://www.newyorker.com/news/the-new-yorker-interview/jonathan-haidt-wants-you-to-take-away-your-kids-phone)
- en: 'Jonathan Haidt is a sixty-year-old social psychologist who believes that your
    child’s smartphone is a threat to mental well-being. His new book, “[The Anxious
    Generation: How the Great Rewiring of Childhood Is Causing an Epidemic of Mental
    Illness](https://www.amazon.com/Anxious-Generation-Rewiring-Childhood-Epidemic/dp/0593655036),”
    which hit the No. 1 spot on the New York *Times*’ hardcover nonfiction best-seller
    list, has struck a chord with parents who have watched their kids sit slack-jawed
    and stock still for hours, lost in a welter of TikTok, Instagram, Snapchat, Twitch,
    Facebook, and more. Haidt blames the spike in teen-age depression and anxiety
    on the [rise of smartphones](https://www.newyorker.com/books/under-review/can-we-get-kids-off-smartphones)
    and social media, and he offers a set of prescriptions: no smartphones before
    high school, no social media before age sixteen.'
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 约瑟夫·海德特是一位六十岁的社会心理学家，他认为你孩子的智能手机对心理健康构成威胁。他的新书《[焦虑的一代：童年的大重塑如何引发心理疾病流行](https://www.amazon.com/Anxious-Generation-Rewiring-Childhood-Epidemic/dp/0593655036)》登上了纽约时报硬面非虚构畅销书榜的首位，引起了那些看着自己的孩子们沉迷于TikTok、Instagram、Snapchat、Twitch、Facebook等社交媒体而感到担忧的父母的共鸣。海德特将青少年抑郁和焦虑的增加归咎于智能手机和社交媒体的兴起，并提出一系列解决方案：中学前不使用智能手机，16岁前不使用社交媒体。
- en: When Haidt published “[The Coddling of the American Mind](https://www.amazon.com/Coddling-American-Mind-Intentions-Generation/dp/0735224897),”
    with Greg Lukianoff, in 2018, he joined the culture wars, arguing that American
    colleges had come to value emotional safety over rigor; a self-described liberal
    and “David Brooks sort of meliorist,” he pushed back at the concepts of trigger
    warnings and microaggressions. But now his concern is not just with what he views
    as the overprotection of the young in the real world; it is also with a lack of
    protection for the young in the virtual world. Tech companies and social-media
    platforms, Haidt insists, by “designing a firehose of addictive content” and causing
    kids to forgo the social for the solitary, have “rewired childhood and changed
    human development on an almost unimaginable scale.”
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 当海德特（Jonathan Haidt）在2018年与格雷格·卢基亚诺夫（Greg Lukianoff）合著的《[美国心灵的溺爱](https://www.amazon.com/Coddling-American-Mind-Intentions-Generation/dp/0735224897)》出版时，他加入了文化战争，主张美国大学已经开始重视情感安全而非严谨性；他自称是自由派人士，也是“大卫·布鲁克斯式的改良主义者”，他对触发警示和微侵犯的概念提出了异议。但现在，他的关注不仅限于他眼中现实世界中对年轻人的过度保护；他还关心虚拟世界中对年轻人的缺乏保护。海德特坚称，科技公司和社交媒体平台通过“设计成瘾内容的消防管”，导致孩子们放弃社交而独自一人，已经“重塑了童年，并以几乎不可想象的规模改变了人类的发展”。
- en: In our recent conversation for [The New Yorker Radio Hour](https://link.chtbl.com/qOucM248),
    Haidt mapped out his argument in an orderly and professorial fashion. We talked
    about his theory, his research, his politics, and his [opponents](https://www.nature.com/articles/d41586-024-00902-2).
    The transcript has been edited for length and clarity.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们最近为[纽约客广播时段](https://link.chtbl.com/qOucM248)进行的对话中，海德特以有条理和像教授一样的方式阐述了他的论点。我们讨论了他的理论、他的研究、他的政治观点以及他的[对手](https://www.nature.com/articles/d41586-024-00902-2)。本节选摘经过了长度和清晰度的编辑。
- en: '**I read for a living, and I fully confess that when I’m reading, I have to
    put my iPhone on the other side of the room. Otherwise, its presence is always
    suggesting that something very interesting must be going on in my pocket. How
    does the phone truly operate in our minds?**'
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**我以阅读为生，我完全承认，当我阅读时，我必须把我的iPhone放在房间的另一边。否则，它的存在总是暗示着我的口袋里一定有非常有趣的事情正在发生。手机在我们的心灵中真正是如何操作的？**'
- en: For those listeners who remember the original iPhone in 2007—I got my first
    one in 2008—the original iPhone was an amazing Swiss Army knife. It was one of
    the greatest inventions of humankind. It was just marvellous. I pulled it out
    when I needed a tool. So if I wanted to get from point A to point B, hey, there’s
    a mapping function. If I want to listen to music, hey, there’s an iPod. That was
    amazing, and it was not harmful to anyone’s mental health.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 对于那些记得2007年原始iPhone的听众——我在2008年买了我的第一部——原始iPhone是一个令人惊叹的瑞士军刀。它是人类最伟大的发明之一。它只是太神奇了。我需要工具时就把它拿出来。所以如果我想从A点到B点，嘿，这里有一个地图功能。如果我想听音乐，嘿，这是一个iPod。那太神奇了，而且对任何人的心理健康都没有危害。
- en: But then a couple things changed in rapid succession, and the smartphone changed
    from being our servant to being our master, for many people. In 2008, the App
    Store comes out. In 2009, push notifications come out. So now you have this thing
    in your pocket in which thousands or millions of companies are trying to get your
    attention and trying to keep you on their app. In 2010, the front-facing camera
    comes out; in 2010, Instagram comes out, which was the first social-media app
    designed to be exclusively used on the smartphone.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 但随后几件事情迅速改变了，智能手机从许多人的仆人变成了主人。2008年，App Store发布。2009年，推送通知出现。现在你口袋里有这样一样东西，成千上万家公司试图吸引你的注意力，试图让你留在他们的应用上。2010年，前置摄像头问世；同年，Instagram问世，这是第一个专门设计用于智能手机的社交媒体应用。
- en: So the environment that we were in suddenly changes. Now the iPhone isn’t just
    a tool; it is actually a tool of mass distraction. And we’re adults—we can deal
    with it. We’ve dealt with television. Most of us might feel like, If I got a handle
    on this, I could get some more work done. But adult mental health did not tank.
    The story for teens is completely different.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 所以我们身处的环境突然改变了。现在iPhone不仅仅是一个工具；它实际上是一种大规模分心的工具。而我们是成年人——我们可以处理。我们已经处理了电视。我们大多数人可能觉得，如果我能控制这个，我就能多做些工作。但成年人的心理健康并没有下降。而青少年的情况完全不同。
- en: '**Before we get to mental health even, let’s get to differences in generation.
    I was raised in the “You’re sitting too close to the television, your eyes will
    burn out, your brain will turn to jelly from watching ‘The Three Stooges’ ” generation.
    But we survived radio. We survived television. Why is this so different?**'
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**在我们深入讨论心理健康之前，让我们先谈一谈代沟问题。我是在“你坐得太近电视机，你的眼睛会被烧坏，你的大脑会被‘三个臭皮匠’的电视节目弄成果冻”一代长大的。但我们挺过了无线电，我们挺过了电视。为什么这次如此不同呢？**'
- en: One of the arguments I get is ‘Isn’t this just another moral panic? Socrates
    said writing was going to do us in! Whatever the young people are doing is going
    to be terrible’—and then it turns out not to be. So, I understand. It’s the boy
    who cried wolf. But this time is incredibly different. Because before, kids are
    watching TV and then, much later, there is a crime wave, but it can’t be tightly
    linked to TV. The evidence doesn’t show that when kids watch TV, they go out and
    hurt people or kill. They didn’t really find much about TV causing these problems,
    and there wasn’t really a mental-health issue.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 我经常听到的一个论点是‘这难道不只是又一场道德恐慌吗？苏格拉底说写作会毁了我们！无论年轻人在做什么都会是可怕的’——然后事实证明并非如此。所以，我理解。这是狼来了的男孩。但这一次情况大不相同。因为以前，孩子们看电视，然后很久以后才有犯罪波，但这两者并没有密切联系。证据并没有显示孩子们看电视后会出去伤害人或杀人。他们真的没有发现电视会导致这些问题，而且当时也没有心理健康问题。
- en: 'This time, there’s never been anything like it. Here’s what happened: the Internet
    came in two waves. In the eighties and nineties, we got personal computers. And
    then we got dial-up Internet. Slow, but it allowed you to connect to the world.
    It was amazing. The technological environment in the nineties was miraculous.
    We loved it. The millennial generation grew up on it. Their mental health was
    fine. A lot of the indicators of teen mental health were actually steady or improving
    in the late nineties, and all the way through the two-thousands—even up to 2011\.
    And then in 2012 and 2013: boom. The graphs go way, way up. Mental health falls
    off a cliff. It’s incredibly sudden.'
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 这段时间，从未有过类似的情况。这里发生了什么：互联网分两波而来。在80年代和90年代，我们拥有了个人电脑。然后我们有了拨号上网。虽然缓慢，但它使你能够连接到世界。那太神奇了。90年代的技术环境是奇迹般的。我们喜欢它。千禧一代在这种环境中长大。他们的心理健康很好。在90年代晚期，以及整整两千年代——甚至到2011年——青少年心理健康的很多指标实际上是稳定的或在改善。然后在2012年和2013年：嘭，图表大幅上升。心理健康急转直下。这是极其突然的。
- en: So you can give me whatever theory you want about trends in American society.
    But nobody can explain why it happened so suddenly in 2012 and 2013—not just here
    but in Canada, the U.K., Australia, New Zealand, northern Europe. I’m waiting
    for someone to find a chemical that was released just in those areas that especially
    affects girls, and especially young girls. If someone can find that, you’ve got
    another story.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，你可以给我任何关于美国社会趋势的理论。但没有人能解释为什么2012年和2013年突然发生了这样的事情——不仅在这里，还在加拿大、英国、澳大利亚、新西兰和北欧。我在等待有人找到那种只在这些地区释放的特别影响女孩，尤其是年轻女孩的化学物质。如果有人能找到，你就有了另一个故事。
- en: '**You put a name to this, that period between 2010 and 2015\. You call it the
    “great rewiring” of childhood. What’s happening, then, in a granular sense?**'
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**你给2010年到2015年之间的那段时间起了一个名字。你称之为“童年的大重编”。那么，具体来说，发生了什么？**'
- en: 'What I mean by “the great rewiring” is this: the day that you change your flip
    phone for a smartphone, and you have a front-facing camera, Instagram, high-speed
    data—that’s the day that this device can become your master. Not for all kids,
    but for a lot of them. Kids are much more subject to this idea of “When the thinking
    gets hard, I start looking for entertainment.” I mean, I do this myself. When
    I’m trying to write something and it’s hard, I say, “What’s the weather? Let me
    go look at the weather. What’s in my e-mail?” I’m looking for anything that’s
    more interesting and easier than the thing I’m trying to do. But I have a fully-formed
    prefrontal cortex. Teen-agers don’t. Theirs is still in the child form. It’s not
    very good at impulse control. And so as long as you have all these toys and games
    and interesting things happening on your phone, it’s going to call you away. And
    that’s without social media.'
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 我所说的“大重编”是指这样的一天：你用智能手机换掉翻盖手机，有了前置摄像头、Instagram、高速数据——这一天，这个设备可以成为你的主宰。并非所有的孩子都是这样，但很多孩子是。孩子们更容易受到这种“当思考变得困难时，我开始寻找娱乐”的影响。我是说，我自己也这样做。当我试图写点什么而感到困难时，我会说：“天气怎么样？让我去看看天气。我的电子邮件里有什么？”我在寻找任何比我正在做的事情更有趣更容易的东西。但我有一个完全成熟的前额叶皮层。青少年没有。他们的前额叶皮层仍处于孩童形态，不太擅长控制冲动。因此，只要你的手机上有所有这些玩具、游戏和有趣的事情发生，它就会召唤你远离现实。而且这还没有考虑社交媒体的因素。
- en: Modern social media comes out in 2003 and 2004, with MySpace, and Facebook,
    and Friendster. That wasn’t particularly toxic. But then as the News Feed gets
    more important—Facebook pioneers the News Feed—they develop the Like button, which
    gives them huge amounts of information. They can algorithmicize your News Feed
    now. Twitter invents the Retweet button in 2009\. Facebook copies it with the
    Share button.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 现代社交媒体在2003年和2004年出现，有MySpace、Facebook和Friendster。那时并不特别有毒。但随着新闻动态变得更为重要——Facebook推出了新闻动态——他们开发了“赞”按钮，从中获得了大量信息。现在他们可以算法化你的新闻动态。Twitter在2009年发明了转推按钮。Facebook则复制了分享按钮。
- en: Once we get super-viral social media in 2009 and 2010, a lot of things change.
    Now it’s not just “Hey, I’m bored, let me play a video game.” It’s “My phone is
    pinging me saying, ‘Someone cited you in a photo. Someone linked you in a photograph.
    Someone said something about you. Somebody liked your post.’ ” We’ve given these
    companies a portal to our children. They can control and manipulate them, send
    them notifications whenever *they* want. And the kids don’t seem to turn off the
    notifications. They seem to leave them on.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦我们在2009年和2010年得到超级病毒式社交媒体，很多事情就改变了。现在不只是“嘿，我无聊了，让我玩个游戏。”而是“我的手机在叮咚叮咚地通知我说，‘有人在照片中引用了你。有人在照片中链接了你。有人对你说了什么。有人点赞了你的帖子。’”我们把这些公司看成了我们孩子的入口。他们可以控制和操纵他们，按照他们的意愿发送通知。而孩子们似乎不会关闭通知。他们似乎会让通知保持打开状态。
