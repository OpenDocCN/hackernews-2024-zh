- en: Google Vids is the latest AI-powered app in Workspace - The Verge
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Google Vids是Workspace中最新的AI驱动应用程序 - The Verge
- en: 来源：[https://www.theverge.com/2024/4/9/24124168/google-vids-video-ai-workspace-app](https://www.theverge.com/2024/4/9/24124168/google-vids-video-ai-workspace-app)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.theverge.com/2024/4/9/24124168/google-vids-video-ai-workspace-app](https://www.theverge.com/2024/4/9/24124168/google-vids-video-ai-workspace-app)
- en: 'For decades, work has revolved around documents, spreadsheets, and slide decks.
    Word, Excel, PowerPoint; Pages, Numbers, Keynote; Docs, Sheets, Slides. Now Google
    is [proposing to add another](https://workspace.google.com/blog/product-announcements/new-generative-ai-and-security-innovations#:~:text=through%20video%20with-,Google%20Vids,-%2C%20a%20new%20AI)
    to that triumvirate: an app called Vids that aims to help companies and consumers
    make collaborative, shareable video more easily than ever.'
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 几十年来，工作主要围绕文档、电子表格和幻灯片展开。Word、Excel、PowerPoint；Pages、Numbers、Keynote；Docs、Sheets、Slides。现在Google提议增加另一个应用程序到这三者中：一个名为Vids的应用程序，旨在帮助公司和消费者比以往更轻松地制作协作、可共享的视频。
- en: 'Google Vids is very much not an app for making beautiful movies… or even not-that-beautiful
    movies. It’s meant more for the sorts of things people do at work: make a pitch,
    update the team, explain a complicated concept. The main goal is to make everything
    as easy as possible, says Kristina Behr, Google’s VP of product management for
    the Workspace collaboration apps. “The ethos that we have is, if you can make
    a slide, you can make a video in Vids,” she says. “No video production is required.”'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: Google Vids非常不是一个用来制作漂亮电影的应用程序……甚至不是那种不那么漂亮的电影。它更多是为人们在工作中所做的事情设计的：做一个提案，更新团队，解释一个复杂的概念。主要目标是尽可能地简化一切，Google的Workspace协作应用产品管理副总裁Kristina
    Behr说。“我们的理念是，如果你能做一个幻灯片，你就可以在Vids中制作一个视频，”她说。“不需要任何视频制作。”
- en: Based on what I’ve seen of Vids so far, it appears to be roughly what you’d
    get if you transformed Google Slides into a video app. You collect assets from
    Drive and elsewhere and assemble them in order — but unlike the column of slides
    in the Slides sidebar, you’re putting together a left-to-right timeline for a
    video. Then, you can add voiceover or film yourself and edit it all into a finished
    video. A lot of those finished videos, I suspect, will look like recorded PowerPoint
    presentations or Meet calls or those now-ubiquitous training videos where a person
    talks to you from a small circle in the bottom corner while graphics play on the
    screen. There will be lots of clip art-heavy product promos, I’m sure. But in
    theory, you can make almost anything in Vids.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 根据我迄今看到的Vids，它似乎大致上就像是你把Google幻灯片变成了一个视频应用程序。你从Drive和其他地方收集资产，按顺序组装它们 —— 但与幻灯片边栏中的列不同，你正在组装一个从左到右的视频时间轴。然后，你可以添加配音或自己拍摄并将所有内容编辑成成品视频。我怀疑，许多这样的成品视频看起来会像录制的PowerPoint演示或Meet会议，或是那些现在无处不在的培训视频，在屏幕底部的一个小圆圈里有人向你讲话，同时屏幕上播放图形。我确信会有大量充斥着剪贴画的产品宣传视频。但理论上，在Vids中几乎可以创造任何东西。
- en: '*Making a Vid is kind of like making a deck in Slides — only the finished product
    is a video.*'
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: '*制作一个Vid有点像在Slides中制作一个幻灯片一样 —— 只不过最终产品是一个视频。*'
- en: 'Image: Google'
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 'Image: Google'
- en: You can either do all this by yourself or prompt [Google’s Gemini AI](/2023/12/6/23990466/google-gemini-llm-ai-model)
    to make a first draft of the video for you. Gemini can build a storyboard; it
    can write a script; it can read your script aloud with text-to-speech; it can
    create images for you to use in the video. The app has a library of stock video
    and audio that users can add to their own Vids, too.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以自己完成所有这些工作，也可以让[Google的Gemini AI](/2023/12/6/23990466/google-gemini-llm-ai-model)为你制作视频的第一稿。Gemini可以构建一个故事板；它可以写一个脚本；它可以用文本转语音读出你的脚本；它可以为你在视频中使用的图片创建。该应用程序还拥有一个库存视频和音频，用户也可以添加到他们自己的Vids中。
- en: Once you’ve made something in Vids, you can share it with others. But like Google’s
    other productivity tools, when you share a Vid (that’s what Google wants you to
    call them), you’re not just sharing a file with a play button. People you share
    with can comment, leave notes, and even edit the video themselves. “You can export
    it to an MP4 if you wanted,” Behr says, “but what we hope is that it looks a lot
    like our other collaboration apps.” In her mind — and Google’s — a video isn’t
    that different from a spreadsheet.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你在 Vids 中制作了某些内容，就可以与他人分享。但与 Google 的其他生产力工具一样，当你分享一个 Vid（这就是 Google 想让你称呼它们的方式）时，你不只是分享一个带有播放按钮的文件。你分享的人可以评论、留下注释，甚至可以编辑视频本身。“如果你愿意，你可以将它导出为
    MP4 文件，”Behr 说，“但我们希望它看起来更像我们其他的协作应用程序。”在她的和 Google 的看法中，视频并不比电子表格有多大不同。
- en: 'There are lots of tools aiming to make things like this easier, from video-messaging
    tools like Loom to editing suites like Descript. Companies like ClickUp are starting
    to bake video features right into their productivity suite, too. Even Vimeo has
    become in large part a business-focused tool for [making quick marketing videos](/2023/6/20/23766809/vimeo-ai-tools-script-generator-editing).
    Google’s actually late to this market, but it’s making the same bet as everyone
    else: that in an era of remote work and a culture dominated by video, employees
    are going to spend less of their 9-5 writing emails and more of it making videos.'
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 有很多工具旨在使类似于此类的事情变得更加简单，从像 Loom 这样的视频通讯工具到像 Descript 这样的编辑套件。像 ClickUp 这样的公司也开始将视频功能直接集成到其生产力套件中。甚至
    Vimeo 在很大程度上已成为一个面向企业的工具，用于快速制作营销视频。Google 实际上在这个市场上来得有点晚，但和其他所有人一样，他们也押注于一个共同的赌局：在远程办公和以视频为主导的文化时代，员工将会花更少的时间在
    9-5 的时间内写邮件，而更多时间制作视频。
- en: '*These are not Hollywood productions — they’re just meant to be easy, quick
    videos to share at work.*'
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: '*这些不是好莱坞制作的影片 —— 它们只是为了在工作中轻松分享的快速视频。*'
- en: 'Image: Google'
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 'Image: Google'
- en: Google’s big advantage here is that it’s Google and can integrate Vids with
    its many other tools. There’s lots of that coming, Behr says, along with mobile
    support over time. One thing missing, though? Any sign of YouTube. You know, that
    other video service Google owns. Behr laughs when I mention it and says that there’s
    some tech shared between the products but that “the audience and use cases are
    pretty fundamentally different” between the two products. This is a work product,
    for workers, to use at work. “We’re trying to make sure we’re really supporting
    that use case, you know?”
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: Google 的一个显著优势在于它是 Google，可以将 Vids 与其众多其他工具整合起来。Behr 表示，随着时间的推移，将会有更多的整合，包括移动端支持。但有一点不足之处？就是任何与
    YouTube 相关的迹象都没有。你知道，Google 还拥有那个另外的视频服务。当我提到这个问题时，Behr 笑了笑，并表示这两个产品之间确实有一些技术共享，但两者的受众和使用场景在根本上是不同的。这是一个为工作而设计的工作产品，供工作者使用。“我们正在努力确保真正支持这种使用场景，你知道吗？”
- en: Google plans to launch Vids in a public beta this summer. Some Workspace customers
    have been testing it already, and Behr says she’s already seeing some trends emerge.
    Most Vids are short, she says — under three minutes. Most are things like pitches,
    training videos, updates, and videos celebrating accomplishments or people. Behr
    says she has replaced her weekly recap emails with Vids, “and I get a lot of feedback
    that people like it because they can see my facial expressions when I’m talking
    about things.”
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: Google 计划在今年夏天公开测试 Vids 的公共测试版。一些 Workspace 的客户已经在进行测试，Behr 表示她已经看到一些趋势正在形成。她说大多数
    Vids 都很短，不到三分钟。大多数是一些演示、培训视频、更新信息，以及庆祝成就或个人的视频。Behr 表示，她已经用 Vids 取代了每周的总结邮件，“我得到了很多反馈，人们喜欢这样做是因为他们可以看到我谈论事物时的面部表情。”
- en: Vids could have been a feature in Slides or Docs. By breaking it out on its
    own, Google seems to want to signal that this is something more than just another
    way to present a deck; it’s an entirely new way to share information. I’m not
    sure you can [trust any Google product](/2024/4/2/24118873/google-podcasts-shutdown-graveyard)
    to stick around forever, but the Docs, Sheets, and Slides gang is as sticky as
    anything in tech. Google thinks Vids is just as big.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: Vids 可能本来可以成为 Slides 或 Docs 的一个功能。通过单独发布，Google 似乎想表明这不仅仅是另一种演示文稿的方式；它是一种全新的信息共享方式。我不确定你能否相信任何
    Google 产品会永远存在，但是 Docs、Sheets 和 Slides 这些团队在技术领域可是非常有影响力的。Google 认为 Vids 也同样重要。
