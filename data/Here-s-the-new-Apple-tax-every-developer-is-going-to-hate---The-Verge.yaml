- en: Here’s the new Apple tax every developer is going to hate - The Verge
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这就是每个开发者都会讨厌的新苹果税 - The Verge
- en: 来源：[https://www.theverge.com/2024/1/26/24051823/apple-third-party-app-stores-50-cent-fee](https://www.theverge.com/2024/1/26/24051823/apple-third-party-app-stores-50-cent-fee)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.theverge.com/2024/1/26/24051823/apple-third-party-app-stores-50-cent-fee](https://www.theverge.com/2024/1/26/24051823/apple-third-party-app-stores-50-cent-fee)
- en: 'Apple is finally opening the iPhone to third-party app stores in the European
    Union, kicking off a potentially vibrant, unwieldy, and eclectic new era for its
    app ecosystem. At least, it might, depending on how developers respond to a hurdle
    that is at once tiny and immense: a €0.50 fee.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 苹果公司终于向欧盟开放了 iPhone，允许第三方应用商店进入，开启了其应用生态系统的一个潜力巨大、难以控制和兼具特色的新时代。至少，这可能是这样，这取决于开发者如何应对一个既微小又巨大的障碍：0.50
    欧元的费用。
- en: 'Apple is introducing a new fee structure for apps that want to operate on these
    third-party stores. On the surface, it looks great: apps pay no cut of sales to
    Apple if they’re distributed via a third-party store. And if a developer still
    wants to be distributed via Apple’s App Store, too, the cut drops from the traditional
    30 percent fee down to 17 percent. It’s an even lower 10 percent fee for qualifying
    “small business” apps, down from the original 15 percent. So far, a much better
    deal.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 苹果公司为希望在这些第三方商店运营的应用引入了一种新的费用结构。从表面上看，情况很棒：如果应用通过第三方商店分发，它们不需要向苹果支付销售额的任何比例。如果开发者仍希望通过苹果的
    App Store 进行分发，那么分成从传统的 30% 降至 17%。对于符合条件的“小型企业”应用，分成甚至降至 10%，从原来的 15%。到目前为止，这是一个更好的协议。
- en: The real caveat comes into play only once apps are popular enough. Any app that
    sees more than 1 million installs per year must pay Apple a 50 euro cent fee (about
    54 cents USD) for every new installation over that first 1 million — that fee
    is charged once per every user each year. Crucially, app updates count as installations,
    too. Since no major app goes more than a year without an update, that effectively
    means any sufficiently popular app is going to be indefinitely paying Apple 50
    euro cents per user per year, above that initial 1 million. It’s not just apps,
    either. Third-party app stores must also pay Apple 50 euro cents per user per
    year, and they do not receive the 1 million install grace that apps do.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 真正的注意事项只有在应用足够受欢迎时才会起作用。每年安装量超过 100 万的任何应用，都必须向苹果支付 50 欧分的费用（约合 54 美分），超过第一百万次安装的每个新安装都要收取这笔费用
    - 每个用户每年只收取一次。关键是，应用更新也算作安装。由于没有哪个主要应用一年不更新，这实际上意味着任何足够受欢迎的应用都将无限期地向苹果支付每年每个用户
    50 欧分，超过了初始的 100 万。这不仅仅适用于应用，第三方应用商店也必须向苹果支付每年每个用户 50 欧分的费用，并且他们不会像应用一样获得 100
    万次安装的优惠。
- en: Developers can escape Apple’s steep cut and restrictive rules, but they have
    to pay a heavy fee in exchange
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 开发者可以逃避苹果的高昂分成和限制性规定，但他们必须支付一笔巨额的费用作为交换。
- en: This all makes for a potentially expensive proposition. Developers can play
    it safe, remaining inside Apple’s App Store and sticking with the old 30 percent
    cut and no installation fee if they choose. Or they can free themselves from Apple’s
    steep revenue cut and restrictive App Store rules, but they must pay a heavy fee
    upfront in exchange.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 所有这些都可能构成一个潜在的昂贵方案。开发者可以选择保守行事，留在苹果的 App Store 内，并选择传统的 30% 分成，如果他们选择的话不需要安装费。或者他们可以摆脱苹果的高昂分成和限制性的
    App Store 规定，但他们必须支付一笔沉重的预付款作为交换。
- en: 'Here’s some extremely back-of-the-napkin math: Facebook has 408 million monthly
    users in Europe across all platforms — web, Android, iOS, etc. iPhones make up
    about one-third of the mobile phone market in Europe. If one-third of those Facebook
    users have the iPhone app installed, Meta would be paying Apple €67.5 million
    (around $73.4 million) per year, just for Facebook. And there’d be another fee
    for WhatsApp, another for Instagram, another for Messenger, and so on. That number
    is also just for active users. Meta would also have to pay for people who installed
    the app years ago and never open it up but still get automatic updates.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这里是一个极端粗略的数学计算：Facebook 在欧洲各个平台上拥有 4.08 亿月活跃用户 - 网页、Android、iOS 等。在欧洲，iPhone
    占据手机市场的约三分之一。如果有三分之一的 Facebook 用户安装了 iPhone 应用，那么 Meta 每年将为 Facebook 支付 6,750
    万欧元（约合 7,340 万美元）。WhatsApp 还要另付费用，Instagram、Messenger 等都要付费。这个数字仅适用于活跃用户。Meta
    还必须为多年前安装了应用程序但从未打开过但仍然获得自动更新的人们支付费用。
- en: 'For a big company, the price could be worth it. Spotify has been waiting to
    get out from under the thumb of Apple’s 30 percent cut for years and, as such,
    has offered no way to subscribe in its iOS app or make in-app purchases of products
    like audiobooks. If Spotify were to convert a free user to a paying one via a
    third-party store with no revenue sharing, it would more than make up that 50
    euro cents each year. But it’s a gamble: a lot of users still won’t pay a dime,
    and Spotify will have to pay for them anyway. The company will need to size up
    whether tens of millions of dollars in download fees can be offset by the gains
    it would make from new subscriptions and purchases.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 对于一个大公司来说，这个价格可能是值得的。Spotify 多年来一直在等待摆脱苹果 30% 的抽成，并因此在其 iOS 应用中没有提供任何订阅的途径，也不提供内购买产品如有声读物的方式。如果
    Spotify 能够通过无收入分成的第三方商店将免费用户转化为付费用户，那么每年的 50 欧分都可以弥补这一损失。但这是一场赌博：许多用户仍然不愿花一分钱，而
    Spotify 将不得不为他们支付费用。公司需要评估是否可以通过新的订阅和购买获得的收益抵消数千万美元的下载费用。
- en: The fee is also particularly tough on smaller apps. An app that’s gone viral
    can easily surpass 1 million installs, and since a great many apps don’t charge
    users upfront (or ever), they could quickly burn a lot of cash. That could be
    a devastating situation for briefly explosive social apps like Clubhouse or BeReal.
    They would have paid millions for their skyrocketing popularity — and then continue
    to pay millions as they sit on people’s phones unused.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 这种费用对较小的应用程序也特别困难。一款爆款应用很容易就能超过 100 万次安装，由于许多应用程序不向用户收取前期费用（或永远不收费），它们可能很快就会烧掉大量现金。对于像
    Clubhouse 或 BeReal 这样短暂爆发的社交应用来说，这可能是一个毁灭性的局面。他们为自己的爆炸性流行付出了数百万美元的代价——然后继续在人们的手机上无用地占据空间。
- en: 'There are two more complications in all of this: a company has to launch a
    third-party app store, and developers then have to migrate their users over to
    that store. And Apple does not make it easy for apps to shift users from one store
    to another. A user must first install the new app store, then uninstall the old
    version of the app that was downloaded through Apple’s App Store, and finally,
    reinstall the app through the new app store.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在所有这一切中，还有两个更复杂的问题：一个公司必须推出第三方应用商店，然后开发者必须将他们的用户迁移到该商店。而苹果并不让应用程序轻易地从一个商店迁移到另一个商店。用户必须先安装新的应用商店，然后卸载通过苹果应用商店下载的旧版本应用程序，最后通过新的应用商店重新安装应用程序。
- en: Developers that care enough to escape Apple’s fees will have to find a way to
    compel users to put in this effort. If the only way to download the Amazon app
    is through the Amazon Appstore (currently Android only), then users will eventually
    find their way to Amazon’s website and figure it out — Amazon is a big enough
    draw to make it worth the time. But if Amazon remains available through Apple’s
    store, too, it’s hard to imagine that anyone would bother.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 那些足够在意逃避苹果费用的开发者将不得不找到一种办法来促使用户付出这种努力。如果下载亚马逊应用的唯一途径是通过亚马逊应用商店（目前仅限 Android），那么用户最终会找到通往亚马逊网站的途径并弄清楚——亚马逊是一个足够吸引人的地方，值得花费时间。但如果亚马逊仍然可以通过苹果的商店获得，那么很难想象有人会费心去做。
- en: The fee is “clearly one of the poison pills” in Apple’s plan
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 这种费用“显然是苹果计划中的毒丸之一”。
- en: Apple’s fee might stop competition from arising altogether. Amazon currently
    pays no cut to Apple for purchases through its app because it only offers physical
    goods. Opening an app store would mean subjecting itself to tens of millions of
    dollars in fees, with only the hypothetical success of its new store on the other
    side. It should be no surprise that the first big app store announcement [comes
    from Epic](/2024/1/25/24050800/epic-games-store-fortnite-apple-ios-launch-eu-dma),
    a company with its biggest title — *Fortnite* — missing altogether from Apple’s
    App Store. That means no entrenched install base to migrate.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 苹果的收费可能会完全阻止竞争产生。亚马逊目前不向苹果支付任何购买通过其应用程序的费用，因为它只提供实物商品。开设一个应用商店意味着将自己置于数千万美元的费用之下，而只有假设成功的新商店在另一边。毫无疑问，第一个重大的应用商店公告[来自
    Epic](/2024/1/25/24050800/epic-games-store-fortnite-apple-ios-launch-eu-dma)，这是一个公司，其最大的标题——*Fortnite*——完全缺席于苹果的应用商店。这意味着没有根深蒂固的安装基础可以迁移。
- en: Critics of Apple’s practices have already begun complaining about the 50 euro
    cent fee. Epic CEO Tim Sweeney obliquely [referred](https://twitter.com/TimSweeneyEpic/status/1750589570880516402)
    to them as “junk fees.” Spotify CEO Daniel Ek seemed to be teasing out whether
    it was worth bothering with the new scheme in [a post](https://twitter.com/eldsjal/status/1750630579421249626)
    on X (formerly Twitter). “Imagine you have an active base of hundred million users,”
    he asked, leaving the results of the thought experiment hanging.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 对于苹果的做法，批评者已经开始抱怨那 50 欧分的费用。Epic CEO Tim Sweeney 曲指地将它们称为“垃圾费用”（junk fees）。Spotify
    CEO Daniel Ek 在 X（前身为 Twitter）的一篇[帖子](https://twitter.com/eldsjal/status/1750630579421249626)中似乎在探讨是否值得费心去关注这个新方案。“想象一下，你有一个拥有一亿活跃用户的基础”，他问道，留下了这个思想实验的结果。
- en: Hey and Basecamp exec David Heinemeier Hansson [described](https://twitter.com/dhh/status/1750642438014931105)
    the fee as “clearly one of the poison pills” in Apple’s plan. But he thought for
    a company at Spotify’s scale, it would be worth it. “It’s still far more advantageous
    than the insane 30% cut,” he wrote.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: Hey 和 Basecamp 的执行官 David Heinemeier Hansson 将这笔费用描述为苹果计划中“显然是毒丸之一”。但他认为对于 Spotify
    这样规模的公司来说，这是值得的。“这仍然比荒谬的 30% 抽成要有利得多”，他写道。
- en: 'Apple’s justification for this 50 euro cent fee is that the company spends
    a lot of time and effort creating developer tools to make all of this possible,
    and those big apps are the ones that make the most use of its tools. In an earlier
    era of technology — with Windows and macOS — platform operators offered these
    tools for free because they recognized that it was third-party developers and
    their apps that made their platforms worth using. Today, Apple seems to have realized
    something else: that developers need its platform more than it needs any one developer.
    And so, even with the Digital Markets Act (DMA) cracking Apple’s platform open,
    we’re still stuck in a world of fees that feed back to Apple.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 苹果对这 50 欧分的费用的辩解是，公司花费了大量时间和精力创建开发者工具，以使所有这些成为可能，并且那些大型应用是最多地使用其工具的应用。在早期的技术时代——以
    Windows 和 macOS 为例——平台运营商免费提供这些工具，因为他们意识到是第三方开发者及其应用使他们的平台值得使用。如今，苹果似乎意识到了另一件事情：开发者比它更需要其平台。因此，即使数字市场法案（DMA）打开了苹果的平台，我们仍然困在反馈给苹果的费用世界中。
- en: The conversation isn’t necessarily over. The European Commission will review
    Apple’s new rules once enforcement of the DMA goes into effect in March. If regulators
    feel that something in Apple’s plan violates the law, they could push back. This
    fee already seems to be among the bigger issues that critics will point to.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 这个讨论并没有结束。一旦数字市场法案的执行于三月生效，欧洲委员会将审查苹果的新规则。如果监管机构认为苹果的计划中存在违法行为，他们可能会提出反对意见。这个费用似乎已经成为批评者将要指出的更大问题之一。
- en: Still, this is the structure that Apple is offering for now, and the possibilities
    for iOS developers and the ecosystem at large are huge. But first, one of them
    has to make the jump — and push through Apple’s multimillion cent fee structure
    in the process.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管如此，这是苹果目前提供的结构，对于 iOS 开发者和整个生态系统的可能性是巨大的。但首先，其中之一必须跳出来——并在此过程中应对苹果的数百万欧分费用结构。
