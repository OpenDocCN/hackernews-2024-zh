  type: TYPE_NORMAL
  zh: 由ElevenLabs和News Over Audio（NOA）使用AI叙述制作。
- en: Of late, Tesla’s cars have come to seem a bit hazardous. Their self-driving
    features have been [linked](https://www.washingtonpost.com/technology/2023/06/10/tesla-autopilot-crashes-elon-musk/)
    to hundreds of accidents and more than a dozen deaths. Then, earlier this month,
    the company recalled its entire fleet of Cybertrucks. A mechanical problem that
    trapped its gas pedal, as *InsideEVs* [put it](https://insideevs.com/news/716031/tesla-cybertruck-stuck-accelerator-pedal),
    “could potentially turn the stainless steel trapezoid into a 6,800-pound land
    missile.”
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 近来，特斯拉的汽车似乎有些危险。它们的自动驾驶功能与数百起事故和超过十几起死亡事件有关。然后，在本月早些时候，该公司召回了其整个Cybertruck车队。正如*InsideEVs*所说，一个困扰其油门踏板的机械问题，“可能会把这个不锈钢梯形车体变成一枚重达6,800磅的地面导弹。”
- en: 'Along the way, Tesla—which did not respond to multiple requests for comment—[has](https://www.theverge.com/2023/10/31/23940693/tesla-jury-autopilot-win-liable-micah-lee)
    [defended](https://twitter.com/Tesla/status/1734374558105293081) its cars and
    autopilot software. As of last week, the company told federal regulators that
    the Cybertruck malfunction [had not](https://static.nhtsa.gov/odi/rcl/2024/RCLRPT-24V276-7026.PDF)
    been linked to any accidents or injuries. But even resolving every safety concern
    may not stop Tesla’s entire EV business from becoming a hazard. Yesterday afternoon,
    the world’s most valuable car company released its [earnings report](https://digitalassets.tesla.com/tesla-contents/image/upload/IR/TSLA-Q1-2024-Update.pdf)
    for the first quarter of 2024, announcing that its net income had dropped 55 percent
    from a year ago. On an investor call shortly after, Elon Musk could offer only
    a vague euphemism to describe what has become an especially disastrous month:
    His car juggernaut “navigated several unforeseen challenges.” Just in April, Tesla
    has [announced](https://ir.tesla.com/tesla-vehicle-production-deliveries-and-date-financial-results-webcast-first-quarter-2024)
    its first drop in sales since 2020, recalled one line of vehicles and [reportedly](https://www.reuters.com/business/autos-transportation/tesla-scraps-low-cost-car-plans-amid-fierce-chinese-ev-competition-2024-04-05/)
    canceled plans for another, and begun mass [layoffs](https://www.bloomberg.com/news/articles/2024-04-15/tesla-to-cut-over-10-of-its-global-workforce-electrek-reports).
    There are still, somehow, six days left for the month to get worse.'
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在此过程中，特斯拉——未回复多次请求评论——[辩称](https://www.theverge.com/2023/10/31/23940693/tesla-jury-autopilot-win-liable-micah-lee)其汽车和自动驾驶软件。截至上周，该公司告诉联邦监管机构，Cybertruck的故障[尚未](https://static.nhtsa.gov/odi/rcl/2024/RCLRPT-24V276-7026.PDF)与任何事故或伤害相关联。但即使解决了所有安全问题，也可能无法阻止特斯拉整个电动汽车业务的危险性。昨天下午，全球市值最高的汽车公司发布了其2024年第一季度的[财报](https://digitalassets.tesla.com/tesla-contents/image/upload/IR/TSLA-Q1-2024-Update.pdf)，宣布其净收入较一年前下降了55%。在随后不久的投资者电话会议上，埃隆·马斯克只能模棱两可地描述成为一个特别灾难性月份的车辆巨无霸：“应对了几个意料之外的挑战。”仅仅在四月份，特斯拉宣布了自2020年以来的首次销量下降，召回了一条生产线的车辆，并据称取消了另一条生产线的计划，并开始大规模[裁员](https://www.bloomberg.com/news/articles/2024-04-15/tesla-to-cut-over-10-of-its-global-workforce-electrek-reports)。对于这个月来说，还有六天时间，情况可能会变得更糟。
- en: 'Whether Musk can sustain his EV empire is now in doubt. He told investors that
    Tesla’s primary focus is now on AI and self-driving cars. But even if that pivot
    fails, the company has positioned itself to be on the edge of another, perhaps
    more crucial part of the green transition: delivering and storing America’s power.
    Tesla’s EV chargers are ascendant, if not dominant, as are its huge batteries
    that store renewable energy for homes and even entire neighborhoods. Profits from
    Tesla’s energy business were up 140 percent compared with the same period last
    year, and Musk asserted yesterday that the division will continue to grow “significantly
    faster than the car business.” The company’s future may not lie in following the
    footsteps of Ford, then, so much as those of Duke Energy and Con Edison. Tesla,
    in other words, is transforming into a utility.'
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 马斯克能否维持其电动车帝国现在成为疑问。他告诉投资者，特斯拉现在的主要重点是人工智能和自动驾驶汽车。但即使这种转型失败，公司也已经将自己定位在绿色转型的另一个、也许更为关键的领域：提供和储存美国的能源。特斯拉的电动车充电站正在崛起，如果不是主导地位的话，其巨大的电池则用于家庭甚至整个社区的可再生能源储存。与去年同期相比，特斯拉能源业务的利润增长了140%，马斯克昨天还断言这一部门的增长速度将继续“显著快于汽车业务”。因此，特斯拉的未来可能不在于追随福特的步伐，而更像是杜克能源和康埃迪森公司。换句话说，特斯拉正在转型成为一个公用事业公司。
- en: Tesla’s core problem has been that its cars are falling behind the curve. Even
    with sagging sales, the company remains America’s biggest EV manufacturer, and
    its car sales still far outweigh the revenue it gets from energy storage. But
    Tesla’s models, once undeniably high-tech and cool, are aging.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 特斯拉的核心问题在于其汽车正落后于行业发展。尽管销量下滑，该公司仍然是美国最大的电动车制造商，其汽车销售收入仍远远超过来自能源存储的收入。但特斯拉的车型，曾经无可否认的高科技和酷感，正在老化。
- en: The Cybertruck debuted in November, but Tesla has sold only about 4,000 of them,
    fewer than the number of F-Series trucks that Ford sells [on average in two days](https://media.ford.com/content/dam/fordmedia/North%20America/US/2024/01/04/Q4%202023%20Sales%20Final.pdf).
    Otherwise, Tesla hasn’t released an entirely new passenger model in more than
    four years. Its competitors have used the time to catch up. The Chinese brand
    BYD is pumping [out dirt-cheap, stylish cars](https://www.theatlantic.com/technology/archive/2024/01/electric-cars-cheaper-china-than-america/677290/)
    and recently [surpassed](https://www.theatlantic.com/ideas/archive/2024/04/biden-trump-chinese-cars/678093/)
    Tesla as the world’s leading seller of EVs. BYD’s cars aren’t available in the
    U.S., but automakers such as Rivian, Hyundai, and Ford are selling high-tech electric
    cars. Americans now want affordable EV models, not just high-tech ones—and even
    Tesla’s push to [incrementally](https://www.reuters.com/business/autos-transportation/tesla-slashes-prices-model-3-models-y-vehicles-us-2023-10-06/)
    [cut](https://www.nytimes.com/2024/04/22/business/dealbook/tesla-earnings-price-cuts-recall.html)
    sticker prices hasn’t achieved that. In yet another April debacle, *Reuters* [reported](https://www.reuters.com/business/autos-transportation/tesla-scraps-low-cost-car-plans-amid-fierce-chinese-ev-competition-2024-04-05/)
    that the company had scrapped a long-anticipated, more affordable model that would
    have sold for just $25,000\. Musk did tell investors yesterday that the company
    is speeding up the timeline for more affordable vehicles built “on the same manufacturing
    lines as our current vehicle lineup.” But he did not specify prices and declined
    to answer a direct question about whether the cheaper cars will be entirely new
    models or [tweaks to existing ones](https://www.reuters.com/technology/tesla-jumps-musks-promise-more-affordable-cars-eases-growth-fears-2024-04-24/).
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: Cybertruck于11月首次亮相，但特斯拉仅售出大约4,000辆，比福特F系卡车[平均两天销售](https://media.ford.com/content/dam/fordmedia/North%20America/US/2024/01/04/Q4%202023%20Sales%20Final.pdf)的数量还少。此外，特斯拉在四年多内未发布全新的乘用车型。其竞争对手利用这段时间赶上了。中国品牌比亚迪正在生产[便宜时尚的汽车](https://www.theatlantic.com/technology/archive/2024/01/electric-cars-cheaper-china-than-america/677290/)，并最近[超过了](https://www.theatlantic.com/ideas/archive/2024/04/biden-trump-chinese-cars/678093/)特斯拉成为全球销量最高的电动车销售商。虽然比亚迪的汽车在美国不可用，但Rivian、现代和福特等汽车制造商正在销售高科技电动汽车。如今，美国人想要的不仅仅是高科技的电动车型，而是价格实惠的电动车型——即使特斯拉逐步[降低](https://www.reuters.com/business/autos-transportation/tesla-slashes-prices-model-3-models-y-vehicles-us-2023-10-06/)
    [售价](https://www.nytimes.com/2024/04/22/business/dealbook/tesla-earnings-price-cuts-recall.html)，也未能实现这一点。在四月的又一次失败中，*路透社*
    [报道](https://www.reuters.com/business/autos-transportation/tesla-scraps-low-cost-car-plans-amid-fierce-chinese-ev-competition-2024-04-05/)
    称公司取消了一款备受期待的更实惠车型，售价仅为25,000美元。马斯克昨天告诉投资者，公司正在加快更实惠车型的时间表，这些车型将“在我们当前车型生产线上建造”。但他没有具体说明价格，并拒绝直接回答是否为全新车型或[对现有车型进行调整](https://www.reuters.com/technology/tesla-jumps-musks-promise-more-affordable-cars-eases-growth-fears-2024-04-24/)的问题。
- en: '[Read: America is missing out on the best electric cars](https://www.theatlantic.com/technology/archive/2024/01/electric-cars-cheaper-china-than-america/677290/)'
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[阅读：美国错过了最好的电动车](https://www.theatlantic.com/technology/archive/2024/01/electric-cars-cheaper-china-than-america/677290/)'
- en: The company still has one big advantage in the EV game. No matter their manufacturer,
    nearly all future EVs in America will rely on Tesla. Just as gas stations were
    necessary to make the highway system usable, electric charging stations are a
    key hurdle to wider EV adoption. Tesla’s Superchargers are much faster and more
    reliable than those of many of their competitors, which is why most major auto
    manufacturers have declared that they will adopt Tesla’s proprietary charging
    port in future vehicles. The number of Supercharger stations across the country
    has increased steadily [for](https://digitalassets.tesla.com/tesla-contents/image/upload/IR/TSLA-Q1-2023-Update)
    [y](https://digitalassets.tesla.com/tesla-contents/image/upload/IR/TSLA-Q1-2023-Update)[ears](https://digitalassets.tesla.com/tesla-contents/image/upload/IR/TSLA-Q1-2024-Update.pdf),
    and is [expected](https://www.bloomberg.com/news/newsletters/2024-04-09/tesla-tsla-charging-network-has-become-a-serious-business)
    to take off this decade.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 公司在电动车领域仍然拥有一个巨大优势。无论它们的制造商是谁，几乎所有未来在美国销售的电动车都将依赖于特斯拉。就像加油站对高速公路系统的可用性至关重要一样，电动充电站是推广电动车使用的关键障碍。特斯拉的超级充电站比许多竞争对手的充电站速度更快、更可靠，这就是为什么大多数主要汽车制造商已宣布他们将在未来的车辆中采用特斯拉的专有充电接口的原因。全国范围内的超级充电站数量已经稳步增长，[了解更多](https://digitalassets.tesla.com/tesla-contents/image/upload/IR/TSLA-Q1-2023-Update)，而且预计在本十年内将迎来飞速增长。
- en: 'In a few years’ time, those Tesla Superchargers might all also draw power from
    Tesla’s batteries, which are the little-known core of the company’s transformation
    into a power provider. As America continues to pivot to clean energy, storage
    will become crucial: Solar and wind [are and will continue to be](https://www.eia.gov/todayinenergy/detail.php?id=61242)
    the country’s fastest-growing renewables, but the energy grid can’t just turn
    off at night, on a cloudy day, or when the breeze dies down. Just as Tesla was
    ahead of the EV-adoption curve more than a decade ago, it is set up to be king
    of the battery boom.'
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在未来几年，特斯拉的超级充电站可能也将全部依靠特斯拉的电池供电，这是公司转型成为能源供应商的鲜为人知的核心。随着美国继续转向清洁能源，储能将变得至关重要：太阳能和风能[现在是并将继续是](https://www.eia.gov/todayinenergy/detail.php?id=61242)该国增长最快的可再生能源，但能源网格不能在夜晚、阴天或微风停止时停止运转。就像特斯拉在十多年前领先于电动车采用曲线一样，它现在正准备成为电池热潮的霸主。
- en: Since 2019, the company has been selling “Megapacks”—huge batteries that hold
    enough electricity to temporarily power thousands of homes—to grid operators in
    [New York](https://www.tesmanian.com/blogs/tesmanian-blog/tesla-megapack-units-to-power-the-largest-battery-system-in-new-york-city),
    [Massachusetts](https://carboncredits.com/tesla-413m-megapacks-revolutionize-energy-grid/),
    [California](https://electrek.co/2022/04/18/tesla-megapack-project-730-mwh-pge/),
    [Dubai](https://driveteslacanada.ca/energy/tesla-megapack-facility-in-dubai-goes-online/),
    [Australia](https://www.teslarati.com/edify-tesla-megapack-150mw-300mwh-system/),
    [the United Kingdom](https://www.datacenterdynamics.com/en/news/uk-builds-europes-biggest-battery-out-of-tesla-megapacks/),
    and elsewhere, as well as to private customers, including [Apple](https://www.cnbc.com/2021/04/01/apple-will-use-tesla-megapack-batteries-at-its-solar-farm-facility.html).
    Tesla is continuing to ramp up the factory in California that manufactures these
    batteries, as well as building another in Shanghai. Until recently, there [hasn’t
    been much competition](https://electrek.co/2024/04/12/catl-unveils-tesla-megapack-competitor-claims-zero-degradation-tener/#:~:text=CATL%20unveils%20Tesla%20Megapack%20competitor%2C%20claims%20zero%20degradation%20and%20more%20capacity,-Fred%20Lambert%20%7C%20Apr&text=CATL%20has%20unveiled%20Tener%2C%20a,zero%20degradation%20after%205%20years.),
    and some analysts have [predicted](https://www.investing.com/news/stock-market-news/tesla-megapack-business-could-be-worth-substantially-more-than-car-business--rbc-capital-3320046)
    that the Megapack business could one day be worth “substantially more” than Tesla’s
    cars.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 自2019年以来，该公司一直在向[纽约](https://www.tesmanian.com/blogs/tesmanian-blog/tesla-megapack-units-to-power-the-largest-battery-system-in-new-york-city)、[马萨诸塞州](https://carboncredits.com/tesla-413m-megapacks-revolutionize-energy-grid/)、[加利福尼亚](https://electrek.co/2022/04/18/tesla-megapack-project-730-mwh-pge/)、[迪拜](https://driveteslacanada.ca/energy/tesla-megapack-facility-in-dubai-goes-online/)、[澳大利亚](https://www.teslarati.com/edify-tesla-megapack-150mw-300mwh-system/)、[英国](https://www.datacenterdynamics.com/en/news/uk-builds-europes-biggest-battery-out-of-tesla-megapacks/)等地的电网运营商以及包括[Apple](https://www.cnbc.com/2021/04/01/apple-will-use-tesla-megapack-batteries-at-its-solar-farm-facility.html)在内的私人客户销售“Megapacks”——这些巨大的电池能够临时为数千户家庭供电。特斯拉正在继续扩建加利福尼亚的工厂，以生产这些电池，并在上海建设另一个工厂。直到最近，[竞争并不激烈](https://electrek.co/2024/04/12/catl-unveils-tesla-megapack-competitor-claims-zero-degradation-tener/#:~:text=CATL%20unveils%20Tesla%20Megapack%20competitor%2C%20claims%20zero%20degradation%20and%20more%20capacity,-Fred%20Lambert%20%7C%20Apr&text=CATL%20has%20unveiled%20Tener%2C%20a,zero%20degradation%20after%205%20years.)，一些分析师甚至[预测](https://www.investing.com/news/stock-market-news/tesla-megapack-business-could-be-worth-substantially-more-than-car-business--rbc-capital-3320046)未来Megapack业务有望价值“大大超过”特斯拉的汽车业务。
- en: '[Read: Tesla’s magic has been reduced to its chargers](https://www.theatlantic.com/technology/archive/2023/06/tesla-charging-stations-ford-gm-nacs/674423/)'
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[阅读：特斯拉的魔力已被压缩到其充电站](https://www.theatlantic.com/technology/archive/2023/06/tesla-charging-stations-ford-gm-nacs/674423/)'
- en: Tesla also sells Powerwalls, large batteries designed for home installation.
    Powerwalls have made up [roughly half](https://www.woodmac.com/news/opinion/installers-battery-vendors-us-solar-plus-storage-leaderboard/)
    of all home-battery installations since 2018, and demand is set to [explode](https://www.bloomberg.com/news/articles/2024-01-24/tesla-s-battery-business-growth-set-to-outpace-evs-this-year).
    The company deployed [more than twice](https://digitalassets.tesla.com/tesla-contents/image/upload/IR/TSLA-Q4-2023-Update.pdf)
    as much energy storage in 2023 as in the year prior. Tesla also has a line of
    solar panels, and though that business has proved [fickle](https://www.forbes.com/sites/greatspeculations/2023/09/25/will-teslas-booming-energy-storage-business-help-its-stock/?sh=5f2193855912),
    it is yet another way for the company to provide the raw power that an electrified
    world will require. With its chargers and batteries, Tesla’s main products are
    becoming infrastructural, a step removed from consumers but no less essential.
    Vaibhav Taneja, the company’s CFO, said yesterday that energy-storage deployment
    should grow by at least another 75 percent this year and begin “contributing significantly
    to our overall profitability.”
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 特斯拉还销售Powerwall，这是专为家庭安装设计的大型电池。 自2018年以来，Powerwall已占据了所有家庭电池安装的大约一半，并且需求预计将会激增。
    自2023年以来，公司部署的能量存储量是前一年的两倍以上。 特斯拉还拥有一系列太阳能电池板，尽管这一业务已被证明是不稳定的，但这仍然是公司提供所需的原始电力的另一种方式。
    通过其充电器和电池，特斯拉的主要产品正变得基础设施化，远离消费者，但同样重要。 特斯拉的首席财务官Vaibhav Taneja昨天表示，今年的能量存储部署预计将增长至少75%，并开始“显著贡献我们的整体盈利能力。”
- en: 'That future, of course, is far from preordained. Tesla’s auto business remains
    one of the few profitable EV operations in the country; Ford and GM are losing
    billions of dollars on EVs as they retool their companies away from the internal-combustion
    engine. And, to say the least, Musk is hardly a predictable executive. Yesterday’s
    earnings call suggested that he is more infatuated with self-driving [robotaxis](https://www.bloomberg.com/news/features/2024-04-21/tesla-tsla-cybertruck-recall-is-latest-setback-to-stock-s-rough-2024)
    than electrifying the grid: He’s doubled Tesla’s AI-training resources in three
    months. But self-driving cars are the opposite of a safe bet, and semiautonomous
    vehicles, which have become [the industry standard](https://www.theatlantic.com/technology/archive/2023/10/partly-autonomous-self-driving-car-features/675797/),
    will no longer set Tesla apart. Clean energy is a [highly](https://www.solarreviews.com/blog/best-solar-batteries-tesla-vs-sonnen-vs-lg-chem-vs-byd)
    [competitive](https://www.teslarati.com/rimac-introduces-european-tesla-megapack-competitor/),
    capital-intensive, and rapidly changing industry. Just like its massive head start
    in the EV field, Tesla’s battery and charging advantages will not be self-sustaining.'
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，这种未来远非注定。 特斯拉的汽车业务仍然是该国为数不多的盈利电动车运营之一； 福特和通用正在EV上输掉数十亿美元，因为它们正重新调整公司远离内燃机。
    而且，可以说，马斯克几乎不是一个可预测的执行者。 昨天的收益电话表明，他对自动驾驶的“机器人出租车”更感兴趣而不是电气化网络：他在三个月内将特斯拉的AI培训资源翻了一番。
    但自动驾驶汽车恰恰是一个不安全的赌注，而且半自动驾驶车辆，这已经成为行业标准，将不再使特斯拉脱颖而出。 清洁能源是一个竞争激烈、资本密集且迅速变化的行业。
    就像特斯拉在EV领域的巨大领先优势一样，其电池和充电优势也将无法自我维持。
- en: But absent a far more catastrophic collapse, Tesla appears to be successfully
    jumping from one wave of the clean-energy revolution to another—from providing
    cars to providing the electricity that will power not just cars, but also homes,
    offices, and more or less everything else. A decade from now, even as Tesla vehicles
    slide in popularity, the company’s influence may prove stronger than ever.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 但除非发生更为灾难性的崩溃，否则特斯拉似乎成功地从清洁能源革命的一波跃升到另一波——从提供汽车到提供不仅是汽车，还包括家庭、办公室以及几乎所有其他东西所需的电力。
    十年后，即使特斯拉车辆的流行度下降，公司的影响力可能比以往任何时候都更强大。
