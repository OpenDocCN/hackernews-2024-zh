- en: 'OpenAI: Copy, steal, paste – Computerworld'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'OpenAI: Copy, steal, paste – Computerworld'
- en: 来源：[https://www.computerworld.com/article/3712540/openai-copy-steal-paste.html](https://www.computerworld.com/article/3712540/openai-copy-steal-paste.html)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.computerworld.com/article/3712540/openai-copy-steal-paste.html](https://www.computerworld.com/article/3712540/openai-copy-steal-paste.html)
- en: We’ve been down this road before. In the 1990s, newspapers and magazines began
    a long decline because they couldn’t master making a profit from publishing on
    the internet. That’s why Google, which was able to transform our content into
    profits via advertising, made billions and billions while news publications continue
    to circle the drain.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我们已经走过这条路了。在 1990 年代，报纸和杂志开始长期衰落，因为他们无法掌握如何从互联网出版中获利。这就是为什么谷歌能够通过广告将我们的内容转化为利润，赚取了数十亿，而新闻出版物继续在濒临破产边缘徘徊的原因。
- en: I can’t see the publishers making that blunder again. This time, we’ll get paid.
    And if Microsoft and OpenAI don’t make quite as many billions as they’d hoped
    for, I won’t cry for them.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我看不出出版商会再犯同样的错误。这次，我们将得到报酬。如果微软和 OpenAI 赚的钱没有他们期望的那么多，我不会为他们哭泣。
- en: Of course, we might fail. If that happens, well, we can actually see what that
    future looks like. Cory Doctorow, blogger and science fiction writer, coined the
    pungent word, “Enshittification” for it. By this, he means the fall off in the
    quality of online sites and information.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，我们可能会失败。如果那种情况发生，我们可以看到未来会是什么样子。科里·多克托罗，博主和科幻作家，为此创造了一个生动的词汇，“Enshittification”。他指的是在线网站和信息质量的下降。
