- en: The Luddite's Guide to Defending Cash (Part 1)
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 保卫现金的卢德主义者指南（第1部分）
- en: 来源：[https://www.asomo.co/p/the-luddites-guide-to-defending-physical-cash](https://www.asomo.co/p/the-luddites-guide-to-defending-physical-cash)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.asomo.co/p/the-luddites-guide-to-defending-physical-cash](https://www.asomo.co/p/the-luddites-guide-to-defending-physical-cash)
- en: 'Cash: The Bicycle of Payments'
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 现金：支付的自行车
- en: Are you someone who is concerned about cashless society, but who finds yourself
    treated like a Neanderthal when you tell this to your friends? Are you worried
    that you’ll be labelled as a conspiracy theorist if you raise the alarm about
    all the data and power being transferred to the ‘cashless’ digital payments industry?
    Do you shy away from expressing your misgivings about the full digitization of
    money, out of fear of appearing like an anti-progress ‘luddite’?
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是一个关心无现金社会问题的人，但当你向朋友们提出这个问题时，却发现自己被视为一个封闭保守主义者，你会感到担忧吗？你是否担心，如果你对“无现金”数字支付行业转移的所有数据和权力发出警告，会被贴上阴谋论者的标签？你是否因为害怕显得反进步的“卢德主义者”，而避免表达对货币全面数字化的疑虑？
- en: If you answer Yes to any of these questions, this piece is for you. You have
    a right to be concerned about cashless society, and you don’t have to come across
    like a crackpot when making the argument for cash. In fact, you can come across
    as very reasonable. I know this, because I spend a significant part of my life
    defending cash in very mainstream circles, and I often leave people who were totally
    OK about cashless society feeling a lot less sure. For example, I recently debated
    the issue at the Brussels Economic Forum. Before the debate, the audience (which
    consisted of hundreds of policy wonks, economists and EU officials) was polled,
    with 42% being keen on a totally cashless society. By the end, that number had
    fallen to 27%.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你对这些问题中的任何一个回答是肯定的，那么这篇文章就适合你。你有权对无现金社会感到担忧，而在为现金辩护时也无需像一个疯子。事实上，你可以表现得非常理性。我知道这一点，因为我在非常主流的圈子中花费了很大一部分时间为现金辩护，而我经常让那些对无现金社会完全没有问题的人感到更不确定。例如，我最近在布鲁塞尔经济论坛上辩论了这个问题。辩论之前，对听众（包括数百名政策专家、经济学家和欧盟官员）进行了投票，42%的人支持完全无现金社会。到最后，这一数字下降到27%。
- en: Not only can you come across as reasonable when arguing for cash, but you can
    also come across as a lot more innovative and imaginative than the average mainstream
    pundit. We’re often led to believe that digital tech is ‘cutting edge’, but digital
    hype has been with us for over 30 years now, and is getting ever more boring and
    conventional. It’s far more interesting to be ahead of the curve, which means
    widening your imagination beyond digital fetishism.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 当你为现金辩护时，不仅可以显得理性，而且比普通主流评论员更具创新和想象力。我们常常被引导认为数字技术是“前沿”，但数字狂热已经伴随我们超过30年，而且变得越来越乏味和传统。跟上潮流要更有趣得多，这意味着要超越对数字偶像的幻想。
- en: I’d like more people to feel confident when arguing for cash, so in this piece
    I’m going to lay out my basic approach for you to adapt and build upon. I’ve structured
    this into steps, and within each I have overviews of the basic argument. I’m not
    going into depth on any particular sub-section (and each could be expanded out
    into an entire article of its own), so treat this piece as an introductory summary.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我希望更多人在为现金辩护时感到自信，因此在这篇文章中，我将为您介绍我的基本方法，供您采纳和扩展。我将其分为步骤，并在每个步骤中概述基本论点。我不会深入探讨任何特定的子部分（每个子部分都可以扩展为自己的整篇文章），因此请将本文视为一个简介性的摘要。
- en: No matter where I go in the world, public and private sector officials basically
    say the same thing about digitization, regardless of their respective country’s
    situation. They will say that digital automation - and the speed, scale and interconnection
    it brings - is not only good, but unstoppable. This ideology is nested in another,
    deeper, ideology, which says that the global economy must always expand and accelerate.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 无论我身处世界何地，无论是公共部门还是私营部门的官员，他们基本上都会对数字化发表相同的看法，不论各自国家的情况如何。他们会说，数字自动化及其带来的速度、规模和互联性不仅是好的，而且是不可阻挡的。这种思想嵌套在另一种更深层次的思想中，即全球经济必须始终扩张和加速。
- en: With this vision as a backdrop, we’re encouraged to then engage in a series
    of digitization ‘races’ (like a ‘race to cashlessness’ or a ‘race to AI’). Ideally
    you’re supposed to *lead the way* in these races by actively developing, pushing
    and embracing the technology, but if you have other priorities you’re told to
    *prepare* forthe transition, and *adapt.* This vision of a race towards a pre-set
    destination is then complemented by three sub-narratives.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在这一愿景的背景下，我们被鼓励参与一系列数字化的‘竞赛’（比如‘无现金化竞赛’或‘AI竞赛’）。理想情况下，你应该通过积极开发、推动和接纳技术来*引领*这些竞赛，但如果你有其他优先事项，你会被告知*准备*过渡，并*适应*。这种朝向预设目标的愿景，然后由三个子叙事来补充。
- en: 'The Left Behind narrative: anyone who doesn’t want to go in the digital direction,
    or can’t go in that direction, is warned that they will be *left behind.* To stay
    *competitive* you’ll have to adapt'
  id: totrans-split-13
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 被抛在后面的叙事：任何不想朝数字化方向发展或不能朝那个方向发展的人，都会被警告他们将被*抛在后面*。为了保持*竞争力*，你必须适应。
- en: 'The Inclusion narrative: to prevent people being ‘left behind’, we find a story
    about *digital inclusion* that says that anyone who is a bit behind-the-curve
    needs to be thrown a lifeline, so that they can get onboard with digitization'
  id: totrans-split-14
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 包容性叙事：为了防止人们被‘抛在后面’，我们发现关于*数字包容*的故事，即任何稍微落后的人都需要扔一个救生圈，以便他们能跟上数字化的步伐。
- en: 'The Delay narrative: we also find calls to give people who ‘still’ use older
    systems more time to adapt. The idea is to stave off the inevitable transition
    for a little while longer until everyone can be absorbed into the new system'
  id: totrans-split-15
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 延迟叙事：我们还发现呼吁给仍然使用旧系统的人更多时间来适应。这个想法是为了延迟不可避免的过渡，直到每个人都能融入新系统。
- en: We can debate where this transnational ideology comes from, but I’d argue that
    it stems - in the final analysis - from the corporate sector, which benefits the
    most from the data, scale, speed and globe-spanning capabilities that digital
    automation brings. The meta-narrative, and its sub-narratives, gets applied across
    the board to many different areas of life, but when it comes to payments it gets
    applied to *cash*.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以辩论这种跨国意识形态来自何方，但我认为它最终源自受益于数字自动化带来的数据、规模、速度和全球覆盖能力最多的企业部门。这种元叙事及其子叙事适用于生活的许多不同领域，但当涉及支付时，它适用于*现金*。
- en: Our monetary system is a composite system, with multiple layers of money issued
    out by multiple issuers in multiple forms, but through the lens of the transnational
    digitization narrative this nuance gets reduced to a binary between ‘physical
    money vs. digital money’. We then get told that there will be an inevitable transition
    from the former to the latter. As we’d expect from the meta-narrative, getting
    rid of cash is cast as a kind of unstoppable global competition, with some leading
    and some lagging.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的货币系统是一个复合系统，由多个发行者以多种形式发行的多层次货币组成，但通过跨国数字化叙事的镜头，这种细微差别被简化为‘实物货币 vs. 数字货币’之间的二元对立。然后我们被告知，从前者过渡到后者是不可避免的。正如我们从元叙事中期待的那样，消除现金被描绘为一种不可阻挡的全球竞争，有些人领先，有些人滞后。
- en: This naturally then creates the imagined risk of some people (and countries)
    being ‘left behind’. For example, [here is a UK labour party politician](https://labourlist.org/2021/10/access-to-cash-is-still-crucial-the-government-must-move-to-protect-it/)
    saying that while it is obvious that a cashless society is coming, “it is really
    important that we make sure we do this in a managed, careful way, making sure
    that nobody is left behind”, because some people ‘still’ use cash. The language
    reinforces the idea that cashless society is like an unstoppable weather event
    that’s approaching, and that some people will need temporary shelter from it.
    This message gets endlessly replicated in media.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 这自然地造成了一些人（和国家）被‘抛在后面’的想象风险。例如，[这里有一位英国工党政治家](https://labourlist.org/2021/10/access-to-cash-is-still-crucial-the-government-must-move-to-protect-it/)表示，尽管一个无现金社会即将来临显而易见，“确保我们以一种管理、谨慎的方式进行，确保没有人被抛在后面”非常重要，因为一些人仍然使用现金。这种语言强化了无现金社会就像一场不可阻挡的天气事件正在逼近，而一些人将需要暂时的庇护所。这一信息在媒体上不断被复制。
- en: This is turn creates the *inclusion* narrative, in which various parties say
    that we must rescue those who may be left behind. I remember being on a show with
    a Citigroup executive who was asked what the greatest risk of a cashless society
    was. His answer was ‘ensuring full inclusivity’. In short, he thought the greatest
    risk was that not everyone would be absorbed into his bank’s (and other banks’)
    systems. After all, a ‘cashless’ society is a society where you have to use cards
    and apps provided by the banking sector. To remedy this risk, he suggested that
    banks and governments must work together to onboard people into the system. It’s
    a bit like a McDonald’s executive saying that the greatest risk of McDonald’s
    is that not everyone has a McDonald’s close by, and that the state should help
    McDonald’s extend its services.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 这反过来又创造了*包容性*的叙事，其中各方表示我们必须拯救那些可能被抛在后头的人。我记得曾与花旗集团的一名高管同台演出，他被问及无现金社会的最大风险是什么。他的答案是“确保完全包容性”。简而言之，他认为最大的风险是并非每个人都能被吸纳进他所在银行（及其他银行）的系统中。毕竟，一个“无现金”的社会就是一个必须使用银行部门提供的卡和应用程序的社会。为了解决这一风险，他建议银行和政府必须合作，将人们纳入系统。这有点像麦当劳的高管说麦当劳的最大风险是并非每个人都有麦当劳靠近，并且国家应该帮助麦当劳扩展其服务。
- en: Many people don’t realise that when they present cashless society as inevitable,
    they simultaneously are presenting banking sector domination as inevitable. But
    not only is this bank dominated society supposedly unstoppable, but we are told
    that it’s *better*. It’s presented as an *upgrade* to our existing system.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 很多人并不意识到当他们将无现金社会呈现为不可避免时，同时也在呈现银行业主导地位为不可避免。但不仅如此，这个银行主导的社会据说是不可阻挡的，而且被告知这是*更好的*。它被呈现为我们现有系统的*升级*。
- en: Upgrades generally are seen to only improve our lives without detracting from
    them. Email is an upgrade to the fax machine because it achieves the same function
    but more efficiently and adds new capacities in the process. The car is an upgrade
    to the horse-cart, because it replaces the horse and cart with an engine and a
    metal cabin, and adds far more control and speed.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，升级被视为只会改善我们的生活，而不会减损它们。电子邮件是传真机的升级，因为它能够更高效地完成同样的功能，并在此过程中添加了新的能力。汽车是马车的升级，因为它用引擎和金属驾驶舱取代了马和马车，并且增加了更多的控制和速度。
- en: 'In the monetary system, this ‘upgrade’ narrative is applied to cash. Cash is
    cast as the payments equivalent of a horse-cart, and once placed in this position
    there are three categories of insults that get thrown at it:'
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 在货币系统中，这种“升级”叙事被应用到了现金身上。现金被描述成支付方式的马车等效物，一旦被置于这个位置，就会有三类侮辱性言论被抛向它：
- en: 'Oldness: it is outdated, archaic, stuck in the past'
  id: totrans-split-23
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 陈旧：过时，古老，停滞不前
- en: 'Inefficiency: it is inconvenient, hard to move, slow, and costly in various
    ways'
  id: totrans-split-24
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 低效：不方便，难以移动，缓慢，成本高昂
- en: 'Dangerous: it supports social evils like tax evasion, crime and disease'
  id: totrans-split-25
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 危险：支持税收逃漏、犯罪和疾病等社会弊端
- en: 'This demonised version of cash is then set against a romanticised version of
    the digital money that you control with cards and apps, which is said to be:'
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 这种对现金的妖魔化版本被设置为数字货币的浪漫化版本的对比，后者可以通过卡和应用程序来控制，据说有以下特点：
- en: 'New: current, modern, up-to-date, cutting-edge'
  id: totrans-split-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 新：当前的，现代的，最新的，前沿的
- en: 'Efficient: convenient, fast, cheap and globe-spanning'
  id: totrans-split-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 高效：便利的，快速的，廉价的，全球覆盖的
- en: 'Safe: free from muggers and thieves, clean, transparent'
  id: totrans-split-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 安全：没有遭遇劫匪和小偷，整洁，透明
- en: This framing is so prevalent that even apparently critical thinkers struggle
    to see through it. I’ve done a huge number of interviews on this topic, and I’ve
    lost count of the times when the interviewer has framed their questions as if
    I’m on a well-meaning but futile crusade to save horse-carts from cars. This is
    because they have the meta-narrative ideology installed in their minds. Fortunately,
    there are **four effective ways to jam that ideology**. In this piece I’ll cover
    the first two, and in the next piece I’ll cover the remaining two.
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 这种框架如此普遍，以至于即使是表面上批判性思考的人也难以看透。我在这个话题上接受了大量采访，记不清有多少次采访者将问题框定为我在试图拯救马车免遭汽车取代的一个无谓的追求。这是因为他们的头脑中已经安装了这种元叙事意识形态。幸运的是，有**四种有效的方法来反对这种意识形态**。在本篇中，我将涵盖前两种，而在下一篇中，我将涵盖剩余两种。
- en: 'One of the crucial rhetorical tools used by anti-cash proponents is to make
    out that there is but *one type of money* in society, but that it comes in better
    and worse forms. Think about a traditional piano versus an electric piano: they
    are *both pianos*, but one is much easier to fold up and carry around. In our
    minds, we have ‘piano’ as a single category, and then we imagine different versions
    of it.'
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: 反现金倡导者使用的一个关键修辞工具是把社会上的货币看成只有*一种类型*，但它以更好和更差的形式存在。想想传统钢琴与电钢琴：它们都是*钢琴*，但一个更容易折叠和携带。在我们的头脑中，我们把“钢琴”看作是一个单一的类别，然后我们想象它的不同版本。
- en: 'People often think of money like this too: cash and the units in our bank accounts
    are presented as being - at a deep level - the *same thing*, and both get filed
    under the single category of ‘money’ in our minds. We then imagine that the same
    thing has a physical and digital form, with the latter - according to the upgrade
    mentality - being supposedly easier, safer, and more advanced.'
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: 人们常常把钱也看成是这样：现金和我们银行账户里的单位被呈现为在深层次上是*同一物体*，而且都被归类为我们头脑中的单一类别“钱”。然后我们想象同一物体有物理和数字形式，后者——根据升级思维——被认为更容易、更安全和更先进。
- en: 'This framing is wrong, and shows a lack of knowledge about the actual structure
    of modern monetary systems. I’ll explain this below, but the summary is as follows:
    **Even if you do believe cash is old, inefficient, and dangerous, it structurally
    underpins the digital systems that you think are so new, efficient and safe.**'
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: 这种框架是错误的，并显示出对现代货币体系实际结构的无知。我将在下面解释这一点，但总结如下：**即使你认为现金古老、低效和危险，它在结构上支撑着你认为如此新、高效和安全的数字系统。**
- en: 'You don’t need a degree in finance to understand this. All you need is a good
    metaphor, and here it is: the units in your bank account - which you use when
    you are paying digitally via app or card - are not government money. They are
    **digital casino chips**  **issued out by banks.** I wrote an entire piece about
    this a few months ago, which you can find here:'
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: 您不需要金融学位来理解这一点。你只需要一个好的比喻，这里就有一个：你银行账户中的单位——当你通过应用程序或卡支付时使用的单位——不是政府的货币。它们是由银行发行的**数字赌场筹码**。我几个月前写了一篇关于这个问题的整篇文章，你可以在这里找到：
- en: 'I encourage you to read that piece, because it will tell you everything you
    need to know about the layers of money in our society, and their different issuers,
    but the crucial points are these:'
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
  zh: 我鼓励你阅读那篇文章，因为它将告诉你关于我们社会中各种货币层次及其不同发行者的一切，但关键点如下：
- en: If I hand government-issued cash to a casino, they take ownership of it and
    issue me their own chips in return, which can be passed around in the premises.
    Those casino chips only have power because I believe I can take them back to the
    cashier to redeem them for cash
  id: totrans-split-36
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果我把政府发行的现金交给赌场，他们会拿走它并发给我他们自己的筹码，这些筹码可以在场内传递。这些赌场筹码之所以有价值，是因为我相信我可以把它们带回到出纳那里换成现金。
- en: Similarly, when I hand government-issued cash to a bank, they take ownership
    of it and issue me their own ‘digital casino chips’ in return (which are the digital
    units I see in my bank account). These can be passed around the bank payments
    system via card and app, but these digital units only have power because we believe
    that they can be redeemed for state cash. Going to an ATM is much like going to
    the cashier at a casino, and asking to ‘cash your chips’ so you can exit
  id: totrans-split-37
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 类似地，当我把政府发行的现金交给银行时，他们会拿走它并发给我他们自己的“数字赌场筹码”（即我在银行账户中看到的数字单位）。这些可以通过卡片和应用程序在银行支付系统中传递，但这些数字单位之所以有力量，是因为我们相信它们可以兑换成国家现金。去取款机就像去赌场的出纳那里，要求“换现”以便你退出。
- en: 'This leads to two immediate issues, both of which are seldom appreciated in
    cashless society debates:'
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
  zh: 这导致了两个立即的问题，这两个问题在无现金社会的辩论中很少被重视：
- en: 'Legal: If a casino refused to redeem my chips for cash, I’d sue them, but what
    if my bank closes down its branches and ATMs to stop me cashing out my digital
    chips? They are basically saying ‘you cannot exit our systems’, or alternatively
    ‘you have no right to exit our systems’'
  id: totrans-split-39
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 法律：如果赌场拒绝兑换我的筹码成现金，我会起诉他们，但如果我的银行关闭分支和取款机阻止我兑现我的数字筹码，会怎么样呢？他们基本上在说“你不能退出我们的系统”，或者说“你没有权利退出我们的系统”。
- en: 'Financial stability: An unredeemable casino chip is a dodgy casino chip. An
    unredeemable bank-issued ‘digital casino chip’, similarly, is an unstable and
    dodgy form of money, even if it gets moved around via a flashy and secure app.
    Ironically, as the public cash system is undermined, our confidence in the private
    digital systems risks being undermined too (incidentally, this stability concern
    is a major reason why governments are [experimenting with ‘digital cash’ or CBDCs](https://brettscott.substack.com/p/cbdc-analysis))'
  id: totrans-split-40
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 金融稳定性：一个无法兑换的赌场筹码就是一个不靠谱的赌场筹码。同样地，一个无法兑换的银行发行的‘数字赌场筹码’，也是一种不稳定且不靠谱的货币形式，即使它通过一个华丽而安全的应用程序来传递。具有讽刺意味的是，随着公共现金系统的削弱，我们对私人数字系统的信心也面临风险（顺便说一句，这种稳定性担忧正是政府[试验‘数字现金’或CBDCs](https://brettscott.substack.com/p/cbdc-analysis)的一个主要原因）。
- en: 'This may seem a little technical, so let me repeat the takeaway point: **Even
    if you do believe cash is old, inefficient, and dangerous, it structurally underpins
    the digital systems that you think are so new, efficient and safe.** Digital money
    is not an ‘upgrade’ to cash, because it derives its own power from cash. If you
    don’t believe that, watch what happens every time the banking sector looks shaky,
    or a crisis looms: cash withdrawals spike.'
  id: totrans-split-41
  prefs: []
  type: TYPE_NORMAL
  zh: 这可能看起来有点技术性，所以让我重申这个要点：**即使你认为现金老旧、低效且危险，它在结构上支撑了你认为非常新、高效和安全的数字系统。** 数字货币并不是对现金的‘升级’，因为它从现金中获得自己的力量。如果你不相信这一点，看看每当银行业看起来动荡或危机逼近时会发生什么：现金取款激增。
- en: If Step 3 points out that cashless systems depend on cash, Step 4 goes further
    by challenging the idea that they are safe, efficient and positive. As mentioned
    earlier, we often find a demonised version of cash pitted against a romanticised
    version of digital. Cash is presented as the ‘horsecart of payments’ trying to
    compete against the futuristic ‘sportscar’ of digital payments.
  id: totrans-split-42
  prefs: []
  type: TYPE_NORMAL
  zh: 如果步骤3指出无现金系统依赖于现金，步骤4进一步质疑它们的安全性、效率性和积极性。正如前面提到的，我们经常发现一种妖魔化的现金与一种理想化的数字对立。现金被呈现为支付的‘马车’，试图与未来的‘跑车’——数字支付竞争。
- en: To rebalance the debate we need to highlight the negatives of digital and positives
    of cash, and to do this we need to reframe the metaphor. Here is how you do it.
    Cash is not the horsecart, and digital is not the car. Rather, cash is the **bicycle
    of payments** (or mountainbike), while the bank-issued casino chips we use for
    digital payments are the **Uber of payments**.
  id: totrans-split-43
  prefs: []
  type: TYPE_NORMAL
  zh: 要重新平衡这场辩论，我们需要突出数字支付的负面和现金的优势，为此我们需要重新构建这个隐喻。这就是你如何做到的。现金不是马车，数字也不是汽车。相反，现金是支付的**自行车**（或山地车），而我们用于数字支付的银行发行的赌场筹码则是支付的**Uber**。
- en: 'The first thing that this new metaphor helps us understand is that **convenience
    is not an absolute**: If I ask someone ‘is a bicycle or Uber more convenient’,
    it’s an abstract question, because they are both convenient in different situations,
    because they optimise for different things. Let’s isolate two classes of difference
    between them, which give rise to their unique characteristics:'
  id: totrans-split-44
  prefs: []
  type: TYPE_NORMAL
  zh: 这个新隐喻首先帮助我们理解的是**便利性并非绝对的**：如果我问某人‘自行车和Uber哪个更方便’，这是一个抽象的问题，因为它们在不同情况下都很方便，因为它们优化了不同的事物。让我们分离出它们之间的两类差异，这些差异产生了它们独特的特征：
- en: 'Autonomy vs. Dependence: With a bicycle, I directly control it. With Uber,
    I’m relying on a third party. Similarly, with cash, I directly control it. With
    digital payments, I’m relying on a whole series of third parties.'
  id: totrans-split-45
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 自主性 vs. 依赖性：用自行车，我可以直接控制它。用Uber，我依赖于第三方。同样地，用现金，我可以直接控制它。用数字支付，我依赖于整个一系列的第三方。
- en: 'Public vs. Private: Bicycles only require public infrastructure, whereas Uber
    relies on a private corporate infrastructure that runs on top of public infrastructure.
    Similarly, cash is a public utility, whereas paying for things with digital casino
    chips involves becoming dependent on private corporate infrastructures (which,
    as we saw in the previous section, are built on top of the public money system)'
  id: totrans-split-46
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 公共 vs. 私人：自行车只需要公共基础设施，而Uber依赖于一个私人公司基础设施，该基础设施建立在公共基础设施之上。同样地，现金是公共事业，而用数字赌场筹码支付涉及对建立在公共货币系统之上的私人公司基础设施的依赖（正如我们在前一节看到的那样，这些基础设施已经建立在公共货币系统之上）。
- en: 'If you like using Uber, do you have to stop using bicycles? Obviously not.
    If someone tried to force you to choose between only having one or the other,
    you’d resist, because they should *co-exist*. The mere fact that we have newer
    digital things doesn’t mean we request to have no analog things. This is very
    easy to confirm by asking anyone these two questions:'
  id: totrans-split-47
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你喜欢使用Uber，你是否就必须停止使用自行车？显然不是。如果有人试图强迫你在二者之间选择，你会反抗，因为它们应该是*共存*的。我们拥有新的数字产品并不意味着我们不希望拥有模拟产品。这很容易通过向任何人提出以下两个问题来确认：
- en: 'In fact, the only people likely to answer Yes to the last question would be
    certain parts of industry (such as Uber or the auto industry) that would benefit
    from the shut-down of bicycle lanes. Now ask someone the same set of questions
    about payments:'
  id: totrans-split-48
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上，对最后一个问题可能回答“是”的人只会是某些行业的特定部分（如Uber或汽车行业），因为他们会从关闭自行车道中受益。现在，同样的问题问到支付时：
- en: The reason people answer like this is that they wish for *choice*. The digital
    payments industry, by contrast, would prefer a lack of choice. They’d benefit
    if we became completely dependent on their systems, but if that actually happens,
    the balance of power between between autonomy and dependence, and public and private,
    would be radically shifted.
  id: totrans-split-49
  prefs: []
  type: TYPE_NORMAL
  zh: 人们之所以这样回答是因为他们希望有*选择*。与此相反，数字支付行业更希望我们缺乏选择。如果我们完全依赖他们的系统，他们将受益，但如果真的发生这种情况，自治与依赖之间、公共与私人之间的权力平衡将会被根本性地改变。
- en: '**Balance of power** is a very important concept in systems analysis. Not only
    are there serious political consequences if one industry, party or technology
    dominates a system, but there are also serious implications for the *resilience*
    of that system. For example, we may find lifts in a skyscraper useful, but it
    would be extremely short-sighted to get rid of the stairs. Nobody conceives of
    stairs as being ‘out of date’, simply because they’re an older and slower form
    of vertical movement. They are **perennial** and **classic** (or, to use modern
    slang, *OG*). In fact, despite all the rhetoric about cutting-edge technology,
    our society is full of perennial classic stuff, and many people love it. Our society
    is much better off when we maintain balances of power between newer and older.'
  id: totrans-split-50
  prefs: []
  type: TYPE_NORMAL
  zh: '**权力平衡** 是系统分析中非常重要的概念。如果一个行业、政党或技术主导一个系统，不仅会产生严重的政治后果，而且对该系统的*韧性*也会产生严重影响。例如，我们可能会觉得摩天大楼中的电梯很有用，但如果把楼梯取消掉将是极端短视的。没有人认为楼梯是“过时的”，仅仅因为它们是一种更老、更慢的垂直移动方式。它们是**经典的**和**永恒的**（或者用现代俚语说，*OG*）。事实上，尽管有关尖端技术的所有言论，我们的社会充满了经典的永恒的东西，很多人都喜欢它们。我们的社会在维持新旧力量之间的平衡时更加美好。'
- en: Let’s extend this transport metaphor. The marketing spiel of apps like Uber
    promise you a slick experience and convenience, but come at the expense of you
    relying on the corporation. Most people don’t mind having *moderate* dependence
    on institutions like this, but total dependence is a recipe for extreme centralisation
    of power and erosion of autonomy. As a thought experiment, imagine if all forms
    of transport except Uber were removed from our society, resulting in total **‘Uberfication’**.
    What would happen in this ‘convenient’ society?
  id: totrans-split-51
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们延伸这个交通的比喻。像Uber这样的应用的营销宣传承诺为您提供流畅的体验和便利性，但是这是以您依赖于这些公司为代价的。大多数人并不介意在某种程度上依赖这样的机构，但是完全依赖则会导致权力极度集中化和自主权的侵蚀。作为一种思想实验，想象一下如果我们社会上除了Uber以外的所有交通工具都消失了，导致了**“Uber化”**的情况。在这样一个“方便”的社会中会发生什么？
- en: 'For a start, you’d notice that your entire ability to move depended on an institution.
    While the first few weeks of trips might not bug you, over time it would begin
    to feel deeply stifling, even oppressive. The mass dependence on a intermediary
    would not only transfer mass power to Uber, but would in turn unlock a host of
    other problems:'
  id: totrans-split-52
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，你会注意到你整个移动能力依赖于一个中介机构。虽然最初几周的出行可能不会让你感到烦恼，但随着时间的推移，这将开始让你感到非常压抑甚至是压迫性的。大规模依赖中介不仅会将大量权力转移到Uber，而且还会带来一系列其他问题：
- en: 'Privacy: your every single movement would be recorded in Uber’s datacentre,
    along with a host of other data, in effect creating mass surveillance of all movement
    in society'
  id: totrans-split-53
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 隐私：您的每一个动作都将被记录在Uber的数据中心中，连同大量其他数据，实际上是在社会中创造了所有运动的大规模监控。
- en: 'Censorship: Uber would have the ability to stop your movements, or place limits
    and conditions on them (e.g. ‘you are allowed to go here at this time, but not
    here at this time’), if it decided to do that, or was ordered to do that'
  id: totrans-split-54
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 审查制度：如果Uber决定这样做，或者被要求这样做，Uber将有能力停止您的行动或对其进行限制和条件（例如，“您可以在这个时间去这里，但在这个时间不能去那里”）。
- en: 'Exclusion: anyone who struggled to use the system, or who objected to using
    the system, would not be able to move'
  id: totrans-split-55
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 排斥：任何难以使用该系统或反对使用该系统的人都无法移动。
- en: 'Resilience: even if the company tried to serve our best interests, any failure
    in its systems - via hacking, bugs, power outages, cyber-attacks etc - would cause
    the entire society to grind to a halt, literally'
  id: totrans-split-56
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 韧性：即使公司试图为我们的最佳利益服务，其系统的任何失败 - 通过黑客攻击、程序错误、停电、网络攻击等 - 都会导致整个社会彻底停滞。
- en: 'Centralisation tendencies: in a totally Uberfied society, there really would
    be no such thing as a ‘local economy’, because the smallest local movement would
    only be possible if it were first routed through a distant central player. The
    driver could be your old friend from next door, but you’d have to go via Uber,
    which will take rent from your relationship'
  id: totrans-split-57
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 集中化倾向：在一个完全Uberfied的社会中，所谓的“地方经济”实际上是不存在的，因为最小的地方移动也只有在首先通过一个遥远的中心角色时才可能。司机可能是你隔壁的老朋友，但你必须通过Uber，这会从你们的关系中获取租金。
- en: 'Cultural vibe: that intermediation process changes the entire *feeling* of
    your society. For example, teenagers of old could skirt around authorities by
    racing around on bikes and skateboards, but the new crop would have to try live
    out their rebellion while being constrained in cars monitored via GPS'
  id: totrans-split-58
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 文化氛围：这种中介过程改变了整个社会的*感觉*。例如，以前的青少年可以骑自行车和滑板绕开当局，但新一代必须在被GPS监控的汽车里尝试他们的反叛生活。
- en: This thought experiment is deliberately extreme, in order to help us quickly
    identify the main classes of problems that emerge from any societal dependence
    on digital infrastructures. Let’s now use this Uberfication metaphor to see the
    negative sides of digital payments - which are controlled by an oligopoly of Big
    Finance and Big Tech players - and the positive sides of cash.
  id: totrans-split-59
  prefs: []
  type: TYPE_NORMAL
  zh: 这个思想实验是故意极端的，以帮助我们迅速识别出任何社会依赖于数字基础设施时出现的主要问题类别。现在让我们使用这个Uberfication的比喻来看看数字支付的负面影响
    - 这些支付由大财团和大科技公司的寡头控制 - 以及现金的正面影响。
- en: 'Cash doesn’t crash. Digital payments, by contrast, run through centralised
    systems that can fail. If everyone is dependent on them, this creates an incredibly
    serious point of weakness that can cause sudden disruptions to our lives. Digital
    infrastructures are vulnerable to:'
  id: totrans-split-60
  prefs: []
  type: TYPE_NORMAL
  zh: 现金不会崩溃。相比之下，数字支付通过可能失败的集中式系统运行。如果每个人都依赖于它们，这将造成一个极其严重的弱点，可能会突然扰乱我们的生活。数字基础设施容易受到：
- en: Cyber-attacks
  id: totrans-split-61
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 网络攻击
- en: Hacking
  id: totrans-split-62
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 黑客攻击
- en: Outages through error, negligence or bugs
  id: totrans-split-63
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 停电是由于错误、疏忽或程序错误引起的。
- en: Outages through disasters and extreme weather events
  id: totrans-split-64
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 停电是由于灾害和极端天气事件引起的。
- en: The latter is of special concern in a era of global warming. Also, despite all
    the digital hype (and perhaps because of it), digital infrastructures face resource
    shortages (e.g. rare earth metals), and hardware shortages (e.g. semi-conductors).
    Also, much digital fetishism is built on the assumption that we’ll have no future
    constraints on energy to power mass computation, but it’s more prudent to prepare
    for a future in which you can withstand energy shortages.
  id: totrans-split-65
  prefs: []
  type: TYPE_NORMAL
  zh: 后者在全球变暖时代尤为关注。此外，尽管所有的数字炒作（或许正是因为如此），数字基础设施面临资源短缺（例如稀土金属）和硬件短缺（例如半导体）。此外，许多数字狂热建立在这样一种假设之上，即我们将来会没有能源约束来支持大规模计算，但更为谨慎的做法是准备应对能源短缺的未来。
- en: 'As mentioned earlier, the threat of people being ‘left behind’ during the supposedly
    ‘inevitable’ takeover of digital systems is one of the things used - perversely
    - to try accelerate the spread of those systems via ‘inclusion’ initiatives. Rather
    than accepting that narrative, we should be fighting for a *balance of power*,
    but if the balance of power was totally shifted then it would indeed be true that
    there would be huge issues of exclusion for all those:'
  id: totrans-split-66
  prefs: []
  type: TYPE_NORMAL
  zh: 正如前面提到的，人们在数字系统“不可避免”的接管中被“落后”的威胁是用来试图通过“包容”倡议加速这些系统传播的事物之一。与其接受这种说法，我们应该为权力的*平衡*而战，但如果权力的平衡完全改变，那么的确会有巨大的排斥问题，对所有这些人来说：
- en: Who lack the ability to use digital payments systems
  id: totrans-split-67
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 无法使用数字支付系统的人
- en: Who don’t want to use the systems
  id: totrans-split-68
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 不想使用系统的人
- en: Who are deliberately prevented from using the systems
  id: totrans-split-69
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 被有意阻止使用系统的人
- en: The only means of survival in a capitalist economy is via exchange, and money
    is what we use for exchange, so if all payments have to go through a set of centralised
    institutions, they can wield enormous power to decide who gets to exchange on
    what terms. This is why digital payments are a vector via which to exert control,
    censorship and discipline. Cash, by contrast, is inherently inclusive, because
    it is a ‘bearer instrument’ that requires no account and no specialised knowledge
    to use, and once people have it, you cannot block them from using it.
  id: totrans-split-70
  prefs: []
  type: TYPE_NORMAL
  zh: 在资本主义经济中，唯一的生存手段是通过交换，而我们用于交换的是货币，因此如果所有支付都必须通过一套中心化机构，它们可以行使巨大权力来决定谁以什么条件进行交换。这就是为什么数字支付成为施加控制、审查和规范的手段。相比之下，现金具有团结性，因为它是一种“持有人工具”，不需要账户或专业知识即可使用，一旦人们拥有它，你无法阻止他们使用。
- en: Cashless society disrupts the balance of power between autonomy and dependence,
    and public and private, but this leads to four more imbalances of power.
  id: totrans-split-71
  prefs: []
  type: TYPE_NORMAL
  zh: 无现金社会扰乱了自治与依赖、公共与私人之间权力的平衡，但这导致了更多的权力失衡。
- en: '***1) Privacy vs. Surveillance***'
  id: totrans-split-72
  prefs: []
  type: TYPE_NORMAL
  zh: '***1) 隐私与监视***'
- en: 'There is nothing wrong with moderate degrees of transparency in a society,
    but total surveillance violates our rights to privacy. The data derived from payments
    is huge, and empowers three entities:'
  id: totrans-split-73
  prefs: []
  type: TYPE_NORMAL
  zh: 在社会中适度透明没有问题，但全面监控侵犯了我们的隐私权。支付所产生的数据量巨大，增强了三个实体的权力：
- en: 'Big Brother: governments that want to watch you'
  id: totrans-split-74
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 大兄弟：想要监视你的政府
- en: 'Big Bouncer: corporate institutions that use your data to decide whether you
    get access to things or not'
  id: totrans-split-75
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 大保镖：利用你的数据决定你是否能够获得访问权限
- en: 'Big Butler: corporate institutions that use your data to steer you, curate
    your world and manipulate you'
  id: totrans-split-76
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 大管家：利用你的数据来引导你、策划你的世界并操控你的企业机构
- en: '***2) Localisation vs. Centralisation***'
  id: totrans-split-77
  prefs: []
  type: TYPE_NORMAL
  zh: '***2) 本地化与集中化***'
- en: In a cashless society, even the smallest local economic interaction benefits
    Big Finance and Big Tech. So, even if you are under the belief that small local
    businesses can cut some costs by ‘going cashless’, this comes at the expense of
    a massive net power transfer to centralised corporations, which negatively impacts
    the structure of our economy as a whole. If you’re interested in maintaining a
    degree of diversity and localisation in your economy, then cash - which is inherently
    local in its circulation, and which yields no fees to an oligopoly of distant
    central players - is crucial.
  id: totrans-split-78
  prefs: []
  type: TYPE_NORMAL
  zh: 在无现金社会中，即使是最小的本地经济交互也会使大财政和大科技受益。因此，即使你认为小型本地企业可以通过“无现金化”削减一些成本，这也是以大规模权力转移到集中式企业为代价的，这对整体经济结构产生了负面影响。如果你希望在经济中保持一定程度的多样性和本地化，那么现金就至关重要，因为它在流通中具有本地性，并且不给遥远中心玩家的寡头带来任何费用。
- en: '***3) Textured vs. Frictionless Interaction***'
  id: totrans-split-79
  prefs: []
  type: TYPE_NORMAL
  zh: '***3) 粗糙与光滑的互动***'
- en: We are always told - in accordance with the transnational acceleration ideology
    - that making everything frictionless is good. In reality, human beings like a
    balance. We are tactile, and we enjoy engagement with our surroundings, and many
    things cast as ‘friction’ in a capitalist system are actually things many people
    enjoy, such as talking to someone at a shop. ‘Frictionless’ digital payments literally
    accelerate our spending by up to 40%, precisely because they are designed to not
    be noticed or felt (here are [ten studies](https://twitter.com/Suitpossum/status/1583059021296115712)
    that show that), but friction can actually be very useful in payments. One major
    reason why cash is historically favoured by low-income communities is that its
    tactile nature is much better for intuitively budgeting and avoiding indebtedness.
    You can *see* how much you have, and *feel* the loss of it when you let it go.
    Incidentally, from an accessibility perspective, the literal friction - or *texture*
    - of the raised markings on banknotes are vital for blind people to feel what
    they’re using.
  id: totrans-split-80
  prefs: []
  type: TYPE_NORMAL
  zh: 我们总是按照跨国加速意识形态所说的，一切摩擦少就是好。事实上，人类喜欢保持一种平衡。我们是喜欢触觉的，享受与周围环境的互动，而在资本主义系统中被称为“摩擦”的许多事物实际上是许多人享受的事情，比如在商店里与人交谈。“无摩擦”的数字支付实际上会使我们的支出加速高达40%，这正是因为它们被设计成不被察觉或感知（这里有[十项研究](https://twitter.com/Suitpossum/status/1583059021296115712)证明了这一点），但摩擦实际上在支付中可能非常有用。现金历史上受到低收入社区青睐的一个主要原因是它的触觉特性更适合直观地预算和避免负债。您可以*看到*您有多少钱，并且在您花掉时*感受*到它的损失。顺便说一句，从可访问性的角度来看，纸币上凸起标记的确切摩擦或*质地*对于盲人来说是非常重要的，以便他们能够感知他们正在使用的东西。
- en: '***4) Informality vs. Formality***'
  id: totrans-split-81
  prefs: []
  type: TYPE_NORMAL
  zh: '***4) 非正式与正式***'
- en: What’s the cultural difference between a cashless hipster cafe and a cash-only
    canteen? The former has a far higher level of ‘formalization’. Formalization refers
    to the process by which large institutions begin to intermediate between small
    players. In the case of the cafe, Apple, Visa, MasterCard, and the banking sector
    all now mediate between you and the owner, whereas in the canteen, the interaction
    is just between you and the owner.
  id: totrans-split-82
  prefs: []
  type: TYPE_NORMAL
  zh: 无现金时尚咖啡馆与仅收现金食堂之间的文化差异是什么？前者具有更高水平的“正式化”。正式化指的是大型机构开始在小型参与者之间斡旋的过程。在咖啡馆的情况下，苹果、Visa、MasterCard以及银行业现在都在您与店主之间进行斡旋，而在食堂中，交互仅限于您和店主之间。
- en: In mainstream circles, down-to-earth ‘informal economies’ are often demonised,
    and seen to be dirty zones of poverty and crime. There is a major class element
    to this, because a lot of poorer communities have *low trust* in formal institutions
    and often prefer to work through networks of informal relationships, but even
    in middle-class society most people like a *balance* between informal and formal.
    A society with too little formalization can be chaotic and frustrating, but a
    society with too much can feel paternalistic, sterile, commercialised, oppressive
    and even inhuman.
  id: totrans-split-83
  prefs: []
  type: TYPE_NORMAL
  zh: 在主流圈子里，务实的“非正式经济”经常被妖魔化，并被视为贫困和犯罪的肮脏区域。这其中存在着主要的阶级因素，因为许多较贫困的社区对正式机构有着*低信任*，通常更喜欢通过非正式关系网络进行工作，但即使在中产阶级社会中，大多数人也希望在非正式与正式之间保持*平衡*。过少正式化的社会可能会显得混乱和令人沮丧，而过多正式化的社会则可能会感觉像是家长式、无生气、商业化、压迫性甚至非人性化。
- en: This leads to one of the hardest points to convey about cashless society. It
    is a formalization process by which large institutions get between our economic
    interactions, which means it’s accompanied by a change in the *feel* or *vibe*
    of our society. As Visa and MasterCard insert themselves between every act of
    exchange, everything starts to feel more gentrified. Zones of informality that
    we actually treasure - such as giving your kid pocket money, or playing a simple
    game of poker at home with your friends, doing a garage sale, or competing in
    a pub quiz with a small monetary prize - now all have to be incorporated into
    a formal economy that’s presided over by large institutions. Cash, by contrast,
    protects us from total formalization.
  id: totrans-split-84
  prefs: []
  type: TYPE_NORMAL
  zh: 这导致了关于无现金社会最难传达的观点之一。这是一个正式化的过程，大型机构介入我们的经济交往，这意味着伴随着我们社会的*感觉*或*氛围*发生了变化。当Visa和MasterCard介入每一次交换行为时，一切开始变得更加高雅。我们实际上珍视的非正式区域，比如给孩子零花钱，或者与朋友在家里简单玩牌，举办车库拍卖，或参加酒吧小型奖金竞赛，现在都必须纳入由大型机构主导的正式经济体系中。相比之下，现金可以保护我们免受完全正式化的影响。
- en: '[Share](https://www.asomo.co/p/the-luddites-guide-to-defending-physical-cash?utm_source=substack&utm_medium=email&utm_content=share&action=share)'
  id: totrans-split-85
  prefs: []
  type: TYPE_NORMAL
  zh: '[分享](https://www.asomo.co/p/the-luddites-guide-to-defending-physical-cash?utm_source=substack&utm_medium=email&utm_content=share&action=share)'
- en: Step 4 is designed to show us that cash has a crucial role in keeping the dark
    side of digital money in check, and that in the absence of cash that dark side
    would really get to express itself. This goes a long way towards rebalancing the
    debate, but it’s wishful thinking to imagine that anti-cash proponents will give
    up. In my experience, they try to neutralise the Balance of Power arguments by
    cherry-picking single negative elements of cash, and then presenting those as
    if they were a killer argument to get rid of the balance of power entirely. In
    Part 2 we’re going to train ourselves to fight off these single-issue insults
    and accusations thrown at cash. I’m also going to show you how to derail the typical
    account of *why* cash is in decline, through a simple visual model. Finally, we
    will look at the steps required to bring about a revival in cash. I hope you enjoyed
    the piece, and please do use the comments section to make suggestions for additional
    arguments that can be added.
  id: totrans-split-86
  prefs: []
  type: TYPE_NORMAL
  zh: 第四步旨在向我们展示现金在控制数字货币的暗面方面起到了至关重要的作用，而在没有现金的情况下，这种暗面将真正得以表达。这在很大程度上有助于重新平衡辩论，但是想象反对现金的人会放弃是一厢情愿的。根据我的经验，他们试图通过挑选现金的单一负面元素来中和力量平衡的论点，然后把这些负面元素呈现得像是消除力量平衡的杀手锏论据。在第二部分中，我们将训练自己抵抗这些单一议题对现金的侮辱和指控。我还将向您展示如何通过简单的视觉模型来推翻现金衰退的典型解释。最后，我们将探讨促使现金复兴所需的步骤。希望您喜欢这篇文章，并请使用评论区提出可以补充的额外论据建议。
