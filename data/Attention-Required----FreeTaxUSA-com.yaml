- en: What can I do to prevent this in the future?
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 以防止将来发生这种情况，我能做些什么？
- en: If you are on a personal connection, like at home, you can run an anti-virus
    scan on your device to make sure it is not infected with malware.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在个人连接上，比如在家里，您可以对设备运行反病毒扫描，以确保没有感染恶意软件。
- en: If you are at an office or shared network, you can ask the network administrator
    to run a scan across the network looking for misconfigured or infected devices.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在办公室或共享网络上，可以要求网络管理员对网络进行扫描，查找配置不正确或受感染的设备。
