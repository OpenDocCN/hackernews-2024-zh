- en: Hello all
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 大家好。
- en: This is a message to let people know that version 0.4.0 of the seL4 Device Driver
    Framework (sDDF) has been released.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一条消息，告知大家 seL4 设备驱动框架（sDDF）的版本 0.4.0 已经发布。
- en: The sDDF aims to provide a collection of interfaces, libraries and tools for
    writing device drivers for seL4 that allow accessing devices securely and with
    low overhead. Some may be familiar with the sDDF from previous seL4 Summit talks.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: sDDF 旨在为 seL4 编写设备驱动程序提供一组接口、库和工具，允许安全地访问设备且开销低。一些人可能在以前的 seL4 峰会讲座中了解过 sDDF。
- en: Since the pre-release at the 2023 Summit, we have made significant improvements
    to the networking sub-system, generally rationalising interfaces and further improving
    performance, the Ethernet device-class interfaces are now mature. We have also
    introduced preliminary specs and prototype implementations for serial, I2C, block,
    audio and graphics device classes.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 自从 2023 年峰会的预发布以来，我们在网络子系统上进行了重大改进，通常是合理化接口并进一步提高性能，以太网设备级接口现在已经很成熟。我们还为串行、I2C、块、音频和图形设备类引入了初步规范和原型实现。
- en: 'You can find information about the release and the accompanying documentation
    here: [https://github.com/au-ts/sddf/releases/tag/0.4.0](https://github.com/au-ts/sddf/releases/tag/0.4.0)'
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以在这里找到有关发布及相关文档的信息：[https://github.com/au-ts/sddf/releases/tag/0.4.0](https://github.com/au-ts/sddf/releases/tag/0.4.0)
- en: Thanks, Ivan
  id: totrans-split-11
  prefs: []
