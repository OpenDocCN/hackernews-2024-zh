- en: Apple Terminated Epic’s Developer Account - Epic Games
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 苹果终止 Epic 的开发者账户 - Epic Games
- en: 来源：[https://www.epicgames.com/site/en-US/news/apple-terminated-epic-s-developer-account](https://www.epicgames.com/site/en-US/news/apple-terminated-epic-s-developer-account)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.epicgames.com/site/en-US/news/apple-terminated-epic-s-developer-account](https://www.epicgames.com/site/en-US/news/apple-terminated-epic-s-developer-account)
- en: '**March 8, 2024 Update:'
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**2024 年 3 月 8 日更新：'
- en: Apple has told us and committed to the European Commission that they will reinstate
    our developer account. This sends a strong signal to developers that the European
    Commission will act swiftly to enforce the Digital Markets Act and hold gatekeepers
    accountable. We are moving forward as planned to launch the Epic Games Store and
    bring Fortnite back to iOS in Europe. Onward!**
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 苹果告诉我们并向欧洲委员会承诺，他们将恢复我们的开发者账户。这向开发者发送了一个强烈信号，即欧洲委员会将迅速采取行动，执行数字市场法并追责门户网站。我们将按计划推进，将
    Epic Games Store 推向市场，并在欧洲重新推出 Fortnite 的 iOS 版本。前进吧！**
- en: We recently [announced](https://x.com/EpicNewsroom/status/1758516979705557241?s=20)
    that Apple approved our Epic Games Sweden AB developer account. We intended to
    use that account to bring the Epic Games Store and Fortnite to iOS devices in
    Europe thanks to the Digital Markets Act (DMA). To our surprise, Apple has terminated
    that account and now we cannot develop the Epic Games Store for iOS. This is a
    serious violation of the DMA and shows Apple has no intention of allowing true
    competition on iOS devices.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我们最近 [宣布](https://x.com/EpicNewsroom/status/1758516979705557241?s=20)，苹果已经批准了我们的
    Epic Games Sweden AB 开发者账户。我们打算利用该账户将 Epic Games Store 和 Fortnite 带到欧洲的 iOS 设备上，感谢数字市场法（DMA）。然而，令我们惊讶的是，苹果已终止了该账户，现在我们无法为
    iOS 开发 Epic Games Store。这严重违反了 DMA，并显示苹果并不打算在 iOS 设备上允许真正的竞争。
- en: 'The DMA requires Apple to allow third-party app stores, like the Epic Games
    Store. Article 6(4) of the DMA says: “The gatekeeper shall allow and technically
    enable the installation and effective use of third-party software applications
    or software application stores using, or interoperating with, its operating system
    and allow those software applications or software application stores to be accessed
    by means other than the relevant core platform services of that gatekeeper.”'
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: DMA 要求苹果允许第三方应用商店，比如 Epic Games Store。DMA 第 6(4) 条规定：“门户网站应允许并技术性地使第三方软件应用或软件应用商店使用或与其操作系统互操作，并允许这些软件应用或软件应用商店通过非相关核心平台服务访问。”
- en: In terminating Epic’s developer account, Apple is taking out one of the largest
    potential competitors to the Apple App Store. They are undermining our ability
    to be a viable competitor and they are showing other developers what happens when
    you try to compete with Apple or are critical of their unfair practices.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 通过终止 Epic 的开发者账户，苹果正在清除 Apple 应用商店的一个潜在最大竞争对手。他们正在削弱我们作为一个可行竞争者的能力，并且向其他开发者展示，当你试图与苹果竞争或者批评他们的不公平做法时会发生什么。
- en: If Apple maintains its power to kick a third party marketplace off iOS at its
    sole discretion, no reasonable developer would be willing to  utilize a third
    party app store, because they could be permanently separated from their audience
    at any time.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 如果苹果保持其单方面在 iOS 上将第三方市场踢出的权力，那么没有合理的开发者愿意使用第三方应用商店，因为他们随时可能会与他们的受众永久分离。
- en: Apple said one of the reasons they terminated our developer account only a few
    weeks after approving it was because we publicly criticized their proposed DMA
    compliance plan. Apple cited [this X post](https://x.com/TimSweeneyEpic/status/1762243725533532587?s=20)
    from [this thread](https://x.com/TimSweeneyEpic/status/1762243716973015465?s=20)
    written by Tim Sweeney. Apple is retaliating against Epic for speaking out against
    Apple’s unfair and illegal practices, just as they’ve done to other developers
    time and time again.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 苹果表示，他们终止我们的开发者账户的原因之一是因为我们公开批评了他们提议的数字市场行为法规划。苹果引用了 [此 X 文章](https://x.com/TimSweeneyEpic/status/1762243725533532587?s=20)
    来自 [此帖](https://x.com/TimSweeneyEpic/status/1762243716973015465?s=20)，由 Tim Sweeney
    撰写。苹果正在对 Epic 采取报复措施，因为我们公开反对苹果的不公平和非法做法，就像他们一再对其他开发者做的那样。
- en: Apple also claims that Epic is a threat to their ecosystem, but this is an entirely
    unjustified excuse to terminate one of our accounts. Apple has been a long-time
    public supporter of Unreal Engine. We also have had ongoing contractual relationships
    with Apple going back to 2010 for Epic’s games, Unreal Engine, and our other creator
    tools.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 苹果还声称Epic对其生态系统构成威胁，但这完全是一个毫无根据的借口，用以终止我们账户之一。苹果长期以来一直是Unreal Engine的公开支持者。我们还与苹果自2010年以来一直保持着持续的合同关系，涵盖Epic的游戏、Unreal
    Engine以及其他创作者工具。
- en: 'Some of the ways we have worked with Apple for more than a decade:'
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 我们与苹果合作超过十年的一些方式：
- en: Going back to the early years of the App Store, Epic released Epic Citadel on
    the App Store in 2010, followed by the award-winning Infinity Blade series of
    games.
  id: totrans-split-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 回顾App Store早期岁月，Epic在2010年在App Store上发布了Epic Citadel，随后推出了屡获殊荣的Infinity Blade系列游戏。
- en: Epic and its subsidiaries have a number of apps that are live in the App Store
    including [Rocket League Sideswipe](https://apps.apple.com/us/app/rocket-league-sideswipe/id1549027048),
    [Postparty](https://apps.apple.com/cl/app/postparty/id1595225946?l=en), [RealityScan](https://apps.apple.com/us/app/realityscan-3d-scanning-app/id1584832280),
    [Live Link Face](https://apps.apple.com/us/app/live-link-face/id1495370836), [Live
    Link vCAM](https://apps.apple.com/us/app/live-link-vcam/id1547309663), [Unreal
    Stage](https://apps.apple.com/us/app/unreal-stage/id1611811922), [Unreal Remote
    2](https://apps.apple.com/us/app/unreal-remote-2/id1374517532), [Unreal Remote](https://apps.apple.com/us/app/unreal-remote/id398375618),
    and [Action RPG Game Sample](https://apps.apple.com/us/app/action-rpg-game-sample/id1411473790).
  id: totrans-split-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Epic及其子公司在App Store中有许多应用程序，包括[Rocket League Sideswipe](https://apps.apple.com/us/app/rocket-league-sideswipe/id1549027048)，[Postparty](https://apps.apple.com/cl/app/postparty/id1595225946?l=en)，[RealityScan](https://apps.apple.com/us/app/realityscan-3d-scanning-app/id1584832280)，[Live
    Link Face](https://apps.apple.com/us/app/live-link-face/id1495370836)，[Live Link
    vCAM](https://apps.apple.com/us/app/live-link-vcam/id1547309663)，[Unreal Stage](https://apps.apple.com/us/app/unreal-stage/id1611811922)，[Unreal
    Remote 2](https://apps.apple.com/us/app/unreal-remote-2/id1374517532)，[Unreal
    Remote](https://apps.apple.com/us/app/unreal-remote/id398375618)，以及[Action RPG
    Game Sample](https://apps.apple.com/us/app/action-rpg-game-sample/id1411473790)。
- en: We have a contract with Apple for [Horizon Chase 2](https://apps.apple.com/us/app/horizon-chase-2/id1534920947),
    an Apple Arcade game built with Unreal Engine by the team at Epic Games Brazil,
    formerly Aquiris.
  id: totrans-split-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们与苹果有一份关于[Horizon Chase 2](https://apps.apple.com/us/app/horizon-chase-2/id1534920947)的合同，这是一款由Epic
    Games Brazil团队（前身为Aquiris）使用Unreal Engine开发的Apple Arcade游戏。
- en: Apple markets App Store apps and Arcade games that were built using Epic’s Unreal
    Engine.
  id: totrans-split-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 苹果市场上的App Store应用程序和Arcade游戏都是使用Epic的Unreal Engine构建的。
- en: Over the years, Apple has highlighted Epic’s games and technology at the World
    Wide Developer Conferences and other events.
  id: totrans-split-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 多年来，苹果在全球开发者大会和其他活动上多次突出显示Epic的游戏和技术。
- en: We are [shipping](https://forums.unrealengine.com/t/support-for-apple-vision-pro-in-unreal/1190042/40)
    Experimental support for Apple Vision Pro in Unreal Engine 5.4.
  id: totrans-split-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们正在[推出](https://forums.unrealengine.com/t/support-for-apple-vision-pro-in-unreal/1190042/40)对苹果视觉专业版的实验性支持，该功能将在Unreal
    Engine 5.4中推出。
- en: 'The DMA was designed to eliminate the very power imbalance that Apple is proving
    exists today: they claim to have total control to block competing stores and apps.
    We will continue to fight to bring true competition and choice to iOS devices
    in Europe and around the world.'
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: DMA旨在消除苹果现今证明存在的权力失衡：他们声称拥有完全控制权以阻挡竞争商店和应用程序。我们将继续努力为iOS设备在欧洲及全球范围内带来真正的竞争和选择。
- en: '**How we got here: **'
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: '**我们是如何到达这里的：**'
- en: We requested a developer account through Apple’s official process and Apple
    approved our account. In direct communications with Apple as well as
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 我们通过苹果官方流程请求了开发者账户，并获得了苹果的批准。在与苹果的直接沟通中，
- en: '[public statements](https://store.epicgames.com/en-US/news/epic-games-store-2023-year-in-review)'
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[公开声明](https://store.epicgames.com/en-US/news/epic-games-store-2023-year-in-review)'
- en: ', Epic has been transparent about our intentions for the developer account
    and Epic Games Store. We requested one of Apple’s DMA consultations and were denied.
    At their request, we assured Apple that Epic will comply with all the terms of
    its developer agreements. Then their lawyers sent our lawyers a letter terminating
    our Epic Games Sweden AB account. Below is our correspondence with Apple:'
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: Epic已经对我们申请开发者账户和Epic Games Store的意图进行了透明披露。我们请求参加了苹果的DMA咨询，但遭到了拒绝。根据他们的要求，我们向苹果保证Epic将遵守其开发者协议的所有条款。然后，他们的律师向我们的律师发送了一封终止Epic
    Games Sweden AB账户的信函。以下是我们与苹果的通信记录：
