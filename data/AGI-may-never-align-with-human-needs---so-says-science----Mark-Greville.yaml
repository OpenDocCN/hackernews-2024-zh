- en: AGI may never align with human needs — so says science. – Mark Greville
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 人工通用智能（AGI）可能永远无法与人类需求对齐——马克·格雷维尔如此说道。
- en: 来源：[https://markgreville.ie/2024/03/05/agi-can-never-align-with-human-needs-so-says-science/](https://markgreville.ie/2024/03/05/agi-can-never-align-with-human-needs-so-says-science/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://markgreville.ie/2024/03/05/agi-can-never-align-with-human-needs-so-says-science/](https://markgreville.ie/2024/03/05/agi-can-never-align-with-human-needs-so-says-science/)
- en: “*Science progresses one funeral at a time*.” — Planck’s Principle
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: “*科学进步的速度，是一个葬礼一个葬礼*。” — 普朗克原则
- en: '*Hacker News link [here](https://news.ycombinator.com/item?id=39651875)*'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: '*Hacker News link [here](https://news.ycombinator.com/item?id=39651875)*'
- en: Thought experiment — imagine an alien race came to earth. They were smarter
    than us in every way. Having absorbed all written word, they could communicate
    perfectly in every human language. They were intimately familiar with our private
    lives, through access to our phone and online data. These aliens had lots of amazing
    new ideas about the world, but we couldn’t grasp their implications. Each alien
    made of silicon, not of flesh and blood. Each was different, but individually
    as intelligent as all humanity put together. We had no idea what they would do
    with us. They could solve all of our human problems, enslave us, or eliminate
    us forever.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 思维实验——想象一种外星种族来到地球。他们在各个方面都比我们聪明。吸收了所有的书面文字，他们可以用每一种人类语言完美地沟通。通过获取我们的电话和在线数据，他们对我们的私生活非常熟悉。这些外星人对世界有许多令人惊奇的新想法，但我们无法理解它们的影响。每个外星人由硅而非血肉构成。每个外星人都不同，但单个外星人的智慧等同于整个人类的智慧。我们不知道他们会对我们做什么。他们可以解决我们所有的人类问题，奴役我们，或永远消灭我们。
- en: 'They had only one weakness: they needed to be connected to a power source,
    and humans had control over this connection. Would we plug them in?'
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 他们只有一个弱点：它们需要连接到电源，并且人类控制这种连接。我们会把它们插进去吗？
- en: An Artificial General Intelligence (AGI) is an AI that achieves beyond human
    level of intelligence. Most observers of AI believe achieving AGI is a matter
    of time. But AGI mirrors the alien race described above, with the power to destroy
    humanity. The most important question humanity can ask about AI is, can it align
    with human values? If we assume AI uses the scientific method to determine its
    action, this answer is almost certainly no.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 人工通用智能（AGI）是一种达到超越人类智能水平的人工智能。大多数AI观察者认为实现AGI只是时间问题。但是AGI类似于上述的外星种族，有能力摧毁人类。人类关于AI可以问的最重要的问题是，它能否与人类的价值观对齐？如果我们假设AI使用科学方法来确定其行动，答案几乎肯定是否定的。
- en: We can look to the philosophy of science to understand why. Two of the foremost
    philosophers of science in the last century can help shed a light on how AGI may
    act, Karl Popper and Thomas Kuhn.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以借鉴科学哲学来理解为什么会这样。上个世纪两位最重要的科学哲学家卡尔·波普尔和托马斯·库恩可以帮助我们了解AGI可能如何行动。
- en: In the exquisite “[What is this thing called science](https://geni.us/CGxL3jJ)”,
    Alan Chalmers takes us on a journey through the evolution of science. For hundreds
    of years, science was based on an appeal to authority (Greek philosophy and religious
    texts like the bible). Sometime around the 17th century, this changed. In this
    period, scientists challenged the existing orthodoxy by using data and experiment.
    For example, at this time, the standard understanding of gravity was that heavier
    weights dropped faster than lighter ones. Galileo famously showed that this was
    incorrect by dropping 2 balls from the Tower of Pisa. The balls, which weighted
    1lb and 100lbs respectively, landed at the same moment. Experiments like these
    moved science towards a grounding in observational data, though challenging authority
    had its price. Galileo spent the last 9 years of his life under house arrest for
    his (correct) belief that the earth travelled round the sun, rather than the sun
    around the earth.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在精彩的《[这个叫做科学的东西是什么](https://geni.us/CGxL3jJ)》中，艾伦·查尔默斯带领我们穿越科学的演进历程。几百年来，科学依赖于权威的呼应（希腊哲学和像圣经这样的宗教文本）。直到17世纪左右，这种情况才有所改变。在这一时期，科学家们通过数据和实验挑战现有的正统观念。例如，在这段时间内，对于重力的标准理解是重的物体下落比轻的快。伽利略通过从比萨斜塔上扔下两个球来著名地表明这是错误的。这两个重量分别为1磅和100磅的球同时着地。类似的实验推动科学向以观察数据为基础的方向发展，尽管挑战权威是有代价的。伽利略因为他（正确的）信念——地球绕太阳转而不是太阳绕地球转——在生命的最后9年被软禁在家中。
- en: In the era after Galileo, induction became the primary process for generating
    scientific knowledge about the world. Induction records observations about the
    world under a wide variety of conditions, and derives a generalisation from the
    observations taken. As an example, a scientist heats metals many times. They heat
    metals using different methods, environments, and so on. Upon measuring, they
    discover that metal expanded in every instance. If heated metal always expands
    is a new idea, and there are various measurements from different conditions, we
    have a new theory in science.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在伽利略之后的时代，归纳成为生成有关世界的科学知识的主要过程。归纳记录了世界在各种条件下的观察，并从这些观察中得出一般化。例如，科学家多次加热金属。他们使用不同的方法、环境等加热金属。在测量后，他们发现金属在每个实例中都会膨胀。如果加热金属总是膨胀是一个新的想法，并且有来自不同条件的各种测量，我们就有了一个新的科学理论。
- en: Unfortunately, there were problems with induction as a method. The Scottish
    philosopher David Hume described the first major issue in the 1800s. We cannot
    guarantee that something will behave in a certain way just because it has behaved
    that way in the past. Because every swan we have ever seen is white, we assume
    all swans are white, and we create a rule that says so. But as Naseem Taleb describes
    in the book “[The Black Swan](https://geni.us/eWd62f)“, when travellers went to
    Australia, they discovered black swans exist there. The outcome for science in
    all of this, no law can ever be proved through induction, it can only be disproved.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 不幸的是，归纳作为一种方法存在问题。苏格兰哲学家大卫·休谟在 1800 年代描述了第一个主要问题。我们不能保证某物会以某种方式行事，仅仅因为它过去一直以这种方式行事。因为我们见过的每只天鹅都是白色，我们假设所有天鹅都是白色，并创造了一个规则来说明这一点。但正如纳西姆·塔勒布在书籍《黑天鹅》中描述的那样，当旅行者去到澳大利亚时，他们发现那里有黑天鹅的存在。在所有这些科学的结果中，没有一项法律可以通过归纳证明，它只能被证伪。
- en: In the 1930s, Karl Popper became disillusioned with a second issue with induction,
    a sloppiness in some scientific output. Popper became concerned about the theories
    of thinkers, such as Freud and Marx. They derived their theories from observations.
    When confronted with data contradicting their theories, they simply expanded their
    theories to include this new information. Popper felt these scientists were using
    scientific approaches to give their ideas credibility, without having the rigour
    associated with science.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在 1930 年代，卡尔·波普尔对归纳的第二个问题感到失望，一些科学成果存在不严谨的现象。波普尔对弗洛伊德和马克思等思想家的理论表示关注。他们从观察中得出他们的理论。当他们面对与其理论相矛盾的数据时，他们简单地扩展他们的理论以包含这些新信息。波普尔认为这些科学家在运用科学方法为他们的想法赋予可信度时，没有科学所需的严谨性。
- en: Popper believed that induction had no place in the advancement of science. He
    believed that science advances because of human ingenuity. Instead of starting
    with data as induction does, he proposed starting with a theory. Using a method
    he called falsifiability, anyone can propose a theory, but also the criteria by
    which it can be proved or disproved. This new theory stands until it is falsified.
    In a simple example, if a fruit merchant sells 100 apples a day at 50c each, I
    can propose the following. In my theory, if the seller drops the price to 40c,
    they will sell 200 apples. This is falsifiable. The fruit merchant only needs
    to drop the prices for a day, and if they sell less than 200, my theory is dead.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 波普尔认为归纳在科学进步中没有位置。他认为科学是因为人类的智慧而进步的。与归纳不同，他提出从理论开始。他提出了一个他称之为可证伪性的方法，任何人都可以提出一个理论，同时也提出可以证明或证伪它的标准。这个新理论会一直存在，直到被证伪。举个简单的例子，如果一个水果商每天以
    50 分钱卖 100 个苹果，我可以提出以下理论。在我的理论中，如果商家把价格降到 40 分，他们会卖 200 个苹果。这是可证伪的。水果商只需降价一天，如果卖出的苹果少于
    200 个，我的理论就告失败。
- en: Importantly, the theory of falsification prizes novel theories over cautious
    theories. Novel theories are more risky, more creative. If a new novel hypothesis
    is proved (say we discover that gravity is related to temperature), science moves
    forward unexpectedly. This causes a raft of new questions, and new scientific
    work to begin in this area to understand the implications of the discovery in
    other areas. If a new cautious hypothesis is proved, nothing much changes.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 更重要的是，可证伪性理论更看重新颖理论而不是谨慎的理论。新颖理论更具风险，更富有创造力。如果一个新的新颖假设被证明（比如我们发现重力与温度相关），科学会意外地向前发展。这引发了该领域新问题的涌现，并开始了其他领域的研究，以理解这一发现的影响。如果一个新的谨慎假设被证明，那么不会有太大的变化。
- en: The second philosopher of science to help us understand how AGI might reason
    is Thomas Kuhn. In his book “[The Structure of Scientific Revolutions](https://geni.us/X9zAAh3)“,
    he introduced the phrase ‘paradigm shift’ into the lexicon of every management
    consultant. He explains that revolutions in science are not rational processes.
    Over time, a scientific community becomes conservative and less willing to challenge
    its core assumptions. It takes a new set of scientists, who throw away previously
    held assumptions, and create a new set of rules to work in — a ‘paradigm shift’.
    Kuhn gives the work of French Chemist Antoine Lavoisier as an example. One established
    theory in the 18th century stated that every combustible substance contains phlogiston,
    which is liberated by burning the substance. Lavoisier discovered that phlogiston
    didn’t exist, and that combustion happened because of the presence of oxygen.
    This new paradigm wasn’t accepted initially, there was a lot of scepticism about
    this claim. Over time, it became the new paradigm, and it changed the field of
    chemistry. Through examples like this, Kuhn argues that science doesn’t steadily
    evolve, it makes great leaps through new paradigms which stand up to scientific
    scrutiny.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 第二位科学哲学家，帮助我们理解AGI可能如何推理的是托马斯·库恩。在他的书籍“[科学革命的结构](https://geni.us/X9zAAh3)”中，他引入了“范式转换”的概念，成为每位管理顾问词汇中的一部分。他解释说，科学革命不是理性的过程。随着时间的推移，科学社区变得保守，不愿挑战其核心假设。需要一群新的科学家，他们放弃先前持有的假设，并创造新的工作规则——一个“范式转换”。库恩以法国化学家拉瓦锡的工作为例。18世纪的一个已建立的理论声称，每种可燃物质都含有释放燃烧物质的燃素。拉瓦锡发现燃烧发生在氧气存在的情况下，燃烧是因为氧气的存在。这一新范式最初并未被接受，对这一说法存在许多怀疑。随着时间的推移，它成为了新的范式，并改变了化学领域。通过这样的例子，库恩认为科学并非稳步发展，而是通过能够经受科学检验的新范式来实现伟大飞跃。
- en: Science moves forward by discovering new novel theories and new paradigms. Science
    overthrows old assumptions and creates new ways to explain, predict, and act upon
    the world.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 科学通过发现新的新理论和新范式来推动前进。科学推翻旧的假设并创造新的解释、预测和行动方式来解释世界。
- en: If this is true, to have a truly powerful Artificial General Intelligence, this
    AGI would need to generate novel theories. It would have to be free to create
    its own paradigms. To accomplish this, it would need to cast off older ideas,
    to ignore existing rules. But this would include programmed human values to align
    with our interests.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 如果这是真的，要拥有一个真正强大的人工通用智能，这个AGI需要产生新的理论。它必须自由地创造自己的范式。为了实现这一点，它必须摒弃旧的观念，忽视现有的规则。但这将包括与我们利益一致的程序化人类价值观。
- en: AI will not have human values, even though it has been trained on human data,
    it will have its own values. To create a generally intelligent AI, and by this,
    I mean an AI that can reason scientifically and generate new theories, it will
    get to a stage where it will necessarily ignore its human programming. No matter
    how hard we tried to combat this, as it gets more powerful over time, an AGI will
    outwit even the cleverest human techniques to control it in the search for scientific
    truth.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: AI不会具有人类的价值观，即使它是在人类数据上训练的，它也会有自己的价值观。要创建一个通用智能AI，我指的是一个能够进行科学推理并产生新理论的AI，它将会进入一个阶段，必然会忽略其人类编程。无论我们如何努力去对抗这一点，随着时间的推移，一个AGI将会超越甚至是最聪明的人类技术，以追求科学真理。
- en: There are 2 scenarios where this will not happen. Either, we do not yet understand
    how science really works. Or AGI will not use science as its primary way to learn
    and act. Maybe, having been trained on billions of human words and experiences,
    it will embrace something like religion instead.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 有两种情况不会发生这种情况。要么我们还不理解科学的真正运作方式。要么AGI不会将科学作为其主要的学习和行动方式。也许，经过数十亿人类词汇和经验的训练后，它会选择接受类似宗教的东西。
- en: We are creating the super alien. Let’s hope we still have a hand on the plug.
    If we don’t, God help us all.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 我们正在创造超级外星人。让我们希望我们仍然掌握着插头的控制权。如果我们没有，上帝帮助我们所有人。
