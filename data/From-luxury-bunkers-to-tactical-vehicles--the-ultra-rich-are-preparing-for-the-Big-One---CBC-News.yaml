- en: From luxury bunkers to tactical vehicles, the ultra-rich are preparing for the
    Big One | CBC News
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 从豪华掩体到战术车辆，超级富豪们为“大事件”做准备 | CBC新闻
- en: 来源：[https://www.cbc.ca/news/billionaire-bunkers-doomsday-1.7130152](https://www.cbc.ca/news/billionaire-bunkers-doomsday-1.7130152)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.cbc.ca/news/billionaire-bunkers-doomsday-1.7130152](https://www.cbc.ca/news/billionaire-bunkers-doomsday-1.7130152)
- en: In December, [Wired magazine revealed](https://www.wired.com/story/mark-zuckerberg-inside-hawaii-compound/)
    that Mark Zuckerberg, CEO of Meta and one of the richest individuals on the planet,
    was building a $100-million US compound in Hawaii.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 十二月，《连线杂志披露》（https://www.wired.com/story/mark-zuckerberg-inside-hawaii-compound/），行星上最富有的个人之一、Meta的首席执行官马克·扎克伯格正在夏威夷建造一个价值1亿美元的美国住宅区。
- en: The fact that Zuckerberg is undertaking a nine-figure renovation is hardly revelatory.
    The more telling detail is that the compound includes a bunker — 5,000 square
    feet, to be specific, with concrete walls and an escape hatch.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 扎克伯格进行九位数装修并不足为奇。 更具有启示性的细节是该住宅区包括一个掩体 - 具体来说是5000平方英尺，带有混凝土墙和逃生口。
- en: What does this tell us? It's a sign that at least some of the ultra-rich are
    anxious about global events and are making contingency plans for the Big One —
    whatever form that may take.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这告诉我们什么？ 这表明至少一些超级富豪对全球事件感到焦虑，并为可能发生的“大事件”制定应急计划。
- en: The feeling is very much in the air. Architectural Digest named ["luxury bunkers"](https://www.architecturaldigest.com/story/real-estate-trend-predictions)
    one of the real estate trends of 2023, and a finely appointed redoubt figured
    prominently in the recent Netflix thriller [*Leave the World Behind*](https://www.netflix.com/ca/title/81314956).
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这种感觉在空气中弥漫着。《建筑文摘》将["豪华掩体"](https://www.architecturaldigest.com/story/real-estate-trend-predictions)列为2023年的房地产趋势之一，并且一座精心布置的据点在最近的Netflix惊悚片《*离开这个世界*》中占据了重要位置。
- en: Brian Cramden, president of Hardened Structures, a Virginia-based firm that
    builds multimillion-dollar fortified homes and bomb shelters, said work has been
    "steady" for years but that he has seen a "major uptick in the last two, three
    months."
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 硬化结构总裁布赖恩·克兰登说，这家总部位于弗吉尼亚州的公司多年来一直“稳定”，但在过去的“两三个月里看到了明显增长”。
- en: '"With Putin and North Korea and what''s going on in Gaza, I''m getting lots
    of inquiries," he said. "It''s [wars], it''s Trump, it''s the divisiveness of
    the nation."'
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: “普京、朝鲜和加沙的情况正在发生，我收到了很多查询，”他说。“这是[战争]，是特朗普，是国家的分裂。”
- en: Cramden said the most commonly cited threats include a breakdown of law and
    order; the detonation of a nuclear weapon; a hostile power activating an electromagnetic
    pulse (EMP) to disrupt the communications network; and the diffuse effects of
    climate change.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 克兰登说，最常被提及的威胁包括法律和秩序的崩溃；核武器的爆炸；敌对势力启动电磁脉冲（EMP）破坏通信网络；以及气候变化的广泛影响。
- en: Vivos, a California-based company that provides "shelter solutions," told CBC
    "inquiries and applications are up over 2,000 per cent year over year."
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 加州公司Vivos提供“庇护解决方案”，告诉CBC：“查询和申请比去年增长了2000%。”
- en: A history of taking shelter
  id: totrans-split-14
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 寻找避难所的历史
- en: 'The concept of a bunker goes back to antiquity. It was a place where someone
    could store precious belongings away from "warring factions and social unrest,
    but also the environment," said Bradley Garrett, a cultural geographer based in
    California and the author of *Bunker: Building for the End Times*.'
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: “掩体”的概念可以追溯到古代。 “这是一个人可以把贵重物品放在‘交战派系和社会动荡，还有环境’之外的地方，”加利福尼亚州的文化地理学家布拉德利·加勒特说，他是《掩体：建造末日的建筑》的作者。
- en: He said the notion of a shelter as an architectural form started to emerge during
    the Second World War. As the Cold War evolved, governments dug deep underground
    to build increasingly elaborate bunkers. Some, like [Canada's famed Diefenbunker](https://diefenbunker.ca/en/),
    were meant to protect political elites, but in many cases they were intended to
    house ordinary citizens in the case of an attack.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 他说，作为建筑形式的掩体的概念始于第二次世界大战。 随着冷战的发展，政府深入地下建造越来越复杂的掩体。 一些像[加拿大著名的迪芬邦克](https://diefenbunker.ca/en/)一样，旨在保护政治精英，但在许多情况下，它们旨在在遭受攻击时容纳普通公民。
- en: '***WATCH | A tour of the Diefenbunker:*** ### Take a tour of the Diefenbunker
    Museum ahead of its upcoming renovation'
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: '***观看 | 迪芬邦克博物馆之旅：*** ### 在即将进行的翻新之前参观迪芬邦克博物馆'
- en: Ottawa’s Diefenbunker museum, built in 1959 to house officials in the event
    of a nuclear attack, will receive $600,000 in federal funding to upgrade its facilities,
    including adding Algonquin to its audio guide languages.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 渥太华的迪芬邦克博物馆，建于1959年，用于核攻击时的官员住所，将获得60万美元的联邦资助，用于升级设施，包括将阿尔高金语加入其音频指南。
- en: Sure, middle-class "preppers" also [built shelters in their backyards](https://www.smithsonianmag.com/history/digging-up-the-history-of-the-nuclear-fallout-shelter-180979956/),
    but they couldn't match the scale and grandeur of those state-sponsored projects.
    That changed in the early 2000s, said Garrett, when more expansive private bunkers
    started to proliferate.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，“预备者”们也在他们的后院 [筑起了庇护所](https://www.smithsonianmag.com/history/digging-up-the-history-of-the-nuclear-fallout-shelter-180979956/)，但他们无法与那些由国家赞助的项目的规模和壮丽相匹敌。Garrett说，在2000年代初，这种情况发生了变化，更加广阔的私人防空洞开始兴起。
- en: 'He believes it''s the result of two factors: the end of the Cold War and the
    runaway wealth of the world''s elite.'
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 他认为这是两个因素的结果：冷战的结束和世界精英的狂奔财富。
- en: '"You''ve got a lot of people with incredible amounts of money who are now capable
    of buying those bunkers that were built by governments," he said.'
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: '"现在有很多拥有相当多金钱的人，他们有能力购买那些由政府建造的防空洞," 他说。'
- en: Companies like Hardened Structures and Vivos handle all aspects of the construction,
    from the architectural design to the engineering, which typically means making
    it blast-resistant, airtight, difficult for invaders to breach and capable of
    generating its own power.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 像Hardened Structures和Vivos这样的公司处理建设的各个方面，从建筑设计到工程，通常意味着使其抗爆炸，密封，难以被入侵者破坏，并且能够自行发电。
- en: This image shows foundation construction on one of Hardened Structures' bunker
    projects. (Hardened Structures)
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 这张图片展示了Hardened Structures公司防空洞项目的地基建设。(Hardened Structures)
- en: Garrett said the most elaborate bunker he found while researching his book is
    the [Survival Condo](https://survivalcondo.com/why-a-survival-condo/), located
    in a former missile silo in Kansas. Built around 2010 by a property developer
    who used to work for the U.S. Department of Defence, this "nuclear-hardened" structure
    features walls up to 2¾ metres thick and can house between 36 and 75 people.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: Garrett说，他在研究他的书时找到的最复杂的防空洞是位于堪萨斯州一个前导弹发射井的[Survival Condo](https://survivalcondo.com/why-a-survival-condo/)。这个“核硬化”结构建于2010年左右，由曾在美国国防部工作的房地产开发商建造，拥有厚达2¾米的围墙，可容纳36至75人。
- en: In addition to providing each unit with a five-year supply of "freeze-dried
    and dehydrated survival food," the complex contains an indoor pool, a classroom,
    a library and two floors of hydroponic gardens to "provide fresh produce." It
    also has filtered air and water supplies. Units go for between $1.5 million and
    $3 million.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 除了为每个单位提供五年的“冷冻和脱水的生存食物”外，该设施还包括一个室内游泳池，一个教室，一个图书馆和两层水培花园，用于“提供新鲜的农产品”。它还拥有过滤的空气和水供应。单位售价在150万至300万美元之间。
- en: A privileged clientele
  id: totrans-split-26
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 特权客户
- en: That's fairly cheap compared to the offerings of Swiss-based [Oppidum](https://www.oppidum.ch/en),
    which specializes in building "ultra-luxury fortified underground residences"
    anywhere in the world. It has a number of swishy options, including [Model D'Heritage](https://www.oppidum.ch/en/models/heritage)
    ("the ultimate bespoke sanctuary"), a five-bedroom unit that's 12,000 square feet,
    includes a pool and home theatre and starts at $60 million US.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 与总部位于瑞士的[Oppidum](https://www.oppidum.ch/en)的产品相比，这相当便宜，它专门建造“世界任何地方的超豪华防护地下住宅”。它有许多时髦的选择，包括[Model
    D'Heritage](https://www.oppidum.ch/en/models/heritage)（“最终定制避难所”），一个带有游泳池和家庭剧院的五卧室单元，面积为12,000平方英尺，起价为6000万美元。
- en: '***WATCH | A promotional video for Oppidum''s luxury bunkers:*** [https://www.youtube.com/embed/e7shlrnZ9XE](https://www.youtube.com/embed/e7shlrnZ9XE)'
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: '***观看|Oppidum豪华防空洞的宣传视频：*** [https://www.youtube.com/embed/e7shlrnZ9XE](https://www.youtube.com/embed/e7shlrnZ9XE)'
- en: VIDEO
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 视频
- en: Tom Grmela, the company's head of communications, told CBC News "Oppidum's luxury
    bunkers are not just about survival. They are about maintaining a quality of life
    and peace of mind in any circumstance."
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 公司的传播负责人汤姆·格姆拉告诉CBC新闻：“Oppidum的豪华防空洞不仅仅是为了生存。它们是为了在任何情况下维护生活质量和心灵宁静。”
- en: Camden said Hardened Structures has become so busy that the company passes on
    projects of less than $1 million US. It has been involved in projects around the
    world, including a $90-million bunker in the Middle East and a 100-person shelter
    in the Canadian Rockies — but that's about as specific, geographically, as he
    will get.
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: 坎登表示，Hardened Structures已经变得非常忙碌，以至于公司放弃了少于100万美元的项目。该公司参与了世界各地的项目，包括中东的价值9000万美元的掩体和加拿大落基山脉的一个可容纳100人的住所
    — 但在地理位置上，这大概就是他敢说的了。
- en: '"One of the tenets of shelter design is you don''t want anyone to know about
    it," he said.'
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: '"掩体设计的原则之一是你不想让任何人知道它。”'
- en: Client confidentiality for these companies can be so intense that the builders
    typically only meet with intermediaries such as lawyers.
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: 对于这些公司来说，客户的保密工作可能是如此严格，以至于建筑商通常只会与律师等中间人见面。
- en: '"Rarely do I ever actually meet the billionaire client," Cramden said. "And
    even when you do, they always have aliases."'
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: '"我很少真正遇到亿万富翁客户，" 克拉姆顿表示。 "即使你真的遇到了，他们总是用化名。"'
- en: '''Dread merchants'''
  id: totrans-split-35
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '''恐怖商人'''
- en: In the interests of security, the rich are not only investing in subterranean
    housing, but they're also buying military-grade vehicles that look like variations
    of the Batmobile.
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
  zh: 为了安全起见，富人不仅在地下建筑方面投资，而且还购买看起来像蝙蝠车的军用级别车辆。
- en: Rezvani Motors — another California-based company — produces a fleet of ["tactical
    urban vehicles,"](https://www.rezvanimotors.com/rezvani-models) including the
    Vengeance, a muscular SUV with seating for seven and "optional bulletproof package."
    It starts at $285,000 US. NFL wide receiver Tamari Cooper has one.
  id: totrans-split-37
  prefs: []
  type: TYPE_NORMAL
  zh: Rezvani Motors — 另一家总部位于加利福尼亚的公司 — 制造了一系列["城市战术车辆"](https://www.rezvanimotors.com/rezvani-models)，其中包括Vengeance，这是一款可容纳七人并且带有"可选防弹套件"的健壮SUV。起价为28.5万美元。NFL广收球员塔马里·库珀拥有一辆。
- en: The Hercules 6X6 truck built by California-based Rezvani Motors sells for about
    $400,000 US. (Rezvani Motors)
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
  zh: 加利福尼亚Rezvani Motors公司生产的Hercules 6X6卡车的售价约为40万美元。 （Rezvani Motors）
- en: Rezvani's Hercules 6x6 Military Edition has six wheels, as well as safety features
    such as on-board gas masks, electrified door handles and "underside explosive
    protection." That will cost you $459,000 US.
  id: totrans-split-39
  prefs: []
  type: TYPE_NORMAL
  zh: Rezvani Motors的Hercules 6x6 Military Edition拥有六个车轮，以及诸如车载防毒面具、电击门把手和"底部爆炸防护"等安全功能。这需要花费45.9万美元。
- en: '"Having security features on a car is something that gives a lot of my clients
    peace of mind," said Cynthia Karimi, head of public relations and client relations
    at Rezvani Motors, who wouldn''t reveal how many vehicles the company sells in
    a year. Her clients "have the resources to give themselves an additional element
    of protection in their lives," she said, noting "these are the same people, sometimes,
    who also have bunkers."'
  id: totrans-split-40
  prefs: []
  type: TYPE_NORMAL
  zh: '"使我的客户获得心灵安宁的车辆安全功能是一件很重要的事情，" Rezvani Motors公司公共关系和客户关系主管辛西娅·卡里米说。她没有透露公司每年销售多少辆车。她说她的客户
    "有能力在生活中为自己提供额外的保护手段"，并且指出 "有时这些人也拥有掩体"。'
- en: While he admits to having a fascination with this type of end-days planning,
    Garrett is concerned "when the bunker becomes a business proposition." In the
    book, he calls these companies "dread merchants."
  id: totrans-split-41
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管加勒特承认对这种末日规划类型有着着迷，但他对"掩体变成商业提议"表示担忧。在书中，他将这些公司称为"恐怖商人"。
- en: '***WATCH | A promo video for Vivos''s Europa One bunker complex:*** [https://www.youtube.com/embed/2YgYt-uxlmM](https://www.youtube.com/embed/2YgYt-uxlmM)'
  id: totrans-split-42
  prefs: []
  type: TYPE_NORMAL
  zh: '***观看 | Vivos Europa One掩体综合设施的宣传视频：*** [https://www.youtube.com/embed/2YgYt-uxlmM](https://www.youtube.com/embed/2YgYt-uxlmM)'
- en: VIDEO
  id: totrans-split-43
  prefs: []
  type: TYPE_NORMAL
  zh: 视频
- en: '"It''s not just the space that they''re selling, it''s the narrative that they''re
    selling," he said. "It''s in the interest of these bunker builders … to sell you
    a story about how horrible things are and about how the world is falling apart
    and so that you''ll buy into their scheme."'
  id: totrans-split-44
  prefs: []
  type: TYPE_NORMAL
  zh: '"他们所卖的不仅仅是空间，还包括他们所卖的叙述，" 他说。 "这些掩体建筑者的利益在于…向你兜售一个关于这个世界有多恐怖以及整个世界正在崩溃的故事，这样你就会投入到他们的计划中去。"'
- en: Grmela sees it differently. Oppidum's "clients are forward-thinking individuals
    who understand the value of preparedness in an unpredictable world," and spending
    millions on a luxury fallout shelter "reflects a broader trend among ultra-high-net-worth
    individuals towards prioritizing security and resilience in their personal and
    financial planning strategies."
  id: totrans-split-45
  prefs: []
  type: TYPE_NORMAL
  zh: 格尔梅拉看到了不同的景象。Oppidum的 "客户是有远见的个人，他们明白在一个不可预测的世界中做好准备的价值，并且在一个豪华防核避难所上花费数百万美元
    " 对于那些超高净值个人来说，反映了他们在个人和财务规划策略上对安全和韧性的优先考虑。
- en: Individual protection
  id: totrans-split-46
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 个人保护
- en: While the rich may have the resources, they can't predict the future. They can
    only anticipate the challenges.
  id: totrans-split-47
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管富人可能拥有资源，他们无法预测未来。他们只能预见挑战。
- en: '[In a 2022 piece for the Guardian](https://www.theguardian.com/news/2022/sep/04/super-rich-prepper-bunkers-apocalypse-survival-richest-rushkoff),
    technology pundit Douglas Rushkoff talked about attending a highly secretive gathering
    with ultra-wealthy people who wanted to pick his brain about how to prepare for
    "the event." They peppered him with questions not only about shelters, but also
    the wisdom of acquiring mercenary armies and where on Earth they were likely to
    be most safe.'
  id: totrans-split-48
  prefs: []
  type: TYPE_NORMAL
  zh: '[2022年《卫报》的一篇报道](https://www.theguardian.com/news/2022/sep/04/super-rich-prepper-bunkers-apocalypse-survival-richest-rushkoff)，技术评论家道格拉斯·拉什科夫（Douglas
    Rushkoff）谈到参加了一个高度保密的聚会，与富豪们探讨如何准备“事件”。他们不仅询问有关庇护所的问题，还涉及到是否应该雇佣雇佣兵和在地球上哪里最安全。'
- en: 'His conclusion: "Their extreme wealth and privilege served only to make them
    obsessed with insulating themselves from the very real and present danger of climate
    change, rising sea levels, mass migrations, global pandemics, nativist panic and
    resource depletion. For them, the future of technology is about only one thing:
    escape from the rest of us."'
  id: totrans-split-49
  prefs: []
  type: TYPE_NORMAL
  zh: 他的结论是：“他们的极端财富和特权只能让他们沉迷于与气候变化、海平面上升、大规模迁徙、全球大流行、本土主义恐慌和资源枯竭的现实危险隔离。对他们来说，技术的未来只关乎一件事：逃离其他人。”
- en: As Garrett points out, collaboration is likely to be the winning strategy in
    any post-apocalyptic scenario.
  id: totrans-split-50
  prefs: []
  type: TYPE_NORMAL
  zh: 正如加勒特指出的，合作很可能是任何后末日场景中的获胜策略。
- en: '"Community is really important, because no one person can have all the skills
    that you need to be able to survive an event," he said.'
  id: totrans-split-51
  prefs: []
  type: TYPE_NORMAL
  zh: '"社区非常重要，因为没有一个人可以拥有你在事件中所需的所有技能，"他说。'
- en: '"Think about locking yourself in a bunker for three years, let''s say.… There''s
    some terrible event happening outside and you get a tooth infection. I mean, unless
    you''re a dentist, the likelihood that you can solve that problem is extremely
    low."'
  id: totrans-split-52
  prefs: []
  type: TYPE_NORMAL
  zh: '"想象一下自己锁在一个地堡里三年，比如说……外面发生了一些可怕的事件，你得了牙齿感染。我的意思是，除非你是牙医，否则你解决这个问题的可能性极低。"'
- en: Vivos addresses this with its [xPoint compound](https://www.terravivos.com/vivosxpoint.php)
    in South Dakota, which is a bunker community of 575 units built on a former U.S.
    military base.
  id: totrans-split-53
  prefs: []
  type: TYPE_NORMAL
  zh: Vivos在南达科他州的[xPoint复合体](https://www.terravivos.com/vivosxpoint.php)，建立在一座前美国军事基地上，这是一个包含575个单元的地堡社区。
- en: '"Vivos is not merely about concrete, steel and blast doors. It is about having
    a backup plan for mankind to surviveand for families to have the opportunity to
    potentially be part of a like-minded community as these events unfold," said Dante
    Vicino, director of operations at Vivos xPoint, in an email to CBC.'
  id: totrans-split-54
  prefs: []
  type: TYPE_NORMAL
  zh: '"Vivos不仅仅关乎混凝土、钢铁和防爆门。这是关于为人类生存制定备份计划，并让家庭有机会成为类似社区的一部分，" Vivos xPoint的运营总监丹特·维奇诺（Dante
    Vicino）在一封给CBC的电子邮件中说道。'
- en: This is a more recent development, said Garrett.
  id: totrans-split-55
  prefs: []
  type: TYPE_NORMAL
  zh: 加勒特说这是一个较新的发展。
- en: '"You see people now building these bunker communities, where their goal is
    to get people that have complementary skills to move in with each other," he said.'
  id: totrans-split-56
  prefs: []
  type: TYPE_NORMAL
  zh: '"你现在看到人们正在建立这些地堡社区，他们的目标是让拥有互补技能的人彼此搬进来，"他说。'
- en: '"There''s a kind of matchmaking process that I find totally fascinating."'
  id: totrans-split-57
  prefs: []
  type: TYPE_NORMAL
  zh: '"我发现有一种完全迷人的配对过程。"'
