- en: 'Spec Ops: The Line permanently removed from Steam and other digital stores
    - The Verge'
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '*Spec Ops: The Line* 已从 Steam 和其他数字商店永久下架 - The Verge'
- en: 来源：[https://www.theverge.com/2024/1/30/24055807/spec-ops-the-line-delisting-licensing-2k](https://www.theverge.com/2024/1/30/24055807/spec-ops-the-line-delisting-licensing-2k)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.theverge.com/2024/1/30/24055807/spec-ops-the-line-delisting-licensing-2k](https://www.theverge.com/2024/1/30/24055807/spec-ops-the-line-delisting-licensing-2k)
- en: 'We finally know [why *Spec Ops: The Line* was delisted](/2024/1/30/24055810/even-spec-ops-the-lines-developers-dont-know-whats-going-on)
    — it’s the licensing. Video game newshound Wario64 first sounded the alarm on
    social media [that the game had been removed](https://x.com/Wario64/status/1752100767589347450?s=20)
    from Steam and other PC storefronts seemingly without explanation.'
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: '我们最终知道了[为何 *Spec Ops: The Line* 被下架](/2024/1/30/24055810/even-spec-ops-the-lines-developers-dont-know-whats-going-on)
    — 那是因为授权问题。视频游戏新闻追踪者 Wario64 首先在社交媒体上[发出警报，称游戏已被移除](https://x.com/Wario64/status/1752100767589347450?s=20)，但没有提供解释。'
- en: 'On X, Cory Davis, the game’s designer and director, was also out of the loop
    asking the game’s publisher 2K why this happened. “Makes no sense,” [Davis wrote](https://twitter.com/Snak3Fist/status/1752134538699088153?s=20).
    “Especially because the themes portrayed in [*Spec Ops: The Line*] are more relevant
    now than ever.”'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: '在 X 上，游戏设计师和导演科里·戴维斯也对游戏的出版商 2K 问到为何会发生这种事情感到困惑。“毫无道理，”[戴维斯写道](https://twitter.com/Snak3Fist/status/1752134538699088153?s=20)。“特别是因为
    *Spec Ops: The Line* 所描绘的主题现在比以往任何时候都更加相关。”'
- en: 'In an email to *The Verge*, 2K communications director Joe DiMiero offered
    the reason for the game’s removal:'
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在给 *The Verge* 的一封电子邮件中，2K 传播总监乔·迪米罗解释了游戏被移除的原因：
- en: '*Spec Ops: The Line* will no longer be available on online storefronts, as
    several partnership licenses related to the game are expiring. Players who have
    purchased the game can still download and play the game uninterrupted. 2K would
    like to thank our community of players who have supported the game, and we look
    forward to bringing you more offerings from our label throughout this year and
    beyond.'
  id: totrans-split-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '由于与游戏相关的多项合作授权即将到期，*Spec Ops: The Line* 将不再在线商店出售。购买了游戏的玩家仍然可以下载和游玩。2K 感谢一直支持游戏的玩家社区，并期待今年及未来为您带来更多精彩作品。'
- en: The licenses referenced likely have to do with the game’s music. During the
    *The Line*’s menu screen, Jimi Hendrix’s rendition of “The Star Spangled Banner”
    can be heard while the game’s soundtrack includes Martha and The Vandellas’ “Nowhere
    to Run.”
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 提到的授权很可能与游戏的音乐有关。在 *The Line* 的菜单界面上，可以听到吉米·亨德里克斯演奏的《星条旗》翻唱版，而游戏的原声带包括玛莎与凡黛拉的《无路可逃》。
- en: 'As of publication, *Spec Ops: The Line* is still available on the [Xbox storefront](https://go.redirectingat.com/?xs=1&id=1025X1701640&url=https%3A%2F%2Fwww.xbox.com%2Fen-us%2Fgames%2Fstore%2Fspec-ops-the-line%2Fc160k9cdddcw)
    and [GOG](https://www.gog.com/en/game/spec_ops_the_line), but it’s not known when
    or if the game will be pulled from there, too.'
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: '战报发表时，*Spec Ops: The Line* 仍可在 [Xbox 商店](https://go.redirectingat.com/?xs=1&id=1025X1701640&url=https%3A%2F%2Fwww.xbox.com%2Fen-us%2Fgames%2Fstore%2Fspec-ops-the-line%2Fc160k9cdddcw)
    和 [GOG](https://www.gog.com/en/game/spec_ops_the_line) 上找到，但不清楚游戏是否会在那里被撤下。'
