- en: Facebook users say 'amen' to bizarre AI-generated images of Jesus
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Facebook users say 'amen' to bizarre AI-generated images of Jesus
- en: 来源：[https://www.nbcnews.com/tech/tech-news/facebook-users-say-amen-bizarre-ai-generated-images-jesus-rcna143965](https://www.nbcnews.com/tech/tech-news/facebook-users-say-amen-bizarre-ai-generated-images-jesus-rcna143965)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.nbcnews.com/tech/tech-news/facebook-users-say-amen-bizarre-ai-generated-images-jesus-rcna143965](https://www.nbcnews.com/tech/tech-news/facebook-users-say-amen-bizarre-ai-generated-images-jesus-rcna143965)
- en: The vast majority of the synthetic images do not indicate in the posts or on
    the pages that they are AI-generated, even though Meta [requires users](https://about.fb.com/news/2024/02/labeling-ai-generated-images-on-facebook-instagram-and-threads/)
    to label AI-generated content on its platforms while it is working toward methods
    to automatically detect such content.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 绝大多数合成图像在帖子或页面上并没有标明它们是由AI生成的，尽管 Meta 要求用户在其平台上标记AI生成的内容，同时还在努力寻找自动检测此类内容的方法。
- en: Meta did not respond to a request for comment.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: Meta 没有回应置评请求。
- en: As generative AI technology makes it easier to propagate misleading content
    and outright disinformation, information researchers have grown increasingly concerned
    about the implications of unchecked AI images’ flooding social platforms.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 随着生成式AI技术使传播误导性内容和彻头彻尾的虚假信息变得更加容易，信息研究人员对未经审查的AI图像在社交平台上泛滥的影响越来越担忧。
- en: Though certain hallmarks of AI-generated art can make it easier to tell real
    images from synthetic ones, the lack of systematic labeling has some users — [especially
    older ones](https://iapp.org/news/a/older-americans-are-becoming-more-prone-to-ai-cyber-scams/)
    — falling for falsified content, according to comments on many of the posts. Those
    Facebook pages have not exhibited clear motives for their AI spam, but users are
    already pointing out the potential of a scam operation.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管AI生成艺术的某些特征可以使真实图像与合成图像更容易区分，但缺乏系统性的标记已经导致一些用户，尤其是年长的用户，上当受骗，这是很多帖子评论所提到的。这些Facebook页面并没有明确展示他们AI垃圾邮件的动机，但用户们已经指出了诈骗行动的潜在性。
- en: The Stanford study, which has not yet been peer-reviewed, also found that some
    of the images have been posted from Facebook pages that were stolen from other
    people or organizations, including a church in Georgia and a windmill seller,
    and then repurposed into AI spam pages.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 斯坦福的研究发现，尚未经过同行评审，也发现一些图像是从Facebook页面发布的，这些页面被盗用自其他人或组织，包括乔治亚州的一个教堂和一个风车卖家，然后被重新用于AI垃圾邮件页面。
- en: One such page, now filled with AI images of Jesus and flight attendants, has
    kept the name of a high school band from North Carolina. Karen Jarvis, a spokesperson
    for Davie County Schools, confirmed in an email that the page [Davie High School
    War Eagle Bands](https://www.facebook.com/dhswareaglebands) is now unaffiliated
    with the school, which was forced to create a new page.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这样的一个页面，现在充斥着有关耶稣和空姐的AI图像，保留了北卡罗来纳州一所高中乐队的名字。戴维县学校的发言人卡伦·贾维斯在一封电子邮件中确认，这个页面
    [Davie High School War Eagle Bands](https://www.facebook.com/dhswareaglebands)
    现在与学校没有关联，学校不得不创建一个新页面。
- en: “In fact, it was the original DCHS Band’s Facebook page, but was hijacked from
    our high school band, and has since become what you see today,” Jarvis wrote.
    “There have been countless attempts (from the band director, school officials,
    current band members, and alumni) to regain control, report the page/images, etc.,
    but Facebook has been non-responsive.”
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: “事实上，它是原DCHS Band的Facebook页面，但被我们学校的乐队劫持，现在变成了你所看到的样子，”贾维斯写道。“从乐队指导老师、学校官员、现任乐队成员和校友方面，我们已经做了无数次尝试来重新获得控制，举报该页面/图像等等，但Facebook没有作出响应。”
- en: The phenomenon has also caused some observers to speculate that the pages are
    baiting gullible users to identify potential scam targets.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 这种现象也让一些观察者猜测这些页面是在诱骗易受骗的用户识别潜在的诈骗目标。
- en: “AI-generated content appears to be a boon for spam and scam actors because
    the images are easy to generate, often visually sensational, and attract engagement,”
    the Stanford researchers wrote in their preprint paper.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 《AI生成的内容似乎成为垃圾邮件和诈骗行为的福音，因为这些图像很容易生成，通常视觉上引人注目，吸引用户参与》，斯坦福研究人员在他们的预印本中写道。
- en: They wrote that the pages use “batches of inauthentic followers” to give themselves
    a more legitimate appearance, as well as to engage with real commenters, and that
    the scam accounts would sometimes seek personal information from commenters or
    try to sell them fake products.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 他们写道，这些页面使用“一批批不真实的粉丝”来使自己看起来更加正统，并与真实的评论者互动，有时骗子账号会从评论者那里获取个人信息或试图销售假产品。
- en: A search by NBC News found multiple replies from accounts asking to befriend
    commenters, each one using a similar script. One commenter who wrote, “Love it!!
    So cute!!” on an AI-generated image of a [toddler snuggled up in a basket of kittens](https://www.facebook.com/photo.php?fbid=122142220028086541&set=pb.61552596246305.-2207520000&type=3),
    received a reply within hours from a recently created account under the name Stephen
    Townsend. The account, which did not respond to a request for comment, displayed
    no personal information or posts aside from a profile and a cover photo, both
    of which were uploaded on the same day.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: NBC News 的搜索发现，有多个账号回复评论者，每个账号都使用了类似的脚本。有位评论者在一个由AI生成的 [小孩子蜷缩在一篮子小猫里的照片](https://www.facebook.com/photo.php?fbid=122142220028086541&set=pb.61552596246305.-2207520000&type=3)
    下写道：“喜欢它！！好可爱！！”，几个小时后收到了一个名为Stephen Townsend的新建账号的回复。该账号没有回应评论请求，并且除了一个头像和封面照片外，没有个人信息或其他帖子，而这两者都是在同一天上传的。
- en: “Hello, Honestly I’m really impressed with your profile and personality. I also
    admire your good sense of humor here. I don’t normally write in the comment section,
    but I think you deserve this compliment,” the profile replied. “I would like to
    be your friend. Kindly send me a friend request please. If you don’t mind. Thank
    you.”
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: “你好，老实说，我对你的资料和个性印象深刻。我也很欣赏你在这里的幽默感。我通常不在评论区写东西，但我认为你值得这个赞美”，资料回复道。“我想和你成为朋友。请你发送一个朋友请求给我吧，如果你不介意的话。谢谢。”
- en: It’s the same style of comment found across Facebook, usually left as replies
    to comments on popular AI posts, as well as directly on users’ profile pages.
    Some users suspicious that the pages are driving potential scam campaigns are
    also leaving their own comments to warn those who may fail to distinguish certain
    images as AI-generated.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 这种评论风格在 Facebook 上随处可见，通常是在热门AI帖子的评论区留言，以及直接在用户的个人资料页面上留言。一些用户怀疑这些页面在推动潜在的骗局活动，因此留下自己的评论警告那些可能无法区分某些AI生成图片的人。
- en: 'Hazel Thayer, a Facebook user who shared several of the bizarre images [on
    TikTok](https://www.tiktok.com/@hazelisonline/video/7341262795163356422) after
    she noticed them in her feed a few weeks ago, said she now gets AI images like
    those maybe every 10 posts: “I’m scrolling right now. I just got one — that was
    four posts in.”'
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: Hazel Thayer，在几周前在她的 TikTok feed 上注意到这些奇怪的图片后，分享了几张这样的AI图片，她说现在大概每十篇帖子中就会出现这样的图片：“我现在正在滚动。我刚刚看到了一个
    —— 这已经是四篇帖子了。”
- en: And from her perspective, it certainly looks like some fake activity.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 从她的角度来看，这确实看起来像是一些虚假活动。
- en: “Because if you see the comments of these friggin shrimp Jesuses, it’s all people
    going ‘Amen,’” Thayer said. “I don’t think anybody is going ‘Hallelujah’ for our
    shrimp lord.”
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: “因为如果你看看这些虾耶稣的评论，全都是人们在说‘阿门’，” Thayer 说。“我不认为有人会为我们的虾之主说‘哈利路亚’。”
