- en: Product Engineer at Stepful | Y Combinator
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '[Stepful产品工程师](https://www.ycombinator.com/companies/stepful/jobs/iLjGDJ0-product-engineer)
    | Y Combinator'
- en: 来源：[https://www.ycombinator.com/companies/stepful/jobs/iLjGDJ0-product-engineer](https://www.ycombinator.com/companies/stepful/jobs/iLjGDJ0-product-engineer)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.ycombinator.com/companies/stepful/jobs/iLjGDJ0-product-engineer](https://www.ycombinator.com/companies/stepful/jobs/iLjGDJ0-product-engineer)
- en: Stepful partners with healthcare institutions to build talent pipelines and
    career pathways. We are reimagining allied healthcare training with a digital-first
    environment for student cohorts that prepare job-ready graduates five times faster
    at a fraction of the cost. Stepful graduates, primarily from underrepresented
    communities, go on to work at leading healthcare institutions and report an average
    25% income increase after just four months of training.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: Stepful与医疗机构合作，建立人才储备和职业路径。我们正在重新构想联合医疗保健培训，为学生群体提供数字化先行的环境，以五倍速度准备就业能力强的毕业生，成本仅为传统方法的一小部分。来自少数群体的Stepful毕业生，进入领先的医疗机构工作，并在仅四个月的培训后平均报告收入增加25%。
- en: Stepful is backed by Y Combinator and recently closed a round led by AlleyCorp,
    Reach Capital, and Sempervirens.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: Stepful得到Y Combinator的支持，并最近由AlleyCorp、Reach Capital和Sempervirens领投了一轮融资。
- en: Us
  id: totrans-split-8
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 我们
- en: We are successful only if our students are successful, we are successful if
    they keep studying, graduate, and ultimately if they find a job. Everything you
    will be building at Stepful will directly influence our outcomes and impact the
    lives of thousands of students.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 只有当我们的学生成功时，我们才能成功，如果他们继续学习、毕业，最终找到工作，我们也能成功。在Stepful，您将直接影响我们的结果，并影响成千上万名学生的生活。
- en: 'Here is what you can expect to be working on:'
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是您可以期待的工作内容：
- en: '**World Class Learning Experience**: Develop and iterate on an advanced Learning
    Management System that generates outcomes! Focus on seamless UX, adaptive learning,
    peer-to-peer engagement, gamification and motivational mechanisms..'
  id: totrans-split-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**世界一流的学习体验**：开发并迭代先进的学习管理系统，实现成果！专注于无缝的用户体验、自适应学习、点对点互动、游戏化和激励机制。'
- en: '**Innovative Career Services**: Empower graduates to find jobs and match our
    growing network of clinical partners. Apply generative AI to the job-seeking process,
    from resume generation to interview training.'
  id: totrans-split-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**创新职业服务**：赋能毕业生找到工作，并与我们不断增长的临床合作伙伴网络匹配。从简历生成到面试培训，应用生成AI技术优化求职流程。'
- en: '**Empower the Internal Workforce**: Design and maintain platforms for instructors,
    TAs, coaches, and operators to optimize student success. Leverage generative AI
    to maximize its impact on students'' lives.'
  id: totrans-split-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**赋能内部员工**：设计并维护平台，优化学生成功的教练、助教、辅导员和运营者。利用生成AI最大化其对学生生活的影响。'
- en: '**Cutting Edge Content Management**: Generate and maintain content at scale
    that adapts to evolving educational needs. Build the technology to create new
    curricula in a fraction of the time and iterate to maximize students'' learning.'
  id: totrans-split-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**前沿内容管理**：以适应不断发展的教育需求为目标，大规模生成和维护内容。构建技术，以在极短时间内创建新的课程，并进行迭代以最大化学生的学习效果。'
- en: '**Data Pipelines**: Make data reliable and accessible to everyone at Stepful,
    and empower the business, learning, and operation teams at Stepful to make data-driven
    decisions.'
  id: totrans-split-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**数据管道**：确保Stepful所有人都能够可靠地访问数据，并赋能业务、学习和运营团队做出数据驱动的决策。'
- en: You
  id: totrans-split-16
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 您
- en: Are strongly driven to make an impact in people's lives
  id: totrans-split-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 有强烈的愿望在人们的生活中产生影响
- en: Relentlessly obsess over solving complex problems with cutting-edge technology
    and willing to learn something new every day
  id: totrans-split-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 不懈地专注于通过尖端技术解决复杂问题，并愿意每天学习新知识
- en: Find excitement in joining an early-stage company and are not afraid of building
    something new
  id: totrans-split-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对加入初创公司感到兴奋，并愿意打造新事物的人
- en: Have built something meaningful to you, before
  id: totrans-split-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 曾经创造对您有意义的事物
- en: Eat, sleep and breathe at least one of part of our stack (React, Typescript,
    Ruby on Rails, PostgreSQL), you will learn the rest
  id: totrans-split-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 至少精通我们技术栈中的一部分（React、Typescript、Ruby on Rails、PostgreSQL），您将学会其他部分
- en: Can take ownership of the whole development lifecycle (this means you are comfortable
    operating full-stack)
  id: totrans-split-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 能够负责整个开发生命周期（这意味着您能够自如地操作全栈）
- en: You will be successful if
  id: totrans-split-23
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 如果您
- en: '**Care first**: We do everything it takes for our students to succeed.'
  id: totrans-split-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**关怀第一**：我们为学生的成功而尽一切努力。'
- en: '**Learn quickly**: We test, learn with data, and iterate'
  id: totrans-split-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**快速学习**：我们通过数据测试、学习和迭代'
- en: '**Build together**: We win when we rely on each other'
  id: totrans-split-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**共同建设**：依靠彼此，我们共同胜利'
- en: '**Own it**: We show up, we take initiative, and pride'
  id: totrans-split-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**拥有它**：我们出现了，我们采取主动，并且自豪。'
- en: Join our team for a unique opportunity to make an impact
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 加入我们的团队，体验影响力的独特机会。
- en: We offer competitive salaries, equity packages, 401k, health insurance
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 我们提供有竞争力的薪资、股权计划、401k 退休计划和健康保险。
- en: Stepful is an equal opportunity employer, welcoming applicants from all backgrounds.
    We value diversity and inclusion and are committed to creating a supportive and
    inclusive workplace for all.
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: Stepful 是一个平等机会的雇主，欢迎来自各个背景的申请者。我们重视多样性和包容性，并致力于为所有人创造一个支持和包容的工作场所。
- en: '*Note: Salary ranges are indicative and applicable to US-based employment.*'
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: '*注：薪资范围仅供参考，适用于美国境内的就业。*'
