- en: Senior Software Engineer - Backend at Bits | Y Combinator
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Bits公司的高级后端软件工程师 | Y Combinator
- en: 来源：[https://www.ycombinator.com/companies/bits/jobs/jJ4l3dY-senior-software-engineer-backend](https://www.ycombinator.com/companies/bits/jobs/jJ4l3dY-senior-software-engineer-backend)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.ycombinator.com/companies/bits/jobs/jJ4l3dY-senior-software-engineer-backend](https://www.ycombinator.com/companies/bits/jobs/jJ4l3dY-senior-software-engineer-backend)
- en: Bits is a UK based Fintech startup backed by Y Combinator (the investor behind
    Stripe and Airbnb) that promotes financial inclusion. It currently does over $5
    million in revenue a year, and is profitable, serving over 250,000 consumers in
    the US and UK. You will be joining a small engineering team (6-10 ppl) that are
    all about ownership and commitment.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: Bits 是一家总部位于英国的金融科技初创公司，由 Y Combinator（Stripe 和 Airbnb 的投资者）支持，致力于促进金融包容。目前年收入超过
    500 万美元，并且盈利，在美国和英国服务超过 25 万消费者。您将加入一个小型工程团队（6-10 人），所有成员都注重责任感和承诺。
- en: 'As a Backend Engineer you will:'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 作为后端工程师，您将：
- en: Design, prototype and implement new features Work directly with our Engineering,
    Product and Design teams Help develop guidelines and best coding practices for
    our growing dev team See the effects of your work make real-world impact
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 设计、原型和实现新功能 直接与我们的工程、产品和设计团队合作 帮助制定我们不断增长的开发团队的指南和最佳编码实践 看到您的工作如何在现实世界中产生影响
- en: 'Requirements: You''ll be a great fit if you:'
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 要求：如果您符合以下条件，您将会很合适：
- en: Have 5+ years of experience in software development Are highly proficient with
    JavaScript and/or Typescript Have 3+ years commercial experience with AWS (Api
    Gateway, SQS, DynamoDB, Lambda etc) Deliver clean, maintainable and testable code
    Know how to integrate with third party APIs Have experience writing automated
    tests Are proactive, a builder (vs maintainer) and own everything you ship Have
    good conversational and written English
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 拥有 5 年以上的软件开发经验 非常精通 JavaScript 和/或 TypeScript 拥有 3 年以上 AWS 商业经验（Api Gateway、SQS、DynamoDB、Lambda
    等） 提供清晰、可维护和可测试的代码 知道如何与第三方 API 整合 有撰写自动化测试的经验 主动、善于创造（而非维护）并且负责任地完成您发布的所有内容 具有良好的英语口语和书面表达能力
- en: 'Bonus points if you:'
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您具备以下条件，将会有加分：
- en: Have experience building SaaS products Have experience with IAC (AWS CDK)
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 具有构建SaaS产品的经验 具有IAC（AWS CDK）的经验
- en: 'Benefits: A competitive market salary Life insurance 28 days holidays/ year
    incl. UK/ England public & bank holidays Honestly, whatever else you want, within
    reasonable bounds Company Benefits'
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 福利：具有竞争力的市场薪资，人寿保险，每年 28 天假期（包括英国/英格兰的公共假期和银行假期）。老实说，只要在合理范围内，您可以得到其他任何想要的公司福利。
- en: Interview Process
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 面试流程
- en: A quick introductory call A short take home technical challenge A final round
    to discuss your code, introduce you to our CEO and founder, plus other members
    of the team and business, and answer any questions you might have
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 一个快速的介绍性电话 一个简短的家庭技术挑战 一个最终轮，讨论您的代码，介绍我们的首席执行官和创始人以及团队和业务的其他成员，并回答您可能有的任何问题
