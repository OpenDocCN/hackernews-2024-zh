- en: Venture Backed or Bootstrapped? There’s a Third Way. Just Raise One Round. |
    SaaStr
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 风投还是自助？还有第三种选择。只进行一轮融资。| SaaStr
- en: 来源：[https://www.saastr.com/venture-backed-theres-a-third-way-just-raise-one-round/](https://www.saastr.com/venture-backed-theres-a-third-way-just-raise-one-round/)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.saastr.com/venture-backed-theres-a-third-way-just-raise-one-round/](https://www.saastr.com/venture-backed-theres-a-third-way-just-raise-one-round/)
- en: There’s so much debate on social media and elsewhere on bootstrapped vs VC.
     Bootstrapped you maintain control, and the unit economics.  But many see it as
    so much harder.  And it’s almost always longer.  VC can let you go faster, but
    it can become an addiction.  And the dilution all-in generally ends up being 60%-70%
    by the time you approach an IPO.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 社交媒体和其他地方关于自助式创业与风险投资之争有很多讨论。自助式创业可以保持控制权和单位经济。但很多人认为这样做要困难得多。而且通常时间更长。风险投资可以让你更快地前进，但它可能会成为一种瘾。总体而言，在接近IPO时，股权稀释通常会达到60%至70%。
- en: 'The debate misses a simple, clear Third Way:  Just Raise One Round.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这场辩论忽略了一个简单、明确的第三种选择：只进行一轮融资。
- en: 'A few folks that have done this, more or less:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 几个人这样做过，或多或少：
- en: '**Klaviyo**.  Now worth $8 Billion, they mainly just raised a seed fund and
    didn’t raise material additional capital until the pre-IPO phase.'
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Klaviyo**。现在市值80亿美元，他们主要只进行了一轮种子基金融资，直到上市前阶段才进行了实质性的额外融资。'
- en: '[**The Trade Desk**](https://www.saastr.com/5-interesting-learnings-about-the-trade-desk-at-2-billion-in-arr/).
     Now worth $34 Billion, they weren’t sure how big it would get, so they raised
    just one core VC round.'
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**The Trade Desk**](https://www.saastr.com/5-interesting-learnings-about-the-trade-desk-at-2-billion-in-arr/)。现在市值340亿美元，他们当时不确定能达到多大规模，所以只进行了一轮核心风投融资。'
- en: '**Zapier**.  Raised one core seed round, and then got to nine figures of ARR.'
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Zapier**。进行了一轮核心种子轮融资，然后实现了9位数的年收入。'
- en: '**[Veeva](https://www.saastr.com/veeva-biggest-vertical-saas-success-story-time-video-transcript/)**.
     Raised single digit millions, worth $35 Billion today.'
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Veeva](https://www.saastr.com/veeva-biggest-vertical-saas-success-story-time-video-transcript/)。单轮融资数百万美元，今天市值350亿美元。'
- en: They just raised enough to get a real business going.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 他们只募集了足够的资金来建立一个真正的业务。
- en: There are more stories like this.  It doesn’t have to literally just be 1 round.
     Raising 2 small VC rounds < $10m or so together can also work.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 还有更多类似的故事。不一定要字面上只进行1轮融资。同时募集两轮小规模的风投资金 <1000万美元左右 也可以起作用。
- en: '**The point is, if you raise less than $10m, especially less than $5m or so,
    you really do maintain almost all your optionality and control.  And most of the
    cap table.**'
  id: totrans-15
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**关键是，如果你的融资额不到1000万美元，特别是不到500万美元左右，你几乎可以保持所有的选择权和控制权。而且绝大部分的股权结构也能保持不变。**'
- en: One round might dilute you from 100% ownership to 70%, but that’s it.  And if
    you raise say $3m, your investors may hope for a $3 Billion IPO.  But realistically,
    any “exit” will make them money,  No one (or at least, almost no one) is going
    to block an exit or create a lot of drama.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 一轮融资可能会将你的所有权从100%稀释到70%，但就是这样。如果你募集了300万美元，你的投资者可能希望有一个300亿美元的IPO。但实际上，任何“退出”都会让他们赚钱，没有人（或至少几乎没有人）会阻止一次退出或制造很多戏剧。
- en: Raise $3m, you can sell for $10m, $30m, $100m, whatever you want really.  Maintain
    control.  And still use that $3m to get off the ground and fund the initial core
    team.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 募集300万美元，你可以以1000万美元、3000万美元、1亿美元的价格出售。保持控制。并且仍然可以利用这300万美元启动并资助最初的核心团队。
- en: It’s not so crazy.  Really, I did a version of this myself, raising $9m in each
    of my two startups and stopping there.  It has its cons.  You have to stay very
    efficient, and the competition can often outspend you.  It’s not always the right
    strategy.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 这并不是很疯狂。实际上，我自己也做过这样的事情，在我两个创业公司中每个都募集了900万美元，然后就停止了。它也有缺点。你必须保持非常高效，并且竞争对手往往可以比你花更多的钱。这并不总是正确的策略。
- en: But there is a lot of freedom in being capital efficient but also raising just
    enough to start that people can eat.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 但是在资本效率高且只募集了足够启动资金的情况下，有很多自由度可以让人吃得消。
- en: It’s at least worth thinking about.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 至少值得考虑一下。
- en: One and Done in raising VC.  It’s a real option.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 在风险投资中一次性募集资金。这是一个真正的选择。
