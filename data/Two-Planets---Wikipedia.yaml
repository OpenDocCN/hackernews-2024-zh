- en: '***Two Planets*** ([German](/wiki/German_language "German language"): *Auf
    zwei Planeten*, lit. *On Two Planets*, [1897](/wiki/1897_in_literature "1897 in
    literature")) is an influential [science fiction](/wiki/Science_fiction "Science
    fiction") novel postulating intelligent [life on Mars](/wiki/Life_on_Mars "Life
    on Mars") by [Kurd Lasswitz](/wiki/Kurd_Lasswitz "Kurd Lasswitz"). It was first
    published in hardcover by Felber in two volumes in 1897; there have been many
    editions since, including abridgements by the author''s son Erich Lasswitz (Cassianeum,
    1948) and Burckhardt Kiegeland and Martin Molitor (Verlag Heinrich Scheffler,
    1969). The 1948 abridgement, with "incidental parts" of the text taken from the
    1969 version, was the basis of the first translation into English by [Hans H.
    Rudnick](/w/index.php?title=Hans_H._Rudnick&action=edit&redlink=1 "Hans H. Rudnick
    (page does not exist)"), published in hardcover by [Southern Illinois University
    Press](/wiki/Southern_Illinois_University_Press "Southern Illinois University
    Press") in 1971\. A paperback edition followed from [Popular Library](/wiki/Popular_Library
    "Popular Library") in 1976.^([[1]](#cite_note-1)) The story covers topics like
    colonization, mutually assured destruction and clash of civilizations many generations
    before these topics came into politics.'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: '***Two Planets***（[德语](/wiki/German_language "德语")：*Auf zwei Planeten*，直译为*On
    Two Planets*，[1897](/wiki/1897_in_literature "1897 in literature")）是一部有影响力的[科幻小说](/wiki/Science_fiction
    "科幻小说")作品，描绘了火星上智慧生物的存在，作者为[Kurd Lasswitz](/wiki/Kurd_Lasswitz "Kurd Lasswitz")。该作品首次由Felber出版社以两卷形式于1897年出版；之后多有不同版本，包括作者之子Erich
    Lasswitz的删节版（Cassianeum，1948年）以及Burckhardt Kiegeland和Martin Molitor的版本（Verlag
    Heinrich Scheffler，1969年）。1948年的删节版以及从1969年版本选取的“偶然部分”成为了[Hans H. Rudnick](/w/index.php?title=Hans_H._Rudnick&action=edit&redlink=1
    "Hans H. Rudnick (page does not exist)")首次将该作品翻译成英文的基础，1971年由[Southern Illinois
    University Press](/wiki/Southern_Illinois_University_Press "Southern Illinois
    University Press")以精装版出版。1976年Popular Library推出了平装版。^([[1]](#cite_note-1)) 该故事涵盖了殖民、相互毁灭和文明冲突等主题，早在这些话题进入政治讨论之前就已有多代人在讨论。'
- en: 'Summary[[edit](/w/index.php?title=Two_Planets&action=edit&section=1 "Edit section:
    Summary")]'
  id: totrans-split-8
