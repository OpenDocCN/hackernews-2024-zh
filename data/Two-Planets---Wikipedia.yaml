  type: TYPE_NORMAL
  zh: 拉斯维茨所描述的火星[[编辑](/w/index.php?title=Two_Planets&action=edit&section=2 "编辑：拉斯维茨所描述的火星")]
- en: 'Lasswitz hewed closely to the description by the astronomer [Giovanni Schiaparelli](/wiki/Giovanni_Schiaparelli
    "Giovanni Schiaparelli") of [Martian channels](/wiki/Martian_canals "Martian canals")
    (*canali*), and even closer to that of [Percival Lowell](/wiki/Percival_Lowell
    "Percival Lowell"), who viewed them as actual canals engineered by intelligent
    beings. Lasswitz''s depiction is more reflective of the views of these astronomers
    than those of other science fiction stories of the era dealing with the planet,
    including [H. G. Wells](/wiki/H._G._Wells "H. G. Wells")''s *[The War of the Worlds](/wiki/The_War_of_the_Worlds
    "The War of the Worlds")*, [Edwin Lester Arnold](/wiki/Edwin_Lester_Arnold "Edwin
    Lester Arnold")''s *[Lieut. Gullivar Jones: His Vacation](/wiki/Lieut._Gullivar_Jones:_His_Vacation
    "Lieut. Gullivar Jones: His Vacation")* and [Edgar Rice Burroughs](/wiki/Edgar_Rice_Burroughs
    "Edgar Rice Burroughs")''s tales of [Barsoom](/wiki/Barsoom "Barsoom"), all of
    which were all written in the wake of Lasswitz''s book.'
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: '拉斯维茨密切追随了天文学家 [乔瓦尼·斯基亚帕雷利](/wiki/Giovanni_Schiaparelli "Giovanni Schiaparelli")
    对 [火星河道](/wiki/Martian_canals "Martian canals") (*canali*) 的描述，甚至更加接近 [珀西瓦尔·洛威尔](/wiki/Percival_Lowell
    "Percival Lowell") 的描述，后者认为它们是由智能生物设计的实际运河。拉斯维茨的描绘更反映了这些天文学家的观点，而不是该时代其他处理该行星的科幻故事，包括
    [H·G·威尔斯](/wiki/H._G._Wells "H. G. Wells") 的 *[世界大战](/wiki/The_War_of_the_Worlds
    "The War of the Worlds")*， [爱德温·莱斯特·阿诺德](/wiki/Edwin_Lester_Arnold "Edwin Lester
    Arnold") 的 *[古利弗上尉的假期](/wiki/Lieut._Gullivar_Jones:_His_Vacation "Lieut. Gullivar
    Jones: His Vacation")* 和 [埃德加·赖斯·伯勒斯](/wiki/Edgar_Rice_Burroughs "Edgar Rice Burroughs")
    的 [巴尔苏姆](/wiki/Barsoom "Barsoom") 的故事，所有这些故事都是在拉斯维茨的书之后写的。'
