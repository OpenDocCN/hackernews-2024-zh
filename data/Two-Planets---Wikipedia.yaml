- en: 'This novel was popular in the Germany of its day.^([*[citation needed](/wiki/Wikipedia:Citation_needed
    "Wikipedia:Citation needed")*]) [Wernher von Braun](/wiki/Wernher_von_Braun "Wernher
    von Braun") and [Walter Hohmann](/wiki/Walter_Hohmann "Walter Hohmann") were inspired
    by reading it as children just as [Robert H. Goddard](/wiki/Robert_H._Goddard
    "Robert H. Goddard") was by reading *[The War of the Worlds](/wiki/The_War_of_the_Worlds
    "The War of the Worlds")*.^([*[citation needed](/wiki/Wikipedia:Citation_needed
    "Wikipedia:Citation needed")*]) While there was no English translation before
    1971, [Everett F. Bleiler](/wiki/Everett_F._Bleiler "Everett F. Bleiler") notes
    that it likely influenced American genre [SF](/wiki/Science_fiction "Science fiction")
    via [Hugo Gernsback](/wiki/Hugo_Gernsback "Hugo Gernsback"): "Hugo Gernsback would
    have been saturated in Lasswitz''s work, and Gernsback''s theoretical position
    of technologically based liberalism and many of his little scientific crotchets
    resemble ideas in Lasswitz''s work."^([[2]](#cite_note-bleiler-2))'
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 这部小说在其时期的德国很受欢迎。^([*[需要引用](/wiki/Wikipedia:Citation_needed "Wikipedia:Citation
    needed")*]) [沃纳·冯·布劳恩](/wiki/Wernher_von_Braun "Wernher von Braun") 和 [瓦尔特·霍曼](/wiki/Walter_Hohmann
    "Walter Hohmann") 在儿童时期阅读这部小说，正如 [罗伯特·H·戈达德](/wiki/Robert_H._Goddard "Robert H.
    Goddard") 阅读 *[世界大战](/wiki/The_War_of_the_Worlds "The War of the Worlds")* 一样。^([*[需要引用](/wiki/Wikipedia:Citation_needed
    "Wikipedia:Citation needed")*]) 尽管在1971年之前没有英文翻译，[埃弗里特·F·布莱勒](/wiki/Everett_F._Bleiler
    "Everett F. Bleiler") 指出它可能通过 [雨果·格恩斯巴克](/wiki/Hugo_Gernsback "Hugo Gernsback")
    影响了美国的[科幻](/wiki/Science_fiction "Science fiction")流派：“雨果·格恩斯巴克深受拉斯维茨的作品影响，而格恩斯巴克的技术基础自由主义理论立场和他的许多小科学怪癖与拉斯维茨的作品中的观念相似。”^([[2]](#cite_note-bleiler-2))
- en: 'Reception[[edit](/w/index.php?title=Two_Planets&action=edit&section=4 "Edit
    section: Reception")]'
  id: totrans-split-14
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 接待[[编辑](/w/index.php?title=Two_Planets&action=edit&section=4 "编辑章节：接待")]
- en: '[Theodore Sturgeon](/wiki/Theodore_Sturgeon "Theodore Sturgeon"), reviewing
    that 1971 translation for *[The New York Times](/wiki/The_New_York_Times "The
    New York Times")*, found *Two Planets* "curious and fascinating . . . full of
    quaint dialogue, heroism, decorous lovemaking, and gorgeous gadgetry."^([[3]](#cite_note-3))
    Bleiler noted that the translated text was severely abridged, losing 40% of the
    original text; although the quality of the translation was good, he characterized
    the abridgment as "a bad emasculation . . . This loss of detail results in a skeletization
    that omits important background and weakens motivations and plot connections.^([[2]](#cite_note-bleiler-2))
    [Lester del Rey](/wiki/Lester_del_Rey "Lester del Rey") similarly dismissed the
    1971 translation as a bowdlerization" which is "bad scholarship, . . . unfair
    to readers [and] grossly unfair to Lasswitz." Del Rey noted that the translation
    was based on a 1948 abridgment prepared by the author''s son, with other modifications
    made by the translator.^([[4]](#cite_note-4))'
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[西奥多·斯特金](/wiki/Theodore_Sturgeon "Theodore Sturgeon") 在 *[纽约时报](/wiki/The_New_York_Times
    "The New York Times")* 上评论说，对于1971年的翻译，他发现《两个星球》"奇特而迷人……充满古怪的对话、英雄主义、庄重的爱情和华丽的小工具。"^([[3]](#cite_note-3))
    布莱勒指出，翻译文本被大幅删节，失去了原文的40%，尽管翻译质量不错，但他认为这种删节是"一次糟糕的阉割……这种细节的丢失导致了一种骨架化，省略了重要的背景，并削弱了动机和情节的联系。"^([[2]](#cite_note-bleiler-2))
    [莱斯特·德尔·雷](/wiki/Lester_del_Rey "Lester del Rey") 同样批评1971年的翻译是一种"篡改"，是"糟糕的学术研究，对读者不公平，对拉斯维茨非常不公平。"
    德尔·雷指出，这个翻译基于作者的儿子在1948年准备的一份删节版，翻译者进行了其他修改。^([[4]](#cite_note-4))'
