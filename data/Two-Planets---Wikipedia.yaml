  zh: 'Summary[[edit](/w/index.php?title=Two_Planets&action=edit&section=1 "Edit section:
    Summary")]'
- en: A group of Arctic explorers seeking the [North Pole](/wiki/North_Pole "North
    Pole") find a [Martian](/wiki/Martian "Martian") base there. The Martians can
    only operate in a polar region not because of climatic requirements, but because
    their spacecraft cannot withstand the rotation of the Earth at other [latitudes](/wiki/Latitude
    "Latitude"). The aliens resemble Earth people in every respect except that they
    have much larger eyes, with which they can express more emotions. Their name for
    the inhabitants of Earth is "the small-eyed ones". Lasswitz's Martians are highly
    advanced, and initially peaceable; they take some of the explorers back with them
    to visit [Mars](/wiki/Mars "Mars") dominated by [canals](/wiki/Martian_canals
    "Martian canals"). The Martian society seems to be enlightened, peaceful and highly
    advanced at first, but later the explorers learn about a plan to colonize Earth
    for farming solar power. In the following years, Mars subdues with ease every
    major government on Earth by force and diplomacy and promises to bring peace,
    education and prosperity for all. The situations start to look a lot like European
    colonization of third world countries before. Only parts of North America stay
    mostly independent for their low population density in the late 19th century.
    Over time, the Martian colonists become more arrogant towards the general population,
    which leads to uprising and atrocities from both sides with no chance of winning
    for the technologically inferior people from Earth, who form an organized planet-wide
    underground movement which operates from the shadows, steals technologies and
    unites the world in a final push against the Martians. In the final confrontation,
    both sides are faced with no way of winning the conflict as both sides have the
    power to annihilate the opposing infrastructure but not the opposing armies. In
    the end, an uneasy truce is made and honest talks start, giving Earth more freedom
    but still changed forever.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 一群北极探险家在寻找[北极](/wiki/North_Pole "北极")时，在那里发现了一个[火星人](/wiki/Martian "火星人")基地。
    火星人只能在极地地区活动，不是因为气候要求，而是因为他们的飞船无法承受地球其他[纬度](/wiki/Latitude "纬度")的旋转。 这些外星人在每个方面都像地球人，唯一不同的是他们有更大的眼睛，可以用来表达更多的情感。
    他们对地球居民的称呼是“小眼睛的人”。 拉斯维茨的火星人高度先进，最初是和平的； 他们带着一些探险家回到[火星](/wiki/Mars "火星")访问，那里被[运河](/wiki/Martian_canals
    "火星运河")主宰。 最初，火星社会似乎是开明、和平且高度先进的，但后来探险家们得知了一个种植太阳能的计划以殖民地球。 在接下来的几年里，火星通过武力和外交轻易地征服了地球上的每个主要政府，并承诺为所有人带来和平、教育和繁荣。
    情况开始看起来很像19世纪末欧洲对第三世界国家的殖民。 只有北美的部分地区由于人口稀少而大部分保持独立。 随着时间的推移，火星殖民者对普通人口变得更加傲慢，这导致了双方的起义和暴行，地球的技术落后人民组织了一场从地下操作的全球性反抗运动，窃取技术并团结起来进行最后一搏以抗击火星人。
    在最后的对抗中，双方都面临着无法获胜的冲突，因为双方都有摧毁对方基础设施但无法摧毁对方军队的能力。 最终，达成了一种不稳定的休战协议，开始了真诚的对话，地球因此变得更加自由，但永远改变了。
- en: 'Mars as depicted by Lasswitz[[edit](/w/index.php?title=Two_Planets&action=edit&section=2
    "Edit section: Mars as depicted by Lasswitz")]'
  id: totrans-split-10
  prefs:
