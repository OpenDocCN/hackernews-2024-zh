- en: A Theory of the Modern Exclamation Point!
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 现代感叹号理论！
- en: 来源：[https://annehelen.substack.com/p/a-theory-of-the-modern-exclamation](https://annehelen.substack.com/p/a-theory-of-the-modern-exclamation)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://annehelen.substack.com/p/a-theory-of-the-modern-exclamation](https://annehelen.substack.com/p/a-theory-of-the-modern-exclamation)
- en: 'If you’re a woman who works in a traditionally male-dominated industry, chances
    are high that you’ve heard some version of this advice: *when you finish writing
    your email, go through and replace all the exclamation points with periods.*'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是一个在传统上男性主导的行业中工作的女性，很有可能你听过这个建议的某个版本：*当你写完邮件后，浏览一遍，用句号替换所有的感叹号。*
- en: '**This well-intentioned advice is based on three regressive ideas:**'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**这个出于善意的建议基于三个倒退的观念：**'
- en: Exclamation and enthusiasm are feminized — and also “unprofessional” (out of
    place) in your industry
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 感叹和热情被女性化了——在你的行业中也是“不专业的”（不合时宜的）
- en: Put differently, behaviors associated with women are unprofessional (and out
    of place) in your industry
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 换句话说，与女性相关的行为在你的行业中是不专业的（也不合时宜的）
- en: If you want to fit into this industry, you should use punctuation like your
    coworkers do — which is to say, “like a man” (aka *Lean In* 101)
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果你想适应这个行业，你应该像你的同事一样使用标点符号——也就是说，“像一个男人”（也就是 *勇往直前* 101）
- en: But! “Emailing like a man” can also come off as “too aggressive” — and maybe
    someone’s advised you to add back in an exclamation point or two (but again, not
    too many).
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 但是！“像男人一样发邮件”也可能被认为“太过激进”——也许有人建议你再加上一个或两个感叹号（但再次，不要太多）。
- en: '***That*** **advice is rooted in a few** ***more*** **regressive ideas:**'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '***这个*** **建议根植于几个** ***更为*** **倒退的观念之中：**'
- en: Women can be present in the workplace if they sign the tacit agreement that
    their employment depends on behaving “professionally” — but if they behave *too*
    professionally, it should be softened….
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果女性同意他们的就业取决于表现“专业”——但如果她们表现得 *太* 专业，就应该软化……
- en: ….Because women who are too professional are bitches and/or too ambitious, or
    cold, or threatening, or just generally *a problem*
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 因为太专业的女性是婊子和/或太有野心，或者冷漠，或者威胁，或者只是一般性的 *问题*
- en: All this, over a simple piece of punctuation — and we haven’t even talked about
    what happens when a man uses an exclamation point (gasp!) or exclamation use in
    texts or Slack or Teams.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 所有这一切，都是因为一个简单的标点符号——我们甚至还没有谈论当一个男人使用感叹号时会发生什么（喘气！）或在短信或Slack或Teams中使用感叹号。
- en: When we talk about exclamation points, people often think we’re talking about
    *tone*. But what goes unsaid is that *tone* is the performance of niceness or
    seriousness. It is the work of matching sentence structure to gender norms, industry
    norms, workplace norms, and generational norms. It is switching norms dozens if
    not hundreds of times a day, as you shift from text to email, from group chat
    to professional Teams Message. And we are doing this Tone Work exponentially more
    than at any point in history.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们谈论感叹号时，人们常常认为我们在谈论 *语气*。 但不言而喻的是 *语气* 是善意或严肃的表现。 它是将句子结构与性别规范、行业规范、工作场所规范和代际规范相匹配的工作。
    它是在一天中转换规范的工作，从文字到电子邮件，从群聊到专业团队消息。 我们在进行这种语气工作的次数是历史上的指数倍。
- en: If you were a receptionist at a doctor’s office in the 1960s, you might have
    to modulate your voice differently when dealing with a patient in the office or
    on the phone. You might have a slightly different way of addressing the doctor
    and the nurse. All of that was work — and also involved performing authority,
    but not too much of it — and a good receptionist was good at doing it.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是1960年代一家医生办公室的接待员，你可能需要在处理办公室或电话中的患者时调节你的语调。 你可能会以稍微不同的方式称呼医生和护士。 这一切都是工作——也涉及到执行权威，但不要过度——一个好的接待员擅长做到这一点。
- en: 'If you were a writer, or a socialite, or salesperson or an accountant, same
    thing. Tone Work is not new. But technological advances that promised to allow
    us to communicate more efficiently have, in practice, also allowed us to communicate
    *more*, and created an expectation that all others communicate more in return.
    Hence: overflowing email accounts, proliferating group texts (and group text guilt),
    hours if not days dedicated to catching up on Slack. Dealing with that communication
    is exhausting, in part because it involves *so much tone work*.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是一个作家，或者一个社交名流，或者一个销售员或会计，都一样。语气工作并不新鲜。但是承诺可以让我们更有效地交流的技术进步在实践中也让我们能够交流得更多，并创造了一个期望：所有其他人也要回复更多。因此：邮件箱溢出，群发短信不断增加（以及群发短信的负罪感），花费数小时甚至数天来赶上Slack的情况。处理那样的沟通是令人筋疲力尽的，部分原因是它涉及*如此多的语气工作*。
- en: 'Here’s an incomplete list of things people told me they worry about when it
    comes to their exclamation point use: looking too Midwestern; looking too young;
    looking too arch; appearing too eager; appearing not eager enough; coming off
    as unserious; coming off as too motherly; not exuding enough authority; the list
    goes on (and on and on). The more marginalized your position (in society, in an
    industry) the more attention must be paid: one person told me she only occasionally
    uses an exclamation point when writing to friends, but would never, *ever* use
    one professionally. “I’m a Black woman,” she simply explained.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 这是人们告诉我的关于使用感叹号时他们担心的一些事情的不完整清单：看起来太中西部了；看起来太年轻；看起来太刻板；显得太热切；显得不够热切；显得不认真；显得太像母性；没有展现出足够的权威；这个列表还在继续（一直在继续）。你的地位（在社会上，在一个行业中）越边缘化，就必须更加关注：一个人告诉我，她只偶尔在写给朋友的时候使用感叹号，但在专业场合绝对不会*永远*使用。
    “我是一个黑人女性，”她简单地解释道。
- en: ●
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: ●
- en: How do we learn to write — and to punctuate? By reading. By playing. By experimenting.
    One of my high school best friends wrote letters to me at summer camp and I remember
    being annoyed that she finished every sentence with an exclamation point. But
    why was I annoyed? If nothing else, I should’ve understood that she was excited
    by her own summer — and excited for me to come home. Even then, I had come to
    understand that excitement as *too much*.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 我们如何学习写作——以及标点？通过阅读。通过玩耍。通过实验。我高中时的一个最好的朋友在夏令营给我写信，我记得当时很烦她每句话都以感叹号结束。但我为什么感到烦恼？如果没有其他，我应该理解她对自己的夏天很兴奋——并且很期待我回家。即使那时候，我已经认识到兴奋过度的概念为*太多*。
- en: Like many writers, I went through an extreme em-dash phase (if you think I use
    a lot of em-dashes now, you have no idea). Then I moved on to the colon, and at
    some point, the semi-colon. This was in my late teens and 20s. I was reading a
    lot of Henry James…..and then a lot of academic writing.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 像许多作家一样，我经历了一个极端的破折号阶段（如果你认为我现在使用很多破折号，那你完全不了解）。然后我转向了冒号，然后在某个时候是分号。这是在我晚期的十几岁和20多岁时。我当时读了很多亨利·詹姆斯的作品......
    然后是很多学术写作。
- en: 'I started grading, which meant I had to figure out the “compliment sandwich”
    at the end of the essay. The first sentence would start with praise, then an em-dash,
    then the real news: what needed work. A short list of things to refine, ending
    with encouragement, almost always capped with an exclamation point. *This is a
    fantastic first draft, and I look forward to seeing the second!* An embodiment
    of my teaching style, really: I’m so happy you’re here, I want us to talk seriously
    about how to become better writers and thinkers, but I also don’t ever want you
    to leave a conversation or class or piece of feedback from me feeling like shit.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 我开始评分，这意味着我必须在文章结尾弄清楚“称赞三明治”。第一句话以赞美开始，然后是一个破折号，然后是真正的消息：需要改进的地方。一份短短的事项清单，以鼓励结束，几乎总是以感叹号结束。*这是一个很棒的初稿，我期待着看到第二稿！*
    这真是我的教学风格的体现：我很高兴你在这里，我希望我们认真讨论如何成为更好的作家和思考者，但我也永远不希望你离开一次谈话或课堂或我给你的反馈感到糟糕。
- en: 'To think that an exclamation point could be imbued with such power: to make
    a person feel hopeful instead of hopeless. In other contexts: welcomed instead
    of excluded, safe instead of afraid. To diffuse tension, to ease power imbalances.
    If those things are “feminine,” we should be teaching all people to use them more,
    not less.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 想想一个感叹号竟然能蕴含如此的力量：让一个人感到有希望而不是绝望。在其他情境中：受到欢迎而不是被排斥，感到安全而不是害怕。缓解紧张，平衡权力。如果这些东西是“女性化”的，我们应该教导所有人更多地使用它们，而不是减少使用。
- en: If you’re a regular reader here, you’re familiar with my exclamation point habits.
    I employ them playfully — part of the “musicality” as one commenter on Instagram
    put it, of a piece of writing. Sometimes that music is slightly more flip or ironic
    or forceful, but I never think of those exclamation points as unserious. I use
    them after a conjunction (But!); I use them to underline an idea mid-sentence
    (!); I use them to express real delight (*Beans! What a wonder!*).
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是这里的常客读者，你一定熟悉我的感叹号习惯。我玩笑般地使用它们——正如Instagram上一位评论者所说的，作品的“音乐性”的一部分。有时候这种音乐略微更加轻松、讽刺或有力，但我从来不认为那些感叹号不严肃。我在连词后使用它们（但是！）；我用它们来强调句子中的一个想法（！）；我用它们来表达真正的喜悦（*豆子！真是个奇迹！*）。
- en: 'Replying to readers in the comments section, I often use them to temper any
    sense that I am the authoritative voice of reason. In the threads — which are
    often a real font of enthusiasm — I use them to convey my own. I’m a profligate
    exclaimer in texts (See you soon!!!, ty ty!) including to my handyman (an actual
    text from yesterday: I’ll be here all day!) In emails, I employ a close approximation
    of my grading feedback style (Hello! SERIOUS BUSINESS SERIOUS BUSINESS. Exclamation!).
    There are very few situations in which I feel the need to be exclamation-free,
    and almost all of them involve a man who won’t take no for an answer.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 在评论部分回复读者时，我经常用它们来缓和任何一种感觉我是权威的理性声音的感觉。在这些线程中，我经常用它们来传达我的意见。我在文本中经常使用感叹号（见！很快见！谢谢谢谢！），甚至发给我家的维修工（昨天的一条实际短信：我会在这里待一整天！）。在电子邮件中，我使用了与我的评分反馈风格非常相似的方式（你好！严肃的事务严肃的事务。感叹号！）。几乎没有什么情况下我觉得不需要感叹号，而几乎所有的情况都涉及一个不会接受拒绝的男人。
- en: 'Your exclamation style may be different. I hope it is, because you are different,
    and what I hope most for all of us is that we’re able to find a way of communicating
    that feels true: that feels like you, like your own music, regardless of gender
    or industry or age. And, just as importantly, that we can understand that the
    way we’ve come to understand “professional” communication is both arbitrary and
    unfixed.'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 你的感叹风格可能会有所不同。我希望如此，因为你是独一无二的，我最希望我们所有人能够找到一种真实的交流方式：一种感觉像你自己的音乐，无论性别、行业或年龄如何。同样重要的是，我们能够理解我们对“专业”交流的理解方式既是随意的又是不固定的。
- en: “My boss told me to stop using exclamation points,” one woman told me earlier
    this week. “Now I’m the boss, and my usage is back.” Another told me she’s started
    mindfully using more exclamation points as part of her deprogramming from the
    “not like other girls” mindset. We can shift and expand norms. We’re doing it
    now.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: “老板告诉我停止使用感叹号，”一位女士本周早些时候告诉我。“现在我是老板，我的使用量又回来了。”另一个告诉我，她已经开始有意识地使用更多的感叹号，作为从“不像其他女孩”思维模式中解脱出来的一部分。我们可以改变和扩展规范。我们正在做到。
- en: 'If you think someone’s written communication style is off, or wrong, or bitchy:
    see if it’s possible to clarify their intention without asking them to change
    their tone. And if you think someone uses too many exclamation points: maybe the
    person with an exclamation problem isn’t them, but you! ●'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你认为某人的书面沟通风格不对，或者错了，或者刻薄了：试着看看是否可能在不要求他们改变语气的情况下澄清他们的意图。如果你认为有人使用了太多的感叹号：也许感叹号问题的人不是他们，而是你！
    ●
