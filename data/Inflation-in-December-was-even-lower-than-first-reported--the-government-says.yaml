- en: The prices consumers pay in the marketplace rose at an even slower pace than
    originally reported, according to closely watched revisions the government released
    Friday.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 根据政府周五发布的备受关注的修订数据，消费者在市场上支付的价格增幅甚至比最初报告的速度更慢。
- en: Updates to the consumer price index showed that the broad basket of goods and
    services measured increased 0.2% on the month, less than the originally reported
    0.3%, the Labor Department's Bureau of Labor Statistics said.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 劳工统计局的劳工部称，消费者物价指数的更新显示，广泛衡量的商品和服务篮子在一个月内增长了0.2%，低于最初报告的0.3%。
- en: While the change is only modest, it helped confirm that inflation was moderating
    as 2023 ended, giving more leeway to the Federal Reserve to start cutting interest
    rates later this year.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然这一变动只是轻微的，但它有助于确认，随着2023年结束，通胀正在逐渐缓解，这给了美联储更多的余地，以便在今年晚些时候开始降息。
- en: The revisions are done as a matter of course for the BLS, but garnered extra
    attention this year after the market reacted sharply to last year's changes. Indications
    that inflation in 2022 rose more than anticipated drove Treasury yields higher
    and sparked worry from investors that the Fed might keep monetary policy more
    restrictive.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这些修订是劳工统计局常规操作，但由于市场对去年的变动做出了剧烈反应，今年特别引起了额外关注。2022年的通胀显示比预期上升更多，推动了国债收益率上涨，并引发了投资者对美联储可能保持货币政策更为严格的担忧。
- en: Fed Governor Christopher Waller, in particular, had called attention to the
    2022 revisions, sparking market attention for the latest round.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 特别是美联储理事克里斯托弗·沃勒特引起了市场对最新一轮修订的关注。
- en: Excluding food and energy, the so-called core CPI increased 0.3% for the month,
    the same as originally reported. Fed policymakers tend to focus more on core measures
    as they provide a better indication of long-run movements in inflation.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 不包括食品和能源的核心消费者价格指数（称为核心CPI）当月增长了0.3%，与最初报告相同。美联储政策制定者倾向于更关注核心指标，因为它们更好地指示通胀的长期变动。
- en: Also, the headline November reading was revised higher, up 0.2% versus the initial
    0.1% estimate.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，11月份的头条数据修正上升，比最初的0.1%估计高出了0.2%。
- en: In aggregate, the revisions indicate that headline CPI accelerated at a 2.7%
    annualized rate in the fourth quarter, down 0.1 percentage point from the initially
    stated figures, according to Ian Shepherdson, chief economist at Pantheon Macroeconomics.
    Further out, the second-half revisions put CPI higher — by 0.003 percentage point,
    according to Goldman Sachs calculations.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 总体而言，修订显示，第四季度的头条消费者价格指数以年化速度增长了2.7%，比最初报告的数据低了0.1个百分点，根据宏观经济学研究公司Pantheon的首席经济学家伊恩·谢波森的说法。从更长远来看，根据高盛集团的计算，下半年的修订将使CPI上涨0.003个百分点。
- en: The revisions amounted to "a damp squib," said Paul Ashworth, chief North America
    economist at Capital Economics, though they could exert some influence on the
    Fed.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 资本经济学首席北美经济学家保罗·阿什沃思表示，这些修订“有点没什么作用”，尽管它们可能对美联储产生一些影响。
- en: '"Since some Fed officials were apparently worried about a repeat of last year
    — when the revision pushed up the monthly changes in core prices in the final
    few months of last year — the lack of any meaningful change this year, at the
    margin at least, supports an earlier May rate cut," Ashworth added.'
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 阿什沃思补充道：“由于一些美联储官员显然担心重演去年的情况——当时修订推高了去年年底核心价格的月度变动——今年没有任何实质性变化，至少在边际上支持了较早的五月份降息。”
- en: The Fed prioritizes the personal consumption expenditures price index as its
    main inflation gauge. CPI readings feed into the Commerce Department's PCE calculation.
    The difference between the two gauges is essentially that the CPI reflects what
    items cost while the PCE adjusts for what consumers actually buy, accounting for
    changes in behavior when prices rise and fall.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 美联储将个人消费支出价格指数作为其主要通胀衡量标准。CPI读数反映到商务部的PCE计算中。两个指数之间的区别在于，CPI反映了物品的成本，而PCE则调整了消费者实际购买的物品，考虑到价格上涨和下降时行为的变化。
- en: Futures market pricing was little changed after the data release.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 数据发布后，期货市场价格几乎没有变化。
- en: Traders still largely expect the Fed to hold its benchmark overnight borrowing
    rate steady when it next meets in March, then cut in May, to be followed by four
    more quarter percentage point reductions by the end of the year, according to
    CME Group projections.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 交易者们普遍预计，美联储在下次会议上会将其基准隔夜借贷利率保持稳定，然后在五月份进行降息，到年底将会有四次每次百分之二十五的降息，根据芝加哥商品交易所组合的预测。
