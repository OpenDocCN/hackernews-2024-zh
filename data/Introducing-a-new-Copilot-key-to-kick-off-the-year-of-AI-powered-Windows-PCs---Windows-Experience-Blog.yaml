- en: Introducing a new Copilot key to kick off the year of AI-powered Windows PCs
    | Windows Experience Blog
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 引入一个新的 Copilot 密钥，开启人工智能 Windows PC 的一年 | Windows Experience 博客
- en: 来源：[https://blogs.windows.com/windowsexperience/2024/01/04/introducing-a-new-copilot-key-to-kick-off-the-year-of-ai-powered-windows-pcs/](https://blogs.windows.com/windowsexperience/2024/01/04/introducing-a-new-copilot-key-to-kick-off-the-year-of-ai-powered-windows-pcs/)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://blogs.windows.com/windowsexperience/2024/01/04/introducing-a-new-copilot-key-to-kick-off-the-year-of-ai-powered-windows-pcs/](https://blogs.windows.com/windowsexperience/2024/01/04/introducing-a-new-copilot-key-to-kick-off-the-year-of-ai-powered-windows-pcs/)
- en: Today, we are excited to take the next significant step forward and introduce
    a new Copilot key to Windows 11 PCs. In this new year, we will be ushering in
    a significant shift toward a more personal and intelligent computing future where
    AI will be seamlessly woven into Windows from the system, to the silicon, to the
    hardware. This will not only simplify people’s computing experience but also amplify
    it, making 2024 the year of the AI PC.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 今天，我们很高兴迈出下一个重要的步骤，并向 Windows 11 PC 引入一个新的 Copilot 密钥。 在这个新的一年里，我们将迈向一个更个人化和智能化的计算未来的重大转变，其中人工智能将被无缝地融入
    Windows，从系统到硅再到硬件。 这不仅会简化人们的计算体验，还会增强它，使 2024 年成为人工智能 PC 的年份。
- en: The platform shift driven by AI innovation continues to grow rapidly and powerfully,
    fundamentally changing the way we use technology across work and life. At Microsoft,
    we are committed to empowering people and organizations to adapt and thrive in
    this new age of AI.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 由人工智能创新推动的平台转变持续快速而强劲地增长，从根本上改变了我们在工作和生活中使用技术的方式。 在微软，我们致力于赋予个人和组织在这个人工智能新时代中适应和蓬勃发展的能力。
- en: '[Over the last year](https://blogs.microsoft.com/blog/2023/12/05/celebrating-the-first-year-of-copilot-with-significant-new-innovations/),
    we have been at the forefront of this shift, innovating and improving our product
    experiences with Copilot, your everyday AI companion, at the center. From [reinventing
    the way people search with Copilot in Bing](https://blogs.microsoft.com/blog/2023/02/07/reinventing-search-with-a-new-ai-powered-microsoft-bing-and-edge-your-copilot-for-the-web/),
    and [unlocking productivity with Copilot for Microsoft 365](https://blogs.microsoft.com/blog/2023/03/16/introducing-microsoft-365-copilot-your-copilot-for-work/),
    to [reimagining how people get things done on the PC with Copilot in Windows](https://blogs.windows.com/windowsexperience/2023/09/26/the-most-personal-windows-11-experience-begins-rolling-out-today/),
    we’ve listened to feedback and doubled down to create an experience that helps
    people every day. We’re also seeing incredible momentum from our silicon partners
    [AMD](https://www.amd.com/en/newsroom/press-releases/2023-12-6-amd-extends-mobile-pc-leadership-with-amd-ryzen-8.html),
    [Intel](https://www.intel.com/content/www/us/en/newsroom/news/ai-everywhere-core-ultra-5th-gen-xeon-news.html#gs.1s9vqy)
    and [Qualcomm](https://www.qualcomm.com/news/releases/2023/10/qualcomm-brings-record-breaking-generative-ai-for-devices-at-sna),
    all of whom have introduced their latest silicon innovations to the world that
    unlock new AI experiences on the Windows PC. Together, we’re putting new system
    architectures in place to power new Windows AI experiences bringing together the
    GPU, CPU, NPU and the cloud.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[在过去的一年里](https://blogs.microsoft.com/blog/2023/12/05/celebrating-the-first-year-of-copilot-with-significant-new-innovations/)，我们一直站在这一转变的最前沿，通过
    Copilot，您的日常人工智能伴侣，创新并改进我们的产品体验。 从 [用 Copilot 在必应中改变搜索方式](https://blogs.microsoft.com/blog/2023/02/07/reinventing-search-with-a-new-ai-powered-microsoft-bing-and-edge-your-copilot-for-the-web/)，以及
    [使用 Copilot 提高 Microsoft 365 的生产力](https://blogs.microsoft.com/blog/2023/03/16/introducing-microsoft-365-copilot-your-copilot-for-work/)，再到
    [在 Windows 中重新想象人们如何完成任务](https://blogs.windows.com/windowsexperience/2023/09/26/the-most-personal-windows-11-experience-begins-rolling-out-today/)，我们倾听了反馈并加倍努力创建一个每天都能帮助人们的体验。
    我们还从我们的硅合作伙伴 [AMD](https://www.amd.com/en/newsroom/press-releases/2023-12-6-amd-extends-mobile-pc-leadership-with-amd-ryzen-8.html)，[英特尔](https://www.intel.com/content/www/us/en/newsroom/news/ai-everywhere-core-ultra-5th-gen-xeon-news.html#gs.1s9vqy)
    和 [高通](https://www.qualcomm.com/news/releases/2023/10/qualcomm-brings-record-breaking-generative-ai-for-devices-at-sna)
    那里看到了令人难以置信的势头，他们都向世界展示了他们的最新硅创新，为 Windows PC 上的新 AI 体验打开了新的可能性。 我们正在共同建立新的系统架构，以推动新的
    Windows AI 体验，将 GPU、CPU、NPU 和云相结合。'
- en: We are energized by the stories that have been shared on how Copilot has inspired
    and empowered people across the last year – and we know our work is never done
    in our relentless pursuit to continue to innovate on behalf of our customers.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我们被人们在过去一年中分享的 Copilot 如何启发和赋予他们力量的故事所激励，我们知道我们的工作永远没有完成，我们会不懈努力，不断为我们的客户创新。
- en: The introduction of the Copilot key marks the first significant change to the
    Windows PC keyboard in nearly three decades. We believe it will empower people
    to participate in the AI transformation more easily. The Copilot key joins the
    Windows key as a core part of the PC keyboard and when pressed, the new key will
    invoke the Copilot in Windows experience to make it seamless to engage Copilot
    in your day to day*. Nearly 30 years ago, we introduced the Windows key to the
    PC keyboard that enabled people all over the world to interact with Windows. We
    see this as another transformative moment in our journey with Windows where Copilot
    will be the entry point into the world of AI on the PC.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: Copilot 键的引入标志着近三十年来 Windows PC 键盘的第一次重大变化。我们相信它将使人们更容易参与人工智能转型。Copilot 键与 Windows
    键一样成为 PC 键盘的核心部分，当按下时，新的键将调用 Windows 体验中的 Copilot，使其在日常中与 Copilot 交互更加流畅。近 30
    年前，我们引入了 Windows 键到 PC 键盘，使全世界的人们都能与 Windows 互动。我们将其视为我们在 Windows 旅程中的又一个变革时刻，Copilot
    将成为 PC 上人工智能世界的入口点。
- en: Over the coming days leading up to and at CES, you will start to see the Copilot
    key on many of the new Windows 11 PCs from our ecosystem partners, with availability
    beginning later this month through Spring, including on upcoming Surface devices.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在接下来的几天里，包括 CES 在内，您将开始在我们的生态合作伙伴的许多新的 Windows 11 PC 上看到 Copilot 键，可用性将从本月末开始延续到春季，包括即将推出的
    Surface 设备。
- en: We are excited to take the next step on our journey. There’s never been a better
    time to get started with Copilot today, [whether it’s turning your ideas into
    songs](https://blogs.bing.com/search/december-2023/Turn-your-ideas-into-songs-with-Suno-on-Microsoft-Copilot),
    creating beautiful images and polished drafts to adjusting your PC settings, Copilot
    is your everyday AI companion for work and life. To learn more [visit this link](https://www.microsoft.com/en-us/copilot).
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 我们对我们的旅程迈出了下一步感到兴奋。现在开始使用 Copilot 从未有过如此好的时机，[无论是将您的想法变成歌曲](https://blogs.bing.com/search/december-2023/Turn-your-ideas-into-songs-with-Suno-on-Microsoft-Copilot)，创建美丽的图像和精致的草稿，还是调整您的
    PC 设置，Copilot 都是您工作和生活中的日常人工智能伴侣。要了解更多信息，请[访问此链接](https://www.microsoft.com/en-us/copilot)。
- en: As we embark on this new year, we are filled with optimism and excitement. We
    will continue to build Windows to be the destination for the best AI experiences.
    This will require an operating system that blurs the lines between local and cloud
    processing. The year ahead promises to be nothing short of extraordinary!
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们踏上新的一年时，我们充满了乐观和激情。我们将继续打造 Windows，使其成为最佳人工智能体验的目的地。这将需要一个操作系统来模糊本地和云处理之间的界线。前方的一年将是非同寻常的！
- en: '*Disclaimer:*'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '*免责声明：*'
- en: '*** *Timing of Copilot feature delivery and availability varies by market and
    device. Requires Microsoft account to log in.* *When Copilot for Windows is not
    available or enabled on the device, pressing the Copilot key will launch Windows
    Search.*'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '***Copilot 功能交付和可用性的时间因市场和设备而异。需要 Microsoft 帐户登录。* *当设备上不可用或未启用 Windows 上的
    Copilot 时，按下 Copilot 键将启动 Windows 搜索。**'
- en: '***Editor’s note – Jan. 4, 2023*** *– The blog was updated to share the latest
    timing of availability.*'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '***编辑注 - 2023 年 1 月 4 日*** *- 博客已更新以分享最新的可用时间。*'
