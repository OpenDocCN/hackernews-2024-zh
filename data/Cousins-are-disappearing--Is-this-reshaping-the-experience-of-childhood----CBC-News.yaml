- en: Cousins are disappearing. Is this reshaping the experience of childhood? | CBC
    News
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 堂兄弟姐妹正在消失。这是否正在重新塑造童年体验？| CBC 新闻
- en: 来源：[https://www.cbc.ca/news/canada/cousins-decline-canada-1.7103338](https://www.cbc.ca/news/canada/cousins-decline-canada-1.7103338)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.cbc.ca/news/canada/cousins-decline-canada-1.7103338](https://www.cbc.ca/news/canada/cousins-decline-canada-1.7103338)
- en: Noelene Lancastle grew up surrounded by 27 cousins and 10 second cousins. They
    were a range of ages and had what seemed like a world of experiences, always ready
    to teach her to skateboard or swim, help carry heavy boxes, play with her on camping
    trips or have her back in school in North Delta, B.C.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: Noelene Lancastle 在北达尔塔，卑诗省的学校里，成长中被 27 个表兄弟姐妹和 10 个堂兄弟姐妹包围。他们年龄不等，拥有各种各样的经历，总是准备好教她滑板或者游泳，在露营时帮忙搬运重物，或者在学校里支持她。
- en: '"There were always lots of kids around. You know how your parents dragged you
    around to houses? There were always some kids for us to play with that were somehow
    related to us," Lancastle, 46, said from Vancouver.'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: “我们周围总有很多孩子。你知道父母是怎么把你拖来拖去的吧？总是有一些与我们有亲戚关系的孩子和我们一起玩耍，”46 岁的 Lancastle 在温哥华说。
- en: It's something her own children won't experience.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 她自己的孩子不会有这种体验。
- en: Lancastle's older brother and sister don't have children and her husband is
    an only child. So Nicholas, 9, and Charlie, 7, don't have any cousins at all —
    a growing trend as the decreasing fertility rate causes extended families to narrow
    over time, sociologists and demographers say.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: Lancastle 的哥哥和姐姐都没有孩子，而她的丈夫是独生子。因此，9 岁的 Nicholas 和 7 岁的 Charlie 完全没有堂兄弟姐妹 ——
    这是一个随着生育率下降，社会学家和人口学家称之为的家庭成员逐渐减少的趋势。
- en: Worldwide, families are shrinking, according to a kinship study published in
    December in the [Proceedings of the National Academy of Sciences USA](https://www.pnas.org/doi/10.1073/pnas.2315722120).
    That study, using international demographic data for every country in the world,
    projected a 38 per cent global decline in living relatives for individuals aged
    65 by the year 2095, compared to 1950.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 全球范围内，家庭正在缩小，根据发表在《美国国家科学院院刊》（[Proceedings of the National Academy of Sciences
    USA](https://www.pnas.org/doi/10.1073/pnas.2315722120)）的亲属研究显示。该研究利用全球各国的国际人口数据，预测到了到
    2095 年，65 岁的个体相较于 1950 年，其亲属数量将全球性下降 38%。
- en: The composition of family networks is also expected to change, with grandparents
    and great-grandparents living longer, but the number of cousins, nieces and nephews
    declining, the authors noted.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 家庭网络的构成预计也会发生变化，祖父母和曾祖父母寿命延长，但堂兄弟姐妹、侄子侄女的数量减少，作者们指出。
- en: Lancastle, middle, plays with some of her cousins at a family reunion in Saskatchewan
    in the 1990s. (Submitted by Noelene Lancastle)
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: Lancastle 在 1990 年代的萨斯喀彻温省家庭团聚中与一些堂兄姐妹一起玩耍。（由 Noelene Lancastle 提供）
- en: '"Canadian children nowadays have fewer cousins than previous generations,"
    said Rania Tfaily, an associate professor in sociology at Carleton University
    in Ottawa who studies social demography and contemporary changes in marriage and
    family formation.'
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: “如今，加拿大的孩子比前几代人拥有更少的堂兄弟姐妹，” 渥太华 Carleton 大学社会学副教授 Rania Tfaily 说道，她研究社会人口学和婚姻家庭形态的现代变化。
- en: This isn't a recent phenomena as fertility rates have been decreasing for some
    time, added Tfaily, who was not involved in the kinship study.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 随着时间的推移，生育率已经下降，这并不是最近的现象，Tfaily 补充道，她没有参与亲属研究。
- en: '"However, what is striking nowadays is not just that the number of cousins
    is declining but also that an increasing number of children are growing up with
    no or very few cousins."'
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: “然而，如今引人注目的不仅仅是堂兄弟姐妹的数量在减少，还有越来越多的孩子在没有或极少有堂兄弟姐妹的情况下成长。”
- en: And it's part of the reason Lancastle decided to have two children, despite
    having them later in life.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: Lancastle 决定后来生了两个孩子的部分原因之一就是这个原因。
- en: '"I could have been a one and done person," she said. "But they would have no
    relatives that would be their age. So I wanted them to have each other, at least."'
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: “我本来可以只生一个孩子，”她说。“但他们没有同龄的亲戚。所以我希望他们至少有彼此。”
- en: Lancastle, back left, and her children Charlie, 7, and Nicholas, 9, and her
    husband, Paul Lancastle. Charlie and Nicholas have no cousins. (Submitted by Noelene
    Lancastle)
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: Lancastle 在温哥华说，她和丈夫 Paul Lancastle 以及她的孩子 Charlie（7 岁）和 Nicholas（9 岁）。Charlie
    和 Nicholas 没有堂兄弟姐妹。（由 Noelene Lancastle 提供）
- en: Families are shrinking
  id: totrans-split-19
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 家庭在缩小
- en: Canadian data obtained by CBC News from the researchers of the [kinship study](https://www.pnas.org/doi/10.1073/pnas.2315722120) projects
    that the average Canadian 15-year-old girl will have just 3.6 living cousins in
    the year 2095, compared to 15.3 in 1950 — a 76 per cent decrease in living cousins.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: CBC新闻从[亲属关系研究](https://www.pnas.org/doi/10.1073/pnas.2315722120)的研究人员那里获得的加拿大数据显示，到2095年，平均加拿大15岁女孩将只有3.6位活着的堂兄弟姐妹，而1950年为15.3位
    — 活着的堂兄弟姐妹减少了76%。
- en: Using demographic data, the researchers computed kinship structures for every
    country in the world from 1950 to present, and then calculated projections to
    the year 2100\. The model is based on a hypothetical person from the population,
    in this case, a woman of a specified age.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 研究人员利用人口统计数据计算了从1950年到现在每个国家的亲属结构，然后计算了到2100年的预测。该模型基于人群中的一个假设个体，即指定年龄的女性。
- en: A Canadian woman aged 35 would have had about 20 living cousins in 1950, while
    a woman the same age would have half that — 10 living cousins — in 2020\. By 2095,
    a Canadian woman aged 35 is projected to have just five living cousins, according
    to the data.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 1950年，加拿大35岁女性大约有20位活着的堂兄弟姐妹，而同龄女性在2020年只有一半，即10位活着的堂兄弟姐妹。根据数据，到2095年，加拿大35岁女性预计只有5位活着的堂兄弟姐妹。
- en: This narrowing of extended families tends not to get as much attention as research
    on the nuclear family, the new kinship study's lead author, Diego Alburez-Gutierrez, told
    CBC News.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 扩展家庭的这种收缩往往没有像核心家庭的研究那样受到太多关注，新的亲属关系研究的主要作者、Diego Alburez-Gutierrez告诉CBC新闻。
- en: This may be because much of that research is conducted in and on Western populations,
    where there's an assumption that extended kin "don't matter as much," said Alburez-Gutierrez,
    who leads the [Research Group on Kinship Inequalities](https://www.demogr.mpg.de/en/research_6120/kinship_inequalities_10703) at
    the Max Planck Institute for Demographic Research in Rostock, Germany.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 这可能是因为大部分研究都是在西方人群中进行的，假设扩展亲属“不那么重要”，在德国Rostock的马克斯普朗克人口研究所领导[亲属不平等研究小组](https://www.demogr.mpg.de/en/research_6120/kinship_inequalities_10703)的Alburez-Gutierrez说。
- en: But research has shown that extended family plays an important role in individuals'
    lives in many cultures around the world, he added in an email interview.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 他在一次电子邮件采访中补充道，在世界许多文化中，扩展家庭在个人生活中起着重要作用。
- en: '"Disregarding cousins means that we ignore a ''weak'' but important tie that
    individuals rely on for support and company at different stages of their lives."'
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: '"忽视堂兄弟姐妹意味着我们忽略了个体在生活不同阶段依赖的‘弱’但重要的联系和陪伴。"'
- en: '***LISTEN | Why more Canadians are choosing not to have kids:***  The Current18:28Why
    more Canadians are deciding not to have children'
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: '***听 | 为什么越来越多的加拿大人选择不生育子女：*** Current18:28为何越来越多加拿大人决定不生育子女'
- en: A growing number of Canadians are delaying parenthood or choosing not to have
    children at a time when Canada's fertility rate is at an all-time low. The Current’s
    producer Kate Cornick looked into these decisions and the long-term implications.
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 随着加拿大人推迟生育或选择不生育子女的人数不断增加，加拿大的生育率处于历史最低水平。Current的制片人Kate Cornick探讨了这些决定及其长远影响。
- en: Statistics Canada doesn't specifically collect data on cousins, a spokesperson
    confirmed with CBC News.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: Statistics Canada并没有专门收集关于堂兄弟姐妹的数据，一位发言人向CBC新闻确认。
- en: But we do know the [fertility rate is decreasing](https://www.cbc.ca/news/politics/statistics-canada-total-fertility-rate-2022-1.7100404)
    — currently the lowest on record, with a rate of 1.33 children per woman, according
    to Statistics Canada — and more people are choosing to have only one child.
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 但我们知道[生育率正在下降](https://www.cbc.ca/news/politics/statistics-canada-total-fertility-rate-2022-1.7100404)
    — 按照加拿大统计局的数据，目前的生育率是有记录以来最低的，为每位女性1.33个孩子 — 而且更多的人选择只生育一个孩子。
- en: According to the [2021 census](https://www150.statcan.gc.ca/t1/tbl1/en/tv.action?pid=9810012401&),
    one-child families are the most common type in Canada, comprising 45 per cent
    of families with children that year (two child-families made up 38 per cent and
    three or more made up 16 per cent). The totals include one-parent families, common-law families
    and step-families.
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: 根据[2021年人口普查](https://www150.statcan.gc.ca/t1/tbl1/en/tv.action?pid=9810012401&)，加拿大的独生子女家庭占有45%的比例，是那年有孩子的家庭中最常见的类型（两个孩子的家庭占38%，三个或更多的占16%）。这些总数包括单亲家庭、同居家庭和继父母家庭。
- en: This is a key factor in the cousin decline, said Prof. Yue Qian, an associate
    professor of sociology at the University of British Columbia whose research focuses
    on social demography.
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: 这是表亲减少的一个关键因素，社会学副教授、不列颠哥伦比亚大学的岳倩教授说道，她的研究重点是社会人口统计学。
- en: '"If this trend continues and more parents have only one child and stop at one
    child, their only child''s kid [or kids] won''t have cousins in the future," Qian
    said.'
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: '"如果这种趋势持续下去，越来越多的父母只生一个孩子并且止步于一个孩子，他们独生子女的孩子们在未来将没有表亲了," Qian说道。'
- en: Further, more people aren't having children at all.
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，越来越多的人根本不生育子女。
- en: According to Statistics Canada, the proportion of women aged 50 and over who
    have no biological children is [on the rise](https://www150.statcan.gc.ca/n1/pub/11-627-m/11-627-m2023006-eng.htm),
    at 17.4 per cent in 2022 compared to 14.1 per cent in 2001\. In 2022, more than
    one-third of all people aged 15 to 49 said they intended to have no children.
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
  zh: 据加拿大统计局数据显示，50岁及以上的女性中没有生育子女的比例[在上升](https://www150.statcan.gc.ca/n1/pub/11-627-m/11-627-m2023006-eng.htm)，2022年达到17.4%，而2001年为14.1%。2022年，超过三分之一的15至49岁的人表示他们打算不要孩子。
- en: '"With fewer children and fewer siblings, there''s just quite naturally fewer
    cousins in the mix," said Margo Hilbrecht, executive director of the Vanier Institute
    of the Family, a national, independent research institute dedicated to understanding
    families and family life in Canada.'
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
  zh: '"随着孩子减少和兄弟姐妹减少，自然而然地混在一起的表亲就更少了"，加拿大家庭范妮尔研究所执行主任Margo Hilbrecht说道。'
- en: Why cousins matter
  id: totrans-split-37
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 为什么表亲很重要
- en: Cousins take up an interesting space in many family dynamics — not quite siblings,
    not quite friends. Some people may grow up alongside their cousins and have a
    deep bond and others may rarely see them or speak to them at all. Yet experts
    agree the role can be an important one.
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
  zh: 表亲在许多家庭动态中占据了一个有趣的空间 —— 既不完全是兄弟姐妹，也不完全是朋友。有些人可能是在表亲身边长大并建立了深厚的纽带，而其他人可能很少见到他们或者根本不和他们说话。然而，专家们一致认为这个角色可以是一个重要的角色。
- en: '"It''s one of the first places that we might encounter people of our own generation
    who hold different values or have a different way of doing things, and you wouldn''t
    necessarily choose to be friends with all of them," Hilbrecht said.'
  id: totrans-split-39
  prefs: []
  type: TYPE_NORMAL
  zh: '"这是我们可能会遇到与我们同一代但持有不同价值观或有不同做事方式的人的第一个地方之一，而你不一定会选择与所有这些人成为朋友"，Hilbrecht说道。'
- en: '***WATCH | Why chosen family means the world to these kids: *** ### ''Chosen
    family'' means everything to adopted sisterhood from China'
  id: totrans-split-40
  prefs: []
  type: TYPE_NORMAL
  zh: '***WATCH | 为什么被选定的家庭对这些孩子意义重大：*** ### ''被选定的家庭''对于来自中国的领养姐妹团意味着一切'
- en: '''We''ve just made so many memories when we were younger, I just can''t see
    us losing that bond,'' says Olivia McKenzie.'
  id: totrans-split-41
  prefs: []
  type: TYPE_NORMAL
  zh: '''我们年轻时留下了这么多美好的回忆，我简直无法想象我们会失去那种纽带''，Olivia McKenzie说道。'
- en: Extended family ties can be especially important for disadvantaged minority families,
    noted Qian. For example, she said, research shows that Black single mothers often [rely
    on their extended kin](https://www.ncbi.nlm.nih.gov/pmc/articles/PMC5300078/)
    for various types of support; gender and sexual minority adults face much higher
    levels of [parental rejection](https://onlinelibrary.wiley.com/doi/10.1111/fare.12638).
  id: totrans-split-42
  prefs: []
  type: TYPE_NORMAL
  zh: 对于弱势少数族裔家庭来说，扩展家庭关系尤为重要，Qian指出。例如，她说，研究显示，黑人单身母亲经常依赖他们的扩展亲属为他们提供各种支持；性别和性少数成年人面临更高水平的[家庭拒绝](https://onlinelibrary.wiley.com/doi/10.1111/fare.12638)。
- en: '"Extended kin, like cousins, could be a valuable source of social support"
    for people in these circumstances, she said.'
  id: totrans-split-43
  prefs: []
  type: TYPE_NORMAL
  zh: '"扩展家庭，比如表亲，可能是这些情况下的社会支持的宝贵来源"，她说道。'
- en: Similar-age cousins, especially, can often enrich one's childhood in addition
    to having some shared experiences, said Tfaily. She said it's important to note the
    cousin decline is happening alongside other family-related changes, such as the
    decline in the number of aunts and uncles and the decline in the number of siblings.
  id: totrans-split-44
  prefs: []
  type: TYPE_NORMAL
  zh: 尤其是同龄的表亲，通常可以丰富一个人的童年，除了有一些共同的经历之外，Tfaily说道。她表示，值得注意的是，表亲的减少发生在其他与家庭有关的变化同时进行的情况下，比如姨叔和兄弟姐妹的数量减少。
- en: '"This is reshaping the experience of childhood compared to previous generations
    and affecting family dynamics and ties."'
  id: totrans-split-45
  prefs: []
  type: TYPE_NORMAL
  zh: '"这与以往几代人相比正在重新塑造童年体验，并影响家庭动态和关系。"'
- en: Lancastle, centre right, has happy memories of camping with her cousins. She
    worries her kids are missing out on the same 'big family' experience, but has
    focused on cultivating friendships. (Submitted by Noelene Lancastle)
  id: totrans-split-46
  prefs: []
  type: TYPE_NORMAL
  zh: '"兰卡斯特在右侧中心，怀念和表亲们一起露营的快乐时光。她担心自己的孩子无法体验到同样的“大家庭”经历，但她专注于培养友谊。（由诺伊琳·兰卡斯特提交）"'
- en: It's something that weighs on Lancastle when she compares how she grew up surrounded
    by extended family compared with the experience of her own children. Lancastle's
    father was one of 10 children; her mother was one of two.
  id: totrans-split-47
  prefs: []
  type: TYPE_NORMAL
  zh: '"当兰卡斯特比较起自己成长在被大家庭包围的经历和自己孩子的经历时，这种问题就会压在她的心头。兰卡斯特的父亲是十个孩子中的一个；她的母亲是两个孩子中的一个。"'
- en: '"They''re missing out on that big family experience, but I think I compensate
    by having good friends with kids the same age," she said of Nicholas and Charlie.'
  id: totrans-split-48
  prefs: []
  type: TYPE_NORMAL
  zh: '"她提到尼古拉斯和查理时说，''他们错过了那种大家庭的经历，但我通过和同龄孩子的好朋友建立密切关系来弥补。''"'
- en: '"But I knowingly did that because I want them to be surrounded by people."'
  id: totrans-split-49
  prefs: []
  type: TYPE_NORMAL
  zh: '"她继续说，''但我是有意为之的，因为我希望他们能被人们包围。''"'
- en: This building of extended family by choice shouldn't be diminished, said Qian
    of UBC, noting that "voluntary kin" is common in many 2SLGBTQ+ communities, and
    we don't have to define family based on blood ties.
  id: totrans-split-50
  prefs: []
