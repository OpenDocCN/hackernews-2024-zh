- en: Irish names you’re probably saying wrong and how to pronounce them | CNN
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 《CNN》提供了《您可能错误发音的爱尔兰名字及其正确发音方法》。
- en: 来源：[https://www.cnn.com/travel/irish-names-pronunciation/index.html](https://www.cnn.com/travel/irish-names-pronunciation/index.html)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.cnn.com/travel/irish-names-pronunciation/index.html](https://www.cnn.com/travel/irish-names-pronunciation/index.html)
- en: CNN  —
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: CNN  —
- en: Do you know your Gearóid from your Gobnait? Your Fearghal from your Muirgheal?
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 您知道您的Gearóid与您的Gobnait吗？您的Fearghal与您的Muirgheal吗？
- en: To the untrained eye, Irish names can seem like a daunting ambush of rogue consonants
    and surprise vowels.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 对于未经训练的眼睛来说，爱尔兰名字可能看起来像是一场困扰的辅音和惊喜元音的伏击。
- en: That’s because while the Irish language uses the same Latin alphabet letters
    as English, they represent different sounds and have different spelling rules.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 爱尔兰语与英语使用相同的拉丁字母表，但它们代表不同的音素并有不同的拼写规则。
- en: Here’s a guide, with audio clips, on how to pronounce some common Irish names.
    We also have some **Irish language hacks** so you can figure out names yourself.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个指南，带有音频剪辑，教你如何正确发音一些常见的爱尔兰名字。我们还有一些**爱尔兰语的小窍门**，让你自己搞定名字。
- en: Read on to find out why Sinéad starts with “Shin,” how a “h” can turn a “b”
    into a “v,” and why you’ll never hear “St Patty’s Day” said in Ireland.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 继续阅读，了解为什么Sinéad以“Shin”开头，一个“h”如何将“b”变成“v”，以及为什么您永远不会听到在爱尔兰说“St Patty’s Day”。
- en: To help navigate the minefield, CNN has called in help from Irish language and
    culture expert [Darach Ó Séaghdha](https://twitter.com/theirishfor), author of
    the books “Motherfoclóir” and “Craic Baby.”
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 为了帮助您在这个迷人的领域中穿行，CNN请来了爱尔兰语言和文化专家[Darách Ó Séaghdha](https://twitter.com/theirishfor)，他是书籍《Motherfoclóir》和《Craic
    Baby》的作者。
- en: So if you see “Oppenheimer” star Cillian Murphy in the street and want to congratulate
    him on the Oscar win, the first thing to remember is that there’s no K in the
    traditional Irish alphabet.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，如果您在街上见到“Oppenheimer”明星Cillian Murphy并想祝贺他获得奥斯卡奖，首先要记住的是传统爱尔兰字母表中没有K。
- en: '**When you see an Irish name beginning with C, it’s always a hard C**, Ó Séaghdha
    explains. So Cillian is “Kill-ee-an.” The Germanized version, Killian, used to
    be the dominant spelling in Ireland, says Ó Séaghdha, but in 2003 – the year after
    Murphy’s breakthrough movie “28 Days Later” was released – the C spelling took
    over and has reigned supreme ever since.'
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**当您看到以C开头的爱尔兰名字时，C总是发硬C**，Ó Séaghdha解释道。因此，Cillian是“Kill-ee-an”。Ó Séaghdha说，德国化的拼写版本Killian曾经是爱尔兰的主导拼写方式，但在2003年
    — Murphy的突破电影“28天后”发布后的一年 — C拼写方式占据了主导地位，至今仍然如此。'
- en: That same C rule goes for the boys’ names **Cían** (Kee-an), **Ciarán** (Keer-awn)
    and – here you need to forget everything you learned from the US singer of the
    same name – the girl’s name **Ciara** (Keer-ah).
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 对于男孩名字**Cían**（Kee-an）、**Ciarán**（Keer-awn）和 — 这里您需要忘记从同名的美国歌手那里学到的一切 — 女孩名字**Ciara**（Keer-ah），这条规则同样适用。。
- en: 'If you’re familiar with Irish actor [Saoirse “rhymes with inertia” Ronan](https://www.youtube.com/watch?v=uXJ6teEo-Ac),
    our pronunciation might seem like a curveball. But here’s another hard rule: **expect
    the unexpected**.'
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您熟悉爱尔兰演员[Saoirse“韵母为惯性”Ronan](https://www.youtube.com/watch?v=uXJ6teEo-Ac)，我们的发音可能看起来像一个意外。但这里还有一个硬性规定：**预料之外的事情会发生**。
- en: There are three Irish dialects – Connacht, Munster and Ulster – and the way
    names sound often varies with regions and accents. Our audio clips are with a
    northeast accent, influenced by Ulster Irish, so might not sound exactly as you’ve
    heard the names said before.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 爱尔兰语有三种方言 — 康诺特、蒙斯特和阿尔斯特 — 名字的发音通常因地区和口音而异。我们的音频剪辑带有东北口音，受阿尔斯特爱尔兰语影响，因此可能听起来不完全与您之前听到的发音相同。
- en: Typically a girl’s name, Saoirse, meaning “freedom,” first became popular in
    the newly independent Ireland of the 1920s and has most commonly been pronounced
    “Sorsha” or “Seersha.” Saoirse Ronan’s twist on it is “partly her accent,” reckons
    Ó Séaghdha, but it’s already fast on its way to becoming a new dominant pronunciation.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 通常作为女孩名字的Saoirse，意为“自由”，在20世纪20年代新独立的爱尔兰首次流行起来，并且最常被发音为“Sorsha”或“Seersha”。Saoirse
    Ronan对此的变体是“部分是她的口音”，Ó Séaghdha认为，但它已经快速成为新的主导发音方式。
- en: So if you’re not sure how someone says their name, **just ask**.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，如果您不确定某人如何发音他们的名字，**只需问**。
- en: That apostrophe you see on the O of Irish surnames is an Anglicization of a
    “síneadh fada,” an acute accent slanting to the right. **A fada above a vowel
    means the vowel should be pronounced “long”** – which is what fada means in Irish.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 你在爱尔兰姓氏 O 上看到的那个撇号是 “síneadh fada”的英语化，一个向右倾斜的重音符号。**重音符号在元音字母上意味着这个元音应该发音“长”**
    – 这就是爱尔兰语中 fada 的含义。
- en: Fadas are often dropped in English, but in Irish pronunciation they are crucial.
    Take the first name of Irish-American talk show host Conan O’Brian. When anglicized
    it’s “Co-nin,” but with native pronunciation Conán is “Co-Nawn.” Likewise with
    **Ronan** (Ro-Nin) and **Rónán** (Ro-Nawn) - which, incidentally, means “baby
    seal.” Aww.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 英语中通常省略重音符号，但在爱尔兰语发音中它们至关重要。以爱尔兰裔美国脱口秀主持人 Conan O’Brian 的名字为例。在英语中被转写为 "Co-nin"，但是以母语发音的话，Conán
    会是 "Co-Nawn"。同样的规则适用于 **Ronan**（Ro-Nin）和 **Rónán**（Ro-Nawn），顺便说一句，后者意为 "baby seal"。太可爱了。
- en: '**Éabha** is pronounced with a long E and sounds similar to the name “Ava,”
    but it’s actually “the way Eve is spelled in the Irish language Bible,” says Ó
    Séaghdha.'
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: '**Éabha** 以长音 E 发音，听起来类似于 "Ava" 这个名字，但实际上是“爱尔兰语圣经中 ‘Eve’ 的拼写方式”，Ó Séaghdha
    说。'
- en: And why is that bh pronounced like a V? We’ll get to that soon.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么 bh 发音像 V？我们马上会解释的。
- en: The most famous **Siobhán** in modern times is Shiv from the TV show “Succession,”
    played by Australian actor Sarah Snook, but how does Siobh become “Shiv”? Ó Séaghdha
    – whose full name, if you’ve been wondering, is pronounced Da-rach (rhymes with
    Bach) O Shay – explains.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 现代最有名的 **Siobhán** 可能是来自电视节目 “Succession” 中由澳大利亚演员 Sarah Snook 饰演的 Shiv，但是 Siobh
    是如何变成 “Shiv” 的呢？Ó Séaghdha - 如果你一直在疑惑的话，他的全名发音是 Da-rach（韵律与 Bach 相同）O Shay - 解释道。
- en: “In Irish, you’ve got broad vowels and narrow vowels. **When an S is next to
    a broad vowel like an A or an O, it sounds like ‘Sss,’ but when it’s next to a
    narrow one like I, it’s ‘Sh.’”** It’s called the [“caol le caol”](http://www.nualeargais.ie/foghlaim/caol.php#:~:text=The%20golden%20rule%20for%20spelling,to%20two%20categories%20of%20vowels)
    rule.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: “在爱尔兰语中，有宽元音和窄元音。**当 S 后面紧跟宽元音，如 A 或 O 时，发音为 ‘Sss’，但当它旁边是窄元音如 I 时，发音为 ‘Sh’。”**
    这被称为“caol le caol”规则。
- en: The name Sean has a fada when written in Irish – **Seán** (Shawn) - which is
    why the endings of Seán and Siobhán rhyme with “lawn” and not “can.” Another example
    is **Aisling** – meaning “dream” - which is pronounced Ashling (and sometimes
    spelled that way too).
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 词名 Sean 在爱尔兰语中写作 **Seán**，有重音符号，发音为 Shawn，这就是为什么 Seán 和 Siobhán 的结尾押韵于 "lawn"
    而不是 "can" 的原因。另一个例子是 **Aisling**，意为 "dream"，发音为 Ashling（有时也这样拼写）。
- en: You’re still wondering about that bh, aren’t you? Okay, we’ll explain.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 你还在想那个 bh 的问题，对吧？好吧，我们来解释一下。
- en: Because fadas are dropped in English, Ó Séaghdha says a quick hack is often
    to **“look at the Hs.** If a h comes after another consonant, it’s usually softening
    it. **‘Bh’ and ‘mh’ are often treated like a single letter and pronounced ‘v’.**”
    Hence - drumroll, please - Siobhán.
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 由于英语中省略了重音符号，Ó Séaghdha 表示一个快速的技巧通常是**“看 H。如果 h 在另一个辅音后面，通常会软化它。‘Bh’ 和 ‘mh’
    经常被当作一个字母来发音 ‘v’。”** 因此 - 请鼓掌 - Siobhán。
- en: The alarming gaggle of letters above is one of Ireland’s oldest girl’s names
    and has more variants than it has consonants. It can be Medb, Méabh or Méibh,
    but Maeve is the closest to English phonetics – it rhymes with “wave.”
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 上面这些字母的混合在爱尔兰是最古老的女孩名字之一，比它的辅音还要多的变体。它可以是 Medb，Méabh 或 Méibh，但 Maeve 是最接近英语语音的
    – 它押韵于 “wave”。
- en: Let’s give it up now with a bualadh bos (“boola bus” – round of applause) for
    the girls’ names **Dearbhla** (Dervla), **Aoibheann** (Aveen), **Caoimhe** (Queeva
    or Keeva), **Sadhbh** (Sive), **Ailbhe** (Alva) and **Niamh** (Neeve).
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们现在为女孩们的名字 **Dearbhla**（Dervla），**Aoibheann**（Aveen），**Caoimhe**（Queeva 或
    Keeva），**Sadhbh**（Sive），**Ailbhe**（Alva）和 **Niamh**（Neeve）鼓掌吧。
- en: This masculine name was once so ubiquitous that it became an ethnic slur for
    Irish people (and, as “Taig,” for Northern Irish Catholics), in the same manner
    as “Paddy” or “Mick.”
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: 这个男性名字曾经如此普遍，以至于成为爱尔兰人的种族侮辱词（以及对北爱尔兰的天主教徒，如 "Taig"）。与“Paddy”或“Mick”一样。
- en: The g is clearly heard in Tadhgh, but, depending on the consonants around it,
    **the “g” in “gh” might not be heard at all**. Take **Bronagh** (Bro-nah) or **Oonagh**
    (anglicised as Una), for example.
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: Tadhgh 中的 g 声音很明显，但根据它周围的辅音，“gh” 中的“g”可能根本听不到。例如 **Bronagh**（Bro-nah）或 **Oonagh**（在英语中写作
    Una）。
- en: The presence of the “h” also assists the disappearing act done on the “d” in
    **Odhrán** (Or-awn) and the “m” in **Domhnall** (Do-nal).
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: “h”的存在还协助了“d”在**Odhrán**（Or-awn）和“m”在**Domhnall**（Do-nal）的消失行为。
- en: “Saltburn” star [Barry Keoghan](https://www.joe.co.uk/entertainment/barry-keoghan-reveals-how-to-pronounce-his-surname-418411)
    is yet another Irish actor making waves in Hollywood right now, but his pronunciation
    of his surname isn’t the standard form. His name is said “Barry Kyo-Gann’ with
    a hard “g,” but typically this name would sound more like “Kyo-ann.”
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: “Saltburn”明星[Barry Keoghan](https://www.joe.co.uk/entertainment/barry-keoghan-reveals-how-to-pronounce-his-surname-418411)是目前在好莱坞掀起波澜的另一位爱尔兰演员，但他的姓氏发音并非标准形式。他的名字发音为“Barry
    Kyo-Gann’，‘g’发音清晰，但通常这个名字听起来更像“Kyo-ann”。
- en: Says Ó Séaghdha, “It’s a lot like the ‘gh’ in ‘through’ in English. If you can
    get your head around the ‘gh’ in ‘through’ in English, you can get your head around
    the one in Irish.”
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
  zh: Ó Séaghdha说，“这很像英语中‘through’中的‘gh’。如果你能理解英语中‘through’中的‘gh’，你就能理解爱尔兰语中的那一个。”
- en: Here’s another one where the “d” takes a day off. The girl’s name **Fiadh**
    (Fee-ah) is perhaps “the biggest Irish name of the 21st century,” says Ó Séaghdha.
    It was the [second most popular girl’s name](https://www.cso.ie/en/releasesandpublications/ep/p-ibn/irishbabiesnames2023/mainresults/)
    in Ireland in 2023, after Grace.
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
  zh: 这里是另一个例子，其中“d”休息一天。女孩名**Fiadh**（Fee-ah）可能是“21世纪最重要的爱尔兰名字”，Ó Séaghdha说。这是爱尔兰2023年的第二受欢迎女孩名，仅次于Grace。
- en: “In the late 20th century, popular Irish names tended to come from mythology
    – Deirdre, Niamh, Oisín and Gráinne – but in the 21st century there’s been a shift
    towards adjectives” and nouns, he says. Fiadh means “grace and wildness” while
    **Rían** (Ree-an) – the fourth most popular boy’s name in Ireland last year –
    means “kingly.”
  id: totrans-split-37
  prefs: []
  type: TYPE_NORMAL
  zh: “在20世纪末，流行的爱尔兰名字倾向于来自神话 - Deirdre、Niamh、Oisín和Gráinne - 但在21世纪，情况发生了变化，向形容词和名词转变”，他说。Fiadh意为“优雅和狂野”，而**Rían**（Ree-an）
    - 去年爱尔兰第四受欢迎男孩名字 - 意为“如国王般”。
- en: Says Ó Séaghdha, “There’s been a vibe shift in the kind of Irish names people
    are picking.”
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
  zh: Ó Séaghdha说，“人们挑选爱尔兰名字的类型已经发生了变化”。
- en: Oh, and this is as good a time as any to mention that the name for the Irish
    language is “Irish” or – in the language itself – “gaelige” (the pronunciation
    varies by dialect). If you want to impress your Irish pals, **don’t call it Gaelic**.
  id: totrans-split-39
  prefs: []
  type: TYPE_NORMAL
  zh: 哦，现在是提及爱尔兰语名称的好时机，其名称是“爱尔兰语”或 - 在语言本身中 - “gaelige”（发音因方言而异）。如果你想给你的爱尔兰朋友留下印象，请**不要称其为盖尔语**。
- en: Here’s one with some regional variation. The boy’s name **Oisín** and the girl’s
    name **Róisín** are Ush-een and Rush-een in most parts of the country, but O-sheen
    and Ro-sheen in others. **When a fada appears over an i at the end of a name,
    it always sounds like “een.” **
  id: totrans-split-40
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有一些地区变体。在全国大部分地区男孩名**Oisín**和女孩名**Róisín**发音为Ush-een和Rush-een，但在其他地方为O-sheen和Ro-sheen。**当一个长音符出现在名字末尾的i上时，它总是发出“een”的声音。**
- en: 'Witness the transformative power of the fada in the Irish version of the name
    Maureen: **Máirín.** They’re pronounced exactly the same. See also **Máire** and
    its anglicised forms Maura and Moira.'
  id: totrans-split-41
  prefs: []
  type: TYPE_NORMAL
  zh: 见证了长音符在马伦的爱尔兰名字版本**Máirín**中的转变力量。它们的发音完全相同。还有**Máire**及其英语化形式Maura和Moira。
- en: A fada on the girl’s name **Áine** turns it into “On-ya” and the feminine moniker
    **Gráinne** (Grawn-ya) also undergoes a similar transformation.
  id: totrans-split-42
  prefs: []
  type: TYPE_NORMAL
  zh: 女孩名**Áine**上的长音符会变成“On-ya”，而女性名**Gráinne**（Grawn-ya）也会经历类似的变化。
- en: Take a deep breath, don’t panic, you can do this. **Caoilfhionn** is simply
    “Keel-an.”
  id: totrans-split-43
  prefs: []
  type: TYPE_NORMAL
  zh: 深呼吸，不要惊慌，你能做到。**Caoilfhionn**只是“Keel-an”。
- en: “The ‘fh’ is the very hardcore version” of this unisex name, says Ó Séaghdha.
    As the “fh” isn’t pronounced, “it’s often spelled Keelan because the Irish language
    version terrifies. “They’ve seen the ‘gh’ before but then an ‘fh’ sounds bananas.”
  id: totrans-split-44
  prefs: []
  type: TYPE_NORMAL
  zh: “‘fh’是这个不分性别名字的非常硬核版本”，Ó Séaghdha说。由于‘fh’不发音，“通常会拼写成Keelan，因为爱尔兰语版本很吓人。他们之前见过‘gh’，但‘fh’听起来很荒谬。”
- en: Variants of Caoilfhionn include **Caolán**, **Caoileann**, **Kealan** and many
    more. There are a few reasons for all this wide variation in Irish spelling, says
    Ó Séaghdha. One is that “often those names were popular before people knew how
    to spell. A relatively old name like Meadhbh would have different versions because
    people spell it different ways.”
  id: totrans-split-45
  prefs: []
  type: TYPE_NORMAL
  zh: Caoilfhionn的变体包括**Caolán**、**Caoileann**、**Kealan**等等。Ó Séaghdha说，爱尔兰拼写的广泛变化有几个原因之一是“通常这些名字在人们知道如何拼写之前就很流行了。像Meadhbh这样的相对古老的名字会有不同的版本，因为人们拼写方式不同。”
- en: Another reason is that “there were different stages of spelling normalization
    in the Irish language. In the 1950s, they decided to kind of modernize the alphabet.”
    That’s when a lot of simplified, anglicized spellings took off.
  id: totrans-split-46
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个原因是“爱尔兰语有不同的拼写规范化阶段。在20世纪50年代，他们决定在某种程度上使字母表现代化。” 这就是许多简化的、英语化的拼写开始流行的时候。
- en: Finally, Ireland is an English-speaking country where only a small minority
    claims to speak its native language [“very well.”](https://www.irishtimes.com/ireland/2023/05/30/census-2022-number-of-irish-speakers-increases-but-only-10-can-speak-it-very-well/)
    So, says Ó Séaghdha, “Another part of it is, yeah, people just having a go.”
  id: totrans-split-47
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，爱尔兰是一个英语国家，只有少数人声称能够“非常好地”说自己的母语[“非常好地”。](https://www.irishtimes.com/ireland/2023/05/30/census-2022-number-of-irish-speakers-increases-but-only-10-can-speak-it-very-well/)
    所以，Ó Séaghdha说：“这其中的另一部分是，是的，人们只是尝试。”
- en: See that D right there? That’s why you should **never call it St. Patty’s Day**.
    Pádraig (pronounced Paw-rig or Pawd-rig) is the Irish version of the anglicized
    name Patrick. Its many variants and diminutives include **Pádraic, Pádhraig, Páidín**
    and **Páidí** (Paddy).
  id: totrans-split-48
  prefs: []
  type: TYPE_NORMAL
  zh: 看到那个D了吗？这就是为什么你**永远不应该称它为圣帕迪节**。Pádraig（发音为Paw-rig或Pawd-rig）是帕特里克这一英式名字的爱尔兰版本。它的许多变体和爱称包括**Pádraic,
    Pádhraig, Páidín**和**Páidí**（Paddy）。
- en: Patrick is often shortened to the anglicized Pat or –- going back to those Irish
    roots – Paddy. Patty is never to be heard. **So in Ireland, the holiday is St.
    Patrick’s Day, Paddy’s Day, or nothing.**
  id: totrans-split-49
  prefs: []
  type: TYPE_NORMAL
  zh: 帕特里克通常缩写为英式的帕特或者-- 回到那些爱尔兰根源 -- 帕迪。帕蒂从未听过。**所以在爱尔兰，这个节日是圣帕特里克节，帕迪节，或者什么都不是**。
- en: Oh and those names at the start of the story? Hopefully we’ve given you some
    tools to make a fair stab at them by now, but a wise **gaeilgeoir** (“gwale-gore”
    – Irish-speaker) never assumes. They are, of course, **Gearóid** (Ger-ode – pronunciations
    vary), **Gobnait** (Gobnit), **Fearghal** (Fergal) and **Muirgheal** (Mur-yal).
  id: totrans-split-50
  prefs: []
  type: TYPE_NORMAL
  zh: 哦，还有故事开头的那些名字？希望我们现在已经给了你一些工具来正确地尝试它们，但是一个明智的**爱尔兰语者**（“gwale-gore” - 爱尔兰语者）永远不会假设。它们当然是**盖洛德**（Ger-ode
    - 发音各异），**戈布奈特**（Gobnit），**费尔加尔**（Fergal）和**穆尔盖尔**（Mur-yal）。
