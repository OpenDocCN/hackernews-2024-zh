- en: Gen Z and younger millennials are bringing candor to unemployment - The Washington
    Post
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Gen Z 和年轻一代的千禧一代正在带来失业的坦率讨论 - 华盛顿邮报
- en: 来源：[https://www.washingtonpost.com/business/2024/02/10/gen-z-layoffs-tiktok-younger-workers/](https://www.washingtonpost.com/business/2024/02/10/gen-z-layoffs-tiktok-younger-workers/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.washingtonpost.com/business/2024/02/10/gen-z-layoffs-tiktok-younger-workers/](https://www.washingtonpost.com/business/2024/02/10/gen-z-layoffs-tiktok-younger-workers/)
- en: 'Being laid off is typically a private experience: A human resources representative
    delivers the news to a worker, who might be shocked or upset. But last month,
    Brittany Pietsch, a young account executive at the tech company Cloudflare, made
    public the conversation where she learned she was losing her job.'
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 被解雇通常是一种私人经历：人力资源代表向工人传达这一消息，可能会使他们感到震惊或心烦。但是上个月，年轻的技术公司Cloudflare的客户执行账户主管Brittany
    Pietsch公开了她得知自己失业的对话内容。
- en: “Enjoy the trauma! :)” says a caption early in a nine-minute video posted on
    TikTok capturing the emotional roller coaster of Pietsch’s call with representatives
    from human resources, whom she’d never met before. Pietsch grows frustrated as
    she’s told she did not meet performance expectations, saying she’d gotten strong
    reviews from her manager and pressing for an explanation as to why she’s being
    let go.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: “享受创伤吧！:)” 在一个九分钟的视频中的早期字幕这样说，该视频在TikTok上发布，记录了Pietsch与人力资源代表的电话通话的情绪过山车。Pietsch
    在被告知未达到绩效预期时变得沮丧，她表示自己曾获得经理的高度评价，并追问为何被解雇的解释。
