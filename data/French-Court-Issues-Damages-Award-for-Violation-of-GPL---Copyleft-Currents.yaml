- en: French Court Issues Damages Award for Violation of GPL – Copyleft Currents
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 法国法院因GPL违规发放赔偿金 – Copyleft Currents
- en: 来源：[https://heathermeeker.com/2024/02/17/french-court-issues-damages-award-for-violation-of-gpl/](https://heathermeeker.com/2024/02/17/french-court-issues-damages-award-for-violation-of-gpl/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://heathermeeker.com/2024/02/17/french-court-issues-damages-award-for-violation-of-gpl/](https://heathermeeker.com/2024/02/17/french-court-issues-damages-award-for-violation-of-gpl/)
- en: On February 14, 2024, the Court of Appeal of Paris issued an order stating that
    [Orange](https://www.orange.com/en), a major French telecom provider, had infringed
    the copyight of Entr’Ouvert’s Lasso software and violated the GPL, ordering Orange
    to pay €500,000 in compensatory damages and €150,000 for moral damages.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 2024年2月14日，巴黎上诉法院发布命令称法国主要电信服务提供商[橙子](https://www.orange.com/en)侵犯了Entr’Ouvert的Lasso软件版权并违反了GPL，命令橙子支付50万欧元的补偿性损害赔偿金和15万欧元的道德损害赔偿金。
- en: This case has been ongoing for many years.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 此案已经进行多年。
- en: Entr’ouvert is the publisher of [Lasso](https://lasso.entrouvert.org/), a reference
    library for the Security Assertion Markup Language (SAML) protocol, an open standard
    for identity providers to authenticate users and pass authentication tokens to
    online services. This is the open protocol that enables single sign-on (SSO).
    The Lasso product is [dual licensed by Entr’Ouvert under GPL or commercial licenses](https://lasso.entrouvert.org/).
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: Entr’ouvert是[Lasso](https://lasso.entrouvert.org/)的发行者，这是用于安全声明标记语言（SAML）协议的参考库，这是一种用于身份提供者进行用户认证并向在线服务传递认证令牌的开放标准。这是实现单点登录（SSO）的开放协议。Lasso产品由Entr’Ouvert根据GPL或商业许可证进行[双重授权](https://lasso.entrouvert.org/)。
- en: In 2005, Orange won a contract with the French Agency for the Development of
    Electronic Administration to develop parts of the [service-public.fr](http://service-public.fr)
    portal, which allows users to interact online with the government for administrative
    procedures. Orange used the Lasso software in the solution, but did not pass on
    the rights to its modifications free of charge under GPL, or make the source code
    to its modifications available.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 2005年，橙子与法国电子行政发展局签订合同，开发了[service-public.fr](http://service-public.fr)门户网站的部分功能，允许用户在线与政府进行行政手续的互动。橙子在解决方案中使用了Lasso软件，但未按GPL免费传递其修改的权利，也未公开其修改的源代码。
- en: Entr’Ouvert [sued Orange](https://www.entrouvert.com/actualites/2019/entrouvert-versus-orange/)
    in 2010, and the case wended its way through the courts, turning on, among other
    things, issues of proof of Entr’Ouvert ‘s copyright interest in the software,
    and whether the case properly sounded in breach of contract or copyright infringement.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[Entr’Ouvert](https://www.entrouvert.com/actualites/2019/entrouvert-versus-orange/)于2010年起诉橙子（Orange），此案件在法院中进行，涉及Entr’Ouvert对软件版权的证明及该案是否应属于合同违约或侵权问题等。'
- en: On March 19, 2021, the Appeals Court first rejected Entr’Ouvert’s claims for
    copyright infringement, saying that the case was a breach of contract claim. The
    Court of Cassation, which is the supreme court of France, reviewed the case and
    issued an order on October 5, 2022 overturning the decision of the Court of Appeal.
    The case was then remanded to the Court of Appeal, which issued its order this
    week.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 2021年3月19日，巴黎上诉法院首次驳回了Entr’Ouvert关于侵犯版权的诉讼，称该案应属于合同违约。法国最高法院，即法院的上诉法庭，审查了该案，并于2022年10月5日发出命令，推翻了上诉法院的决定。案件随后被发回上诉法院，后者于本周作出裁决。
- en: The compensatory damages were based on both lost profits of the plaintiff and
    disgorgement of profits of Orange. Moral damages compensate the plaintiff for
    harm to reputation or other non-monetary injury.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 补偿性赔偿基于原告的利润损失及橙子的利润返还。道德赔偿则为原告因声誉或其他非经济损害而受到的补偿。
- en: '*Note: I patched this information together from various articles, mostly read
    in translation. The dates in the lawsuit process were inconsistent in those sources.
    If I find any errors, I will update this post.*'
  id: totrans-split-13
