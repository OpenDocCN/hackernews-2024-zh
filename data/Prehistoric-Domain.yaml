- en: Prehistoric Domain
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 史前领域
- en: 来源：[https://www.prehistoricdomain.com/](https://www.prehistoricdomain.com/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.prehistoricdomain.com/](https://www.prehistoricdomain.com/)
- en: 'You can visit Prehistoric Domain from anywhere with or without VR, directly
    into your browser:'
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 无论是否使用VR，您都可以直接在浏览器中访问史前领域：
- en: PC , MAC , PCVR , Quest 3 , Pico 4 and more
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: PC，MAC，PCVR，Quest 3，Pico 4及更多设备
- en: But the best experience is still in VR, where you can see the creatures in life-size
    !
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 但最佳体验仍然在VR中，您可以看到真实大小的生物！
- en: We use the latest technologies to allow you to visit the park directly from
    your browser thanks to A-Frame, WebGL and WebXR !
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我们使用最新的技术，通过A-Frame、WebGL和WebXR，让您可以直接从浏览器访问公园！
- en: 'Vous pouvez visiter Prehistoric domain de n''importe où avec ou sans VR, directement
    dans votre navigateur:'
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 'Vous pouvez visiter Prehistoric domain de n''importe où avec ou sans VR, directement
    dans votre navigateur:'
- en: PC , MAC , PCVR , Quest 3 , Pico 4 et plus
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: PC，MAC，PCVR，Quest 3，Pico 4 et plus
- en: Mais la meilleure expérience reste encore en VR, où l'on peut voir les créatures
    en grandeur nature !
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: Mais la meilleure expérience reste encore en VR, où l'on peut voir les créatures
    en grandeur nature !
- en: Nous utilisons les dernières technologies pour vous permettre de visiter le
    parc directement depuis votre navigateur grâce à A-Frame, WebGL et WebXR !
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: Nous utilisons les dernières technologies pour vous permettre de visiter le
    parc directement depuis votre navigateur grâce à A-Frame, WebGL et WebXR !
