- en: Select one or more textures to create clouds. The more the merrier! Click **Generate**
    to update.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 选择一个或多个纹理来创建云。越多越好！点击**生成**来更新。
