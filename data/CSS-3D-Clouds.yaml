- en: CSS 3D Clouds
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: CSS 3D云
- en: 来源：[https://spite.github.io/CSS3DClouds/](https://spite.github.io/CSS3DClouds/)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://spite.github.io/CSS3DClouds/](https://spite.github.io/CSS3DClouds/)
- en: An experiment on creating volumetric 3d-like clouds with CSS3 3D Transforms
    and a bit of Javascript.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 一项关于使用CSS3 3D变换和少量Javascript创建体积感的3D云的实验。
- en: '[Check out the tutorial here!](http://www.clicktorelease.com/tutorials/css3dclouds)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[点击这里查看教程！](http://www.clicktorelease.com/tutorials/css3dclouds)'
- en: Move the **mouse to rotate** around and **mouse wheel to zoom** in and out.
    Hit **space to generate** a new cloud. Works on **Firefox** (faster if Nightly),
    **Chrome** and **Safari**.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 移动**鼠标以旋转**，**鼠标滚轮以缩放**。按下**空格以生成**新的云。在**Firefox**（如果是Nightly版本则更快）、**Chrome**和**Safari**上运行。
- en: Texture list
