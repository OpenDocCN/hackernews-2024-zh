- en: The ‘drinking bird’ makes a comeback and could power your gadgets with clean
    energy | CNN
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: “喝水鸟”重新回归，可以用清洁能源为您的小工具供电 | CNN
- en: 来源：[https://www.cnn.com/2024/03/14/climate/drinking-bird-energy-power-gadgets-climate-intl/index.html](https://www.cnn.com/2024/03/14/climate/drinking-bird-energy-power-gadgets-climate-intl/index.html)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.cnn.com/2024/03/14/climate/drinking-bird-energy-power-gadgets-climate-intl/index.html](https://www.cnn.com/2024/03/14/climate/drinking-bird-energy-power-gadgets-climate-intl/index.html)
- en: CNN  —
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: CNN  —
- en: The top-hatted “drinking bird,” once a fixture in science classrooms for demonstrating
    the basics of thermodynamics, is making a surprising comeback — as the inspiration
    for a new [clean-energy](https://www.cnn.com/2023/04/12/world/wind-solar-renewables-record-climate-intl/index.html)
    generator that could one day power your watch and phone.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 顶戴高帽的“喝水鸟”，曾经是科学课堂上展示热力学基础的固定装置，现在却意外地回归了 — 成为一个新型[清洁能源](https://www.cnn.com/2023/04/12/world/wind-solar-renewables-record-climate-intl/index.html)发电机的灵感，有朝一日可能为您的手表和手机供电。
- en: Scientists in Hong Kong and China have used the famous toy, also known as the
    “Dippy Bird,” to develop an engine capable of using the power of water evaporation
    to generate electricity, according to a [study](https://doi.org/10.1016/j.device.2024.100318)
    published Thursday in the journal Device.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 根据周四在《Device》期刊上发表的一项[研究](https://doi.org/10.1016/j.device.2024.100318)，香港和中国的科学家利用了著名的玩具，也被称为“饮水鸟”，开发出一种能够利用水蒸发动力来发电的引擎。
- en: The new method works by converting the energy produced by the bird’s characteristic
    back-and-forth movement into [electrical power](https://www.cnn.com/2023/10/30/politics/electric-transmission-lines-biden-climate/index.html).
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这种新方法通过将鸟类特有的来回运动产生的能量转化为[电能](https://www.cnn.com/2023/10/30/politics/electric-transmission-lines-biden-climate/index.html)来工作。
- en: 'The physics behind it are relatively simple: The toy is made up of two glass
    bulbs, representing the head and body of the bird, which are connected by a long
    glass tube. Methylene chloride, a highly volatile liquid, is contained within
    the structure.'
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 它背后的物理原理相对简单：这个玩具由两个玻璃球组成，代表鸟的头部和身体，它们通过一根长玻璃管连接起来。结构内含有高度挥发性的氯化亚甲基液体。
- en: After the bird’s beak is dipped into a cup of water, it springs back into its
    natural upstanding position, and the water begins to evaporate and cool the head.
    This causes the volatile liquid from the lower bulb to rise up the tube, due to
    a difference in pressure, and as a result, the bird’s center of gravity begins
    to shift, tipping its beak back into the water.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 鸟嘴浸入水杯后，它会弹回到其自然的直立位置，水开始蒸发并冷却头部。这导致下部玻璃球中的挥发性液体上升到管中，由于压力差异，鸟的重心开始转移，使其嘴再次倾斜回水中。
- en: It’s a process that has provided amusement to generations of children and adults
    alike. But it’s also a process that happens naturally on Earth, and can be harnessed
    to generate clean energy.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个让无数儿童和成年人都感到愉悦的过程。但这也是地球上自然发生的过程，可以被利用来产生清洁能源。
- en: In the natural world, evaporation occurs when sunlight warms the surface of
    the Earth, breaking the bonds which hold water molecules together. This causes
    liquid water from oceans, lakes and other surface waters to be [converted into
    vapor](https://www.cnn.com/2023/08/01/us/colorado-river-water-loss-lake-mead-climate/index.html).
    It’s the driving force of the Earth’s natural water cycle.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在自然界中，蒸发是指阳光加热地球表面，打破水分子间的化学键。这导致来自海洋、湖泊和其他地表水的液态水被[转化为蒸气](https://www.cnn.com/2023/08/01/us/colorado-river-water-loss-lake-mead-climate/index.html)。这是地球自然水循环的驱动力。
- en: According to the study, this process uses up half the solar energy absorbed
    in the Earth’s surface and results in the “most significant amount of energy transfer
    on Earth.”
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 根据研究，这个过程利用了地球表面吸收的太阳能的一半，并导致“地球上能量转移最显著的现象”。
- en: If scientists can capture this energy and convert it into electricity, the authors
    say it could present “a substantial [renewable energy](https://www.cnn.com/2023/11/15/world/us-china-climate-announcement-summit-intl-hnk/index.html)
    opportunity.”
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 如果科学家能够捕捉这种能量并将其转化为电力，作者表示这可能是一个“重要的[可再生能源](https://www.cnn.com/2023/11/15/world/us-china-climate-announcement-summit-intl-hnk/index.html)”机遇。
- en: Lead author, Hao Wu, a professor at South China University of Technology, says
    that the drinking bird method offers a “unique” way to generate electricity using
    water, a “readily available fuel source.”
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 南方科技大学的教授及主要作者吴浩表示，饮水鸟方法提供了一种使用水作为“易得燃料源”的“独特”发电方式。
- en: “I still feel surprised and excited when witnessing the actual results,” Wu
    said.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: “当亲眼见证到实际结果时，我仍然感到惊讶和兴奋”，吴说道。
- en: While studying for her post doctorate degree, Wu realized that the drinking
    bird model could be more than just “a tool to demonstrate a physics concept”.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在攻读博士后学位期间，吴意识到饮水鸟模型可以不仅仅是“演示物理概念的工具”。
- en: “I began to contemplate whether we could convert the evaporation energy into
    mechanical energy first, and then translate it into electricity,” Wu said. “It
    was then that the idea of utilizing the drinking bird toy came to mind.”
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: “我开始思考我们是否可以先将蒸发能转化为机械能，然后再将其转化为电能”，吴说道。“正是在那时，我想到了利用饮水鸟玩具的想法。”
- en: Wu and her colleagues added two nanogenerator modules — small devices which
    convert mechanical energy into electricity — to both sides of the bird’s “engine,”
    which was created from a commercial toy.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 吴及其同事们向鸟的“引擎”两侧增加了两个纳米发电器模块——这些小型设备可以将机械能转化为电能——这些模块是从商业玩具中制作而成的。
- en: They then tested the prototype’s ability to power a range of electronics in
    ambient conditions, including liquid crystal displays (LCDs), temperature sensors
    and calculators. The idea is that one day the generator could be used in more
    commonly used everyday devices.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 他们随后测试了原型在环境条件下驱动各种电子设备的能力，包括液晶显示屏（LCD）、温度传感器和计算器。他们希望有朝一日这种发电器能够用于更常用的日常设备中。
- en: Until now, previous attempts to convert evaporation energy into electricity
    have suffered from a low-conversion efficiency. But using the drinking bird method, scientists
    have managed to generate an output of 100 volts using just 100 millilitrers of
    water, enough to power small electronic devices.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，先前将蒸发能转化为电能的尝试效率低下。但是使用饮水鸟方法，科学家们成功地仅用100毫升水生成了100伏特的输出电压，足以为小型电子设备供电。
- en: The authors claim that their drinking bird generator can yield much more power
    than previous experiments that used other methods were able to.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 作者们声称，他们的饮水鸟发电器可以比之前使用其他方法的实验生成更多的电力。
- en: The team’s next goal is to design its own drinking bird that can harness the
    power of evaporation more efficiently.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 团队的下一个目标是设计自己的饮水鸟，以更高效地利用蒸发能力。
- en: If they’re successful, the retro drinking bird may be here to stay.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 如果他们成功了，这种复古的饮水鸟可能会留存下来。
