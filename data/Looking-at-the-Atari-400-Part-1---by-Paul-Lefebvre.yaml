- en: I consider the Atari 400 my first computer. My Atari journey started with the
    Atari 2600, which pretty much everyone had at the time, but I quickly found myself
    getting bored with the games.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为Atari 400是我的第一台电脑。我的Atari之旅始于Atari 2600，当时几乎每个人都有，但我很快就厌倦了游戏。
- en: But I also knew nothing of computers at that time. I believe it was in 1982
    when my Dad had a friend come over with his Atari 800 to demonstrate it. He fired
    up BASI…
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 但那时我对计算机一无所知。我相信是在1982年，当我爸爸的朋友带着他的Atari 800过来演示时。他启动了BASI...
