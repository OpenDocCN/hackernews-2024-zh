- en: GoboLinux - the alternative Linux distribution
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: GoboLinux - 另类Linux发行版
- en: 来源：[https://www.gobolinux.org/](https://www.gobolinux.org/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.gobolinux.org/](https://www.gobolinux.org/)
- en: GoboLinux is an alternative **Linux distribution** which
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: GoboLinux是一种另类**Linux发行版**，
- en: redefines the entire filesystem hierarchy.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 重新定义整个文件系统层次结构。
- en: 'In GoboLinux you don''t need a package database because the **filesystem is
    the database**: each program resides in its own directory,'
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在GoboLinux中，你不需要包数据库，因为**文件系统就是数据库**：每个程序都驻留在自己的目录中，
- en: such as /Programs/LibX11/1.6.9 and /Programs/GCC/9.2.0\. Like it? [Learn more...](at_a_glance.html)
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 例如 /Programs/LibX11/1.6.9 和 /Programs/GCC/9.2.0\. 喜欢吗？[了解更多...](at_a_glance.html)
