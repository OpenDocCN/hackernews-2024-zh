- en: The GEX44 can accelerate demanding calculations by utilizing the 192 Tensor
    Cores in the Nvidia RTX™ 4000 SFF Ada Generation GPU, significantly increasing
    the efficiency of AI inference operations. This is particularly important for
    applications such as real-time image recognition, speech processing and complex
    data analysis, where every millisecond counts.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: GEX44 可以利用 Nvidia RTX™ 4000 SFF Ada 代 GPU 中的 192 个张量核心加速需求高的计算，显著提高 AI 推理操作的效率。这对于实时图像识别、语音处理和复杂数据分析等应用尤为重要，其中每一毫秒都至关重要。
- en: The RTX™ 4000 SFF Ada generation is particularly energy efficient. The high
    performance per watt ensures a significant reduction in energy consumption.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: RTX™ 4000 SFF Ada 代的能效特别突出。高每瓦性能确保能源消耗大幅减少。
