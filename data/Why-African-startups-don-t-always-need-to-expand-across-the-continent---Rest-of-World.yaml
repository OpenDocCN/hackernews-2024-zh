- en: PiggyVest has operated in Nigeria for more than seven years. Are you considering
    expanding into other markets?
  id: totrans-split-8
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: PiggyVest 在尼日利亚运营超过七年。您是否考虑扩展到其他市场？
- en: When you think of expansion as a Nigerian company, you think of [moving into]
    Ghana, Kenya, and South Africa. But besides the similarities in macroeconomics,
    you’ll realize that products aren’t necessarily replicable in African countries.
    For instance, product adoption is slower in countries like Ghana, and scaling
    a digital savings product in Kenya will be a huge challenge. For a country like
    Egypt, you can’t exactly take a product called PiggyVest and expect adoption.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 当你将扩展视为尼日利亚公司时，你会考虑 [进入] 加纳、肯尼亚和南非。但除了宏观经济方面的相似之外，你会发现产品并不一定在非洲国家复制。例如，在加纳等国家，产品采用速度较慢，而在肯尼亚扩展数字储蓄产品将是一个巨大的挑战。对于像埃及这样的国家，你不能简单地推出一个名为
    PiggyVest 的产品并期待被接受。
- en: We spent the first four or five years building a solid foundation in Nigeria.
    So, considering the conditions that made us successful here, our next market could
    be Thailand, Brazil, or Mexico. It could even be Ethiopia or South Africa.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我们前四五年时间致力于在尼日利亚建立坚实的基础。因此，考虑到使我们在这里成功的条件，我们的下一个市场可能是泰国、巴西或墨西哥。甚至可能是埃塞俄比亚或南非。
- en: How do you measure growth without expanding to more markets for more users?
  id: totrans-split-11
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 如何在不扩展到更多市场和用户的情况下衡量增长？
- en: Our product offerings continue to expand. We have grown from serving just young
    people to other demographics that need to do more with their money, other than
    saving.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的产品供应持续扩展。我们已经从仅服务年轻人扩展到其他需要更有效管理资金的人群，而不仅仅是存钱。
- en: We enable our users to invest their funds. We are taking lessons from global
    companies to continue to layer more offerings on our product to provide more value
    to our customers. The reliability of our product and the accessibility of our
    team have helped in building trust over the years.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 我们使用户能够投资其资金。我们正在从全球公司中汲取经验，继续在我们的产品上增加更多功能，为客户提供更大价值。多年来，我们产品的可靠性和团队的可访问性有助于建立信任。
- en: Which global fintech firms do you learn from?
  id: totrans-split-14
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 您从哪些全球金融科技公司学习？
- en: We take bits and pieces from many companies — like Ant Group, after which we
    loosely modeled bits of the PiggyVest ecosystem. We’ve exchanged ideas with the
    CEO of Wealthsimple, a Canadian company. A new feature we are launching soon is
    a product of those exchanges. There’s also Onyx in America. We’ve learned from
    these companies how to diversify our product, build a strong ecosystem network,
    and create great user experiences and financial education.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 我们从许多公司中获取灵感 —— 例如，我们部分地模仿了蚂蚁集团的一些生态系统。我们与加拿大公司 Wealthsimple 的首席执行官交换了想法。我们即将推出的新功能即是这些交流的产物。还有美国的
    Onyx。我们从这些公司学到了如何多样化我们的产品，建立强大的生态网络，并创造出色的用户体验和金融教育。
