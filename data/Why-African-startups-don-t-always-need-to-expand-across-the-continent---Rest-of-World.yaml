- en: '*Odunayo Eweniyi is the co-founder and chief operating officer of [PiggyVesti](https://restofworld.org/tag/piggyvest)[PiggyVest](https://restofworld.org/tag/piggyvest)Founded
    in 2016, PiggyVest is a Nigerian startup that operates as a digital wealth-management
