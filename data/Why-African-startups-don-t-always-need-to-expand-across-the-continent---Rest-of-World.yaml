- en: Why African startups don’t always need to expand across the continent - Rest
    of World
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为何非洲初创企业不总是需要在整个大陆扩展 - Rest of World
