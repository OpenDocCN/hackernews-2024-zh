  type: TYPE_NORMAL
  zh: '*Odunayo Eweniyi 是 [PiggyVest](https://restofworld.org/tag/piggyvest)[PiggyVest](https://restofworld.org/tag/piggyvest)的联合创始人兼首席运营官。成立于2016年，PiggyVest
    是一家尼日利亚初创企业，运营数字财富管理平台。[READ MORE](https://restofworld.org/tag/piggyvest)，这家成立8年的公司拥有超过450万用户，是尼日利亚最大的金融科技初创企业之一。*'
