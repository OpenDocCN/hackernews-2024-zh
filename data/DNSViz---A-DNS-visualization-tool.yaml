- en: DNSViz is a tool for visualizing the status of a DNS zone. It was designed as
    a resource for understanding and troubleshooting deployment of the DNS Security
    Extensions (DNSSEC). It provides a visual analysis of the DNSSEC authentication
    chain for a domain name and its resolution path in the DNS namespace, and it lists
    configuration errors detected by the tool. Your [feedback](/contact/) is appreciated.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: DNSViz是一个用于可视化DNS区域状态的工具。它被设计为理解和解决DNS安全扩展（DNSSEC）部署的资源。它提供了关于域名的DNSSEC认证链和其在DNS命名空间中解析路径的视觉分析，并列出了工具检测到的配置错误。您的[反馈](/contact/)将不胜感激。
