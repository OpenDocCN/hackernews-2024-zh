- en: 'Philosophical theories are like good stories: Margaret Macdonald | Aeon Essays'
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 哲学理论就像好故事：Margaret Macdonald | Aeon Essays
- en: 来源：[https://aeon.co/essays/philosophical-theories-are-like-good-stories-margaret-macdonald](https://aeon.co/essays/philosophical-theories-are-like-good-stories-margaret-macdonald)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://aeon.co/essays/philosophical-theories-are-like-good-stories-margaret-macdonald](https://aeon.co/essays/philosophical-theories-are-like-good-stories-margaret-macdonald)
- en: ‘Philosophical theories are much more like good stories than scientific explanations.’
    This provocative remark comes from the paper ‘Linguistic Philosophy and Perception’
    (1953) by Margaret Macdonald. Macdonald was a figure at the institutional heart
    of British philosophy in the mid-20th century whose work, especially her views
    on the nature of philosophy itself, deserves to be better known.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: “哲学理论更像是好故事，而不是科学解释。”这一挑衅性的言论来自玛格丽特·麦克唐纳德（Margaret Macdonald）1953年的论文“语言哲学与感知”。麦克唐纳德是20世纪中期英国哲学研究的核心人物，尤其是她关于哲学本质的观点，值得更多人知晓。
- en: 'Early proponents of the ‘analytic’ method in philosophy such as [Bertrand Russell](https://aeon.co/essays/philosophy-at-war-nationalism-and-logical-analysis)
    saw good philosophy as science-like and were dismissive of philosophy that was
    overly poetic or unscientific. Russell, for example, took issue with the French
    philosopher [Henri Bergson](https://aeon.co/essays/henri-bergson-the-philosopher-damned-for-his-female-fans),
    who was something of a *bête-noire* for early analytic philosophers. Bergson’s
    theorising (Russell thought) did not depend on argument but rather on expressing
    ‘truths’, so-called, arrived at by introspection. As Russell [wrote](https://www.jstor.org/stable/27900381)
    in ‘The Philosophy of Bergson’ (1912):'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 早期倡导“分析”方法的哲学家，如[Bertrand Russell](https://aeon.co/essays/philosophy-at-war-nationalism-and-logical-analysis)，将好的哲学视为类似科学，对过度诗意或非科学的哲学持不屑态度。例如，Russell对法国哲学家[亨利·伯格森](https://aeon.co/essays/henri-bergson-the-philosopher-damned-for-his-female-fans)有所异议，他在早期分析哲学家中颇为引起争议。Russell认为，Bergson的理论（他认为）并不依赖于论证，而是通过内省得出的所谓“真理”。正如Russell在1912年的《Bergson的哲学》中所[写](https://www.jstor.org/stable/27900381)的那样：
- en: His imaginative picture of the world, regarded as a poetic effort, is in the
    main not capable of either proof or disproof. Shakespeare says life’s but a walking
    shadow, Shelley says it is like a dome of many-colored glass, Bergson says it
    is a shell which burst into parts that are again shells. If you like Bergson’s
    image better, it is just as legitimate.
  id: totrans-split-8
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 他对世界的想象性描绘，被视为一种诗意的努力，主要是无法证明或证伪的。莎士比亚说生命只是一个行影，雪莱说它像一个多彩玻璃的圆顶，Bergson说它是一只破裂的贝壳，再分成再分的贝壳。如果你更喜欢Bergson的形象，那同样是合理的。
- en: Russell places Bergson alongside William Shakespeare and Percy Bysshe Shelley
    and worries that there is no objective measure of whose worldview is more accurate.
    There’s no way of proving which is a better account of things, it’s simply a matter
    of which ‘image’ you like best. In other words, there’s no attempt to provide
    empirical evidence – evidence based on publicly observable data – in support of
    these views. For Russell, this was enough to show that what Bergson was doing
    was not really philosophy, at least not *good* philosophy, any more than Shakespeare’s
    plays and Shelley’s poetry were.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: Russell把Bergson与William Shakespeare和Percy Bysshe Shelley并列，并担心没有客观的衡量标准来判断哪种世界观更准确。没有办法证明哪种描述更好，只是看你更喜欢哪个“形象”。换句话说，并没有试图提供基于公开可观察数据的经验证据支持这些观点。对于Russell来说，这足以表明Bergson所做的并不是真正的哲学，至少不是*好的*哲学，就像Shakespeare的戏剧和Shelley的诗歌一样。
- en: Russell’s view of what counts as good philosophy was not one that Macdonald
    shared. In her 1953 paper, she embraces comparisons between philosophy and literature,
    poetry and art. For Macdonald, philosophical theories are very much like ‘pictures’
    or ‘stories’ and, perhaps even more controversially, she suggests that philosophical
    debates often come down to ‘temperamental differences’. For example, whether you
    are willing to believe (in accordance with thinkers like René Descartes) that
    we have an immaterial soul will come down to more than just the philosophical
    arguments you are presented with. Your view on this matter, Macdonald thinks,
    will more likely be determined by your own personal values, life experiences,
    religion and so on. In this way, she thinks, temperamental differences account
    for many philosophical disagreements.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: Russell 认为什么算是优秀的哲学，Macdonald 并不认同。在她1953年的论文中，她赞同把哲学与文学、诗歌和艺术进行比较。对于 Macdonald
    而言，哲学理论很像是‘图片’或‘故事’，或许更具争议的是，她提出哲学辩论往往归结为‘性情差异’。例如，你是否愿意相信（与笛卡尔等思想家相符）我们有一个非物质的灵魂，这并不仅仅取决于你所面对的哲学论据。Macdonald
    认为，你在这个问题上的观点更可能是由你个人的价值观、生活经历、宗教等决定的。她认为，这种方式，性情上的差异解释了许多哲学上的分歧。
- en: However, unlike Bergson, Macdonald was not working in a different philosophical
    tradition from Russell. She was, to all appearances at least, just as much a part
    of analyticphilosophy as he was. In fact, institutionally, she was at the very
    centre of things. Macdonald studied at the University of London and her PhD was
    supervised by [Susan Stebbing](https://aeon.co/essays/on-susan-stebbing-and-the-role-of-public-philosophy),
    the first woman in Britain to be appointed a full professor of philosophy. Along
    with Stebbing and others including Gilbert Ryle, Macdonald helped found *Analysis*
    – *the* academic journal of analytic philosophy – which she later edited after
    the Second World War. And throughout the 1930s and ’50s, she published many articles
    in venues like the *Proceedings of the Aristotelian Society*,the UK’s foremost
    philosophical society, and was an active member of Cambridge University’s Moral
    Sciences Club.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，不同于柏格森，Macdonald 并不是在一个与 Russell 不同的哲学传统中工作。在表面上看，她与分析哲学一样。事实上，在机构上，她处于事情的中心。Macdonald
    在伦敦大学学习，并且她的博士论文是由 [Susan Stebbing](https://aeon.co/essays/on-susan-stebbing-and-the-role-of-public-philosophy)
    指导的，Susan Stebbing 是英国第一位被任命为哲学全职教授的女性。与Stebbing和其他人一起，包括 Gilbert Ryle，在第二次世界大战后，Macdonald
    帮助创办了分析哲学学术期刊 *Analysis*，并担任编辑。在20世纪30年代和50年代，她在像英国最重要的哲学社团——亚里士多德学会的 *Proceedings*
    等场所发表了许多文章，并且是剑桥大学道德科学俱乐部的活跃成员。
- en: So what happened? How did Macdonald end up with such a different view about
    what good philosophy looks like from Russell’s? And, if Macdonald was right, what
    does that imply about the value of philosophy?
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 发生了什么事？Macdonald 是如何得出与 Russell 完全不同的哲学优秀的看法的？如果 Macdonald 是正确的，那么这对哲学的价值意味着什么呢？
- en: The story of Macdonald’s entry into philosophy is quite remarkable. She was
    born in 1903 into poverty to a single mother who later absconded to Australia,
    leaving her baby behind to be fostered. Macdonald was ill throughout her childhood
    and youth, suffering from tuberculosis (among other things), and supported by
    an organisation called the National Children’s Home and Orphanage that later helped
    pay for her undergraduate studies. As Michael Kremer [notes](https://www.tandfonline.com/doi/abs/10.1080/09608788.2021.1932409),
    Macdonald’s upbringing stands in stark contrast with many of the canonical figures
    in 20th-century philosophy such as Russell, who was born into British aristocracy
    (his grandfather was an earl who was twice prime minister), Ludwig Wittgenstein,
    a member of what was, historically, an extremely wealthy family (his father Karl,
    an industrialist, was one of the richest men in Europe), or Ryle, who spent his
    entire adult life easily moving through the ranks at the University of Oxford.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: Macdonald 进入哲学的故事非常引人注目。她出生于1903年，出生时家境贫困，由单身母亲抚养，后来母亲移居澳大利亚，留下她被寄养。Macdonald
    在童年和青年时期一直身体不适，患有肺结核等疾病，并得到一个名为国家儿童之家的组织的支持，后来这个组织帮助支付了她的本科学费。正如 Michael Kremer
    [指出的](https://www.tandfonline.com/doi/abs/10.1080/09608788.2021.1932409)，Macdonald
    的成长经历与20世纪哲学中许多经典人物形成鲜明对比，比如 Russell，他出生于英国贵族（他的祖父是两次任英国首相的伯爵），Ludwig Wittgenstein，历史上是极富有的家庭成员（他的父亲卡尔是欧洲最富有的人之一），或者
    Ryle，在牛津大学任职期间一直轻松晋升。
- en: Stebbing was an important figure in Macdonald’s life, both personally and professionally.
    Macdonald was one of a number of women who benefitted from Stebbing’s supervision,
    along with Ruth Lydia Saw and Elsie Whetnall, and would go on to teach at Bedford
    College (now part of Royal Holloway, University of London) where Stebbing was
    professor of philosophy.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 斯蒂宾在麦克唐纳的生活中既是个人又是职业上的重要人物。麦克唐纳是斯蒂宾指导的许多女性之一，包括鲁思·利迪亚·索和埃尔西·韦特纳尔，后来在贝德福德学院（现为伦敦大学皇家霍洛威学院的一部分）任教，而斯蒂宾则是哲学教授。
- en: 'It was not easy for women to establish themselves in philosophy at this time
    and many women’s careers were negatively impacted by sexism (Oxford didn’t bestow
    degrees to women until 1920, and at the University of Cambridge it even later:
    1948). When she applied for G E Moore’s Chair in Cambridge in 1938, Stebbing,
    for example, was told by Ryle that ‘everyone thinks you are the right person to
    succeed Moore, except that you are a woman’. Blunt to say the least. Similarly,
    in a letter to a friend in 1939, Macdonald writes: ‘I have been hoping to get
    a permanent lectureship in philosophy … It is difficult in my subject, especially
    for a woman.’ Nonetheless, through a pipeline from Bedford College into academic
    philosophy (and often back to Bedford College), Stebbing was able to help several
    women establish themselves in the profession.'
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在当时，对于女性在哲学领域确立自己并不容易，许多女性的职业生涯受到了性别歧视的负面影响（牛津直到1920年才授予女性学位，而剑桥大学更晚：1948年）。例如，斯蒂宾在1938年申请剑桥大学G·E·摩尔教授席位时，被赖尔告知“大家都认为你是继摩尔之后合适的人选，唯一的问题是你是个女人”。可以说是直率至极。同样，在1939年写给朋友的一封信中，麦克唐纳说：“我一直希望能在哲学中获得一个永久的讲席……对我这样的学科来说，尤其是对一个女性来说，确实很困难。”尽管如此，通过从贝德福德学院到学术哲学的传递（并经常回到贝德福德学院），斯蒂宾能够帮助几位女性在这个职业中立足。
- en: She subjects philosophical enquiry itself to scrutiny, analysing the ways that
    philosophers talk and write
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 她对哲学探讨本身进行审查，分析哲学家们言谈和写作的方式
- en: It is also likely that Stebbing had a hand in pushing Macdonald to focus on
    the relationship between philosophy and *language.* In *Thinking to Some Purpose*
    (1939), Stebbing emphasises the importance of distinguishing between different
    uses of language – eg, the difference between descriptive and emotive language
    – not only in philosophy, but in public discourse such as politics and journalism.
    After working with Stebbing, Macdonald went to Cambridge to work on a project
    on the influence of language on the concept of ‘matter’, a topic on which Stebbing
    herself once planned to write a book.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 斯蒂宾很可能也推动麦克唐纳专注于哲学与*语言*之间的关系。在《为某种目的而思考》（1939年）中，斯蒂宾强调了区分语言不同用法的重要性——例如，描述性语言和情感语言之间的区别——不仅在哲学中，还在政治和新闻等公共话语中。在与斯蒂宾合作后，麦克唐纳去了剑桥，致力于研究语言对“物质”概念的影响，这是斯蒂宾自己曾计划撰写一本书的主题。
- en: Soon after arriving in Cambridge in the 1930s, Macdonald met Wittgenstein, a
    towering figure in 20th-century philosophy. Along with Alice Ambrose, Macdonald
    attended many of his lectures – and the two women would go on to publish the so-called
    *Blue and Brown Books*,collated from notes they took between 1932-1935\. It is
    no coincidence that, from the late 1930s onwards, Macdonald’s work often draws
    on what is known as ‘linguistic analysis’ – which is an approach to philosophy
    rather than a specific theory. Linguistic analysis was central to Wittgenstein’s
    later philosophy (and important in Ambrose’s philosophy, too).
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 1930年代初抵达剑桥后不久，麦克唐纳遇到了维特根斯坦，这位20世纪哲学的巨人。与爱丽丝·安布罗斯一起，麦克唐纳参加了他的许多讲座——这两位女性随后将根据他们在1932-1935年间记录的笔记编写所谓的*蓝色和棕色书籍*。从1930年代后期开始，麦克唐纳的工作经常借鉴所谓的“语言分析”——这是哲学方法而非具体理论。语言分析对维特根斯坦后来的哲学至关重要（对安布罗斯的哲学也是如此）。
- en: 'Linguistic analysis involves paying attention to and drawing conclusions from
    the language used in particular contexts, including philosophical debates, scientific
    theories, and ordinary (common-sense) language. In her essay ‘Linguistic Philosophy
    and Perception’, Macdonald subjects philosophical enquiry itself to scrutiny,
    analysing the sorts of ways that philosophers talk and write – especially in comparison
    with scientists. This kind of linguistic analysis is a way of taking a step back
    and taking a look at the practice of philosophy itself. It involves answering
    questions like: *What do philosophical disagreements involve and what do philosophical
    theories look like?*'
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 语言分析涉及关注并从特定语境中的语言中得出结论，包括哲学辩论、科学理论和普通（常识）语言。在她的文章“语言哲学与感知”中，麦克唐纳将哲学探究本身置于审查之下，分析哲学家谈论和书写的方式，特别是与科学家进行比较。这种语言分析是一种回顾哲学实践本身的方式。它涉及回答诸如：“哲学分歧涉及什么？哲学理论又是什么样子？”的问题。
- en: 'In a sense, then, Macdonald’s aims can be thought of as *anthropological*:
    she is interested in making observations about what a particular subsection of
    society – philosophers – are doing and providing a description of their activities.
    Macdonald takes philosophers of perception as her case study (hence the paper’s
    title) and, by paying attention to the language they use, offers an account of
    what philosophy of perception really amounts to. Although, as we will see, her
    findings stretch beyond just philosophy of perception, they include the nature
    of philosophy itself.'
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 从某种意义上说，麦克唐纳的目标可以被视为“人类学的”：她对一个特定社会子集——哲学家——正在做什么进行观察，并描述他们的活动。麦克唐纳以感知哲学家为案例研究（因此论文的标题），通过关注他们所使用的语言，提供了对哲学感知真正含义的阐述。正如我们将看到的那样，她的发现不仅限于哲学感知，还包括哲学本身的性质。
- en: Putting the tools of linguistic analysis to work, Macdonald focuses her attention
    on the word ‘theory’. What do philosophers mean when they talk about philosophical
    ‘theories’? And is it the same thing that scientists mean when *they* use the
    word ‘theory’? Macdonald’s answer is a categorical ‘No’.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 麦克唐纳将语言分析工具运用到实践中，她的注意力集中在“理论”一词上。哲学家在谈论哲学“理论”时指的是什么？他们所说的和科学家使用“理论”时所指的是同一件事吗？麦克唐纳的答案是明确的“不”。
- en: 'She claims that, when scientists put forward theories, they do so to explain
    empirical facts. Scientists put forward *hypotheses* (eg, ‘Earth is round’ or
    ‘physical objects are governed by laws of gravity’), which can then be verified
    (or falsified) by experiments and observations, leaving behind only plausible
    theories, and eliminating those that are refuted by factual evidence. Thus, Macdonald
    writes: ‘Confirmation and refutation by fact is an essential part of the meaning
    of “theory” in its empirical sense.’'
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 她声称，当科学家提出理论时，他们这样做是为了解释经验事实。科学家提出假设（例如，“地球是圆的”或“物体受到重力法则的统治”），然后可以通过实验和观察来验证（或否定），留下仅有可能的理论，并淘汰那些被事实证据所否定的理论。因此，麦克唐纳写道：“通过事实的确认和反驳是“理论”在其经验意义上含义的重要部分。”
- en: 'If ‘confirmation and refutation by fact’ based on experiments is *essential*
    to the way that the word ‘theory’ is used by scientists, that provides a basis
    on which to examine whether philosophersuse the word ‘theory’ in that way. And
    this is where Macdonald thinks philosophical theories differ from what scientists
    mean by the term:'
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 如果基于实验的“通过事实的确认和反驳”对科学家使用“理论”一词的方式至关重要，这为我们检验哲学家是否以同样的方式使用“理论”提供了一个基础。这正是麦克唐纳认为哲学理论与科学家所指的术语不同的地方：
- en: They cannot be tested. Every philosophical theory of perception is compatible
    with all perceptual facts.
  id: totrans-split-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 它们无法被测试。每一个哲学感知理论都与所有感知事实兼容。
- en: According to Macdonald, philosophical theories *cannot be tested.* Is that true?
    What might she mean by this? Once again, she uses the philosophy of perception
    as her example.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 根据麦克唐纳的说法，哲学理论是*无法被测试的*。这是真的吗？她可能指的是什么？再次，她以哲学感知为例进行解释。
- en: Philosophical theories, unlike scientific theories, are not in the business
    of discovering new facts
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 哲学理论，不像科学理论，不涉及发现新事实的业务。
- en: Two opposing positions in the philosophy of perception are direct realism and
    indirect realism (I’m going to oversimplify both here). Direct realism is the
    view that we *directly* perceive external objects in the world around us. When
    I look out of my window, I directly see a tree – and the nature of my perceptual
    experience informs me (directly) about the nature of the tree. Indirect realism,
    on the other hand, is the view that I only ever *indirectly* perceive objects
    like trees. What I directly perceive are mental representations – ie, *ideas of
    trees* – that are produced in my mind when my sense organs (eg, my eyes) are stimulated
    in the right way and send signals to my brain. I learn about the world around
    via these ideas (also known as ‘sense data’) in my mind. Direct realism might
    seem more common-sensical, but indirect realism might seem better equipped to
    deal with the existence of illusory or hallucinatory experiences, where I am seemingly
    not perceiving the world the way it really is. Given all this, isn’t it true to
    say that direct realists and indirect realists *disagree* on the facts?
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 在感知哲学中存在两种对立观点：直接现实主义和间接现实主义（我这里会过于简化）。直接现实主义认为我们直接感知周围世界中的外部物体。当我望向窗外时，我直接看到一棵树
    - 而我的感知经验的性质告诉我（直接地）有关树的性质。另一方面，间接现实主义认为我只能间接感知像树这样的物体。我直接感知的是心理表征 - 即，当我的感觉器官（如我的眼睛）以正确方式被刺激并向我的大脑发送信号时产生的“树的思想”。通过这些在我的头脑中的思想（也称为“感官数据”），我了解周围的世界。直接现实主义可能看起来更符合常识，但间接现实主义似乎更能处理幻觉或幻觉体验的存在，那里我似乎并非真实感知世界的方式。鉴于所有这些，直接现实主义者和间接现实主义者对事实是否存在有不同看法？
- en: 'In a sense, yes. But Macdonald’s point is that there is no disagreement on
    the *phenomenological* facts: facts about what it is like to have a perceptual
    experience. Both the direct realist and the indirect realist agree that, when
    I look out my window, I see a tree. What they disagree on is *what it means* to
    say that ‘I see a tree’ – they disagree on the mechanics of what is going on,
    or how best to explain the fact that I see a tree. Most importantly, for Macdonald,
    there’s no empirical test available to draw a line between the two theories. We
    can’t run an experiment to test for the truth of either theory because, on the
    level of experience, both parties agree that it’s true to say: ‘I see a tree.’'
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 在某种意义上，是的。但麦克唐纳的观点是，在“现象学”事实上不存在分歧：关于具有感知经验的本质的事实。直接现实主义者和间接现实主义者都同意，当我望向窗外时，我看到一棵树。他们的分歧在于“说‘我看到一棵树’意味着什么”
    - 他们在正在进行的机制上存在分歧，或者说在如何最好地解释我看到一棵树的事实上存在分歧。对于麦克唐纳来说，更重要的是，没有经验测试可用来在两个理论之间划定界限。我们无法进行实验来测试任何理论的真实性，因为在经验层面上，双方都同意说：“我看到一棵树”是真实的。
- en: Thus, the first step in Macdonald’s meta-philosophical argument is to show that
    philosophical theories are *not* ‘theories’ in a scientific sense since they lack
    the essential criterion of being confirmed or refuted by fact. For this reason,
    she argues, philosophical theories, unlike scientific theories, are not in the
    business of discovering new facts.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，麦克唐纳关于哲学的元哲学论证的第一步是显示哲学理论在科学意义上并非“理论”，因为它们缺乏被事实证实或证伪的基本标准。因此，她认为，与科学理论不同，哲学理论不涉及发现新事实的业务。
- en: 'So what is it that philosophical theories do? Macdonald’s answer is: ‘What
    they do suggest are new forms of expression for familiar facts.’'
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，哲学理论到底是做什么的呢？麦克唐纳的答案是：“它们所提出的是对熟知事实的新表达形式。”
- en: At this point, Macdonald’s analysis of the value of philosophy takes a turn
    that would have made Russell – who tried to move philosophy as far away from the
    arts as possible – very uncomfortable. Macdonald claims that philosophy’s value
    is much closer to that of art, literature or poetry than science. She explains
    that the arts inform us that ‘Language has many uses besides that of giving factual
    information or drawing deductive conclusions.’ A philosophical theory may not
    provide ‘information in a scientific sense’, she writes, ‘but, as poetry shows,
    it is far from worthless.’
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: 此时，麦克唐纳对哲学的价值分析转向了一种观点，这种观点会让试图将哲学与艺术尽可能远离的罗素感到非常不舒服。麦克唐纳声称，哲学的价值更接近艺术、文学或诗歌，而非科学。她解释道，艺术告诉我们，“语言除了提供事实信息或进行演绎推论外，还有许多其他用途。”
    她写道，哲学理论可能不会在“科学意义上提供信息”，但正如诗歌所表明的那样，“它远非毫无价值。”
- en: By this point in her career, Macdonald had engaged extensively with the philosophy
    of art, the philosophy of art criticism, and the philosophy of fiction. Her meta-philosophical
    claims in ‘Linguistic Philosophy and Perception’ indicate that her engagement
    with the arts gave her an acute sense of where their value lies. What’s more,
    she evidently came to believe that the value of *philosophy* is very similar.
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: 在她的职业生涯中，麦克唐纳与艺术哲学、艺术评论哲学和虚构哲学广泛交流。她在《语言哲学与感知》中的元哲学主张表明，她对艺术的参与使她对其价值所在有了敏锐的感知。更重要的是，她显然相信*哲学*的价值非常类似。
- en: A good work of poetry, art or literature, Macdonald explains, can ‘enlarge’
    certain aspects of human life to help us see and think about them differently.
    For example, Shakespeare’s *Othello* encourages us to think about jealousy by
    making it the centrepiece of the play. Or consider the emphasis on humanity’s
    relationship with nature in Romantic poetry. In both cases, the artist has ‘zoomed
    in’ on, or ‘enlarged’, an aspect of life – in a way that it is not typically enlarged
    in real life – to encourage the audience to reflect on it.
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: 麦克唐纳解释道，一部优秀的诗歌、艺术作品或文学作品可以“扩展”人类生活的某些方面，帮助我们以不同的方式看待和思考它们。例如，莎士比亚的《奥赛罗》通过使嫉妒成为剧中的中心，鼓励我们思考嫉妒。或者考虑浪漫主义诗歌中关于人类与自然关系的强调。在这两种情况下，艺术家都“放大了”生活的某个方面——以一种在现实生活中通常不会放大的方式——以鼓励观众对其进行反思。
- en: Hers is a 180-degree turn away from the ‘scientistic’ account of good philosophy
    Russell endorsed
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: 她的是与罗素支持的“科学主义”关于优秀哲学的描述形成了180度的转向
- en: 'Macdonald’s claim is that philosophical theories act in a similar way – different
    theories ‘enlarge’ certain aspects of experience. And this, in turn, means that
    the proponents of those theories end up telling competing *stories.* Some philosophers,
    like Plato, emphasise the degree to which our senses deceive us. Others, like
    Aristotle, emphasise the degree to which sense-experience is key to knowledge.
    Again, Plato and Aristotle did not disagree on the *facts of experience* – both
    agree that when I look out the window, I see a tree. But they disagree about the
    kind of story we ought to tell about those facts. In Plato’s story, the senses
    are the villains. In Aristotle’s, they are the heroes. Thus, Macdonald writes:'
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
  zh: 麦克唐纳的观点是，哲学理论以类似的方式起作用——不同的理论会“扩展”经验的某些方面。而这反过来意味着，这些理论的支持者最终会讲述竞争的*故事*。有些哲学家，如柏拉图，强调我们的感官欺骗我们的程度。而像亚里士多德这样的哲学家则强调感官经验对知识的重要性。再次强调，柏拉图和亚里士多德并不在*经验事实*上有分歧——他们都同意，当我望向窗外时，我看到一棵树。但是他们在我们应该讲述关于这些事实的故事类型上有分歧。在柏拉图的故事中，感官是恶棍。在亚里士多德的故事中，它们是英雄。因此，麦克唐纳写道：
- en: Everyone, it is sometimes said, is born either a little platonist or a little
    aristotelian. Whatever be the truth of this aphorism has little to do with the
    truth and falsity of these doctrines. It refers rather to temperamental differences.
  id: totrans-split-36
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 有时候人们会说，每个人生来都是有点柏拉图主义者或亚里士多德主义者。这个格言的真实性与这些学说的真实性与虚假性无关。它更多指的是气质上的差异。
- en: What we find in Macdonald’s meta-philosophy, then, is a 180-degree turn away
    from the ‘scientistic’ account of good philosophy that Russell endorsed. Russell
    worried that choosing between Shakespeare, Shelley or Bergson might turn out to
    be simply a matter of individual preference, that there would be no criterion
    for showing that one was a better thinker than another. But Macdonald’s claim
    is that this is true of any philosophical theory – different stories will suit
    different temperaments.
  id: totrans-split-37
  prefs: []
  type: TYPE_NORMAL
  zh: 在麦克唐纳的元哲学中，我们发现，与罗素支持的“科学主义”关于优秀哲学的描述形成了180度的转向。罗素担心，在选择莎士比亚、雪莱或柏格森之间时，可能只是个人偏好的问题，没有标准来显示一个人比另一个人更好的思想家。但是麦克唐纳的观点是，这对任何哲学理论都是真实的——不同的故事适合不同的气质。
- en: 'At this point, one might think: enough is enough. It’s all very well to consider
    how philosophy overlaps with the arts, but surely Macdonald has gone too far when
    she suggests that philosophical theories are just ‘good stories’. More formally,
    one might worry that Macdonald’s account of philosophical debate generates a problem
    of relativism.'
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
  zh: 此时，人们可能会想：足够了。考虑哲学与艺术的重叠是很好的，但当麦克唐纳暗示哲学理论只是“好故事”时，或许她已经走得太远了。更正式地说，人们可能会担心麦克唐纳对哲学辩论的描述产生了相对主义的问题。
- en: 'If philosophical debates come down to ‘temperamental differences’, then it
    looks like there’s no real right or wrong (or true or false) – any more than it’s
    right or wrong to prefer John Keats to Shelley, or Sally Rooney to James Joyce.
    Macdonald herself articulates the concern like so: ‘Ought not philosophy to be
    impersonal, unemotional and strictly rational?’'
  id: totrans-split-39
  prefs: []
  type: TYPE_NORMAL
  zh: 如果哲学辩论归结为“气质差异”，那么看起来就没有真正的对与错（或真与假）——就像喜欢约翰·济慈胜过雪莱或萨莉·鲁尼胜过詹姆斯·乔伊斯一样，也不对也不错。Macdonald本人像这样表达了这种担忧：“哲学难道不应该是客观的、不带情感的、严格理性的吗？”
- en: 'This leaves Macdonald with two options. The first is to bite the bullet and
    accept that, since artistic judgments are relativistic, and philosophy is like
    the arts, then philosophical preferences must be relativistic too. But there is
    another response available to Macdonald that does not involve accepting the charge
    of relativism. Note that the line of reasoning above depends upon a crucial assumption:
    *that artistic judgments are relativistic*.'
  id: totrans-split-40
  prefs: []
  type: TYPE_NORMAL
  zh: 这让Macdonald面临两个选择。第一个是咬紧牙关并接受这一事实，即由于艺术判断是相对主义的，而哲学又如同艺术，那么哲学偏好也必须是相对主义的。但是Macdonald还有另一种回应可供选择，这种回应并不意味着接受相对主义的指控。请注意，上述推理的线索依赖于一个关键假设：*艺术判断是相对主义的*。
- en: Is this really true? Are judgments about art, literature and poetry purely a
    matter of subjective preferences? Some might be tempted to answer ‘Yes’. If I
    like my child’s hand painting more than a piece hanging in Tate Modern, I might
    be inclined to say that, for me, it is a *better* piece of art. Similarly, if
    I get more enjoyment reading Rooney’s novel *Normal People* than Joyce’s *Ulysses*,then
    who’s to say that Joyce is a better writer.
  id: totrans-split-41
  prefs: []
  type: TYPE_NORMAL
  zh: 这是真的吗？关于艺术、文学和诗歌的判断纯粹是主观偏好的问题吗？有些人可能会倾向于回答“是”。如果我更喜欢孩子的手绘作品胜过泰特现代美术馆里的一幅作品，我可能会倾向于说，对我来说，它是一件*更好的*艺术品。同样，如果我在阅读鲁尼的小说《常人》时得到更多的享受，而不是乔伊斯的《尤利西斯》，那么谁又能说乔伊斯是一位更好的作家呢。
- en: For Macdonald, the job of a moral philosopher is akin to that of an art critic
  id: totrans-split-42
  prefs: []
  type: TYPE_NORMAL
  zh: 对于Macdonald来说，道德哲学家的工作类似于艺术评论家的工作。
- en: However, elsewhere in her writing – eg, her [essay](https://www.jstor.org/stable/4544427?read-now=1&seq=7#page_scan_tab_contents)
    ‘Natural Rights’(1947) – Macdonald endorses the view that, while artistic judgments
    cannot be empirically tested – and thus ‘falsified’ or ‘verified’ like scientific
    hypotheses – they can be *defended* and *justified.* An art critic can *justify*
    their judgment that one piece of art is better than another. And they can persuade
    others to agree with them, and minds can be changed. In that sense, Macdonald
    suggests, a critic is like a barrister, pointing to certain evidence and *telling
    a story* intended to win over the jury to a particular point of view. In other
    words, artistic preferences are not entirely relativistic.
  id: totrans-split-43
  prefs: []
  type: TYPE_NORMAL
  zh: 但是，在她的其他写作中（例如，她的[论文](https://www.jstor.org/stable/4544427?read-now=1&seq=7#page_scan_tab_contents)“自然权利”（1947年）中），Macdonald支持这样的观点，即尽管艺术判断不能像科学假设那样进行经验测试——因此不能像科学假设那样“被证伪”或“被验证”——它们可以*辩护*和*证明*。艺术评论家可以*证明*他们的判断，认为一件艺术品比另一件更好。他们可以说服其他人同意他们的观点，而思想可以改变。在这种意义上，Macdonald建议，评论家就像律师，指出某些证据，并*讲述*一个旨在说服陪审团支持特定观点的故事。换句话说，艺术偏好并非完全相对主义。
- en: Consider a case in which you read a novel and find it underwhelming – it didn’t
    capture your imagination or engage you. But later you speak to a friend who explains
    how the novel alludes to certain literary tropes, or subverts the genre in some
    unique way, or satirises a political movement you were unaware of. You might find
    that your mind has changed. Your attention has been drawn to features of the novel
    and, to borrow [Iris Murdoch](https://aeon.co/videos/when-does-philosophy-overlap-with-literature-iris-murdoch-talks-to-bryan-magee)’s
    words, you have been forced to ‘look again’.
  id: totrans-split-44
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑一个这样的情况：你读了一本小说，发现它没有引起你的兴趣或吸引你。但后来你和朋友交谈，朋友解释这本小说暗示了某些文学修辞手法，或者以某种独特的方式颠覆了流派，或者讽刺了你不知道的政治运动。你可能会发现你的看法已经改变了。你的注意力被吸引到了小说的特点上，并且，借用[Iris
    Murdoch](https://aeon.co/videos/when-does-philosophy-overlap-with-literature-iris-murdoch-talks-to-bryan-magee)的话说，你被迫“重新审视”。
- en: 'In ‘Natural Rights’, Macdonald argues that ethical judgments (eg, ‘murder is
    wrong’ or ‘it is wrong to steal’), while they are not empirical in same way that
    scientific hypotheses are – they cannot be tested by experiment – are nonetheless
    meaningful. And, again, she draws on judgments about the arts as a model for what
    meaningful, but non-empirical, statements might look like. For Macdonald, the
    job of a moral philosopher is akin to that of an art critic: both are in the business
    of defending or justifying certain judgments or preferences. It’s not, as Russell
    says, as simple as liking one image more than another. There’s an onus on being
    able to justify or rationalise that preference.'
  id: totrans-split-45
  prefs: []
  type: TYPE_NORMAL
  zh: 在《自然权利》中，Macdonald认为伦理判断（例如，“谋杀是错的”或“偷东西是错的”），虽然它们不像科学假设那样经验性——不能通过实验来测试——但仍然是有意义的。而且，她再次借鉴艺术的评判作为有意义但非经验性陈述的模型。对于Macdonald来说，道德哲学家的工作类似于艺术评论家：两者都致力于辩护或证明某些判断或偏好。正如罗素所说的那样，这并不像简单地比较喜欢一个图像胜过另一个那么简单。对于能够辩护或理性化这种偏好，有一种责任感。
- en: The worry might persist that surely there’s the matter of *truth* to contend
    with. Philosophical theories might be like good stories, but surely only one of
    those stories can be *true*, or at least closer to the truth than another*?* Macdonald
    doesn’t address this question head-on so it isn’t obvious what her answer would
    be. I have attempted to show that her view is that even our individual preferences
    can be defended or justified, just like works of art, meaning that our philosophical
    views need not purely come down to mere gut intuitions. But I am tempted to suggest
    that Macdonald would not be overly concerned about *truth* – at least not in the
    way we usually think of it*.* Other scholars, like [Cheryl Misak](https://aeon.co/essays/what-is-truth-on-ramsey-wittgenstein-and-the-vienna-circle),
    have connected Macdonald to [pragmatist philosophers](https://aeon.co/essays/pragmatism-is-one-of-the-most-successful-idioms-in-philosophy)
    like Frank Ramsey. Pragmatism, in a nutshell, is the view that what is true is
    what is *useful.* And different philosophical theories can be useful to different
    people for different reasons (such as, Macdonald might add, their temperament).
    While it is by no means explicit, the relativistic bent to Macdonald’s account
    of philosophical theories might signal that she was influenced by pragmatist ways
    of thinking about truth.
  id: totrans-split-46
  prefs: []
  type: TYPE_NORMAL
  zh: 有可能会担心，肯定还有*真相*这个问题需要解决。哲学理论可能就像是好故事，但毕竟只有一个故事可以是*真实的*，或者至少比另一个更接近真相*？* Macdonald没有直接回答这个问题，所以她的答案并不明显。我试图表明她的观点是，即使是我们的个人偏好也可以被辩护或证明，就像艺术品一样，这意味着我们的哲学观点不必纯粹地只是凭直觉。但我倾向于认为，Macdonald可能并不过分关心*真相*——至少不是我们通常理解的方式*。*
    其他学者，比如[Cheryl Misak](https://aeon.co/essays/what-is-truth-on-ramsey-wittgenstein-and-the-vienna-circle)，将Macdonald与[实用主义哲学家](https://aeon.co/essays/pragmatism-is-one-of-the-most-successful-idioms-in-philosophy)如Frank
    Ramsey联系起来。实用主义，简言之，认为真理就是*有用的*。不同的哲学理论对不同的人有不同的用处（比如，Macdonald可能会补充说，取决于他们的性情）。虽然这并不明确，但Macdonald在哲学理论解释上的相对主义倾向可能表明她受到了实用主义思维方式的影响。
- en: While Russell’s comparison between Bergson’s philosophy and the writings of
    Shakespeare or Shelley is intended as a form of criticism, Macdonald argues that
    an appreciation of the arts is key to understanding where the value of philosophical
    enquiry lies. In fact, Macdonald argues that philosophers ought to stop trying
    to make *scientific* philosophy a thing – because it is dangerous for philosophy.
    So long as philosophers like Russell keep up the pretence that philosophy ought
    to be like science, they are judging it by a standard that it cannot hope to meet
    – precisely because philosophical ‘theories’ aren’t empirically testable.
  id: totrans-split-47
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然罗素把伯格森的哲学与莎士比亚或雪莱的著作进行比较，意在批评，但Macdonald认为，对艺术的欣赏是理解哲学探讨价值所在的关键。事实上，Macdonald认为，哲学家应该停止试图把*科学*哲学变成一种事物——因为这对哲学是危险的。只要像罗素这样的哲学家保持哲学应该像科学一样的假象，他们就是在用一个它无法达到的标准来评判它——因为哲学的“理论”并不是经验性可测试的。
- en: But Macdonald’s attempts to push philosophy away from science and towards the
    arts isn’t just a defensive manoeuvre. It’s also, she thinks, a way of making
    the *value* of philosophy clearer. For Macdonald, philosophy’s value lies not
    in providing us with new facts about the world, but rather in helping to see the
    familiar in a new light, in drawing attention to features of experience that might
    ordinarily pass us by, and by providing us with stories that can help make better
    sense of the world around us. Whether her story about what philosophy is is better
    than Russell’s story, or just a different story, well, that’s up to you to decide.
  id: totrans-split-48
