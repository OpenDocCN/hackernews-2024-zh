  type: TYPE_NORMAL
  zh: 但是麦克唐纳试图将哲学从科学转向艺术，并不仅仅是一种防御性的策略。她认为，这也是让哲学的*价值*更加清晰的一种方式。对于麦克唐纳来说，哲学的价值不在于为我们提供关于世界的新事实，而是在于帮助我们以新的视角看待熟悉的事物，关注那些平常可能会被忽视的经验特征，并通过提供能帮助我们更好理解世界的故事。关于哲学的本质，她的故事是比罗素的故事更好，还是只是一种不同的故事，这取决于你自己去决定。
