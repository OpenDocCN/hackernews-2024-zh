- en: Full Stack Engineer (San Francisco or Remote) at Keeper | Y Combinator
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Keeper的全栈工程师（旧金山或远程）| Y Combinator
- en: 来源：[https://www.ycombinator.com/companies/keeper-2/jobs/sKbHWDs-full-stack-engineer-san-francisco-or-remote](https://www.ycombinator.com/companies/keeper-2/jobs/sKbHWDs-full-stack-engineer-san-francisco-or-remote)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.ycombinator.com/companies/keeper-2/jobs/sKbHWDs-full-stack-engineer-san-francisco-or-remote](https://www.ycombinator.com/companies/keeper-2/jobs/sKbHWDs-full-stack-engineer-san-francisco-or-remote)
- en: Call it the gig economy, the passion economy, or side hustles, over half of
    Gen Z workers are now getting paid with 1099 contracts. Tax law is complicated,
    and many freelancers are overwhelmed. They can't afford a personal bookkeeper,
    and don't have time to dig into the details of what counts as a write-off. As
    a result, they're leaving thousands of dollars on the table at tax time.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 统称为零工经济、激情经济或兼职，如今超过一半的Z世代工作者都是用1099合同获得报酬。税法很复杂，许多自由职业者感到不知所措。他们支付不起个人簿记员，并且没有时间深入挖掘什么算作抵扣。结果就是他们在纳税时要损失数千美元。
- en: Keeper's mission is to fix this by providing everyone with a personal accountant.
    Keeper understands all the minutiae of tax law, responds in minutes instead of
    days, and creates a personalized tax filing experience for each user based on
    the forms they upload.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: Keeper的使命是通过为每个人提供个人会计师来解决这个问题。Keeper了解税法的细微差别，能在几分钟内回复，还能根据用户上传的表单创建个性化的纳税体验。
- en: 'Users love our product! Here are some recent customer quotes (Jan 2024):'
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 用户喜欢我们的产品！以下是一些最新的客户评论（2024年1月）：
- en: '*Caitlin holds my hand throughout this process, and I''m not good with taxes
    and its lingo. She is quick to respond and has pleasant messages as well.*'
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: '*凯特琳在整个过程中一直帮助着我，我不擅长处理税务和税务术语。她回复迅速，还能发出愉快的信息。*'
- en: '*This app made finding write-offs so straightforward ... Other apps seemed
    so nebulous that I wasn''t sure if I was allowed to claim what I was claiming.
    The fact that it''s reviewed by tax experts gives me peace of mind.*'
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: '*这个应用程序使寻找抵扣如此简单...其他应用程序似乎是如此模糊，以致我不确定我是否被允许申报我所申报的内容。由税务专家审查给了我安心感。*'
- en: You can read more [on the App Store](https://apps.apple.com/us/app/keeper-taxes-made-magical/id1471090941).
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以在[App Store](https://apps.apple.com/us/app/keeper-taxes-made-magical/id1471090941)上阅读更多信息。
- en: What you could be working on
  id: totrans-split-12
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 你可能要解决的问题
- en: '**Context-based intelligence**: When users ask Keeper a question, we want to
    give answers related to the screen the user is on, and we want to link users to
    different actions and different parts of the app.'
  id: totrans-split-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**基于上下文的智能**：当用户向Keeper提问时，我们希望给出与用户所在屏幕相关的答案，并将用户链接到应用程序的不同操作和不同部分。'
- en: '**Income tracking**: We should be able to monitor and predict income as well
    as expenses. This will help users get a full picture of the accounting side of
    their business, and will give us a key piece to predicting the user''s April tax
    bill.'
  id: totrans-split-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**收入跟踪**：我们应该能够监控和预测收入以及开支。这将帮助用户全面了解他们企业的会计方面，并为我们提供预测用户四月税单的关键信息。'
- en: '**Quarterly taxes**: Freelancers are supposed to set aside and pay taxes every
    quarter, based on their income that quarter. This is a manual task that differs
    by state and sometimes requires mailing a physical form. We''d like to enable
    users to pay us to do this for them.'
  id: totrans-split-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**季度税金**：自由职业者应该根据他们当季的收入留出和缴纳税款。这是一项需要手动操作的任务，因州而异，有时需要邮寄实体表格。我们希望能让用户付费让我们代劳。'
- en: Engineering at Keeper
  id: totrans-split-16
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Keeper的工程师
- en: Here’s the type of engineer who will thrive at Keeper.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 这是在Keeper工作的工程师类型。
- en: '**You want a lot of autonomy, and are able to produce great results independently.**
    At Keeper, you own your roadmap, you own your features end-to-end (from brainstorming
    with PM to publishing in the App Store), and you have significant autonomy over
    technical decisions.'
  id: totrans-split-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**您想要很多自主权，并且能够独立生产出优秀的结果。**在Keeper，您拥有自己的路线图，拥有自己的功能端到端（从与产品经理头脑风暴到在App Store上发布），并且您对技术决定有相当的自主权。'
- en: '**You are product-focused and user-focused.** We use React, Node, and SQL because
    they''re standard. I want our biggest problems to be related to figuring out what
    to build and what user pain points to focus on, not figuring out the technology.'
  id: totrans-split-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你专注于产品和用户。我们使用React、Node和SQL是因为它们是标准。我希望我们面临的最大问题是如何决定构建什么以及关注哪些用户痛点，而不是解决技术问题。
- en: '**You enjoy helping others.** You help engineers debug tricky issues, brainstorm
    new features with PM, and help customer support when they surface issues with
    our systems.'
  id: totrans-split-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**你喜欢帮助他人。** 你帮助工程师调试棘手的问题，与 PM 集思广益，帮助客户支持解决我们系统的问题。'
- en: One way to understand these values is to see them as a set of contrasts.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 了解这些价值观的一种方法是将它们视为一组对比。
- en: '**Autonomy:** It''s on you to hold yourself to a high bar, push yourself to
    go fast, and push yourself to be a craftsperson with code. If you aren''t self-motivated
    to do these things, Keeper may not be a good fit.'
  id: totrans-split-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**自主性：** 你需要对自己要求高标准，迫使自己快速行动，并努力成为一个有代码精湛技艺的工匠。如果你没有自我激励去做这些事情，Keeper 可能不适合你。'
- en: '**Product focus:** While we make time for new technologies and refactoring,
    it''s not a major focus, and is primarily driven by product need.'
  id: totrans-split-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**产品关注：** 虽然我们留出时间用于新技术和重构，但这并不是主要关注点，主要由产品需求驱动。'
- en: '**Collaboration:** While there may be dedicated roles for x-functional communication
    at other orgs (e.g., PMs or tech leads), at Keeper, engineers work directly with
    stakeholders. This puts more responsibility on the engineer to be responsive to
    stakeholders.'
  id: totrans-split-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**协作：** 虽然其他组织可能有专门的跨职能沟通角色（例如，PM 或技术负责人），在 Keeper，工程师直接与利益相关者合作。这要求工程师更负责地对待与利益相关者的响应。'
- en: Responsibilities
  id: totrans-split-25
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 职责
- en: Collaborate with PM to come up with new features and new ways to solve problems
    we've discovered
  id: totrans-split-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 与 PM 协作，提出新特性和解决已发现问题的新方法
- en: Ship features using React, Node, and SQL. While we use React Native on mobile,
    React Native experience isn't required
  id: totrans-split-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用 React、Node 和 SQL 发布功能。虽然我们在移动端使用 React Native，但不要求有 React Native 经验。
- en: Test your code (both manually and automatically), and monitor it in production
  id: totrans-split-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 测试你的代码（手动和自动），并在生产环境中监控它
- en: Teach other engineers about systems and technologies you know really well, and
    learn from other engineers when ramping up on new systems and technologies
  id: totrans-split-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 教导其他工程师你非常擅长的系统和技术，并在学习新系统和技术时向其他工程师学习
- en: Benefits
  id: totrans-split-30
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 福利
- en: Health, dental, and vision
  id: totrans-split-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 医疗、牙科和视觉保健
- en: 401(k) with $5K annual grant
  id: totrans-split-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 401(k) 每年提供 $5K 的津贴
- en: Unlimited PTO
  id: totrans-split-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 无限带薪休假
- en: Parental leave
  id: totrans-split-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 父母假期
- en: '[Company holidays](https://keepertax.notion.site/Holidays-we-observe-d8c0e7c0f7b741ea9e9ac442bb66c247)'
  id: totrans-split-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[公司假期](https://keepertax.notion.site/Holidays-we-observe-d8c0e7c0f7b741ea9e9ac442bb66c247)'
- en: Equipment and software budget
  id: totrans-split-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 设备和软件预算
