- en: 'RFC 9512: YAML Media Type'
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'RFC 9512: YAML媒体类型'
- en: 来源：[https://www.rfc-editor.org/rfc/rfc9512.html](https://www.rfc-editor.org/rfc/rfc9512.html)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.rfc-editor.org/rfc/rfc9512.html](https://www.rfc-editor.org/rfc/rfc9512.html)
- en: The key words "MUST", "MUST NOT", "REQUIRED", "SHALL", "SHALL NOT", "SHOULD",
    "SHOULD NOT", "RECOMMENDED", "NOT RECOMMENDED", "MAY", and "OPTIONAL" in this
    document are to be interpreted as described in BCP 14 [[RFC2119](#RFC2119)] [[RFC8174](#RFC8174)]
    when, and only when, they appear in all capitals, as shown here.[¶](#section-1.1-1)
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 本文档中的关键词"MUST"、"MUST NOT"、"REQUIRED"、"SHALL"、"SHALL NOT"、"SHOULD"、"SHOULD NOT"、"RECOMMENDED"、"NOT
    RECOMMENDED"、"MAY"和"OPTIONAL"，当且仅当它们全部大写出现时（如此处所示），应按照BCP 14 [[RFC2119](#RFC2119)]
    [[RFC8174](#RFC8174)]中所述进行解释。[¶](#section-1.1-1)
- en: The terms "content negotiation" and "resource" in this document are to be interpreted
    as in [[HTTP](#RFC9110)].[¶](#section-1.1-2)
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 本文档中的术语"content negotiation"和"resource"应按照[[HTTP](#RFC9110)]中的定义解释。[¶](#section-1.1-2)
- en: The terms "fragment" and "fragment identifier" in this document are to be interpreted
    as in [[URI](#RFC3986)].[¶](#section-1.1-3)
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 本文档中的术语"fragment"和"fragment identifier"应按照[[URI](#RFC3986)]中的定义解释。[¶](#section-1.1-3)
- en: The terms "presentation", "stream", "YAML document", "representation graph",
    "tag", "serialization detail", "node", "alias node", "anchor", and "anchor name"
    in this document are to be interpreted as in [[YAML](#YAML)].[¶](#section-1.1-4)
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 本文档中的术语"presentation"、"stream"、"YAML document"、"representation graph"、"tag"、"serialization
    detail"、"node"、"alias node"、"anchor"和"anchor name"应按[[YAML](#YAML)]中的定义解释。[¶](#section-1.1-4)
- en: Figures containing YAML code always start with the `%YAML` directive to improve
    readability.[¶](#section-1.1-5)
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 包含YAML代码的图形始终以`%YAML`指令开头，以提高可读性。[¶](#section-1.1-5)
