- en: Scientists put Jared Diamond's continental axis hypothesis to the test — here's
    what they found
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 科学家们对杰拉德·戴蒙德的大陆轴假设进行了检验，这是他们发现的内容。
- en: 来源：[https://www.psypost.org/scientists-put-jared-diamonds-continental-axis-hypothesis-to-the-test-heres-what-they-found/](https://www.psypost.org/scientists-put-jared-diamonds-continental-axis-hypothesis-to-the-test-heres-what-they-found/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.psypost.org/scientists-put-jared-diamonds-continental-axis-hypothesis-to-the-test-heres-what-they-found/](https://www.psypost.org/scientists-put-jared-diamonds-continental-axis-hypothesis-to-the-test-heres-what-they-found/)
- en: In a groundbreaking study examining one of the most influential theories of
    cultural evolution and geographic determinism, a team of ecologists and cultural
    evolutionists from the United States, Germany, and New Zealand has undertaken
    an extensive examination of Jared Diamond’s hypothesis on the axis of orientation.
    The findings have been published in the journal *[Evolutionary Human Sciences](https://doi.org/10.1017/ehs.2023.34).*
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在一项突破性研究中，来自美国、德国和新西兰的生态学家和文化进化学家团队对杰拉德·戴蒙德关于方向轴的假设进行了广泛检验，这是文化进化和地理决定论中最有影响力的理论之一。研究结果已发表在期刊*[进化人类科学](https://doi.org/10.1017/ehs.2023.34)*中。
- en: Their research, drawing upon a vast array of cultural, environmental, and linguistic
    databases, challenges the notion that Eurasia’s geographic layout inherently facilitated
    a quicker spread of critical innovations compared to other regions of the world,
    such as the Americas and Africa.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 他们的研究利用了大量的文化、环境和语言数据库，挑战了欧亚地理布局天然是否促进了关键创新的更快传播的观念，与美洲和非洲等其他地区相比。
- en: Jared Diamond, in his Pulitzer Prize-winning book [*Guns, Germs, and Steel*](https://amzn.to/3STEIo5),
    proposed that the differing fates of societies across the globe could largely
    be attributed to geographical luck. According to Diamond, the east-west axis of
    Eurasia provided a unique advantage for the spread of agriculture, technology,
    and innovations due to its relatively uniform climates and day lengths over vast
    distances.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 杰拉德·戴蒙德在他的普利策奖获奖书籍[*枪、病菌与钢铁*](https://amzn.to/3STEIo5)中提出，全球社会命运的差异主要归因于地理的运气。据戴蒙德称，欧亚的东西轴由于其相对一致的气候和日照长度在大范围内提供了传播农业、技术和创新的独特优势。
- en: This contrasted sharply with the predominantly north-south orientation of the
    Americas and Africa, where varying climates and ecological zones posed significant
    barriers to the spread of crops and domesticated animals. Diamond argued that
    these geographical and ecological factors played a crucial role in shaping the
    disparate rates of societal development and eventual dominance of Eurasian civilizations.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 与美洲和非洲主要是南北方向的情况形成鲜明对比，那里变化多样的气候和生态区域对农作物和驯化动物的传播构成了重大障碍。戴蒙德认为，这些地理和生态因素在塑造不同社会发展速度及欧亚文明最终主导地位方面发挥了至关重要的作用。
- en: “I read *Guns, Germs, and Steel* and I was really impressed by its scope,” said
    first author [Angela M. Chira](https://www.eva.mpg.de/linguistic-and-cultural-evolution/staff/angela-chira/),
    a postdoctoral researcher at the Max Planck for Evolutionary Anthropology, Department
    of Linguistic and Cultural Evolution. “Having a background in macroevolution (i.e.,
    working with big questions), I realized I could devise a quantitative test for
    Diamond’s observations and intuitions. Biogeographic big claims about human history
    are always impressive and attract a lot of attention, but it is important that
    we also follow up with big data analyses where that is possible.”
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: “我读过*枪、病菌与钢铁*，对其广泛性深感印象深刻，”来自马克斯·普朗克人类进化研究所语言与文化进化部门的博士后研究员[安吉拉·M·基拉](https://www.eva.mpg.de/linguistic-and-cultural-evolution/staff/angela-chira/)如是说。“在宏观进化领域（即处理大问题），我意识到我可以为戴蒙德的观察和直觉设计定量测试。有关人类历史的生物地理学大论断总是令人印象深刻并吸引大量关注，但我们也要重视可能的大数据分析。”
- en: To test Diamond’s hypothesis, the researchers utilized a vast array of data
    from cultural, environmental, and linguistic databases. The methodology centered
    around analyzing the relationship between environmental factors — specifically
    temperature, aridity, and topography — and the transmission of cultural traits
    among 1,094 traditional societies. This approach allowed the team to assess the
    ease or difficulty of cultural transmission across different environmental landscapes.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 为了测试Diamond的假设，研究人员利用了来自文化、环境和语言数据库的大量数据。方法论集中在分析环境因素（特别是温度、干旱和地形）与1094个传统社会之间文化特征传播的关系上。这种方法允许团队评估不同环境景观中文化传播的容易程度或困难程度。
- en: “Our first challenge was to translate what Diamond envisioned into numbers,”
    Chira explained. “We used least-cost path algorithms to find the paths that minimized
    differences in temperature and aridity regimes between societies. The length and
    cost of these paths give us the magnitude of ecological barriers to cultural transmission
    between two societies, precisely as Diamond envisioned them.”
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: “我们的第一个挑战是将Diamond设想的内容转化为数字，” Chira解释道。“我们使用最小成本路径算法找到了能够最大程度减少两个社会之间温度和干旱差异的路径。这些路径的长度和成本为我们提供了Diamond设想中生态障碍对两个社会文化传播影响的量化数据。”
- en: In line with Diamond’s hypothesis, the researchers found that environmental
    barriers do indeed impact the likelihood of cultural traits being shared between
    societies. For example, traits related to subsistence strategies, housing types,
    and social organization showed significant correlations with environmental and
    travel barriers, indicating that the ease of cultural transmission for these aspects
    is closely tied to ecological factors.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 与Diamond的假设一致，研究人员发现环境障碍确实影响了文化特征在社会之间分享的可能性。例如，与生存策略、住房类型和社会组织相关的特征显示出与环境和旅行障碍的显著相关性，表明在这些方面的文化传播易度与生态因素密切相关。
- en: However, the researchers discovered that these environmental barriers do not
    consistently favor Eurasia over other continents. This finding directly challenges
    Diamond’s assertion that Eurasia’s geographic orientation provided a unique advantage
    in the spread of agricultural and other critical innovations.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，研究人员发现这些环境障碍并不一致地支持欧亚大陆优于其他大陆。这一发现直接挑战了Diamond关于欧亚大陆地理定位提供独特优势的说法，即在农业和其他关键创新传播方面。
- en: Instead, the study indicates that the facilitation of cultural spread by geographical
    and ecological conditions is a global phenomenon, with no clear bias towards Eurasia.
    This suggests that while environmental factors do play a role in shaping the transmission
    of culture, they do not do so in a way that inherently advantages any one continent’s
    societies over another’s.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 相反，该研究表明地理和生态条件对文化传播的促进是一个全球现象，没有明显偏向欧亚大陆。这表明，虽然环境因素确实在塑造文化传播中起作用，但并不会使任何一个大陆的社会具有固有优势。
- en: “Big claims are important, but they are often the start of the conversation,
    and not its conclusion,” Chira told PsyPost. “Our analyses support the hypothesis
    that yes, environment likely influences how cultural innovations spread, just
    like Diamond intuited. However, we did not find evidence that the continents’
    dominant axis uniformly dictates the potential for cultural spread.”
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: “重要的大假设，但它们通常是对话的开始，而不是结束，” Chira告诉PsyPost。“我们的分析支持这一假设：环境可能影响文化创新的传播方式，就像Diamond所直觉到的那样。然而，我们没有找到证据表明大陆的主导轴统一地决定了文化传播的潜力。”
- en: The study underscores the complexity of cultural transmission, revealing that
    the spread of innovations is influenced by a myriad of factors beyond environmental
    and geographic barriers. The findings suggest that factors such as the movement
    of peoples, direct and indirect cultural exchanges, and perhaps even historical
    contingencies, play significant roles in shaping the distribution of cultural
    traits.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 该研究强调了文化传播的复杂性，揭示了创新传播受多种因素影响，超越了环境和地理障碍。研究结果表明，人们的流动、直接和间接的文化交流，甚至历史偶然性，都在塑造文化特征的分布中发挥了重要作用。
- en: Co-author Russell Gray from the Max Planck Institute for Evolutionary Anthropology
    summarized the results by saying, “Our findings point out that geography, like
    genetics and ecology, matters, but it is not destiny.”
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 联合作者拉塞尔·格雷来自马克斯·普朗克进化人类学研究所，总结研究结果时说：“我们的发现表明，地理像遗传和生态一样重要，但并非决定性。”
- en: Looking forward, the study opens up new avenues for research, emphasizing the
    importance of integrating diverse factors—ranging from ecological to social and
    historical—in understanding the mechanisms of cultural spread. By challenging
    the axis of orientation hypothesis, the research invites a reevaluation of how
    we conceptualize the forces shaping human societies, suggesting that geography
    is but one of many factors influencing the trajectory of human development.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 展望未来，该研究开辟了新的研究途径，强调在理解文化传播机制中整合多种因素的重要性，从生态到社会和历史各个方面。通过挑战轴向定位假设，该研究促使重新评估我们如何构思影响人类社会发展轨迹的力量，暗示地理仅是影响人类发展轨迹的众多因素之一。
- en: “Our study offers one quantitative realization of Diamond’s arguments and not
    a definitive answer,” Chira explained. “I hope it invites people to think harder
    and deeper on certain matters. The questions Diamond is asking are after all very
    broad in scope, and need to be decomposed in many smaller and manageable hypotheses.
    I hope to see others follow-up. I see this study as falling under the general
    umbrella of work that leverages big open-source datasets to shed light on big
    questions regarding our history.”
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 奇拉解释道：“我们的研究提供了戴蒙论点的一个定量实现，并非最终答案。我希望这能激发人们对某些问题进行更深入的思考。毕竟，戴蒙所提出的问题非常广泛，需要分解成许多更小、更可管理的假设。我希望看到其他人的后续研究。我认为这项研究属于利用大型开源数据集阐明有关我们历史的重大问题的工作的一部分。”
- en: 'Similarly, senior author of the study, Carlos Botero from the University of
    Texas at Austin, concluded: “We do not claim, by any means, to have a definitive
    answer on whether the wheels of history turned at different speeds in different
    parts of the world. What we aim instead is to provide a new perspective based
    on quantitative data and thorough analyses, and a blueprint on how the tools and
    data we already have can be leveraged to test compelling ideas that have strongly
    shaped the public’s understanding of our own past.”'
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 同样，该研究的资深作者卡洛斯·博特罗来自德克萨斯大学奥斯汀分校，总结道：“我们绝不声称对世界不同地区的历史进程速度有最终答案。我们的目标是基于定量数据和彻底分析提供新视角，并提供一个蓝图，说明我们已有的工具和数据如何可以用来测试深深影响公众对我们自身过去理解的引人注目的想法。”
- en: 'The study, “[Geography is not destiny: A quantitative test of Diamond’s axis
    of orientation hypothesis](https://www.cambridge.org/core/journals/evolutionary-human-sciences/article/geography-is-not-destiny-a-quantitative-test-of-diamonds-axis-of-orientation-hypothesis/3196029E586CC58C6696D5AB9994ADF7),”
    was authored by Angela M. Chira, Russell D. Gray, and Carlos A. Botero.'
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 该研究，“[地理并非命运：对戴蒙轴向定位假设的定量检验](https://www.cambridge.org/core/journals/evolutionary-human-sciences/article/geography-is-not-destiny-a-quantitative-test-of-diamonds-axis-of-orientation-hypothesis/3196029E586CC58C6696D5AB9994ADF7),”的作者是安吉拉·M·奇拉、拉塞尔·D·格雷和卡洛斯·A·博特罗。
