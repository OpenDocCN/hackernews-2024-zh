- en: 'For the pro-monopoly crowd that absolutely dominated antitrust law from the
    Carter administration until 2020, Amazon presents a genuinely puzzling paradox:
    the company’s monopoly power was *never* supposed to emerge, and if it did, it
    should have crumbled immediately.'
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 对于完全主张垄断的群体，他们在从卡特政府一直到2020年主导反垄断法律方面，亚马逊呈现了一个真正令人困惑的悖论：公司的垄断力量*从来*不应该出现，如果出现了，它本应立即崩溃。
- en: 'Pro-monopoly economists embody Ely Devons’s famous aphorism that “If economists
    wished to study the horse, they wouldn’t go and look at horses. They’d sit in
    their studies and say to themselves, ‘What would I do if I were a horse?’”:'
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 主张垄断的经济学家体现了艾利·德文斯的名言：“如果经济学家想研究马，他们不会去看马。他们会坐在他们的研究室里对自己说，‘如果我是一匹马，我会怎么做？’”：
- en: '[https://pluralistic.net/2022/10/27/economism/#what-would-i-do-if-i-were-a-horse](https://pluralistic.net/2022/10/27/economism/#what-would-i-do-if-i-were-a-horse)'
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[https://pluralistic.net/2022/10/27/economism/#what-would-i-do-if-i-were-a-horse](https://pluralistic.net/2022/10/27/economism/#what-would-i-do-if-i-were-a-horse)'
- en: 'Rather than using the way the world actually works as their starting point
    for how to think about it, they build elaborate models out of abstract principles
    like “rational actors.” The resulting mathematical models are so abstractly elegant
    that it’s easy to forget that they’re just imaginative exercises, disconnected
    from reality:'
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 而不是以世界实际运作的方式为他们思考的起点，他们用“理性行为者”之类的抽象原则构建复杂的模型。由此产生的数学模型如此抽象优雅，以至于很容易忘记它们只是想象的演习，与现实脱节：
- en: '[https://pluralistic.net/2023/04/03/all-models-are-wrong/#some-are-useful](https://pluralistic.net/2023/04/03/all-models-are-wrong/#some-are-useful)'
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[https://pluralistic.net/2023/04/03/all-models-are-wrong/#some-are-useful](https://pluralistic.net/2023/04/03/all-models-are-wrong/#some-are-useful)'
- en: These models predicted that it would be impossible for Amazon to attain monopoly
    power. Even if they became a monopoly — in the sense of dominating sales of various
    kinds of goods — the company still wouldn’t get monopoly *power*.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 这些模型预测认为，亚马逊不可能获得垄断力量。即使他们成为垄断者——在主导各种商品销售方面——公司仍然不会获得垄断*力量*。
- en: For example, if Amazon tried to take over a category by selling goods below
    cost (“predatory pricing”), then rivals could just wait until the company got
    tired of losing money and put prices back up, and then those rivals could go back
    to competing. And if Amazon tried to keep the loss-leader going indefinitely by
    “cross-subsidizing” the losses with high-margin profits from some other part of
    its business, rivals could sell those high margin goods at a lower margin, which
    would lure away Amazon customers and cut the supply lines for the price war it
    was fighting with its discounted products.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 举例来说，如果亚马逊试图通过低于成本销售商品（“掠夺性定价”）来占领某一类别，竞争对手可以等待该公司厌倦亏钱，将价格提高，然后这些竞争对手可以重新竞争。如果亚马逊试图通过从业务的其他部分高利润的利润“交叉补贴”亏损来无限期地维持这种亏损领头者，竞争对手可以以较低的利润销售这些高利润商品，诱走亚马逊的客户，并切断其打折产品价格战的供应线。
- en: 'That’s what the model predicted, but it’s not what happened in the real world.
    In the real world, Amazon was able use its access to the capital markets to embark
    on scorched-earth predatory pricing campaigns. When diapers.com refused to sell
    out to Amazon, the company casually committed $100m to selling diapers below cost.
    Diapers.com went bust, Amazon bought it for pennies on the dollar and shut it
    down:'
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是模型预测的情况，但不是在现实世界中发生的情况。在现实世界中，亚马逊能够利用其对资本市场的访问权进行毁灭性的掠夺性定价活动。当diapers.com拒绝向亚马逊出售时，公司轻松地投入了1亿美元以低于成本销售尿布。diapers.com破产，亚马逊以便士收购并关闭了它：
- en: '[https://www.theverge.com/2019/5/13/18563379/amazon-predatory-pricing-antitrust-law](https://www.theverge.com/2019/5/13/18563379/amazon-predatory-pricing-antitrust-law)'
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[https://www.theverge.com/2019/5/13/18563379/amazon-predatory-pricing-antitrust-law](https://www.theverge.com/2019/5/13/18563379/amazon-predatory-pricing-antitrust-law)'
- en: 'Investors got the message: don’t compete with Amazon. They can remain predatory
    longer than you can remain solvent.'
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 投资者得到了这样的信息：不要与亚马逊竞争。他们可以维持掠夺性行为的时间比你维持健全的时间更长。
- en: 'Now, not everyone shared the antitrust establishment’s confidence that Amazon
    couldn’t create a durable monopoly with market power. In 2017, Lina Khan — then
    a third year law student — published “Amazon’s Antitrust Paradox,” a landmark
    paper arguing that Amazon had all the tools it needed to amass monopoly power:'
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，并不是每个人都分享反垄断机构对亚马逊无法创造具有市场力量的持续垄断的信心。2017年，当时是第三年法学院学生的Lina Khan发表了《亚马逊的反垄断悖论》，这是一篇具有里程碑意义的论文，认为亚马逊拥有积累垄断权力所需的所有工具：
- en: '[https://www.yalelawjournal.org/note/amazons-antitrust-paradox](https://www.yalelawjournal.org/note/amazons-antitrust-paradox)'
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[https://www.yalelawjournal.org/note/amazons-antitrust-paradox](https://www.yalelawjournal.org/note/amazons-antitrust-paradox)'
- en: 'Today, Khan is chair of the FTC, and has brought a case against Amazon that
    builds on some of the theories from that paper. One outcome of that suit is an
    unprecedented look at Amazon’s internal operations. But, as the Institute for
    Local Self-Reliance’s Stacy Mitchell describes in a piece for *The Atlantic*,
    key pieces of information have been totally redacted in the court exhibits:'
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 如今，Khan是FTC的主席，并针对亚马逊提起了一案，该案基于该论文中的一些理论。该诉讼的一个结果是对亚马逊内部运营的史无前例的审视。但正如本地自力更生研究所的Stacy
    Mitchell在《大西洋月刊》的一篇文章中描述的那样，法庭展示的关键信息已完全被删除：
- en: '[https://www.theatlantic.com/ideas/archive/2024/02/amazon-profits-antitrust-ftc/677580/](https://www.theatlantic.com/ideas/archive/2024/02/amazon-profits-antitrust-ftc/677580/)'
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[https://www.theatlantic.com/ideas/archive/2024/02/amazon-profits-antitrust-ftc/677580/](https://www.theatlantic.com/ideas/archive/2024/02/amazon-profits-antitrust-ftc/677580/)'
- en: 'The most important missing datum: how much money Amazon makes from each of
    its lines of business. Amazon’s own story is that it basically breaks even on
    its retail operation, and keeps the whole business afloat with profits from its
    AWS cloud computing division. This is an important narrative, because if it’s
    true, then Amazon *can’t* be forcing up retail prices, which is the crux of the
    FTC’s case against the company.'
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 最重要的缺失数据是：亚马逊从其每一条业务线上赚取多少钱。亚马逊自己的说法是，其零售业务基本上是持平的，通过其AWS云计算部门的利润来维持整个业务的运营。这是一个重要的叙述，因为如果这是真的，那么亚马逊*不能*强制提高零售价格，这是FTC针对该公司的案件的关键。
- en: 'Here’s what we know for sure about Amazon’s retail business. First: merchants
    can’t live without Amazon. The majority of US households have Prime, and 90% of
    Prime households start their ecommerce searches on Amazon; if they find what they’re
    looking for, they buy it and stop. Thus, merchants who don’t sell on Amazon just
    don’t sell. This is called “monopsony power” and it’s a lot easier to maintain
    than monopoly power. For most manufacturers, a 10% overnight drop in sales is
    a catastrophe, so a retailer that commands even a 10% market-share can extract
    huge concessions from its suppliers. Amazon’s share of most categories of goods
    is a lot higher than 10%!'
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 我们对亚马逊零售业务确切了解到以下事实。首先：商家无法离开亚马逊。大多数美国家庭都是Prime会员，90%的Prime会员开始他们的电子商务搜索都从亚马逊开始；如果他们找到想要的东西，他们就直接购买，不再继续寻找。因此，不在亚马逊上销售的商家根本就卖不出去。这被称为“单买方市场力量”，比起垄断力量更容易维持。对于大多数制造商来说，销售额突然下降10%就是一场灾难，因此一个占据甚至只有10%市场份额的零售商可以从供应商那里获得巨大的让步。亚马逊在大多数商品类别中的市场份额远远高于10%！
- en: 'What kind of monopsony power does Amazon wield? Well, for one thing, it is
    able to levy a *huge* tax on its sellers. Add up all the junk-fees Amazon charges
    its platform sellers and it comes out to 45–51%:'
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 亚马逊掌握着何种程度的单买方市场力量？嗯，首先，它能向销售商征收*巨额*税款。将亚马逊收取平台销售商的所有垃圾费用加在一起，总计达到45%至51%：
- en: '[https://pluralistic.net/2023/04/25/greedflation/#commissar-bezos](https://pluralistic.net/2023/04/25/greedflation/#commissar-bezos)'
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: '[https://pluralistic.net/2023/04/25/greedflation/#commissar-bezos](https://pluralistic.net/2023/04/25/greedflation/#commissar-bezos)'
- en: Competitive businesses just don’t have 45% margins! No one can afford to kick
    that much back to Amazon. What is a merchant to do? Sell on Amazon and you lose
    money on every sale. Don’t sell on Amazon and you don’t get any business.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 竞争性企业根本无法有45%的利润率！没有人能负担得起把这么多的钱交给亚马逊。商家该怎么办？在亚马逊上销售会让你每笔交易都亏本。不在亚马逊上销售会导致你根本没有生意可做。
- en: 'The only answer: raise prices on Amazon. After all, Prime customers — the majority
    of Amazon’s retail business — don’t shop for competitive prices. If Amazon wants
    a 45% vig, you can raise your Amazon prices by a third and just about break even.'
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 唯一的答案：在亚马逊上提高价格。毕竟，Prime会员 —— 亚马逊零售业务的大多数客户 —— 并不会为竞争性价格而费心。如果亚马逊想要45%的抽成，你可以将亚马逊上的价格提高三分之一，差不多就能收支平衡了。
- en: 'But Amazon is wise to that: they have a “most favored nation” rule that punishes
    suppliers who sell goods more cheaply in rival stores, or even on their own site.
    The punishments vary, from banishing your products to page ten million of search-results
    to simply kicking you off the platform. With publishers, Amazon reserves the right
    to lower the prices they set when listing their books, to match the lowest price
    on the web, and paying publishers less for each sale.'
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 但亚马逊对此心知肚明：他们有一项“最惠国”规则，惩罚那些在竞争对手店铺，甚至在自己网站上销售更便宜商品的供应商。惩罚方式各异，从将你的产品放到搜索结果的第一亿页，到直接将你从平台踢出去。对于出版商，亚马逊保留了在列出他们的书时降低设定价格的权利，以匹配网上的最低价格，并为每次销售支付给出版商更少的费用。
- en: That means that suppliers who sell on Amazon (which is anyone who wants to stay
    in business) have to dramatically hike their prices on Amazon, and when they do,
    they also have to hike their prices everywhere else (no wonder Prime customers
    don’t bother to search elsewhere for a better deal!).
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 这意味着在亚马逊销售商品的供应商（也就是任何想要继续经营的人）必须大幅提高在亚马逊上的价格，而当他们这样做时，也不得不在其他地方提高价格（难怪Prime会员不费心在其他地方寻找更划算的交易！）。
- en: Now, Amazon says this is all wrong. That 45–51% vig they claim from business
    customers is barely enough to break even. The company’s profits — they insist
    — come from selling AWS cloud service. The retail operation is just a public service
    they provide to us with cross-subsidy from those fat AWS margins.
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，亚马逊声称这一切都是错的。他们从企业客户那里要求的45%至51%的“抽成”勉强能够平衡收支。他们坚持认为，公司的利润来自出售AWS云服务。零售业务只是他们为我们提供的一项公共服务，通过高额的AWS利润交叉补贴。
- en: 'This is a hell of a claim. Last year, Amazon raked in $130 billion in seller
    fees. In other words: they booked more revenue *from junk fees* than Bank of America
    made through its whole operation. Amazon’s junk fees add up to more than *all
    of Meta’s revenues*:'
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个了不起的说法。去年，亚马逊通过销售费用获得了1300亿美元的收入。换句话说：他们通过*垃圾费用*的收入比美国银行通过整个运营的收入还要多。亚马逊的垃圾费用超过了*Meta的全部收入*：
- en: '[https://s2.q4cdn.com/299287126/files/doc_financials/2023/q4/AMZN-Q4-2023-Earnings-Release.pdf](https://s2.q4cdn.com/299287126/files/doc_financials/2023/q4/AMZN-Q4-2023-Earnings-Release.pdf)'
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: '[https://s2.q4cdn.com/299287126/files/doc_financials/2023/q4/AMZN-Q4-2023-Earnings-Release.pdf](https://s2.q4cdn.com/299287126/files/doc_financials/2023/q4/AMZN-Q4-2023-Earnings-Release.pdf)'
- en: Amazon claims that none of this is profit — it’s just covering their operating
    expenses. According to Amazon, its non-AWS units combined have a *one percent*
    profit margin.
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: 亚马逊声称这些都不是利润，只是用来支付运营成本。据亚马逊称，其非AWS业务单元合计只有*1%*的利润率。
- en: Now, this is an eye-popping claim indeed. Amazon is a public company, which
    means that it has to make thorough quarterly and annual financial disclosures
    breaking down its profit and loss. You’d think that somewhere in those disclosures,
    we’d find some details.
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，这确实是一个令人瞠目结舌的说法。亚马逊是一家上市公司，这意味着它必须进行详尽的季度和年度财务披露，详细分解其利润和损失。你会认为在这些披露中，我们会找到一些细节。
- en: 'You’d think so, but you’d be wrong. Amazon’s disclosures do not break out profits
    and losses by segment. SEC rules actually require the company to make these per-segment
    disclosures:'
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
  zh: 你也许会这么想，但你错了。亚马逊的披露并未按分段列出利润和损失。实际上，SEC规则要求公司进行这些分段披露：
- en: '[https://scholarship.law.stjohns.edu/cgi/viewcontent.cgi?article=3524&amp;context=lawreview#:~:text=If%20a%20company%20has%20more,income%20taxes%20and%20extraordinary%20items.](https://scholarship.law.stjohns.edu/cgi/viewcontent.cgi?article=3524&amp%3Bcontext=lawreview#:~:text=If%20a%20company%20has%20more,income%20taxes%20and%20extraordinary%20items.)'
  id: totrans-split-37
  prefs: []
  type: TYPE_NORMAL
  zh: '[https://scholarship.law.stjohns.edu/cgi/viewcontent.cgi?article=3524&amp;context=lawreview#:~:text=If%20a%20company%20has%20more,income%20taxes%20and%20extraordinary%20items.](https://scholarship.law.stjohns.edu/cgi/viewcontent.cgi?article=3524&amp%3Bcontext=lawreview#:~:text=If%20a%20company%20has%20more,income%20taxes%20and%20extraordinary%20items.)'
- en: 'That rule was enacted in 1966, out of concern that companies could use cross-subsidies
    to fund predatory pricing and other anticompetitive practices. But over the years,
    the SEC just…stopped enforcing the rule. Companies have “near total managerial
    discretion” to lump business units together and group their profits and losses
    in bloated, undifferentiated balance-sheet items:'
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
  zh: 这一规定始于1966年，出于对公司可能利用跨补贴资助掠夺性定价和其他反竞争行为的担忧。但多年来，SEC停止了对该规则的执行。公司几乎完全自由决定将业务单位捆绑在一起，并将其利润和损失分组到臃肿的、不可区分的资产负债表项目中：
- en: '[https://www.ucl.ac.uk/bartlett/public-purpose/publications/2021/dec/crouching-tiger-hidden-dragons](https://www.ucl.ac.uk/bartlett/public-purpose/publications/2021/dec/crouching-tiger-hidden-dragons)'
  id: totrans-split-39
  prefs: []
  type: TYPE_NORMAL
  zh: '[https://www.ucl.ac.uk/bartlett/public-purpose/publications/2021/dec/crouching-tiger-hidden-dragons](https://www.ucl.ac.uk/bartlett/public-purpose/publications/2021/dec/crouching-tiger-hidden-dragons)'
- en: As Mitchell points you, it’s not just Amazon that flouts this rule. We don’t
    know how much money Google makes on Youtube, or how much Apple makes from the
    App Store (Apple told a federal judge that this number *doesn’t exist*). Warren
    Buffett — with significant interest in hundreds of companies across dozens of
    markets — only breaks out seven segments of profit-and-loss for Berkshire Hathaway.
  id: totrans-split-40
  prefs: []
  type: TYPE_NORMAL
  zh: 根据米切尔所说，不只是亚马逊违反了这一规定。我们不知道谷歌在YouTube上赚了多少钱，或者苹果从App Store赚了多少钱（苹果告诉一位联邦法官，这个数字*不存在*）。沃伦·巴菲特在数百家公司跨越几十个市场中拥有重大利益，但只为伯克希尔·哈撒韦列出了七个利润和损失的分段。
- en: Recall that there is one category of data from the FTC’s antitrust case against
    Amazon that has been *completely* redacted. One guess which category that is!
    Yup, the profit-and-loss for its retail operation and other lines of business.
  id: totrans-split-41
  prefs: []
  type: TYPE_NORMAL
  zh: 记得，FTC反垄断案件中有一个类别的数据已经*完全*被删除。猜猜是哪个类别！没错，是其零售业务和其他业务线的利润和损失。
- en: These redactions are the judge’s fault, but the real fault lies with the SEC.
    Amazon is a public company. In exchange for access to the capital markets, it
    owes the public certain disclosures, which are set out in the SEC’s rulebook.
    The SEC lets Amazon — and other gigantic companies — get away with a degree of
    secrecy that should disqualify it from offering stock to the public. As Mitchell
    says, SEC chairman Gary Gensler should adopt “new rules that more concretely define
    what qualifies as a segment and remove the discretion given to executives.”
  id: totrans-split-42
  prefs: []
  type: TYPE_NORMAL
  zh: 这些删除是法官的错，但真正的错在于SEC。亚马逊是一家上市公司。为了进入资本市场，它必须向公众披露某些信息，这些信息在SEC的规则书中有明确规定。SEC让亚马逊以及其他庞大公司逃避应有的透明度，这本应使其无资格向公众提供股票。正如米切尔所说，SEC主席加里·根斯勒应采纳“更具体定义何为分段并取消高管的决策权”的新规定。
- en: 'Amazon is the poster-child for monopoly run amok. As Yanis Varoufakis writes
    in *Technofeudalism*, Amazon has actually become a post-capitalist enterprise.
    Amazon doesn’t make profits (money derived from selling goods); it makes *rents*
    (money charged to people who are seeking to make a profit):'
  id: totrans-split-43
  prefs: []
  type: TYPE_NORMAL
  zh: 亚马逊是垄断行为的典型代表。正如雅尼斯·瓦鲁法基斯在《技术封建主义》中所写，亚马逊实际上已经成为一个后资本主义的企业。亚马逊不是通过销售商品赚取利润（从销售商品中获得的钱），而是通过收取租金（向寻求利润的人收取的钱）：
- en: '[https://pluralistic.net/2023/09/28/cloudalists/#cloud-capital](https://pluralistic.net/2023/09/28/cloudalists/#cloud-capital)'
  id: totrans-split-44
  prefs: []
  type: TYPE_NORMAL
  zh: '[https://pluralistic.net/2023/09/28/cloudalists/#cloud-capital](https://pluralistic.net/2023/09/28/cloudalists/#cloud-capital)'
- en: 'Profits are the defining characteristic of a capitalist economy; rents are
    the defining characteristic of feudalism. Amazon *looks* like a bazaar where thousands
    of merchants offer goods for sale to the public, but look harder and you discover
    that all those stallholders are totally controlled by Amazon. Amazon decides what
    goods they can sell, how much they cost, and whether a customer ever sees them.
    And then Amazon takes $0.45–51 out of every dollar. Amazon’s “marketplace” isn’t
    like a flea market, it’s more like the interconnected shops on Disneyland’s Main
    Street, USA: the sign over the door might say “20th Century Music Company” or
    “Emporium,” but they’re all just one store, run by one company.'
  id: totrans-split-45
  prefs: []
  type: TYPE_NORMAL
  zh: 利润是资本主义经济的定义特征；租金是封建制度的定义特征。亚马逊看起来像是一个集市，数千名商人在此向公众销售商品，但仔细观察会发现，所有这些摊主都完全受亚马逊控制。亚马逊决定他们可以卖什么商品，商品价格是多少，以及顾客是否能看到这些商品。然后，亚马逊从每个美元中收取0.45至51美元。亚马逊的“市场”不像跳蚤市场，更像是迪士尼乐园美国主街上的互相连接的商店：门上的标志可能写着“20世纪音乐公司”或“杂货店”，但它们实际上都是同一家公司经营的一家商店。
- en: 'And because Amazon has so much control over its sellers, it is able to exercise
    power over its *buyers*. Amazon’s search results push down the best deals on the
    platform and promote results from more expensive, lower-quality items whose sellers
    have paid a fortune for an “ad” (not really an ad, but rather the top spot in
    search listings):'
  id: totrans-split-46
  prefs: []
  type: TYPE_NORMAL
  zh: 由于亚马逊对卖家有如此大的控制权，它能够对买家行使权力。亚马逊的搜索结果推低了平台上的最佳优惠，并推广了更昂贵、质量较低的商品结果，这些商品的卖家为此付出了巨资以获取“广告”（实际上不是广告，而是搜索列表中的顶部位置）：
- en: '[https://pluralistic.net/2023/11/29/aethelred-the-unready/#not-one-penny-for-tribute](https://pluralistic.net/2023/11/29/aethelred-the-unready/#not-one-penny-for-tribute)'
  id: totrans-split-47
  prefs: []
  type: TYPE_NORMAL
  zh: '[https://pluralistic.net/2023/11/29/aethelred-the-unready/#not-one-penny-for-tribute](https://pluralistic.net/2023/11/29/aethelred-the-unready/#not-one-penny-for-tribute)'
- en: 'This is “Amazon’s pricing paradox.” Amazon can claim that it offers low-priced,
    high-quality goods on the platform, but it makes $38b/year pushing those good
    deals way, way down in its search results. The top result for your Amazon search
    averages 29% more expensive than the best deal Amazon offers. Buy something from
    those first four spots and you’ll pay a 25% premium. On average, you need to pick
    the *seventeenth* item on the search results page to get the best deal:'
  id: totrans-split-48
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是“亚马逊的定价悖论”。亚马逊声称其在平台上提供低价高质量的商品，但通过将这些优惠商品在搜索结果中远远推低，它每年赚取380亿美元。你在亚马逊搜索的顶部结果平均比亚马逊提供的最佳优惠高出29%。从前四个位置购买商品，你将支付25%的溢价。平均而言，你需要选择搜索结果页面上的第十七个项目才能得到最佳优惠：
- en: '[https://scholarship.law.bu.edu/faculty_scholarship/3645/](https://scholarship.law.bu.edu/faculty_scholarship/3645/)'
  id: totrans-split-49
  prefs: []
  type: TYPE_NORMAL
  zh: '[https://scholarship.law.bu.edu/faculty_scholarship/3645/](https://scholarship.law.bu.edu/faculty_scholarship/3645/)'
- en: For 40 years, pro-monopoly economists claimed that it would be *impossible*
    for Amazon to attain monopoly power over buyers and sellers. Today, Amazon exercises
    that power so thoroughly that its junk-fee revenues alone exceed the total revenues
    of Bank of America. Amazon’s story — that these fees barely stretch to covering
    its costs — assumes a nearly inconceivable level of credulity in its audience.
    Regrettably — for the human race — there is a cohort of senior, highly respected
    economists who possess this degree of credulity and more.
  id: totrans-split-50
  prefs: []
  type: TYPE_NORMAL
  zh: 40年来，亲垄断的经济学家们声称，亚马逊不可能在买家和卖家之间获得垄断权力。今天，亚马逊已经彻底掌控了这种权力，以至于其单单的垃圾费用收入就超过了美国银行的总收入。亚马逊的说法是，这些费用几乎只够支付成本，这对其受众来说需要一种难以置信的信任度。遗憾的是，人类的确有一群资深且备受尊敬的经济学家，他们拥有这种程度的信任度，甚至更多。
- en: 'Of course, there’s an easy way to settle the argument: Amazon could just comply
    with SEC regs and break out its P&L for its e-commerce operation. I assure you,
    they’re not hiding this data because they think you’ll be pleasantly surprised
    when they do and they don’t want to spoil the moment.'
  id: totrans-split-51
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，要解决这个争论其实很简单：亚马逊可以遵守美国证券交易委员会的规定，将其电子商务业务的损益表单独列出来。我向你保证，他们不是因为认为你会在他们公布这些数据时感到愉快而不想破坏这一时刻，所以才隐藏这些数据。
