- en: Exosuit Muscle Control Steps Closer to Reality - IEEE Spectrum
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 助力外骨骼肌肉控制步步逼近现实 - IEEE Spectrum
- en: 来源：[https://spectrum.ieee.org/functional-electrical-stimulation-exosuit-project](https://spectrum.ieee.org/functional-electrical-stimulation-exosuit-project)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://spectrum.ieee.org/functional-electrical-stimulation-exosuit-project](https://spectrum.ieee.org/functional-electrical-stimulation-exosuit-project)
- en: Exosuits—worn assistive frames that help users move their bodies—represent a
    promising technology that still has big challenges ahead. Not least of which is
    the fatigue problem. Specifically, exosuits that use electrical pulses to move
    a user’s muscles will quickly tire that user out. The fatigue problem has so far
    evaded a neat solution, but an international group of scientists is developing
    a new approach to the exosuit that could tackle fatigue via a system of controllably
    stiffening materials.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 助力外骨骼服装—帮助用户移动身体的穿戴辅助框架—代表着一项有前景的技术，但仍面临重大挑战。其中之一是疲劳问题。具体来说，使用电脉冲来移动用户肌肉的外骨骼服装会迅速使用户感到疲劳。疲劳问题迄今尚未找到一个完美的解决方案，但一群国际科学家正在开发一种新的外骨骼服装方法，通过一种可控硬化材料系统来解决疲劳问题。
- en: This set of technologies—toward a powered exoskeleton device the team is calling
    the [Synapsuit](https://wysscenter.ch/advances/synapsuit)—is the brainchild of
    researchers and engineers in South Korea and Switzerland. Their system is designed
    to sidestep the fatigue resulting from prolonged muscle stimulation—a technique
    also known as [functional electrical stimulation](https://mstrust.org.uk/a-z/functional-electrical-stimulation-fes)
    (FES).
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这套技术—团队称之为[Synapsuit](https://wysscenter.ch/advances/synapsuit)的动力外骨骼装置—是韩国和瑞士研究员和工程师的构思。他们的系统旨在避开由长时间肌肉刺激引起的疲劳问题—一种也被称为[功能电刺激](https://mstrust.org.uk/a-z/functional-electrical-stimulation-fes)（FES）的技术。
- en: The Wyss team’s new electrostatic clutch promises to provide needed relief to
    electrically stimulated muscles. Wyss Center for Bio and Neuroengineering
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: Wyss团队的新型静电离合器承诺为被电刺激的肌肉提供所需的缓解。Wyss生物和神经工程中心
- en: Because FES is easy and cheap to implement and doesn’t require invasive surgery,
    it remains an attractive tool for assistive technologies. FES is currently used
    for [physical therapy](https://www.ncbi.nlm.nih.gov/pmc/articles/PMC7245767/)
    and [rehabilitation](https://www.ncbi.nlm.nih.gov/pmc/articles/PMC7364342/), but
    the currents required to forcefully move a user’s body have generally proved too
    tiring on the muscles for prolonged use.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 由于FES易于实施和成本低廉，并且不需要侵入性手术，因此它仍然是辅助技术中一种有吸引力的工具。FES目前用于[物理治疗](https://www.ncbi.nlm.nih.gov/pmc/articles/PMC7245767/)和[康复](https://www.ncbi.nlm.nih.gov/pmc/articles/PMC7364342/)，但通常对肌肉的长时间使用产生的电流过大，会使肌肉感到疲劳。
- en: A new electrostatic clutch removes the need to continuously stimulate users’
    muscles just to hold their joints in place.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 新型静电离合器无需持续刺激用户的肌肉，就能维持他们的关节位置。
- en: The electrostatic clutch technology—currently being prototyped by the Korea
    Electronics Technology Institute ([KETI](https://www.keti.re.kr/eng/main/main.php))
    in Seongnam, South Korea—is a crucial component of the system’s design, the researchers
    say.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 韩国电子技术研究院（[KETI](https://www.keti.re.kr/eng/main/main.php)）在南韩城的原型技术，目前正试制的静电离合技术，是该系统设计的关键组成部分，研究人员表示。
- en: '[Kyuhwa Lee](https://wysscenter.ch/team/kyuhwa-lee)—machine learning scientist
    at the Wyss Center for Bio and Neuroengineering in Geneva and lead researcher
    on the Synapsuit project—says that this fatigue makes it hard to use FES systems
    throughout the day. “It cannot be used for the long term. To compensate for the
    fatigue,” Lee says, “we are using the electrostatic clutch system, so the user
    can maintain a fixed position.”'
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[李圭和](https://wysscenter.ch/team/kyuhwa-lee)—日内瓦Wyss生物和神经工程中心的机器学习科学家，Synapsuit项目的主要研究员—说这种疲劳使得全天候使用FES系统变得困难。“它不能长期使用。为了补偿疲劳，”李说，“我们使用静电离合系统，使用户能够保持固定位置。”'
- en: What’s an electrostatic clutch?
  id: totrans-split-13
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 什么是静电离合器？
- en: The Synapsuit’s electrostatic clutch system, the researchers say, is designed
    to hold a user’s joints in place between FES-driven movements. The clutches themselves
    are lightweight, flexible sleeves placed around the user’s elbows, wrists, and
    knuckles. These sleeves are normally clothlike and flexible but can be rapidly
    stiffened to support the joints they envelop between movements, thus removing
    the need to continuously stimulate the user’s muscles just to hold a joint in
    place.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 研究人员表示，Synapsuit的电静力离合器系统旨在在FES驱动的运动之间保持用户关节的位置稳定。这些离合器本身是轻便的、柔软的袖子，安装在用户的肘部、手腕和指关节周围。这些袖子通常像布一样柔软，但可以迅速变硬，以支撑它们所包裹的关节在运动之间的位置，从而消除了持续刺激用户肌肉以保持关节位置的需要。
- en: The clutches stiffen when a voltage is applied to flexible conductive plates
    inside overlapping layers of material within the sleeve. “It’s like a capacitor,”
    says Lee. “When you apply a voltage, these materials pull toward each other and
    create a lot of friction.” The electrical force between the plates locks them
    in place with enough force to support, according to Lee, up to a 2-kilogram load.
    And when the potential is then lowered, the force between the layers goes away
    and the clutch returns to a flexible state.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 当在袖子内部的材料重叠层中的柔性导电板上施加电压时，离合器会变得更加坚硬。李说：“这就像一个电容器。当你施加电压时，这些材料会相互拉近，并产生很大的摩擦力。”李表示，这些板之间的电力作用力能够提供足够的支持力，支持高达2公斤的重量。然后，当电位降低时，层间力消失，离合器恢复到柔性状态。
- en: Coordinating this dance between muscle stimulation and locking clutches requires
    fine and careful control—which is what the Synapsuit’s designers intend to be
    able to provide with the rest of their system.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 协调肌肉刺激和锁定离合器之间的这种舞蹈需要精细而谨慎的控制——这是Synapsuit设计者打算通过其余系统提供的。
- en: '[Nitin Sharma](https://www.mae.ncsu.edu/people/nitin-sharma/), professor of
    [mechanical and aerospace engineering at North Carolina State University](https://www.mae.ncsu.edu/),
    who is not affiliated with the research, says while he sees hope for the Synapsuit
    technologies, he sees plenty of room for improvement too.'
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 不参与这项研究的[北卡罗来纳州立大学机械与航空航天工程系](https://www.mae.ncsu.edu/)的教授[Nitin Sharma](https://www.mae.ncsu.edu/people/nitin-sharma/)认为，虽然他看到了Synapsuit技术的希望，但他也认为还有很大的改进空间。
- en: “It’s a clever idea, for sure,” he says of the clutch technology. “What they
    haven’t shown is how the electrostatic clutch and electrical stimulation can work
    cooperatively. I see it will have benefits for reducing fatigue from FES, but
    how it will be used for cooperative control like stepping or reaching is unclear.
    I don’t think the clutch can do that, it’s only for holding position.”
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: “这绝对是一个聪明的想法，”他对离合器技术表示，“但他们没有展示电静力离合器和电刺激如何协同工作。我认为它将有助于减少FES的疲劳，但它如何用于步进或伸手的协作控制还不清楚。我认为离合器不能做到这一点，它只是用于保持位置。”
- en: Ultimately, the researchers envision a neural interface for their Synapsuit
    assistive system. Neurosoft
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 最终，研究人员设想他们的Synapsuit辅助系统将采用神经界面。Neurosoft
- en: What’s next for the Synapsuit?
  id: totrans-split-20
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Synapsuit接下来的发展方向是什么？
- en: While the electrostatic clutch is being refined, another team is developing
    neural electrodes for ultimate use in controlling the Synapsuit.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 在电静力离合器正在完善的同时，另一个团队正在开发神经电极，最终用于控制Synapsuit。
- en: Developed by the Geneva-based[Neurosoft Bioelectronics](https://neurosoft-bio.com/),
    the electrodes are now made from novel, stretchy materials that can conform to
    the brain’s lumpy ridges and folds, the researchers say. This sets them apart
    from other electrodes of this type which are relatively stiff and incapable of
    measuring neural activity from much of the brain’s highly wrinkled surface.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 由日内瓦Neurosoft生物电子公司（[Neurosoft Bioelectronics](https://neurosoft-bio.com/)）开发，研究人员称，这些电极现在采用新型的、具有延展性的材料制成，可以适应大脑的凸凹不平的褶皱。这使它们与其他相对僵硬且无法从大脑高度皱褶表面测量神经活动的电极有所区别。
- en: '[Nicolas Vachicouras](https://scholar.google.com/citations?user=gsc_JUUAAAAJ&hl=en),
    Neurosoft’s CEO, says its arrays are manufactured from highly flexible silicone
    using[spin-coating](https://en.wikipedia.org/wiki/Spin_coating) techniques adopted
    from the semiconductor industry. Layer by layer, silicone and flexible conductive
    materials deposited onto a silicon wafer using automated processes very similar
    to those used to create the finicky architectures of microprocessors. “We didn’t
    reinvent new equipment, we just borrowed equipment typically used for something
    else,” says Vachicouras.'
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[尼古拉斯·瓦奇库拉斯](https://scholar.google.com/citations?user=gsc_JUUAAAAJ&hl=en)，神经软公司的首席执行官，说他们的阵列是使用高度柔性的硅胶制造的，使用了从半导体行业采用的[旋涂](https://en.wikipedia.org/wiki/Spin_coating)技术。逐层地，硅胶和柔性导电材料被沉积到硅晶圆上，使用了与创建微处理器的苛刻架构非常相似的自动化工艺。“我们没有重新发明新设备，我们只是借用了通常用于其他用途的设备，”瓦奇库拉斯说。'
- en: The conductive traces within the arrays were also designed to bend and stretch
    by making them out of “microcracked gold,” a material that maintains conductivity
    and stable electrical characteristics when bent out of shape. Vachicouras says
    that the team adopted part of the electrode from manufacturing processes developed
    for flexible display systems. “You never know where a technology’s going to end
    up,” Vachicouras says.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 数组内的导电线还认为设计成可以弯曲和拉伸，通过使用“微裂纹金”，这种材料在变形时保持导电性和稳定的电特性。瓦奇库拉斯表示，团队采用了从柔性显示系统的制造过程中开发出来的一部分电极。“你永远不知道一个技术会最终发展到什么地步，”瓦奇库拉斯说。
- en: 'Don’t expect to put on the Synapsuit any time soon: while Neurosoft has begun
    human trials to test the system’s flexible neural electrodes, the KETI electrostatic
    clutch and neural-decoding software required to control the Synapsuit are still
    prototypes. Despite that, Lee says he expects the overall project to produce a
    functional Synapsuit system by 2026.'
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 不要指望很快穿上神经软的Synapsuit：虽然神经软已经开始人体试验以测试系统的柔性神经电极，但控制Synapsuit所需的KETI静电离合器和神经解码软件仍然是原型。尽管如此，李说他预计整个项目将在2026年之前产生一个功能性的Synapsuit系统。
