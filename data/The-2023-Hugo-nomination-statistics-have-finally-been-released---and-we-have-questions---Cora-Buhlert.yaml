- en: The 2023 Hugo nomination statistics have finally been released – and we have
    questions | Cora Buhlert
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 终于发布了2023年雨果奖提名统计数据 - 我们有疑问 | Cora Buhlert
- en: 来源：[https://corabuhlert.com/2024/01/21/the-2023-hugo-nomination-statistics-have-finally-been-release-and-we-have-questions/](https://corabuhlert.com/2024/01/21/the-2023-hugo-nomination-statistics-have-finally-been-release-and-we-have-questions/)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://corabuhlert.com/2024/01/21/the-2023-hugo-nomination-statistics-have-finally-been-release-and-we-have-questions/](https://corabuhlert.com/2024/01/21/the-2023-hugo-nomination-statistics-have-finally-been-release-and-we-have-questions/)
- en: The long-awaited nomination statistics for the 2023 Hugo Awards have finally
    been published – at the last possible moment according to the WSFS constitution
    (and at a point when I really don’t have time for Hugo neepery). The voting statistics
    already came out sometimes in December and it turned out that several finalists
    won with very large majorities.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 期待已久的2023年雨果奖提名统计数据终于发布了 - 按照WSFS宪章的最后一刻（而且我真的没时间来搞雨果奖的事情了）。投票统计数据在去年12月份就已经发布了，结果发现有几个决赛选手以很大的多数获胜。
- en: '[The full voting and nomination stats are here](https://www.thehugoawards.org/wp-content/uploads/2024/01/2023-Hugo-Award-Stats-Final.pdf)
    and there are several landmines in there, which makes me wonder whether “The Hugo
    admin was very busy with his day job” is the only reason the stats were delayed
    for so long.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[完整的投票和提名统计数据在此处](https://www.thehugoawards.org/wp-content/uploads/2024/01/2023-Hugo-Award-Stats-Final.pdf)，其中存在几个地雷，这让我怀疑“雨果奖管理员忙于他的日常工作”是否是统计数据被延迟发布的唯一原因。'
- en: 'So let’s delve right in:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 所以让我们立即深入：
- en: The first landmine is lurking in Best Novel, because it turns out that *Babel*
    by R.F. Kuang, whose absence from the ballot was very notable, since pretty much
    everybody expected it to be nominated, started out with the third most nominations,
    but was knocked out by EPH on the final round (which it shouldn’t have been) and
    also declared ineligible. *Babel* was published in the US on September 1, 2022,
    it didn’t have any prior publication elsewhere and it’s obviously SFF, so how
    can it be ineligible?
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 第一个地雷隐藏在最佳小说中，因为原来*巴别塔*由R.F. Kuang撰写，其缺席非常引人注目，因为几乎所有人都预期它会被提名，但最终被EPH在最后一轮淘汰（这不应该发生），并被宣布不合格。
    *巴别塔*于2022年9月1日在美国出版，它没有在其他地方先前出版，并且显然是SFF（科幻与奇幻），那么它怎么会不合格？
- en: The EPH data is also weird, because *Babel* doesn’t gain any points throughout,
    as the other nominees are eliminated, which is extremely unusual. Of course, most
    of the longlist is made up of Chinese novels, where there may be little overlap
    with western ballots, but I imagine that at least some of the 115 people who nominated
    *The Mountain in the Sea* by Ray Nayler (another likely finalist conspicuous by
    its absence) or some of the 78 people who nominated *A Half-Built Garden* by Ruthanna
    Emrys (which surprised me a little, though it’s a pleasant surprise) would have
    also nominated *Babel*. Also, it would be great if the stats listed at least the
    authors, because it’s annoying trying to google some of these works.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: EPH数据也很奇怪，因为*巴别塔*在整个过程中没有获得任何分数，而其他提名者被淘汰，这是非常不寻常的。当然，大部分长名单都由中国小说组成，这些小说可能与西方选票之间的重叠很少，但我想至少有一些提名*大海之中的山*的115人（另一个因缺席而引人注目的可能决赛选手）或提名*半建成的花园*的78人（这让我有点惊讶，尽管这是一个令人愉快的惊喜）也会提名*巴别塔*。此外，如果统计数据至少列出作者，那将是很好的，因为试图搜索其中一些作品是很烦人的。
- en: 'ETA: Several people have since come forward and stated that they voted for
    both *Babel* and *The Mountain in the Sea* or *A Half-Built Garden* or all three,
    so this should be visible in the EPH data.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 预计时间：此后有几个人站出来声明，表示他们投票支持*巴别塔*和*大海之中的山*或*半建成的花园*或全部三项，因此这应该在EPH数据中可见。
- en: 'ETA2: [R.F. Kuang has made a statement on BlueSky](https://bsky.app/profile/rfkuang.bsky.social/post/3kjljukyow42o).'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 预计时间2：[R.F. Kuang在BlueSky上发表了一份声明](https://bsky.app/profile/rfkuang.bsky.social/post/3kjljukyow42o)。
- en: 'ETA3: [Camestros Felapton has asked several people to share their ballots and
    run his own analysis](https://camestrosfelapton.wordpress.com/2024/01/31/a-summary-of-babel-issues/)
    and comes to the conclusion that there are multiple issues here and that the numbers
    for *Babel* just don’t make any sense.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 预计时间3：[Camestros Felapton要求几个人分享他们的选票并进行他自己的分析](https://camestrosfelapton.wordpress.com/2024/01/31/a-summary-of-babel-issues/)，并得出结论说这里存在多个问题，*巴别塔*的数据根本没有意义。
- en: 'ETA 02-06-2024: [Camestros has now analysed twenty Best Novel nomination ballots
    provided by volunteers](https://camestrosfelapton.wordpress.com/2024/02/07/an-update-on-an-earlier-table/).
    Even based on this small sample, he comes to the conclusion that the numbers definitely
    don’t add up, especially the EPH numbers for *Babel*, but also for *Nettle and
    Bone* and *Nona the Ninth*.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 附注 02-06-2024：[Camestros 现在已经分析了二十份志愿者提供的最佳小说提名选票](https://camestrosfelapton.wordpress.com/2024/02/07/an-update-on-an-earlier-table/)。即使基于这个小样本，他也得出结论，数字肯定不匹配，特别是对于《巴别》的
    EPH 数字，以及对于《蕨骨之舟》和《第九个诺娜》的数字。
- en: Also notable by its absence from the longlist is *The World We Make* by N.K.
    Jemisin. Now N.K. Jemisin is not just a great writer, she’s also extremely popular
    with Hugo voters and I find it unlikely that *The World We Make* got fewer nominations
    than the more obscure *A Half-Built Garden.*
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 值得一提的是，《我们创造的世界》也未出现在长名单中。现在 N.K. 杰米辛不仅是一位伟大的作家，而且在雨果奖选民中也非常受欢迎，我觉得《我们创造的世界》获得的提名数量比更为隐蔽的《半建成的花园》少是不太可能的。
- en: Personally, I’m happier with *The Daughter of Doctor Moreau* by Silvia Moreno-Garcia,
    the finalist which made the ballot instead of *Babel*, because I bounced off R.F.
    Kuang’s *Poppy War* trilogy really hard. But this does not change the fact that
    *Babel* was obviously eligible and should have made the ballot. And we really
    need an explanation why it was declared ineligible.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 就我个人而言，我更喜欢 Silvia Moreno-Garcia 的《莫罗博士的女儿》，这本入围的小说取代了《巴别》，因为我对 R.F. Kuang 的《烽火三部曲》反应非常强烈。但这并不改变《巴别》显然符合资格并应该入围的事实。我们真的需要一个解释，为什么它被宣布不符合资格。
- en: Another pattern that’s really notable and that we will find throughout the ballot
    is the sharp drop-off in nominations. The top seven nominees – i.e. the six finalists
    plus Babel – received between 831 and 767 nominations. This number is much higher
    than usual, but then we had an influx of Chinese nominators and therefore more
    nomination ballots. However, the eighth place nominee, a Chinese novel entitled
    *Age of the Godmakers* (I couldn’t find out the author or anything else about
    this one) only got 150 nominations, 617 less than *The Daughter of Doctor Moreau*.
    This is a massive drop-off and extremely unusual.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个非常显著的模式，也是我们在选票中会发现的，就是提名数量的急剧下降。前七名提名者——即六个决赛选手和《巴别》——获得了 831 到 767 票的提名。这个数字比平时高得多，但后来我们有了大量的中国提名者，因此提名选票也增加了。然而，第八名提名者是一本名为《神造者时代》的中国小说（我无法找到作者或关于这本书的其他信息），只获得了
    150 票提名，比《莫罗博士的女儿》少了 617 票。这是一个巨大的下降，非常不寻常。
- en: 'ETA: [Camestros Felapton discusses the cliff phenomenon and the sharp drop-off
    in nominations in this post](https://camestrosfelapton.wordpress.com/2024/01/25/hugo-2023-view-from-the-cliff/).'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 附注：[Camestros Felapton 在这篇文章中讨论了悬崖现象和提名数量的急剧下降](https://camestrosfelapton.wordpress.com/2024/01/25/hugo-2023-view-from-the-cliff/)。
- en: 'ETA: [It’s also been pointed out that in Best Novel and several other categories,
    the EPH numbers totalled exceed the number of total ballots cast, which should
    not be possible](https://bsky.app/profile/mrmaresca.com/post/3kjhbwjmf5a2d).'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 附注：[也有人指出，在最佳小说和其他几个类别中，EPH 数量的总和超过了投票总数，这是不可能的](https://bsky.app/profile/mrmaresca.com/post/3kjhbwjmf5a2d)。
- en: In Best Novella, it turns out that Becky Chambers declined a nomination for
    *A Prayer for the Crown-Shy*, which was another likely finalist conspicuous by
    its absence. We also have the sharp drop-off in nominations between place 5, *A
    Mirror Mended* by Alix E. Harrow with 615 nominations, and place 6, *What Moves
    the Dead* by T. Kingfisher with 155 nominations. The longlist consists mainly
    of Chinese novellas as well as *High Times in the Low Parliament* by Kelly Robson
    and *The Bruising of Qilwa* by Naseem Jamnia.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 在最佳中篇小说中，发现贝基·钱伯斯拒绝了《一场为羞怯的王冠祈祷》的提名，这也是另一个可能的决赛选手，由于其缺席而显著。我们还看到了第五名和第六名之间的提名数量的急剧下降，《缝补之镜》由阿丽克斯·E·哈罗（Alix
    E. Harrow）提名获得了 615 票，而《动亡之道》由 T. Kingfisher 提名获得了 155 票。长名单主要由中国中篇小说组成，还有凯利·罗布森（Kelly
    Robson）的《低议会高地的高时间》和纳西姆·贾姆尼亚（Naseem Jamnia）的《奇尔瓦的擦伤》。
- en: In Best Novelette, the eventual winner “The Space Time Painter” got twice as
    many nominations as the second place finalist. It’s clear that “The Space Time
    Painter” is a story which really spoke to the Chinese fans nominating, especially
    since it also referred to a famous Chinese painting. We also have a Chinese novelette
    called “Color the World” declared ineligible, according to Neil Clarke, because
    it was published in the wrong year, i.e. it really is ineligible. We also have
    another case of a nomination declined for “Two Hands Wrapped in Gold” by S.B.
    Divya, [who went public about declining the nomination for political reasons several
    months ago](https://sbdivya.com/fwords/2023/6/29/withdrawing-from-hugo-nominations).
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 在最佳中篇小说中，“The Space Time Painter” 最终获胜者的提名数量是第二名最终选手的两倍。很明显，“The Space Time
    Painter” 是一部真正让中国粉丝们感动的故事，尤其是因为它还提到了一幅著名的中国画作。我们还有一部中国中篇小说叫做“Color the World”
    被宣布为不合格，据尼尔·克拉克称，这是因为它出版的年份有误，也就是说，它确实是不合格的。我们还有另一种情况，即 “Two Hands Wrapped in
    Gold” 由 S.B. Divya 提名被拒绝的情况，[几个月前因政治原因而公开撤回提名](https://sbdivya.com/fwords/2023/6/29/withdrawing-from-hugo-nominations)。
- en: Another oddity is that a story named “Turing Food Court” by Wang Nuonuo, which
    appeared in English in [this anthology of Chinese science fiction](https://www.amazon.com/Galaxy-Awards-Chinese-Science-Anthology/dp/8832077728),
    is listed in both tenth and twelfth place on the longlist and would likely have
    made the ballot, if the nominations had been combined.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个奇怪的地方是一篇名为“图灵美食广场”的故事，作者是王诺诺，该故事在[这本中国科幻选集](https://www.amazon.com/Galaxy-Awards-Chinese-Science-Anthology/dp/8832077728)中出现，在长名单中排名第十和第十二，如果提名合并，很可能会进入最终提名。
- en: 'ETA: Apparently, the double placement of “Turing Food Court” was a copy and
    paste error and has been resolved.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 补充说明： 显然，“图灵美食广场” 的双重排名是一个复制粘贴错误，并已经解决。
- en: In Best Short Story, “On the Razor’s Edge”, a story which I did not particularly
    care for, was actually leading in nominations, followed by “Rabbit Test” by Samatha
    Mills, a story which spoke very much to US voters due to the repeal of Roe vs.
    Wade. We have another story, “Fogong Temple Pagoda” by Hai Ya (also found in [this
    anthology](https://www.amazon.com/Galaxy-Awards-Chinese-Science-Anthology/dp/8832077728))
    declared ineligible, which may be another case of prior publication. Though apparently,
    it was a 2022 publication. “Destiny Delayed” by Oghenechovwe Donald Ekpeki was
    knocked out by EPH in spite of 429 nominations and like *Babel* gained no points
    throughout. However, since the longlist is mostly comprised of Chinese stories,
    where the nominators were likelier to nominate other Chinese stories than a story
    by a Nigerian author that was published in *Asimov’s*, this is likelier than what
    happened with *Babel*.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 在最佳短篇小说中，“On the Razor’s Edge” 这个我并不特别喜欢的故事，实际上在提名中处于领先地位，其次是 Samatha Mills
    的故事 “Rabbit Test”，由于《罗伊诉韦德案》的废除，这个故事对美国选民有很大的吸引力。我们还有另一个故事，“佛宫寺塔” 是由海鸦写的（也在 [这本选集](https://www.amazon.com/Galaxy-Awards-Chinese-Science-Anthology/dp/8832077728)
    中找到），被宣布为不合格，可能是因为之前已经出版。尽管显然，这是一部2022年的作品。“命运延迟”是由 Oghenechovwe Donald Ekpeki
    写的，尽管有429个提名，但在EPH的影响下被淘汰，就像 *Babel* 一样，在整个过程中没有获得任何积分。然而，由于长名单大部分是由中国故事组成的，在提名者更有可能提名其他中国故事而不是
    *Asimov’s* 上的尼日利亚作者的故事的情况下，这比 *Babel* 发生的情况更有可能。
- en: 'ETA: “Fogong Temple Pagoda” first appeared in English in 2022 in the *Galaxy
    Awards* anthology, so it should have been eligible.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 补充说明： “佛宫寺塔” 首次以英文形式出现在 2022 年的 *Galaxy Awards* 选集中，因此它应该是符合资格的。
- en: In Best Series, we have no nominations declined nor anything declared ineligible,
    but we have the strongest example of the massive drop-off in nominations on the
    whole ballot. The six finalist ranks had between 925 and 816 nominations, whereas
    the seventh placed finalist *The Nsibidi Scripts* a.k.a. the *Akata Trilogy* by
    Nnedi Okorafor had only 52 nominations. I’m sorry, but this pattern is so unlikely
    to have occurred naturally that a meteor strike hitting the convention center
    during the Hugo ceremony is probably more likely.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 在最佳系列中，我们没有提名被拒绝，也没有任何被宣布为不合格的情况，但是我们在整个提名中看到了大量提名的显著减少的最强烈例证。前六名的最终名次在925至816个提名之间，而第七名的最终名次
    *Nsibidi Scripts* 即 *Akata Trilogy* 由Nnedi Okorafor获得的提名仅有52个。抱歉，但是这种模式发生的可能性是如此之小，以至于在雨果奖颁奖典礼期间会发生一颗陨石击中会议中心的可能性可能更大。
- en: I’m also thrilled to see Elric of Melniboné by Michael Moorcock, the longest
    running SFF series written by a single author (the first story came out in 1961,
    the last story in 2023, i.e. that’s a whopping 62 years) make the longlist in
    twelfth place, alas with only 27 nominations. I very much championed Elric, because
    there are few people alive who deserve a Hugo more the Michael Moorcock and yet
    never got one. Elric is eligible again in 2024 due to the publication of “The
    Folks in the Forest” in *New Edge Sword and Sorcery* No. 1 (in which I have an
    essay, so I got to share a TOC with Michael Moorcock, so let’s get Michael Moorcock
    and Elric that long overdue nomination in 2024.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 我也很高兴看到迈克尔·摩尔科克的《梅尔尼邦的艾尔里克》入选了长列表，这是由同一位作者编写的最长的 SFF 系列作品（第一篇故事于 1961 年发表，最后一篇故事于
    2023 年发表，即整整 62 年）。可惜的是，它只获得了 27 次提名，排名第十二。我非常支持艾尔里克，因为几乎没有人比迈克尔·摩尔科克更应该获得一座雨果奖，但他却从未获得过。由于在《新锋利与魔法》第
    1 期中出版了《森林中的人们》（其中我有一篇文章），因此《艾尔里克》在 2024 年再次有资格参选。
- en: 'In Best Graphic Story, it’s notable that the eventual winner, the IMO rather
    unremarkable videogame tie-in comic *Cyberpunk 2077: Big City Dreams* as well
    the *Dune* graphic novel also got the most nominations. These works were on a
    recommendation list by the Chinese magazine *Science Fiction World* and are also
    apparently very popular with Chinese fans. The graphic novel *Across a Field of
    Starlight* by Blue Deliquanti, which actually sounds fascinating and would almost
    certainly have been a better finalist than *Cyberpunk 2077* or *Dune* – again,
    just missed the ballot.'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 在最佳图形故事奖项中，值得注意的是最终获奖作品，《赛博朋克 2077：大城之梦》这部我个人认为相当普通的电子游戏相关漫画，以及《沙丘》图形小说也获得了最多提名。这些作品是由中国杂志《科幻世界》推荐的，并且显然在中国粉丝中也非常受欢迎。Blue
    Deliquanti 的图形小说《穿越星光之地》，实际上听起来很迷人，几乎肯定比《赛博朋克 2077》或《沙丘》更好，但遗憾的是再次错过了提名。
- en: In Best Related, we have two works declared ineligible. The first is *History
    of Chinese Science Fiction in the 20th Century*, which was declared ineligible,
    because one of the author was on the Hugo committee. This is an absolutely valid
    reason to declare what was likely a worthy finalist ineligible and also appears
    to be a first in Hugo history. Another finalist declared ineligible was *The Art
    of Ghosts of Tsushima*, a video game related art book, due to prior publication
    in English. Nothing questionable about this.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 在最佳相关类别中，我们有两部作品被宣布不合格。第一部是《20 世纪中国科幻史》，因为其中一位作者是雨果奖评审委员会的成员而被宣布不合格。这绝对是一个有效的理由，使可能是一位值得入围的最终候选人不合格，也似乎是雨果奖历史上的首次。另一位被宣布不合格的最终候选人是《幽灵之歌艺术》，这是一本与视频游戏相关的艺术书，由于之前已经用英语出版，所以不合格。这一点毫无疑问。
- en: We also have the drop-off in this category, though it’s not as huge as elsewhere.
    But “The Ghosts of Workshops Past” got 176 votes, the next highest place finalist
    “The Buffalito World Outreach Project” got only 34\. This repeated pattern is
    really very unusual.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个类别中，我们也看到了票数的大幅下降，尽管不像其他地方那样明显。但是，“过去工作坊的幽灵”获得了 176 票，下一位最高票的候选人“Buffalito
    世界外展项目”只获得了 34 票。这种重复出现的模式确实非常不寻常。
- en: Looking further down the longlist, it’s notable that almost every nominee is
    actually a non-fiction book or sufficiently booklike object such as the 2022 Black
    Spec Fic Report. I’m also thrilled to see four books I featured as part of my
    [non-fiction spotlight](http://corabuhlert.com/category/non-fiction-spotlight/),
    make the longlist. There will be more non-fiction as well as fanzine and fancast
    spotlights in the run-up to the 2024 Hugos BTW.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 浏览长列表，值得注意的是几乎每一位提名者实际上都是一本非小说类书籍或类似书籍的对象，比如 2022 年的黑人特异文学报告。我也很高兴看到我在[非小说专栏](http://corabuhlert.com/category/non-fiction-spotlight/)中推荐的四本书入选了长列表。顺便说一句，在
    2024 年雨果奖评选期间，还会有更多的非小说、粉丝杂志和粉丝播客的专栏文章。
- en: 'In Best Dramatic Presentation Long, we have more oddities: Seasons 1 of *Andor*
    and *The Sandman* were both declared ineligible, because individual episodes got
    more votes in short form. This is standard practice and has happened before. It
    also turns out that *Prey*, a movie which not only was unexpectedly good but also
    a likely finalist, would have easily made the ballot, but the team behind the
    film decline the nomination. As one of the people who nominated *Prey*, I really
    would like to know why they declined. Political reasons? But then, Hollywood is
    actively chasing the big Chinese market, so that’s rather unlikely. And though
    the Hugos don’t have a lot of clout in Hollywood, I still find it unlikely that
    filmmakers wouldn’t want one, especially since genre films and TV shows are regularly
    snubbed at the major film and TV awards, as this recent round of “Let’s shower
    *Oppenheimer*, *The Holdovers*, *Killers of the Flower Moon*, *Succession*, *The
    Bear* and *Beef* with awards” proves.'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 在最佳长篇戏剧表现奖项中，我们还有更多的奇特现象：*Andor*和*The Sandman*的第一季均被宣布为不合格，因为个别集的投票数在短篇类别中更高。这是一种标准做法，之前也发生过。此外，一部电影*Prey*不仅意外地很好看，而且很可能会成为入围名单的候选作品，但是该影片的制作团队拒绝了提名。作为提名*Prey*的人之一，我真的很想知道他们为什么拒绝了。政治原因？但是，好莱坞正在积极开拓中国市场，这似乎不太可能。虽然雨果奖在好莱坞的影响力不大，但我仍然觉得电影制作者不会不想要，特别是由于流派电影和电视节目经常被主要电影和电视奖项忽视，就像最近的“让我们给*Oppenheimer*、*The
    Holdovers*、*Killers of the Flower Moon*、*Succession*、*The Bear*和*Beef*颁发奖项”一样。
- en: It’s also notable that the longlist has as many complete TV seasons (*Ms. Marvel*,
    *The Peripheral* and *Our Flag Means Death*, which I fully expected to make the
    ballot, considering how beloved it is) as movies. I’m also really happy to see
    *Neptune Frost*, an Afrofuturist film from Rwanda, for which I co-signed an eligibility
    extension, just sneak onto the longlist in 15th place.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 值得注意的是，入围名单中有与电影数量相同的完整电视剧季节（*Ms. Marvel*、*The Peripheral*和*Our Flag Means Death*，我完全预料到会入围名单，考虑到它们是多么受喜爱）。我也非常高兴看到《Neptune
    Frost》，一部来自卢旺达的非洲未来主义电影，在我签署的资格延长书上轻松地入选名单的第15位。
- en: In Best Dramatic Short, things get odd again, because it turns out that an episode
    of *The Sandman* called “The Sound of Her Wings” was declared ineligible. Now
    season 1 of *The Sandman* was also declared ineligible in Best Dramatic Presentation
    Long, because an individual episode got more votes. However, “The Sound of Her
    Wings” not only was absolutely eligible, since it came out on August 5, 2022,
    it also got more than enough votes to make the ballot.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 在最佳短篇戏剧表现奖项中，情况再次变得奇怪，因为事实证明一集名为“她翅膀的声音”的*The Sandman*被宣布为不合格。现在，*The Sandman*的第一季在最佳长篇戏剧表现奖项中也被宣布为不合格，因为个别集的投票数更高。然而，“她翅膀的声音”不仅是绝对合格的，因为它于2022年8月5日发布，而且它的得票数远远超过了入围名单所需的票数。
- en: We also have an episode of *Severance* declared ineligible, because the whole
    season made the ballot in Long Form as well as the music video *The Deep* declared
    ineligible due to prior publication. The sharp drop-off between the first three
    places and place four is also notable here.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 由于整个季节入选了长篇类别，*Severance*的一集被宣布为不合格，以及由于之前发表而被宣布为不合格的音乐视频*The Deep*。这里的前三名与第四名之间的明显差距也值得注意。
- en: In Best Editor Long Form, the first thing that’s striking is that what traditionally
    is a low nomination category actually got a lot of nominations this year. Lee
    Harris of *Tordotcom* got a whopping 433 nominations, which normally would be
    Best Novel or Best Dramatic Presentation territory. It’s also notable that Carl
    Engle-Laird of *Tordotcom* and Priyanka Krishnan of *William Morrow* were both
    knocked out by EPH in spite of getting almost a hundred nominations more than
    Yao Haijun.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 在最佳长篇编辑奖项中，首先引人注目的是，传统上是提名较少的类别今年却获得了很多提名。*Tordotcom*的李·哈里斯获得了惊人的433个提名，这通常是最佳小说或最佳戏剧表现的领域。值得注意的是，*Tordotcom*的卡尔·恩格尔-莱尔德和*William
    Morrow*的普里扬卡·克里什南的提名虽然比姚海军多近一百个，但却因为EPH而被淘汰了。
- en: 'ETA: [Camestros Felapton delves into the Best Editor Long category and notes
    that the data looks definitely odd](https://camestrosfelapton.wordpress.com/2024/01/29/hugo-2023-best-editor-long/).'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 补充：[Camestros Felapton深入探讨了最佳长篇编辑类别，并指出数据确实很奇怪](https://camestrosfelapton.wordpress.com/2024/01/29/hugo-2023-best-editor-long/)。
- en: There’s nothing overly notable in Best Editor Short except that Jonathan Strahan,
    Sheila Williams and Lynne and Michael Damian Thomas were all knocked out by EPH.
    However, this isn’t that unusual, since all three (as well as many of those who
    made the ballot) are likely to be nominated by the same people.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 最佳编辑（短篇）中没有什么特别值得注意的，除了乔纳森·斯特拉汉（Jonathan Strahan）、希拉·威廉姆斯（Sheila Williams）和林恩和迈克尔·达米安·托马斯（Lynne
    and Michael Damian Thomas）都被EPH淘汰了。然而，这并不太不寻常，因为所有这三位（以及许多入围名单的人）很可能是由同一群人提名的。
- en: In Best Professional Artist, we have another nomination declined by Chinese
    Australian artist Guo Jian. There may be political reasons for this.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 在最佳专业艺术家中，我们又看到了中国澳大利亚艺术家郭健（Guo Jian）的另一个提名被拒绝了。这可能是出于政治原因。
- en: 'There’s nothing overly unusual in Best Semiprozine except that *Clarkesworld*
    is actually a prozine and has been for years now. I’m also happy to see my friends
    of *Space Cowboy Books Presents: Simultaneous Times* to just edge onto the longlist
    in 15th place.'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '在最佳半职业杂志中没有什么特别不寻常的，除了*Clarkesworld*实际上是一本职业杂志，而且已经是多年了。我也很高兴看到我的朋友们*Space
    Cowboy Books Presents: Simultaneous Times*在15名边缘悄然进入了初选名单。'
- en: In Best Fanzine, it’s notable that the top seven nominees (the six finalists
    plus *Black Nerd Problems*) are all very close to each other with more than 200
    nominations each, then we get a sharp drop-off to *The Full Lid* with 55 nominations
    and then *Speculative Fiction in Translation* and *Runalong the Shelves* with
    15 nominations each. I’m sorry, but these patterns are super unusual. The last
    time we saw something like this was during the puppy years and even then it wasn’t
    this extreme.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 在最佳粉丝杂志中，值得注意的是前七名提名者（六名决赛选手加上*Black Nerd Problems*）都非常接近，每个提名都超过了200，然后我们看到了一个急剧下降到*The
    Full Lid*的55个提名，然后是*Speculative Fiction in Translation*和*Runalong the Shelves*，每个提名15个。抱歉，但这些模式非常不寻常。我们上次看到这样的情况是在狗仔年，甚至那时也不会这么极端。
- en: 'ETA: [Camestros Felapton does a deep dive into the fanzine numbers and points
    out that they make no sense and also appear to be mislabeled](https://camestrosfelapton.wordpress.com/2024/01/23/hugo-2023-fanzine/).'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 补充：[卡米斯特罗斯·费拉普顿（Camestros Felapton）对粉丝杂志的数字进行了深入分析，并指出它们毫无意义，而且似乎被错误标记了](https://camestrosfelapton.wordpress.com/2024/01/23/hugo-2023-fanzine/)。
- en: In Best Fancast, we also have the massive drop-off between *Coode Street Podcast*
    in fourth place with 100 votes to *Worldbuilding for Masochists* in fifth with
    56 and *Kalanadi* in sixth place with 20\. I’m also happy to see my friends of
    *The Skiffy and Fanty Show* and *If This Goes On, Don’t Panic* make the longlist.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 在最佳粉丝广播中，我们还看到了从第四名的*Coode Street Podcast*（100票）到第五名的*Worldbuilding for Masochists*（56票）和第六名的*Kalanadi*（20票）之间的巨大落差。我也很高兴看到我的朋友们*The
    Skiffy and Fanty Show*和*If This Goes On, Don’t Panic*进入了初选名单。
- en: Best Fan Writer has another massive landmine, because Paul Weimer had the third
    highest number of nominations and yet was declared ineligible. This is complete
    nonsense, because Paul did plenty of fanwriting in 2022 and was obviously eligible.
    In fact, there are at least three nominees further down the longlist, whose eligiblity
    would be more in question, since they almost exclusively write for professional
    publications. And even that doesn’t really matter, since we have seen quite a
    few fan writer finalists with almost exclusively professional publications in
    the past few years. Paul has also confirmed that he was never contacted to clarify
    his eligibility, he simply was declared ineligible. [He’s also understandably
    furious](https://www.patreon.com/posts/hugo-award-final-96866335).
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 最佳粉丝作家又出现了另一个巨大的雷区，因为保罗·韦默（Paul Weimer）获得了第三多的提名，但却被宣布无资格。这完全是胡说八道，因为保罗在2022年做了很多粉丝写作，显然是有资格的。事实上，至少还有三位提名者位于初选名单的下方，他们的资格更加值得质疑，因为他们几乎完全为专业出版物写作。而且即使这样也无所谓，因为在过去几年中，我们看到了一些几乎完全为专业出版物写作的粉丝作家入围决赛的情况。保罗还确认他从未被联系过以澄清他的资格，他只是被宣布无资格。[他也理所当然地愤怒](https://www.patreon.com/posts/hugo-award-final-96866335)。
- en: 'ETA: [Paul Weimer shares two e-mails he sent to Hugo administrator Dave McCarty](https://www.patreon.com/posts/96988204),
    demanding to know why exactly he was declared ineligible, when he very obviously
    wasn’t. Paul also points out that if the Chinese government has any issues with
    his writing, he needs to know, because he may eventually want to travel to China
    for business or personal reasons.'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 补充：[保罗·韦默分享了他发给雨果奖管理员戴夫·麦卡蒂（Dave McCarty）的两封电子邮件](https://www.patreon.com/posts/96988204)，要求知道为什么他明明是有资格的却被宣布无资格。保罗还指出，如果中国政府对他的写作有任何问题，他需要知道，因为他可能最终想要因工作或个人原因前往中国。
- en: Also notable is that my pal Camestros Felapton was knocked out by EPH and that
    the pen name of finalist Arthur Liu “HeavenDuke” is misspelled as “HeavenDule”.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 同样值得注意的是，我的朋友卡梅斯特罗斯·费拉普顿（Camestros Felapton）被EPH淘汰了，而入围者刘恩宇（Arthur Liu）的笔名“HeavenDuke”被拼写为“HeavenDule”。
- en: 'ETA: [Camestros Felapton delves into the Best Fan Writer statistics and notes
    several oddities compared to 2022](https://camestrosfelapton.wordpress.com/2024/01/23/hugo-2023-fan-writer-stats/).'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 'ETA: [卡梅斯特罗斯·费拉普顿深入研究了最佳粉丝作家的统计数据，并指出与2022年相比存在几个奇怪之处](https://camestrosfelapton.wordpress.com/2024/01/23/hugo-2023-fan-writer-stats/)。'
- en: There are no shocking or unusual developments in Best Fan Artist, which makes
    it the only not even remotely controversial category on the ballot.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 最佳粉丝艺术家没有令人震惊或不寻常的发展，这使得它成为提名表上唯一甚至不具有争议的类别。
- en: For the Lodestar, *In the Serpent’s Wake* by Rachel Hartman is actually listed
    twice, in fifth and seventh place. However, unlike “Turing Food Court” in Best
    Novelette, Rachel Hartman made the ballot anyway. Nonetheless, after taking three
    months to prepare the data, how can there still be such errors?
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 对于Lodestar奖，瑞秋·哈特曼（Rachel Hartman）的《在蛇尾的轨迹》实际上列出了两次，分别位于第五和第七位。然而，与最佳中篇小说中的“图灵食堂”不同，瑞秋·哈特曼仍然入围了。尽管如此，在花了三个月准备数据之后，怎么可能还会有这样的错误呢？
- en: 'ETA: [Camestros Felapton takes a deep dive into the Lodestar nomination data.](https://camestrosfelapton.wordpress.com/2024/02/01/its-still-not-tomorrow-yet-lodestar-23/)'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 'ETA: [卡梅斯特罗斯·费拉普顿深入研究了Lodestar提名数据。](https://camestrosfelapton.wordpress.com/2024/02/01/its-still-not-tomorrow-yet-lodestar-23/)'
- en: 'ETA 02-17-2024: [The mystery of *In the Serpent’s Wake* being listed twice
    has been resolved. It should really be *Unraveller* by Frances Hardinge](https://camestrosfelapton.wordpress.com/2024/02/17/hugo-2023-one-little-mystery-solved/).'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 'ETA 02-17-2024: [《在蛇尾的轨迹》重复列出的谜团已经解开。真正的书名应该是《解开者》（*Unraveller*）由弗朗西斯·哈丁格（Frances
    Hardinge）所著](https://camestrosfelapton.wordpress.com/2024/02/17/hugo-2023-one-little-mystery-solved/)。'
- en: For the Astounding Award finally, we have another finalist randomly declared
    ineligible, namely Xiran Jay Zhao, who was on their first year of eligibility
    in 2022, so they should absolutely still have been eligible in 2023\. Sunyi Dean
    also got knocked out by EPH in spite of getting the fifth highest number of votes.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 对于最终的Astounding奖，我们又有另一位被随机宣布无资格的入围者，即赵熙然，他在2022年是首次有资格的，因此在2023年绝对应该仍然有资格。孙易·迪恩（Sunyi
    Dean）尽管获得了第五高的票数，但仍被EPH淘汰。
- en: 'ETA: [Xiran Jay Zhao responds on Twitter to being declared ineligible](https://twitter.com/XiranJayZhao/status/1749213630086918163).
    Like Paul, they were never contacted with questions regarding their eligibility.
    Like Paul, they are also justifiably angry.'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 'ETA: [赵熙然在Twitter上回应被宣布无资格](https://twitter.com/XiranJayZhao/status/1749213630086918163)。与保罗一样，他们从未被联系询问他们的资格问题。像保罗一样，他们也是理所当然地愤怒的。'
- en: 'ETA2: [Now Xiran Jay Zhao’s *TikTok* post about being randomly declared ineligible
    for the Astounding Award has been removed for allegedly violating community rules](https://twitter.com/XiranJayZhao/status/1749595259590594778).
    TikTok is owned by a Chinese company. [Their upcoming book *Heavenly Tyrant* has
    also been delayed to 2025](https://twitter.com/XiranJayZhao/status/1749550398220927328),
    though according to their tweet, this may also be related to Zhao’s views on the
    Gaza conflict. Nonetheless, this is about a lot more than just the Hugos by now.'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 'ETA2: [现在，赵熙然（Xiran Jay Zhao）的*TikTok*帖子因涉嫌违反社区规则而被删除，该帖子原本是关于突然被宣布无资格获得Astounding奖的](https://twitter.com/XiranJayZhao/status/1749595259590594778)。TikTok是一家中国公司拥有的。[他们即将出版的书籍*天行者*（*Heavenly
    Tyrant*）也已推迟到2025年](https://twitter.com/XiranJayZhao/status/1749550398220927328)，尽管根据他们的推文，这也可能与赵熙然对加沙冲突的看法有关。尽管如此，现在这已经不仅仅是关于雨果奖的问题了。'
- en: 'ETA3: [Xiran Jay Zhao also has an *Instagram* post about being declared ineligibl](https://www.instagram.com/p/C2bCHwtvRQM/?hl=en)e,
    where you can also admire the gorgeous down they wore when they were an Astounding
    finalist in 2022.'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 'ETA3: [赵熙然还在*Instagram*上发表了一篇关于被宣布无资格的帖子](https://www.instagram.com/p/C2bCHwtvRQM/?hl=en)，在那里你也可以欣赏到他们在2022年成为Astounding奖入围者时穿的华丽服饰。'
- en: '*******'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: '*******'
- en: 'This is the most unusual Hugo longlist I’ve ever seen, including the puppy
    years, and we really, really need some answers here:'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 这是我见过的最不寻常的雨果奖提名名单，包括狗年，我们真的，真的需要一些答案：
- en: Why were *Babel*, Paul Weimer, Xiran Jay Zhao and that *Sandman* episode declared
    ineligible, when they absolutely should have been eligible? Most of the Chinese
    nominees declared ineligible likely actually were ineligible due to prior publication,
    at least according to Neil Clarke who recognised several of the titles and authors.
    Though “Fogong Temple Pagoda” appears to be a 2022 publication, i.e. eligible.
    We definitely need answers here.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么*Babel*、Paul Weimer、赵喜然和那一集*沙漠之子*被宣布不合格，而他们绝对应该是合格的呢？大多数被宣布不合格的中国提名者很可能确实是由于之前的出版而不合格，至少根据诺伊尔·克拉克（Neil
    Clarke）认出了几个标题和作者。尽管《佛宫塔》似乎是2022年出版的，即合格的。我们绝对需要答案。
- en: And what’s the reason behind the very strange voting patterns and sharp drop-off
    between first and fifteenth place nominations? Normally, this sort of pattern
    indicates slating, but a) EPH was supposed to reduce the impact of slates, and
    b) we have seen no public evidence of slates apart from a recommendation list
    (which is not against the rules) by *Science Fiction World*. And the *Science
    Fiction World* list alone does not explain these patterns.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 什么是导致第一名和第十五名提名之间的投票模式非常奇怪和急剧下降的原因？通常，这种模式表明有所谓的打榜，但是a）EPH应该减少打榜的影响，b）除了《科幻世界》的推荐列表（这不违反规则）外，我们还没有看到任何公开证据证明有打榜。而且《科幻世界》的列表单独并不能解释这些模式。
- en: Finally, while occasionally a nominee will fall victim to EPH, we have had several
    nominees knocked out by EPH, which is extremely unusual. That said, this might
    be explained by the very different voting patterns of Chinese and Western fans.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，尽管偶尔会有提名者成为EPH的牺牲品，但我们已经有好几位提名者被EPH淘汰，这是极不寻常的。话虽如此，这可能可以解释为中国和西方粉丝的投票模式非常不同。
- en: Nonetheless, a lot of people are justifiably angry, because these stats are
    a mess and make no sense at all. The conspiracy theories are already flying fast
    and furious. Most people seem to suspect tampering in some form.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管如此，很多人都理所当然地感到愤怒，因为这些统计数据一团糟，根本毫无意义。阴谋论已经开始疯狂地蔓延。大多数人似乎怀疑某种形式的篡改。
- en: The seemingly random ineligiblity is believed to be due to the affected nominees
    being considered politically undesirable in China, especially since two of the
    affected nominees, R.F. Kuang and Xiran Jay Zhao, are American and Canadian Chinese
    respectively. However, nothing I have read by R.F. Kuang suggests that she would
    be overly likely to criticise the Chinese government. Plus, we have other Chinese
    diaspora finalists on the ballot who were not declared ineligible. Nor does this
    explain why Paul Weimer or *The Sandman* or “Fogong Temple Pagoda” were declared
    ineligible.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 这种看似随机的不合格被认为是因为受影响的提名者被认为在中国政治上不受欢迎，尤其是因为受影响的提名者中有两位，R.F. Kuang和赵喜然，分别是美国和加拿大的华裔。然而，我读过的R.F.
    Kuang的作品中没有任何暗示她会过分批评中国政府。此外，我们在提名名单上还有其他未被宣布不合格的中国移民。这也解释不了为什么Paul Weimer或*沙漠之子*或《佛宫塔》被宣布不合格。
- en: 'ETA: One of Xiran Jay Zhao’s books apparently has an Uyghur main character,
    which would explain why they might be considered undesirable.'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 估计：赵喜然的一本书显然有一个维吾尔族主角，这解释了为什么他们可能被认为是不受欢迎的。
- en: 'ETA 02-03-2024: [Mary Robinette Kowal recounts how her novelette “The Lady
    Astronaut of Mars” was declared ineligible in 2013 due to being an audiobook](https://bsky.app/profile/maryrobinette.bsky.social/post/3kkjtcnqfyc2n)
    and how this was clearly explained and the rules eventually adjusted.'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 估计 02-03-2024：[玛丽·罗宾内特·科瓦尔（Mary Robinette Kowal）回忆起她的中篇小说《火星女宇航员》因为是一本有声书而在2013年被宣布不合格](https://bsky.app/profile/maryrobinette.bsky.social/post/3kkjtcnqfyc2n)，以及这一点是如何清楚地解释的，并最终调整了规则。
- en: The sharp drop-offs in nomination counts seem to suggest some kind of block
    voting or slating, except that the phenomenon wasn’t this notable even during
    the puppy years. Another, nastier theory is a whole swath of nominees were removed
    from the ballot and their votes redistributed in order to push finalists deemed
    more acceptable. This also explains the absence of works we would have expected
    to see on the longlist. However, if this was done, then why weren’t *Babel*, *The
    Sandman*, Paul Weimer and Xiran Jay Zhao removed in the same way?
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 提名数量的急剧下降似乎表明某种形式的集体投票或打榜，尽管这种现象即使在小狗年代也不是这么显著。另一个更恶劣的理论是，一整片提名者被从名单中移除，他们的选票重新分配，以推动被认为更可接受的决赛入围者。这也解释了我们本应该在初选名单上看到的作品的缺席。然而，如果这样做了，那为什么*Babel*、*沙漠之子*、Paul
    Weimer和赵喜然没有被以同样的方式移除呢？
- en: Anyway, we need an explanation and we need it fast, lest the conspiracy theories
    get out of hand.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 无论如何，我们需要一个解释，我们需要它快，以免阴谋论蔓延。
- en: I didn’t vote for Chengdu, but I have been willing to give them the benefit
    of the doubt, even as inconsistencies and issues kept piling up, because the way
    the Chinese fans were treated by some western fans was disgusting.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 我没有为成都投票，但我一直愿意给予他们怀疑的空间，即使不一致和问题不断增加，因为一些西方粉丝对待中国粉丝的方式令人恶心。
- en: However, if there was political influence on the Hugo ballot (and note that
    this is a big “if” at this moment) and if Dave McCarty or Ben Yalow allowed this
    to happen, then fuck them and fuck Chengdu! I don’t blame any of the Chinese organisers
    for going along with possible political pressure, because they have to live in
    China and face genuine risks. But McCarty, Yalow or any other western SMOFs involved
    should have sounded the alarm or at the very least resigned. The Chinese government
    has no power over them. So shame on them, if they went along with this. Also shame
    on them, if they thought that burying the data would mean people wouldn’t notice
    the problem.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 但是，如果雨果奖的提名受到政治影响（需要注意的是，目前这是个很大的“如果”），如果戴夫·麦卡蒂或本·雅洛允许这种情况发生，那么**见鬼，见鬼成都**！我不责怪任何中国组织者为可能的政治压力屈服，因为他们必须在中国生活并面临真正的风险。但是麦卡蒂、雅洛或其他任何涉及的西方SMOF应该发出警报，或者至少辞职。中国政府对他们无权力。所以如果他们屈服于此，那就可耻。如果他们认为隐藏数据意味着人们不会注意到问题，那也可耻。
- en: Note that this is all just theory and conjecture at this point. We don’t know
    for sure what happened. And this is why we need answers and an explanation and
    we need it now. The people who were randomly declared ineligible needs answers
    and the finalists who made the ballot or won also need answers, because this is
    tainting their nominations and wins as well, if they don’t know if they really
    made the ballot or won organically.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，目前这只是理论和推测。我们不确定发生了什么。这就是为什么我们现在需要答案和解释。那些被随机宣布不合格的人需要答案，而入围者也需要答案，因为如果他们不知道自己是真的入围或真的赢得了，这也会玷污他们的提名和获奖。
- en: Also, we need changes to the WSFS constitution that a) if a finalist is declared
    ineligible, an explanation needs to be given (which I assumed already was a requirement,
    but apparently not). Also finalists where the eligibility is in question should
    be contacted and given the chance to clarify their eligibility.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，我们需要对WSFS宪法进行修改：a）如果入围者被宣布不符合资格，需要给出解释（我本以为这已经是要求，但显然不是）。同样，有资格存疑的入围者应该被联系并有机会澄清他们的资格。
- en: 'ETA: [Camestros Felapton also muses about possible changes to the WSFS constitution.](https://camestrosfelapton.wordpress.com/2024/01/21/rule-change-musings/)'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 预计到：[Camestros Felapton也对WSFS宪法可能的改变进行了思考。](https://camestrosfelapton.wordpress.com/2024/01/21/rule-change-musings/)
- en: Finally, while I am supportive of Worldcons outside the usual US/UK/Canada/Australia/maybe
    western Europe corridor, potential bidders need to accept that local politics,
    preferences and censorship should not influence the Hugo ballot. I don’t care
    if Uganda or Florida (or Hungary or Russia) get their knickers in a twist about
    LGBTQ finalists or if Israel gets their knickers in a twist over Palestinian finalists
    or if a Muslim majority country gets its knickers in a twist over Jewish finalists.
    Your country’s politics, whatever they are, should not influence the Hugo ballot.
    Any potential bidder needs to accept this or they can’t host a Worldcon. And yes,
    I feel sorry for countries with shitty politics and shitty governments (which
    includes western countries at times), but in this case, I care more about the
    integrity of the Hugo Awards.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，虽然我支持世界大会在美国/英国/加拿大/澳大利亚/可能是西欧之外的地方举办，但潜在的申办者需要接受，本地政治、偏好和审查不应影响雨果奖提名。我不在乎乌干达或佛罗里达（或匈牙利或俄罗斯）是否对LGBTQ入围者感到不满，或者以色列是否对巴勒斯坦入围者感到不满，或者穆斯林占多数国家是否对犹太入围者感到不满。您的国家政治，无论是什么，都不应影响雨果奖提名。任何潜在的申办者都需要接受这一点，否则他们不能主办世界大会。是的，我对政治糟糕、政府糟糕的国家感到难过（这有时包括西方国家），但在这种情况下，我更关心雨果奖的完整性。
- en: Also, Chengdu has just made it a lot more unlikely for any future non-western
    or non-traditional bid (mainly Uganda at this point, since Egypt withdrew and
    the Tel Aviv bid seems to be dead for all intents and purposes) to ever win a
    Worldcon again. This is also a slap in the face for those of us who defended Chengdu,
    so thanks a lot.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，成都刚刚让未来任何非西方或非传统的投标（主要是乌干达）再也不太可能赢得世界科幻大会。这也是对我们这些曾经为成都辩护的人的一记耳光，所以非常感谢。
- en: For more analysis and spirited discussion, see [Camestros Felapton’s analysis
    post](https://camestrosfelapton.wordpress.com/2024/01/21/hugo-award-2023-nomination-stats/)
    and [the comments at *File 770*](https://file770.com/chengdu-worldcon-releases-2023-hugo-nomination-statistics/).
    There’s also a [post on *File 770*, addressing the many oddity on the longlist](https://file770.com/2023-hugo-nomination-report-has-unexplained-ineligibility-rulings-also-reveals-who-declined/).
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 欲了解更多分析和热烈讨论，请参阅 [Camestros Felapton 的分析帖子](https://camestrosfelapton.wordpress.com/2024/01/21/hugo-award-2023-nomination-stats/)
    和 [*File 770* 上的评论](https://file770.com/chengdu-worldcon-releases-2023-hugo-nomination-statistics/)。还有一篇[在
    *File 770* 上的帖子，讨论了长名单上的许多奇怪之处](https://file770.com/2023-hugo-nomination-report-has-unexplained-ineligibility-rulings-also-reveals-who-declined/)。
- en: 'ETA: [Camestros has also posted the questions he sent to the Hugo admin team](https://camestrosfelapton.wordpress.com/2024/01/21/my-priority-questions-about-the-hugo-stats/)
    and [did another dive into the data](https://camestrosfelapton.wordpress.com/2024/01/21/hugo-2023-noms-mind-the-gap/),
    particularly the sharp drop-off in nominations seen in many categories.'
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 预计时间：[Camestros 也发布了他发送给雨果奖管理团队的问题](https://camestrosfelapton.wordpress.com/2024/01/21/my-priority-questions-about-the-hugo-stats/)，以及[对数据的进一步分析](https://camestrosfelapton.wordpress.com/2024/01/21/hugo-2023-noms-mind-the-gap/)，特别是许多类别中提名数量的急剧下降。
- en: 'ETA: [Heather Rose Jones taks a deep dive into the Hugo nomination data and
    the unusual vote distribution patterns and compares 2023 to several earlier years](https://alpennia.com/blog/comparison-hugo-nomination-distribution-statistics).'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 预计时间：[Heather Rose Jones 对雨果奖提名数据进行了深入分析，探讨了不寻常的投票分布模式，并将2023年与几年前进行了比较](https://alpennia.com/blog/comparison-hugo-nomination-distribution-statistics)。
- en: 'ETA: [Jameson Quinn, who is not just a specialist in voting systems but also
    helped to design the EPH algorithm to reduce the impact of slate voting, delves
    into the inconsistencies in this *BlueSky* thread.](https://bsky.app/profile/voter.bsky.social/post/3kjljddudob2z)'
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 预计时间：[Jameson Quinn 不仅是投票系统专家，还帮助设计了 EPH 算法以减少平铺投票的影响，他深入探讨了这个 *BlueSky* 主题中的不一致之处](https://bsky.app/profile/voter.bsky.social/post/3kjljddudob2z)。
- en: 'ETA: [Best Fan Writer finalist Jason Sanford weighs in on the Hugo nomination
    uproar in his latest Genre Grapevine column](https://www.patreon.com/posts/96916543).'
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 预计时间：[最佳粉丝作者入围者 Jason Sanford 在他最新的 Genre Grapevine 栏目中发表了对雨果奖提名风波的看法](https://www.patreon.com/posts/96916543)。
- en: 'ETA2: [Jason Sanford has written another Genre Grapevine column](https://www.patreon.com/posts/97596226),
    summing up the latest developments in the Hugo nomination uproar.'
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 预计时间2：[Jason Sanford 写了另一篇 Genre Grapevine 栏目](https://www.patreon.com/posts/97596226)，总结了雨果奖提名风波的最新发展。
- en: 'ETA: [Joe Sherry of the 2021 Best Fanzine and 2023 Ignyte Award winner *nerds
    of a feather* takes a look at the many issues and irregularities with the 2023
    Hugo nominations](http://www.nerds-feather.com/2024/01/burning-down-hugo-awards-look-at.html).'
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 预计时间：[2021年最佳粉丝杂志和2023年 Ignyte 奖获得者 *nerds of a feather* 的 Joe Sherry 分析了2023年雨果奖提名的许多问题和不规则之处](http://www.nerds-feather.com/2024/01/burning-down-hugo-awards-look-at.html)。
- en: 'ETA: [*Mr Philip’s Library* offers a summary of the many issues and delays
    affecting the Chengdu Worldcon and the 2023 Hugo Awards](https://mrphilipslibrary.wordpress.com/2024/01/21/hugo-nominating-stats-rascality-and-a-brief-history-of-where-it-all-started/).'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 预计时间：[*Philip 先生的图书馆* 概述了影响成都世界科幻大会和2023年雨果奖的许多问题和延误](https://mrphilipslibrary.wordpress.com/2024/01/21/hugo-nominating-stats-rascality-and-a-brief-history-of-where-it-all-started/)。
- en: '[Cheryl Morgan also weighs in](https://www.cheryl-morgan.com/?p=29370) and
    points out that putting out nomination data which clearly indicate shenangigans
    may be a way of protesting what happened by making it obvious that something happened.
    Because if someone falsified the data, they did so very clumsily.'
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: '[Cheryl Morgan 也发表了观点](https://www.cheryl-morgan.com/?p=29370)，并指出清楚表明有不正当行为的提名数据可能是一种抗议行为，因为如果有人伪造数据，那么他们做得非常拙劣。'
- en: 'ETA: [Tammy Coxen weighs in on Facebook](https://www.facebook.com/tammy.coxen/posts/pfbid02UmNqFshVsp9Pyv1j6DpZ5iHoFrYsb8JCHWYuAuCRHTJcbHonGtd4FD26c3fds1K4l)
    and notes that if no reason for declaring several finalists ineligible was given,
    then no reason can be given. She also assumes it’s all irrelevant anyway, because
    Worldcon will be dead in ten years anyway due to a lack of viable bids.'
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: ETA：[Tammy Coxen 在 Facebook 上发表评论](https://www.facebook.com/tammy.coxen/posts/pfbid02UmNqFshVsp9Pyv1j6DpZ5iHoFrYsb8JCHWYuAuCRHTJcbHonGtd4FD26c3fds1K4l)
    并指出，如果没有给出几个入围者被认为不合格的理由，那么也就无法给出理由。她还假设这一切都是无关紧要的，因为世界科幻大会在十年内将因缺乏可行的竞标而消亡。
- en: 'ETA: [Simon McNeil weighs in with a predictably bad take with a few good points
    mixed in and thinks the Hugos should die already, because they are irrelevant](https://simonmcneil.com/2024/01/23/chengdu-2023-the-least-important-front-of-the-new-cold-war/).'
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: ETA：[Simon McNeil 发表了一个可预测的糟糕评论，并在其中掺杂了一些好观点，并认为雨果奖应该早点消失，因为它们已经变得无关紧要](https://simonmcneil.com/2024/01/23/chengdu-2023-the-least-important-front-of-the-new-cold-war/)。
- en: 'ETA: [At *Pajiba*, Nate Parker offers a summary of the 2023 Hugo drama and
    also relitigates some past Worldcon and Hugo drama](https://www.pajiba.com/book_reviews/the-hugo-awards-step-in-it-again.php)
    from the Sad and Rabid puppies to the *Raytheon* debacle of 2021.'
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: ETA：[在*Pajiba*，Nate Parker 提供了 2023 年雨果奖争议的摘要，并重新审视了一些过去的世界科幻大会和雨果奖的争议](https://www.pajiba.com/book_reviews/the-hugo-awards-step-in-it-again.php)，从
    2019 年的 Sad 和 Rabid 小狗到 2021 年的 *雷神* 事件。
- en: 'ETA 02-04-2024: On his *YouTube* channel, [Damien Walter discusses what he
    calls “the strange sad death of the Hugo Awards”](https://www.youtube.com/watch?v=j_D-dYTnkgY)
    and also offers a summary of the history of the Hugos and Worldcon. He does make
    some good points, namely that there was also a lot of money and business deals
    connected to the Chengdu Worldcon, even though Worldcon is traditionally a non-profit,
    volunteer-run event. However, he’s a bit quick to declare the Hugos, especially
    considering that he actually addresses various previous controversies.'
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: ETA 02-04-2024：在他的*YouTube*频道上，[达米安·沃尔特讨论了他所称的“雨果奖的奇怪而悲伤的死亡”](https://www.youtube.com/watch?v=j_D-dYTnkgY)，并概述了雨果奖和世界科幻大会的历史。他确实提出了一些有意义的观点，特别是成都世界科幻大会也涉及了很多金钱和商业交易，尽管世界科幻大会传统上是一个非盈利、由志愿者运行的活动。然而，他有些草率地宣布了雨果奖的死亡，尤其是考虑到他实际上提到了各种先前的争议。
- en: 'ETA: At *Blog of the Moon*, [Raj weighs in and points out that bad as the 2023
    Hugo nomination mess is, it is also a problem limited to one specific Worldcon
    and Hugo team](https://lordofthemoon.com/blog/2024/01/the-debacle-around-the-2023-hugo-awards/)
    and that this does not actually mean that the Hugos are permanently tarnished
    or dead, as some people seem to assume or hope.'
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: ETA：在*月球博客*，[Raj 发表评论指出，尽管 2023 年的雨果奖提名混乱很糟糕，但这只是一个特定世界科幻大会和雨果奖团队的问题](https://lordofthemoon.com/blog/2024/01/the-debacle-around-the-2023-hugo-awards/)，这并不意味着雨果奖永久受损或消亡，就像一些人所假设或希望的那样。
- en: I also have to admit that I really don’t understand those people who almost
    gleefully cheer that the Worldcon and the Hugos have been irrevocably tarnished,
    especially since most of them aren’t puppies (who have been saying that the Hugos
    are dead since 2015), but come from the left side of the genre spectrum. In some
    cases, there is old resentment involved, often linked to the AO3 drama of 2019,
    but I don’t understand why anybody would want something to die that other people
    enjoy.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 我也不得不承认，我真的不明白那些几乎欣然为世界科幻大会和雨果奖遭到不可挽回地玷污的人，特别是因为他们中的大多数人不是小狗（自 2015 年以来一直在说雨果奖已经死了），而是来自文学体裁的左派。在某些情况下，这涉及到旧的怨恨，通常与
    2019 年的 AO3 事件有关，但我不明白为什么任何人都希望一些别人喜欢的东西死去。
- en: 'ETA: [Here is a blogpost from the right side of the SFF spectrum by James Pyles](https://poweredbyrobots.com/2024/01/23/2024-hugo-award-nominations-meltdown/)
    at *Powered By Robots*.  [As Camestros Felapton points out](https://camestrosfelapton.wordpress.com/2024/01/28/ok-one-last-post-on-the-topic-for-completeness/)
    there is very little reaction otherwise from the former Sad and Rabid Puppies.'
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: ETA：[这是来自 SFF 领域右派的 James Pyles 的博客文章](https://poweredbyrobots.com/2024/01/23/2024-hugo-award-nominations-meltdown/)，在
    *Powered By Robots*。正如 Camestros Felapton 指出的那样，以前的 Sad 和 Rabid 小狗几乎没有什么反应。
- en: 'ETA: [Camestros also notes that the data and discrepancies are just too weird
    and contradictory to point either to one big conspiracy or incompetence and that
    there appears to be more than one issue at play here](https://camestrosfelapton.wordpress.com/2024/01/22/hugo-stats-where-are-we-today/).
    He also points out that we don’t know if we can trust any of the 2023 nomination
    and voting data at this point. Because the voting data was also unsual with several
    finalists winning on first pass.'
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 'ETA: [Camestros 还指出，数据和矛盾之处实在太奇怪了，不可能一股脑地归咎于一场大阴谋或无能，并且在这里似乎存在不止一个问题](https://camestrosfelapton.wordpress.com/2024/01/22/hugo-stats-where-are-we-today/)。他还指出，目前我们无法确定是否可以信任
    2023 年的任何提名和投票数据。因为投票数据也很不寻常，有几个入围者在首轮投票中就获胜了。'
- en: 'ETA2: [Camestros has now found a 2023 Hugo statistic which does not look overly
    weird](https://camestrosfelapton.wordpress.com/2024/02/01/a-non-weird-hugo-23-stat/).'
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 'ETA2: [Camestros 现在发现了一个 2023 年的雨果奖统计数据，看起来并不过分奇怪](https://camestrosfelapton.wordpress.com/2024/02/01/a-non-weird-hugo-23-stat/)。'
- en: 'ETA 02-07-2024: [Camestros has shared some graphs showing the relationship
    between raw votes and EPH points](https://camestrosfelapton.wordpress.com/2024/02/07/raw-votes-to-eph-points-2020-2023/)
    and also t[he relationship between nominee rank and number of votes](https://camestrosfelapton.wordpress.com/2024/02/08/rank-v-votes-2020-2023/).
    Unsurprisingly, the data for Chengdu looks extremely weird and also visualises
    the cliff, where the top ranks received many more nominations than those just
    below.'
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 'ETA 02-07-2024: [Camestros 分享了一些图表，展示了原始票数和 EPH 分数之间的关系](https://camestrosfelapton.wordpress.com/2024/02/07/raw-votes-to-eph-points-2020-2023/)，以及[提名者排名和票数之间的关系](https://camestrosfelapton.wordpress.com/2024/02/08/rank-v-votes-2020-2023/)。毫不奇怪，成都的数据看起来极为奇怪，也可视化了悬崖，即前几名获得的提名远远超过了紧随其后的人数。'
- en: 'ETA: [Nicholas Whyte, who has been Hugo administrator multiple times, always
    got the nomination data released within hours of the ceremony and has always been
    extremely scrupulous in establishing whether a finalist was eligible, in cases
    there were doubts, weighs in on the 2023 nomination drama](https://fromtheheartofeurope.eu/no-comment-2/)
    and… notes that he has nothing useful to add to what has been already said. I
    find this extremely worrying, especially since I’m sure that if Nicholas had been
    Hugo administrator last year, the data wouldn’t be such an unholy mess.'
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 'ETA: 曾多次担任雨果奖管理员的 Nicholas Whyte，总是在颁奖典礼后的几个小时内发布提名数据，并且在确立最终入围者是否合格时始终非常认真，当存在疑问时，他会发表对
    2023 年提名风波的看法](https://fromtheheartofeurope.eu/no-comment-2/)，并且……注意到他没有任何有用的补充。我发现这非常令人担忧，特别是因为我确信如果
    Nicholas 去年担任过雨果奖管理员，数据不会是如此混乱。'
- en: 'ETA: Meanwhile, [2023 Hugo administrator Dave McCarty is still deflecting and
    giving non-answers and also being snippy about it](https://www.facebook.com/grand.universal.dave/posts/pfbid0hGrsGBfQdKJ1AeJ9rvQBZHnm6sMN477qekuseGViBUBvkgmkgNLtfWXCFJqyboNHl).
    I know Hugo admins don’t grow on trees, but I hope every future Worldcon reconsiders
    before appointing Dave McCarty again.'
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 'ETA: 与此同时，[2023 年的雨果奖管理员 Dave McCarty 仍然在回避问题，不做正面回答，并且在言语上有些尖刻](https://www.facebook.com/grand.universal.dave/posts/pfbid0hGrsGBfQdKJ1AeJ9rvQBZHnm6sMN477qekuseGViBUBvkgmkgNLtfWXCFJqyboNHl)。我知道雨果奖管理员并不是随处可见的，但我希望每个未来的世界科幻大会在再次任命
    Dave McCarty 之前都要三思。'
- en: '[*File 770* has more screenshots from the comment section at Dave McCarty’s
    *Facebook*, so you won’t have to wade into Mark Zuckerberg’s evil empire](https://file770.com/chengdu-hugo-administrator-dave-mccarty-fields-questions-on-facebook/).
    These include multiple Hugo winner Neil Gaiman and 2023 Best Novel finalist Silvia
    Moreno-Garcia calling out Dave McCarty as well as a hint that one or multiple
    Chinese members of the team might be at risk, if more was said. And indeed “Someone
    would be in genuine danger, if we said more” is about the only explanation I would
    accept at this point.'
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: '[*File 770* 在 Dave McCarty 的 *Facebook* 评论区有更多截图，所以你不必深入马克·扎克伯格的邪恶帝国](https://file770.com/chengdu-hugo-administrator-dave-mccarty-fields-questions-on-facebook/)。其中包括多次雨果奖得主
    Neil Gaiman 和 2023 年最佳小说入围者 Silvia Moreno-Garcia 批评 Dave McCarty，以及暗示团队中的一个或多个中国成员可能会有危险，如果多说一点的话。事实上，“如果我们再说什么，某人就会处于真正的危险之中”是我现在唯一能接受的解释。'
- en: 'ETA2: [*File 770* reports that Dave McCarty has apologised for behaving like
    a jerk on *Facebook*](https://camestrosfelapton.wordpress.com/2024/01/28/dave-mccartys-response/)
    and closed comments there and asks people to direct any questions they may still
    have to the Chengdu Hugo team via e-mail. Unfortunately, [as Camestros Felapton
    points out](https://camestrosfelapton.wordpress.com/2024/01/28/dave-mccartys-response/),
    this is the same e-mail address to which several mails already bounced. Also note
    that Dave McCarty still hasn’t actually answered any of the questions.'
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: ETA2：[*File 770*报导称，戴夫·麦卡蒂（Dave McCarty）已经为在*Facebook*上的表现像个混蛋而道歉](https://camestrosfelapton.wordpress.com/2024/01/28/dave-mccartys-response/)，并关闭了评论，要求人们通过电子邮件将任何仍然存在的问题直接提给成都雨果团队。不幸的是，[正如Camestros
    Felapton指出的](https://camestrosfelapton.wordpress.com/2024/01/28/dave-mccartys-response/)，这个电子邮件地址与已经反弹的几封邮件发送到的地址相同。此外，请注意，戴夫·麦卡蒂（Dave
    McCarty）仍然没有实际回答任何问题。
- en: 'ETA 02-06-2024: [And Camestros Felapton reports that Dave McCarty has now either
    deleted or made his *Facebook* posts about the Hugo nomination debacle and indeed
    anything to do with the Chengdu Worldcon private](https://camestrosfelapton.wordpress.com/2024/02/06/im-a-journal-ist-not-a-journalist/).
    Sigh. Why am I not surprised?'
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: ETA 2024年2月6日：[Camestros Felapton报告说，戴夫·麦卡蒂（Dave McCarty）现在要么删除了或将他在*Facebook*上关于雨果提名的问题以及与成都世界大会有关的任何内容设为私密状态](https://camestrosfelapton.wordpress.com/2024/02/06/im-a-journal-ist-not-a-journalist/)。叹气。我为什么一点都不惊讶？
- en: 'ETA: [2021 Best Fanzine winner and 2023 finalist *nerds of a feather* have
    issued a statement](http://www.nerds-feather.com/2024/01/statement-on-irregularities-and.html)
    in which they point out that their e-mails to the Chengdu Hugo team bounced and
    that they demand answers. So do we all.'
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: ETA：[2021年最佳扇情杂志获得者和2023年决赛入围者*nerds of a feather*发布了一份声明](http://www.nerds-feather.com/2024/01/statement-on-irregularities-and.html)，其中指出他们发送给成都雨果团队的电子邮件被退回，并要求答案。我们也都是如此。
- en: 'ETA: Fandom being what it is, there is now [a website called IneligibleDave.com](https://www.ineligibledave.com/),
    which demands that Dave McCarty finally give a good answer to the questions many
    people have asked, and that he be kept away from positions of power at any Worldcon
    or other con going forwards. I completely agree with those points.'
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: ETA：由于粉丝们的要求，现在有一个名为[IneligibleDave.com](https://www.ineligibledave.com/)的网站，要求Dave
    McCarty最终给出一个好的答案，回答许多人提出的问题，并且要求他在以后的任何世界大会或其他会议上不要担任权力职务。我完全同意这些观点。
- en: 'ETA: [*File 770* reports that Dave McCarty and Chen Shi of the Chengdu Hugo
    team as well as Chegdu co-chair Ben Yalow and Mark Protection Committee member
    Kevin Standlee have been reprimanded or censured by World Intellectual Property](https://file770.com/worldcon-intellectual-property-announces-censure-of-mccarty-chen-shi-and-yalow-mccarty-resigns-eastlake-is-new-chair/)
    who hold the Worldcon and Hugo service marks. Dave McCarty has also resigned as
    director of Worldcon Intellectual Property, while Kevin Standlee has resigned
    as chairman of the board.'
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: ETA：[*File 770*报导称，戴夫·麦卡蒂（Dave McCarty）和成都雨果团队的陈石（Chen Shi），以及成都联合主席本·亚洛（Ben
    Yalow）和马克保护委员会成员凯文·斯坦德利（Kevin Standlee）已受到世界知识产权组织（World Intellectual Property）的谴责或责令停职](https://file770.com/worldcon-intellectual-property-announces-censure-of-mccarty-chen-shi-and-yalow-mccarty-resigns-eastlake-is-new-chair/)，他们持有世界大会和雨果奖的服务商标。戴夫·麦卡蒂（Dave
    McCarty）还辞去了世界大会知识产权董事的职务，而凯文·斯坦德利（Kevin Standlee）辞去了董事会主席的职务。
- en: 'ETA: [Camestros wonders whether the whole issue may be due to complete and
    utter incompetence rather than any malicious intent](https://camestrosfelapton.wordpress.com/2024/01/24/im-coming-around-to-the-unified-stuff-up-theory/).'
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: ETA：[Camestros怀疑整个问题可能是由完全彻底的无能而不是任何恶意意图引起的](https://camestrosfelapton.wordpress.com/2024/01/24/im-coming-around-to-the-unified-stuff-up-theory/)。
- en: ETA:[At *File 770*, ErsatzCulture shares another update on the state of the
    Hugo nomination debate, which includes a machine translation of a *Weibo* post
    by La Zi](https://file770.com/hugo-controversy-hits-mainstream-news-a-chengdu-vice-chair-comments-in-social-media/),
    editor of *Science Fiction World* magazine and the Galaxy Awards anthology as
    well as one of the vice chairs of the Chengdu Worldcon, which hints at trouble
    behind the scenes and that La Zi wanted nothing to do with it.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: ETA：[*File 770*在ErsatzCulture的分享中提供了有关雨果提名辩论状态的另一则更新，其中包括对成都世界大会副主席、《科幻世界》杂志编辑和星云奖文集的编辑之一La
    Zi在社交媒体上的一篇*微博*帖子的机器翻译](https://file770.com/hugo-controversy-hits-mainstream-news-a-chengdu-vice-chair-comments-in-social-media/)，暗示了幕后的麻烦以及La
    Zi不愿涉足其中。
- en: '[Angie Wang shares screenshots and translations of several Chinese social media
    posts on *BlueSky*](https://bsky.app/profile/okchickadee.bsky.social/post/3kjolxsomx327).
    Chinese fans are clearly as angry about the whole mess as western fans, especially
    since this also messes up their efforts for Chinese SFF to gain acceptance on
    the world stage. Because make no mistake, whether there were voting irregularities
    in the 2021 site selection vote or not, the Chengdu Worldcon had genuine support
    from Chinese fans and these fans are now angry and disappointed and feel betrayed.
    So this isn’t an issue of China versus the West, it’s an issue of Dave McCarty
    and his Hugo team messing up the nominations and randomly declaring viable finalists
    ineligible for unknown reasons.'
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: '[Angie Wang 分享了 *BlueSky* 上几篇中国社交媒体帖子的截图和翻译](https://bsky.app/profile/okchickadee.bsky.social/post/3kjolxsomx327)。中国粉丝显然对整个事件感到愤怒，尤其是因为这也破坏了他们让中国科幻在国际舞台上获得认可的努力。毫无疑问，无论
    2021 年选址投票是否存在违规行为，成都世界科幻大会确实得到了中国粉丝的真诚支持，而这些粉丝现在感到愤怒、失望和受骗。所以这不是中国与西方的问题，而是戴夫·麦卡蒂和他的雨果奖团队搞砸了提名，随意宣布有资格的入围者因不明原因而被取消资格的问题。'
- en: 'ETA: For another Chinese view on the Hugo nomination uproar, see [this guest
    post by Chinese fan Zimozi Natsuco at *File 770*](https://file770.com/zimozi-natsuco-guest-post-the-hugo-awards-evil-fall-is-a-watered-down-affair-and-certain-issues-to-watch-out-for/),
    which confirms what we’ve seen elsewhere, namely that Chinese fans are as angry
    as western fans about the Hugo nomination mess and the general issues with the
    Chengdu Worldcon. Zimozi Natsuco also points out that a lot of the Chinese members
    of the Chengdu con com were not actually fans, but media executives looking for
    business opportunities, and that some of these folks apparently ended up on the
    Hugo subcommittee and are as guilty as Dave McCarty. The fact that business-minded
    folks from outside fandom apparently came in and took over the Chengdu is something
    we’ve heard a few times from Chinese fans before – e.g. when the dates and venue
    were abruptly changed – but these statements didn’t get enough attention outside
    China, probably most western fans just don’t know enough about Chinese fandom.'
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 补充：关于雨果奖提名风波的另一个中国观点，请看[中国粉丝 Zimozi Natsuco 在 *File 770* 上的客座文章](https://file770.com/zimozi-natsuco-guest-post-the-hugo-awards-evil-fall-is-a-watered-down-affair-and-certain-issues-to-watch-out-for/)，这证实了我们在其他地方看到的情况，即中国粉丝对雨果奖提名混乱和成都世界科幻大会的一般问题与西方粉丝一样愤怒。Zimozi
    Natsuco 还指出，成都大会委员会的许多中国成员实际上并不是粉丝，而是寻找商机的媒体高管，并且其中一些人显然出现在了雨果奖小组委员会上，和戴夫·麦卡蒂一样有罪。外界商业化的人士显然涌入成都并接管了这个大会，这是我们之前从中国粉丝那里听到过几次的说法，比如日期和地点突然改变时，但这些说法在中国以外得到的关注不够，可能是因为大多数西方粉丝对中国粉丝的了解不够。
- en: 'ETA 02-09-2024: [Hugo winner Chris Garcia weighs in on the Hugo nomination
    uproar in issue 66 of his fanzine *The Claims Department*](https://claimsdepartment.weebly.com/uploads/4/3/8/5/43857175/claims66.pdf)
    and declares that Dave McCarty betrayed fandom and the Hugos be giving in to pressure
    or perceived pressure to remove certain works from the ballot. Chris also goes
    into a screenshot from Chinese social media that was shared on *File 770*, according
    to which the Chengdu Anti-Pornography and Anti-Illgel Affairs Office boasted of
    having reviewed and removed worked deemed problematic from the dealers room and
    the Hugo ballot. If this really does refer to the Hugo ballot, they didn’t do
    a very thorough job, since John Chu’s Hugo-nominated novelette is a gay love story
    by an openly gay Chinese diaspora author and yet was allowed to remain on the
    ballot. The Best Dramatic Presentation Long winner *Everything Everywhere All
    At Once* also has prominent LGBTQ characters, ditto for Best Dramatic Presentation
    Short finalist *Andor*, which is also super-political. The main mystery here really
    is why censor these specific works and people and not others.'
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 'ETA 02-09-2024: [雨果奖得主克里斯·加西亚在他的粉丝杂志*The Claims Department*第66期就雨果提名风波发表意见](https://claimsdepartment.weebly.com/uploads/4/3/8/5/43857175/claims66.pdf)，并声明戴夫·麦卡蒂出卖了粉丝团和雨果奖，因为屈服于压力或被认为屈服于压力，从提名名单中删除了某些作品。克里斯还谈到了一篇来自中国社交媒体的截图，该截图在*File
    770*上分享，根据该截图，成都反色情和反违法办公室自豪地宣称已经审查并从经销商房间和雨果提名提名中删除了被视为有问题的作品。如果这确实是指雨果提名，那么他们的工作并不十分彻底，因为约翰·朱的获奖提名中篇小说是一部由一位公开的同性恋华裔作者撰写的同性恋爱情故事，但仍然被允许留在提名名单上。最佳长篇戏剧表现奖获得者*Everything
    Everywhere All At Once*也有突出的LGBTQ角色，最佳短篇戏剧表现奖决赛选手*Andor*也是如此。这里的主要谜团实际上是为什么要审查这些特定的作品和人，而不是其他作品和人。'
- en: 'ETA: [2023 Best Novel finalist John Scalzi weighs in on the Hugo nomination
    uproar and the baffling disqualification of *Babel* and others at *Whatever*](https://whatever.scalzi.com/2024/01/21/whats-up-with-babel-and-the-hugos/)
    and links to this very blog, which is also the reason this already much read post
    is getting even more views now.'
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 'ETA: [2023年最佳小说决赛选手约翰·斯卡尔齐就雨果提名风波和*无论如何*中*Babel*等作品被莫名其妙取消资格的事情发表意见](https://whatever.scalzi.com/2024/01/21/whats-up-with-babel-and-the-hugos/)，并链接到这个博客，这也是这篇已经广受阅读的文章现在得到更多点击的原因。'
- en: '[Aidan Moher also weighs in on the Hugo statistics at the new home of *Astrolabe*](https://astrolabe.aidanmoher.com/astrolabe-36-panic-at-the-hugos-2023-controversy/).'
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: '[艾丹·莫赫也在*Astrolabe*的新家中就雨果统计数据发表意见](https://astrolabe.aidanmoher.com/astrolabe-36-panic-at-the-hugos-2023-controversy/)。'
- en: 'ETA 02-05-2024: [Doris V. Sutherland weighs in on the Hugo nomination uproar
    at *Women Write About Comics*](https://womenwriteaboutcomics.com/2024/02/the-chengdu-hugo-awards-ineligibilities/).'
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 'ETA 02-05-2024: [多丽丝·V·萨瑟兰在*女性谈论漫画*上就雨果提名风波发表意见](https://womenwriteaboutcomics.com/2024/02/the-chengdu-hugo-awards-ineligibilities/)。'
- en: 'ETA: [Charles Stross weighs in one the Hugo nominations statistics mess and
    the Chengdu Worldcon in general](https://www.antipope.org/charlie/blog-static/2024/01/worldcon-in-the-news.html)
    at *Antipope* and also notes that the Chegdu Worldcon was taken over by corporate
    interests, who pushed out the Chinese fans.'
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 'ETA: [查尔斯·斯特罗斯就雨果提名统计混乱和成都世界科幻大会发表意见](https://www.antipope.org/charlie/blog-static/2024/01/worldcon-in-the-news.html)在*Antipope*上，并指出成都世界科幻大会被企业利益接管，他们排挤了中国粉丝。'
- en: 'ETA: [Alex Acks weighs in on the Hugo nomination disaster](https://katsudon.net/?p=6725).'
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 'ETA: [亚历克斯·阿克斯就雨果提名灾难发表意见](https://katsudon.net/?p=6725)。'
- en: 'ETA: [2023 Best Fancast finalist *Octothorpe* weighs in on the Hugo nomination
    irregularities](https://octothorpe.podbean.com/e/102-i-fully-comprehend-the-mysteries/).
    Also check out [Alison Scott’s artwork for this episode](https://imgur.com/OkhOqlO).'
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 'ETA: [2023年最佳播客决赛选手*Octothorpe*就雨果提名的不正常情况发表意见](https://octothorpe.podbean.com/e/102-i-fully-comprehend-the-mysteries/)。此外，请查看[艾莉森·斯科特为本集制作的艺术品](https://imgur.com/OkhOqlO)。'
- en: 'ETA: [2014 Best Novel winner Ann Leckie weighs in on *BlueSky*](https://bsky.app/profile/annleckie.com/post/3kjlzamn64a2i).'
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 'ETA: [2014年最佳小说得主安·莱基就*BlueSky*发表意见](https://bsky.app/profile/annleckie.com/post/3kjlzamn64a2i)。'
- en: 'ETA: [Two-time Hugo finalist Chuck Tingle weighs in on Twitter](https://twitter.com/ChuckTingle/status/1751033185365094450)
    and points out that his own *Space Raptor Butt Invasion* was not disqualified
    in 2015, even though there would have been arguments in favour of that, so why
    were *Babel*, Xiran Jay Zhao, *The Sandman* and Paul Weimer disqualified for seemingly
    no reason?'
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 预计：[两次雨果奖决赛入围者 Chuck Tingle 在 Twitter 上发表了观点](https://twitter.com/ChuckTingle/status/1751033185365094450)，并指出他自己的
    *Space Raptor Butt Invasion* 在2015年没有被取消资格，即使当时也有这样的争论，那么为什么 *Babel*、Xiran Jay
    Zhao、*The Sandman* 和 Paul Weimer 却被貌似没有理由的取消了资格呢？
- en: 'ETA: [Camestros Felapton points out that two Chinese stories, “Colour the World”
    and “Fogong Temple Pagoda” have also been declared ineligible without any explanation](https://camestrosfelapton.wordpress.com/2024/01/27/hugo-2023-stats-some-other-pieces/),
    though these two stories are barely mentioned in most accounts (and a lot of mainstream
    articles forget Paul as well). “Colour the World” actually does appear to be ineligible
    due to having appeared in Chinese in 2019 and in English in 2021, but “Fogong
    Temple Pagoda” was first published in English in 2022, i.e. it should have been
    eligible.'
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 预计：[Camestros Felapton 指出了两个中国故事，“Color the World” 和 “Fogong Temple Pagoda”
    也被宣布无资格，但没有任何解释](https://camestrosfelapton.wordpress.com/2024/01/27/hugo-2023-stats-some-other-pieces/)，尽管这两个故事在大多数报道中几乎没有提到（很多主流文章也忘记了
    Paul）。 “Color the World” 实际上似乎是无资格的，因为它在2019年以中文出版，2021年以英文出版，但 “Fogong Temple
    Pagoda” 是2022年首次以英文出版的，也就是说，它本来应该有资格的。
- en: 'ETA: [Renay weighs in at the Hugo winning fanzine *Lady Business*](https://ladybusiness.dreamwidth.org/2024/01/23/lets-get-literate-hugo-award-shenanigans.html)
    and also links to other takes and posts.'
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 预计：[Renay 在雨果奖获奖粉丝杂志 *Lady Business* 上发表了自己的观点](https://ladybusiness.dreamwidth.org/2024/01/23/lets-get-literate-hugo-award-shenanigans.html)，同时也链接到其他的看法和文章。
- en: 'ETA 02-02-2024: [Hamsterwoman weighs on the 2023 Hugo winners, finalists and
    the nomination drama at *Dreamwidth*](https://hamsterwoman.dreamwidth.org/1211038.html).
    You have to scroll down past some photos of what looks like a great gift parcel.'
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 预计于02-02-2024：[Hamsterwoman 在 *Dreamwidth* 上就2023年雨果奖的获奖者、决赛者和提名事件发表了观点](https://hamsterwoman.dreamwidth.org/1211038.html)。你需要滚动一下看到一些看起来像是一个很棒的礼物包裹的照片。
- en: 'ETA: [The *Stitch and Bitch* *YouTube* channel discusses the many issues with
    the 2024 Hugo nominations](https://www.youtube.com/watch?app=desktop&v=3oguW7jk2sE)
    and have even brought their tinfoil hats.'
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 预计：[ *Stitch and Bitch* *YouTube* 频道讨论了2024年雨果奖提名的许多问题](https://www.youtube.com/watch?app=desktop&v=3oguW7jk2sE)，甚至带上了他们的锡纸帽。
- en: 'ETA: [Daniel Greene, a popular *YouTuber*, also weighs in one the Hugo controversy](https://www.youtube.com/watch?v=85CFDXrORdw),
    though he apparently doesn’t know much about how the Hugos work and considers
    them something of a joke, probably because the sort of books he frequently reviews
    (Brandon Sanderson) rarely win or get nominated.'
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 预计：[Daniel Greene，一位知名的 *YouTuber*，也对雨果奖的争议发表了观点](https://www.youtube.com/watch?v=85CFDXrORdw)，尽管他显然不太了解雨果奖的工作方式，并认为它们有点笑话，可能是因为他经常评论的书籍（Brandon
    Sanderson）很少会获得提名或获奖。
- en: 'ETA: [*The Binary System Podcast* also weighs in on the Hugo nomination debacle](https://pixelatedgeek.com/2024/02/binary-system-podcast-396-lore-olympus-episode-262-and-263-guardians-of-the-galaxy-vol-3-and-the-oscar-nominations/)
    amidst discussion of the 2024 Oscar nominations (not blogging about those, since
    I haven’t seen most of those films and have zero interest in watching them), *Guardians
    of the Galaxy Vol. 3* and *Lore Olympus*.'
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 预计：[*The Binary System Podcast* 在讨论2024奥斯卡提名（不写博客是因为我没有看过大部分影片，也对它们毫无兴趣）的同时，也参与了对雨果奖提名的争论](https://pixelatedgeek.com/2024/02/binary-system-podcast-396-lore-olympus-episode-262-and-263-guardians-of-the-galaxy-vol-3-and-the-oscar-nominations/)，包括
    *Guardians of the Galaxy Vol. 3* 和 *Lore Olympus*。
- en: 'ETA 02-02-2024: At *File 770*, [Ingvar shares a story called “Trigger Snowflake
    and the Dequalifications”](https://file770.com/trigger-snowflake-and-the-dequalifications/),
    which is directly inspired by the Hugo nominations uproar.'
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 预计于02-02-2024：在 *File 770*，[Ingvar 分享了一个名为“Trigger Snowflake and the Dequalifications”的故事](https://file770.com/trigger-snowflake-and-the-dequalifications/)，这个故事直接受到了雨果奖提名的骚动的启发。
- en: 'ETA: The issue is beginning to hit the mainstream media, for [Cheryl Eddy at
    *io9* offers a summary of the controversy](https://gizmodo.com/hugo-awards-rf-kuang-babel-not-eligible-controversy-1851185306).'
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 预计：这个问题开始引起主流媒体的关注，因为 [Cheryl Eddy 在 *io9* 上提供了一份争议的摘要](https://gizmodo.com/hugo-awards-rf-kuang-babel-not-eligible-controversy-1851185306)。
- en: 'ETA: [Jenn Northington offers a good summary of the uproar at *BookRiot*](https://bookriot.com/2023-hugo-awards-controversy/).'
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 预计：[Jenn Northington 在 *BookRiot* 上提供了一份关于骚动的很好的摘要](https://bookriot.com/2023-hugo-awards-controversy/)。
- en: 'ETA: [Dean Simons offers a summary of the controversy at *Comics Beat*](https://www.comicsbeat.com/hugo-awards-in-a-quagmire-following-contentious-exclusions-in-released-report/)
    and also goes into the unexpected win for the *Cyberpunk 2077* tie-in comic in
    the Graphic Story category.'
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 预计到：[迪恩·西蒙斯在*Comics Beat*提供了关于雨果奖争议的摘要](https://www.comicsbeat.com/hugo-awards-in-a-quagmire-following-contentious-exclusions-in-released-report/)，还讨论了《赛博朋克2077》相关连漫画在图像故事类别意外获胜的情况。
- en: 'ETA: [And the Hugo nomination scandal has now hit the *Guardian*](https://www.theguardian.com/books/2024/jan/24/science-fiction-awards-held-in-china-under-fire-for-excluding-authors),
    where China correspondent Amy Hawkins reports about the issue. The last time the
    *Guardian* reported about the Hugos was during the puppy years.'
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 预计到：[雨果奖提名丑闻现在已经引起了*卫报*的关注](https://www.theguardian.com/books/2024/jan/24/science-fiction-awards-held-in-china-under-fire-for-excluding-authors)，中国特约记者艾米·霍金斯报道了这一问题。*卫报*上一次报道雨果奖是在“狗狗年”期间。
- en: 'ETA: [Sadie Gennis and Susana Polo share a summary of the 2023 Hugo drama as
    well as past Hugo-related uproars at *Polygon*](https://www.polygon.com/24049021/hugo-awards-controversy-china-censorship-babel).'
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 预计到：[Sadie Gennis和Susana Polo在*Polygon*分享了2023年雨果奖风波以及过去与雨果奖相关的风波的摘要](https://www.polygon.com/24049021/hugo-awards-controversy-china-censorship-babel)。
- en: 'ETA 02-02-2024: [The Hugo controversy has now hit *Esquire*](https://www.esquire.com/entertainment/books/a46612912/science-fiction-hugo-awards-2024/?source=nl&utm_source=nl_esq&utm_medium=email&date=020224&utm_campaign=nl34202746&GID=4b07013057ad7b05c51a80541b7afc8c394e32b4e546a47cbe7b4697adc69d19&utm_term=TEST-+NEW+TEST+-+Sending+List+-+AM+180D+Clicks%2C+NON+AM+90D+Opens%2C+Both+Subbed+Last+30D),
    where Adam Morgan offers a pretty good summary of the issues with the 2023 Hugo
    nominations as well as past scandals like the Sad and Rabid Puppy debacle. Though
    I have to note that the header image actually shows a 2020 CoNZealand Hugo trophy
    and not a 2023 Chengdu Hugo trophy. I’ve also never heard anybody refer to the
    Hugo administrator as the “Hugo pope”, but always as the Hugo administrator.'
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 预计到 2024年2月2日：[雨果奖争议现在已经影响到*Esquire*](https://www.esquire.com/entertainment/books/a46612912/science-fiction-hugo-awards-2024/?source=nl&utm_source=nl_esq&utm_medium=email&date=020224&utm_campaign=nl34202746&GID=4b07013057ad7b05c51a80541b7afc8c394e32b4e546a47cbe7b4697adc69d19&utm_term=TEST-+NEW+TEST+-+Sending+List+-+AM+180D+Clicks%2C+NON+AM+90D+Opens%2C+Both+Subbed+Last+30D)，亚当·摩根对2023年雨果奖提名存在的问题以及过去的丑闻（如Sad
    and Rabid Puppy事件）提供了相当好的总结。不过，我必须指出，标题图片实际上展示的是2020年的CoNZealand雨果奖奖杯，而不是2023年成都雨果奖奖杯。我从未听说过有人将雨果奖管理员称为“雨果教皇”，而总是称之为雨果奖管理员。
- en: 'ETA: [At *Winter is Coming*, Daniel Roman offers a very thorough article about
    the 2023 Hugo nomination uproar](https://winteriscoming.net/posts/controversy-at-the-hugo-awards-works-deemed-ineligible-lead-to-censorship-speculation?utm_campaign=apple-news&utm_medium=referral&utm_source=apple-news).'
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 预计到：[《冬日将至》](https://winteriscoming.net/posts/controversy-at-the-hugo-awards-works-deemed-ineligible-lead-to-censorship-speculation?utm_campaign=apple-news&utm_medium=referral&utm_source=apple-news)的丹尼尔·罗曼提供了一篇非常详尽的关于2023年雨果奖提名风波的文章。
- en: 'ETA: [2014 Best Fan Writer winner Abigail Nussbaum weighs in on the Hugo nomination
    uproar](https://wrongquestions.blogspot.com/2024/01/the-2023-hugo-awards-now-with-asterisk.html),
    wonders how we can prevent a repetition of this going forward and points out that
    the Hugos have survived worse.'
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 预计到：[2014年最佳粉丝作家得主阿比盖尔·纽斯鲍姆发表了对雨果奖提名风波的看法](https://wrongquestions.blogspot.com/2024/01/the-2023-hugo-awards-now-with-asterisk.html)，思考我们如何防止类似事件再次发生，并指出雨果奖已经经历了更严重的危机。
- en: And indeed, steps are already being taken to prevent this from ever happening
    again. [For Cheryl Morgan and Kevin Standlee have drafted a resolution for the
    2024 WSFS Business Meeting in Glasgow, Scotland](https://www.cheryl-morgan.com/?p=29391),
    for decoupling the Hugos from the current Worldcon and putting them under the
    umbrella of the mark protection committee to prevent future Worldcons from tampering
    with the Hugos. [The full text is here](https://www.cheryl-morgan.com/wp-content/uploads/2024/01/Independent-Hugo-Administration.pdf).
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 而且，已经采取了措施防止此类事件再次发生。[谢丽尔·摩根和凯文·斯坦德利已经在格拉斯哥的2024年WSFS业务会议上起草了一项决议](https://www.cheryl-morgan.com/?p=29391)，要求将雨果奖与当前世界科幻大会分开，并将其置于商标保护委员会的监管之下，以防止未来的世界科幻大会篡改雨果奖。[完整文本在此](https://www.cheryl-morgan.com/wp-content/uploads/2024/01/Independent-Hugo-Administration.pdf)。
- en: 'ETA 02-05-2024: [Brad Templeton also weighs in with a summary of the 2023 Hugo
    nominatiosn uproar and some suggestions for preventing it from ever happening
    again](https://ideas.4brad.com/world-science-fiction-conventionawards-were-attacked-again-how-can-its-unusual-governance-structure).
    One of the suggestions, “Stop selling memberships to outsiders” is pretty terrible,
    because every Worldcon is someone’s first Worldcon.'
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: ETA 02-05-2024：[布拉德·坦普尔顿也就2023年雨果奖提名风波发表了评论，并提出了一些建议，以防止这种情况再次发生](https://ideas.4brad.com/world-science-fiction-conventionawards-were-attacked-again-how-can-its-unusual-governance-structure)。其中一个建议“停止向外部人士出售会员资格”相当糟糕，因为每一个世界科幻大会对某些人来说都是第一次。
- en: 'ETA 02-05-2024: [Camestros Felapton delves even deeper into EPH and the many
    issues with the Chengdu Hugo nomination data](https://camestrosfelapton.wordpress.com/2024/02/05/hugo-2023-stats-the-one-sixtieth-solution/).
    Cam also comes up with [a way of preemptively checking whether a given Worldcon
    is actually able to properly process nominations and votes and run EPH](https://camestrosfelapton.wordpress.com/2024/02/05/eph-and-brown-mms/).'
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: ETA 02-05-2024：[Camestros Felapton更深入地研究了EPH和成都雨果奖提名数据的许多问题](https://camestrosfelapton.wordpress.com/2024/02/05/hugo-2023-stats-the-one-sixtieth-solution/)。Cam还提出了[一种预先检查给定世界科幻大会是否能够适当处理提名和投票并运行EPH的方法](https://camestrosfelapton.wordpress.com/2024/02/05/eph-and-brown-mms/)。
- en: 'ETA 01-11-2024: Camestros Felapton has done even more analysis of the 2023
    Hugo nominations statistics and has now probably spent more time analysing the
    statistics than Dave McCarty and pals spent preparing them. I’m not linking to
    the individual posts anymore, but [you can find all of Cam’s 2023 Hugo analysis
    posts here](https://camestrosfelapton.wordpress.com/category/hugo-awards/hugo2023/).
    Basically, Cam’s analyses confirm what we already knew, namely that the 2023 Hugo
    nomination statistics are a complete and utter mess and that we likely can’t trust
    any of the data at all.'
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: ETA 01-11-2024：Camestros Felapton对2023年雨果奖提名统计数据进行了更深入的分析，现在他可能花费的时间比戴夫·麦卡蒂和他的朋友们准备这些统计数据的时间还要多。我不再链接到单个帖子，但是[你可以在这里找到Cam的2023年雨果分析帖子的所有内容](https://camestrosfelapton.wordpress.com/category/hugo-awards/hugo2023/)。基本上，Cam的分析证实了我们已经知道的情况，即2023年雨果奖提名统计数据完全混乱，我们可能根本不能信任任何数据。
- en: 'ETA: [*The Hugo Book Club Blog* wonders whether EPH, the mechanism devised
    to lessen the impact of slates in the wake of the Sad and Rabid Puppy debacle
    of 2015/16, is more trouble than it’s worth](http://hugoclub.blogspot.com/2024/01/the-maginot-line-of-fandom.html).'
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: ETA：[*雨果读书俱乐部博客*质疑EPH，这是在2015/16年悲哀和狂怒小狗事件之后设计的机制，是否值得麻烦](http://hugoclub.blogspot.com/2024/01/the-maginot-line-of-fandom.html)。
- en: 'ETA: [Ada Palmer has a great examination of how censorship works in general
    and how much of it as actually self-censorship](https://www.exurbe.com/tools-for-thinking-about-censorship/).'
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: ETA：[埃达·帕尔默对审查制度的运作方式以及实际上有多少是自我审查进行了深入的探讨](https://www.exurbe.com/tools-for-thinking-about-censorship/)。
- en: 'ETA: [Best Fan Writer finalist Arthur Liu weighs in on *Twitter* and points
    out several other issues with the nomination data](https://twitter.com/HeavenDule/status/1748783035552837860)
    that I hadn’t noticed, not being that familiar with Chinese SFF.'
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: ETA：[最佳粉丝作家奖提名者刘志华在*推特*上发表意见，并指出提名数据中的几个其他问题](https://twitter.com/HeavenDule/status/1748783035552837860)，这些问题我没有注意到，因为对中国的SFF不是很熟悉。
- en: Arthur Liu is also unhappy to realise he made the ballot because Paul Weimer
    was disqualified. And this is why all this is so infuriating and unfair, not just
    towards those who were declared ineligible, but also towards those who made the
    ballot and now question their nominations. And this is something no Hugo finalist
    deserves.
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 刘志华也很不高兴地意识到他入围提名是因为保罗·韦默被取消资格。这就是为什么所有这一切都是如此令人愤怒和不公平的原因，不仅对那些被宣布不合格的人不公平，而且对那些入围提名并且现在质疑自己提名的人也不公平。这是没有任何雨果奖最终提名者应该承受的事情。
- en: 'ETA: [2023 Best Fan Writer winner Chris M. Barkley also weighs in](https://www.facebook.com/chris.barkley/posts/10160868493615081).
    Chris is also upset, because like other winners in categories where a finalist
    was randomly declared ineligible he will never know if he would have won, if Paul
    had made the ballot.'
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: ETA：[2023年最佳粉丝作家奖得主克里斯·M·巴克利也发表了评论](https://www.facebook.com/chris.barkley/posts/10160868493615081)。克里斯也很沮丧，因为像其他类别的获奖者一样，在一个提名者被随机宣布不合格的类别中，他将永远不知道自己是否会获胜，如果保罗进入提名。
- en: Many Hugo finalists already suffer from imposter syndrome – the first time I
    was nominated was at the start of the covid pandemic and I suspected that I only
    made the ballot because all twenty people who would have been ahead of me had
    declined for fear of catching covid at the con (it turned out no one had declined
    and I won the fifth highest number of nominations) – so doing this to Hugo finalists
    and winners is just cruel, because many of us are already insecure enough.
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 许多雨果奖提名者已经遭受了冒名顶替综合征——我第一次被提名是在covid大流行开始时，我怀疑我之所以入围是因为所有二十个本来应该比我领先的人都拒绝了，因为他们害怕在大会上感染covid（后来证明没有人拒绝，我得到了第五高的提名数）——所以对雨果奖提名者和获奖者做这种事情只是残忍的，因为我们中的许多人已经足够不安了。
- en: Finally, we had some very good and worthy Hugo finalists and winners in 2023
    and I hate that a lot of them now question whether they were nominated or won
    legitimately.
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，我们在2023年有一些非常优秀和值得的雨果奖提名者和获奖者，我讨厌的是，他们中的许多人现在都质疑自己是否被合法提名或获奖。
- en: 'ETA: Apparently, there are now calls to declare the 2023 Hugos illegitimate
    and redo them. I certainly understand the reasoning behind this, but taking away
    the wins from the 2023 winners – many of whom are already questioning whether
    they won fair and square – would be cruel. Let’s not forget that there are human
    beings involved here.'
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 'ETA: 显然，现在有人呼吁宣布2023年的雨果奖是不合法的，并重新进行评选。我当然理解这样做背后的原因，但是剥夺2023年获奖者的胜利——其中许多人已经质疑他们是否公平地获胜——将是残酷的。我们不要忘记这里涉及到的是人。'
- en: 'ETA2: [Chris M. Barkley also discusses the issue with the 2023 Hugo nominations
    again in his regular column at *File 770* from the POV of someone who actually
    attended the Chengdu Worldcon.](https://file770.com/barkley-so-glad-you-didnt-ask-80/)
    He also responds to calls for the 2023 Hugo winners to return their trophies (most
    of which haven’t even shipped yet) by pointing out that no, he won’t return his
    trophy. I full agree with Chris here. We occasionally see calls for Hugo finalists
    or winners to recuse themselves, walk out or return their trophies, usually from
    people who’ve never been within spitting distance of a Hugo trophy. But this is
    a call that every finalist must make for themselves and the rest of us must accept
    that decision.'
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 'ETA2: [Chris M. Barkley还在他在 *File 770* 的常规专栏中再次讨论了2023年雨果奖提名问题，从实际参加成都世界科幻大会的人的角度来看。](https://file770.com/barkley-so-glad-you-didnt-ask-80/)
    他还回应了呼吁2023年雨果奖获奖者退还奖杯的要求（其中大部分甚至还没有运送出去），指出他不会退还他的奖杯。我完全同意克里斯的观点。我们偶尔会看到有人呼吁雨果奖提名者或获奖者退出比赛，走出去或退还奖杯，通常是来自从未接近雨果奖奖杯的人。但这是每位提名者必须自行决定的事情，我们其他人必须接受那个决定。'
- en: And for the record, while I’m glad I wasn’t nominated in 2023 and therefore
    had nothing to do with the whole mess, I wouldn’t have returned my trophy either.
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 至于记录，虽然我很高兴我没有在2023年被提名，因此与整个混乱无关，但我也不会退还我的奖杯。
- en: 'ETA 02-05-2024: In his latest column at *File 770*, [Chris M. Barkley actually
    interviews 2023 Hugo administrator Dave McCarty](https://file770.com/barkley-so-glad-you-didnt-ask-81/).
    There’s a lot of waffling and few clear answers, but McCarty talks a lot about
    the cultural differences between China and the US and how he had to bridge and
    respect those differences and how no one pressured him to remove anything from
    the ballot and how he never even interacted with any government officials higher
    up than the major of Chengdu and how he followed the WSFS consitution to the letter.'
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 'ETA 02-05-2024: 在他最新的 *File 770*专栏中，[Chris M. Barkley实际上采访了2023年雨果奖管理员戴夫·麦卡蒂](https://file770.com/barkley-so-glad-you-didnt-ask-81/)。有很多模棱两可的话，但麦卡蒂谈了很多关于中国和美国之间的文化差异以及他如何跨越和尊重这些差异的内容，以及没有人迫使他从候选名单中删除任何内容，以及他甚至从未与成都市长以上的任何政府官员互动，以及他如何严格按照WSFS宪法的规定行事。'
- en: 'ETA 02-05-2024: [There’s now also a transcript of the interview available](https://docs.google.com/document/d/1-cRucUihby1bhNlrviPaktjxc8E2tk4P/edit),
    though it’s just more excuses and word salad from Dave McCarty.'
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 'ETA 02-05-2024: [现在也有采访的转录可用了](https://docs.google.com/document/d/1-cRucUihby1bhNlrviPaktjxc8E2tk4P/edit)，虽然只是麦卡蒂的更多借口和空话。'
- en: 'ETA 02-06-2024: [Here is a somewhat cleaned up transcript of the interview](https://file770.com/wp-content/uploads/Dave-McCarty-Interview-Audio-file-cleaned-up.pdf),
    with less gibberish but no more meaningful information.'
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 'ETA 02-06-2024: [这里是采访的一份有点整理过的转录](https://file770.com/wp-content/uploads/Dave-McCarty-Interview-Audio-file-cleaned-up.pdf)，少了些废话，但没有更多有意义的信息。'
- en: It’s of course a shitload of nonsense. Yes, cultural differences affect Worldcons,
    but that means things like traditional room and bid parties being difficult to
    do in Helsinki, because Finland (and all of Scandinavia actually) is really weird
    about alcohol, or how Ireland’s strict fire codes affected queuing for panels
    at the Dublin Worldcon. It should not mean that finalists are randomly declared
    ineligible, because someone fears they might not be appropriate. Though McCarty’s
    statements strongly imply that we are dealing with pre-emptive self-censorship
    here rather than actual government pressure. He also appears to be afraid that
    saying more will make his Chinese colleagues look bad. Though at this point, I
    don’t think that there’s anything that can make them worse than they already look.
    Never mind that Chinese fans are as angry about the way the Chengdu Worldcon and
    the Hugos went as western fans.
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，这都是一堆废话。是的，文化差异会影响世界科幻大会，但这意味着赫尔辛基很难举办传统的房间和竞标派对，因为芬兰（实际上整个斯堪的纳维亚）对酒精真的很奇怪，或者爱尔兰严格的消防法规如何影响在都柏林世界科幻大会上排队参加讨论小组。这不应该意味着入围者被随机宣布不合格，因为有人担心他们可能不合适。尽管
    McCarty 的言论明显暗示我们在这里处理的是主动自我审查而不是实际政府压力。他还似乎担心说得更多会让他的中国同事看起来很糟糕。尽管在这一点上，我认为没有什么可以让他们看起来比现在更糟糕了。别管中国粉丝对成都世界科幻大会和雨果奖的看法和西方粉丝一样愤怒。
- en: 'ETA 02-05-2024: [Camestros Felapton responds to the Dave McCarty interview](https://camestrosfelapton.wordpress.com/2024/02/06/not-so-old-man-shouts-at-soundclouds/)
    and particularly to McCarty’s weak explanation for why there are so many obvious
    issues with the data.'
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: 'ETA 02-05-2024: [Camestros Felapton 回应了 Dave McCarty 的采访](https://camestrosfelapton.wordpress.com/2024/02/06/not-so-old-man-shouts-at-soundclouds/)，特别是针对
    McCarty 对数据明显问题的苍白解释。'
- en: 'ETA 02-05-2024: [On *BlueSky*, Meg Frank recounts that Dave McCarty talked
    about manipulating Hugo votes and throwing out ballots to prevent that 5% rule
    taking effect during the 2014 Worldcon in London](https://bsky.app/profile/peripateticmeg.bsky.social/post/3kjm6dmqk3t2x).
    So McCarty behaving as if the Hugos are his personal fiefdom isn’t new.'
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 'ETA 02-05-2024: [在 *BlueSky* 上，Meg Frank 回忆说 Dave McCarty 谈到操纵雨果奖票数，并在 2014
    年伦敦世界科幻大会上丢弃选票以防止 5% 规则生效](https://bsky.app/profile/peripateticmeg.bsky.social/post/3kjm6dmqk3t2x)。所以
    McCarty 表现得好像雨果奖是他的私人封地并不是什么新鲜事。'
- en: In other news, Chris also received a damaged Hugo trophy, since most of the
    Chengdu trophies seem to have been damaged in transit from China due to insufficient
    packaging. [Considering the same thing happened to me](http://corabuhlert.com/2022/09/24/2022-a-hugo-odyssey/),
    we should maybe also make sure that Hugo trophies are packaged better.
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 在其他新闻中，Chris 也收到了一个损坏的雨果奖奖杯，因为成都的大部分奖杯似乎在从中国运输过程中由于包装不足而受损。[考虑到我也遇到了同样的问题](http://corabuhlert.com/2022/09/24/2022-a-hugo-odyssey/)，也许我们应该确保雨果奖奖杯的包装更好。
- en: 'ETA: [Nominations for the 2024 Hugo Awards are now open](https://glasgow2024.org/hugo-awards/hugo-awards-nomination/).'
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 'ETA: [2024 年雨果奖提名现已开放](https://glasgow2024.org/hugo-awards/hugo-awards-nomination/)。'
- en: 'ETA 02-06-2024: It is only fitting that this endless and much amended saga
    (hopefully) ends with [“*The Tragedy of MacCarty, Pope of Hugos* by William Shakespeare,
    as performed by Timothy the Talking Cat on the kitchen table with multiple wigs
    and hats.”](https://camestrosfelapton.wordpress.com/2024/02/06/the-tragedy-of-maccarty-pope-of-hugos-by-william-shakespeare/)'
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 'ETA 02-06-2024: 这个无尽而经过多次修改的传奇（希望）以[“*麦卡蒂，雨果教皇的悲剧*，由威廉·莎士比亚创作，由多个假发和帽子扮演的 Timothy
    the Talking Cat 在厨房桌上演出。”](https://camestrosfelapton.wordpress.com/2024/02/06/the-tragedy-of-maccarty-pope-of-hugos-by-william-shakespeare/)结束是再合适不过了。'
