- en: Can Xerox’s PARC, a Silicon Valley Icon, Find New Life with SRI? - The New York
    Times
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 施乐的PARC，硅谷的象征，能否与SRI找到新生命？ - 纽约时报
