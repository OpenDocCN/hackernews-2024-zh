- en: The State of US Shipbuilding
  id: totrans-7
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 美国造船业的现状
- en: The consensus is that the US does not build enough ships, civilian or military.
    The lack of production raises alarm as tension with China in East Asia rises.
    And the US will need ships if we choose to fight in East Asia.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 普遍认为，美国无论是民用还是军用都没有建造足够数量的船只。 随着东亚地区与中国的紧张关系加剧，生产不足引起了警报。 如果我们选择在东亚地区作战，美国将需要船只。
- en: Analyzing the Industry
  id: totrans-9
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 分析行业
- en: 'Some facts jump out:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 有一些事实引人注目：
- en: '**The US has more shipyard workers than major shipbuilding countries like Japan**'
  id: totrans-11
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**美国的造船厂工人比日本等主要造船国多**'
- en: With over 100,000 workers, the US easily exceeds Japan's ~70,000 and is a significant
    fraction of South Korea's workforce, which can be up to 200,000 workers during
    boom times. Japan produces ~20x more tonnage than the US. The US workforce focuses
    on building sophisticated ships for the government with very low productivity.
  id: totrans-12
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在美国，拥有超过10万名工人，轻松超过了日本的约70,000名工人，并且在经济繁荣时期，美国的工人人数占到了韩国总人口的相当大比例，韩国的工人人数可能多达20万名。
    日本的产量比美国高出约20倍。 美国的劳动力主要致力于为政府建造复杂的船只，生产率非常低。
- en: '**Wages for shipyard workers in the US are similar to South Korea and Japan**'
  id: totrans-13
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**美国造船厂工人的工资与韩国和日本相似**'
- en: Labor costs are not an excuse!
  id: totrans-14
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 劳动力成本不是借口！
- en: '**US maritime isolationism did not start with the Jones Act**'
  id: totrans-15
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**美国的海事孤立主义并不是从琼斯法案开始的**'
- en: The US has protected shipbuilders from foreign competition for [almost all of
    US history](https://www.theregreview.org/2021/10/11/grabow-protectionism-development-us-maritime-industry/).
    They produce small numbers of pricey ships for the domestic market, except during
    wars when they build large numbers of expensive vessels. British yards using traditional
    techniques could turn out liberty ships cheaper than US yards like Kaiser's Richmond,
    CA facility that utilized early versions of modern shipbuilding techniques. But
    the British yards couldn't build as many ships! US shipbuilders were slow to adopt
    iron, steam, and modern techniques in peacetime.
  id: totrans-16
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在美国的几乎整个历史上，美国保护了造船业免受外国竞争的影响。 除了在战争期间建造大量昂贵的船只之外，他们为国内市场生产少量昂贵的船只。 使用传统技术的英国造船厂可以比美国的凯撒里士满，加利福尼亚州的设施等使用早期版本的现代造船技术的美国造船厂更便宜地生产自由船。
    但是英国的造船厂无法建造那么多的船只！ 美国造船厂在和平时期很慢地采用了铁，蒸汽和现代技术。
- en: '**Agglomeration in shipbuilding is extreme**'
  id: totrans-17
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**造船业的聚集程度极高**'
- en: Three to four clusters of shipyards build the vast majority of large ships.
    Less than a million workers man these facilities.
  id: totrans-18
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 三到四个集群的造船厂建造了绝大多数大型船舶。 这些设施的工人数量不到一百万。
- en: '**Modern shipbuilding is absurdly efficient**'
  id: totrans-19
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**现代造船业效率极高**'
- en: South Korea's yearly production often matches the total tonnage the US produced
    in WWII - with one-fifth of the workers! The ships barely cost more than the materials.
  id: totrans-20
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 韩国每年的产量通常与美国在二战期间的总吨位相匹配-工人只有五分之一！ 船舶几乎不比材料贵。
- en: Why US Productivity is Low
  id: totrans-21
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 为什么美国的生产率低下
- en: What do the most productive yards do that the US doesn't?
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 最具生产力的造船厂与美国相比有什么不同？
- en: What a Productive Shipyard Looks Like
  id: totrans-23
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 具有高生产力的造船厂的样子
- en: '**Block-Style Construction**'
  id: totrans-24
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**模块式施工**'
- en: Parts of the ship (or "blocks") are made in workshops and then transported to
    a dry dock. Cranes move the blocks into place, and workers connect them.
  id: totrans-25
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 船体的各个部分（或“模块”）是在车间制造的，然后运送到干船坞。 起重机将这些模块移动到指定位置，工人们将它们连接起来。
- en: '**Group Techniques**'
  id: totrans-26
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**团队技术**'
- en: Car manufacturing techniques don't work for ships because it takes longer to
    build ships, the number delivered yearly is small, and each one is slightly different.
    Instead, shipbuilders have less specialized tooling. Shops manufacture "groups"
    of similar parts. There might be an area for straight hull pieces and another
    for curved ones.
  id: totrans-27
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 车辆制造技术并不适用于船舶，因为船舶的建造时间更长，年交付数量较少，并且每艘船都略有不同。 相反，造船厂具有较少专门的工具。 车间制造相似零件的“组”。
    可能会有一个用于直板船体零件的区域，另一个用于曲线零件。
- en: '**Tight Tolerances and Testing**'
  id: totrans-28
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**严格的公差和测试**'
- en: Nothing kills labor productivity like sections that don't fit together. US shipyards
    in WWII had armies of fitters working in subassembly and final assembly areas.
    Modern shipyards eliminate this labor by producing parts with exacting precision.
    Shipyards test parts before assembly to prevent later rework or repair.
  id: totrans-29
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 没有什么比无法拼合的船体部件更能够降低劳动生产率了。二战期间的美国造船厂有大量的拼装工在次组件和最终装配区域工作。现代造船厂通过生产精密的零件来消除这种劳动。造船厂在组装之前对零件进行测试，以防止后期的返工或修理。
- en: '**Elimination of Outfitting**'
  id: totrans-30
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**配套设备的消除**'
- en: Ships were traditionally bare when launched from the dry dock into the water.
    Kaiser shipyards set astounding records for assembling and launching liberty ships
    in as little as four days, but then the ships would park at a dock for weeks or
    months while workers finished painting, wiring, installing engines, etc.
  id: totrans-31
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 传统上，船只在从干船坞入水时是赤裸裸的。凯撒造船厂曾在短短四天内组装和下水自由船，创造了惊人的纪录，但之后这些船会在码头停泊数周甚至数月，等待工人完成油漆、布线、安装发动机等工作。
- en: Modern shipyards complete almost all outfitting during subassembly construction.
  id: totrans-32
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 现代造船厂几乎在次组件施工期间完成所有的配套工作。
- en: '**Sufficient Scale/Agglomeration**'
  id: totrans-33
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**足够的规模/集群**'
- en: High-productivity ship manufacturing requires specialized skill and tooling.
    Shipyards and suppliers make the most money when workers and machines stay working.
    However, the labor intensity varies dramatically during ship construction. High
    utilization isn't possible unless a yard can shift its workers between multiple
    ships.
  id: totrans-34
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 高生产率的造船需要专门的技能和工具。只有当工人和机器保持运行状态时，造船厂和供应商才能赚到最多的钱。然而，船舶建造过程中的劳动强度在很大程度上是不同的。除非一个造船厂可以将其工人转移到多艘船上，否则无法实现高利用率。
- en: Specialized suppliers need multiple shipyards in one location to steady their
    business. Their number and skills decay with fewer buyers of their services.
  id: totrans-35
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 专业供应商需要在一个地点拥有多个造船厂以稳定其业务。随着服务购买者减少，供应商的数量和技能会减少。
- en: Other benefits of agglomeration are critical. Fluid labor markets can shift
    labor between yards and suppliers to handle cyclical order flow without forcing
    skilled workers to leave the industry. Best practices can easily flow between
    firms.
  id: totrans-36
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 集聚的其他好处至关重要。流动的劳动力市场可以在订单周期性流动时在船厂和供应商之间转移劳动力，而不会迫使熟练工人离开行业。最佳实践可以在企业之间轻松流动。
- en: '**Extreme Attention to Detail**'
  id: totrans-37
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**对细节的极端关注**'
- en: Producing defect-free parts and maintaining high utilization requires extreme
    attention from a yard's managers and employees. Shipbuilders are typically responsible
    for all detailed designs. The control of details allows them to schedule work
    appropriately and specify parts their machines can produce efficiently. Buyers
    are paying for general performance.
  id: totrans-38
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 生产无缺陷的零件并保持高利用率需要造船厂管理人员和员工的极度关注。造船厂通常负责所有详细设计。对细节的控制使他们能够适当安排工作并指定机器能够高效生产的零件。购买者支付的是总体性能。
- en: What US Shipyards Lack
  id: totrans-39
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 美国造船厂的不足之处
- en: 'The US industry uses some modern techniques, like block construction and group
    technology, but others elude it. The main differences are:'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 美国的造船业使用了一些现代技术，如模块化施工和群体技术，但其他技术却不为人所知。主要区别在于：
- en: '**Lack of Investment in Modern Tooling and Organization**'
  id: totrans-41
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**对现代工具和组织的投资不足**'
- en: Government work is fickle and not price-sensitive. Congress prefers work to
    be spread across many districts, reducing the need to compete on cost and quality.
    Using more workers is often a plus instead of a minus. Why would shipyards risk
    money on the newest machines and techniques?
  id: totrans-42
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 政府工作是反复无常且不关注价格的。国会更喜欢工作分布在许多地区，减少了在成本和质量上竞争的需求。使用更多的工人通常是一个优势而不是一个劣势。为什么造船厂要冒着风险投资于最新的机器和技术呢？
- en: '**Lack of Agglomeration/Clusters**'
  id: totrans-43
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**缺乏凝聚力/集群**'
- en: Politics prevents shipyards from concentrating in one district, limiting labor
    and supplier pools.
  id: totrans-44
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 政治阻碍了造船厂集中在一个地区，限制了劳动力和供应商库。
- en: '**Lack of Integrated Testing**'
  id: totrans-45
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**缺乏集成测试**'
- en: The Navy is infamous for its paperwork. It prefers standards and supplier certifications
    instead of actual testing (and often drags its feet on testing even when Congress
    mandates it). These processes reduce the number of suppliers that bid on projects
    and impose extra costs on those that do. The lack of bidders reduces competition,
    hurts quality, and raises prices.
  id: totrans-46
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 海军以其繁琐的文书工作而臭名昭著。它更喜欢标准和供应商认证，而不是实际测试（即使国会要求进行测试，海军也常常拖延）。这些流程减少了竞标项目的供应商数量，并给参与竞标的供应商带来额外成本。竞标人数的减少降低了竞争，损害了质量，提高了价格。
- en: '**Lack of Scale**'
  id: totrans-47
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**规模的缺乏**'
- en: Overhead is spread across very few ships, raising costs.
  id: totrans-48
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 成本分摊到极少数船只上，增加了成本。
- en: It is important to note that most industry proponents jump on this as *the*
    root cause. But buying more ships the same way or subsidizing ship production
    will not cause 90% of our existing yards to go out of business, a few super yards
    to develop in one cluster, and push these yards to pursue a testing culture or
    purchase more machine tools. An inflow of cash could disincentivize change even
    more, digging the hole deeper.
  id: totrans-49
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 需要注意的是，大多数行业倡导者将此视为*根本原因*。但是以相同方式购买更多船只或补贴船舶生产将不会导致我们现有的90%的船厂倒闭，几个超级船厂集中发展，并推动这些船厂追求测试文化或购买更多机床。资金的流入可能会进一步降低改革的动力，加深困境。
- en: Comparing Japanese and Korean-Built Destroyers
  id: totrans-50
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 比较日本和韩国建造的驱逐舰
- en: We can quantify the US Navy's cost disadvantage because Japan and South Korea
    are US allies that build destroyers similar to ours. They have the same radars,
    many of the same weapons, etc. Japan and South Korea can construct their Maya
    class and Sejong class destroyers for almost half the cost of a US Arleigh Burke-class
    ship. The construction time is also significantly shorter. And the Burke-class
    ships are the ones we build the most efficiently! Performance for other classes
    is likely much worse because of poor design choices, etc.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以量化美国海军的成本劣势，因为日本和韩国是美国的盟友，他们建造的驱逐舰与我们的类似。它们拥有相同的雷达，许多相同的武器等。日本和韩国可以将他们的马亚级和世宗级驱逐舰建造成几乎与美国阿利·伯克级舰只一半成本相当。建造时间也显著缩短。而伯克级舰只是我们建造效率最高的！其他级别的性能可能要差得多，因为设计选择不佳等原因。
- en: The US could double our fleet on the same shipbuilding budget! But are we building
    optimal designs? And is the US government well suited to replicate the Asian shipbuilding
    model?
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 在相同的造船预算下，美国可以将我们的舰队扩大一倍！但我们是否在建造最佳设计？美国政府是否适合复制亚洲造船模式？
- en: Laying out A New Vision
  id: totrans-53
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 展示一个新的愿景
- en: There is no shortage of fantasy plans for the US shipbuilding industry. These
    suggestions will focus on how the US Navy can improve its fleet for close to its
    same budget within the political constraints of a protected, government-led industry.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 美国造船业的幻想计划不乏其人。这些建议将着重讨论美国海军如何在政治约束下，为接近同一预算的情况下改进其舰队。
- en: The Navy can make changes in two areas. First, it can alter what type of ships
    it orders. Second, it can change how it procures and operates ships. Effectiveness
    might increase severalfold even if our shipyards do not reach the global productivity
    standard.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 海军可以在两个领域进行改变。首先，它可以改变订购何种类型的船只。其次，它可以改变船只的采购和运营方式。即使我们的船厂未达到全球生产力标准，效率可能会增加数倍。
- en: Rethinking Ship Requirements
  id: totrans-56
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 重新思考船舶需求
- en: The Navy packs every capability into one ship to create multi-role combatants.
    Simplifying the scope of each ship is at the heart of how ship requirements can
    improve. Naval architects should carefully consider other features like radar
    and top speed because their cost increases exponentially with performance.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 海军将每一种能力集中在一艘船上，以创建多用途作战舰艇。简化每艘船的范围是如何改进船舶需求的核心所在。海军建筑师应该仔细考虑其他特征，比如雷达和最高速度，因为它们的成本随性能呈指数增长。
- en: The Current US Navy Ship Paradigm
  id: totrans-58
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 当前的美国海军船只范例
- en: Navy ships like Burke-class destroyers, Littoral Combat Ships, or Constellation-class
    frigates take on many tasks. They include conventional air defense, ballistic
    missile defense, anti-submarine warfare, land attack, anti-ship surface warfare,
    convoy escort, patrol, scouting, etc. Designers load these ships to the gills
    with helicopter pads, sensors, missiles, etc.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 海军舰只如伯克级驱逐舰、近海战斗舰或星座级护卫舰承担许多任务。它们包括常规防空、弹道导弹防御、反潜作战、陆地攻击、反舰面作战、护航、巡逻、侦察等。设计师们在这些船上装载了直升机停机坪、传感器、导弹等。
- en: These multi-role ships are the Navy's attempt to combat horrific costs in basic
    shipbuilding combined with scope creep. If a plain hull is expensive, it makes
    sense to pack in as many roles as possible to allow fewer ships to patrol the
    globe.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 这些多用途船只是海军应对基本造船的恶性成本和范围扩张的尝试。如果一个简单的船体很昂贵，那么尽可能多地打包角色以允许较少的船只巡逻全球是有道理的。
- en: A comparison with a supertanker illustrates the hull construction disadvantage.
    Some of the largest of these ships [weigh 7x more](https://en.wikipedia.org/wiki/TI-class_supertanker)
    than a Burke-class destroyer. Fully ready-to-sail ships cost around 1/6 of what
    a [Burke's structure costs](https://navy-matters.blogspot.com/2017/10/burke-class-cost-breakdown.html?m=1)
    without weapons, radars, engines, etc. The US Navy's least expensive ship per
    ton is at a ~50x cost disadvantage in its raw steel form. That accounts for almost
    all the cost difference between the US destroyers and the Japanese and South Korean
    versions.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 与超级油轮的比较说明了船体建造的劣势。其中一些最大的船只比伯克级驱逐舰重7倍。完全准备好航行的船只的成本大约是[伯克级结构成本](https://navy-matters.blogspot.com/2017/10/burke-class-cost-breakdown.html?m=1)的1/6，不包括武器、雷达、发动机等。美国海军每吨最便宜的船只以原始钢材形式的成本差异约为50倍。这几乎占据了美国驱逐舰与日本和韩国版本之间的所有成本差异。
- en: The disadvantages of multi-role ships are numerous. The complexity makes them
    harder to design and build. Training the crew for various roles and maintaining
    the systems at high readiness is challenging. Each ship becomes so expensive that
    losing one is a significant blow. The complexity also makes iterative improvements
    and upgrades more difficult. The warships end up being pricey and fragile.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 多功能船只的缺点很多。复杂性使得它们更难设计和建造。为各种角色培训船员并保持系统处于高度准备状态是具有挑战性的。每艘船变得如此昂贵，以至于失去一艘船是一个重大打击。复杂性也使得迭代改进和升级变得更加困难。战舰最终会变得价格昂贵且脆弱。
- en: The Importance of One Role
  id: totrans-63
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 一个角色的重要性
- en: Single-role ships have a ruthless focus on one mission. Focus fights scope creep
    while clarifying mission objectives and the resulting requirements. They are less
    complicated and have built-in forcing functions for training and readiness. It
    is much easier to train sailors and evaluate readiness. They are cheaper and allow
    the procurement of more total hulls. Losing a ship in combat becomes less damaging
    to the fleet because it only degrades one role, while multi-role ships lose all
    their capabilities.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 单一角色的船只专注于一个任务。专注于范围控制，同时澄清任务目标和相应的需求。它们更简单，并内置了用于训练和准备的强制功能。培训水手和评估准备状态要容易得多。它们更便宜，并允许采购更多的总船体。在战斗中失去一艘船对舰队的影响变得较小，因为它只会降低一项功能，而多功能船只会失去所有功能。
- en: The total number of hulls increases severalfold. It isn't a case of four specialized
    ships replacing four multi-role ships, but four specialized ships replacing one
    multi-role ship. The math works if the hull cost premium is merely outrageous
    instead of ludicrous. Each warship will be smaller, simpler, and optimized for
    its role. More shipyards will be available as potential bidders. A helicopter
    carrier might be a converted cargo ship instead of making a sleek, expensive destroyer
    30% longer. The ideal ratio of ships will likely change with more surface warfare
    and air defense ships than helicopter carriers or ballistic missile defense platforms.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 船体的总数会增加数倍。这不是四艘专业化船只取代了四艘多功能船只，而是四艘专业化船只取代了一艘多功能船只。如果船体成本的溢价仅仅是荒谬而不是可笑的话，数学是成立的。每艘军舰将更小，更简单，并针对其角色进行优化。更多的造船厂将成为潜在的投标人。一艘直升机母舰可能是一艘改装的货船，而不是制造一艘流线型昂贵的30%长的驱逐舰。理想的船只比例可能会随着更多的水面战争和防空舰船而变化，而不是直升机母舰或弹道导弹防御平台。
- en: Total sailor requirements may decrease with specialization. One support team
    could service many more helicopters if they are exclusively on small cargo ships
    converted to helicopter carriers. A modern cargo ship only needs around twenty
    sailors, so the minimum number of sailors for any vessel is small (though Navies
    often want extra sailors for tasks like damage control). Most crews are dedicated
    to weapons systems or keeping their fellow sailors alive and healthy through cooking
    or laundry rather than basic ship tasks.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 如果专业化，总体船员需求可能会减少。如果它们专门用于小型货船转换为直升机母舰，一个支援团队可以为更多直升机提供服务。现代货船只需要大约二十名水手，所以任何船只的最小船员数量都很少（尽管海军通常希望有额外的水手来执行例如损伤控制之类的任务）。大多数船员致力于武器系统或通过烹饪或洗衣来保持同伴的生命健康，而不是基本的船只任务。
- en: Reducing the cost of basic construction and rationalizing requirements favors
    increasing the number of specialized ships. Benefits will accrue in effectiveness
    and procurement.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 降低基本建设成本并合理化需求有利于增加专业化船只的数量。这将带来效益和采购上的好处。
- en: Speed
  id: totrans-68
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 速度
- en: Doubling a ship's speed increases power requirements from the engine by 8x.
    Power is proportional to the cube of speed! It is not an understatement to say
    that the planned top speed has the most impact on ship design. Speed is the defining
    feature of some ship classes, like the American Littoral Combat Ship (LCS), and
    many other designs have skinny, streamlined shapes that leave less room for armaments,
    armor, and crew.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 将船只速度提高一倍会使发动机的动力需求增加8倍。动力与速度的立方成正比！可以说，计划的最高速度对船只设计影响最大。速度是一些船级的决定性特征，例如美国近岸作战舰艇（LCS），许多其他设计都采用了更瘦长，流线型的形状，留下较少的空间用于武器、装甲和船员。
- en: We can see how extreme the differences can be when we compare a modern cargo
    ship with a Burke-class destroyer. The Burke has more horsepower than a 24,000
    TEU cargo ship that can carry the weight of nearly thirty Burke ships. The cargo
    ship's typical speed is 22 knots compared to a 30+ knot sprint speed for the Burke!
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们将现代货船与伯克级驱逐舰进行比较时，可以看到差异有多大。伯克级驱逐舰的马力比可以承载近三十艘伯克级驱逐舰重量的24,000个标准箱货船还要多。货船的典型速度为22节，而伯克级的冲刺速度则超过30节！
- en: Warship speed has always been a critical feature. Almost all the ships in the
    WWI and WWII eras were blazing fast after quicker Japanese ships with more proficient
    gunnery decimated the Russian fleet in the Russo-Japanese War in 1905\. Frontline
    Navy ships have maintained 30+ knot top speeds even as the threat has shifted
    from other warships to missiles and aircraft cruising at hundreds or thousands
    of miles per hour.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 战舰速度一直是一个关键特征。几乎所有一战和二战时代的船只都在日俄战争后迅速升级，那时日本舰队凭借更精通的火炮术摧毁了俄罗斯舰队，这些船只速度都非常快。即使威胁从其他战舰转变为以百甚至千英里每小时巡航的导弹和飞机，前线海军舰船仍然保持着每小时30多节的最高速度。
- en: New form factors and propulsion designs are available if missiles devalue top
    speed. Boxier ships can carry more mass and provide more internal space for crew,
    armor, and armaments. The extreme power requirements of modern Navy ships mean
    most use gas turbines that are space efficient but burn more fuel and require
    more maintenance than very inexpensive marine diesel engines. Reducing the top
    speed by 8-10 knots opens up a world of alternatives.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 如果导弹降低了船只的最高速度，可以使用新的外形和推进设计。较方形的船只可以携带更多的质量，并为船员、装甲和武器提供更多的内部空间。现代海军舰船的极端动力需求意味着大多数使用的气动涡轮具有空间效率，但燃烧的燃料更多，维护需求更大，而非常便宜的船用柴油发动机。将最高速度降低8-10节将开启一系列替代选择。
- en: Hybrid-Electric Propulsion
  id: totrans-73
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 混合电动推进
- en: Navy ships traditionally have a turbine (powered by gas or steam) that connects
    to gears, the shaft, and the propeller. These mechanical systems are vulnerable
    to defects, and the US Navy has had issues with gears on several recent ship classes.
    Nearby explosions can easily damage the equipment, and there is a significant
    flooding risk where the shaft penetrates the hull.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 海军舰船传统上有一台与齿轮、轴和螺旋桨相连的涡轮机（由气体或蒸汽驱动）。这些机械系统容易受到缺陷的影响，美国海军最近的几个船级都存在齿轮问题。附近的爆炸很容易损坏设备，并且轴穿过船体时存在严重的进水风险。
- en: An alternative option is to use electric motors powered by diesel generators.
    The motors and propellers are in "pods" attached to the outside of the hull. Electric
    wires replace complex mechanical linkages. The propulsion system is more redundant
    since each ship will have multiple pods and distributed generators. They also
    open up the possibility of using small battery banks to provide temporary "sprint"
    speed. Diesel-electric systems are popular on cruise ships.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 另一种选择是使用柴油发电机供电的电动马达。电动马达和螺旋桨位于连接到船体外部的“舱室”中。电线取代了复杂的机械连杆。推进系统更具冗余性，因为每艘船都将拥有多个舱室和分布式发电机。它们还打开了使用小型电池组提供临时“冲刺”速度的可能性。柴油电动系统在邮轮上很受欢迎。
- en: Inexpensive marine diesel engines can power the generators. These engines are
    reliable and can efficiently burn a wide range of fuels. Gas turbines require
    highly refined fuel that may be in short supply during a war. Ships that can use
    marine engines in a hybrid electric configuration should improve readiness, increase
    range, decrease operating costs, and gain flexibility in fuel usage.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 便宜的船用柴油发动机可以为发电机提供动力。这些发动机可靠且可以高效燃烧各种燃料。气动涡轮需要高度精炼的燃料，在战争期间可能供应短缺。能够以混合电动配置使用船用发动机的船只应该能提高战备状态，增加航程，降低运营成本，并增加燃料使用的灵活性。
- en: Use Radar Judiciously
  id: totrans-77
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 明智地使用雷达
- en: Radar range follows a power law more extreme than ship speed. Doubling a radar's
    range requires 16 times the power. Radar equipment can quickly dominate a ship
    with size, power consumption, and cooling needs. The latest Burke-class destroyers
    are such a case because the Navy wants them more prepared to intercept ballistic
    missiles.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 雷达范围遵循的是比舰船速度更极端的幂率规律。将雷达的范围加倍需要 16 倍的功率。雷达设备可能会快速主导舰船的大小、功耗和冷却需求。最新的伯克级驱逐舰就是这样一个案例，因为海军希望它们更有准备地拦截弹道导弹。
- en: The original driver for massive radars on US Navy cruisers and destroyers was
    the Soviet AS-4 "Kitchen" missile. The AS-4 flight profile is to launch from a
    high altitude, burn its rocket to increase altitude and speed, and then dive toward
    the target. These missiles would be fired in masses by Soviet bombers to overwhelm
    US fleet defenses. Air defense missiles of the time had "semi-active" seekers
    at best. They required the ship's radar to paint the target, limiting how many
    targets a ship could engage at any time. Having a radar with a long-range to maximize
    engagement time was critical.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 美国海军巡洋舰和驱逐舰上大型雷达的最初驱动因素是苏联的 AS-4“厨房”导弹。 AS-4 的飞行轨迹是从高空发射，燃烧其火箭以增加高度和速度，然后俯冲向目标。这些导弹将由苏联轰炸机大规模发射，以压倒美国舰队的防御。当时的防空导弹最多只有“半主动”制导器。它们需要舰船的雷达照射目标，限制了舰船一次能够参与的目标数量。拥有最大化交战时间的长程雷达至关重要。
- en: America's enemies adapted with anti-ship missiles that fly a few meters above
    the waves. The curvature of the earth prevents ship radars from detecting these
    missiles until they are within 20-30 kilometers of the ship. Having a radar with
    350+ kilometers of range is little help. The US Navy has since upgraded most of
    its air defense missiles to have active seekers that require less guidance from
    the ships and allow faster engagements.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 美国的敌人改进了飞行在海浪上方几米的反舰导弹。地球的曲率使得舰船雷达在导弹离舰船 20-30 公里时才能探测到这些导弹。拥有 350+ 公里范围的雷达几乎没有帮助。美国海军此后升级了大多数防空导弹，使其具有更少对舰船的引导要求并允许更快的交战。
- en: Moving to smaller radars (150 km range?) on most ships would have significant
    benefits with few drawbacks. The cost would fall. Ships will leave radars off
    until engagement is imminent to avoid detection, anyway (enemies can usually detect
    radar at twice the distance you can see them). Naval architects would have more
    freedom to design the ships. A vessel might have multiple radars or could carry
    several spares instead of its radar being like a complex, multi-story building.
    Smaller radars would still handle the sea-skimming missile threat while being
    simpler to repair.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数舰船转向更小的雷达（150 公里的范围？）会带来显著的好处，但几乎没有缺点。成本会降低。无论如何，舰船都会在交战即将发生时关闭雷达以避免被探测到（敌人通常可以在你看不见他们两倍距离的地方探测到雷达）。海军建筑师会拥有更多自由来设计舰船。一艘船可能会有多个雷达，或者可以携带多个备用雷达，而不是雷达像复杂的多层建筑一样。较小的雷达仍然可以处理海面贴近的导弹威胁，同时更容易修复。
- en: A dedicated air defense ship with a reasonable radar might weigh 1/4 as much
    as a Burke-class ship. It would carry significantly fewer large anti-air missiles
    because engagements are so short that sinking with most of the fancy ammo unfired
    is the most likely outcome if things go poorly. Instead, the ship would carry
    more shorter-range missiles and guns.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 一艘配备合理雷达的专用防空舰可能只有伯克级舰船的四分之一重量。它会携带数量明显较少的大型防空导弹，因为交战时间如此之短，以至于如果情况不利，大部分高级弹药都没有发射就沉没是最有可能的结果。相反，该舰将携带更多的短程导弹和火炮。
- en: Dedicated platforms could provide ballistic missile radar coverage. Because
    these missiles arc so high, the radar can be hundreds of kilometers behind the
    main fleet. And the radar can be more cost-effective if it's on a more basic platform
    solely focused on ballistic missiles. The US military's TPY-2 designed for this
    task costs around $200 million compared to a Flight-III Burke-class destroyer
    that costs ~$2 billion.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 专用平台可以提供弹道导弹雷达覆盖。由于这些导弹的弧度很高，雷达可以在主力舰队的后方数百公里处。如果雷达放在一个专门针对弹道导弹的更基础的平台上，那么它可能更具成本效益。美国军方专门设计的
    TPY-2 用于执行这项任务的成本约为 2 亿美元，而伯克级驱逐舰的第三次飞行成本约为 20 亿美元。
- en: Designers must think carefully about the requirements for radar because the
    cost of increasing capability is extreme.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 设计者必须仔细考虑雷达的需求，因为提高功能的成本极高。
- en: Missile Armor
  id: totrans-85
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 导弹装甲
- en: The US Navy uses a layered defense to protect its ships from missiles. US fighters
    attack enemy aircraft and launchers far from the battlegroups. Cruisers and destroyers
    fire longer-range air-to-air missiles. Many ships carry shorter-range missiles
    and guns as a last-ditch defense. Ships can take a hit without sinking by utilizing
    watertight compartments and armor around sensitive areas like ammo magazines.
    But there is little general armor, and one hit will put most Navy ships out of
    the fight because they will lose their fire control radars, etc. Basic armor could
    improve survivability significantly.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 美国海军采用分层防御来保护其舰船免受导弹的攻击。美国战斗机远离战斗群攻击敌方飞机和发射器。巡洋舰和驱逐舰发射更远程的空对空导弹。许多船只携带更短程的导弹和火炮作为最后的防御手段。船只可以通过利用防水隔舱和围绕弹药库等敏感区域的装甲来承受一击而不沉没。但是一般很少有装甲，一次打击将使大多数海军舰船失去战斗力，因为它们将失去火控雷达等设备。基本装甲可以显著提高生存能力。
- en: Ship armor has undergone many changes in the last 100 years. Warships in the
    WWI and WWII eras had at least several inches of steel armor to reduce damage
    from explosive shells. By the 1980s, armor had fallen so far out of favor that
    many warships had significant portions of their structures made from thin aluminum.
    Naval architects returned to steel construction after aluminum ship structures
    performed poorly when hit by anti-ship missiles in the Falklands and the Persian
    Gulf conflicts. The consensus is still towards minimal armor. Some say missiles
    are too destructive for armor to help. Or that the weight and cost are too much.
    It hasn't mattered because naval conflict has been rare and low intensity since
    1945.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 过去100年里，船只装甲经历了许多变化。第一次世界大战和第二次世界大战时代的军舰至少有几英寸厚的钢铁装甲，以减少来自爆炸炮弹的伤害。到了1980年代，装甲已经不再受欢迎，以至于许多军舰的结构中有相当大的部分是由薄铝制成的。在福克兰群岛和波斯湾冲突中，当反舰导弹击中铝制船体时，铝制船体的表现不佳，海军建筑师重新采用了钢铁结构。人们的共识仍然倾向于最小装甲。有些人认为导弹过于破坏性，装甲无济于事。或者说重量和成本太大。自1945年以来，海军冲突很少且强度低，所以这些都不重要。
- en: The arguments against armor seem thin. Missiles aren't too destructive because
    the Houthis have fired anti-ship missiles at dozens of cargo ships in the Red
    Sea, most sailing away with minor damage. Ships are resilient to missile attack
    if critical systems are protected (Large modern vessels only need to shield propulsion,
    and their sheer size acts like armor). Contrary examples like the Moskva prove
    that a poorly maintained and crewed ship can sink under any conditions. Weight
    matters less for ships without giant radars and helicopter hangars. And armor
    is cheaper than a new ship or extended dry dock time. US Navy ships should have
    armor in case high-intensity naval conflict returns.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 反对装甲的论点似乎站不住脚。导弹并不过于破坏性，因为胡塞武装曾向红海中数十艘货船发射反舰导弹，大多数船只轻微受损后航行。如果保护了关键系统（大型现代船只只需要保护推进器，它们的庞大尺寸就像装甲一样）。像莫斯科号这样的反例证明了一艘维护不善的船只在任何情况下都可能沉没。对于没有巨型雷达和直升机库的船只来说，重量问题不那么重要。而且装甲比新船或延长干船坞时间便宜。美国海军舰船应该装备装甲以防高强度海战的回归。
- en: Even minimal armor and effort to shield sensors or provide armored shrouds for
    backup sensors would drastically improve combat effectiveness.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 即使是最小的装甲和保护传感器或为备用传感器提供装甲罩的努力，也将极大地提高战斗效率。
- en: A common retort from armor critics is that modern shaped charges can obsolete
    steel armor (even though no modern anti-ship missiles have shaped charges). Ships
    have much less pressure to constrain mass and size than a tank. It may be true
    that adding more inches of steel is not beneficial if enemies adopt shaped charges,
    but other materials can protect ships. [Water](https://apps.dtic.mil/sti/pdfs/AD1064509.pdf),
    [Sand/soil](https://apps.dtic.mil/sti/tr/pdf/AD0012951.pdf), air, [chips/chunks
    of granite](https://erdc-library.erdc.dren.mil/jspui/bitstream/11681/11656/1/SR-86-18.pdf),
    or alumina mixed with glue can disrupt shaped charges.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 装甲批评者的一个常见反驳是现代成型装药可以使钢铁装甲过时（尽管现代反舰导弹没有成型装药）。船只没有像坦克那样的质量和大小约束。如果敌人采用成型装药，增加更多英寸的钢铁可能没有好处，但其他材料可以保护船只。[水](https://apps.dtic.mil/sti/pdfs/AD1064509.pdf)、[沙土](https://apps.dtic.mil/sti/tr/pdf/AD0012951.pdf)、空气、[芯块/花岗岩碎片](https://erdc-library.erdc.dren.mil/jspui/bitstream/11681/11656/1/SR-86-18.pdf)，或者与胶水混合的氧化铝可以干扰成型装药。
- en: Most ships only need enough armor to take some sting off. A warship doesn't
    need armor to handle a Chinese DF-21 anti-ship ballistic missile if its role is
    second-tier air defense. Blunting smaller anti-ship missiles like the YJ-12 or
    YJ-18 is adequate. And many compartments can serve double duty as spaced armor.
    Traditional Navy ship design uses fuel and storage space as a buffer. A shaped
    charge putting a several-foot diameter hole in a small portion of a ship above
    the water line won't impact its fighting ability unless it hits critical systems,
    which should have more protection or duplicates. In contrast, a battleship or
    heavy cruiser optimized for shelling targets onshore might have thick steel and
    a meter of alternative material to blunt counterfire.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数船只只需要足够的装甲来减轻一些伤害。如果一个舰只的角色是次要空中防御，那么战舰就不需要处理中国的DF-21反舰弹道导弹的装甲。钝化较小的反舰导弹如YJ-12或YJ-18就足够了。许多舱室还可以充当间隔装甲的双重作用。传统的海军船只设计利用燃料和储存空间作为缓冲。一个形状炸弹在船只的水线以上的一个小部分造成几英尺直径的孔洞不会影响其战斗能力，除非它击中关键系统，这些系统应该有更多的保护或备份。相比之下，为了钝化反击火力，专为炮击岸目标而优化的战列舰或重型巡洋舰可能具有厚重的钢铁和一米厚的替代材料。
- en: Armor is one component in a layered missile defense. It won't prevent all damage,
    but it can save sailors' lives and keep a ship fighting after a missile hit. There
    is no excuse to avoid it.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 装甲是分层导弹防御的一部分。它不会阻止所有损害，但可以拯救水手的生命并在导弹命中后保持船只战斗力。没有任何借口可以避免它。
- en: Torpedo and Mine Armor
  id: totrans-93
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 鱼雷和水雷装甲
- en: Torpedos were disruptive to naval warfare around the start of the 20th century.
    Ships quickly developed armor systems to reduce their damage. [The primary counter
    was a big bulge](https://www.navalgazing.net/Underwater-Protection-Part-1) sticking
    out at the water line. The bulge would have alternating compartments of water
    and air. The torpedo would detonate on the outer steel, and the air and water
    voids would dissipate the shockwave. Some ships even started putting closed-cell
    foam in the air void to prevent flooding.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 鱼雷在20世纪初期对海战造成了颠覆性影响。船只迅速发展了装甲系统来减少它们的损害。[主要的对抗措施是一个大凸起](https://www.navalgazing.net/Underwater-Protection-Part-1)突出在水线上。凸起会有交替的水和气室。鱼雷将在外部钢铁上爆炸，而气室和水空隙将消散冲击波。一些船只甚至开始在气室中放置闭孔泡沫以防止漏水。
- en: Ship construction details matter for surviving the shockwaves not dissipated
    by the anti-torpedo bulge. Weld quality must be excellent, and the ship needs
    strong bones that keep the vessel together and spread stress throughout the frame
    rather than letting it concentrate.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 船舶建造细节对于抵御反鱼雷凸起未能消散的冲击波至关重要。焊接质量必须优秀，并且船只需要强壮的骨架，使船只保持完整，并将应力传播到整个框架而不是让其集中。
- en: These measures, especially anti-torpedo bulges, fell out of favor because Navies
    started programming their torpedos to explode under ships instead of hitting their
    side. Ships had little margin for armor on their bottoms because a deeper hull
    would reduce the top speed too much, and they could not afford to give up space.
    Further increasing width also increases drag. Making the ship taller presents
    stability issues. The focus changed to longer-range weapons that could engage
    other ships carrying torpedos beyond torpedo range and anti-submarine warfare
    techniques to find and kill subs before they get near friendlies.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 这些措施，尤其是反鱼雷凸起，因为海军开始将他们的鱼雷编程为在船下爆炸而不是击中它们的侧面而不再受欢迎。船只底部的装甲空间很小，因为更深的船体会使船只的最高速度降低太多，而且它们无法承担空间损失。进一步增加宽度还会增加阻力。使船只更高会带来稳定性问题。重点转移到了能够在鱼雷射程之外攻击携带鱼雷的其他船只和反潜战技术上，以在潜艇接近友军之前找到并摧毁潜艇。
- en: Bottom-dwelling mines are now a serious risk with damage profiles similar to
    torpedos, and the development of countermeasures has lagged.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 深层水雷现在是一种严重的威胁，其损害特征类似于鱼雷，并且对策的发展滞后。
- en: It becomes much more straightforward to have a hull design that allows for bottom
    protection from torpedos and mines if top speed isn't sacred. Alternating water
    and air (or foam) compartments will still work. And we can design ships to be
    tolerant of shock damage.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 如果顶速度不是最重要的话，从鱼雷和水雷的底部进行保护就变得更加简单了。交替的水和空气（或泡沫）间隔仍然有效。我们可以设计船只来容忍冲击损坏。
- en: Inexpensive Ammunition
  id: totrans-99
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 廉价弹药
- en: Fancy munitions like hypersonic missiles attract a lot of attention and resources.
    But the $100 million price tag means practice firings are rare. One of the main
    benefits of a weapon like this is that it travels so fast that it can hit time-sensitive
    targets at extreme ranges. But bugs are likely at the critical moment if you never
    practice firing the missiles because of their cost. A small number also makes
    it hard to maintain a production line.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 像高超音速导弹这样的精品弹药吸引了很多关注和资源。但是，1 亿美元的价格标签意味着很少有实战训练。这种武器的主要好处之一是它的飞行速度非常快，可以在极端距离上击中时间敏感的目标。但是，由于成本高昂，如果从不进行实战训练，那么在关键时刻可能会出现问题。生产线的维护也因数量少而困难。
- en: Inexpensive ammo has the opposite features. Seamen can regularly train on the
    "real" thing. Stockpiles can be extensive. Factories can stay open even if only
    to replace training rounds. A cheaper weapon also implies easier production during
    a war.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 廉价弹药具有相反的特点。水手们可以经常训练使用“真实的”弹药。储备量可以很大。工厂即使只是用来更换训练弹药，也可以保持开放。更便宜的武器也意味着在战争期间更容易生产。
- en: 'Some examples:'
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 一些例子：
- en: '**Artillery shells and gravity bombs can replace cruise missiles**'
  id: totrans-103
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**炮弹和重力炸弹可以替代巡航导弹**'
- en: The Navy will still need to maintain some cruise missile capability for high-value
    targets. But war requires megatons of munitions like artillery shells and guided
    gravity bombs.
  id: totrans-104
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 海军仍然需要保持一些巡航导弹能力以应对高价值目标。但战争需要像炮弹和制导重力炸弹等数百万吨的弹药。
- en: '**Short Range Air Defense Missiles over large interceptors**'
  id: totrans-105
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**短程防空导弹优于大型拦截器**'
- en: Missiles get more expensive with range and payload. An SM-3 designed to defeat
    ballistic missiles outside the atmosphere costs $10-$20 million. It is rarely
    test-fired, even though a quick, smooth launch is critical to its success. The
    cheapest interceptor is a short-range hit-to-kill missile. Swarms of these missiles
    could provide an inexpensive option to engage enemy missiles at 20-30 km ranges.
  id: totrans-106
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 导弹的价格随着射程和有效载荷的增加而上升。一个设计用来击败大气层外弹道导弹的 SM-3 的成本为 1000 万至 2 亿美元。即使一个快速、顺利的发射对其成功至关重要，也很少进行测试射击。最便宜的拦截弹是一种短程近距离拦截弹。大量这些导弹可以提供一种廉价的选择，用于在
    20-30 公里的距离内攻击敌方导弹。
- en: '**Ballistic missiles over hypersonic missiles**'
  id: totrans-107
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**弹道导弹优于高超音速导弹**'
- en: Ballistic missiles are often faster than hypersonic missile concepts and are
    still difficult to shoot down. They are ~10x cheaper and can still prosecute time-sensitive
    or ultra-long-range enemy locations.
  id: totrans-108
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 弹道导弹通常比高超音速导弹概念更快，仍然难以击落。它们的价格约为原先的10倍，仍然可以打击时间敏感或极远距离的敌方目标。
- en: Inexpensive ammo leads to more training, better reliability, and improved production
    capacity.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 廉价弹药导致更多的训练，更好的可靠性和提高的生产能力。
- en: Maximizing Combat Effectiveness
  id: totrans-110
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 最大化作战效能
- en: These changes can increase combat power by having better-trained crews, improving
    the protection of sailors and their weapons, distributing capabilities across
    more ships, and being careful about requirements like radar, speed, and armor.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 这些变化可以通过训练更好的船员、提高水手和他们的武器的保护、将能力分配到更多的船只上，并谨慎对待雷达、速度和装甲等要求来增加作战力量。
- en: Updating Ship Procurement
  id: totrans-112
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 更新舰船采购
- en: Concepts like better armor or single-purpose ships will have limited impact
    unless hull construction and assembly costs are closer to the cost of materials.
    The Navy needs to encourage investment in productivity, entice more contractors
    to compete, and make its ships easier to build. Several strategies can help immensely.
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 比如更好的装甲或单一用途的船只等概念，除非船体建造和组装成本接近于材料成本，否则其影响将受到限制。海军需要鼓励投资于生产力，吸引更多承包商竞争，并使其船只更容易建造。几种策略可以极大地帮助。
- en: Build Procurement Expertise
  id: totrans-114
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 建立采购专业知识
- en: 'Government agencies can perform better when they have in-house expertise. These
    are the most critical functions:'
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 当政府机构拥有内部专业知识时，它们可以表现得更好。这些是最关键的功能：
- en: '**Creating a solid specification/bid request**'
  id: totrans-116
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**创建坚实的规格/投标请求**'
- en: A poorly written bid request can lead to more work, make comparing vendors difficult,
    and create problems and disagreements downstream when inevitable manufacturing
    issues arise.
  id: totrans-117
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 一份写得不好的投标请求可能会导致更多的工作，使供应商比较困难，并在必然出现的制造问题时造成问题和分歧。
- en: '**Evaluate vendors and bids**'
  id: totrans-118
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**评估供应商和投标**'
- en: The Navy must weed out bids that are incomplete or unrealistic. One of the worst
    outcomes is the military accepting a low bid with a low chance of success.
  id: totrans-119
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 海军必须淘汰不完整或不切实际的投标。军方接受的最糟糕的结果之一是接受了一个成功机会很低的低价投标。
- en: '**Credible Internal Guidance**'
  id: totrans-120
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**可信的内部指导**'
- en: The most impactful step in ship design is setting the requirements. From those
    requirements flow many unchangeable cost and manufacturing realities. Having internal
    expertise that understands the downstream tradeoffs for any requirement is critical.
  id: totrans-121
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 船舶设计中最有影响力的一步是制定要求。从这些要求中，许多不可改变的成本和制造现实流出。具有理解任何要求的下游权衡的内部专业知识至关重要。
- en: '**Monitoring Progress**'
  id: totrans-122
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**监控进度**'
- en: The Navy needs inspectors in yards and factories to witness testing and find
    errors before integration into ships. Commercial ship buyers and classification
    societies always participate in testing and inspections.
  id: totrans-123
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 海军需要在船厂和工厂中派出检查员，见证测试并在集成到船舶之前发现错误。商业船舶买家和分类社团总是参与测试和检查。
- en: '**Subcomponent Design**'
  id: totrans-124
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**子组件设计**'
- en: A constant problem in the military is vendor lock-in. A contractor might bid
    low because they plan to extract all their profit on maintenance and upgrades.
    It may make sense for the Navy to create standards or designs for some modular
    items to prevent vendor lock-in. A bunk module might have (x,y,z) dimensions and
    certain connections, with the remaining details left to the manufacturer. Each
    vendor's module will be different, but they all fit in a ship similarly.
  id: totrans-125
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 军方面临的一个持续问题是供应商锁定。承包商可能会出价低，因为他们计划通过维护和升级来获取所有利润。海军为一些模块化项目创建标准或设计以防止供应商锁定可能是有意义的。一个床位模块可能具有(x，y，z)尺寸和某些连接，其余细节由制造商确定。每个供应商的模块都会有所不同，但它们都以类似的方式安装在船上。
- en: The Navy should try to avoid ultra-detailed ship design and integration. Shipyards
    will struggle to achieve high productivity with detailed design divorced from
    production scheduling. The rough/detailed design interface is challenging because
    many details are non-negotiable for the Navy. It may take the Navy a few iterations
    to master getting what it needs without interrupting yard operations.
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 海军应该尽量避免超详细的船舶设计和集成。船厂将难以通过与生产计划分离的详细设计来实现高生产率。粗略/详细设计界面具有挑战性，因为对于海军来说，许多细节都是不可谈判的。海军可能需要几次迭代才能掌握在不中断船厂运营的情况下获得所需内容的技巧。
- en: An alternative viewpoint is that the Navy should design its ships down to the
    bolt like it did before the ~1970s. 100% in-house design would improve over today's
    listless process and would likely have less variation in outcome. Reaching sky-high
    productivity levels would be challenging, but vendor dysfunction disasters would
    become rarer once the Navy redevelops internal talent.
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个观点是，海军应该像在20世纪70年代之前那样把舰船设计到螺栓上。百分之百的内部设计会改善今天无所作为的过程，并且可能会减少结果的变化。达到极高的生产力水平将是具有挑战性的，但是一旦海军重新培养内部人才，供应商功能紊乱灾难就会变得更少。
- en: The bottom line is that the Navy needs more internal shipbuilding knowledge.
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 底线是海军需要更多的内部造船知识。
- en: Limit Change Orders
  id: totrans-129
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 限制更改订单
- en: Change orders and rework are expensive. They are common in Navy programs because
    construction often starts before the detailed design is complete. Finish the designs
    first! The Navy should reject a design if it is so complicated that it takes an
    unreasonable amount of time to finish.
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 更改订单和返工成本高昂。它们在海军项目中很常见，因为施工通常在详细设计完成之前就开始了。首先完成设计！如果设计过于复杂，以至于需要不合理的时间才能完成，海军应该拒绝该设计。
- en: Modern, efficient shipbuilding is more engineering intensive upfront to make
    downstream production smoother.
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 现代高效的造船需要更多的工程投入，以使下游生产更加顺畅。
- en: Functional Testing over Process Specification
  id: totrans-132
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 功能测试优于过程规范
- en: Working for the Navy notoriously comes with piles of paperwork and certifications.
    Unfortunately, that paperwork doesn't improve quality - the Navy's ships often
    have reliability problems with their powertrains or other components that engineers
    solved long ago in inexpensive commercial vessels. Outside inspection reports
    tell a constant tale of the Navy accepting defective ships and then spending more
    money to try and fix the issues or suffering lower readiness.
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 为海军工作以繁琐的文件和认证而闻名。不幸的是，这些文件并不能提高质量 - 海军的舰船在动力系统或其他组件方面经常出现可靠性问题，而工程师早已在廉价的商用船舶上解决了这些问题。外部检查报告始终在讲述一个故事，即海军接受了有缺陷的舰船，然后花更多的钱来尝试解决问题，或者遭受更低的准备度。
- en: The main thing the paperwork accomplishes is reducing the number of companies
    willing to bid on projects. Less competition leads to higher costs and lower quality.
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 文件工作的主要目的是减少愿意竞标项目的公司数量。竞争越少，成本就越高，质量就越低。
- en: Commercial shipyards and customers build quality into the production process
    with tests. Purchase contracts are still complex but focus on function instead
    of form. There is rigorous testing of subcomponents, witnessed by the buyer and
    other inspectors, to ensure quality is in order. Suppliers fix any defects before
    integration with the supplier footing the bill. The cost of mistakes increases
    dramatically the later they are identified.
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 商业船厂和客户通过测试将质量纳入生产过程。购买合同仍然复杂，但侧重于功能而不是形式。对子组件进行严格测试，由买方和其他检查员见证，以确保质量符合要求。供应商在与买方的合作之前纠正任何缺陷，费用由供应商承担。错误的成本随着其被识别的时间推移而急剧增加。
- en: Testing like this allows the Navy and suppliers to take more risk in entering
    contracts with upstarts. The process identifies and corrects problems before they
    massively run up costs. The Navy keeps its budget, and the supplier can still
    make a profit (or at least minimize the loss).
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 这样的测试允许海军和供应商与新兴公司签订更多合同。该过程在问题大量增加成本之前识别和纠正问题。海军保持其预算，供应商仍然可以获利（或至少最小化损失）。
- en: Congress has recently tried to force the Navy to do more component testing,
    but the Navy does not schedule the tests in beneficial ways.
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 最近，国会试图强迫海军进行更多的组件测试，但海军没有以有利的方式安排测试。
- en: Shortening Service Length
  id: totrans-138
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 缩短服役期限
- en: The Navy typically tells Congress it will operate ships for 30-40 years. Ship
    designs must accommodate extensive mid-life upgrades and often suffer from readiness
    issues near the end of their life. The admirals try to retire ships early to ditch
    the higher maintenance costs and procure ships with newer technology. There is
    often a hole in the fleet when ships enter retirement early because replacements
    aren't available.
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 海军通常告诉国会，他们将运营船只30-40年。船只设计必须考虑到广泛的中寿命升级，并且在寿命末期经常出现准备不足的问题。海军上将试图提前退役船只，以摆脱更高的维护成本，并采购具有更新技术的船只。当船只提前退役时，舰队中经常出现空缺，因为尚未准备好替代品。
- en: Shortening the planned service life would skip the song and dance. Scrapping
    ten to twenty year-old ships and buying new ones may sound expensive, but this
    is how the commercial market operates. Ships are maintenance intensive, especially
    as they age. And maintenance is very labor intensive. Cargo lines can buy a new
    vessel for not much more than the steel, run it into the ground for a decade,
    then sell it for scrap (and recover some of the cost) once it becomes less reliable.
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 缩短计划服役寿命将跳过这种歌舞表演。拆解十到二十年的船只并购买新船可能听起来很昂贵，但这是商业市场的运作方式。船只需要大量维护，尤其是随着它们的老化。而维护是非常劳动密集的。货运公司可以以几乎不到钢材成本的价格购买一艘新船，将其使用了十年，然后在它变得不太可靠时将其出售（并恢复部分成本）。
- en: Shorter lifetimes also limit the need for bleeding-edge technology. Buying advanced
    but proven tech reduces cost and risk if the ship is in active service for 10-15
    years. It will be in the reserve fleet or scrapped before the technology is obsolete.
    The pressure for bleeding edge technology is much stronger when the planned ship
    life is 30-40 years.
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 较短的寿命也限制了对尖端技术的需求。购买先进但经过验证的技术可以降低成本和风险，如果船只在主动服役10-15年。在技术过时之前，船只将被拆解或报废。当计划的船只寿命为30-40年时，对尖端技术的压力要大得多。
- en: US Navy ships are usually getting new guts when they undergo midlife upgrades.
    It is like remodeling a house - the project takes on artisanal qualities. An upgrade
    strategy only makes sense when the hull, engine, and crew quarters are expensive.
    You replace the obsolete weapons and electronics with new ones and keep the basic
    structure. Retrofits aren't a good deal in a world where you can build new hulls
    for barely more than the cost of the steel.
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 美国海军船只通常在进行中寿命升级时更换新的内部构件。这就像翻新一座房子——项目具有工匠品质。只有在船体、引擎和船员宿舍费用昂贵时，升级策略才有意义。您可以用新的武器和电子设备替换过时的设备，并保留基本结构。在您可以用几乎不到钢材成本的价格建造新船体的世界中，改装并不划算。
- en: The Navy needs to buy more new ships, retire them faster, and ditch the complexity
    of midlife upgrades. They already want to do this but must find a way to sell
    it to Congress by reducing ship procurement costs.
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 海军需要购买更多新船只，更快地退役它们，并摆脱中寿命升级的复杂性。他们已经想要这样做，但必须找到一种方法向国会推销，以降低船只采购成本。
- en: Iterative Ship Classes
  id: totrans-144
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 迭代船级别
- en: The costs and timelines for shipbuilding make incorporating new technology tricky.
    The Army can prototype and test a new tank. They won't buy a manufacturing line
    until they get it right. Ships cost 100x more than tanks - a prototype is a huge
    decision. Plus, ship production produces similar ships but not exact replicas
    like manufacturing tanks or cars.
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 造船的成本和时间线使得整合新技术变得棘手。陆军可以原型化并测试一种新坦克。他们不会在做对之前购买生产线。船只的成本是坦克的100倍 - 原型化是一个巨大的决定。此外，造船生产的是相似的船只，而不是像制造坦克或汽车那样的完全复制品。
- en: The more logical path is iterative ship classes that only incorporate one or
    two new technologies. These classes might be as small as 2-3 ships. Only three
    warships are in the Korean AEGIS destroyer class built for half the cost of US
    AEGIS destroyers. Iteration can incorporate new technologies into ships without
    adding horrific program risk. In traditional serial production, the vessels start
    at the bleeding edge and suffer more teething problems but are nearing obsolescence
    by the end of a production run.
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 更合乎逻辑的路径是迭代的舰船级别，只集成一两项新技术。这些级别可能小到只有2-3艘船。仅有三艘朝鲜AEGIS驱逐舰级别的战舰建造成本仅为美国AEGIS驱逐舰的一半。迭代可以将新技术整合到舰船中，而不会增加可怕的项目风险。在传统的连续生产中，船只从边缘开始并遇到更多问题，但在生产周期结束时即将过时。
- en: Constant iteration and learning with shorter feedback loops is critical to our
    Navy and was common practice when the US developed aircraft carriers and nuclear
    submarines.
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: 对于我们的海军来说，不断迭代和学习，缩短反馈周期至关重要，并且在美国发展航空母舰和核潜艇时是常见做法。
- en: Reusing Components
  id: totrans-148
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 组件重复利用
- en: 'Mass manufacturing identical ships may not be practical, but churning out some
    components might be. These items might be cheaper to make onsite in an efficient
    Asian shipyard, but our shipyards would greatly benefit from less complexity.
    These components can come from diverse states and form congressional coalitions
    more interested in total output than spreading ship assembly work between dozens
    of states. Some examples of reusing components could be:'
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 大规模制造完全相同的船只可能并不实际，但批量生产某些组件可能是可行的。这些物品在高效的亚洲造船厂内制造可能更便宜，但我们的造船厂将极大地受益于减少复杂性。这些组件可以来自不同的州，并形成国会联盟，更关注的是总产出而不是将造船工作分散在几十个州之间。重新利用组件的一些例子可能包括：
- en: '**Propulsion**'
  id: totrans-150
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**推进**'
- en: Different ship classes can have part commonality if the Navy adopts a diesel-electric
    architecture with propulsion pods. Bigger or faster ships have more engines and
    pods to get more horsepower.
  id: totrans-151
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果海军采用柴电混合动力结构和推进舱，不同级别的舰船可以具有部分通用性。更大或更快的舰船拥有更多的引擎和推进舱以获取更多的马力。
- en: '**Bunks**'
  id: totrans-152
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**床位**'
- en: Modular construction works best when the item has a high-value density and uniformity.
    Hotel bathrooms are an item that is often produced in a factory and then installed
    onsite. Bunks and other compartments fit this description because they will be
    small and constructed of steel.
  id: totrans-153
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 当物品具有高价值密度和一致性时，模块化构建效果最佳。酒店浴室经常在工厂生产然后现场安装。床位和其他隔舱符合这个描述，因为它们将会很小并且由钢铁构成。
- en: '**Electronics and Weapons**'
  id: totrans-154
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**电子和武器**'
- en: Radars, guns, and electronics packages should come in modules and submodules
    that are plug-and-play as much as possible. Not only will this simplify assembly,
    but they will also be easier to replace if damaged in battle.
  id: totrans-155
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 雷达、火炮和电子设备包应尽可能以模块和子模块的形式提供，这样不仅会简化装配过程，而且如果在战斗中损坏，更容易进行替换。
- en: More shipyards can bid on work if assembly is less complicated, boosting competition
    and reducing cost. The main risk is that the pieces don't fit together, but the
    whole program will fail if shipyards can't learn precision since it is a requirement
    for even basic block construction.
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 如果装配不太复杂，更多的造船厂可以竞标工程，提高竞争力并降低成本。主要风险在于部件无法拼合，但是如果造船厂无法掌握精准度，整个项目就会失败，因为精准度是即使进行基础模块化构建也必须满足的要求。
- en: Minimize Sole Source Suppliers
  id: totrans-157
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 减少独家供应商
- en: One of the most pernicious side effects of expensive, multi-role ships is the
    inability to support a diverse supplier base. The complexity drives up overhead,
    limits vendor entry, and often forces the Navy to down-select to one supplier
    building at one yard or factory. Leverage in any contract disputes disappears.
    Increasing hull count, decreasing complexity, and more modular systems make maintaining
    multiple vendors more feasible, pleasing Congress.
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: 昂贵的多用途舰船最有害的副作用之一是无法支持多样化的供应商基础。复杂性增加了开销，限制了供应商进入，并经常迫使海军选择在一个造船厂或工厂建造的供应商。在任何合同争议中的杠杆都会消失。增加船体数量，减少复杂性，并使用更多模块化系统使维持多个供应商更加可行，以取悦国会。
- en: Limit Software
  id: totrans-159
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 限制软件
- en: Software requires significant upfront effort, its costs spiral with complexity,
    and it works best when copied millions or billions of times. Navy ships are one
    of the worst applications for a software operating system. There aren't many copies.
    Each one is slightly different and absurdly complex. Questions of who owns the
    intellectual property in the case of tightly integrated systems can also present
    issues when upgrading or maintaining the systems. A ship can become inoperable
    because of one lazy civilian contractor outside of the Navy chain of command.
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: 软件需要大量的前期工作，其成本随着复杂性而螺旋上升，并且在复制数百万次或数十亿次时效果最佳。海军舰船是软件操作系统最糟糕的应用之一。副本不多。每一个都稍有不同且复杂得令人难以置信。在升级或维护系统时，紧密集成系统的知识产权归属问题也可能会引发问题。一艘船可能因为海军指挥链之外的一个懒惰的民用承包商而无法操作。
- en: A ship might still have lots of software, but only in individual subsystems
    rather than being integrated. Automakers have used this strategy in internal combustion
    engine cars for decades to minimize vendor lock-in. The car doesn't need the radio
    to talk to the engine. Integrating subsystems into one system can create beautiful
    consumer products like an iPhone or a Tesla, but the effort and skill required
    would not be a wise way for the Navy to spend its resources. The engine control
    software does not need to connect to the bridge, and analog control systems are
    acceptable. Fancy digital systems have contributed to accidents (besides adding
    cost).
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 一艘船可能仍然有大量软件，但只在单独的子系统中，而不是整合在一起。汽车制造商几十年来一直使用这种策略来最小化供应商锁定。汽车不需要收音机与发动机通信。将子系统集成到一个系统中可以创建出美丽的消费品，如iPhone或特斯拉，但这种付出的努力和技能并不是海军明智地使用资源的方式。发动机控制软件不需要连接到舰桥，模拟控制系统是可以接受的。高级数字系统除了增加成本外，还导致事故。
- en: Software should be limited to where beyond human precision is required. Engine
    timing control and aiming weapons are good examples. Limited amounts of modular
    software make the integration and planning work much easier for a shipyard.
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: 软件应该局限于需要超出人类精度的领域。发动机定时控制和瞄准武器是很好的例子。有限数量的模块化软件使造船厂的集成和规划工作更加容易。
- en: Allow Shipyard Bankruptcies
  id: totrans-163
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 允许造船厂破产
- en: Management quality is challenging to improve. Improvement comes from firing
    existing managers or bankruptcy rather than individual improvement. Most US shipyards
    have poor productivity, and the logic would follow that they need to go bankrupt
    or reorganize.
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: 管理质量很难改善。改善来自于解雇现有经理或破产，而不是个体改进。大多数美国造船厂生产效率低下，逻辑上应该是它们需要破产或重组。
- en: One trend that seems to be unsuccessful is aerospace companies and large defense
    contractors buying shipyards. The thinking was that it would take a sophisticated
    company to integrate more complex radars and missiles. These companies haven't
    made much money on shipyards, and the Navy hasn't gotten a good value from its
    ships. Simplifying the integration and having yard management return to "ship
    people" is probably necessary.
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: 一个似乎不成功的趋势是航空航天公司和大型国防承包商收购造船厂。有人认为这需要一家精密的公司来整合更复杂的雷达和导弹。这些公司在造船厂上赚得不多钱，海军也没有从船上获得好处。简化集成并让造船厂管理回归到“船员”的想法可能是必要的。
- en: The trick for political acceptance is to have these reorganizations proceed
    without layoffs. That is easier than it seems because a shipbuilding program with
    single-purpose ships and shorter lifetimes will need more hulls. More value will
    be in cutting and assembling steel. The Navy can qualify more yards, investors
    can justify restarting/expanding yards, and the Navy can use more firm, fixed-price
    contracts and punish shipyards that deliver poor quality or late ships. These
    penalties will lead some yards into bankruptcy, force a sale, or transition into
    supplying subcomponents. The failure of any one yard will have less impact on
    the Navy's program because others will be available to take up the slack.
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: '政治接受的诀窍是在这些重新组织进行的过程中没有裁员。这比看起来容易得多，因为一个拥有单一用途船舶和更短寿命的造船计划将需要更多的船体。更多的价值将在切割和组装钢材上。海军可以认可更多的船厂，投资者可以为重新启动/扩大船厂提供理由，海军可以使用更多的固定价格合同，惩罚那些交付质量差或交付延迟的船厂。这些惩罚将导致一些船厂破产，迫使其出售，或转型为供应子部件。任何一个船厂的失败都不会对海军的计划产生太大影响，因为其他船厂将会接手工作。 '
- en: The Cumulative Impact on Shipyards
  id: totrans-167
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 对船厂的累积影响
- en: The number of changes I've suggested is daunting, but the behavior change required
    of the Navy is simple (but not easy). The changes grate more against the Navy's
    internal politics than the wishes of Congress. The Navy needs its officers to
    spend less time at their desks in the Pentagon and more time in shipyards and
    factories. Internal expertise will grow, relationships with suppliers will improve,
    they will notice problems when they are easier to solve, and realism will have
    a few more advocates.
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: 我提出的变革数量令人生畏，但海军所需的行为变革是简单的（但不容易）。这些变革与海军内部政治的摩擦比与国会的愿望更大。海军需要它的军官们在五角大楼的办公桌前花费更少的时间，而在船厂和工厂花费更多的时间。内部专业知识将会增长，与供应商的关系将会改善，他们将在问题更容易解决时注意到问题，现实主义将有更多的倡导者。
- en: Using that knowledge to make better tradeoffs will make ships more combat effective,
    cost less, and easier to build. Radar and speed are outsized levers.
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: 利用这些知识做出更好的权衡将使船只更具战斗力，成本更低，更容易建造。雷达和速度是超常规杠杆。
- en: These suggestions seek to maximize competition between shipbuilders and suppliers.
    Single-use ships and shorter service lives will increase demand for new hulls
    and stimulate new supply. Ships with loosely coupled systems and modular components
    are easier for shipyards to integrate (and repair during a war). Testing components
    early and often makes it easier to qualify new suppliers. Iterative ship classes
    reduce program risk and the need for risk-tolerant contract structures like cost
    plus. These changes also make it easier to ramp up production during war.
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: 这些建议旨在最大程度地增加船厂和供应商之间的竞争。单用途船舶和更短的使用寿命将增加对新船体的需求，并刺激新的供应。具有松散耦合系统和模块化组件的船舶对船厂更容易进行整合（并在战争期间进行修理）。尽早、频繁地测试组件可以更容易地确定新供应商。迭代的船舶类别减少了项目风险和对类似成本加的合同结构的风险容忍的需求。这些变化还使得在战争期间加大生产规模变得更容易。
- en: Features like void spaces for torpedo and mine protection can only work if these
    competition measures increase productivity. Steel and air may be cheap, but labor
    is not.
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: 例如为鱼雷和雷区保护而设置的空间只有在这些竞争措施提高生产率时才能起作用。钢铁和空气可能很便宜，但劳动力不是。
- en: Letting yards fail may be the most politically sensitive change. It will be
    a disaster if the Navy decides to toughen up on yards but waits until the ship
    is delivered in poor condition to lay the hammer down. The earlier Naval officers
    are in the yards and shops identifying problems, the less painful changes for
    the shipyard will be. Companies can fire bad managers or exit the business while
    some value remains.
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: 让船厂失败可能是最敏感的政治变革。如果海军决定对船厂采取强硬态度，但等到交付的船只状况不佳时才采取行动，那将是一场灾难。海军官员越早进入船厂和车间识别问题，对船厂的改变就越不痛苦。公司可以解雇糟糕的经理或退出业务，而还保留一些价值。
- en: The bottom line is getting officers out of their offices. The rest will follow.
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: 底线是让军官们走出办公室。其他事情会随之而来。
- en: A follow-up post, "The Two Speed Navy," will detail the ships that result from
    these suggestions.
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来的一篇文章，“双速海军”，将详细介绍这些建议所带来的船只。
- en: General References
  id: totrans-175
  prefs:
  - PREF_H2
