- en: Google is working on a ‘lookup’ button for unknown callers on Android - The
    Verge
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谷歌正在为 Android 开发一个“查找”按钮，用于未知来电者 - The Verge
- en: 来源：[https://www.theverge.com/2024/4/6/24123044/pixel-lookup-button-unknown-callers-gemini-ai-summaries](https://www.theverge.com/2024/4/6/24123044/pixel-lookup-button-unknown-callers-gemini-ai-summaries)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.theverge.com/2024/4/6/24123044/pixel-lookup-button-unknown-callers-gemini-ai-summaries](https://www.theverge.com/2024/4/6/24123044/pixel-lookup-button-unknown-callers-gemini-ai-summaries)
- en: 'Google is working on a feature that is so simple and so useful that I’m shocked
    it hasn’t been part of our lives for a decade: a way to look up a phone number
    that just called you, right from your recent calls screen. X user AssembleDebug
    [tipped off *PiunikaWeb*](https://piunikaweb.com/2024/04/05/google-pixel-phone-app-lookup-feature/)
    to a new “Lookup” button in the beta version of the Google Phone app that, when
    tapped, brings up a Google Search with the number already entered for you.'
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 谷歌正在开发一个非常简单且非常实用的功能，令我震惊的是它在过去十年中竟然没有成为我们生活的一部分：一种从您的最近通话屏幕直接查找刚给您打电话的电话号码的方法。用户
    AssembleDebug 提示了 *PiunikaWeb*，他们在谷歌电话应用的测试版中发现了一个新的“查找”按钮，点击它将为您带来一个已经输入号码的谷歌搜索。
- en: Although the Google Phone app is the default for Pixel phones, other Android
    owners can download it. The new Lookup button lives with other options, like “Block”
    and “History,” that you see when you tap on a recent call in the Phone app. In
    an age where so much spam comes from [spoofed phone numbers](https://www.fcc.gov/spoofing)
    made to look like local calls, it almost feels like the feature is about five
    years too late.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管谷歌电话应用是 Pixel 手机的默认选项，其他 Android 用户也可以下载该应用。新的查找按钮与“阻止”和“历史记录”等其他选项共存，您可以在电话应用中点击最近的通话时看到这些选项。在如此多的垃圾邮件来自于[伪造的电话号码](https://www.fcc.gov/spoofing)，这些号码看起来像是本地来电的时代，该功能感觉几乎晚了五年。
- en: Even so, I’m sure I’m not the only person who still goes through the painstaking
    process of copying unknown numbers that pester me and pasting them into a Google
    search. These days, I only do it after I see the same number more than once, but
    that happens often enough that I would love to stop messing with the clunky smartphone
    copy / paste song and dance.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 即便如此，我相信我不是唯一一个仍在忍受将我困扰的未知号码复制并粘贴到谷歌搜索的繁琐过程的人。这些天，我只有在看到同一个号码多次出现时才会这样做，但这种情况经常发生，以至于我希望停止这种笨拙的智能手机复制/粘贴之舞。
- en: '[AssembleDebug also sniffed out](https://x.com/AssembleDebug/status/1776197309560463477)
    that Google is working on adding Gemini email summaries to the Android version
    of the Gmail app. As you can see in the screenshot above, the feature exists as
    a button just under the subject line of an email. Tap it, and it will give you
    a summary. At least, that’s the presumed idea. [*PiunikaWeb* writes that](https://piunikaweb.com/2024/04/05/gmail-summarize-this-email-android/)
    the button doesn’t do anything quite yet, but that there is also a new Gemini
    menu option in Gmail’s three dots menu.'
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[AssembleDebug 也发现](https://x.com/AssembleDebug/status/1776197309560463477)，谷歌正在为
    Gmail 应用的 Android 版本添加 Gemini 邮件摘要功能。如上方截图所示，该功能以一个按钮的形式出现在邮件主题行下方。点击它，即可获得摘要信息。至少目前是这样假定的。[*PiunikaWeb*
    指出](https://piunikaweb.com/2024/04/05/gmail-summarize-this-email-android/)，目前该按钮尚未起作用，但
    Gmail 的三个点菜单中已新增 Gemini 菜单选项。'
- en: In the meantime, the Android Gemini app can summarize emails for you (provided
    you have a Google Workspace account). It would obviously be a lot nicer to have
    Gemini do this in Gmail directly, which is [already how it works on the web](/2023/9/19/23878999/google-bard-ai-chatbot-gmail-docs-drive-extensions).
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 与此同时，Android Gemini 应用可以为您总结电子邮件（前提是您有 Google Workspace 账户）。显然，直接在 Gmail 中由
    Gemini 完成这项工作会更加方便，这已经是[网络上的工作方式](/2023/9/19/23878999/google-bard-ai-chatbot-gmail-docs-drive-extensions)。
