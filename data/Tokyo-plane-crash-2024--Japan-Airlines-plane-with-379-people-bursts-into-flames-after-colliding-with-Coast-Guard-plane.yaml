- en: '*Tokyo* | As flight attendants​ yell​ed, urging passengers to evacuate, an
    eerie orange glow burned outside the windows of Japan Airlines Flight 516.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '*东京* | 随着空中乘务员的呼喊，敦促乘客疏散，日本航空516航班窗外被一片诡异的橙色光辉所燃烧。'
- en: The harrowing scene was caught on video from inside the plane, which collided
    with a Japanese Coast Guard aircraft as it was landing on Tuesday in Tokyo.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这个惨痛的场面被记录在飞机内的视频中，飞机在周二抵达东京时与日本海岸警卫队飞机发生碰撞。
