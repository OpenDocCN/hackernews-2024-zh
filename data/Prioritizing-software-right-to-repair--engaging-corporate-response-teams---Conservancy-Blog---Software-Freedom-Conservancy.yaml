- en: 'Prioritizing software right to repair: engaging corporate response teams'
  id: totrans-split-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 'Prioritizing software right to repair: engaging corporate response teams'
- en: by Denver Gingerich on February 3, 2024
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: by Denver Gingerich on February 3, 2024
- en: Across organizations who develop and deploy software, there are a wide range
    of time-sensitive concerns that arise. Perhaps the most diligent team that responds
    to such time-sensitive concerns is the cybersecurity team. It is crucial for them
    to quickly understand the security concern, patch it without introducing any regressions,
    and deploy it. In extreme cases this is all done within a few hours — a monumental
    task crammed into less time than a dinner party (and often replacing such a social
    event at the last minute; these teams are truly dedicated).
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 对于开发和部署软件的组织来说，会出现各种时间敏感的关切。也许对这类时间敏感问题做出最勤勉响应的团队是网络安全团队。对于他们来说，迅速理解安全问题、修复它而不引入任何退化，并部署它是至关重要的。在极端情况下，所有这些工作都在几个小时内完成
    —— 这是一项巨大的任务，比晚宴的时间还短，通常在最后一刻取代了这样的社交活动；这些团队确实是全身心投入的。
- en: 'Many other teams exist across organizations for different levels of risk and
    concern. In our experience, on average among many companies, the team that receives
    among the lowest priorities is the team that responds to concerns about a company''s
    copyleft compliance. Now we can think of some reasons for this: the team is often
    not connected to the team that collated the software containing copylefted code,
    or that latter team was not given proper instruction for how to comply with the
    licenses (and/or does not read the licenses themselves). So the team responding
    when someone notes a copyleft compliance deficiency is ill-equipped to handle
    it, and is often stonewalled by developer teams when they ask them for help, so
    the requests for correct source code under copyleft licenses usually languish.'
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在组织中存在许多其他团队，负责不同级别的风险和关注点。根据我们的经验，在许多公司中平均来看，接收关于公司版权合规性问题的团队通常是最低优先级之一。现在我们可以想到一些原因：这个团队通常与整理包含版权代码的软件的团队没有联系，或者后者没有得到如何遵守许可证的适当指导（和/或他们自己没有阅读许可证）。因此，当有人指出版权合规性缺陷时，负责响应的团队通常无法处理，而且当他们向开发团队寻求帮助时，经常受到拖延，因此请求按版权许可证提供正确源代码通常被搁置。
- en: With this in mind, we at SFC are helping prioritize the copyleft compliance
    concerns an organization may face due to some of the above. To reflect the importance
    of teams responding to copyleft compliance concerns, we recommend that companies
    create a team that we are calling a "Copyleft Compliance Incident Response Team"
    (CCIRT). This will help convey to management the importance of properly staffing
    the team, but also how it must be taken seriously by other teams that the CCIRT
    relies on to respond to incidents. Where companies employ Compliance Officers,
    they will likely be obvious leaders for this team.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 思考到这一点，我们在 SFC 正在帮助优先考虑由于上述问题可能面临的合规性问题。为了反映团队响应合规性问题的重要性，我们建议公司成立一个我们称之为“Copyleft
    合规性事件响应团队”（CCIRT）的团队。这将有助于向管理层传达适当配置团队的重要性，同时也显示出其他团队对 CCIRT 响应事件的重视。在公司雇用合规性官员的情况下，他们很可能是该团队的明显领导者。
- en: Now some companies may not need a CCIRT. Unlike security vulnerabilities, failing
    to comply with copyleft licenses is entirely preventable. If you know your company
    already has policies and procedures that yield compliant results (of the same
    form as compliant source candidates that we praise in the comments on [Use The
    Source](/usethesource/)), then there is no need for a CCIRT. However, our experience
    shows that most companies do not have such policies and procedures, in which case
    a CCIRT is necessary until such policies and procedures can reliably produce compliant
    source candidates from the start.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，有些公司可能不需要CCIRT。与安全漏洞不同，不遵守共左派许可完全是可以预防的。如果您知道您的公司已经有能够产生符合结果的政策和程序（与我们在[使用源码](/usethesource/)评论中称赞的符合形式的源代码候选人相同），则无需CCIRT。然而，我们的经验表明，大多数公司没有这样的政策和程序，因此在这些政策和程序能够可靠地从一开始产生符合源代码候选人之前，CCIRT是必要的。
- en: We recently launched [Use The Source](/usethesource/) (alluded to above), which
    helps device owners and companies see whether source code candidates (the most
    important part of copyleft compliance) are giving users their software right to
    repair, i.e. whether they comply with the copyleft licenses they use. We realize
    companies may be concerned about SFC publishing their source candidates before
    they have had a chance to double-check them for compliance, due to some of the
    issues with policies and procedures mentioned above. As a result, we are giving
    companies the opportunity to be notified before we post a source candidate of
    theirs, so that they can take up to 7 days to update the candidate with any fixes
    they feel may be necessary before we post it. And the sooner a company contacts
    us, the better, as we are offering up to 37 days from the launch of Use The Source
    before we publish candidates we receive. See [our CCIRT notification timeline](/usethesource/ccirt-process/)
    for details. For historical purposes, the additional grace period that we provided
    at launch time is detailed [here](/img/ccirt-initial.png).
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 我们最近推出了[使用源码](/usethesource/)（上文提到的），它帮助设备所有者和公司查看源代码候选人（共左派合规性的最重要部分）是否提供用户其软件维修权，即它们是否符合它们使用的共左派许可。我们意识到，公司可能会担心SFC在他们有机会再次检查符合性之前发布他们的源代码候选人，由于上述政策和程序的一些问题。因此，我们提供公司在我们发布他们的候选人之前通知他们的机会，以便他们可以在我们发布之前最多7天时间更新可能需要的任何修复。公司越早联系我们越好，因为我们在使用源码发布之日起提供长达37天的时间来发布我们收到的候选人。详情请参阅[我们的CCIRT通知时间表](/usethesource/ccirt-process/)。出于历史目的，我们在启动时提供的额外宽限期详细说明在这里[/img/ccirt-initial.png]。
- en: We hope that this new terminology will help organizations prioritize copyleft
    compliance appropriately, and that everyone can benefit from the shared discussions
    of source candidates and their compliance with copyleft licenses. We look forward
    to working with companies and device owners to promote exceptional examples of
    software right to repair (through our comments on [Use The Source](/usethesource/))
    as we find them.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 我们希望这些新术语能够帮助组织适当地优先考虑共左派合规性，并且希望每个人都能从关于源代码候选人及其遵守共左派许可的共享讨论中受益。我们期待与公司和设备所有者合作，推广软件维修权的卓越示例（通过我们在[使用源码](/usethesource/)评论中的意见）。
