  zh: 《男人的城堡》和《坏女孩》都围绕着怀孕展开故事。在《男人的城堡》中，特里娜怀孕了，给她与比尔的关系带来了麻烦，以至于她告诉比尔，未出生的孩子只是她一个人的责任，不需要他参与其中。（另一个新修复的场景中，一个与比尔有染的女人暗示特里娜可以堕胎：“你现在的困境是可以解决的，”她说。“几乎没有什么是钱不能解决的。”）在早期的电影中，一对夫妇的生活不仅因女性怀孕而混乱，更因她对丈夫的隐瞒而引发问题，这位贫穷但雄心勃勃的男人不想要孩子。在《懒骨头》中，多年来对一个被收养孩子的亲生父母身份的秘密的维持，摧毁了两个邻近乡村家庭的生活——使电影的原本幸福的结局变成了残酷的嘲讽和神圣的牺牲。
- en: 'Another dominant aspect of Borzage’s work is the depiction of male harassment
    of and violence against women as a direly epidemic fact of life. The semi-comedic
    tone of the films, this theme notwithstanding, suggests all the more just how
    commonplace such horrors are, and the sort of ordinary heroism it costs women
    to bear them with equanimity. In “Man’s Castle,” Bill, with his sharp talk, unleashes
    a long but unbroken skein of threats on Trina—such as to sock her on the chin,
    to knock out her teeth—that are meant to come off as affectionate: as they lovingly
    embrace, he pokes her sharply in the side and asks what she’d do if he punched
    her hard. (To a neighbor, Trina laughingly shows off bruises received at Bill’s
    hands, saying that he “doesn’t know his own strength.”) In “Bad Girl,” also set
    in New York, the sexual harassment endured by women at work and in the streets
    is so relentless that when the titular protagonist meets one man who *doesn’t*
    harass her, she’s suspicious of his motives (and then yearns to marry him). In
    “History Is Made at Night,” violence is part of a jilted husband’s scheme to deny
    his wife a divorce; in “The Circle,” a jilted husband saves his marriage by kidnapping
    his wife.'
