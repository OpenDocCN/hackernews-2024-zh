  zh: 或许除了[Kenji Mizoguchi](https://www.newyorker.com/culture/richard-brody/better-than-ozu-and-kurosawa-mizoguchi)，没有其他导演——他的职业生涯从1923年到1956年，与博扎吉几乎同时——如此坚持地拍摄女性所忍受的社会负担、压力和约束，无论是单身还是已婚或丧偶，无论是就业还是失业，无论是农村还是城市，无论是贫穷、中产还是富裕。在这里，博扎吉设法将他的社会愿景与宗教愿景融合在一起。女性的自由不仅被男性（以及男性建立的社会政治秩序）限制，也被她们对爱的倾向所限制——甚至是爱着那些注定带来厄运的男人。对于博扎吉来说，人类——更确切地说是男性的原罪——是暴力，而暴力与社会各个层面的日常活动密不可分。在《男人的城堡》中，转行为看门人的牧师必须携带枪支来维持微薄的生计。在一天作为法庭传票员的极端暴力日子中，比尔时而遭受身体的毒打，时而施以毒打。在《坏女孩》中，女主角的丈夫为了维持生计，不得不面对拳击擂台上的残酷竞争。
- en: Men’s original sin also involves the violence of war, as in the Oscar-winning
    “7th Heaven,” a drama involving the First World War, and in “No Greater Glory”
    (1934), another film in the *MOMA* series. This is a sort of post-First World
    War “Lord of the Flies” in which boys in a Budapest neighborhood mimic the militarism
    of their elders in the plan to go to “war” to defend a vacant lot that’s the area’s
    one playground. “Moonrise” shows how a culture of violence passed down from father
    to son in a small Virginia town produces bullying abuses of power at a civic level.
    (The violence endured by Black people in such a town, where the Confederacy is
    still remembered fondly, finds expression in subplots involving a Black man named
    Mose Jackson, played by Rex Ingram, who lives as a hermit in a shack on an abandoned
    estate on the outskirts of town.)
