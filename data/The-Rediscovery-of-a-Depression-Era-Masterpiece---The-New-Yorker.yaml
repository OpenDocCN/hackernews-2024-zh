- en: The Rediscovery of a Depression-Era Masterpiece | The New Yorker
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 《纽约客》的《一部大萧条时期杰作的重新发现》
- en: 来源：[https://www.newyorker.com/culture/the-front-row/the-rediscovery-of-a-depression-era-masterpiece](https://www.newyorker.com/culture/the-front-row/the-rediscovery-of-a-depression-era-masterpiece)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.newyorker.com/culture/the-front-row/the-rediscovery-of-a-depression-era-masterpiece](https://www.newyorker.com/culture/the-front-row/the-rediscovery-of-a-depression-era-masterpiece)
- en: For decades, I’ve cherished the 1933 comedy-drama “Man’s Castle” as a gem of
    classic Hollywood, and one that succeeds in uniting rare romantic refinement and
    harsh, Depression-scarred candor. It’s set mainly in a shantytown under a New
    York bridge, whose inhabitants include Bill (Spencer Tracy), a hard-nosed wanderer
    with boundless chutzpah, and Trina (Loretta Young), a starving yet steadfast ingénue
    to whom he gives shelter. (Trina and Bill quickly become a couple, and the movie’s
    central question is whether Bill, whose wanderlust is stoked by the sound of a
    train whistle, will stay put with Trina or hop a freight without her.) The movie
    balances a sharply etched view of poverty in the shadow of wealth with an attentiveness
    to the personalities and foibles of the shantytown dwellers. The keen wit and
    wry antics of the film’s director, Frank Borzage, match a deeply sympathetic tenderness
    for the characters’ strivings and vulnerabilities; “Man’s Castle” offers a vast
    vision of exaltation and degradation, and of the wild daring, even heroism, that
    is born of desperate circumstances.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 几十年来，我一直将1933年的喜剧剧情片《人的城堡》视为经典好莱坞的一颗明珠，成功地将罕见的浪漫精致与大萧条时期的坦率结合在一起。该片主要设定在纽约一座桥下的棚户区，居民包括比尔（斯宾塞·特雷西），一个粗鲁但充满胆量的流浪者，以及特丽娜（洛丽塔·杨），一个虽然饥饿但坚定不移的初出茅庐的少女，他给予她庇护。（特丽娜和比尔很快成为一对，电影的核心问题是比尔是否会因火车哨声的响起而留在特丽娜身边，还是离开她跳上一辆货车。）电影通过对贫困和富裕阴影下个性和缺点的细腻刻画来平衡观点。导演弗兰克·博尔扎奇（Frank
    Borzage）的机智和挖苦的戏剧性与对角色奋斗和脆弱的深切同情相匹配；《人的城堡》呈现了一种关于高尚和堕落的广阔视野，以及在绝望环境中诞生的狂野胆识，甚至英雄主义。
- en: However, the sixty-nine-minute film that I’ve been enjoying, recorded from a
    TCM broadcast long ago, is a drastic abridgment of the original, edited down and
    reissued by Columbia Pictures in 1938\. The studio wanted to rerelease the old
    picture to take advantage of Tracy’s burgeoning stardom, and therefore sought
    to bring it into line with the moral strictures of the Hays Code, a doctrine of
    self-censorship that Hollywood had adopted to ward off the threat of actual censorship.
    (The code was published in 1930, but the studios didn’t enforce it strictly until
    1934, the year after “Man’s Castle” came out.) In all, about eight minutes of
    risqué plot points and dialogue were cut, and my love of the movie has been accompanied
    by tantalized curiosity about what was missing.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，我喜欢的这部长达六十九分钟的电影，是很久以前从TCM广播中录制的，是对原版的极大删减，由哥伦比亚影业在1938年编辑并重新发行。该工作室希望重新发行这部旧片以利用特雷西的日益兴起的明星地位，因此试图使其符合好莱坞为抵御实际审查威胁而采用的自我审查原则——海斯法典（Hays
    Code）。 （该法典于1930年发布，但直到1934年《人的城堡》上映后一年才严格执行。）总体而言，约有八分钟的挑逗性情节和对话被剪掉，而我对电影的喜爱伴随着对缺失部分的好奇心。
- en: Now, thanks to the diligent detective work of Rita Belda, an executive at Sony
    (the company that eventually bought Columbia), a seventy-eight-minute restoration
    of “Man’s Castle” has been painstakingly assembled, bringing the film close to
    the version that was originally released. It will be screened at *MOMA* from April
    18th to 24th along with a mini-retrospective of other recently restored works
    from the long career of Borzage, whose films are among the most original and thematically
    complex ones of classic Hollywood. (Belda will be on hand April 20th to discuss
    the restoration.) Even truncated and bowdlerized, “Man’s Castle” is a classic,
    but the restoration emphasizes all the more strongly the depth and power of Borzage’s
    vision—and the wit and style with which he brings it to light. The *MOMA* series
    as a whole offers viewers a chance to deepen their appreciation of a neglected
    filmmaker’s daring ideas.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，多亏了索尼（最终收购哥伦比亚的公司）高管丽塔·贝尔达的勤奋侦查工作，一部长达七十八分钟的《人的城堡》修复版已经精心组合完成，使电影接近最初发布的版本。将在4月18日至24日于*MOMA*放映，与波尔齐奇长期职业生涯中最近修复的其他作品一同展示。波尔齐奇的电影在经典好莱坞中堪称最具原创性和主题复杂性之一。
    （贝尔达将于4月20日亲自到场讨论修复过程。）即便经过删减和删除敏感内容，《人的城堡》仍然是一部经典之作，但修复版本更加突出了波尔齐奇视觉深度和力量——以及他将其展示出来的机智和风格。整个*MOMA*系列为观众提供了深入欣赏被忽视电影制作人大胆构思的机会。
- en: Borzage’s very name is a sort of cinephile password—in the way that the pronunciation
    of “Houston Street” is for New Yorkers. His name is pronounced “bor-*zay*-ghy,”
    and the fact that it needs mentioning suggests that his name is not mentioned
    often enough. Born in Utah in 1894, to an Italian father and a Swiss mother, he
    started out as an actor and began to direct in 1913 (yes, as a teen-ager). He
    flourished in the silent era, and won the first ever Academy Award for Best Director,
    in 1929, for “7th Heaven” (a silent movie, to which synchronized music and sound
    effects, but no dialogue, were added). Three years later, having made the leap
    to talking pictures, he won again, for “Bad Girl.” Yet, though his career lasted
    nearly to his death, in 1962, he never again figured in the Oscars race. And if
    I needed to cite one movie that exemplifies his artistry and his world view, “Man’s
    Castle” would be it.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 波尔齐奇的名字本身就是一种电影爱好者的密码——就像纽约人说“休斯顿街”的发音一样。 他的名字的发音是“波尔-**齐**-ghy”，而且需要提到的事实表明他的名字并不经常被提及。
    1894年出生在犹他州，父亲是意大利人，母亲是瑞士人，他从事演员工作并于1913年开始执导。 他在默片时代蓬勃发展，并赢得了1929年的第一个奥斯卡最佳导演奖，《第七天堂》（一部默片，添加了同步音乐和音效，但没有对话）。
    三年后，他跨入有声电影，再次获奖，《坏女孩》。 然而，尽管他的职业生涯几乎延续到1962年去世，但他再也没有出现在奥斯卡的竞赛中。 如果我需要引用一部能体现他的艺术和世界观的电影，《人的城堡》将会是其中之一。
- en: 'For starters, there’s greatness in the playful but poignant touches through
    which Borzage tells the story. The very first scene is a meet-cute of misery:
    on a park bench, Bill, duded up in a tuxedo and a top hat, is feeding popcorn
    to pigeons; sitting next to him, Trina tries to find the courage to say that she
    hasn’t eaten in two days and could really use some popcorn herself. Instead, Bill,
    posing as a rich man, takes her to a fancy restaurant, only to reveal—after she
    eats a lavish dinner—that he has no money to pay for it. (He’s daring enough to
    get away with it, making a public scene with a sharply political point—and, of
    course, the scene of righteous indignation is, above all, Borzage’s.) Bill’s suit,
    it turns out, has an illuminated advertisement embedded in its shirtfront. It’s
    a kind of novelty sandwich board, with which Bill earns a bit of money by parading
    up and down the streets advertising a brand of coffee.'
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，波尔齐奇在讲述故事中通过嬉戏却又感人的细节展现了伟大。 第一场戏就是悲伤的一见钟情：在公园长椅上，比尔穿着燕尾服和高顶礼帽，喂食鸽子爆米花；坐在他旁边的特里娜试图鼓起勇气说她已经两天没吃东西，真的很需要爆米花。
    然而，比尔装扮成富人，把她带到一个高级餐馆，只是在她吃完了丰盛的晚餐之后才揭示出来——他没有钱支付。 （他足够大胆，可以逃脱，制造出有着尖锐政治观点的公众场面——当然，这个场面是波尔齐奇的。
    ） 比尔的西装，结果表明，其衬衫前面嵌有照明广告。 它是一种新奇的三明治板，比尔通过穿梭于街头广告一种咖啡品牌，赚了点钱。
- en: 'The sequence is filled with false clues and strange incongruities, but it’s
    only the first of many such twists that crop up throughout the movie. Bill’s romantic
    dilemma is put on decisive display by his miscues in a sandlot baseball game,
    and, later, a burglar gets distracted playing with toys made by the company he’s
    stealing from. In fact, such moments are a hallmark of Borzage’s work. His direction
    is the art of indirection, something borne out by other films in the *MOMA* retrospective.
    The Oscar-winning “Bad Girl” (1931)—the drama of a young couple whose married
    life is strained by poverty, secrecy, and mismatched dreams—opens with a wedding
    scene that turns out to be merely a fashion show. “History Is Made at Night” (1937),
    a rapturous romantic comedy of unlikely encounters and unlikelier reunions, involves
    an elaborately nested set of ruses: a man rescues a woman from sexual assault
    by rushing into a hotel room pretending to be a thief; afterward, returning the
    “stolen” items to her, he makes like a rich man, taking her to dinner at a fancy
    restaurant where he eventually turns out to be no patron but, rather, the headwaiter.
    Such indirections—involving gender, family, sex, and love—are more than mere whimsy.
    They embody Borzage’s vision of a far more cosmic paradox: his films are mainly
    romances, but they’re caustic and melancholy, suffused with pain and speeding
    toward doom.'
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这部影片充满了虚假线索和奇怪的不协调之处，但这只是其中一个复杂情节的开端。比尔在一个沙地棒球比赛中因错误而展示了他的感情困境，稍后一个盗贼在偷窃时被玩具分散了注意力，这些时刻实际上都是博尔扎奇作品的特点之一。他的导演手法充满了迂回曲折，其他在*现代艺术博物馆（MOMA）*回顾展中的电影也充分印证了这一点。奥斯卡获奖影片《坏女孩》（1931年）——讲述一对年轻夫妇因贫困、秘密和理想不合而婚姻生活承受压力——开篇是一个婚礼场景，结果只是一场时装秀。《夜晚制造历史》（1937年），一部充满奇遇和更奇异重逢的浪漫喜剧，涉及复杂交错的诡计：一个男人假扮小偷冲入旅馆房间，救了一个正遭受性侵的女人；事后他将“偷走”的物品还给她，假装自己是富豪，带她去了一家高级餐厅，最终却不是客人而是餐厅的首席服务员。这些迂回曲折涉及性别、家庭、性爱和爱情，不仅仅是一时兴起，它们体现了博尔扎奇对更宏大悖论的视角：他的电影主要是爱情片，但却充满了辛辣和忧郁，充满痛苦，走向灭亡。
- en: 'For Borzage, the greatest indirection is love. In his world view, doomed romanticism
    isn’t an oxymoron but a tautology: to experience love deep within one’s bones
    comes at the cost of one’s earthly comforts and worldly aspirations, even one’s
    life. Love in his films is frankly sexual: one of the first things that happens
    at the shantytown in “Man’s Castle” is that Bill and Trina go skinny-dipping together
    in the river, and one of the censored moments that has been restored shows their
    naked bodies in close contact. Strikingly, Borzage’s fervent lustiness is matched
    by a passionate Christianity. One character in “Man’s Castle” is a former minister
    now working as a night watchman, and one of the restored scenes shows Bill reading
    aloud to Trina from this man’s Bible. (The reading features steamy passages from
    the Song of Songs—presumably the reason that the scene got cut.)'
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 对于博尔扎奇而言，最大的迂回便是爱情。在他的世界观中，命运多舛的浪漫主义并非矛盾修辞，而是同义反复：深刻体验爱情需要付出世俗舒适、世俗抱负甚至生命的代价。他的电影中爱情坦率而性感：在《人的城堡》的一个帐篷镇，比尔和特丽娜第一件事便是一起在河里裸泳，其中一段被修剪的镜头展示了他们赤裸的身体亲密接触。引人注目的是，博尔扎奇的热情和奋发向上与他的激情基督教信仰相辅相成。《人的城堡》中的一个角色是一名曾经的牧师，现在是夜间看门人，其中一场被修复的镜头显示比尔正在为特丽娜朗读他的圣经。（这段阅读包含了《雅歌》中充满热情的段落——很可能是这一场景被剪辑的原因。）
- en: Even when religion is less explicitly invoked, Borzage’s films are marked by
    a sense of spiritual devotion, in which romantic desire isn’t a contradiction
    of the spiritual but an incarnation of it—not least because, for Borzage, lust
    and consummation are inseparable from sacrifice and torment. Borzage presents
    sex with a candor rare in Hollywood at the time—an out-of-wedlock pregnancy in
    “Man’s Castle,” impulsive premarital sex in “Bad Girl”—but he films it with a
    glow of sacralizing purity. He’s the master of instantly kindled lust, as in a
    majestic, moonstruck scene of love at first sight in the melodrama “Living on
    Velvet” (1935), but agonies are built into these carnal extremes, which is what
    grants them a kind of innocence. Borzage is an artist of sublime agony. He excels
    in closeups of characters in a state of spiritual exaltation, which he tends to
    emphasize with expressive, unnatural lighting, the actors’ bodies sunk in shadow
    but their faces brightly lit as if the illumination were coming from within. The
    expressions on their faces present a pleasure that closely resembles pain.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 即使在宗教被明确提及较少的情况下，博扎吉的电影都充满了一种精神虔诚的感觉，在这种感觉中，浪漫的欲望并不是精神的对立，而是它的化身——尤其是因为对于博扎吉来说，欲望和实现是与牺牲和痛苦密不可分的。博扎吉在“人的城堡”中展现了一种在当时好莱坞罕见的坦率——一场婚前怀孕，一场冲动的婚前性行为在“坏女孩”中——但他用一种神圣的纯洁光辉来拍摄它们。他是瞬间引发的欲望的大师，就像在《生活在天鹅绒上》（1935年）的情感戏中那样，一场雄伟的、月光下的一见钟情的场景，但这些肉欲的极端中都包含了痛苦，这也是使它们具有某种纯真的原因。博扎吉是一位卓越的苦闷艺术家。他擅长拍摄处于精神升华状态的人物特写，通常用富有表现力、不自然的灯光来强调，演员们的身体深陷阴影，但他们的脸庞明亮得像是内心发出的光芒。他们脸上的表情呈现出一种极其接近痛苦的愉悦感。
- en: Such happy endings as Borzage grants his lovers are often bitterly ironic ones—tacked-on
    sequences that implausibly bring characters back from certain death. The end of
    “Living on Velvet” is so unreal as to seem posthumous; “History Is Made at Night”
    is a transatlantic romance that essentially gives the wreck of the Titanic a happy
    ending. “Moonrise” (1948), a violence-riddled romantic noir also playing at *MOMA*,
    adds to an implausibly miraculous survival a legalistic ending that, in the manner
    of “[Crime and Punishment](https://www.amazon.com/Crime-Punishment-Volokhonsky-Translation-Classics/dp/0679734503),”
    will separate its young lovers for years. Even when Borzage’s endings aren’t a
    matter of life and death, they’re a matter of renunciation. “Man’s Castle” ends
    with a transcendent, cosmic image—a sublime illusion achieved with a camera rising
    high—but meanwhile Bill and Trina are giving up their big dreams and preparing
    for a film-noir-ful of new troubles. “Bad Girl” ends with a crushing of big plans
    and a seeming life sentence of poverty; the ostensibly happy endings of a pair
    of Borzage’s great silent films, “The Circle” and “Lazybones” (both 1925), are
    built upon mountains of misery.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 博扎吉给予他的恋人们的这种幸福结局常常是痛苦的讽刺性结局——后续场景常常让人不可置信地将角色从死亡边缘带回。《生活在天鹅绒上》的结局如此不真实，以至于看起来像是死后的；《历史在今夜书写》是一部跨大西洋的浪漫电影，实际上给了泰坦尼克号的失事一个幸福的结局。《月升》（1948年），一部充满暴力的浪漫黑色电影，同时在*MOMA*上映，除了一个不可思议的奇迹般的生还，还添加了一个法律主义的结局，类似于《罪与罚》那样，将年轻的恋人们分开多年。即使博扎吉的结局不涉及生死，它们也是一种放弃的表现。《人的城堡》以一幅升华的宇宙图像结束——一种用摄影机高高升起来实现的壮丽幻觉——但同时，比尔和特里娜正在放弃他们的大梦想，准备迎接一连串新的麻烦。《坏女孩》以大计划的挫败和看似终身贫困的刑罚结束；博扎吉的两部伟大的无声电影，《圆环》和《懒骨头》（均为1925年作品），表面上的幸福结局都建立在堆积如山的痛苦之上。
- en: The unity of Borzage’s vision is all the more remarkable for having been realized
    within the confines of the studio system—and for his having no overt hand in his
    films’ scripts. (He received only four writing credits, all for films made in
    1916.) Still, in many of his great films, including “Man’s Castle,” “Bad Girl,”
    and “Lazybones,” Borzage made sure that he got the last word—as producer, the
    person to whom the screenwriters reported. Seeing a bunch of Borzage films in
    a short period of time brings to the fore some themes that, noticeable and disturbing
    as they are in any one movie, emerge as the center of the director’s troubled
    and troubling world view. At the heart of this vision is women’s lot in life and
    its biological essence, pregnancy, and the way that men often treat children as
    unwanted constraints and burdens.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 对于博扎基的视觉统一性来说，更为显著的是，这一统一性是在制片厂体制内实现的，而他对电影剧本并没有明显的影响。 （他仅仅在1916年的四部电影中获得编剧的名义。）尽管如此，在他的许多伟大作品中，包括《男人的城堡》，《坏女孩》和《懒骨头》，博扎基确保他有最后的发言权——作为制片人，编剧向其汇报的人。短时间内观看博扎基的多部电影，突显出一些主题，这些主题在任何一部电影中都显著且令人不安，这些主题成为导演深深困扰和令人不安世界观的核心。这一视觉的核心是女性在生活中的命运及其生物本质，即怀孕，以及男性经常将孩子视为不受欢迎的限制和负担的方式。
- en: 'Both “Man’s Castle” and “Bad Girl” pivot on pregnancy. In “Man’s Castle,” Trina
    becomes pregnant, bringing such trouble to her relationship with Bill that she
    tells him that the unborn baby is hers alone and needn’t involve him at all. (Another
    newly restored scene features a woman with whom Bill is having an affair hinting
    that Trina can get an abortion: “That jam you’re in can be fixed,” she says. “There’s
    hardly anything money won’t fix.”) In the earlier film, a couple’s lives are thrown
    out of whack less by the woman’s pregnancy than by her fear of disclosing it to
    her husband, a poor but ambitious man who wants no children. In “Lazybones,” a
    secret maintained for years about the parentage of an adopted child destroys the
    lives of two neighboring rural families—making both a cruel mockery and a sacred
    sacrifice of the movie’s modestly happy ending.'
