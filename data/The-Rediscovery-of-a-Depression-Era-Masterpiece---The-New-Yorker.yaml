  zh: 博扎基作品的另一个主要特点是男性对女性的骚扰和暴力描绘为生活中的一种严重流行现象。尽管电影的半喜剧色调，但这一主题显示出这些恐怖事件是多么普遍，以及女性平静地忍受它们所需要的普通英雄主义。在《男人的城堡》中，比尔用尖刻的言语对特里娜施加了一连串的威胁——比如说要打她的下巴，打掉她的牙齿——意在显得充满爱意：当他们亲密拥抱时，他尖锐地戳了她一下，问她如果他狠狠地打她会怎么办。（特里娜笑着向邻居展示了比尔用手打她后留下的伤痕，说他“不知道自己的力气有多大。”）在《坏女孩》中，同样设定在纽约，女性在工作中和街上遭受的性骚扰是如此不间断，以至于当主人公遇到一个*不*骚扰她的男人时，她对他的动机感到怀疑（然后渴望嫁给他）。在《夜晚的历史》中，暴力是一个被抛弃的丈夫拒绝给妻子离婚的计划的一部分；在《圆》中，一个被抛弃的丈夫通过绑架妻子来挽救婚姻。
- en: Perhaps no director but [Kenji Mizoguchi](https://www.newyorker.com/culture/richard-brody/better-than-ozu-and-kurosawa-mizoguchi)—whose
    career, running from 1923 to 1956, was roughly contemporaneous with Borzage’s—filmed
    so insistently the social burdens, pressures, and constraints endured by women,
    whether single or married or widowed, employed or not, rural or urban, poor or
    middle-class or rich. It’s here that Borzage manages to fuse his social vision
    with his religious one. The freedom of women is narrowed not only by men (and
    the social and political order established by men) but also by their own propensity
    for love—even the love of men who bear doom in their very being. For Borzage,
    the original sin of mankind—of male-kind, rather—is violence, and violence is
    inseparable from the ordinary run of daily activity at all levels of society.
    The minister turned watchman in “Man’s Castle” has to carry a gun to eke out his
    meagre living. Bill, in the attempt to earn his pittance, alternately takes a
    physical beating (during one howlingly outrageous day as a process server) and
    administers one. The protagonist’s husband in “Bad Girl” must face the brutality
    of a boxing ring in order to make ends meet.
