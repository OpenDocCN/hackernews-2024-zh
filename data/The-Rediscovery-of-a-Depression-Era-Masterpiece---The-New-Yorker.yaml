  zh: 男性的原罪也涉及战争的暴力，如奥斯卡获奖影片《第七天堂》，这是一部涉及第一次世界大战的戏剧，《无上荣耀》（1934年）同样是*现代艺术博物馆*系列中的另一部影片。这类似于第一次世界大战后的《蝇王》，在其中布达佩斯一个社区的男孩们模仿他们的长辈的军国主义，计划“战斗”以保卫一个被遗弃的空地，这是该地区唯一的游乐场。《月光》展示了在一个小弗吉尼亚镇上，由父亲传给儿子的暴力文化如何在市民层面上产生欺凌和权力滥用。（在这样一个仍然怀念南方联盟的小镇上，黑人所忍受的暴力在涉及一个名叫雷克斯·英格拉姆的黑人男子——穆斯·杰克逊，他在城镇郊区一个废弃庄园的小屋里独居——的情节中得到了表现。）
