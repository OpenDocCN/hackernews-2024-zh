- en: 'Commercial and industrial applications like lighting require large-scale, low-power
    device networks where thousands of devices need to communicate with one another
    efficiently, reliably and securely. Commissioning and maintenance of such networks
    must also be easy and efficient in order to reduce the total cost of ownership.
    Bluetooth mesh 1.1 is the latest edition on the Bluetooth SIG’s mesh networking
    standard and it introduces a plethora of new features addressing the needs and
    challenges of large commercial networks including for example: standardized OTA
    updates, remote provisioning, certificate-based provisioning and directed forwarding.
    Silicon Labs is one of the key contributors to the development and implementation
    of Bluetooth mesh standard.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 像照明等商业和工业应用需要大规模、低功耗设备网络，其中数千个设备需要高效、可靠和安全地相互通信。此类网络的委托和维护也必须简单高效，以降低总拥有成本。蓝牙
    Mesh 1.1 是蓝牙 SIG 的网状网络标准的最新版本，引入了大量新功能，解决了大型商业网络的需求和挑战，例如：标准化的 OTA 更新、远程委托、基于证书的委托和定向转发。Silicon
    Labs 是蓝牙网状标准的主要贡献者之一，致力于其开发和实施。
