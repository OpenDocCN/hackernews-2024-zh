- en: NI Post Office ex-investigator apologises to Horizon victims - BBC News
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 北爱尔兰邮局前调查员向Horizon受害者道歉 - BBC新闻
- en: 来源：[https://www.bbc.co.uk/news/uk-northern-ireland-68103946](https://www.bbc.co.uk/news/uk-northern-ireland-68103946)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.bbc.co.uk/news/uk-northern-ireland-68103946](https://www.bbc.co.uk/news/uk-northern-ireland-68103946)
- en: She said any specific guidance she received on Northern Irish law and procedure
    came mainly from the "police and Crown Prosecution Service".
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 她表示，她收到的有关北爱尔兰法律和程序的具体指导主要来自"警察和皇家检察院"。
- en: The inquiry also heard that as an investigator, Ms Winter was set a target of
    65% for the recovery of monies from those who were under investigation.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 调查还听取了Winter女士作为调查员被设定的目标，即从受调查人员那里追回65%的资金。
- en: '"That 65% rate was for fraud loss recovery, the senior team in the security
    were always about trying to get as much money back as they possibly could," Ms
    Winter said.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '"65%的比率是用于欺诈损失追回的，安全部门的高级团队一直在努力尽可能多地收回资金，"Winter女士说。'
- en: She also agreed with a lawyer representing the inquiry that there had been a
    lower target rate for fraud recovery in previous years.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 她还同意代表调查的律师的观点，即在之前的几年中，欺诈追回的目标率更低。
- en: '"Yes I do believe there was and it was maybe the last three, four years, there
    was more pressure put on everyone by the senior team to increase this figure."'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '"是的，我确实相信有，可能是最近三四年，高级团队向所有人施加了更多压力，以增加这个数字。"'
- en: More than 900 sub-postmasters and postmistresses were prosecuted for stealing
    money because of incorrect information provided by a computer system called Horizon.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 由于计算机系统Horizon提供的错误信息，超过900名分别为分行长和邮局女老板因偷钱而受到起诉。
- en: The Post Office itself brought many of the cases to court and, between 1999
    and 2015, it prosecuted 736 people - an average of one person a week.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 邮局本身起诉了许多案件，在1999年至2015年间，它起诉了736人，平均每周一个人。
- en: Another 283 cases were brought by other bodies, including the Crown Prosecution
    Service.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 其他283起案件是由其他机构提起的，包括皇家检察院。
- en: Many maintained their innocence and said they had repeatedly reported problems
    with the software.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 许多人坚称自己是无辜的，并表示他们已多次报告了软件问题。
- en: Some of those convicted went to prison for false accounting and theft and many
    were financially ruined.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 一些被判有罪的人因虚假会计和盗窃而入狱，许多人因此财务破产。
- en: The inquiry continues.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 调查仍在进行中。
