- en: Proton and Standard Notes are joining forces | Proton
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Proton 和 Standard Notes 合力 | Proton
- en: 来源：[https://proton.me/blog/proton-standard-notes-join-forces](https://proton.me/blog/proton-standard-notes-join-forces)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://proton.me/blog/proton-standard-notes-join-forces](https://proton.me/blog/proton-standard-notes-join-forces)
- en: Published on April 10, 2024
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 发布于 2024 年 4 月 10 日
- en: At Proton, we have always been highly disciplined, focusing on how to best [sustain
    our mission over time](/blog/sustaining-mission-over-time). This job is incredibly
    difficult. Everything we create always takes longer and is more complex than it
    would be if we did it without focusing on privacy, and we generally have to do
    it with fewer resources. This also makes it a path that we walk alone as few other
    teams share our commitment to privacy and community and, therefore, understand
    the unique challenges we face day after day.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Proton，我们一直高度自律，专注于如何最好地[持续推动我们的使命](/blog/sustaining-mission-over-time)。这项工作非常艰巨。我们创造的每一样东西总是比不注重隐私的情况下更耗时、更复杂，而且通常要用更少的资源来完成。这也使得我们走的道路独自一人，因为很少有其他团队分享我们对隐私和社区的承诺，因此很难理解我们每天面对的独特挑战。
- en: But we also know that making privacy the default online will take more than
    just us, which is why we’re always very excited to meet like-minded teams that
    are purpose and community-driven. In 2022, we met the team from [SimpleLogin(new
    window)](https://simplelogin.io/) and [joined forces](/blog/proton-and-simplelogin-join-forces),
    and today, **we’re happy to announce that Standard Notes will also join us to
    advance our shared mission**.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 但我们也知道，使隐私成为在线默认选项不仅仅靠我们，这就是为什么我们总是非常高兴地遇到志同道合、以目的和社区驱动的团队。在 2022 年，我们遇到了来自
    [SimpleLogin（新窗口）](https://simplelogin.io/) 的团队，并 [合作](/blog/proton-and-simplelogin-join-forces)，今天，**我们很高兴地宣布，Standard
    Notes 也将与我们合作，共同推进我们共享的使命**。
- en: '[Standard Notes(new window)](https://standardnotes.com/), as the name suggests,
    is an end-to-end encrypted note-taking application, available on mobile and desktop,
    that is used by over 300,000 people. Our personal notes often contain some of
    our most intimate and sensitive data, and protecting them with end-to-end encryption
    ensures that they always remain accessible only to you. This really makes Standard
    Notes complementary to the Proton ecosystem of services, and it is one that we
    have long used ourselves and are excited to introduce to the Proton community.'
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[Standard Notes（新窗口）](https://standardnotes.com/)，正如其名称所示，是一款端到端加密的笔记应用程序，适用于移动设备和桌面设备，已被超过
    30 万人使用。我们的个人笔记通常包含一些最私密和敏感的数据，通过端到端加密保护它们确保它们永远只能由您访问。这使得 Standard Notes 真正成为
    Proton 服务生态系统的有益补充，我们自己长期以来一直在使用，并且很高兴将其介绍给 Proton 社区。'
- en: What does this mean for Proton and Standard Notes users?
  id: totrans-split-10
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 这对于 Proton 和 Standard Notes 用户意味着什么？
- en: Both Proton and Standard Notes share a strong commitment to our communities,
    so Standard Notes will remain open source, freely available, and fully supported.
    Prices are not changing, and if you have a current subscription to Standard Notes,
    it will continue to be honored. Proton aspires to do the right thing and be a
    responsible home for open-source projects, and just as we did with SimpleLogin,
    we are committed to preserving what makes Standard Notes special and much loved.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: Proton 和 Standard Notes 都致力于我们的社区，因此 Standard Notes 将继续保持开源、免费提供和全面支持。价格不会变动，如果您目前订阅了
    Standard Notes，将继续获得服务。Proton 渴望做正确的事情，并成为开源项目的负责任归宿，就像我们对 SimpleLogin 所做的一样，我们致力于保留使
    Standard Notes 特别和备受喜爱的特质。
- en: In the coming months, we hope to find ways to make Standard Notes more easily
    accessible to the Proton community. This way, in addition to protecting your email,
    calendar, files, passwords, and online activity, you can also protect your notes.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在未来几个月中，我们希望找到方法，使 Standard Notes 更容易被 Proton 社区接受。这样，除了保护您的电子邮件、日历、文件、密码和在线活动外，您还可以保护您的笔记。
- en: Why Standard Notes
  id: totrans-split-13
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 为什么选择 Standard Notes
- en: Proton has long been guided by our unique values. We’ve always believed in putting
    people ahead of profits, from our start as a crowdfunded project created by scientists
    who met at CERN right up to the present day as we safeguard the privacy of over
    100 million people. It’s hard enough to run a long-lasting and durable privacy
    company — even fewer have managed to do it without venture capital or other outside
    investors.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: Proton一直以来都秉持着我们独特的价值观。我们始终相信将人民置于利润之上，从我们作为一个由在CERN相识的科学家创建的众筹项目开始，直至今天，我们为超过1亿人的隐私安全保驾护航。要经营一家持久和耐用的隐私公司已经够难了，更少的人能在没有风险投资或其他外部投资者的情况下做到这一点。
- en: Standard Notes has been around since 2017 and has withstood the test of time.
    Standard Notes has also grown without venture capital funding and has demonstrated
    a commitment towards serving its community. This alignment in values is rare,
    and creates a natural fit to work together. We are proud to have the entire Standard
    Notes team join us on our journey, and we look forward to learning from them and
    growing stronger together. But most of all, we look forward to continuing to serve
    both the Proton and Standard Notes communities together in the years to come.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: Standard Notes成立于2017年，经受住了时间的考验。Standard Notes也在没有风险投资资助的情况下成长，并展现了对服务社区的承诺。这种价值观的契合是罕见的，并自然地促成了我们共同合作的可能。我们为能够与整个Standard
    Notes团队一同踏上未来的旅程感到自豪，期待从中学习，共同壮大。但最重要的是，我们期待继续在未来的岁月里共同服务Proton和Standard Notes社区。
