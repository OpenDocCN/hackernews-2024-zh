- en: DJI’s First Delivery Drone Takes Flight Globally
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: DJI的首款交付无人机全球首飞
- en: 来源：[https://www.dji.com/nl/newsroom/news/dji-launch-fly-cart-30](https://www.dji.com/nl/newsroom/news/dji-launch-fly-cart-30)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.dji.com/nl/newsroom/news/dji-launch-fly-cart-30](https://www.dji.com/nl/newsroom/news/dji-launch-fly-cart-30)
- en: '**January 10, 2024 –** DJI, the world’s leader in civil drones and creative
    camera technology, today introduces DJI FlyCart 30 (FC30) to the global market.
    This delivery drone overcomes traditional transport challenges with its large
    payload capacity, long operation range, high reliability, and intelligent features.
    Now delivery, such as mountain transportation, offshore transportation, or emergency
    rescue transportation, can be performed with more efficiency and flexibility.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**2024年1月10日** - DJI，世界领先的民用无人机和创意摄像技术公司，今天向全球市场推出DJI FlyCart 30（FC30）。这款交付无人机通过其大载荷能力、长操作范围、高可靠性和智能功能克服了传统的运输挑战。现在，例如山区运输、海上运输或紧急救援运输等交付工作可以更加高效、灵活地进行。'
- en: “From agriculture to construction management and surveying, DJI's industrial-grade
    drones have transformed industries by improving safety for workers and productivity
    for businesses,” said   Christina Zhang, Senior Director of Corporate Strategy
    at DJI. “We are optimistic that FlyCart 30 will become a trusted solution for
    aerial delivery, solving complex terrain and terminal transportation problems
    efficiently, economically, and most importantly, safely from the air.”
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: “从农业到建筑管理和测量，DJI的工业级无人机通过提高工人的安全性和企业的生产力，改变了行业，” DJI公司高级企业战略总监Christina Zhang说道。“我们对FlyCart
    30能够成为航空运输的可信解决方案充满信心，从空中高效、经济、最重要的是安全地解决复杂地形和终端运输问题。”
- en: '**Long-range heavy payload capacity**'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**远距离重载能力**'
- en: FC30 adopts a coaxial four-axis, eight-blade, multi-rotor configuration with
    carbon fiber propellers and can achieve a 20 m/s maximum flight speed. When in
    its dual-battery configuration, it can carry a 30 kg payload 16 km. In its emergency
    single-battery configuration, the payload capacity increases to 40 kg for a distance
    of 8 km. DJI O3 transmission maintains a stable connection between the drone and
    remote controllers up to 20 km away. Dual Operator mode allows control to be transferred
    between two pilots in different locations with a single click.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: FC30采用同轴四轴、八叶片、多旋翼配置，具有碳纤维螺旋桨，最大飞行速度可达20 m/s。当采用双电池配置时，它可以携带30公斤货物飞行16公里。在单电池紧急配置下，有效载荷能力增至40公斤，飞行8公里。DJI
    O3传输使无人机与遥控器之间保持稳定连接，最远可达20公里。双操作员模式允许在不同位置的两名飞行员之间通过单击进行控制转换。
- en: '**Ready for multiple environmental scenarios**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**准备好面对多种环境场景**'
- en: FC30 maximizes product performance and safety in extreme weather and terrain.
    FC30 has IP55 protection, can operate in temperatures ranging from -20° to 45°
    C (-4° to 122° F), and can fly in winds up to 12 m/s. The standard propellers
    are optimized for altitudes from 0-6,000 m and support flight up to 3,000 m with
    a 30 kg payload. Self-heating batteries maintain optimal performance even in low
    temperatures.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: FC30在极端天气和地形中最大限度地提高产品性能和安全性。FC30具有IP55防护等级，可在-20°至45°C（-4°至122°F）的温度范围内操作，并可在12
    m/s的风中飞行。标准螺旋桨经过优化，适用于0-6000米的高度，并支持30公斤有效载荷的飞行高达3000米。自加热电池即使在低温下也能保持最佳性能。
- en: '**Increased operational safety**'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**增强操作安全性**'
- en: FC30’s built-in redundancies and intelligent safety features help ensure safety
    throughout operation. Before takeoff, it evaluates flight route viability based
    on environmental conditions, and ensures pre-takeoff safety through audio-visual
    prompts and by delaying propeller launch. During flight, the dual active phased
    array radar and binocular vision systems enable all-weather multidirectional intelligent
    obstacle sensing, day or night. The built-in ADS-B signal receiver gives timely
    warning of nearby crewed aircraft. In emergencies, an integrated parachute can
    deploy at low attitudes and land the drone stably, protecting both people and
    property.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: FC30的内置冗余和智能安全功能有助于确保整个操作过程中的安全。在起飞前，它根据环境条件评估飞行路线的可行性，并通过音频-视觉提示和推迟螺旋桨启动来确保起飞前安全。飞行期间，双活动相控阵雷达和双目视觉系统能够实现全天候多向智能障碍物感知，无论白天还是黑夜。内置ADS-B信号接收器可及时警告附近的有人飞行器。在紧急情况下，集成降落伞可以在低高度部署并稳定地着陆无人机，保护人员和财产。
- en: '**Flexible configurations for different transportation scenarios**'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**适用于不同运输场景的灵活配置**'
- en: FC30 folds down for easy transport in a standard-sized vehicle.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: FC30 可折叠，便于在标准尺寸的车辆中运输。
- en: In Cargo mode, payloads are placed in a 70-liter case that features weight and
    center-of-gravity sensors to improve balance and safety.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在货物模式下，货物放置在一个 70 升的箱子中，该箱子配备重量和重心传感器，以提高平衡性和安全性。
- en: In Winch mode, payloads are carried by a winch crane for delivery to areas without
    convenient landing sites. The winch system includes a 20m cable that can manually
    or automatically retract at 0.8 m/s and can carry 40 kg. AR Projection assists
    accurate placement of goods by indicating the projected landing point. During
    flight, FC30 can intelligently adjust its flight attitude, automatically reducing
    cargo swing.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 在绞车模式下，货物由绞车起重机携带，用于向没有便捷着陆点的区域交付。绞车系统包括一根 20 米长的电缆，可手动或自动以 0.8 m/s 的速度收回，并可携带
    40 公斤。AR 投影通过指示投影着陆点来辅助准确放置货物。在飞行过程中，FC30 可以智能调整其飞行姿态，自动减小货物摆动。
- en: '**A full software suite to make drone delivery easy**'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '**全套软件套件，使无人机交付变得简单**'
- en: DJI DeliveryHub systematizes aerial delivery with operation planning, status
    monitoring, centralized team resource management, and data collection and analysis.
    It also supports live viewing through the drone's high resolution FPV gimbal camera.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: DJI DeliveryHub 系统化地进行空中投递，包括操作计划、状态监控、集中团队资源管理以及数据收集和分析。它还支持通过无人机的高分辨率 FPV
    云台摄像头进行实时观看。
- en: DJI Pilot 2 powers manual flight, and displays real-time flight status, cargo
    status, and more for safe and efficient operation. In extreme weather or other
    abnormalities, DJI Pilot 2 alerts operators of risks and supports alternate landing
    site management.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: DJI Pilot 2 提供手动飞行功能，并显示实时飞行状态、货物状态等，以确保安全高效的操作。在极端天气或其他异常情况下，DJI Pilot 2 会提醒操作员存在的风险，并支持备用着陆点管理。
- en: DJI DeliveryHub and FC30 support integration with external cloud platforms or
    payloads, enabling adaptation to a wide range of industry-specific applications.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: DJI DeliveryHub 和 FC30 支持与外部云平台或载荷的集成，使其适用于各种行业特定应用。
- en: '**About DJI**'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '**关于 DJI**'
- en: Since 2006, DJI has led the world with civilian drone innovations that have
    empowered individuals to take flight for the first time, visionaries to turn their
    imagination into reality, and professionals to transform their work entirely.
    Today, DJI serves to build a better world by continuously promoting human advancement.
    With a solution-oriented mindset and genuine curiosity, DJI has expanded its ambitions
    into areas such as agriculture, public safety, surveying and mapping, and infrastructure
    inspection. In every application, DJI products deliver experiences that add value
    to lives around the world in more profound ways than ever before.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 自 2006 年以来，DJI 一直引领着民用无人机创新，赋予个人首次飞行的能力，使幻想成为现实的梦想家，以及使专业人士彻底改变工作的方式。如今，DJI
    通过不断促进人类进步来建设更美好的世界。凭借以解决问题为导向的思维方式和真正的好奇心，DJI 将其野心扩展到农业、公共安全、测绘和地图制作以及基础设施检查等领域。在每一个应用中，DJI
    产品都以比以往任何时候都更加深刻的方式为全球生活增添价值。
