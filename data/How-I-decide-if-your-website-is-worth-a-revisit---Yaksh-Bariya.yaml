- en: How I decide if your website is worth a revisit | Yaksh Bariya
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如何判断你的网站是否值得再访 | Yaksh Bariya
- en: 来源：[https://cd.is-a.dev/posts/how-i-decide-if-your-website-is-worth-a-revisit/](https://cd.is-a.dev/posts/how-i-decide-if-your-website-is-worth-a-revisit/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://cd.is-a.dev/posts/how-i-decide-if-your-website-is-worth-a-revisit/](https://cd.is-a.dev/posts/how-i-decide-if-your-website-is-worth-a-revisit/)
- en: Overview[#](#overview)
  id: totrans-split-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 概述[#](#overview)
- en: I often read a lot of the articles from sites like Hacker News, Lobste.rs, dev.to,
    some tech-related subreddits and a few others which I come across as a part of
    browsing the web. I love reading about what amazing things other people are doing,
    about how they are pushing the limits of what is possible, and how they solve
    their problems. As an aspiring engineer, I feel fascinated by technical writeups.
    Whenever I come across new blogs which I find interesting they often end up in
    my bookmarks. I have a few criteria which I use to decide if your site is worth
    bookmarking and revisiting.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我经常阅读来自Hacker News，Lobste.rs，dev.to以及一些其他技术相关的子版块等网站的大量文章。我喜欢读关于其他人正在做的令人惊讶的事情，关于他们如何推动可能性的极限，以及他们如何解决问题的内容。作为一名有抱负的工程师，我对技术写作感到着迷。每当我发现新的博客有趣时，它们经常会进入我的书签。我有几个标准，用来决定你的网站是否值得加书签和再访。
- en: The Criteria[#](#the-criteria)
  id: totrans-split-8
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 标准[#](#the-criteria)
- en: 1\. **Content**[#](#1-content)
  id: totrans-split-9
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1\. **内容**[#](#1-content)
- en: Write something interesting, could be anything but share the technical details
    and don’t just write a PR nonsense. If I find too much PR nonsense on the site,
    it is very likely to be thrown away no matter how good the rest of the content
    is!
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 写点有趣的东西，可以是任何内容，但分享技术细节，不要只写公关废话。如果我在网站上发现太多公关废话，无论其余内容多么出色，都很可能会被丢掉！
- en: Also I like reading about emerging technologies, but if you are riding the hype
    train, I am not interested. I want to read about the real problems you faced and
    how you solved them, not about how you are using the latest and greatest tech
    which nobody else is. Show me how you built it, not how you’re using it.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我也喜欢阅读关于新兴技术的文章，但如果你只是在炒作，我不感兴趣。我想读的是你面临的真正问题及其解决方法，而不是如何使用最新和最伟大的技术，而其他人并不在意。向我展示你是如何构建它的，而不是如何使用它。
- en: If you want me to come back to your site, have an RSS feed. I am not going to
    open up your site to find if there is something you. I let my RSS client take
    care of stuff I have read and left unread. If you don’t have an RSS feed, I am
    very likely not coming to your site unless it makes it to the top of Hacker News
    or any of the subreddits I follow (again using RSS). Also RSS feeds in my experience
    has also helped me filter out SEO crap, most sites that do have RSS feeds are
    either having it since a long time and are not just trying to game the SEO, or
    from hackers who love the simplicity of RSS. Your RSS doesn’t need to be complete,
    just the title and description is enough and I will open your blogs/writeups if
    I find them interesting enough.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你希望我回到你的网站，请有一个RSS订阅。我不会打开你的网站来查找是否有我感兴趣的内容。我让我的RSS客户端处理我已读和未读的内容。如果你没有RSS订阅，我很可能不会访问你的网站，除非它登上了Hacker
    News或我关注的任何子版块的头条（同样使用RSS）。此外，根据我的经验，RSS订阅还帮助我过滤掉SEO垃圾，大多数有RSS订阅的网站要么长期存在，不只是在试图操纵SEO，要么是来自热爱RSS简单性的黑客。你的RSS不需要完整，只有标题和描述就足够了，如果我觉得足够有趣，我会打开你的博客/写作。
- en: 3\. **JavaScript, no thanks! I use NoScript**[#](#3-javascript-no-thanks-i-use-noscript)
  id: totrans-split-13
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3\. **JavaScript，不用了！我使用NoScript**[#](#3-javascript-no-thanks-i-use-noscript)
- en: Your site should be completely usable without JavaScript. No site content should
    be unavailable without JavaScript. I use NoScript and I am not going to enable
    JavaScript just to read your blog. If your site is not usable without JavaScript,
    I am not coming back in any way. I use NoScript as a security measure, and I am
    no way going to disable it anyway. If you are using third-party analytics service
    like Google Analytics or any other, your site is definitely going to be ranked
    down by me, but I may still visit it if the content is good enough.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 你的网站应该完全不依赖JavaScript可用。没有JavaScript，不应使任何网站内容无法访问。我使用NoScript，不打算为了阅读你的博客而启用JavaScript。如果你的网站无法在没有JavaScript的情况下使用，我不会再以任何方式回来。我使用NoScript作为安全措施，绝不会在任何情况下禁用它。如果你使用像Google
    Analytics或其他任何第三方分析服务，那么你的网站肯定会被我评级降低，但如果内容足够好，我可能还会访问。
- en: I don’t want to visit sites like Twitter which are basically a walled garden
    now. If you discuss a lot about sites which don’t allow me to view content without
    me providing my personal details like email and phone number, then I will not
    be coming back to your site. I absolutely hate sites which don’t allow viewing
    their content anonymously and without loading a ton of JavaScript. If you are
    discussing about a tweet, please add a screenshot of it in your writeup as Nitter
    is dead now. (RIP Nitter)
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 我不想访问像Twitter这样的现在基本上是封闭花园的网站。如果您大量讨论那些不允许我匿名查看内容而要求我提供个人详细信息如电子邮件和电话号码的网站，那么我将不会再回访您的网站。我非常讨厌那些不允许匿名查看内容并且要加载大量JavaScript的网站。如果您正在讨论一个推文，请在您的文章中添加它的截图，因为Nitter现在已经不再可用了。（安息吧，Nitter）
- en: 5\. **No Captcha just to read your mostly static site**[#](#5-no-captcha-just-to-read-your-mostly-static-site)
  id: totrans-split-16
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 5\. **阅读您的主要静态网站时不需要验证码**[#](#5-no-captcha-just-to-read-your-mostly-static-site)
- en: Your site should be completely usable without any captchas. I am totally find
    to use them to limit spam for comments, but having to solve a captcha just to
    read your site is a big no for me. Captchas are really inaccessible and a lot
    of people with special needs can’t solve them. This is the exact reason why I
    stopped reading phoronix.com, it requires me to solve a captcha. Although the
    site then loads without JavaScript, it sets a cookie in my browser which I am
    not comfortable with.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 您的网站应完全可以在没有任何验证码的情况下使用。我完全同意在评论中使用验证码来限制垃圾邮件，但是必须要解决验证码才能阅读您的网站对我来说是个大忌。验证码真的不易获取，很多特殊需求的人无法解决它们。这正是我停止阅读phoronix.com的原因，它要求我解决验证码。尽管网站在没有JavaScript的情况下加载，但它会在我的浏览器中设置一个Cookie，这让我感到不舒服。
- en: Thanks for reading my blog. By the way, my site supports RSS and should work
    perfectly fine without JavaScript (it is only needed for syntax highlighting in
    codeblocks), has no analytics (I have no idea how many visitors are there), and
    has no captchas.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢阅读我的博客。顺便说一句，我的网站支持RSS，并且在没有JavaScript的情况下也能完美运行（仅在代码块中需要进行语法高亮时才需要JavaScript），没有任何分析（我不知道有多少访问者），也没有验证码。
