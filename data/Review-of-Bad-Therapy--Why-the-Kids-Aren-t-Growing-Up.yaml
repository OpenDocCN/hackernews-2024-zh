    作者：阿比盖尔·施瑞尔（Sentinel，320页，30美元）'
- en: Abigail Shrier’s first book, 2020’s [*Irreversible Damage*](https://www.amazon.com/Irreversible-Damage-Transgender-Seducing-Daughters/dp/168451228X/ref=sr_1_1?crid=13P7EYO3RT66Q&dib=eyJ2IjoiMSJ9.hS4iQc4GypOMfmH7QIRQ6B54LDM2vQdhR73dyxw732ZbffesrdlrwaTWu5WufSw1Gv1cjWpz0WS_5TpJKeHYWI11G5r6c5DCtnSA9PzJQ1as80gb6CtuJeaCv9lf1YOw_n8qIZ25RMUJlxwovsBw2JIHCaHkOJf-CKMFlOuO24fenzBerCDcNlYHdEOFvpN9I0sAgMCflUn64koiWQPuS8O0461ymucNaTk0KWSKc28.32NyVL6stPxOAx0aoF-8YZp1MyuwdMZVDi7aOb_E9vg&dib_tag=se&keywords=Irreversible+Damage&qid=1708971941&s=books&sprefix=irreversible+damage%2Cstripbooks%2C113&sr=1-1),
    launched the mother of all cancel campaigns. Because the book attributed the sudden
    and inexplicable rise in juvenile gender anxiety to social contagion rather than
    the activist-approved explanation of social progress, Shrier, an occasional contributor
    to *City Journal*, was branded a “transphobe.” Amazon employees demanded the company
    remove the book from its virtual shelves. Unlike the suits at Target, who briefly
    did exactly that, Amazon stopped short of cancelling the book and settled for
    banning any paid advertising. Despite growing questions about juvenile transgender
    treatment, including among practitioners, many libraries continue to treat *Irreversible
    Damage *as radioactive. Only last month, a Japanese publisher reneged on plans
    to publish the book, proving that, whether or not transgenderism is contagious,
    the urge to cancel those out of line with approved ideas unquestionably is.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 阿比盖尔·施瑞尔的第一本书，2020年的[*不可逆转的伤害*](https://www.amazon.com/Irreversible-Damage-Transgender-Seducing-Daughters/dp/168451228X/ref=sr_1_1?crid=13P7EYO3RT66Q&dib=eyJ2IjoiMSJ9.hS4iQc4GypOMfmH7QIRQ6B54LDM2vQdhR73dyxw732ZbffesrdlrwaTWu5WufSw1Gv1cjWpz0WS_5TpJKeHYWI11G5r6c5DCtnSA9PzJQ1as80gb6CtuJeaCv9lf1YOw_n8qIZ25RMUJlxwovsBw2JIHCaHkOJf-CKMFlOuO24fenzBerCDcNlYHdEOFvpN9I0sAgMCflUn64koiWQPuS8O0461ymucNaTk0KWSKc28.32NyVL6stPxOAx0aoF-8YZp1MyuwdMZVDi7aOb_E9vg&dib_tag=se&keywords=Irreversible+Damage&qid=1708971941&s=books&sprefix=irreversible+damage%2Cstripbooks%2C113&sr=1-1)，引发了一场空前的取消运动。因为该书将青少年性别焦虑的突然和不可解释的上升归因于社会传染而非活动家认可的社会进步解释，施瑞尔，偶尔为*City
    Journal*撰稿，被贴上了“恐跨性别者”（transphobe）的标签。亚马逊员工要求公司将该书从虚拟书架上移除。与Target的制服不同，后者短暂地确实做到了这一点，但亚马逊停止了取消该书，并决定禁止任何付费广告。尽管在从业者中间对青少年跨性别治疗的问题越来越多，但许多图书馆继续将*不可逆转的伤害*视为放射性物质。就在上个月，一家日本出版商违约取消了出版该书的计划，证明无论跨性别是否具有传染性，与认可观念不符的人被取消的冲动无疑是存在的。
- en: Shrier’s new book *Bad Therapy*, an astute and impassioned analysis of the mental-health
    crisis now afflicting adolescents, may cause a similar emotional meltdown in some
    corners of American culture. Shrier’s target is more expansive than it was in
    *Irreversible Damage*; she aims her fire at the therapeutic mindset that pervades
    not just the offices of psychologists and counsellors, but elementary, middle,
    and high school classrooms, best-seller lists, middle-class homes, and government
    agencies. It’s a pernicious development because a therapeutic mindset easily paralyzes
    kids’ natural defenses and resilience, hence the crisis we confront today. Assuming
    a *Bad Therapy *backlash comes, it is unlikely to be as heated as it was in the
    case of *Irreversible Damage*—therapists, who have the most to lose if Shrier’s
    analysis were to win out, are a more sedate crowd than trans activists—but one
    hopes that for the sake of the rising generation, any pushback won’t prevent people
    from heeding the warnings of this important book.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: Shrier的新书*Bad Therapy*，是对目前困扰青少年的心理健康危机的敏锐而激情澎湃的分析，可能会在美国文化的某些角落引发类似的情绪崩溃。Shrier的目标比*Irreversible
    Damage*更广泛；她的批评对象是渗透到心理学家和顾问办公室、小学、中学、高中教室、畅销书榜单、中产阶级家庭和政府机构的治疗心态。这是一个有害的发展，因为治疗心态很容易削弱孩子们的自然防御和适应力，因此我们今天面对的危机。假设会出现对*Bad
    Therapy*的反弹，它不太可能像在*Irreversible Damage*的情况下那样激烈——治疗师们相对温和，因为如果Shrier的分析占上风，他们将失去最多。但是希望出于新一代的利益，任何反对声音都不会阻止人们倾听这本重要书籍的警示。
- en: 'Shrier’s general thesis is that Gen Z’s distress is iatrogenic in origin. That
    is, it is caused in large part by the treatment—in this case, bad therapy—meant
    to cure it. She begins by showing how thoroughly therapeutic thinking has twisted
    parents’ understanding of their role in socializing their children. A generation
    of mothers and fathers ill-disposed to displays of authority has come to view
    harsh words and punishment as outmoded power moves bound to leave their children
    emotionally stunted; they try to reason, cajole, beg, and blackmail the kids to
    put their shoes on, take a bath, or go to sleep. When they fail to wrangle their
    progeny, they turn to self-anointed experts to diagnose and solve the problem.
    The experts select an answer from a grab bag of recently minted labels that are
    often more like placebos for parental frustration over their powerlessness than
    scientifically tested judgements: the child has “sensory processing issues,” “oppositional
    defiant disorder,” “social anxiety disorder,” ADHD, or some other novel ailment.
    Stunning numbers from the CDC speak to the extent of bad therapy’s impact: 42
    percent of the rising generation has received a mental-health diagnosis.'
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: Shrier的总体论点是，Z世代的痛苦主要是由医源性的。也就是说，它在很大程度上是由于治疗——在这种情况下是糟糕的治疗——引起的。她首先展示了治疗思维如何彻底扭曲了父母对他们在社会化子女过程中角色的理解。一代母亲和父亲对施加权威不感兴趣，他们把严厉的言语和惩罚视为过时的权力手段，认为这些做法只会使他们的孩子在情感上迟钝；他们试图通过理性、哄骗、乞求和讹诈让孩子穿鞋、洗澡或者去睡觉。当他们无法控制他们的后代时，他们转向自封的专家来诊断和解决问题。这些专家从最近创造出的标签中选择答案，这些标签往往更像是对父母无力感的安慰剂，而不是经过科学测试的判断：孩子有“感觉处理问题”、“反抗性挑战性障碍”、“社交焦虑障碍”、ADHD或其他一些新颖的疾病。来自CDC的惊人数据显示了糟糕治疗影响的程度：42%的新一代接受了心理健康诊断。
- en: 'On its own, iatrogenesis is too easy an answer for as complex a socio-psychological
    problem as the mental-health crisis, but Shrier makes a powerful case that bad
    efforts at prevention can boomerang in the credulous minds of the young. The once-touted
    anti-drug DARE program, for instance, was supposed to scare kids away from taking
    drugs; instead, according to several studies, it stirred up their curiosity and
    led to more experimentation. Researchers are beginning to notice that this same
    dynamic applies to other techniques for improving mental well-being. “More Treatment
    but No Less Depression: The Treatment Prevalence Paradox,” the title of a study
    of mental health and treatment in Western countries, captures the contradiction
    of the current situation.'
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 单凭疾病治疗性是对心理健康危机这样一个复杂的社会心理问题的过于简单的答案，但施瑞尔有力地证明了预防的失败会在年轻人轻信的心灵中产生反弹效应。例如，曾经被吹捧的反毒品DARE计划本应吓阻孩子们远离毒品，但根据几项研究，它反而激起了他们的好奇心，导致更多的实验。研究人员开始注意到，这种动态同样适用于其他改善心理健康的技术。“治疗更多但抑郁未减少：治疗普遍性悖论”，这是一项关于西方国家心理健康和治疗的研究的标题，捕捉到了当前局势的矛盾。
- en: 'Part of the problem is that mental-health professionals often seem oblivious
    to children’s impressionability, failing to notice how easy it is to implant negative
    thoughts and feelings kids might not otherwise have had. Shrier tells how she
    took her ten-year-old son to a clinic for help with a stubborn stomachache. During
    the visit, a nurse used a survey to interview the boy with questions like: “1\.
    In the past few weeks, have you wished you were dead? 2\. In the past few weeks,
    have you felt that you or your family would be better off if you were dead? 3\.
    In the past week, have you been having thoughts about killing yourself? If yes,
    please describe.” Keep in mind a few facts of the case: this was an appointment
    for a stomachache. The child was only ten years old. The health-care worker had
    no indication of any mental distress. With the best of intentions, an adult was
    implying that thoughts of suicide are something children typically have to a child
    who was in all likelihood largely spending his time obsessing over baseball statistics
    and Minecraft. That the nurse asked Shrier to leave the room before beginning
    the interview—because supposedly children are more forthcoming about their inner
    life with a complete stranger with a clipboard than their parents—only adds to
    the incoherence of the activity.'
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 问题的一部分在于心理健康专业人士通常似乎对儿童的易感性视而不见，未能注意到负面想法和情绪如何轻易地植入那些本来可能没有的儿童心中。施瑞尔讲述了她带她十岁儿子去诊所处理顽固性胃痛的经历。在访问期间，一名护士使用一份调查问卷来采访这位男孩，问题包括：“1\.
    在过去几周里，你有没有希望自己死掉？2\. 在过去几周里，你是否感觉你或你的家庭如果你死掉会更好？3\. 在过去一周里，你是否一直在考虑自杀？如果是的话，请描述一下。”请记住案件的几个事实：这是一个胃痛的约会。孩子只有十岁。卫生工作者没有任何精神困扰的迹象。最好的意图是，一个成年人在向一个孩子暗示自杀的想法通常是孩子们会有的，而这个孩子很可能主要是在关注棒球统计和《我的世界》。护士要求施瑞尔在开始采访前离开房间——因为据说孩子们更愿意向一位带着剪贴板的陌生人坦白他们的内心生活，而不是他们的父母——这只增加了这一活动的不连贯性。
- en: 'Shrier’s chapters on the schools’ contribution to this era of bad therapy make
    the most compelling case for iatrogenesis. Schools are now wedded to Social and
    Emotional Learning, one of the latest of the recurring fads that regularly excite
    American educators. SEL has the effect of promoting “unceasing attention to feelings”
    and nourishes hyper vigilance and, she argues, anxiety. Teachers schedule “mindfulness
    minutes” (to bring attention back to the present moment) and “emotion check ins”
    (how are we feeling today?) Though untrained and without any thought-out theory
    of the juvenile mind, teachers encourage kids to share thoughts making them sad
    or angry—their parents’ divorce, a fight with a father—in front of other kids.
    Woe to the shy or introverted child: educators seem intent on subjecting their
    students to the stares and gossip of their classmates, though they may be effectively
    preparing them for the TMI spirit of social media.'
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 施莱尔在书中讨论了学校在这个糟糕治疗时代所做的贡献，最令人信服的是疾病治疗学的案例。学校现在执迷于社会和情感学习，这是定期激发美国教育工作者兴奋的最新热潮之一。社会情感学习的效果在于推广“对感情不断的关注”，滋养过度警觉和，她认为，焦虑。教师们安排“正念分钟”（让注意力回到现在）和“情绪检查”（今天我们感觉如何？）尽管他们没有经过培训，也没有对少年心理进行深思熟虑的理论，但教师们鼓励孩子们在其他孩子面前分享使他们感到悲伤或愤怒的想法——他们父母的离婚，与父亲的争吵。对于害羞或内向的孩子来说是个悲剧：教育工作者似乎有意让他们的学生遭受同学的凝视和闲言碎语，尽管这可能会有效地为他们准备社交媒体的TMI精神。
- en: Moreover, as in the case of the nurse with the child-suicide inventory, SEL-inspired
    professionals are quick to insert themselves between parents and children. In
    a number of states, laws allow 13-year-olds to go to a counsellor without notifying
    their parents. In a number of school districts, a similarly misguided deference
    for juvenile privacy applies to kids who ask teachers to change their pronouns
    and names in an effort to change their sex with no parental input. “Social-emotional
    learning,” Shrier quips, “turns out to be a lot like the Holy Roman Empire, neither
    social, nor good for emotional health, nor something that can be learned.”
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，在护士与自杀儿童清单的案例中，受社会情绪学启发的专业人士往往急于插手家长和孩子之间的关系。在一些州，法律允许13岁的孩子去找心理辅导员而无需通知父母。在一些学区，对儿童隐私的误导性尊重同样适用于那些要求教师更改代词和姓名以改变其性别而没有父母参与的孩子。“社会情感学习”，施莱尔讽刺道，“结果很像神圣罗马帝国，既不社会，也不有益于情感健康，也不是可以学习的东西。”
- en: 'When fragility is adults’ default assumption about children, when trauma is
    assumed to be omnipresent—*Atlantic *writer Derek Thompson notes that the TikTok
    hashtag #Trauma has more than 6 *billion* views—it has a pernicious effect on
    children’s perceptions. It frames their expectations and understanding of their
    experience, denying them opportunities to learn how to exercise their natural
    resilience. By the time they are in high school, they are walking psychiatric
    manuals, casually reciting all their friends’ maladies. One 16-year-old whom Shrier
    interviews speaks of a friend with “Trichotillomania,” also known as “hair-pulling
    disorder,” the urge to pull out hair from the scalp, eyelashes, and eyebrows.
    Other classmates, the teen says, suffer from “exam anxiety” or “social phobia";
    she could have also mentioned anorexia, self-cutting, dissociative identity disorder,
    gender dysphoria, and the like. None of this oversharing reflects a maturing capacity
    for self-reflection or deep friendships; it’s more like a “trading of memes.”'
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 当脆弱成为成人对孩子的默认假设，当创伤被认为是无处不在时——《大西洋》作家德里克·汤普森指出，TikTok的标签#Trauma拥有超过60亿的浏览量——这对儿童的认知产生了有害影响。这种框架影响了他们对经历的期望和理解，否认了他们学习如何行使自然韧性的机会。到了高中时，他们成了行走的心理病历手册，随意地背诵着所有朋友的病症。施莱尔采访的一位16岁少年提到一个朋友患有“拔毛症”，也称为“拔头发症”，即从头皮、眼睫毛和眉毛处拔出头发的冲动。这位少年还说，其他同学有“考试焦虑”或“社交恐惧症”；她还可以提到厌食症、自我割伤、解离性人格障碍、性别烦恼等等。所有这些过度分享都不反映出一种成熟的自我反思或深厚友谊的能力；它更像是一种“表情包交换”。
- en: For all its considerable intelligence, *Bad Therapy *is bound to get the sort
    of criticism that speculative arguments are often subject to. Not everyone, especially
    academics and dug-in parents and teachers, will be as open to Shrier’s thesis
    as this reviewer. Shrier is writing, she says, about “the worriers; the fearful;
    the lonely, lost, and sad,” rather than the genuinely mentally ill. But surely
    some kids *are* deeply anxious, lonely, lost, and sad for non-iatrogenic reasons.
    After all, plenty of such children existed in the past who were not victims of
    bad therapy.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管*糟糕的治疗*具有相当的智慧，它肯定会遭受那种推测性论点经常面临的批评。并非所有人，特别是学者和顽固的家长和教师，都会像这位评论者一样对Shrier的论点持开放态度。Shrier写道，她是在写关于“那些担心的人；害怕的人；孤独、失落和悲伤的人”，而不是真正精神病患者。但肯定有一些孩子出于非埃特罗度原因极度焦虑、孤独、迷失和悲伤。毕竟，过去有许多这样的孩子存在，他们并不是糟糕治疗的受害者。
- en: 'More pointedly, naysayers will likely object to a paucity of data and experimental
    research. Shrier has a good answer here: there simply isn’t much of either available.
    Nor is there likely to be. Educators are often secretive, especially when treading
    in areas that parents have reason to find intrusive. Social scientists struggle
    to get accurate, measurable information about people’s emotional states; it’s
    even harder when those people are minors. A bigger obstacle still is how to study
    “therapy,” whose very meaning is hard to pin down. The APA defines it this way:
    “any psychological service provided by a trained professional that primarily uses
    forms of communication and interaction to assess, diagnose, and treat dysfunctional
    emotional reactions, ways of thinking, and behavior patterns.” Meantime, professionals
    may be trained in one of many different approaches. Some, like Cognitive Behavioral
    Therapy, even promote resilience rather than the obsessive navel-gazing that *Bad
    Therapy* justly warns about.'
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 更明确地说，怀疑论者可能会对数据和实验研究的不足提出异议。Shrier在这里有一个很好的回答：根本没有很多可用的。教育工作者往往保密，尤其是在越过家长有理由认为侵入性的领域时。社会科学家们很难获得关于人们情感状态的准确可测量信息；当这些人是未成年人时，就更加困难了。更大的障碍是如何研究“治疗”，其含义本身就难以确定。美国心理学协会这样定义：“由受过训练的专业人员提供的心理服务，主要是使用各种形式的沟通和互动，来评估、诊断和治疗功能失调的情绪反应、思维方式和行为模式”。与此同时，专业人员可能接受多种不同的方法培训。有些人，比如认知行为疗法（CBT），甚至鼓励弹性，而不是*糟糕的治疗*中所警告的那种过度内心反思。
- en: It’s a good thing that Shrier has shown herself to be a brave and determined
    woman in the (continuing) rocky aftermath of *Irreversible Damage.* She is likely
    to need those qualities once the mental-health establishment and educators get
    a look at *Bad Therapy.*
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 很幸运的是，Shrier在*无法逆转的伤害*后（持续）所表现出的勇敢和果断会是件好事。一旦心理健康机构和教育工作者看到*糟糕的治疗*，她很可能需要这些品质。
