- en: Prime Video can’t compete with Netflix and Showmax in Africa - Rest of World
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Prime Video在非洲无法与Netflix和Showmax竞争 - Rest of World
- en: 来源：[https://restofworld.org/2024/amazon-prime-video-africa-layoffs/](https://restofworld.org/2024/amazon-prime-video-africa-layoffs/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://restofworld.org/2024/amazon-prime-video-africa-layoffs/](https://restofworld.org/2024/amazon-prime-video-africa-layoffs/)
- en: Richard first heard about Amazon’s plans to lay off “several hundred” employees
    across its Prime Video and MGM Studios divisions in South Africa on January 10\.
    A film development executive at Prime Video in Cape Town, Richard felt confident
    that the job cuts would not impact him. After all, he had been brought into the
    role less than two years ago.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 理查德首次听说亚马逊计划在南非的Prime Video和MGM Studios部门裁员“数百人”是在1月10日。作为Prime Video在开普敦的电影开发执行官，理查德对裁员不会影响自己感到有信心。毕竟，他不到两年前才被任命到这个职位。
- en: But a week later, the dreaded pink slip arrived in his inbox.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 但是一周后，他在收件箱里收到了令人害怕的解雇通知。
- en: “Being sacked barely two years after joining the company is unbelievable,” Richard,
    who asked to be identified by a pseudonym to protect his future job prospects,
    told *Rest of World*. “Many of us employees in South Africa were hired in 2022\.
    Didn’t the company think long-term about the African market before making the
    hirings?”
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: “在加入公司不到两年后被解雇真是难以置信”，理查德以化名要求被识别，以保护未来的工作前景告诉*Rest of World*。“我们南非的许多员工是在2022年受聘的。公司在进行聘用之前没有考虑到非洲市场的长远计划吗？”
- en: In January this year, Amazon abruptly [announced its decision](https://deadline.com/2024/01/amazon-layoffs-africa-mena-europe-rebalance-1235796028/)
    to scale back Prime Video’s operations in Africa and the Middle East. The company
    said it would no longer fund local original content in Africa, as part of a plan
    to “prioritize resources on what matters most to customers” and “focus on the
    areas that drive the highest impact and long-term success.”
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 今年一月，亚马逊突然[宣布其决定](https://deadline.com/2024/01/amazon-layoffs-africa-mena-europe-rebalance-1235796028/)，缩减在非洲和中东的Prime
    Video运营。公司表示将不再资助非洲的本地原创内容，作为“将资源优先用于客户关注的事务”和“专注于推动最高影响和长期成功领域”的计划的一部分。
- en: African filmmakers and industry experts believe Prime Video failed on the continent
    due to its inability to understand what the audience wanted, inadequate marketing,
    and poor user experience. It didn’t help that Netflix and local on-demand streaming
    platform, [Showmaxi](https://restofworld.org/tag/showmax)[Showmax](https://restofworld.org/tag/showmax)Launched
    in South Africa in 2015, Showmax is a streaming service that focuses on local
    content and is available across Africa.[READ MORE](https://restofworld.org/tag/showmax),
    have been making a big push to win the market, which is [projected](https://qz.com/africa/2052540/african-streaming-platforms-have-an-edge-over-netflix-and-disney)
    to have 15 million subscribers by 2026.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 非洲电影制片人和行业专家认为Prime Video在非洲失败的原因是由于其无法理解观众的需求、营销不足和用户体验不佳。Netflix和当地的点播流媒体平台[Showmaxi](https://restofworld.org/tag/showmax)[Showmax](https://restofworld.org/tag/showmax)推出于2015年，在南非提供本地内容的流媒体服务，并在整个非洲可用。[READ
    MORE](https://restofworld.org/tag/showmax)，预计到2026年将有1500万订户。
- en: “Amazon Prime couldn’t compete well because it lacked a good understanding of
    the market and did not give itself enough time to evolve,” Nigerian entertainment
    journalist Tofarati Ige told *Rest of World*. “I don’t think it had a long-term
    plan for the market. Netflix, on the other hand, has several original African
    content and still commissions to date. Netflix also developed great relationships
    with actors [and] mounted attention-grabbing billboards and social media posts
    with humorous messages that resonate with the public.”
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 尼日利亚娱乐记者托法拉蒂·伊格告诉*Rest of World*：“亚马逊Prime因缺乏对市场的深刻理解以及没有足够的时间来发展而难以竞争。”“我认为它对市场没有长远计划。另一方面，Netflix在非洲拥有多部原创内容，并且到现在仍在委托制作。Netflix还与演员建立了良好的关系，[并]制作了引人注目的广告牌和社交媒体帖子，带有幽默信息，深受公众喜爱。”
- en: Prime Video did not respond to *Rest of World*’s requests for comment. Netflix
    also declined comment for this story. Showmax CEO Marc Jury told *Rest of World*
    that the complexity of the African streaming market might have contributed to
    Prime Video’s exit.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: Prime Video未回应*Rest of World*关于评论的请求。Netflix也拒绝就此发表评论。Showmax CEO马克·朱里告诉*Rest
    of World*，非洲流媒体市场的复杂性可能导致Prime Video退出。
- en: “Streaming is a competitive market, and Africa is a complicated marketplace,
    with multiple cultures and unique payment and data challenges … we’ve seen a lot
    of competitors come and go,” he said. “There are always new entrants with new
    content, new products, new ways of doing things. We don’t believe this is a winner-takes-all
    sector; we know people subscribe to more than one streaming service.”
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: “流媒体是一个竞争激烈的市场，非洲市场是一个复杂的市场，有多种文化以及独特的支付和数据挑战……我们看到很多竞争对手来了又走，”他说。“总会有新的参与者带来新的内容、新产品、新的做事方式。我们不认为这是一个赢者通吃的行业；我们知道人们会订阅多个流媒体服务。”
- en: “[Prime Video] couldn’t compete well because it lacked a good understanding
    of the market.”
  id: totrans-split-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “[Prime Video] 在市场上表现不佳，因为它对市场的理解不够透彻。”
- en: Prime Video and Netflix both entered Africa in 2016\. But there was a visible
    difference in their approach toward the continent right from the beginning, Oluseyi
    Asurf, a Nigerian film producer who has made movies for both platforms, told *Rest
    of World*.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 2016年，Prime Video和Netflix都进入了非洲市场。但从一开始，Oluseyi Asurf，一位为两个平台制作电影的尼日利亚电影制片人告诉《Rest
    of World》说，它们对待非洲的方式有明显的区别。
- en: “When I downloaded the Prime Video app, most of the content on it was Indian
    movies. It was unlike Netflix at launch,” Asurf said. “Another concern for me
    was the user interface — it was poorly designed.”
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: “当我下载Prime Video应用时，上面的大部分内容都是印度电影。这与Netflix的推出时不同，” Asurf说。“我另一个关注点是用户界面——设计得很差。”
- en: Netflix also beat Prime Video to the release of local original content, starting
    with South African crime show *Queen Sono* in January 2020.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: Netflix也在本地原创内容上击败了Prime Video，从2020年1月开始，首播了南非犯罪剧《索诺皇后》。
- en: In December 2021, Prime Video signed a [multi-year licensing deal](https://variety.com/2021/streaming/global/amazon-nollywood-inkblot-studios-nigeria-1235134803/)
    with Inkblot, a Nigerian production company. In August 2022, it signed a [three-year
    deal](https://www.hollywoodreporter.com/movies/movie-news/amazon-prime-deal-nigeria-jade-osiberu-1235220304/)
    with Nigerian filmmaker Jadesola Osiberu to produce a series of TV shows and movies
    for the platform.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 2021年12月，Prime Video与尼日利亚制片公司Inkblot签署了一份[多年许可协议](https://variety.com/2021/streaming/global/amazon-nollywood-inkblot-studios-nigeria-1235134803/)。2022年8月，它与尼日利亚电影制片人Jadesola
    Osiberu签署了一份[为平台制作电视节目和电影的为期三年的协议](https://www.hollywoodreporter.com/movies/movie-news/amazon-prime-deal-nigeria-jade-osiberu-1235220304/)。
- en: Prime Video released its [first African original movie](https://press.amazonstudios.com/us/en/press-release/prime-videos-first-african-original-movie-igangs-o),
    *Gangs of Lagos*, just last year.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: Prime Video去年才发布了其[首部非洲原创电影](https://press.amazonstudios.com/us/en/press-release/prime-videos-first-african-original-movie-igangs-o)，*《Lagos黑帮》*。
- en: In February 2023, Prime Video signed a [licensing agreement](https://variety.com/2023/film/global/amazon-prime-video-licensing-deal-known-associates-1235510216/)
    with South African production company Known Associates. The deal granted the platform
    exclusive access to more than 20 South African feature films.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 2023年2月，Prime Video与南非制片公司Known Associates签署了[许可协议](https://variety.com/2023/film/global/amazon-prime-video-licensing-deal-known-associates-1235510216/)。该协议授予平台独家访问超过20部南非特色电影。
- en: “We now have a [dedicated local content strategy](https://variety.com/2023/streaming/global/amazon-prime-video-africa-strategy-1235512709/)
    for the [African] continent across the board — from originals to be developed
    and produced by Amazon Studios to an exciting licensing slate with top-tier producers,”
    Ned Mitchell, Prime Video and Amazon Studios’ head of original productions for
    Africa and the Middle East, had said at the time.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: “我们现在有一个[专门的本地内容战略](https://variety.com/2023/streaming/global/amazon-prime-video-africa-strategy-1235512709/)，覆盖了非洲大陆的所有领域——从由亚马逊工作室开发和制作的原创作品到与顶级制片人签订的激动人心的许可协议，”Ned
    Mitchell，Prime Video和亚马逊工作室非洲和中东地区原创制作负责人，在那个时候曾如此说过。
- en: Prime Video also hired locally and put together dedicated teams for Nigeria
    and South Africa, its two biggest markets, Mitchell said. It also considered creating
    an [operational base in Lagos](https://variety.com/2023/streaming/global/amazon-prime-video-africa-strategy-1235512709/)
    — home to Nollywood, Nigeria’s burgeoning film industry.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: Prime Video还雇佣了当地人，并组建了专门的团队为其两大市场——尼日利亚和南非。Mitchell表示，它还考虑在拉各斯设立[运营基地](https://variety.com/2023/streaming/global/amazon-prime-video-africa-strategy-1235512709/)，拉各斯是尼日利亚蓬勃发展的电影行业Nollywood的所在地。
- en: 'In July 2023, Prime Video released its first unscripted African original, *LOL:
    Last One Laughing Naija*. The Nigerian series was an adaptation of its globally
    successful comedy franchise currently produced in over 20 countries and territories.'
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: '2023年7月，Prime Video 推出了其首部非剧本原创非洲作品 *LOL: Last One Laughing Naija*。这部尼日利亚系列是其全球成功喜剧系列的改编，目前在20多个国家和地区制作。'
- en: But while Netflix came out guns blazing to promote *Queen Sono —* with billboards,
    social media campaigns, and specially commissioned murals inspired by the show
    around Johannesburg — Prime Video’s marketing was inadequate, said Asurf. “After
    three or so days of release, people don’t talk much about films on Prime Video,”
    he said. “There is always engagement around content on Netflix, even if it’s a
    low-budget movie.”
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管 Netflix 势如破竹地推广《女王苏诺》 —— 用广告牌、社交媒体宣传活动，以及特别委托在约翰内斯堡制作的壁画为这部剧的灵感来源 —— Prime
    Video 的市场营销却是不足的，Asurf 表示。“发布后三天左右，人们对 Prime Video 上的电影几乎没有再多讨论，”他说。“Netflix 上的内容总是能引起关注，即使是低成本电影。”
- en: The lack of marketing left viewers struggling to find content they were interested
    in. “I couldn’t find content that appealed to me,” Mfundo Khumalo, who had subscribed
    to Prime Video for two years, told *Rest of World*.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 缺乏市场营销使观众难以找到自己感兴趣的内容。“我找不到吸引我的内容，”订阅了两年 Prime Video 的姆富多·库马洛告诉《Rest of World》。
- en: It has always been hard to find African content on the Prime Video app, film
    critic and journalist Kelechi Njoku told *Rest of World*. “The UX [user experience]
    was poor. On the app, it was pretty difficult to find a show,” he said. “I had
    to manually search for the title of a movie or series that I was looking for.
    I think the platform would have gotten far if it was intentional about the [African]
    market.”
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 影评人兼记者凯莱奇·恩乔库告诉《Rest of World》，在 Prime Video 应用上总是很难找到非洲内容。“用户体验很差。在应用上，找一部剧集非常困难，”他说。“我不得不手动搜索我要找的电影或剧集的标题。如果平台对非洲市场有意的话，它可能会走得更远。”
- en: By November 2023, Prime Video had become a distant third player in Africa, with
    just 5.6% of the market share. Meanwhile, Netflix controlled 33.5%of the market,
    while [local player Showmax led the pack](https://restofworld.org/2024/showmax-subscription-africa-netflix/)
    with 39%.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 到了2023年11月，Prime Video 在非洲市场的份额已经远远落后，仅占5.6%。与此同时，Netflix 控制了33.5% 的市场份额，而 [本地领先者
    Showmax 领先全球](https://restofworld.org/2024/showmax-subscription-africa-netflix/)，占据了39%。
- en: In the seven years it operated in Africa, Prime Video did so little that African
    filmmakers will not miss it — especially given the ascent of Showmax, Anita Eboigbe,
    a Nigerian film industry analyst, told *Rest of World.* “I don’t think Africa
    has a film distribution problem anymore,” she said. “We’ve seen Showmax stepping
    up and showing dedication to produce diverse African stories and showing a better
    approach along the line.”
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 在它在非洲运营的七年里，Prime Video 所做的微不足道，非洲电影制片人不会怀念它 —— 特别是考虑到 Showmax 的崛起，尼日利亚电影产业分析师安妮塔·埃博伊格贝告诉《Rest
    of World》。“我不认为非洲现在还有电影分销问题，”她说。“我们看到 Showmax 正在努力并展示对制作多样化非洲故事的承诺和更好的策略。”
- en: Prime Video’s user base in Africa could decline further due to its decision
    to cut investments, Eboigbe said. According to Richard, who hasn’t found another
    job yet, the platform has no future on the continent.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 埃博伊格贝表示，由于决定削减投资，Prime Video 在非洲的用户基础可能会进一步下降。根据理查德的说法，他目前还没有找到新工作，这个平台在非洲没有未来。
- en: “You need to realize that the platform’s decision seems like an insult to many
    Africans,” he said. “If you’re not going to be commissioning their local content,
    then don’t expect them to give you their money. Showmax and Netflix will continue
    to draw attention because they regard the African people.”
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: “你需要意识到，平台的决定看起来对很多非洲人来说是一种侮辱，”他说。“如果你不打算委托他们的本地内容，那就别指望他们会拿出钱来给你。Showmax 和
    Netflix 会继续吸引注意，因为它们重视非洲人民。”
