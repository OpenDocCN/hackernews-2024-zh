- en: 'Project Ghostbusters: Facebook Accused of Using Your Phone to Wiretap Snapchat'
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Project Ghostbusters：Facebook 被指控使用你的手机窃听 Snapchat
- en: 来源：[https://gizmodo.com/project-ghostbusters-facebook-meta-wiretap-snapchat-1851366093](https://gizmodo.com/project-ghostbusters-facebook-meta-wiretap-snapchat-1851366093)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://gizmodo.com/project-ghostbusters-facebook-meta-wiretap-snapchat-1851366093](https://gizmodo.com/project-ghostbusters-facebook-meta-wiretap-snapchat-1851366093)
- en: Meta has lots of data through Instagram, WhatsApp, and Facebook, but that’s
    not enough for them. Court filings unsealed last week allege Meta created an internal
    effort to spy on Snapchat in a secret initiative called “Project Ghostbusters.”
    Meta did so [through Onavo](https://gizmodo.com/facebook-pulls-its-data-harvesting-onavo-vpn-from-app-s-1828541718),
    a Virtual Private Network (VPN) service the company offered between 2016 and 2019
    that, ultimately, [wasn’t private at all](https://gizmodo.com/do-not-i-repeat-do-not-download-onavo-facebook-s-vam-1822937825).
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: Meta 通过 Instagram、WhatsApp 和 Facebook 拥有大量数据，但这对他们来说还不够。上周公开的法庭文件声称，Meta 创建了一个秘密倡议来监视
    Snapchat，名为“Project Ghostbusters”。Meta 是通过其提供的一个名为“Onavo”的虚拟专用网络（VPN）服务来进行这一行动，该服务在
    2016 年至 2019 年间提供，最终[并不私密](https://gizmodo.com/do-not-i-repeat-do-not-download-onavo-facebook-s-vam-1822937825)。
- en: The TikTok Ban is Law. What Now?
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 抖音禁令已经生效，接下来会怎样？
- en: <track kind="captions" label="English" src="https://kinja.com/api/videoupload/caption/22455.vtt"
    srclang="en">
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: <track kind="captions" label="Chinese" src="https://kinja.com/api/videoupload/caption/22455.vtt"
    srclang="zh">
- en: “Whenever someone asks a question about Snapchat, the answer is usually that
    because their traffic is encrypted we have no analytics about them,” said Mark
    Zuckerberg in an [email](https://storage.courtlistener.com/recap/gov.uscourts.cand.369872/gov.uscourts.cand.369872.735.0.pdf)
    to three Facebook executives in 2016, unsealed in Meta’s antitrust case on Saturday.
    “It seems important to figure out a new way to get reliable analytics about them…
    You should figure out how to do this.”
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: “每当有人问及 Snapchat 的问题时，通常的答案是因为他们的流量是加密的，我们无法进行关于他们的分析，” 马克·扎克伯格 在 2016 年给三位
    Facebook 高管的一封[电子邮件](https://storage.courtlistener.com/recap/gov.uscourts.cand.369872/gov.uscourts.cand.369872.735.0.pdf)中如此说道，该邮件是在
    Meta 的反垄断案件上周六公开的。“似乎很重要找到一个新的方法来获得关于他们的可靠分析… 你们应该想办法做到这一点。”
- en: Thus, Project Ghostbusters was born. It’s Meta’s in-house wiretapping tool to
    spy on data analytics from Snapchat starting in 2016, later used on YouTube and
    Amazon. This involved creating “kits” that can be installed on iOS and Android
    devices, to intercept traffic for certain apps, according to the filings. This
    was described as a “man-in-the-middle” approach to get data on Facebook’s rivals,
    but users of Onavo were the “men in the middle.”
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，**Project Ghostbusters** 诞生了。这是 Meta 公司内部的窃听工具，从 2016 年开始监控 Snapchat 的数据分析，后来也用于
    YouTube 和亚马逊。根据法律文件，这涉及创建可以安装在 iOS 和 Android 设备上的“套件”，用于拦截特定应用程序的流量。据描述，这被称为一种“中间人”方法，用来获取
    Facebook 的竞争对手的数据，但 Onavo 的用户成了“中间人”。
- en: Meta’s Onavo unit has a history of using [invasive techniques](https://gizmodo.com/do-not-i-repeat-do-not-download-onavo-facebook-s-vam-1822937825)
    to collect data on Facebook’s users. Meta acquired Onavo from an Israeli firm
    over 10 years ago, promising users private networking, as most VPNs do. However,
    the service was reportedly used to [spy on rival social media apps](https://www.wsj.com/articles/the-new-copycats-how-facebook-squashes-competition-from-startups-1502293444?mod=article_inline)
    through tens of millions of people who downloaded Onavo. It gave Facebook valuable
    intel about competitors, and this week’s court filings seem to confirm that.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: Meta 的 Onavo 部门有着使用[侵入技术](https://gizmodo.com/do-not-i-repeat-do-not-download-onavo-facebook-s-vam-1822937825)收集
    Facebook 用户数据的历史。Meta 在 10 多年前从以色列公司收购了 Onavo，并承诺用户提供私密网络，就像大多数 VPN 服务一样。然而，据报道，该服务据称被用来通过数千万下载了
    Onavo 的人来[监视竞争对手的社交媒体应用](https://www.wsj.com/articles/the-new-copycats-how-facebook-squashes-competition-from-startups-1502293444?mod=article_inline)，这使得
    Facebook 获得了关于竞争对手宝贵的情报，而本周的法庭文件似乎证实了这一点。
- en: A team of senior executives and roughly [41 lawyers](https://storage.courtlistener.com/recap/gov.uscourts.cand.369872/gov.uscourts.cand.369872.736.0.pdf)
    worked on Project Ghostbusters, according to court filings. The group was heavily
    concerned with whether to continue the program in the face of press scrutiny.
    Facebook ultimately [shut down Onavo in 2019](https://gizmodo.com/facebook-is-shutting-down-its-sneaky-data-harvesting-v-1832814616)
    after Apple booted the VPN from its app store.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 根据法院文件，一组高级执行人员和大约[41名律师](https://storage.courtlistener.com/recap/gov.uscourts.cand.369872/gov.uscourts.cand.369872.736.0.pdf)参与了“幽灵猎手计划”。面对媒体的关注，该团队极为担忧是否应继续这个项目。终究，由于苹果从其应用商店中将VPN移除，Facebook于2019年[关闭了Onavo](https://gizmodo.com/facebook-is-shutting-down-its-sneaky-data-harvesting-v-1832814616)。
- en: Prosecutors also allege that Facebook violated the United States Wiretap Act,
    which prohibits the intentional procurement of another person’s electronic communications.
    Onavo could also be considered straight spyware, but also seems to fall under
    the definition of wiretapping, according to prosecutors.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 检察官还声称，Facebook违反了《美国窃听法案》，该法案禁止故意获取他人的电子通信。Onavo也可能被视为纯粹的间谍软件，但根据检察官的说法，它也似乎符合窃听的定义。
- en: The court filings show chats and emails that depict Zuckerberg as being directly
    involved in these communications. In 2019, an email was sent to Zuckerberg [explicitly
    asking for his decision](https://storage.courtlistener.com/recap/gov.uscourts.cand.369872/gov.uscourts.cand.369872.736.0.pdf)
    on whether SSL decryption (Project Ghostbusters) should stop. However, Meta denies
    its CEO was anywhere near this.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 法院文件显示了聊天记录和电子邮件，描述了扎克伯格直接参与这些沟通的情况。2019年，有一封电子邮件明确询问扎克伯格关于是否应停止SSL解密（幽灵猎手计划）的决定。然而，Meta否认其CEO有任何涉与此事有关的地方。
- en: “The plaintiffs’ claims are baseless and completely irrelevant to the case,”
    said a Meta spokesperson in an emailed statement to Gizmodo. Meta also noted that
    there was “nothing new here,” continuing that this issue was reported on years
    ago.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: “原告的主张毫无根据，与案件完全无关，”Meta的一位发言人在给Gizmodo的一封电子邮件声明中说道。Meta还指出，“这里没有新鲜事”，并继续称此问题多年前已有报道。
- en: Access to a competitor’s traffic analytics would have allowed Facebook a significant
    advantage when it comes to selling to advertisers. Meta has become a dominant
    force in the advertising industry in the last decade, and competitors like Snapchat
    don’t hold a candle to Meta’s analytics. Prosecutors allege Project Ghostbusters
    harmed competition in the ad industry, adding weight to their central argument
    that Meta is a monopoly in social media.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 获取竞争对手的流量分析数据将使Facebook在向广告商销售时具有显著优势。在过去十年中，Meta已成为广告行业的主导力量，而像Snapchat这样的竞争对手无法与Meta的分析工具相提并论。检察官声称“幽灵猎手计划”损害了广告行业的竞争，进一步支持他们的核心论点：Meta在社交媒体中垄断。
