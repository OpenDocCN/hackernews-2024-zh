- en: '*Think Python* is an introduction to Python for people who have never programmed
    before – or for people who have tried and had a hard time.'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: '*Think Python*是一本面向从未编程过的人们或者曾经尝试过但遇到困难的人们的Python入门书籍。'
- en: '[Here is the landing page for the book at Green Tea Press](https://greenteapress.com/wp/think-python-3rd-edition/).'
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[这是Green Tea Press的书籍页面](https://greenteapress.com/wp/think-python-3rd-edition/)。'
- en: 'For the third edition, the biggest changes are:'
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 对于第三版来说，最大的改变是：
- en: The book is now entirely in Jupyter notebooks, so you can read the text, run
    the code, and work on the exercises, all in one place. Using the links below,
    you can run the notebooks on Colab, so you don’t have to install anything to get
    started.
  id: totrans-split-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 现在整本书都在Jupyter笔记本中，所以你可以在一个地方阅读文本、运行代码并完成练习。使用以下链接，你可以在Colab上运行笔记本，这样你就无需安装任何东西就可以开始了。
- en: The text is substantially revised and a few chapters have been reordered. There
    are more exercises now, and I think a lot of them are better.
  id: totrans-split-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 文本进行了大幅修订，并且有几章重新排序。现在有更多的练习题，我认为其中很多都更好。
- en: At the end of every chapter, there are suggestions for using tools like ChatGPT
    and Colab AI to learn more and to get help with the exercises.
  id: totrans-split-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 每章末尾都有关于使用工具如ChatGPT和Colab AI进一步学习和获取练习帮助的建议。
- en: The book is scheduled to be published by O’Reilly Media in June 2024. You can
    pre-order now from [O’Reilly Media](https://www.oreilly.com/library/view/think-python/9781098155421/)
    or [Amazon](https://www.amazon.com/_/dp/1098155432?smid=ATVPDKIKX0DER&_encoding=UTF8&tag=oreilly20-20&_encoding=UTF8&tag=greenteapre01-20&linkCode=ur2&linkId=e2a529f94920295d27ec8a06e757dc7c&camp=1789&creative=9325)
    or, if you would like to support local bookstores, [Bookshop.org](https://bookshop.org/a/98697/9781098155438).
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 本书预计将于2024年6月由O’Reilly Media出版。您现在可以从[O’Reilly Media](https://www.oreilly.com/library/view/think-python/9781098155421/)或[Amazon](https://www.amazon.com/_/dp/1098155432?smid=ATVPDKIKX0DER&_encoding=UTF8&tag=oreilly20-20&_encoding=UTF8&tag=greenteapre01-20&linkCode=ur2&linkId=e2a529f94920295d27ec8a06e757dc7c&camp=1789&creative=9325)预订，或者如果您想支持本地书店，可以在[Bookshop.org](https://bookshop.org/a/98697/9781098155438)购买。
