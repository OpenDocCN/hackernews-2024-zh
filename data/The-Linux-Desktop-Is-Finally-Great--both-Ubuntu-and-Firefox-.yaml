  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://punkx.org/jackdoe/linux-desktop.html](https://punkx.org/jackdoe/linux-desktop.html)
- en: 'TLDR: Both Ubuntu and Firefox are absolutely great, just try them out.'
  id: totrans-split-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: TLDR：Ubuntu和Firefox都非常出色，试试它们吧。
