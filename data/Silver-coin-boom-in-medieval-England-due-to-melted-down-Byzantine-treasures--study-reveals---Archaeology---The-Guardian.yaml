- en: after newsletter promotion
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 营销后的通讯
- en: By the middle of the eighth century, however, the silver pennies were becoming
    lighter and made with less silver as stocks of the Byzantine bullion ran low.
    Around this time, the researchers found, it was increasingly replaced with silver
    from a mine at Melle, in western France.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，到了八世纪中叶，由于拜占庭黄金储备减少，银便士变得越来越轻，并且使用的银含量也减少。研究人员发现，在这个时期，它逐渐被来自法国西部梅勒矿山的银所取代。
- en: Naismith said the new research “shows how connections both near and far are
    really important to the economy [of this period]. It shows that if people in England
    wanted to have a complex economy with currency, they couldn’t just rely on the
    resources at home – they needed to deal with people in the Mediterranean, in France,
    in all sorts of other places.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 内史密斯说，新研究“展示了近远连接对这一时期经济的重要性。这表明，如果英格兰人想要拥有复杂的货币经济，他们不能仅仅依赖国内资源，而是需要与地中海、法国以及其他各种地方的人打交道。”
- en: “It shows interdependency, and how connections and networks have been fundamental
    to economic success for hundreds and hundreds of years.”
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: “这显示了相互依存性，以及连接和网络对经济成功的基础性作用已有数百年。”
- en: The [research](https://doi.org/10.15184/aqy.2024.33) is published in Antiquity.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 这项[研究](https://doi.org/10.15184/aqy.2024.33)发表在《古代史》上。
