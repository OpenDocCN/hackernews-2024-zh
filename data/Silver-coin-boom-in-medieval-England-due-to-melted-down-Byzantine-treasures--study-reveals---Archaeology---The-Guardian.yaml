- en: 'Metallurgical analysis of early medieval coins has revealed the answer: the
    power brokers of the time were melting down their stockpiles of Byzantine silver
    treasures, in a type of early medieval quantitative easing that kickstarted the
    economy of [England](https://www.theguardian.com/uk-news/england) and established
    a monetary system that would last for a millennium.'
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 早期中世纪硬币的冶金分析揭示了答案：当时的权力掌握者们正在将他们的拜占庭银宝藏库存融化，这种早期中世纪的量化宽松政策推动了英格兰经济，并建立了将持续千年的货币系统。
- en: Chemical analysis of coins from the Fitzwilliam Museum in Cambridge has revealed
    two distinct phases of the silver rush. For almost a century from the 660s, coins
    were minted from silver bullion that originated in the Byzantine empire on the
    eastern Mediterranean. Then, after stocks of those treasures were drying up in
    about 750, silver from a mine in western France came to predominate across Europe,
    during the reign of Charlemagne.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 来自剑桥菲茨威廉博物馆的硬币化学分析显示出拜占庭银热的两个明显阶段。从660年代开始的近一个世纪，硬币是用源自地中海东部的拜占庭帝国的银条铸造的。然后，在约750年库存的宝藏开始枯竭后，来自法国西部矿山的银开始在欧洲范围内占主导地位，这发生在查理曼大帝统治时期。
- en: 'A selection of the Fitzwilliam Museum coins that were studied. Photograph:
    The Fitzwilliam Museum, University of Cambridge'
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 被研究的剑桥菲茨威廉博物馆的硬币选择。照片：剑桥菲茨威廉博物馆
- en: “This was such an exciting discovery,” said [Rory Naismith](https://www.corpus.cam.ac.uk/people/professor-rory-naismith),
    a professor of early medieval English history at the University of Cambridge,
    one of the academics behind the study. “Now we have the first [archaeometric](https://www.arch.ox.ac.uk/archaeometry#:~:text=Archaeometry%20is%20an%20international%20research,archaeology%2C%20anthropology%20and%20art%20history.)
    confirmation that Byzantine silver was the dominant source behind the great seventh-century
    surge in minting and trade around the North Sea.”
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: “这是一个非常令人兴奋的发现，”剑桥大学早期中世纪英国历史教授 [罗里·纳斯密](https://www.corpus.cam.ac.uk/people/professor-rory-naismith)
    说道，他是这项研究的学术之一。“现在我们第一次有了 [考古测量](https://www.arch.ox.ac.uk/archaeometry#:~:text=Archaeometry%20is%20an%20international%20research,archaeology%2C%20anthropology%20and%20art%20history.)
    的证实，即拜占庭银币是导致北海周围在7世纪大量铸币和贸易激增的主要来源。”
- en: The coins that were minted were silver pennies – each perhaps equivalent to
    £20-£30 today – which formed “the bedrock of the English economy” until at least
    the 16th century, Naismith said.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 铸造出来的硬币是银便士，每枚可能相当于今天的£20-£30，它们构成了“英国经济的基石”，直至至少16世纪，纳斯密说。
- en: Intriguingly, the isotopic signature of the Byzantine silver showed it was already
    decades or more old – most likely it had been prized as a way to display its owner’s
    power and wealth. The ruler honoured at [Sutton Hoo](https://www.nationaltrust.org.uk/visit/suffolk/sutton-hoo/history-of-sutton-hoo),
    thought to be Raedwald of East Anglia, was buried with a collection of Byzantine
    silver bowls and other items which, if melted down, could have made 10,000 pennies,
    the authors say.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 有趣的是，拜占庭银的同位素特征显示它已经有数十年或更久的历史了——很可能被视为展示其所有者权力和财富的方式。被认为是东英吉利亚雷德沃尔德的统治者在 [萨顿胡](https://www.nationaltrust.org.uk/visit/suffolk/sutton-hoo/history-of-sutton-hoo)
    受到崇敬，他被埋葬时带有一组拜占庭银碗和其他物品，据作者称，这些物品如果被融化，可能会制造出1万枚硬币。
- en: “It’s fair to say we were surprised by this result,” said Dr Jane Kershaw, an
    associate professor at Oxford University’s school of archaeology and the study’s
    lead author. “We know of some surviving Byzantine silver from Anglo-Saxon England,
    most famously from Sutton Hoo, but far greater amounts of Byzantine silver must
    have originally been held in Anglo-Saxon stores.”
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: “我们可以说，我们对这个结果感到惊讶，”牛津大学考古学院副教授、研究的首席作者简·克舍说道。“我们知道有一些来自安格鲁-撒克逊英格兰的拜占庭银币幸存下来，最著名的是来自萨顿胡的那些，但更多的拜占庭银币原本应该存放在安格鲁-撒克逊的库房中。”
- en: 'She added: “This was quantitative easing – elites were liquidating silver stored
    in valuable objects and using that silver to make coins that then circulated widely.
    It would have had a big impact on people’s lives. Far more people than before
    would have used coined money and thought in terms of monetary values.”'
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 她补充道：“这就是量化宽松政策——精英们在变现贵重物品中存储的银，用这些银铸造硬币并广泛流通。这对人们的生活产生了巨大影响。比以往更多的人开始使用铸币货币，并且以货币价值为思考基础。”
- en: Not only rulers but also powerful monasteries minted their own coins, said Naismith.
    “There wasn’t a Bank of England at this stage – if you want some coins, you make
    some coins. You just need to be someone who’s got the wealth to do it.”
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 内史密斯说，不仅统治者，还有强大的修道院铸造他们自己的硬币。“在这个阶段，没有英格兰银行——如果你想要一些硬币，你就铸造一些硬币。你只需要是有财富的人。”
