- en: Non-foone posts
  id: totrans-103
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 非Foone帖子
- en: 'Of course this kind of thing isn''t unique to Foone. For example, on the last
    Twitter thread I saw on HN, 2 of the first five comments were:'
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，这种情况并不是Foone独有的。例如，在我在Hacker News上看到的上一个Twitter主题线程中，前五个评论中有2个是：
- en: Has this guy got a blog?
  id: totrans-105
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这个人有博客吗？
- en: and
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 以及
- en: That's kind of why the answer to "posting something to X" should be "just say
    no". It's impossible to say anything there that is subtle in the slightest or
    that requires background to understand but unfortunately people who are under
    the spell of X just can't begin to see something they do the way somebody else
    might see it.
  id: totrans-107
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这就是为什么对于“在X上发布某事”的答案应该是“坚决拒绝”。在那里说任何微妙的话或需要背景理解的话都是不可能的，但不幸的是，那些被X的魔咒所困扰的人根本无法像别人那样看待他们所做的事情。
- en: I just pulled up Foone's threads because I know that they tend to post to short-form
    platforms and looking at 10 Foone threads is more interesting than looking at
    10 random threads.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 我只是查看了Foone的帖子，因为我知道他们倾向于在短平台上发布帖子，看10个Foone的帖子比看10个随机帖子更有趣。
