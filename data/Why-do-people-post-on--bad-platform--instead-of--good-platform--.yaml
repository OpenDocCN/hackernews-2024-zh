  id: totrans-100
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 是的，长篇Twitter简直太糟糕了。但Foone很棒，也许它们互相抵消了？
- en: ''
  id: totrans-101
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: I hate twitter. It's slowly ruining the internet.
  id: totrans-102
  prefs:
  - PREF_BQ
