- en: Why do people post on [bad platform] instead of [good platform]?
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为什么人们会选择在[不好的平台]上发布，而不是[好的平台]上？
- en: 来源：[https://danluu.com/why-video/](https://danluu.com/why-video/)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://danluu.com/why-video/](https://danluu.com/why-video/)
- en: <main>
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: <主要>
- en: 'There''s a class of comment you often see when someone makes a popular thread
    on Mastodon/Twitter/Threads/etc., that you also see on videos that''s basically
    "Why make a Twitter thread? This would be better as a blog post" or "Why make
    a video? This would be better as a blog post". But, these comments are often stronger
    in form, such as:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 当有人在 Mastodon/Twitter/Threads 等地创建了一个热门帖子时，你经常会看到一类评论，这类评论也出现在视频上，基本上是：“为什么要写
    Twitter 帖子？这将会更适合作为博客文章”或“为什么要做视频？这将会更适合作为博客文章”。但是，这些评论通常更加强烈，比如：
- en: '[I can''t read those tweets that span pages because the users puts 5 words
    in each reply. I find common internet completely stupid: Twitter, tiktok, Instagram,
    etc. What a huge waste of energy](https://news.ycombinator.com/item?id=31311904).'
  id: totrans-8
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '[我无法阅读那些跨页的推文，因为用户每次回复只放 5 个单词。我觉得常见的互联网完全愚蠢：Twitter、tiktok、Instagram 等。多么巨大的能源浪费](https://news.ycombinator.com/item?id=31311904)。'
- en: or
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 或
- en: '[When someone chooses to blog on twitter you know it''s facile at best, and
    more likely simply stupid (as in this case)](https://news.ycombinator.com/item?id=31312967)'
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '[当有人选择在 Twitter 上博客时，你知道这简直太肤浅了，最多是愚蠢（就像这种情况一样）](https://news.ycombinator.com/item?id=31312967)'
- en: These kinds of comments are fairly common, e.g., I pulled up Foone's last 10
    Twitter threads that scored 200 points or more on HN and 9 out of 10 had comments
    like this, complaining about the use of Twitter.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这种类型的评论相当常见，例如，我查看了 Foone 最近的 10 条在 Hacker News 上得分超过 200 分的 Twitter 帖子，其中有
    9 条都有类似的评论，抱怨使用 Twitter。
- en: People often express bafflement that anyone could have a reason for using [bad
    platform], such as in "[how many tweets are there just to make his point? 200?
    nobody thinks 'maybe this will be more coherent on a single page'? I don't get
    social media](https://news.ycombinator.com/item?id=33234817)" or "[Come on, typing
    a short description and uploading a picture 100 times is easier than typing everything
    in one block and adding a few connectors here and there? ... objectively speaking
    it is more work](https://news.ycombinator.com/item?id=31723037)".
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 人们经常表示困惑，为什么有人会使用[不好的平台]，比如在 “[多少条推文只是为了表明他的观点？200 条？没人想‘也许这样在单页上会更连贯’吗？我不懂社交媒体](https://news.ycombinator.com/item?id=33234817)”
    或 “[拜托，输入一个简短的描述并上传一张图片 100 次比在一个地方输入所有内容并添加一些连接更容易吗？...客观上来说，这是更多的工作](https://news.ycombinator.com/item?id=31723037)”。
- en: Personally, I don't really like video as a format and, for 95% of youtube videos
    that I see, I'd rather get the information as a blog post than a video (and this
    will be even more true if Google really cracks down on ad blocking) and I think
    that, for a reader who's interested in the information, long-form blog posts are
    basically strictly better than long threads on [bad platform]. But I also recognize
    that much of the content that I want to read wouldn't exist at all if it wasn't
    for things like [bad platform].
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 就个人而言，我并不太喜欢视频这种格式，对于我看到的 95% 的 YouTube 视频，我宁愿将信息作为博客文章获取，而不是视频（如果 Google 真的严格打击广告拦截，这种情况会更加明显），我认为，对于那些对信息感兴趣的读者来说，长篇博客文章基本上比在[不好的平台]上的长篇帖子要好得多。但我也意识到，如果不是像[不好的平台]这样的东西，我想阅读的大部分内容根本就不会存在。
- en: Stepping back and looking at the big picture, there are four main reasons I've
    seen that people use [bad platform], which are that it gets more engagement, it's
    where their friends are, it's lower friction, and it monetizes better.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 退一步看大局，我看到人们使用[不好的平台]有四个主要原因，即它能获得更多的参与度，这是他们朋友所在的地方，它的阻力更小，并且它的盈利能力更好。
- en: Engagement
  id: totrans-15
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 参与度
- en: The engagement reason is the simplest, so let's look at that first. Just looking
    at where people spend their time, short-form platforms like Twitter, Instagram,
    etc., completely dominate longer form platforms like Medium, Blogspot, etc.; you
    can see this in the valuations of these companies, in survey data, etc. Substack
    is the hottest platform for long-form content and its last valuation was ~$600M,
    basically a rounding error compared to the value of short-form platforms (I'm
    not including things like Wordpress and or Squarespace, which derive a lot of
    their valuation from things other than articles and posts). The money is following
    the people and people have mostly moved on from long-form content. And if you
    talk to folks using substack about where their readers and growth comes from,
    that comes from platforms like Twitter, so people doing long-form content who
    optimize for engagement or revenue will still produce a lot of short-form content.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 参与的理由是最简单的，所以让我们首先看看这个。仅仅看看人们花费时间的地方，像Twitter、Instagram等短格式平台完全占据了像Medium、Blogspot等长格式平台的地位；你可以从这些公司的估值、调查数据等方面看出这一点。Substack是最热门的长格式内容平台，其最后一次估值约为~600M美元，与短格式平台的价值相比基本上可以忽略不计（我不包括像Wordpress或Squarespace之类的东西，它们的估值不仅仅来自文章和帖子）。资金正在追随着人们的脚步，人们大多已经放弃了长格式内容。如果你跟使用substack的人谈论他们的读者和增长来自哪里，那就来自Twitter等平台，因此那些为参与或收入进行优化的长格式内容制作者仍然会产生大量的短格式内容。
- en: Friends
  id: totrans-17
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 朋友
- en: The friends reason is probably the next simplest. A lot of people are going
    to use whatever people around them are using. Realistically, if I were ten years
    younger and started doing something online in 2023 instead of 2013, more likely
    than not, I would've tried streaming before I tried blogging. But, as an old,
    out of touch, person, I tried starting a blog in 2013 even knowing that blogging
    was a dying medium relative to video. It seems to have worked well enough for
    me, so I've stuck with it, but this seems generational. While there are people
    older than me who do video and people younger than me who write blogs, looking
    at the distribution of ages, I'm not all that far from the age where people overwhelmingly
    moved to video and if I were really planning to do something long-term instead
    of just doing [the lowest friction thing when I started](/writing-non-advice/#friction),
    I would've started with video. Today, doing video is natural for folks who are
    starting to put their thoughts online.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 朋友的理由可能是下一个最简单的理由。很多人会使用周围的人在使用的东西。实际上，如果我比我现在小十岁，并且在2023年而不是2013年开始在网上做一些事情，那么我很可能在尝试博客之前就尝试了视频。但是，作为一个老、与时代脱节的人，我在2013年尝试了开博客，即使知道相对于视频来说，博客已经是一个垂死的媒介。看起来对我来说效果还不错，所以我一直坚持下来，但这似乎是代际的。虽然比我年龄大的人做视频，比我年龄小的人写博客，但是看看各年龄段的分布，我离人们普遍转向视频的年龄并不遥远，如果我真的打算做一些长期的事情而不仅仅是在我开始时做[最低摩擦力的事情](/writing-non-advice/#friction)，我本可以从视频开始。如今，对于那些开始将他们的想法放在网上的人来说，做视频是很自然的。
- en: Friction
  id: totrans-19
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 摩擦
- en: When [bad platform] is a microblogging platform like Twitter, Mastodon, Threads,
    etc., the friends reason still often applies — people on these platforms are frequently
    part of a community they interact with, and it makes more sense for them to keep
    their content on the platform full of community members than to put content elsewhere.
    But the bigger reason for people whose content is widely read is that a lot of
    people find these platforms are much lower friction than writing blog posts. When
    people point this out, [bad platform] haters are often baffled, responding with
    things like
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 当[糟糕的平台]是像Twitter、Mastodon、Threads等微博平台时，朋友的理由仍然经常适用——这些平台上的人经常是与他们互动的社区的一部分，让他们将内容保留在充满社区成员的平台上比将内容放在其他地方更有意义。但对于那些被广泛阅读内容的人来说，更重要的原因是许多人发现这些平台的摩擦力比写博客文章低得多。当人们指出这一点时，[糟糕的平台]的批评者通常感到困惑，回应说
- en: Come on, typing a short description and uploading a picture 100 times is easier
    than typing everything in one block and adding a few connectors here and there?
    ... objectively speaking it is more work
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 打个简短的描述，上传一张照片100次比在一个块中输入所有内容并在此处添加几个连接器更容易？...客观地说，这需要更多的工作
- en: For one thing, most widely read programmer/tech bloggers that I'm in touch with
    use platforms that are actually higher friction (e.g., [Jekyll](https://twitter.com/danluu/status/1204576631890698240)
    [friction](https://twitter.com/danluu/status/1244050309648797697) and [Hugo](https://mastodon.social/@danluu/109542037575670321)
    [fric](https://twitter.com/danluu/status/1244050309648797697)[tion](https://commaok.xyz/post/on_hugo/)).
    But, in principle, they could use substack, hosted wordpress, or another platform
    that this commenter considers "objectively" lower friction, but this fundamentally
    misunderstands where the friction comes from. When people talk about [bad platform]
    being lower friction, it's usually about the emotional barriers to writing and
    publishing something, not the literal number of clicks it takes to publish something.
    We can argue about whether or not this is rational, whether this "objectively"
    makes sense, etc., but at the end of the day, it is simply true that many people
    find it mentally easier to write on a platform where you write short chunks of
    text instead of a single large chunk of text.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，我和大多数我联系过的广受欢迎的程序员/技术博主使用的平台实际上都更加高摩擦（例如，[Jekyll](https://twitter.com/danluu/status/1204576631890698240)
    [摩擦](https://twitter.com/danluu/status/1244050309648797697) 和 [Hugo](https://mastodon.social/@danluu/109542037575670321)
    [摩擦](https://twitter.com/danluu/status/1244050309648797697) [摩擦](https://commaok.xyz/post/on_hugo/)）。
- en: 'I [sometimes write things on Mastodon](https://mastodon.social/@danluu/) because
    it feels like the right platform for some kinds of content for me. Of course,
    since the issue is not the number of clicks it takes and there''s some underlying
    emotional motivation, other people have different reasons. For example, [Foone
    says](https://nitter.net/Foone/status/1066548390517854208):'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 我 [有时在 Mastodon 上写东西](https://mastodon.social/@danluu/)，因为对我来说，它感觉就是适合某些类型的内容的正确平台。当然，由于问题不在于所需点击次数，而是有一些基本的情感动机，其他人可能有不同的理由。例如，[Foone
    说](https://nitter.net/Foone/status/1066548390517854208)：
- en: Not to humblebrag or anything, but my favorite part of getting posted on hackernews
    or reddit is that EVERY SINGLE TIME there's one highly-ranked reply that's "jesus
    man, this could have been a blog post! why make 20 tweets when you can make one
    blog post?"
  id: totrans-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 不是要谦虚炫耀什么，但我在 hackernews 或 reddit 发帖最喜欢的部分是，每一次都会有一个排名很高的回复：“天哪，伙计，这完全可以写成一篇博客文章啊！你为什么要发
    20 条推文，而不是写一篇博客文章呢？”
- en: ''
  id: totrans-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: CAUSE I CAN'T MAKE A BLOG POST, GOD DAMN IT. I have ADHD. I have bad ADHD that
    is being treated, and the treatment is NOT WORKING TERRIBLY WELL. I cannot focus
    on writing blog posts. it will not happen
  id: totrans-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 因为我不能写博客文章，该死。我有 ADHD。我有严重的 ADHD，正在接受治疗，但效果不是很好。我无法集中精力写博客文章。那不可能发生
- en: ''
  id: totrans-27
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'if I try to make a blog post, it''ll end up being abandoned and unfinished,
    as I am unable to edit it into something readable and postable. so if I went 100%
    to blogs: You would get: no content I would get: lots of unfinished drafts and
    a feeling of being a useless waste'
  id: totrans-28
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如果我尝试写博客文章，最终会被放弃和未完成，因为我无法将其编辑成可读且可发布的内容。所以如果我全部都花在博客上：你会得到：没有内容，我会得到：很多未完成的草稿和一种无用的废物感觉
- en: ''
  id: totrans-29
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: but I can do rambly tweet threads. they don't require a lot of attention for
    a long time, they don't have the endless editing I get into with blog posts, I
    can do them. I do them a bunch! They're just rambly and twitter, which some people
    don't like
  id: totrans-30
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 但是我可以写推文串。它们不需要长时间的高度注意力，它们没有我写博客文章时陷入的无尽编辑，我可以写。我写了很多！它们只是杂乱无章的推特，有些人不喜欢
- en: The issue Foone is referring to isn't even uncommon — three of my favorite bloggers
    have mentioned that they can really only write things in one sitting, so either
    they have enough momentum to write an entire blog post or they don't. There's
    a difference in scale between only being able to get yourself to write a tweet
    at a time and only being able to write what you can fit into a single writing
    session, but these are differences in degree, not differences in kind.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: Foone 提到的问题甚至并不罕见 — 我最喜欢的三位博主都提到过，他们实际上只能一次性写完一篇文章，要么他们有足够的动力写完整篇博客文章，要么就完全不写。能够每次只写一条推文和只写一次性可以完成的文字之间确实有规模上的差异，但这些只是程度上的差异，而不是本质上的差异。
- en: Revenue
  id: totrans-32
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 收入
- en: And whatever the reason someone has for finding [bad platform] lower friction
    than [good platform], allowing people to use a platform that works for them means
    we get more content. When it comes to video, the same thing also applies because
    [video monetizes so much better than text](https://twitter.com/danluu/status/1588318512258650112)
    and there's a lot of content that monetizes well on video that probably wouldn't
    monetize well in text.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 无论某人找到 [糟糕平台] 比 [好平台] 更低摩擦力的原因是什么，都允许人们使用对他们有效的平台意味着我们能够获得更多的内容。在视频方面，同样的情况也适用，因为
    [视频的货币化能力远远超过文字](https://twitter.com/danluu/status/1588318512258650112)，而且在视频上有很多内容可能在文字上无法获得好的货币化效果。
- en: To pick an arbitrary example, automotive content is one of these areas. For
    example, if you're buying a car and you want detailed, practical, reviews about
    a car as well as comparisons to other cars one might consider if they're looking
    at a particular car, before YouTube, AFAIK, no one was doing anything close to
    the depth of what [Alex Dykes does on Alex on Autos](https://www.youtube.com/@AAutoBuyersGuide).
    If you open up a car magazine from the heyday of car magazines, something like
    Car and Driver or Road and Track from 1997, there's nothing that goes into even
    1/10th of the depth that Alex does and this is still true today of modern car
    magazines. The same goes for quite a few sub-categories of automotive content
    as well, such as [Jonathan Benson's on Tyre Reviews](https://www.youtube.com/@tyrereviews).
    Before Jonathan, no one was testing tires with the same breadth and depth and
    writing it up (engineers at tire companies did this kind of testing and much more,
    but you had to talk to them directly to get the info) . You can find similar patterns
    in a lot of areas outside of automotive content as well. While this depends on
    the area, in many cases, the content wouldn't exist if it weren't for video. Not
    only do people, in general, have more willingness to watch videos than to read
    text, video monetizes much better than text does, which allows people to make
    providing in depth information their job in a way that wouldn't be possible in
    text. In some areas, you can make good money with a paywalled newsletter, but
    this is essentially what car magazines are and they were never able to support
    anything resembling what Alex Dykes does, nor does it seem plausible that you
    could support something like what Jonathan Benson does on YouTube.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 以随意举例，汽车内容就是其中之一。例如，如果你要购买一辆汽车，并且想要详细实用的汽车评价以及与其他汽车的比较，如果他们正在考虑特定的汽车，那么在 YouTube
    出现之前，据我所知，没有人做过与 [Alex Dykes 在 Alex on Autos 上](https://www.youtube.com/@AAutoBuyersGuide)
    所做的深度接近的事情。如果你打开一个汽车杂志，比如 1997 年的《汽车与驾驶员》或《公路与轨道》，即使是在汽车杂志的鼎盛时期，也没有任何内容能够达到 Alex
    所做的深度的十分之一，而现代汽车杂志至今仍然如此。对于汽车内容的许多子类别也是如此，比如 [Jonathan Benson 在 Tyre Reviews 上](https://www.youtube.com/@tyrereviews)。在
    Jonathan 之前，没有人像他一样广泛深入地测试轮胎并撰写报告（轮胎公司的工程师进行了这种测试以及更多其他测试，但你必须直接与他们交流才能获得这些信息）。你可以在许多汽车内容之外的领域找到类似的模式。虽然这取决于领域，在许多情况下，如果没有视频，内容根本不存在。人们不仅普遍更愿意观看视频而不是阅读文字，视频的货币化能力也比文字强得多，这使人们能够以文字无法做到的方式提供深入信息。在某些领域，你可以通过收费的新闻简报赚取可观的收入，但这本质上就是汽车杂志，它们从未能够支持类似于
    Alex Dykes 所做的事情，而且似乎不可能支持像 Jonathan Benson 在 YouTube 上所做的事情。
- en: Or, to pick an example from the tech world, shortly after Lucy Wang created
    her YouTube channel, [Tech With Lucy](https://www.youtube.com/@TechwithLucy),
    when she had 50k subscribers and her typical videos had thousands to tens of thousands
    views with the occasional video with a hundred thousand views, [she noted that
    she was making more than she did working for AWS (with most of the money presumably
    coming in from sponsorships)](https://twitter.com/danluu/status/1589775359243091969).
    By comparison, my blog posts all get well over a million hits and I definitely
    don't make anywhere near what Lucy made at AWS; instead, my blog barely covers
    my rent. It's possible to monetize some text decently well if you put most of
    it behind a paywall, e.g., [Gergely Orosz does this with his newsletter](https://blog.pragmaticengineer.com/),
    but if you want to have mostly or exclusively have freely available content, video
    generally dominates text.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 或者，以科技界的一个例子来说，不久之后，**Lucy Wang** 创建了她的YouTube频道，[Tech With Lucy](https://www.youtube.com/@TechwithLucy)，当她拥有50,000名订阅者，并且她的典型视频有成千上万的观看量，偶尔会有几十万次的观看量时，[她指出她的收入比在AWS工作时要多（大部分钱可能来自赞助）](https://twitter.com/danluu/status/1589775359243091969)。相比之下，我的博客文章都有超过一百万的点击量，但我绝对没有像Lucy在AWS赚的那么多；相反，我的博客勉强够支付我的房租。如果你把大部分内容都放在付费墙后面，可能可以将一些文本体现得相当好，比如，[Gergely
    Orosz 就是这样做的](https://blog.pragmaticengineer.com/)，但是如果你想要大部分或者全部内容都是免费的，视频通常比文本更受欢迎。
- en: Non-conclusion
  id: totrans-36
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 无结论
- en: While I would prefer that most content that I see on YouTube/Twitter/Threads/Mastodon/etc.
    were hosted on a text blog, the reality is that most of that content wouldn't
    exist at all if it had to be written up as long-form text instead of as chunked
    up short-form text or video. Maybe in a few years, summary tools will get good
    enough that I can consume the translations but, today, all the tools I've tried
    often get key details badly wrong, so we just have to live with the content in
    the form it's created in.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然我更希望我在YouTube/Twitter/Threads/Mastodon等上看到的大部分内容都是由文本博客托管的，但现实是，如果它必须以长篇形式的文本而不是分段的短篇文本或视频的形式出现，那么大多数内容根本就不会存在。也许在几年后，摘要工具会变得足够好，以至于我可以消化这些翻译，但是，今天，我尝试过的所有工具通常都会严重错误地理解关键细节，所以我们只能接受它以其创造的形式存在。
- en: '**[If you''re looking for work, Freshpaint is hiring a recruiter, Software
    Engineers, and a Support Engineer. I''m in an investor in the company, so you
    should take this with the usual grain of salt, but if you''re looking to join
    a fast growing early-stage startup, they seem to have found product-market fit
    and have been growing extremely quickly (revenue-wise).](https://jobs.ashbyhq.com/freshpaint/bfe56523-bff4-4ca3-936b-0ba15fb4e572?utm_source=dl)**'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '**[如果你在找工作，Freshpaint 正在招聘招聘人员、软件工程师和支持工程师。我是这家公司的投资人，所以你应该以通常的态度对待这个信息，但如果你想要加入一个快速成长的早期创业公司，他们似乎已经找到了产品市场匹配，并且一直在以极快的速度（收入方面）增长。](https://jobs.ashbyhq.com/freshpaint/bfe56523-bff4-4ca3-936b-0ba15fb4e572?utm_source=dl)**'
- en: '*Thanks to Heath Borders, Peter Bhat Harkins, James Young, Sophia Wisdom, and
    David Kok for comments/corrections/discussion.*'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢 **Heath Borders**、**Peter Bhat Harkins**、**James Young**、**Sophia Wisdom**
    和 **David Kok** 的评论/更正/讨论。
- en: 'Appendix: Elsewhere'
  id: totrans-40
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 附录：其他地方
- en: 'Here''s a comment from David Kok, from a discussion about a rant by an 80-year
    old bridge player about why bridge is declining, where the 80-year old claimed
    that the main reason is that IQ has declined and young people (as in, people who
    are 60 and below) are too stupid to play intellectual games like bridge; many
    other bridge players concurred:'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 这是来自 **David Kok** 的评论，关于一个80岁桥牌玩家对为什么桥牌正在衰落的抱怨的讨论，80岁的人声称主要原因是智商下降，年轻人（即60岁以下的人）太愚蠢，不会玩桥牌；许多其他桥牌玩家表示赞同：
- en: Rather than some wrong but meaningful statement about age groups I always just
    interpret statements like "IQ has gone down" as "I am unhappy and have difficulty
    expressing that" and everybody else going "Yes so am I" when they concur.
  id: totrans-42
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 与其说是某些关于年龄段的错误但有意义的陈述，我总是把像“智商下降了”这样的陈述解释为“我不快乐并且难以表达”，当其他人赞同时，大家都会说“是的，我也是”。
- en: If you adapt David Kok's comment to complaints about why something isn't a blog
    post, that's a meta reason that the reasons I gave in this post are irrelevant
    (to some people) — these reasons only matter to people who care about the reasons;
    if someone is just venting their feelings an the reasons they're giving are an
    expression of their feelings and not meant to be legitimate reasons, the reasons
    someone might not write a blog post are irrelevant.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你将David Kok的评论改编成关于为什么某事不是博客文章的抱怨，那么这是一个关于我在这篇文章中给出的理由与某些人无关的元理由 - 这些理由只对关心这些理由的人有意义；如果有人只是宣泄他们的感情，而他们给出的理由只是对他们的感情的表达，而不是合理的理由，那么某人不写博客文章的理由是无关紧要的。
- en: Anyway, the topic of why post there instead of here is a common enough topic
    that I'm sure other people have written things about it that I'd be interested
    in reading. Please feel free to [forward other articles you see on the topic to
    me](https://mastodon.social/@danluu/)
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 不管怎样，为什么在这里发布而不是在这里发布这个话题是一个足够普遍的话题，我相信其他人已经写了一些我感兴趣的文章。请随时[将您看到的关于该主题的其他文章转发给我](https://mastodon.social/@danluu/)
- en: 'I looked up Foone''s last N Twitter threads that made to HN with 200+ points,
    and 9 out of 10 have complaints about why Foone used Twitter and how it would
    be better as a blog post. [This is not including comments of the form "For those
    who hate Twitter threads as much as I do: [https://threadreaderapp.com/thread/1014267515696922624.html"](https://threadreaderapp.com/thread/1014267515696922624.html%22),
    of which there are more than comments like the ones below, which have a complaint
    but also have some potentially useful content, like a link to another version
    of the thread.'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 我查了Foone最后N条获得200+分的Twitter线索，其中有10条有关于为什么Foone使用Twitter以及将其作为博客文章更好的投诉。[这还不包括这样的评论：“对于像我一样讨厌推特线索的人：[https://threadreaderapp.com/thread/1014267515696922624.html"](https://threadreaderapp.com/thread/1014267515696922624.html%22)，这类评论比下面这种带有投诉但也有一些潜在有用内容的评论更多，比如指向线索的另一个版本的链接。
- en: One of the first comments was a complaint that it was on Twitter, which was
    followed not too long after by
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 第一个评论是抱怨它出现在推特上，不久之后就有人跟进了
- en: how many tweets are there just to make his point? 200? nobody thinks "maybe
    this will be more coherent on a single page"? I don't get social media
  id: totrans-47
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 他有多少推文是为了阐明他的观点？200个吗？没有人会想“也许把这些放在一个页面上会更连贯”吗？我不懂社交媒体
- en: This would be better written in a short story format but I digress.
  id: totrans-48
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这应该以短篇小说的形式写得更好，但我岔开了话题。
- en: ''
  id: totrans-49
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: shit like this is too good and entertaining to be on twitter [one of the few
    positive comments complaining about this]
  id: totrans-50
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这种东西太好了，太有趣了，不能只在推特上出现 [关于这个的少数积极评论之一]
- en: ''
  id: totrans-51
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: This person hates it so much whenever there is a link to their content on this
    site, they go on huge massive rants about it with threads spamming as much as
    the OP, it's hilarious.
  id: totrans-52
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这个人讨厌每次在这个网站上链接到他们的内容时，他们都会大肆抨击，像OP一样大量发送帖子，这太搞笑了。
- en: They'll tolerate reading it on twitter?
  id: totrans-53
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 他们会容忍在推特上阅读它吗？
- en: ''
  id: totrans-54
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Serious question : why do publishers break down their blog posts into umpteen
    tweeted microblogs? Do the engagement web algorithms give preference to the number
    of tweets in a thread? I see this is becoming more of a trend'
  id: totrans-55
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 严肃问题：为什么出版商要将他们的博客文章拆分成一堆推文微博？推文线索的数量是否会影响网络算法的参与度？我看到这种趋势越来越普遍了
- en: ''
  id: totrans-56
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: This is a very interesting submission. But, boy, is Twitter's character limit
    poisonous.
  id: totrans-57
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这是一个非常有趣的提交。但是，天啊，推特的字数限制真是有毒。
- en: ''
  id: totrans-58
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: IMO Foone's web presence is toxic. Rather than write a cogent article posted
    on their blog and then summarize a pointer to that post in a single tweet, they
    did the opposite writing dozens of tweets as a thread and then summarizing those
    tweets in a blog post. This is not a web trend I would like to encourage but alas
    it is catching on.
  id: totrans-59
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 以我的看法，Foone的网络存在是有害的。与其在博客上写一篇条理清晰的文章，然后在一条推文中总结指向该文章的指针，他们做的却是相反的，以一系列推文的形式写了几十条推文，然后在博客文章中总结这些推文。这不是我想要鼓励的网络趋势，但不幸的是它正在变得流行起来。
- en: ''
  id: totrans-60
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Oh, I don't care how the author writes it, or whether there's a graph relationship
    below (or anything else). It's just that Twitter makes the experience of reading
    content like that a real chore.
  id: totrans-61
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 哦，我不在乎作者如何写，或者下面是否有图形关系（或其他任何内容）。只是推特使得阅读这样的内容变得真正繁琐。
- en: This should have been a blog or a livestream.
  id: totrans-62
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这本应该是一个博客或者一个直播。
- en: ''
  id: totrans-63
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Even in this format?
  id: totrans-64
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 即使是在这种格式下？
- en: ''
  id: totrans-65
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: <rant>I genuinely don't get it. It's a pain in the ass for them to publish it
    like that and it's a pain in the ass for us to read it like that. I hope Musk
    takes over Twitter and runs it the ground so we can get actual blog posts back.</rant>
  id: totrans-66
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: <抱怨>我真的不明白。对他们来说像那样发布是一件让人讨厌的事情，对我们来说像那样阅读也是一件让人讨厌的事情。我希望马斯克接管Twitter并将其搞垮，这样我们就可以回到真正的博客文章了。</抱怨>
- en: 'Someone points out that Foone has noted that they find writing long-form stuff
    impossible and can write in short-form media, to which the response is the following:'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 有人指出Foone曾经指出他们发现写长篇文章是不可能的，可以在短篇媒体上写作，对此的回应如下：
- en: Come on, typing a short description and uploading a picture 100 times is easier
    than typing everything in one block and adding a few connectors here and there?
  id: totrans-68
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 拜托，键入一个简短的描述并上传一张图片100次比键入一大段文字并在适当位置添加一些连接符更容易吗？
- en: ''
  id: totrans-69
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Obviously that's their prerogative and they can do whatever they want but objectively
    speaking it is more work and I sincerely hope the trend will die.
  id: totrans-70
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 显然，这是他们的权利，他们可以做任何他们想做的，但客观地说，这需要更多的工作，我真诚地希望这种趋势会消失。
- en: You forgot, foone isn't going to change from streams of Twitter posts to long
    form blogging. [actually a meta comment on how people always complain about this
    and not a complaint, I think]
  id: totrans-71
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 你忘了，foone不会从Twitter的一串串帖子变成长篇博客。【实际上是对人们总是抱怨这一点而不是抱怨的一种元评论，我想】
- en: ''
  id: totrans-72
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'I can''t read those tweets that span pages because the users puts 5 words in
    each reply. I find common internet completely stupid: Twitter, tiktok, Instagram,
    etc. What a huge waste of energy.'
  id: totrans-73
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 由于用户每个回复只放了5个单词，我无法阅读那些跨越多页的推文。我觉得常见的互联网完全愚蠢：Twitter、tiktok、Instagram等。真是巨大的能源浪费。
- en: ''
  id: totrans-74
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: He clearly knows [posting long threads on Twitter] is a problem, he should fix
    it.
  id: totrans-75
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 他显然知道[在Twitter上发布长串帖子]是一个问题，他应该解决这个问题。
- en: 'Someone points out that Foone has said that they''re unable to write long-form
    blog posts, to which the person replies:'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 有人指出Foone说他们无法写长篇博客文章，对此的回答是：
- en: You can append to a blog post as you go the same way you can append to a Twitter
    feed. It's functionally the same, the medium just isn't a threaded hierarchy.
    There's no reason it has to be posted fully formed as he declares.
  id: totrans-77
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 你可以像更新Twitter动态一样，逐步添加到博客帖子中。它的功能是一样的，只是媒介不是一个线程层次结构。没有理由它必须完全形成后才能发布，正如他所声明的那样。
- en: ''
  id: totrans-78
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: My own blog posts often have 10+ revisions after I've posted them.
  id: totrans-79
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我自己的博客文章发布后常常要进行10次以上的修订。
- en: ''
  id: totrans-80
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: It doesn't work well for thousands of people, which is why there are always
    complaints ... When something is suboptimal, you're well within your rights to
    complain about it. Posting long rants as Twitter threads is suboptimal for the
    consumers of said threads
  id: totrans-81
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 对成千上万的人来说都不太有效，这就是为什么总是有抱怨……当某件事情不够理想时，你完全有权利抱怨。将长篇抱怨发布为Twitter串对于这些串的消费者来说是不够理想的
- en: ''
  id: totrans-82
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'I kind of appreciate the signal: When someone chooses to blog on twitter you
    know it''s facile at best, and more likely simply stupid (as in this case)'
  id: totrans-83
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我有点欣赏这个信号：当有人选择在Twitter上写博客时，你知道它充其量是肤浅的，而更有可能是愚蠢的（就像这种情况）
- en: Amazingly, no complaint that I could see, although one comment was edited to
    be "."
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 令人惊讶的是，我没看到任何抱怨，虽然有一个评论被编辑成了“.”。
- en: why is this a twitter thread? why not a blog?
  id: totrans-85
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 为什么这是一个Twitter串？为什么不是一个博客？
- en: Followed by
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来
- en: I love that absolutely no one got the joke ... Foone is a sociopath who doesn't
    feel certain words should be used to refer to Foone because they don't like them.
    In fact no one should talk about Foone ever.
  id: totrans-87
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我喜欢的是，绝对没有人理解这个笑话……Foone是一个无情的人，他认为某些词语不应该用来指代Foone，因为他们不喜欢它们。事实上，没人应该谈论Foone。
- en: Just hotkey detection gone wrong. Not that big of a surprise because implementing
    hotkeys on a website is a complete minefield. I don't think you can conclude that
    Tumblr is badly written from this. Badly tested maybe.
  id: totrans-88
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 只是热键检测出了问题。这一点并不令人惊讶，因为在网站上实现热键是一个完全充满风险的领域。我认为你不能从中得出Tumblr写得很糟糕的结论。也许是测试不足吧。
- en: 'Because that comment reads like nonsense to anyone who read the link, someone
    asks "did you read the whole thread?", to which the commenter responds:'
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 因为对于阅读了链接的任何人来说，那条评论看起来像胡言乱语，有人问：“你读完整个帖子了吗？”，对此评论者回答道：
- en: No because Twitter makes it completely unreadable.
  id: totrans-90
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 不，因为Twitter让它变得完全无法阅读。
- en: Can we have twitter banned from being posted here? On all UI clicks, a nagging
    window comes up. You can click it away, but it *reverts your click*, so any kind
    of navigation becomes really cumbersome.
  id: totrans-91
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我们能不能把Twitter禁止在这里发布？在所有的UI点击上，都会弹出一个烦人的窗口。你可以点击它关闭，但它会*还原你的点击*，所以任何一种导航都变得非常麻烦。
- en: ''
  id: totrans-92
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: or twitter urls being replaced with some twitter2readable converter
  id: totrans-93
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 或者用某种twitter2readable转换器替换twitter的网址
- en: This is remarkable, but Twitter is such an awful medium for this kind of text.
    I wish this was posted on a normal platform so I could easily share it.
  id: totrans-94
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这太引人注目了，但Twitter对这种文本来说太糟糕了。我希望这篇文章被发布在一个普通平台上，这样我就可以轻松地分享它。
- en: ''
  id: totrans-95
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: If this were a blog post instead of a pile of tweets, we wouldn't have to expand
    multiple replies to see all of the content
  id: totrans-96
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如果这是一篇博客文章而不是一堆推文，我们就不必展开多个回复才能看到所有内容了。
- en: ''
  id: totrans-97
