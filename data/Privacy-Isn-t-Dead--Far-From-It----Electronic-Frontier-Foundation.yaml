- en: Privacy Isn't Dead. Far From It. | Electronic Frontier Foundation
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 隐私并未死亡。远非如此。| 电子前沿基金会
- en: 来源：[https://www.eff.org/deeplinks/2024/02/privacy-isnt-dead-far-it](https://www.eff.org/deeplinks/2024/02/privacy-isnt-dead-far-it)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.eff.org/deeplinks/2024/02/privacy-isnt-dead-far-it](https://www.eff.org/deeplinks/2024/02/privacy-isnt-dead-far-it)
- en: Welcome!
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 欢迎！
- en: The fact that you’re reading this means that you probably care deeply about
    the issue of privacy, which warms our hearts. Unfortunately, even though you care
    about privacy, or perhaps because you care so much about it, you may feel that
    there's not much you (or anyone) can really do to protect it, no matter how hard
    you try. Perhaps you think “privacy is dead.”
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在阅读这篇文章，意味着你很可能对隐私问题非常关心，这让我们感到温暖。不幸的是，尽管你关心隐私，或许正因为如此，你可能会觉得无论你如何努力，你都无法真正保护它。也许你认为“隐私已死”。
- en: We’ve all probably felt a little bit like you do at one time or another. At
    its worst, this feeling might be described as despair. Maybe it hits you because
    a new privacy law seems to be too little, too late. Or maybe you felt a kind of
    vertigo after reading a news story about a data breach or a company that was vacuuming
    up private data willy-nilly without consent.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我们大家可能都曾经有过你现在的感觉。在最糟糕的时候，这种感觉可能被描述为绝望。也许当一项新的隐私法似乎来得太迟或太少时，你会感到这种绝望。或者在阅读了关于数据泄露或一家公司在未经同意的情况下随意获取私人数据的新闻报道后，你可能会感到一种眩晕感。
- en: People are angry because they care about privacy, *not* because privacy is dead.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 人们愤怒是因为他们关心隐私，*而不是*因为隐私已死。
- en: Even if you don’t have this feeling now, at some point you may have felt—or
    possibly will feel—that we’re past the point of no return when it comes to protecting
    our private lives from digital snooping. There are so many dangers out there—invasive
    governments, doorbell cameras, license plate readers, greedy data brokers, mismanaged
    companies that haven’t installed any security updates in a decade. The list goes
    on.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 即使你现在没有这种感觉，但在某个时候，你可能曾经感到过——或者可能将来会感到——我们在保护我们的私人生活免受数字监视时已经到了无法挽回的地步。外面有太多的危险——侵入性的政府、门铃摄像头、车牌识读器、贪婪的数据经纪人、十年未安装任何安全更新的管理不善的公司。列举不胜。
- en: This feeling is sometimes called “privacy nihilism.” Those of us who care the
    most about privacy are probably more likely to get it, because we know how tough
    the fight is.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这种感觉有时被称为“隐私虚无主义”。我们中那些最关心隐私的人可能更有可能得到它，因为我们知道这场斗争是多么艰难。
- en: We could go on about this feeling, because sometimes we at EFF have it, too.
    But the important thing to get across is that this feeling is valid, *but it’s
    also not accurate*. Here’s why.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以继续谈论这种感觉，因为有时我们EFF也会有这种感觉。但需要重点强调的是，这种感觉是合理的，*但它并不准确*。原因如下。
- en: '**You Aren’t Fighting for Privacy Alone**'
  id: totrans-split-13
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**你并非孤独地在捍卫隐私**'
- en: For starters, remember that none of us are fighting alone. EFF is one of dozens,
    if not hundreds, of organizations that work to protect privacy. EFF alone has
    over thirty-thousand dues-paying members who support that fight—not to mention
    hundreds of thousands of supporters subscribed to our email lists and social media
    feeds. Millions of people read EFF’s website each year, and tens of millions use
    the tools we’ve made, like [Privacy Badger](https://privacybadger.org/). Privacy
    is one of EFF’s *biggest* concerns, and as an organization we have grown by leaps
    and bounds over the last two decades because *more and more people care*. Some
    people say that Americans have given up on privacy. But if you look at actual
    facts—not just EFF membership, but survey results and votes cast on ballot initiatives—Americans
    overwhelmingly support new privacy protections. In general, the country has [grown
    more concerned](https://www.pewresearch.org/internet/2023/10/18/how-americans-view-data-privacy/)
    about how the government uses our data, and a large majority of people say that
    we need more data privacy protections.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 起初，请记住，我们中没有人是孤军奋战的。EFF 是成百上千个致力于保护隐私的组织之一。EFF 单独拥有超过三万名付费会员支持这一斗争——更不用说成千上万的支持者订阅了我们的电子邮件列表和社交媒体信息源。每年有数百万人阅读
    EFF 的网站，数千万人使用我们开发的工具，比如 [Privacy Badger](https://privacybadger.org/)。隐私是 EFF
    关注的*重要*问题之一，作为一个组织，由于*越来越多的人关心*，在过去的二十年里我们有了长足的发展。有些人说美国人已经放弃了隐私。但如果你看看实际的事实——不仅仅是
    EFF 的会员，还有调查结果和投票结果——美国人极力支持新的隐私保护措施。总体来说，这个国家对政府如何使用我们的数据越来越[关注](https://www.pewresearch.org/internet/2023/10/18/how-americans-view-data-privacy/)，绝大多数人表示我们需要更多的数据隐私保护措施。
- en: People are angry because they care about privacy, *not* because privacy is dead.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 人们之所以愤怒是因为他们关心隐私，*而不是*因为隐私已经死亡。
- en: Some people also say that kids these days don’t care about their privacy, but
    the ones that we’ve met think about privacy a lot. What’s more, [they are fighting](https://www.eff.org/deeplinks/2023/10/young-people-may-be-biggest-target-online-censorship-and-surveillance-and)
    as hard as anyone to stop privacy-invasive bills like the [Kids Online Safety
    Act](https://www.eff.org/deeplinks/2023/08/us-government-about-control-speech-online-protect-kids).
    In our experience, the next generation cares intensely about protecting privacy,
    and they’re likely to have even more tools to do so.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 有些人还说现在的孩子不关心他们的隐私，但我们遇到的那些孩子非常关注隐私。而且，[他们正在努力](https://www.eff.org/deeplinks/2023/10/young-people-may-be-biggest-target-online-censorship-and-surveillance-and)像任何人一样反对侵犯隐私的法案，比如
    [Kids Online Safety Act](https://www.eff.org/deeplinks/2023/08/us-government-about-control-speech-online-protect-kids)。根据我们的经验，下一代非常关心保护隐私，而且他们可能会拥有更多的工具来做到这一点。
- en: '**Laws are Making Their Way Around the World**'
  id: totrans-split-17
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**法律正在世界各地传播**'
- en: 'Strong privacy laws don’t cover every American—yet. But take a look at just
    one example to see how things are improving: the [California Consumer Privacy
    Act of 2018](https://oag.ca.gov/privacy/ccpa) (CCPA). The CCPA isn’t perfect,
    but [it did make a difference](https://www.eff.org/deeplinks/2020/01/ten-questions-and-answers-about-california-consumer-privacy-act).
    The CCPA granted Californians a few basic rights when it comes to their relationship
    with businesses, like the right to know what information companies have about
    you, the right to delete that information, and the right to tell companies not
    to sell your information.'
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 强有力的隐私法律尚未覆盖到每一个美国人——但只需看一个例子就能看出情况正在改善：[2018 年加州消费者隐私法案](https://oag.ca.gov/privacy/ccpa)（CCPA）。CCPA
    还不完美，但是[它确实产生了影响](https://www.eff.org/deeplinks/2020/01/ten-questions-and-answers-about-california-consumer-privacy-act)。CCPA授予加州人民一些基本权利，例如了解公司收集的信息，删除这些信息的权利，以及告知公司不得出售您的信息。
- en: This wasn’t a perfect law for a few reasons. Under the CCPA, consumers have
    to go company-by-company to opt out in order to protect their data. At EFF, we’d
    like to see privacy and protection [as the default](https://www.eff.org/deeplinks/2019/06/effs-recommendations-consumer-data-privacy-laws)
    until consumers opt-*in*. Also, CCPA [doesn’t allow](https://www.eff.org/deeplinks/2019/01/you-should-have-right-sue-companies-violate-your-privacy)
    individuals to sue if their data is mismanaged—only California’s Attorney General
    and the California Privacy Protection Agency can do it. And of course, the law
    only covers Californians.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 几个原因造成这不是一部完美的法律。根据CCPA，消费者必须逐个公司选择退出，以保护他们的数据。在EFF，我们希望看到隐私和保护[成为默认设置](https://www.eff.org/deeplinks/2019/06/effs-recommendations-consumer-data-privacy-laws)，直到消费者选择*加入*。此外，CCPA[不允许](https://www.eff.org/deeplinks/2019/01/you-should-have-right-sue-companies-violate-your-privacy)个人起诉数据被管理不善的公司，只有加利福尼亚的总检察长和加利福尼亚隐私保护局可以这样做。当然，这部法律只涵盖加利福尼亚州的居民。
- en: Remember that it takes time to change the system.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，改变系统需要时间。
- en: But this imperfect law is slowly getting better. Just this year [California’s
    legislature passed](https://www.eff.org/deeplinks/2023/08/californias-delete-act-protects-us-data-brokers)
    the DELETE Act, which resolves one of those issues. The California Privacy Protection
    Agency now must create a deletion mechanism for data brokers that allows people
    to make their requests to every data broker with a single, verifiable consumer
    request.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 但是这个不完美的法律正在慢慢变得更好。就在今年，[加利福尼亚的立法机构通过了](https://www.eff.org/deeplinks/2023/08/californias-delete-act-protects-us-data-brokers)
    DELETE法案，解决了其中的一个问题。加利福尼亚隐私保护局现在必须为数据经纪人创建一个删除机制，让人们可以通过单一的、可验证的消费者请求向每个数据经纪人提出请求。
- en: Pick a privacy-related topic, and chances are good that model bills *are* being
    introduced, or already exist as laws in some places, even if they don’t exist
    everywhere. The Illinois Biometric Information Privacy Act, for example, passed
    back in 2008, [protects people](https://www.ilga.gov/legislation/ilcs/ilcs3.asp?ActID=3004&ChapterID=57)
    from nonconsensual use of their biometrics for face recognition. We may not have
    comprehensive privacy laws yet in the US, but other parts of the world—like Europe—have
    more impactful, if imperfect, laws. We *can* have a nationwide comprehensive consumer
    data privacy law, and once those laws are on the books, they can be improved.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 选择一个与隐私相关的话题，很有可能已经有模范法案被提出，或者已经在某些地方成为法律，即使并非到处都有。例如，伊利诺伊州生物识别信息隐私法案早在2008年就通过了，[保护人们](https://www.ilga.gov/legislation/ilcs/ilcs3.asp?ActID=3004&ChapterID=57)免受未经同意使用其生物识别信息进行面部识别。尽管我们在美国尚未拥有全面的隐私法律，但世界其他地方——如欧洲——有更有影响力的，虽然不完美的法律。我们*可以*有一部全国性的全面消费者数据隐私法，一旦这些法律出台，它们就可以得到改进。
- en: '**We Know We’re Playing the Long Game**'
  id: totrans-split-23
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**我们知道我们在打长期的游戏**'
- en: Remember that it takes time to change the system. Today we take many protections
    for granted, and often assume that things are only getting worse, not better.
    But many important rights are relatively new. For example, our Constitution didn’t
    always require police to get a warrant before wiretapping our phones. It took
    the Supreme Court four decades to get this right. (They were wrong in 1928 in
    [*Olmstead*](https://constitutioncenter.org/the-constitution/supreme-court-case-library/olmstead-v-united-states),
    then right in 1967 in [*Katz*](https://constitutioncenter.org/the-constitution/supreme-court-case-library/katz-v-united-states).)
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，改变系统需要时间。今天我们对许多保护措施理所当然，并且经常假设事情只会变得更糟，而不是更好。但许多重要的权利是相对较新的。例如，我们的宪法并不总是要求警察在窃听我们电话之前获得搜查令。最高法院花了四十年才搞清楚这一点。（1928年他们在[*Olmstead*](https://constitutioncenter.org/the-constitution/supreme-court-case-library/olmstead-v-united-states)案中错误，然后在1967年的[*Katz*](https://constitutioncenter.org/the-constitution/supreme-court-case-library/katz-v-united-states)案中搞对了。）
- en: Similarly, creating privacy protections in law and in technology is not a sprint.
    It is a marathon. The fight is long, and we know that. Below, we’ve got examples
    of the progress that we’ve already made, in law and elsewhere.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 同样地，在法律和技术中创建隐私保护并非短跑，而是马拉松。这场斗争是长期的，我们知道这一点。下面，我们展示了在法律和其他领域已经取得的进展的例子。
- en: Just because we don’t have some protective laws today doesn’t mean we can’t
    have them tomorrow.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 仅因为我们今天没有某些保护性法律，并不意味着我们明天不能拥有它们。
- en: '**Privacy Protections Have Actually Increased Over the Years**'
  id: totrans-split-27
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**隐私保护实际上多年来有所增加**'
- en: '*The World Wide Web is Now Encrypted *'
  id: totrans-split-28
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '*全球网络现在已加密*'
- en: 'When the World Wide Web was created, *most* websites were unencrypted. Privacy
    laws aren’t the only way to create privacy protections, as the [now nearly-entirely
    encrypted web](https://www.eff.org/deeplinks/2021/09/https-actually-everywhere)
    shows: another approach is to engineer in strong privacy protections from the
    start.'
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 在创建万维网时，*大多数*网站是未加密的。隐私法律并非创建隐私保护的唯一途径，正如现在几乎完全加密的网络所显示的那样：另一种方法是从一开始就在设计中增强强大的隐私保护。
- en: The web has now largely switched from non-secure HTTP to the more secure HTTPS
    protocol. Before this happened, most web browsing was vulnerable to eavesdropping
    and content hijacking. HTTPS fixes most of these problems. That's why EFF, and
    many like-minded supporters, pushed for web sites to adopt HTTPS by default. As
    of 2021, about 90% of all web page visits use HTTPS. This switch happened in under
    a decade. This is a big win for encryption and security for everyone, and EFF's
    Certbot and HTTPS Everywhere are [tools](https://www.eff.org/pages/tools) that
    made it happen, by offering an easy and free way to switch an existing HTTP site
    to HTTPS. (With a lot of help from [Let’s Encrypt](https://www.eff.org/deeplinks/2023/08/celebrating-ten-years-encrypting-web-lets-encrypt),
    started in 2013 by a group of determined researchers and technologists from EFF
    and the University of Michigan.) Today, it’s the default to implement HTTPS.
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，网络大多已经从不安全的HTTP协议转向更安全的HTTPS协议。在这之前，大多数网络浏览容易受到窃听和内容劫持的影响。HTTPS解决了大部分这些问题。这就是为什么EFF和许多志同道合的支持者推动网站默认采用HTTPS。截至2021年，约90%的网页访问已使用HTTPS。这一转变发生在不到十年的时间内。这对每个人的加密和安全都是一次重大胜利，而EFF的Certbot和HTTPS
    Everywhere是[工具](https://www.eff.org/pages/tools)，通过提供一种简单且免费的方式，使现有的HTTP站点切换到HTTPS成为可能。（在[Let’s
    Encrypt](https://www.eff.org/deeplinks/2023/08/celebrating-ten-years-encrypting-web-lets-encrypt)的大力支持下，Let’s
    Encrypt由EFF和密歇根大学的一群研究人员和技术人员于2013年发起。）如今，实施HTTPS已成为默认选择。
- en: '*Cell Phone Location Data Now Requires a Warrant*'
  id: totrans-split-31
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '*现在，手机位置数据需要搜索令*'
- en: In 2018, the Supreme Court [handed down](https://www.eff.org/cases/carpenter-v-united-states)
    a landmark opinion in *Carpenter v. United* *States*, ruling 5-4 that the Fourth
    Amendment protects cell phone location information. As a result, police must now
    get a warrant before obtaining this data.
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: 2018年，最高法院在*Carpenter诉美国*的历史性意见中做出了裁决，以5比4的比例裁定第四修正案保护手机位置信息。因此，警方现在必须在获取这些数据之前获得搜寻令。
- en: But where else this ruling applies is still being worked out. Perhaps the most
    significant part of the ruling is its explicit recognition that individuals can
    maintain an expectation of privacy in information that they provide to third parties.
    The Court termed that a “rare” case, but it’s clear that other invasive surveillance
    technologies, particularly those that can track individuals through physical space,
    are now ripe for challenge. Expect to see much more litigation on this subject
    from EFF and our friends.
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: 但该裁决适用于何处仍在讨论中。该裁决最显著的部分或许在于其明确承认个人可以对其向第三方提供的信息维持隐私期望。法院将其称为“罕见”案件，但显然，其他侵入性监视技术，特别是能够通过物理空间追踪个人的技术，现在已成为挑战的对象。预计会从EFF及其伙伴在这一主题上看到更多诉讼。
- en: '*Americans’ Outrage At Unconstitutional Mass Surveillance Made A Difference*'
  id: totrans-split-34
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '*美国人对非法大规模监视的愤怒产生了影响*'
- en: 'In 2013, government contractor Edward Snowden shared evidence confirming, among
    other things, that the United States government had been conducting mass surveillance
    on a global scale, including surveillance of its own citizens’ telephone and internet
    use. Ten years later, there is definitely more work to be done regarding mass
    surveillance. But [some things are undoubtedly better](https://www.eff.org/deeplinks/2023/05/10-years-after-snowden-some-things-are-better-some-were-still-fighting):
    some of the National Security Agency’s most egregiously illegal programs and authorities
    have shuttered or been forced to end. The Intelligence Community has started affirmatively
    releasing at least some important information, although EFF and others have still
    had to fight some long Freedom of Information Act (FOIA) battles.'
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
  zh: 2013年，政府承包商爱德华·斯诺登分享了证据，确认美国政府在全球范围内进行了大规模监控，包括监控本国公民的电话和互联网使用。十年后，关于大规模监控仍需更多工作。但[某些方面显然更好了](https://www.eff.org/deeplinks/2023/05/10-years-after-snowden-some-things-are-better-some-were-still-fighting)：国家安全局的一些最严重违法的计划和权力已经关闭或被迫终止。情报界已开始积极发布至少一些重要信息，尽管EFF和其他组织仍需与长期的《信息自由法》战斗。
- en: '**Privacy Options Are So Much Better Today**'
  id: totrans-split-36
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**如今隐私选项更好了**'
- en: Remember [PGP](https://ssd.eff.org/glossary/pgp) and GPG? If you do, you know
    that generally, there are much easier ways to send end-to-end encrypted communications
    today than there used to be. It’s fantastic that people worked so hard to protect
    their privacy in the past, and it’s fantastic that they don’t have to work as
    hard now! (If you aren’t familiar with PGP or GPG, just trust us on this one.)
  id: totrans-split-37
  prefs: []
  type: TYPE_NORMAL
  zh: 记得[PGP](https://ssd.eff.org/glossary/pgp)和GPG吗？如果您记得，您会知道今天发送端到端加密通信的方法通常比过去简单得多。过去人们为保护隐私而努力是了不起的，现在他们不必那么辛苦了！（如果您对PGP或GPG不熟悉，就相信我们吧。）
- en: Don’t give in to privacy nihilism. Instead, share and celebrate the ways we’re
    winning.
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
  zh: 不要沉溺于隐私虚无主义。相反，分享并庆祝我们取得进展的方式。
- en: Advice for protecting online privacy used to require epic how-to guides for
    complex tools; now, advice is [usually just about](https://ssd.eff.org/module-categories/tool-guides)
    what relatively simple tools or settings to use. People across the world have
    [Signal](https://ssd.eff.org/module/how-to-use-signal) and [WhatsApp](https://ssd.eff.org/module/how-to-use-whatsapp).
    The web is encrypted, and the Tor Browser lets people visit websites anonymously
    fairly easily. [Password managers](https://ssd.eff.org/module/choosing-the-password-manager-that-s-right-for-you)
    protect your passwords and your accounts; third-party cookie blockers like EFF’s
    [Privacy Badger](https://www.privacybadger.org/) stop third-party tracking. There
    are even options now to [turn off your Ad ID](https://www.eff.org/deeplinks/2022/05/how-disable-ad-id-tracking-ios-and-android-and-why-you-should-do-it-now)—the
    key that enables most third-party tracking on mobile devices—right on your phone.
    These tools and settings all push the needle forward.
  id: totrans-split-39
  prefs: []
  type: TYPE_NORMAL
  zh: 保护在线隐私的建议过去需要详细的如何指南和复杂工具；现在，建议通常仅仅是关于使用相对简单的工具或设置。全球各地的人们都在使用[Signal](https://ssd.eff.org/module/how-to-use-signal)和[WhatsApp](https://ssd.eff.org/module/how-to-use-whatsapp)。网络已加密，Tor浏览器让人们可以相当容易地匿名访问网站。[密码管理器](https://ssd.eff.org/module/choosing-the-password-manager-that-s-right-for-you)保护您的密码和账户；像EFF的[Privacy
    Badger](https://www.privacybadger.org/)这样的第三方Cookie拦截器则阻止第三方跟踪。现在甚至有选项可以直接在您的手机上[关闭广告ID](https://www.eff.org/deeplinks/2022/05/how-disable-ad-id-tracking-ios-and-android-and-why-you-should-do-it-now)——这是在移动设备上启用大多数第三方跟踪的关键。这些工具和设置都在推动隐私保护的进程向前推进。
- en: '**We Are Winning The Privacy War, Not Losing It**'
  id: totrans-split-40
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**我们正在赢得隐私战争，而不是失去**'
- en: 'Sometimes people respond to privacy dangers by comparing them to sci-fi dystopias.
    But be honest: most science fiction dystopias still scare the heck out of us because
    they are *much, much* more invasive of privacy than the world we live in.'
  id: totrans-split-41
  prefs: []
  type: TYPE_NORMAL
  zh: 有时人们会因隐私危险而将其比作科幻末日。但老实说：大多数科幻末日仍然让我们胆战心惊，因为它们在侵犯隐私方面比我们生活的现实世界要*多得多*。
- en: 'In an [essay](https://medium.com/@evanselinger/stop-saying-privacy-is-dead-513dda573071)
    called “Stop Saying Privacy Is Dead,” Evan Selinger makes a necessary point: “As
    long as you have some meaningful say over when you are watched and can exert agency
    over how your data is processed, you will have some modicum of privacy.”'
  id: totrans-split-42
  prefs: []
  type: TYPE_NORMAL
  zh: 在一篇名为“[停止说隐私已死](https://medium.com/@evanselinger/stop-saying-privacy-is-dead-513dda573071)”的文章中，Evan
    Selinger提出了一个必要的观点：“只要你可以在何时被监视和如何处理你的数据上发表有意义的意见，你就会拥有一定程度的隐私。”
- en: Of course we want more than a modicum of privacy. But the point here is that
    many of us generally *do* get to make decisions about our privacy. Not all—of
    course. But we all recognize that there are different levels of privacy in different
    places, and that privacy protections aren’t equally good or bad no matter where
    we go. We have places we can go—online and off—that afford us more protections
    than others. And because of this, most of the people reading this still have deep
    private lives, and can choose, with varying amounts of effort, not to allow corporate
    or government surveillance into those lives.
  id: totrans-split-43
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，我们希望拥有更多的隐私。但这里的要点是，我们许多人通常确实可以做出关于我们隐私的决定。当然，并非所有人。但我们都意识到，在不同的地方，隐私的水平是不同的，隐私保护也并非无论我们走到哪里都一样好或者一样差。我们有可以去的地方——在线和线下——这些地方为我们提供了更多的保护。正因为如此，大多数读者在这方面仍然拥有深度的私人生活，并可以选择，在不同程度的努力下，不让公司或政府的监视侵入这些生活。
- en: Worrying about every potential threat, and trying to protect yourself from each
    of them, all of the time, is a recipe for failure.
  id: totrans-split-44
  prefs: []
  type: TYPE_NORMAL
  zh: 担心每一个潜在威胁，并试图始终保护自己免受这些威胁，这是一种失败的做法。
- en: Privacy is a process, not a single thing. We are always negotiating what levels
    of privacy we have. We might not always have the upper hand, but we are often
    able to negotiate. This is why we still see some fictional dystopias and think,
    “Thank God that’s not my life.” As long as we can do this, we are winning.
  id: totrans-split-45
  prefs: []
  type: TYPE_NORMAL
  zh: 隐私是一个过程，而不是一个单一的东西。我们始终在协商我们拥有的隐私级别。我们可能并不总是占上风，但我们通常能够进行谈判。这就是为什么我们仍然看到一些虚构的反乌托邦并想：“谢天谢地，那不是我的生活。”只要我们能做到这一点，我们就是赢家。
- en: '**“Giving Up” On Privacy May Not Mean Much to You, But It Does to Many**'
  id: totrans-split-46
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**“放弃”隐私对你来说可能无关紧要，但对许多人来说却很重要**'
- en: Shrugging about the dangers of surveillance can seem reasonable when that surveillance
    isn’t very impactful on our lives. But for many, fighting for privacy isn't a
    choice, it is a means to survive. Privacy inequity is real; increasingly, money
    buys additional privacy protections. And if privacy is available for some, then
    it can exist for all. But we should not accept that some people will have privacy
    and others will not. This is why [digital privacy legislation is digital rights
    legislation](https://www.eff.org/deeplinks/2023/04/digital-privacy-legislation-civil-rights-legislation),
    and why EFF [is opposed](https://www.eff.org/deeplinks/2020/10/why-getting-paid-your-data-bad-deal)
    to data dividends and pay-for-privacy schemes.
  id: totrans-split-47
  prefs: []
  type: TYPE_NORMAL
  zh: 当监视并没有对我们的生活产生太大影响时，对监视危险的漠视似乎是合理的。但对许多人来说，争取隐私不是一种选择，而是一种生存手段。隐私不公是真实存在的；越来越多的人通过金钱购买额外的隐私保护。如果某些人可以拥有隐私，那么所有人都可以拥有。但我们不应接受某些人会有隐私，而其他人没有。这就是为什么[数字隐私立法是数字权利立法](https://www.eff.org/deeplinks/2023/04/digital-privacy-legislation-civil-rights-legislation)，以及为什么EFF
    [反对](https://www.eff.org/deeplinks/2020/10/why-getting-paid-your-data-bad-deal)数据股息和付费隐私计划。
- en: Privacy increases for all of us when it increases for each of us. It is much
    easier for a repressive government to ban end-to-end encrypted messengers when
    only journalists and activists use them. It is easier to know who is an activist
    or a journalist when they are the only ones using privacy-protecting services
    or methods. As the number of people demanding privacy increases, the safer we
    all are. Sacrificing others because you don't feel the impact of surveillance
    is a fool's bargain.
  id: totrans-split-48
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们每个人的隐私增加时，我们所有人的隐私都会增加。当只有记者和活动家使用端到端加密的通讯工具时，压制性政府更容易禁止这些工具。当活动家或记者是唯一使用隐私保护服务或方法的人时，更容易知道他们是谁。随着要求隐私的人数增加，我们所有人都更安全。因为你不感受到监视的影响而牺牲其他人，这是一个愚蠢的交易。
- en: '**Time Heals Most Privacy Wounds**'
  id: totrans-split-49
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**时间治愈大多数隐私伤口**'
- en: 'You may want to tell yourself: companies already know everything about me,
    so a privacy law a year from now won''t help. That''s incorrect, because companies
    are always searching for new data. Some pieces of information will never change,
    like our biometrics. But chances are you''ve changed in many ways over the years—whether
    that''s as big as a major life event or as small as a change in your tastes in
    movies—but who you are today is not necessarily you''ll be tomorrow.'
  id: totrans-split-50
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能想告诉自己：公司已经知道我所有的信息，所以一年后的隐私法不会有任何帮助。这是错误的，因为公司总是在寻找新的数据。有些信息永远不会改变，比如我们的生物特征。但是多年来你可能在许多方面发生了变化——无论是重大生活事件还是电影口味的变化——但今天的你不一定是明天的你。
- en: As the source of that data, we should have more control over where it goes,
    and we’re slowly getting it. But that expiration date means that even if some
    of our information is already out there, it’s never going to be too late to shut
    off the faucet. So if we pass a privacy law next year, it’s not the case that
    every bit of information about you has already leaked, so it won’t do any good.
    It will.
  id: totrans-split-51
  prefs: []
  type: TYPE_NORMAL
  zh: 作为这些数据的来源，我们应该对它的流向有更多的控制权，而我们正在逐步获得这种控制权。但这个到期日期意味着即使我们的一些信息已经在外面，关闭水龙头永远都不会太迟。所以如果明年通过了隐私法，情况并不是所有关于你的信息都已经泄露，所以这没什么好处。但它确实会有好处。
- en: '**What To Do When You Feel Like It’s Impossible**'
  id: totrans-split-52
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**当你觉得一切都不可能时该做什么**'
- en: It can feel overwhelming to care about something that feels like it’s dying
    a death of a thousand cuts. But worrying about every potential threat, and trying
    to protect yourself from each of them, all of the time, is a recipe for failure.
    No one really needs to be vigilant about every threat at all times. That’s why
    our recommendation is to create a personalized [security plan](https://ssd.eff.org/module/your-security-plan),
    rather than throwing your hands up or cowering in a corner.
  id: totrans-split-53
  prefs: []
  type: TYPE_NORMAL
  zh: 关心一个看起来像是千刀万剐的东西可能会让人感到无法承受。但担心每一个潜在的威胁，并试图在任何时候保护自己免受它们的侵害，这是一种失败的方法。没有人真的需要随时警惕所有的威胁。这就是为什么我们建议制定个性化的
    [安全计划](https://ssd.eff.org/module/your-security-plan)，而不是束手无策或畏缩不前。
- en: Once you’ve figured out what threats you should worry about, our advice is to
    stay involved. We are all occasionally skeptical that we can succeed, but taking
    action is a great way to get rid of that gnawing feeling that there’s nothing
    to be done. EFF [regularly](https://www.eff.org/pages/tools) [launches](https://redflagmachine.com/)
    [new](https://toruniversity.eff.org/) [projects](https://www.eff.org/deeplinks/2023/10/privacy-badger-learns-block-ever-more-trackers)
    that we hope will help you [fight](https://www.eff.org/press/releases/eff-unveils-virtual-reality-tool-help-people-spot-surveillance-devices-their)
    [privacy](https://www.eff.org/press/releases/eff-implores-nine-companies-fix-it-already)
    [nihilism](https://www.eff.org/press/releases/eff-partners-duckduckgo-enhance-secure-browsing-and-protect-user-information-web).
    We’re in court [many times a year](https://www.eff.org/cases) fighting privacy
    violations. We create ways for like-minded, privacy-focused people to work together
    in their local advocacy groups, through the [Electronic Frontier Alliance](https://www.eff.org/electronic-frontier-alliance),
    our grassroots network of community and campus organizations fighting for digital
    rights. We even help you [teach others](https://www.securityeducationcompanion.org/)
    to protect their own privacy. And of course every day is a good day for you to
    [join us](https://act.eff.org/) in telling government officials and companies
    that privacy matters.
  id: totrans-split-54
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你弄清楚了你应该担心哪些威胁，我们的建议是保持参与。我们都偶尔怀疑自己能否成功，但采取行动是摆脱那种感觉的好方法，觉得什么都无法做。EFF [定期](https://www.eff.org/pages/tools)
    [启动](https://redflagmachine.com/) [新](https://toruniversity.eff.org/) [项目](https://www.eff.org/deeplinks/2023/10/privacy-badger-learns-block-ever-more-trackers)，希望能帮助你
    [抗击](https://www.eff.org/press/releases/eff-unveils-virtual-reality-tool-help-people-spot-surveillance-devices-their)
    [隐私](https://www.eff.org/press/releases/eff-implores-nine-companies-fix-it-already)
    [虚无主义](https://www.eff.org/press/releases/eff-partners-duckduckgo-enhance-secure-browsing-and-protect-user-information-web)。我们一年多次在法庭上
    [打击](https://www.eff.org/cases) 隐私侵犯。我们创建了像你这样关注隐私的人在他们的本地倡导团体中共同合作的方式，通过 [电子前沿联盟](https://www.eff.org/electronic-frontier-alliance)，我们的社区和校园组织的草根网络，致力于捍卫数字权利。我们甚至帮助你
    [教授他人](https://www.securityeducationcompanion.org/) 如何保护自己的隐私。当然，每一天都是你与我们一同 [加入](https://act.eff.org/)
    告诉政府官员和公司隐私重要的好日子。
- en: We know we can win because we’re creating the better future that we want to
    see every day, and it’s working. But we’re also building the plane while we’re
    flying it. Just as the death of privacy is not inevitable, neither is our success.
    It takes real work, and we hope you’ll help us do that work by joining us. Take
    action. Tell a friend. Download Privacy Badger. Become an EFF member. Gift an
    EFF membership to someone else.
  id: totrans-split-55
  prefs: []
  type: TYPE_NORMAL
  zh: 我们知道我们能够取得成功，因为我们每天都在创造我们想要看到的更美好的未来，而且这是有效的。但是我们在飞行中同时也在建造飞机。正如隐私的消亡不是不可避免的，我们的成功也不是。这需要真正的努力，我们希望您加入我们，帮助我们完成这项工作。采取行动。告诉朋友。下载Privacy
    Badger。成为EFF的会员。向其他人赠送EFF会员资格。
- en: Don’t give in to privacy nihilism. Instead, share and celebrate the ways we’re
    winning.
  id: totrans-split-56
  prefs: []
  type: TYPE_NORMAL
  zh: 不要屈服于隐私虚无主义。相反，分享并庆祝我们取得成功的方式。
