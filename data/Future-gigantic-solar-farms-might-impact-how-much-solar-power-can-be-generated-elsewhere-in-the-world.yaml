- en: The sun's energy is effectively limitless. While resources such as coal or gas
    are finite, if you are able to capture and use solar power it doesn't prevent
    anyone else from also using as much sunshine as they need.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 太阳的能量是无穷无尽的。尽管煤炭或天然气等资源是有限的，但如果你能够捕捉和利用太阳能，它不会阻止其他人也使用他们需要的阳光。
- en: Except that isn't quite the full story. Beyond a certain size, solar farms become
    large enough to affect the weather around them and ultimately the climate as a
    whole. In our [new research](https://www.nature.com/articles/s43247-023-01117-5)
    published in *Communications Earth & Environment*, we have looked at the effect
    such climate-altering solar farms might have on solar power production elsewhere
    in the world.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 但事实并非如此。太阳能发电厂在达到一定规模后，足够大以至于会影响其周围的天气，最终影响整个气候。在我们[最新的研究](https://www.nature.com/articles/s43247-023-01117-5)中，发表在*Communications
    Earth & Environment*上，我们研究了这种影响气候的太阳能发电厂可能对世界其他地区太阳能生产的影响。
- en: We know that solar power is affected by weather conditions and output varies
    through the days and seasons. Clouds, rain, snow and fog can all block sunlight
    from reaching [solar panels](https://techxplore.com/tags/solar+panels/). On a
    cloudy day, output can [drop by 75%](https://www.sciencedirect.com/science/article/abs/pii/S0038092X04002373),
    while their efficiency also decreases at high temperatures.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 我们知道太阳能受天气条件影响，输出会随着日夜和季节变化。云层、雨水、雪和雾都会阻挡阳光到达[太阳能板](https://techxplore.com/tags/solar+panels/)。在多云的日子里，输出可能会[下降75%](https://www.sciencedirect.com/science/article/abs/pii/S0038092X04002373)，而它们的效率在高温下也会降低。
- en: In the long term, [climate change](https://techxplore.com/tags/climate+change/)
    could affect the cloud cover of certain regions and how much solar power they
    can generate. Northern Europe is likely to see a solar [decrease](https://www.nature.com/articles/ncomms10014)
    for instance, while there should be a slight increase of available solar radiation
    in the rest of Europe, the [US east coast](https://www.nature.com/articles/s41558-020-00949-9)
    and [northern China](https://academic.oup.com/nsr/article/10/1/nwac242/6780217).
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 从长远来看，[气候变化](https://techxplore.com/tags/climate+change/)可能会影响某些地区的云层覆盖率以及它们可以产生的太阳能量。例如，北欧可能会出现太阳能量的减少，而欧洲其他地区、美国东海岸和中国北部的可利用太阳辐射量可能会略有增加。
- en: If we were ever to build truly giant solar farms, spanning whole countries and
    continents, they may have a similar impact. In our recent study, we used a [computer
    program](https://ec-earth.org/) to model the Earth system and simulate how hypothetical
    enormous solar farms covering 20% of the Sahara would affect solar power generation
    around the world.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我们真的要建造真正巨大的太阳能农场，跨越整个国家和大陆，它们可能会产生类似的影响。在我们最近的研究中，我们使用了一款[计算机程序](https://ec-earth.org/)来模拟地球系统，并模拟了覆盖撒哈拉沙漠20%的假想巨大太阳能农场会如何影响世界各地的太阳能发电。
- en: A photovoltaic (PV) solar panel is dark-colored and so absorbs much more heat
    than reflective desert sand. Although a fraction of the [energy](https://techxplore.com/tags/energy/)
    is converted to electricity, much of it still heats up the panel. And when you
    have millions of these panels grouped together, the whole area warms up. If those
    solar panels were in the Sahara, our simulations show this new heat source would
    rearrange global climate patterns, shifting rainfall away from the tropics and
    leading to the desert becoming greener again, much as it was just 5,000 or so
    years ago.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 光伏（PV）太阳能电池板呈深色，因此吸收的热量比反射性沙漠沙子多得多。虽然有一部分[能量](https://techxplore.com/tags/energy/)转化为电能，但仍然有很多热量加热电池板。当你有数以百万计的这些板子聚集在一起时，整个区域会变暖。如果这些太阳能电池板位于撒哈拉沙漠，我们的模拟显示，这个新的热源会重新排列全球气候模式，将降雨从热带地区转移，导致沙漠再次变得绿色，就像大约5000年前一样。
- en: This would in turn affect patterns of cloud cover and how much solar energy
    could be generated around the world. Regions that would become cloudier and less
    able to generate solar power include the Middle East, southern Europe, India,
    eastern China, Australia, and the US southwest. Areas that would generate more
    solar include Central and South America, the Caribbean, central and eastern US,
    Scandinavia and South Africa.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 这反过来又会影响云层覆盖的模式以及全球各地能够生成的太阳能量。变得更多云，难以产生太阳能的地区包括中东、南欧、印度、中国东部、澳大利亚和美国西南部。会产生更多太阳能的地区包括中南美洲、加勒比海、中部和东部美国、斯堪的纳维亚和南非。
