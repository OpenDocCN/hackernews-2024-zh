- en: There are some caveats. Things would only shift by a few percent at most—however
    much solar power we build Scandinavia will still be cool and cloudy, Australia
    still hot and sunny.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 有一些注意事项。无论我们建造多少太阳能电力，斯堪的纳维亚仍然会凉爽多云，澳大利亚仍然炎热晴朗。
- en: And in any case, these effects are based on hypothetical scenarios. Our Sahara
    scenario was based on covering 20% of the entire desert in PV [solar farms](https://techxplore.com/tags/solar+farms/),
    for instance, and though there have been ambitious proposals, anything on that
    scale is unlikely to happen in the near future. If the covered area is reduced
    to a more plausible (though still unlikely) 5% of the Sahara, the global effects
    become mostly negligible.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 无论如何，这些影响都是基于假设情景的。例如，我们的撒哈拉情景是基于覆盖整个沙漠的20%的光伏[太阳能农场](https://techxplore.com/tags/solar+farms/)，尽管有雄心勃勃的提议，但在可预见的将来几乎不可能发生任何类似规模的事情。如果覆盖面积减少到一个更为可信（尽管仍然不太可能）的5%，全球效果基本可以忽略不计。
- en: Why this thought experiment matters
  id: totrans-40
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 为什么这个思想实验很重要
- en: But in a future world in which almost every region invests in more [solar projects](https://techxplore.com/tags/solar+projects/)
    and becomes more reliant on them, the interplay of solar energy resources can
    potentially shape the energy landscape, creating a complex web of dependencies,
    rivalries and opportunities. Geopolitical maneuvering of solar project construction
    by certain nations may hold significant new power influencing solar generation
    potential far across their national boundaries.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 但在一个几乎每个地区都投资更多[太阳能项目](https://techxplore.com/tags/solar+projects/)并变得更依赖它们的未来世界中，太阳能资源的相互作用有可能塑造能源格局，形成复杂的依赖关系、竞争和机遇的网络。某些国家通过操纵太阳能项目建设的地缘政治策略，可能会对跨越国界的太阳能发电潜力产生重大的新的影响力。
- en: That's why it is essential to foster collaboration among nations to ensure that
    the benefits of solar energy are shared equitably around the world. By sharing
    knowledge and working together on the [spatial planning](https://techxplore.com/tags/spatial+planning/)
    of future large-scale solar projects, nations should develop and implement fair
    and sustainable energy solutions and avoid any unintended risks to [solar power](https://techxplore.com/tags/solar+power/)
    production far away.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，促进各国合作，确保太阳能的利益在全球公平分享是至关重要的。通过分享知识，并共同努力对未来大规模太阳能项目的[空间规划](https://techxplore.com/tags/spatial+planning/)进行合作，各国应该制定并实施公平可持续的能源解决方案，并避免对远处的[太阳能发电](https://techxplore.com/tags/solar+power/)产生任何意外风险。
