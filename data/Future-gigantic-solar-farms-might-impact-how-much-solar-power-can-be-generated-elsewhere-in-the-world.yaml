- en: Something similar happened when we simulated the effects of huge solar farms
    in other hotspots in Central Asia, Australia, southwestern US and northwestern
    China—each led to climate changes elsewhere. For instance, huge solar farms covering
    much of the Australian outback would make it sunnier in South Africa, but cloudier
    in the UK, particularly during summer.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们模拟在其他炎热地区建造巨型太阳能农场的影响时，类似的情况也发生在中亚、澳大利亚、美国西南部和中国西北部等地——每个地方都导致了其他地方的气候变化。例如，覆盖澳大利亚大部分荒漠的巨型太阳能农场会使南非更加晴朗，但在英国，特别是在夏季，会更多云。
- en: 'If huge solar farms were installed in other drylands:'
  id: totrans-32
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 如果在其他干旱地区安装了巨型太阳能农场：
