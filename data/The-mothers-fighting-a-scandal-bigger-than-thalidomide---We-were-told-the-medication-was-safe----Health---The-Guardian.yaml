- en: Murphy found the news segment that evening and watched it. “I was just stunned,”
    she says. “Watching that, I knew. I knew there and then that my children had been
    affected.”
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 那天晚上，Murphy发现了新闻片段并观看了它。“我简直震惊了，”她说。“看着那个，我就知道。我当时就知道我的孩子们受到了影响。”
- en: At that point, Murphy was a mother to five children, all under six, and married
    to Joe, a taxi driver in Manchester. “My kids are fabulous, all of them, but I’d
    known for years that something was wrong,” she says. “They weren’t meeting milestones.
    There was delayed speech, slowness to crawl, not walking. There was a lot of drooling
    – that was really apparent. They were poorly, with constant infections. I was
    always at the doctors with one of them.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 那时，Murphy是五个孩子的母亲，他们都不到六岁，她嫁给了曼彻斯特的出租车司机Joe。她说：“我的孩子们都很棒，但多年来我就知道有些不对劲。”“他们没有达到里程碑。语言发育迟缓，爬行慢，走路晚。流口水很多——这非常明显。他们身体虚弱，经常感染。我总是带一个去看医生。
- en: '“I knew there was something wrong and I’d say it to doctors, to friends, to
    family, but no one was listening. I was told: ‘It’s a phase.’ ‘You’re reading
    too much into things.’ ‘You’re depressed.’” At times, she had wondered if her
    medication was to blame. “[Everyone knows about thalidomide](https://www.theguardian.com/society/2023/nov/29/after-decades-of-pain-thalidomiders-welcome-national-apology-but-still-mourn-loved-ones),
    but then I’d think: there’s no way. It can’t be. I’ve been told so many times
    – by midwives, by doctors, by consultants – over so many years that it was safe
    to keep taking.” By the time Murphy saw the news item, one of her children, Lauren,
    had been diagnosed with cerebral palsy.'
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: “我知道有些不对劲，我对医生、朋友、家人都说过，但没有人听我说。他们告诉我：‘这是阶段性的。’‘你对事情考虑过多。’‘你抑郁了。’”有时，她曾怀疑自己的药物是否有责任。“[每个人都知道沙利度胺](https://www.theguardian.com/society/2023/nov/29/after-decades-of-pain-thalidomiders-welcome-national-apology-but-still-mourn-loved-ones)，但我会想：不可能。不可能是它的问题。多年来，接连不断地有助产士、医生、顾问告诉我它是安全的，可以继续服用。”Murphy看到新闻时，她的一个孩子Lauren已经被诊断出患有脑瘫。
- en: '“It was 10 at night, but I called the news station straight away and asked
    for this woman’s number,” says Murphy. “I knew I should wait until morning, but
    I couldn’t. Janet answered the phone and we talked for two hours.” At this point,
    Murphy wells up and has to pause. Then she says simply: “She saved my life.”'
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: “那天晚上十点了，但我立刻打电话给新闻站，要求这位女士的电话号码，”Murphy说。“我知道应该等到早上，但我忍不住。Janet接了电话，我们聊了两个小时。”在这一点上，Murphy眼含泪水，停顿了一下。然后她简单地说：“她拯救了我的生命。”
- en: This call between Murphy and Janet Williams was the start of an incredible partnership.
    It led to the [report published this month](https://www.theguardian.com/politics/2024/feb/07/primodos-patients-betrayed-health-scandals-redress-report)
    by England’s patient safety commissioner, Dr Henrietta Hughes, which recommended
    a compensation scheme for families of children harmed by valproate taken in pregnancy.
    Hughes has suggested initial payments of £100,000 and described the damage caused
    by the drug as “a bigger scandal than thalidomide”. It is estimated that [20,000
    British children have been exposed](https://www.theguardian.com/society/2022/apr/17/sodium-valproate-what-are-dangers-of-epilepsy-drug-for-unborn-babies)
    to the drug while in the womb.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 这通电话将Murphy和Janet Williams的合作关系开启。它导致了由英格兰患者安全专员Henrietta Hughes博士于本月发布的[报告](https://www.theguardian.com/politics/2024/feb/07/primodos-patients-betrayed-health-scandals-redress-report)，建议为在怀孕期间服用丙戊酸钠而导致损害的儿童家庭提供赔偿方案。Hughes建议首次支付10万英镑，并将该药物造成的伤害描述为“比沙利度胺更大的丑闻”。据估计，[20000名英国儿童曾接触过该药物](https://www.theguardian.com/society/2022/apr/17/sodium-valproate-what-are-dangers-of-epilepsy-drug-for-unborn-babies)。
- en: '* * *'
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: Williams and Murphy have campaigned relentlessly to reach this point. It is
    by no means the endpoint – even now, an estimated three babies are born each month
    having been exposed to the drug. Together, the women formed [In-Fact](https://infactuk.com/sodium-valproate/)
    (the Independent Fetal Anti Convulsant Trust) to find and support families like
    theirs. They were instrumental in the creation of [an all-party parliamentary
    group](https://publications.parliament.uk/pa/cm/cmallparty/240124/valproate-and-other-anti-epileptic-drugs-in-pregnancy.htm)
    to raise awareness in government. They went to Geneva to get foetal valproate
    spectrum disorder (FVSD) included in the latest version of the World Health Organization’s
    [International Classification of Diseases](https://icd.who.int/browse/2024-01/mms/en#1055155432).
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 威廉姆斯和墨菲尔一直不懈地进行着这场斗争。这绝不是终点 - 即使现在，每月大约有三个婴儿因接触到这种药物而出生。两位女士共同组建了[In-Fact](https://infactuk.com/sodium-valproate/)（独立胎儿抗惊厥药物信任基金），以寻找和支持像他们家庭一样的家庭。她们对政府意识提高做出了贡献，共同成立了[跨党派议会团体](https://publications.parliament.uk/pa/cm/cmallparty/240124/valproate-and-other-anti-epileptic-drugs-in-pregnancy.htm)，以提高意识。她们前往日内瓦，争取将胎儿丙戊酸钠谱系障碍（FVSD）包括在世界卫生组织[国际疾病分类](https://icd.who.int/browse/2024-01/mms/en#1055155432)的最新版本中。
- en: Perhaps most crucially, they uncovered papers from the early 1970s that revealed
    the key decisions that informed how the drug would be prescribed. They found notes
    from the manufacturer, Sanofi, that stated that valproate could be teratogenic
    – harmful to foetuses. They also found the response from the Committee on Safety
    of Medicines (CSM), then the main decision-making body on new medicines, which
    concluded that the risk was low and that patients should not be informed, [in
    order to avoid “fruitless anxiety”](https://www.theguardian.com/society/2017/sep/26/sodium-valproate-birth-defect-risks-known-40-years-ago-campaigners).
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 也许最重要的是，她们揭露了上世纪70年代初的文件，这些文件揭示了该药物处方的关键决定。她们找到了赛诺菲制药公司的记录，指出丙戊酸钠可能具有致畸作用 -
    对胎儿有害。她们还找到了药品安全委员会（CSM）的回应，当时是新药主要决策机构，他们得出结论认为风险很低，并且不应通知患者，[以避免“无谓的焦虑”](https://www.theguardian.com/society/2017/sep/26/sodium-valproate-birth-defect-risks-known-40-years-ago-campaigners)。
- en: All this has taken 15 years, but Williams has been battling for a lot longer.
    “Both my boys are now in their 30s,” she says. “We realised what had happened
    when our youngest was just 12 months.”
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 所有这些已经历时15年，但威廉姆斯的斗争时间更长。“我的两个儿子现在都已经30多岁了，”她说。“当我们的小儿子只有12个月大时，我们意识到发生了什么。”
- en: 'Murphy and Williams with the Hughes report, which recommended initial payments
    of £100,000 to victims of valproate and described the case as ‘a bigger scandal
    than thalidomide’. Photograph: Annie Challenger/The Guardian'
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 墨菲尔和威廉姆斯与休斯报告合影，该报告建议对丙戊酸钠受害者进行10万英镑的初步赔偿，并将这个案例描述为“比沙利度胺更大的丑闻”。照片：安妮·查伦杰/卫报
- en: Williams, who lives in Pilling, Lancashire, was diagnosed with epilepsy at 16
    and prescribed valproate. She had gone on to marry Steve, a bus driver, and have
    two sons, Lee and Philip. Both spent time in a neonatal intensive care unit (NICU).
    “Within 12 hours of being born, Lee was very jittery, shaky, refusing his feeds,
    and they rushed him off to NICU,” she says. “They explained that it was withdrawal
    from the valproate. He was there for seven days, but they said absolutely nothing
    about how it would affect him in later life. I gave birth to his brother, Philip,
    16 months later and went through exactly the same thing.”
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: Williams生活在兰开夏郡皮林，16岁时被诊断患有癫痫并被开具了丙戊酸钠。她后来嫁给了一名公共汽车司机史蒂夫，并育有两个儿子，李（Lee）和菲利普（Philip）。两人都曾在新生儿重症监护室（NICU）度过时间。“李出生后12小时内，非常颤抖，摇晃，拒绝进食，他们立即把他送往NICU，”她说。“他们解释说这是丙戊酸钠的戒断反应。他在那里呆了七天，但他们完全没有提到这将如何影响他的未来。16个月后，我生下了他的弟弟菲利普，经历了完全相同的事情。”
- en: 'For the next year, many problems worried her. The boys were slow to reach for
    toys, roll over, crawl or attempt to talk or walk. When they were two and one
    respectively, they were given an appointment with a geneticist at St Mary’s hospital
    in Manchester. “The whole family went,” says Williams. “The geneticist told me
    both boys had been diagnosed with FVSD within 24 hours of being born. She said
    she’d looked at the research papers and couldn’t find any reason for the problems
    they were having other than valproate. At first, I was speechless. ‘So the medications
    caused this?’ was my first question. She said: ‘I’m afraid so.’ There was so little
    research; there wasn’t much she could tell us about what to expect. “I’d harmed
    my children. That’s how I felt. The guilt is enormous and it never leaves you.”'
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来的一年，许多问题困扰着她。男孩们迟迟不愿拿玩具、翻身、爬行或试图说话或行走。当他们分别两岁和一岁时，他们被安排去曼彻斯特圣玛丽医院的遗传学家处看诊。“整个家庭都去了，”威廉姆斯说。“遗传学家告诉我，两个男孩在出生后24小时内被诊断出有FVSD。她说她查看了研究论文，除了丙戊酸钠外找不到导致他们问题的原因。一开始，我无言以对。‘所以药物导致了这个？’这是我的第一个问题。她说：‘恐怕是的。’研究很少，她对我们能期待什么没有多少可告诉的。“我伤害了我的孩子。这就是我感受到的。那种罪恶感是巨大的，永远也离不开你。”
- en: Immediately, Williams began trying to make sense of it. She contacted a medical
    negligence lawyer, who pointed her to a group of families with children harmed
    by valproate during pregnancy who were already seeking legal redress. They joined
    together for a clinical negligence case against the NHS, which stretched from
    the early 90s to 2003\. “The NHS was saying they didn’t have that information
    and there was insufficient research,” says Williams. “Eventually, the case collapsed,
    as the legal aid funding was withdrawn.”
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 立即，威廉姆斯开始试图理清事情的来龙去脉。她联系了一位医疗过失律师，后者指引她找到了一群因孕期服用丙戊酸钠而导致子女受伤的家庭，他们已经在寻求法律救济。他们联合起来对抗国民健康服务（NHS）进行临床过失案件，这一过程从90年代初延续至2003年。“NHS称他们没有这些信息，并且研究不足，”威廉姆斯说。“最终，由于法律援助资金被撤销，案件崩溃了。”
- en: 'Next, they filed a lawsuit against Sanofi: “The drug company’s defence was
    that it had passed on all the relevant information. That case collapsed in 2010\.
    More than 15 years of litigation for nothing.”'
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，他们对赛诺菲提起了诉讼：“药企的辩护是他们已经传达了所有相关信息。那个案件在2010年崩溃了。15年以上的诉讼都化为乌有。”
- en: Through all this, Williams had been on a one-woman publicity campaign, contacting
    local newspapers across the UK, appearing on local news. On her wall, she had
    a map of Britain covered in pins that marked the location, names and details of
    people who had called her. “We’d have meetings and ask people to give us photos
    of their children as babies, then we’d put them on a noticeboard. It was amazing
    how all these children looked alike.”
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 在这一切过程中，威廉姆斯一直在进行单人公关活动，联系英国各地的地方报纸，出现在当地新闻上。她的墙上贴满了英国地图和插着针的地点、人名以及联系方式。“我们开会时，会请人们提供他们孩子婴儿时期的照片，然后我们会把它们放在布告板上。令人惊讶的是所有这些孩子看起来都很像。”
- en: 'Campaigners (back row from left to right) Susan Cole, Janet Williams and Samantha
    Scott. Front row: Janet Stockley-Pollard (left) and Emma Friedmann. Photograph:
    Steve Parsons/PA'
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 运动者们（从左到右后排）苏珊·科尔、珍妮特·威廉姆斯和萨曼莎·斯科特。前排：珍妮特·斯托克利-波拉德（左）和艾玛·弗里德曼。照片：史蒂夫·帕森斯/PA
- en: 'Shortly after Murphy’s first call to Williams, she and her husband drove to
    Pilling to attend one of those meetings, held in a pub. “I’ll never forget looking
    at the pictures,” says Murphy. “The medication in pregnancy changes the features.
    For years, people had commented on my children’s facial features: very thin lips,
    broad noses. I could never understand it – were they implying my children were
    ugly? Every picture on Janet’s noticeboard looked the same. I must have done her
    head in, as I had so many questions.”'
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 在墨菲第一次打电话给威廉姆斯后不久，她和丈夫开车去皮林参加了一次在酒吧举行的会议。“我永远不会忘记看着照片的那一刻，”墨菲说。“孕期服药改变了孩子的面部特征。多年来，人们一直评论我孩子的面部特征：嘴唇很薄，鼻子很宽。我从未理解——他们是在暗示我的孩子丑吗？珍妮特布告板上的每张照片看起来都一样。我一定让她头疼透了，因为我有那么多问题。”
- en: Murphy learned that symptoms of FVSD vary, which was why her children had been
    affected in such different ways. Neurodevelopmental disorders are the most common.
    [Between 30% and 40%](https://www.gov.uk/government/news/update-on-mhra-review-into-safe-use-of-valproate)
    of children exposed to valproate during pregnancy have delays in development,
    lower intellectual abilities, poor language skills and memory problems. Children
    with a history of valproate exposure in pregnancy have a [threefold risk of autistic
    spectrum disorder](https://assets.publishing.service.gov.uk/media/54bd39f7ed915d159400000b/Valproate_guide_for_healthcare_professionals_Jan_2015.pdf)
    compared with the general population. There is also [an 11% risk of congenital
    malformations](https://assets.publishing.service.gov.uk/media/54bd39f7ed915d159400000b/Valproate_guide_for_healthcare_professionals_Jan_2015.pdf),
    including heart and kidney defects, spina bifida, cleft palate and limb defects.
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: Murphy发现FVSD的症状有所不同，这就是为什么她的孩子以如此不同的方式受到影响。神经发育障碍是最常见的。怀孕期间接触丙戊酸钠的孩子中，30%至40%有发育延迟，智力较低，语言能力差和记忆问题。在怀孕期间接触丙戊酸钠的孩子，患自闭症谱系障碍的风险是普通人口的三倍。还有11%的先天性畸形风险，包括心脏和肾脏缺陷，脊髓裂，腭裂和肢体缺陷。
- en: '* * *'
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: 'Murphy and Williams established two goals when they set up In-Fact. The first
    was to warn women of the dangers of taking this drug while pregnant. The other
    was to seek compensation. The families that found them all had similar stories.
    “The common theme was: ‘I knew something was wrong, but no one would believe me,’
    and then it’s the guilt. Every single mother blames herself. Some women are so,
    so depressed. Panic attacks are really common. They just feel they’ve failed their
    children.”'
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: 当他们设立了In-Fact时，Murphy和Williams确定了两个目标。第一个是警告妇女在怀孕期间服用这种药物的危险。另一个是寻求赔偿。找到他们的家庭都有类似的故事。“共同的主题是：‘我知道有问题，但没人相信我’，然后就是内疚。每个母亲都责备自己。有些女性非常沮丧。恐慌发作非常常见。他们只是觉得自己让孩子失望。”
- en: When it came to compensation, they needed to establish blame. “After the second
    litigation collapsed, you ask yourself a question,” says Williams. “If it’s not
    the NHS’s fault and it’s not the drug company’s fault, then why has it happened?
    By now, the thalidomide campaign team were giving us advice and they suggested
    we go to the National Archives in Kew to look for the meeting notes from the Committee
    on Safety of Medicines around 1973, when the drug came on the market.” The CSM
    had been established three years earlier in response to the thalidomide scandal.
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: 在赔偿问题上，他们需要确定责任。“在第二次诉讼失败之后，你问自己一个问题，”Williams说。“如果这不是NHS的错，也不是药企的错，那么为什么会发生这种情况？到现在，萨利多胺运动团队给了我们建议，他们建议我们去国家档案馆在库尼寻找1973年左右的药品安全委员会会议记录，当时这种药物上市。”CSM在萨利多胺丑闻后三年成立。
- en: In January 2015, Williams and Murphy made several trips. “We’d be given these
    huge piles of documents to read through,” says Williams. “Then we had what we
    call ‘the eureka moment’.”
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
  zh: 2015年1月，Williams和Murphy进行了几次旅行。“我们会被给予大量的文件阅读，”Williams说。“然后我们有了所谓的‘顿悟时刻’。”
- en: As well as a data sheet that noted the potential danger of the drug to unborn
    babies were the CSM meeting notes. They stated that although anti-seizure drugs
    were “liable to produce abnormalities”, “the risk appears to be low” and “not
    sufficient to justify stopping” its use. It was decided that the packaging should
    contain no warnings, “so that there would be no danger of patients themselves
    seeing it”. The CSM failed to order any further detailed research.
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
  zh: 除了一份注明这种药物对未出生婴儿潜在危险的数据表外，还有CSM会议记录。他们指出，尽管抗癫痫药物“可能会产生异常”，“风险似乎很低”，“不足以停止”其使用。决定包装上不应有任何警告，“以免患者自己看到它”。CSM未要求进行进一步详细研究。
- en: Evidence of valproate’s effects grew slowly through the decades. By the mid-90s,
    geneticists and paediatricians recognised what would become known as FVSD. Still,
    the drug continued to be prescribed to pregnant women.
  id: totrans-split-37
  prefs: []
  type: TYPE_NORMAL
  zh: 减肥的证据通过几十年慢慢增长。到90年代中期，遗传学家和儿科医生认识到将被称为FVSD的问题。然而，这种药物仍然继续给孕妇开处方。
- en: “We now had all the evidence we could possibly need that this was a government
    issue,” says Williams of their discoveries at the National Archives. In 2017,
    the women took the documents to the health secretary, Jeremy Hunt. In 2018, the
    Medicines and Healthcare Products Regulatory Agency established a valproate pregnancy
    prevention plan and Hunt announced an independent review into complaints around
    valproate (as well as [vaginal mesh implants](https://www.theguardian.com/society/vaginal-mesh-implants)
    and [the hormonal pregnancy test Primodos](https://www.theguardian.com/science/2023/may/26/what-primodos-why-were-100-uk-families-seeking-compensation-birth-defects-pregnancy-test)).
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
  zh: “我们现在拥有了所有可能需要的证据，证明这是政府问题，”Williams在国家档案馆的发现后说道。2017年，这些女士们将文件交给了卫生大臣Jeremy
    Hunt。2018年，药品和医疗保健产品监管局建立了缬氨酸钠防孕计划，并且Hunt宣布对有关缬氨酸的投诉（以及[阴道网格植入物](https://www.theguardian.com/society/vaginal-mesh-implants)和[激素孕妇试验Primodos](https://www.theguardian.com/science/2023/may/26/what-primodos-why-were-100-uk-families-seeking-compensation-birth-defects-pregnancy-test)）进行独立审查。
- en: '<gu-island name="RichLinkComponent" priority="feature" deferuntil="idle" props="{&quot;richLinkIndex&quot;:30,&quot;element&quot;:{&quot;_type&quot;:&quot;model.dotcomrendering.pageElements.RichLinkBlockElement&quot;,&quot;prefix&quot;:&quot;Related:
    &quot;,&quot;text&quot;:&quot;Sodium valproate: what are dangers of epilepsy drug
    for unborn babies?&quot;,&quot;elementId&quot;:&quot;5ba67ed0-0904-4e1c-ab2c-a14ca6587aee&quot;,&quot;role&quot;:&quot;richLink&quot;,&quot;url&quot;:&quot;https://www.theguardian.com/society/2022/apr/17/sodium-valproate-what-are-dangers-of-epilepsy-drug-for-unborn-babies&quot;},&quot;ajaxUrl&quot;:&quot;https://api.nextgen.guardianapps.co.uk&quot;,&quot;format&quot;:{&quot;display&quot;:2,&quot;theme&quot;:0,&quot;design&quot;:10}}"
