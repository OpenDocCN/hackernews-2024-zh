  zh: Lee 在外面时会照顾他的兄弟Philip。“Philip 完全没有道路意识，没有方向感，对钱没概念，”Williams 说。音乐是他的热情。“几年前，他告诉我他不想浪费生命，”Williams
    说。“那真的很让人心痛。”他们找到了一个教鼓的老师，他很快就适应了。现在他加入了一个乐队。“他们两个都是可爱的孩子，他们互相帮助，懂得对方的幽默，”Williams
    说。“但是，一直在你心中挥之不去的问题是：‘我们不在的时候，他们将会怎样？’他们需要帮助和支持，而这可能代价不菲。”
- en: 'Murphy’s children are now between 14 and 20\. “There have been so many diagnoses,”
    says Murphy. “Cerebral palsy, autism, deafness, hypermobility, sensory processing
    disorder – they’ve all got different, unique challenges. Lauren is at uni now
    and she came back the other day and was so giddy. She said: ‘I’ve found a friend!’
    She’s 19, but people have always seen her wheelchair, or her splints, or her frame,
    before they see Lauren. The emotional damage this has done to the children is
    just horrific.”'
