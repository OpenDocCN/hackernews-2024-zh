  id: totrans-split-39
  prefs: []
  type: TYPE_NORMAL
  zh: 'Related: [缬氨酸钠：癫痫药物对未出生婴儿的危害是什么？](https://www.theguardian.com/society/2022/apr/17/sodium-valproate-what-are-dangers-of-epilepsy-drug-for-unborn-babies)'
- en: In 2020, the review, titled [First Do No Harm](https://www.immdsreview.org.uk/downloads/IMMDSReview_Web.pdf),
    supported the case for compensation and called for the creation of an independent
    redress agency for victims – but this was rejected by the government. “It was
    heartbreaking,” says Williams. “We were really hoping the end was in sight. Instead,
    it meant more campaigning and endless meetings.”
  id: totrans-split-40
  prefs: []
  type: TYPE_NORMAL
  zh: 2020年，题为[首先不要伤害](https://www.immdsreview.org.uk/downloads/IMMDSReview_Web.pdf)的审查支持了赔偿案件，并呼吁建立独立的受害者赔偿机构，但遭到了政府的拒绝。“这令人心碎，”Williams说道。“我们真的希望尽头即将到来。相反，这意味着更多的运动和无休止的会议。”
- en: This led, finally, to the redress scheme proposals set out this month by the
    patient safety commissioner. “It’s very encouraging, but we’re waiting with bated
    breath to see what comes next,” says Williams.
  id: totrans-split-41
  prefs: []
  type: TYPE_NORMAL
  zh: 最终，这导致了患者安全专员本月提出的赔偿方案建议。“这非常令人鼓舞，但我们在屏息以待接下来会发生什么，”Williams说道。
- en: 'In France, where Sanofi is facing a class-action lawsuit, the government has
    already established a dedicated compensation fund for victims. [A recent statement](https://www.sanofi.com/en/our-company/social-impact/responsible-business-values/sodium-valproate)
    on Sanofi’s website said: “It should be remembered that drug companies cannot
    unilaterally decide to change the information documents relating to their medicines
    without the approval of the health authorities in each country where the product
    is marketed. Sanofi continues to update information on its medicines for both
    healthcare professionals and patients, in line with developments in scientific
    knowledge and under the supervision of the Health Authorities.”'
  id: totrans-split-42
  prefs: []
  type: TYPE_NORMAL
  zh: 在法国，Sanofi 正面临一起集体诉讼，政府已经为受害者设立了专门的赔偿基金。Sanofi 网站上的**[最新声明](https://www.sanofi.com/en/our-company/social-impact/responsible-business-values/sodium-valproate)**称：“应记住，药企无法单方面决定修改其药品相关信息文件，而不经过每个销售产品的国家卫生当局的批准。Sanofi
    将继续根据科学知识的进展，在卫生当局的监督下，更新其药品的信息，供医护专业人士和患者使用。”
- en: Williams’ elder son, Lee, has Asperger syndrome and attention deficit hyperactivity
    disorder. “Everything has to be organised, on time and methodical for him,” says
    Williams. He has passed his driving test – he has always loved anything mechanical
    – although when it comes to finding a legal place to park, he is less reliable.
  id: totrans-split-43
  prefs: []
  type: TYPE_NORMAL
  zh: Williams 的大儿子Lee 患有阿斯伯格综合症和注意缺陷多动障碍。“对他来说，一切都必须有组织、准时和方法论，”Williams 说。他已经通过了驾驶考试——他一直喜欢任何机械设备——尽管在找合法停车位时，他的可靠性较低。
- en: 'Lee keeps his brother, Philip, safe when they are out. “Philip has no road
    sense at all, no sense of direction, no understanding of money,” says Williams.
    Music is his passion. “A few years ago, he told me that he didn’t want his life
    to be wasted,” says Williams. “It was very upsetting.” They found a drumming tutor
    and he took to it quickly. He is now in a band. “They’re both lovely kids, they
    help each other, they get each other’s humour,” says Williams. “All the time,
    though, nagging away at you, is the question: ‘What will happen to them when we’re
    no longer there?’ They’ll need help and support – and that can be costly.”'
