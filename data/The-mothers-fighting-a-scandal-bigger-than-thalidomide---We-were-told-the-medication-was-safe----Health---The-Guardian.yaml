- en: 'The mothers fighting a scandal bigger than thalidomide: ‘We were told the medication
    was safe’ | Health | The Guardian'
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 与沙利度胺丑闻更大的“母亲们的抗争”：‘我们被告知这种药是安全的’ | 健康 | 卫报
- en: 来源：[https://www.theguardian.com/society/2024/feb/22/the-mothers-fighting-a-scandal-bigger-than-thalidomide-we-were-told-the-medication-was-safe](https://www.theguardian.com/society/2024/feb/22/the-mothers-fighting-a-scandal-bigger-than-thalidomide-we-were-told-the-medication-was-safe)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.theguardian.com/society/2024/feb/22/the-mothers-fighting-a-scandal-bigger-than-thalidomide-we-were-told-the-medication-was-safe](https://www.theguardian.com/society/2024/feb/22/the-mothers-fighting-a-scandal-bigger-than-thalidomide-we-were-told-the-medication-was-safe)
- en: In 2009, Emma Murphy took a phone call from her sister that changed her life.
    “At first, I couldn’t make out what she was saying; she was crying so much,” Murphy
    says. “All I could hear was ‘Epilim’.” This was a brand name for sodium valproate,
    themedication Murphy had been taking since she was 12 to manage her epilepsy.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 2009年，艾玛·墨菲接到她姐姐的电话，这个电话改变了她的一生。“起初，我听不清她在说什么；她哭得太厉害了，”墨菲说。“我只能听到‘艾皮林’。” 这是一种品牌名，用于她自12岁起用来控制癫痫的纳氯酸钠。
- en: Her sister explained that a woman on the local news had claimed that taking
    the drug during her pregnancies had harmed her children. She was appealing for
    other women who might have experienced this to come forward.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 她的姐姐解释说，当地新闻上有一名妇女声称在怀孕期间服用这种药物对她的孩子造成了伤害。她呼吁其他可能经历过类似情况的妇女站出来。
