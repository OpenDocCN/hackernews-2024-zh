- en: Essential Tremor Linked to Tripled Risk of Dementia, Study Finds - ScienceBlog.com
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本体震颤与痴呆风险翻三倍，研究发现 - ScienceBlog.com
- en: 来源：[https://scienceblog.com/542898/essential-tremor-linked-to-tripled-risk-of-dementia-study-finds/](https://scienceblog.com/542898/essential-tremor-linked-to-tripled-risk-of-dementia-study-finds/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://scienceblog.com/542898/essential-tremor-linked-to-tripled-risk-of-dementia-study-finds/](https://scienceblog.com/542898/essential-tremor-linked-to-tripled-risk-of-dementia-study-finds/)
- en: A new study has found that people with essential tremor, a common movement disorder
    causing involuntary shaking, may be three times more likely to develop dementia
    compared to the general population. The research, set to be presented at the American
    Academy of Neurology’s 76th Annual Meeting in April 2024, sheds light on the potential
    link between essential tremor and cognitive decline.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 一项新研究发现，患有本体震颤的人，这种常见的运动障碍导致不自主的颤抖，患痴呆的风险可能是普通人群的三倍。该研究将于2024年4月在美国神经学会第76届年会上报告，揭示了本体震颤与认知衰退之间潜在的联系。
- en: Essential tremor, which affects more people than Parkinson’s disease, can cause
    shaking in the arms, hands, head, jaw, and voice. While some individuals experience
    mild tremors, others may have severe symptoms that impact their ability to perform
    daily tasks like writing and eating.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 本体震颤影响的人数比帕金森病更多，可以导致手臂、手、头部、下颌和声音的颤抖。尽管有些人只是轻微震颤，但其他人可能有严重的症状，影响他们书写和进食等日常任务的能力。
- en: The study, led by Dr. Elan D. Louis from the University of Texas Southwestern
    Medical Center in Dallas, followed 222 people with essential tremor, with an average
    age of 79, over a period of five years. Participants underwent thinking and memory
    tests to assess their cognitive abilities throughout the study.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 该研究由达拉斯德兰南西医学中心的埃兰·D·路易斯博士领导，追踪了平均年龄为79岁的222名本体震颤患者，历时五年。参与者在整个研究期间接受思维和记忆测试，以评估他们的认知能力。
- en: At the start of the study, 168 participants had normal cognitive skills, 35
    had mild cognitive impairment, and 19 had dementia. During the study, 59 developed
    mild cognitive impairment, and 41 developed dementia. The rates of dementia and
    mild cognitive impairment among participants were significantly higher than those
    in the general population, although lower than the rates seen in people with Parkinson’s
    disease.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在研究开始时，168名参与者具有正常的认知能力，35名轻度认知障碍，19名患有痴呆。在研究期间，59人发展为轻度认知障碍，41人发展为痴呆。参与者中痴呆和轻度认知障碍的发病率显著高于普通人群，尽管低于帕金森病患者的发病率。
- en: “While the majority of people with essential tremor will not develop dementia,
    our findings provide the basis for physicians to educate people with essential
    tremor and their families about the heightened risk, and any potential life changes
    likely to accompany this diagnosis,” said Dr. Louis.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: “虽然大多数本体震颤患者不会发展为痴呆，我们的发现为医生向本体震颤患者及其家人提供教育，介绍与这一诊断可能伴随的增加风险和任何潜在生活变化奠定了基础，”路易斯博士说。
- en: The study was supported by the National Institutes of Health, and while it provides
    valuable insights, researchers acknowledge that a limitation was the use of comparison
    data from the general population that was published prior to the start of the
    study.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 该研究得到了国家卫生研究院的支持，尽管提供了宝贵的见解，研究人员承认一个限制因素是使用了该研究开始前发表的普通人群比较数据。
