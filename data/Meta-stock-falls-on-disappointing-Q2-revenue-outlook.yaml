- en: Meta stock falls on disappointing Q2 revenue outlook
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Meta股票因第二季度收入预期不佳而下跌
- en: 来源：[https://finance.yahoo.com/video/meta-stock-falls-disappointing-q2-202013597.html](https://finance.yahoo.com/video/meta-stock-falls-disappointing-q2-202013597.html)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://finance.yahoo.com/video/meta-stock-falls-disappointing-q2-202013597.html](https://finance.yahoo.com/video/meta-stock-falls-disappointing-q2-202013597.html)
- en: Meta Platforms ([META](https://finance.yahoo.com/quote/META?.tsrc=fin-srch))
    reported first quarter earnings of $4.71 per share, well above analyst estimates
    of $4.30\. Revenue was about in line with expectations, $36.46 billion compared
    to the $36.12 billion estimate.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: Meta平台（[META](https://finance.yahoo.com/quote/META?.tsrc=fin-srch)）报告第一季度每股盈利4.71美元，远高于分析师预期的4.30美元。营收与预期基本持平，为364.6亿美元，而预期为361.2亿美元。
- en: For the second quarter, the social media giant sees revenue of $36.5 billion
    to $39 billion. Analysts were expecting $38.24 billion of revenue in the quarter,
    which means the midpoint of the range is a disappointment to the Street.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 第二季度，这家社交媒体巨头预计收入将达到36.5亿至39亿美元。分析师此前预计本季度收入为382.4亿美元，这意味着收入范围的中点低于华尔街的预期。
- en: Yahoo Finance's [Julie Hyman](https://www.yahoo.com/author/julie-hyman/), [Josh
    Lipton](https://www.yahoo.com/author/josh-lipton/), [Josh Schafer](https://www.yahoo.com/author/josh-schafer/),
    and [Alexandra Canal](https://www.yahoo.com/author/alexandra-canal/) break down
    the results.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: Yahoo Finance的[Julie Hyman](https://www.yahoo.com/author/julie-hyman/)、[Josh
    Lipton](https://www.yahoo.com/author/josh-lipton/)、[Josh Schafer](https://www.yahoo.com/author/josh-schafer/)和[Alexandra
    Canal](https://www.yahoo.com/author/alexandra-canal/)对结果进行了分析。
