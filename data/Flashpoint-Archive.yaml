- en: Flashpoint Archive is a community effort to preserve games and animations from
    the web.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: Flashpoint Archive 是一个社区努力，旨在保存来自 web 的游戏和动画。
- en: Internet history and culture is important, and the web is evolving at such a
    rapid pace that what might be commonplace today could be obsolete tomorrow. This
    project is dedicated to preserving as many experiences from these platforms as
    possible, so that they aren't lost to time. Since December 2017,
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网历史和文化至关重要，网络发展速度如此之快，以至于今天可能很普遍的东西明天就可能过时。该项目致力于尽可能保存这些平台的许多体验，以免它们消失在时间的长河中。自2017年12月以来，
- en: '[over 200,000 games and animations](https://flashpointproject.github.io/flashpoint-database/statistics/)'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[超过 200,000 款游戏和动画](https://flashpointproject.github.io/flashpoint-database/statistics/)'
- en: have been preserved across more than a hundred browser plugins and web technologies.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 已经通过超过一百种浏览器插件和 web 技术保存了
- en: In addition to our preservation efforts, we also provide a highly flexible software
    package for reliable navigation and playback of preserved content. Among the software
    that powers Flashpoint is
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 除了我们的保存工作之外，我们还提供了一个高度灵活的软件包，用于可靠地导航和播放已保存的内容。Flashpoint 背后的软件中包含
- en: '[a fully-featured launcher](https://github.com/FlashpointProject/launcher)'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[一个功能齐全的启动器](https://github.com/FlashpointProject/launcher)'
- en: that acts as a frontend for the collection,
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 充当集合的前端，
- en: '[a proxy](https://github.com/FlashpointProject/FlashpointProxy)'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[一个代理](https://github.com/FlashpointProject/FlashpointProxy)'
- en: that tricks games into thinking they're running on the live web, and
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 欺骗游戏以为它们在运行 live web，和
- en: '[a sandbox](https://github.com/FlashpointProject/FlashpointSecureTools)'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[一个沙盒](https://github.com/FlashpointProject/FlashpointSecureTools)'
- en: that allows for secure playback of plugin-enabled content - all of which are
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 允许安全播放插件启用的内容的代理-所有这些都是
