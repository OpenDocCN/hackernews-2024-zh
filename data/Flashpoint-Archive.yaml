- en: The project
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 该项目
- en: '[was originally started](/news#starting-date)'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[最初是由](/news#starting-date)'
- en: by BlueMaxima in an attempt to outrun the disappearance of webgames prior to
    the death of Flash. It has since evolved into a major undertaking involving hundreds
    of community contributors from around the world, encompassing both games and animations
    created for numerous internet plugins, frameworks, and standards.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 由 BlueMaxima 创建，旨在在 Flash 死亡之前赶上 web 游戏的消失。自那以后，这个项目已经发展成为一个由来自世界各地数百名社区贡献者参与的重大工作，涵盖了为众多互联网插件、框架和标准创建的游戏和动画。
- en: Flashpoint Archive operates as non-profit with the goal of furthering efforts
    in the preservation and accessibility of games, animations and other digital interactive
    experiences from the web. If you wish to support us or find out more about how
    we're funded and where these funds are spent, please use the Donate button in
    the left sidebar or visit our
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: Flashpoint Archive 作为非营利组织运营，旨在促进游戏、动画和其他数字互动体验的保存和可访问性工作。如果您希望支持我们或想了解更多关于我们的资金来源以及这些资金的用途，请使用左侧边栏中的“捐赠”按钮或访问我们的
- en: '[Open Collective page](https://opencollective.com/flashpointarchive)'
  id: totrans-27
