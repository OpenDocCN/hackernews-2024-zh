- en: This Is Why Tesla's Stainless Steel Cybertrucks May Be Rusting | WIRED
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这就是为什么特斯拉的不锈钢Cybertruck可能会生锈 | WIRED
- en: 来源：[https://www.wired.com/story/this-is-why-teslas-stainless-steel-cybertrucks-may-be-rusting/](https://www.wired.com/story/this-is-why-teslas-stainless-steel-cybertrucks-may-be-rusting/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.wired.com/story/this-is-why-teslas-stainless-steel-cybertrucks-may-be-rusting/](https://www.wired.com/story/this-is-why-teslas-stainless-steel-cybertrucks-may-be-rusting/)
- en: Tesla says it uses proprietary stainless steel (possibly from Outokumpu of Finland,
    Europe's largest producer, which runs a plant in Calvert, Alabama). However, even
    proprietary stainless steels can stain, especially if any cheaper steel fittings
    beneath the Cybertruck's panels react with the stainless product.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 特斯拉表示使用专有不锈钢（可能来自芬兰的Outokumpu，欧洲最大的生产商，在阿拉巴马州卡尔弗特经营工厂）。然而，即使是专有的不锈钢也可能会变色，特别是如果Cybertruck面板下的任何廉价钢件与不锈钢产品发生反应。
- en: 'There are [five basic families](https://bssa.org.uk/bssa_articles/how-many-types-of-stainless-steel-are-there-2/)
    of "stainless steel": austenitic, ferritic, martensitic, duplex, and precipitation
    hardened. Some containing chromium among other constituents, such as nickel and
    molybdenum, are more corrosion-resistant than others, forming an impervious and
    protective molecular-scale surface barrier of chromium oxide.'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 有关“不锈钢”的[五个基本系列](https://bssa.org.uk/bssa_articles/how-many-types-of-stainless-steel-are-there-2/)：奥氏体、铁素体、马氏体、双相和沉淀硬化。一些含有铬及其他成分（如镍和钼）的不锈钢比其他更耐腐蚀，形成了不透水且具有保护作用的铬氧化物分子尺度表面屏障。
- en: '* * *'
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: The Cybertruck manual includes some startling care instructions for those who
    have bought the SUV, including when washing it is advised not to use hot water
    or clean the electric truck in direct sunlight.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: Cybertruck手册中包含一些令人吃惊的护理说明，适用于购买了这款SUV的人，包括建议不要在使用热水或在直射阳光下清洗电动卡车时进行清洗。
- en: '* * *'
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: Stainless steel discoloration usually takes the form of small, dark brown pits
    on the steel's surface. Exposure to sea salt and high temperatures can be one
    cause of such pitting. Some parts of California, a hot state with a 1,264-mile
    coastline, might, therefore, be worse than others for causing the orange flecks
    reported by Raxar and others.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 不锈钢变色通常表现为钢表面上的小型深褐色坑洞。暴露于海盐和高温可能是这种坑洞的一种原因。加州的一些地区，一个有1264英里海岸线的炎热州，因此可能比其他地方更容易引起Raxar和其他人报告的橙色斑点。
- en: Once the chromium oxide barrier is breached, corrosion takes hold. And caveat
    emptor, because Tesla's owner's manual advises promptly removing corrosive substances,
    emphasizing not to wait until the Cybertruck is scheduled for a "complete wash,"
    whatever that is.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦铬氧化物屏障被破坏，腐蚀就会发生。买家要注意，因为特斯拉的车主手册建议立即清除腐蚀性物质，强调不要等到Cybertruck计划进行“完全洗涤”，无论这是什么意思。
- en: 'The documentation says: “To prevent damage to the exterior, immediately remove
    corrosive substances (such as grease, oil, bird droppings, tree resin, dead insects,
    tar spots, road salt, industrial fallout, etc.). Do not wait until Cybertruck
    is due for a complete wash. If necessary use denatured alcohol to remove tar spots
    and stubborn grease stains, then immediately wash the area with water and a mild,
    non-detergent soap to remove the alcohol.”'
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 文档中写道：“为了防止外观损坏，立即清除腐蚀性物质（如油脂、油、鸟粪、树脂、死昆虫、柏油斑点、道路盐、工业废渣等）。不要等到Cybertruck需要进行完全清洗。如有必要，使用变性酒精去除柏油斑点和顽固的油渍，然后立即用水和温和的非洗涤剂肥皂清洗区域。”
- en: Pigeon poo is a well-known corrosive agent—guano is no friend to the fastidious
    car owner—but tree sap and bugs? Maybe that $5,000 Cybertruck wrap should ship
    as standard.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 鸽子粪便是众所周知的腐蚀剂——鸟粪对于一丝不苟的车主并不友好——但树脂和昆虫呢？也许那$5,000 Cybertruck包装应该作为标准装备。
- en: Other care instructions—highlighted in [this YouTube video](https://www.youtube.com/watch?v=OXY5zBpfGOw)
    at 23 minutes in—reveal how delicately Cybertruck owners need to treat their stainless
    steel electric SUVs. The washing stipulations alone include, somewhat amazingly,
    “Do not wash in direct sunlight,” “Some cleaners and car shampoos contain chemicals
    that can cause damage or discoloration,” and even “Do not use hot water.”
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 其他护理说明——在[这个YouTube视频](https://www.youtube.com/watch?v=OXY5zBpfGOw)的23分钟处突出显示——展示了Cybertruck车主需要如何精心对待他们的不锈钢电动SUV。仅仅清洗规定就包括一些令人惊讶的内容，“不要在直射阳光下清洗”，“一些清洁剂和汽车洗发水含有可能造成损坏或变色的化学物质”，甚至“不要使用热水”。
- en: Tesla was asked to comment on this story but did not respond.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 特斯拉被要求就此事置评，但未作回应。
