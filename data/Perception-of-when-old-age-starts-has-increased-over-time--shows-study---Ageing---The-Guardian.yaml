- en: The results from 14,056 middle-aged and older adults who answered the question
    between one and eight times over a 25-year period from 1996, when they were between
    40 and 100 years old, reveals that the point at which old age is thought to begin
    has increased.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 14056名中老年人在1996年至2021年间的25年期间回答了这个问题1至8次，他们当时年龄在40岁至100岁之间，结果显示，人们认为老龄开始的时间点有所提前。
- en: “For those born in 1931, the perceived onset of old age is 74 when they are
    65\. For those born in 1944 it is about 75 years when they are 65 years old,”
    said Wettstein, adding that while the study could not ask 65-year-olds born in
    1911 when they thought old age began, models suggest it would have been at 71.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: “对于1931年出生的人来说，他们在65岁时认为老龄化开始于74岁。对于1944年出生的人来说，在65岁时认为老龄化开始于大约75岁”，韦特斯坦补充道，虽然研究无法询问1911年出生的65岁老人认为老龄化何时开始，模型表明可能是在71岁时。
- en: 'However, it seems perceptions are stabilising: while the team found people
    born after 1935 perceived old age as beginning later in life than those born between
    1911 and 1935, there was no noticeable difference between those born between 1936
    and 1951 and those born between 1952 and 1974.'
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，看起来人们的认知正在稳定：尽管团队发现，1935年后出生的人认为老龄化开始的时间比1911年至1935年出生的人晚，但是在1936年至1951年出生的人和1952年至1974年出生的人之间没有显著差异。
- en: Further, as people get older, they revise the age they consider to be old upwards.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，随着年龄增长，人们修正他们认为老龄化开始的年龄向上调整。
- en: “This could have to do with the fact that many people do not want to be old,
    so they postpone the onset of old age,” said Wettstein, adding that that could
    be related to age stereotypes.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: “这可能与许多人不愿变老有关，因此他们推迟了老年的开始，” Wettstein说道，并补充道这可能与年龄刻板印象有关。
- en: 'However, it seems those born in later cohorts shift the goalposts to a greater
    extent: while people born in 1944 revised their notion of old age upwards by 1.9
    years on ageing from 64 to 74, those born in 1934 shifted their view by less than
    a month between these ages.'
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，似乎后来出生的人群在很大程度上改变了目标：1944年出生的人在64岁到74岁之间的老龄化中将其观念上修正了1.9年，而1934年出生的人在这些年龄之间的看法变化不到一个月。
- en: The team add that while the perception of when old age begins was higher for
    women than men, and lower for those who had poor health or were more lonely, neither
    these factors nor education level or how old participants felt, fully explained
    their findings.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 团队补充说，尽管老龄化开始的感知对女性高于男性，对健康不佳或更孤独的人群则低于男性，但这些因素以及教育水平或参与者感觉年龄，均未完全解释他们的发现。
- en: Caroline Abrahams, the charity director at Age UK, said it was well known that
    people tended to judge “old” as meaning at least a few years beyond their chronological
    age, even in their 70s and 80s, and that probably reflects the bad image of “old”
    in western cultures.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: Caroline Abrahams，Age UK的慈善事务总监，表示人们往往倾向于将“老年”定义为至少比他们的实际年龄大几年，即使是在他们70多岁或80多岁时，这可能反映了西方文化中“老年”的不良形象。
- en: “This is a shame if it holds us back from living as full and happy lives as
    we could and should in our later years, because of us self-limiting our activities
    and aspirations,” she said.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: “如果因为我们限制自己的活动和抱负而阻碍我们在晚年过上更充实和快乐的生活，这就太可惜了。”她说道。
- en: Instead, Abrahams said the idea that we are “as old as we feel” is a lot more
    supportive.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 相反，Abrahams表示，我们“感觉多大就是多大”的想法更加支持人们。
- en: “The truth is that chronological age is rarely a good proxy for anything and
    the sooner we realise that in our society, the better,” she said.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: “事实上，年龄仅仅作为时间上的指代，很少能有效代表任何事情，我们越早在社会中意识到这一点，越好。”她补充道。
