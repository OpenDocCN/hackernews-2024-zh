- en: Perception of when old age starts has increased over time, shows study | Ageing
    | The Guardian
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 过去，老年开始的认知随着时间的推移有所增加，研究显示 | 老龄化 | 卫报
- en: 来源：[https://www.theguardian.com/science/2024/apr/22/when-old-age-starts-perception-study](https://www.theguardian.com/science/2024/apr/22/when-old-age-starts-perception-study)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.theguardian.com/science/2024/apr/22/when-old-age-starts-perception-study](https://www.theguardian.com/science/2024/apr/22/when-old-age-starts-perception-study)
- en: None of us are getting any younger, but it appears the age at which we are considered
    old has moved upwards over the generations.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我们都不再年轻，但显然随着世代的变迁，人们认为我们被视为老年的年龄也在上升。
- en: What’s more, as adults get older, they shift the goalposts further still, a
    study has shown.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，随着成年人变老，研究表明他们对老年的定义标准也在不断提高。
