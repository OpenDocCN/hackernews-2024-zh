- en: 2023, a year with no fatal accidents in commercial aviation | Airbus
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 2023年，商业航空没有致命事故的一年 | Airbus
- en: 来源：[https://www.airbus.com/en/newsroom/stories/2024-03-2023-a-year-with-no-fatal-accidents-in-commercial-aviation](https://www.airbus.com/en/newsroom/stories/2024-03-2023-a-year-with-no-fatal-accidents-in-commercial-aviation)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.airbus.com/en/newsroom/stories/2024-03-2023-a-year-with-no-fatal-accidents-in-commercial-aviation](https://www.airbus.com/en/newsroom/stories/2024-03-2023-a-year-with-no-fatal-accidents-in-commercial-aviation)
- en: '***A Statistical Analysis of Commercial Aviation Accidents 1958 - 2023, *****the
    publication which provides Airbus’ annual analysis of aviation accidents, is now
    available. It includes a commentary on the year 2023, as well as a review of the
    commercial aviation safety record evolution over the previous decades.**'
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: '***商业航空事故统计分析 1958 - 2023年，***提供了空客对航空事故年度分析的出版物，现已可获取。其中包括对2023年的评论，以及对过去几十年商业航空安全记录演变的回顾。'
- en: The 2023 edition of *A Statistical Analysis of Commercial Aviation Accidents*
    reveals some good news. No fatal accidents and no hull losses were recorded in
    commercial aviation last year even though air traffic increased by 20% compared
    to 2022, reaching more than 32 million flights.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 《2023年商业航空事故统计分析》的版本显示了一些好消息。尽管与2022年相比，航空交通增长了20%，达到了超过3200万次飞行，但去年商业航空没有记录到致命事故和机体损失。
- en: This  confirms a long-term trend; the commercial aviation industry has achieved
    huge improvements in safety over recent decades. It also underlines how technology
    contributes to improving safety when taking a flight in a commercial jet aircraft.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这证实了一个长期趋势：商业航空业在过去几十年中在安全方面取得了巨大改进。它也强调了技术如何在乘坐商用喷气飞机时提升安全性。
- en: The safety record for 2023 is a good result. However, it is important to remember
    that statistics for one year are not always indicative of the overall safety trends.
    This analysis uses accident rates calculated as a 10-year moving average to provide
    a more consistent trend.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 2023年的安全记录是一个好结果。然而，重要的是要记住，一年的统计数据并不总是能反映出整体安全趋势。这份分析使用作为10年移动平均计算的事故率，以提供更一致的趋势。
- en: 'Safety is a never-ending effort and preventing accidents is a constant quest
    for all those involved. This is why the runway collision between an A350 and a
    Dash-8 turboprop aircraft that occurred on 2 January 2024 in Tokyo, which claimed
    the lives of 5 people on board the Dash-8, is also mentioned in this 2023 edition.
    It is a stark reminder: we need to avoid the trap of complacency and remain vigilant
    in the reinforcement of all safety barriers to prevent accidents.'
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 安全是永恒的努力，预防事故是所有相关人员不懈追求的目标。这就是为什么2023年1月2日在东京发生的A350与Dash-8涡轮螺旋桨飞机的跑道碰撞，导致Dash-8上5人丧生，也被提及在这本2023年版中的原因。这是一个醒目的提醒：我们需要避免自满，并始终保持警惕，加强所有安全屏障以防止事故。
- en: For more information on commercial aviation accidents and what the statistics
    tell us about our continual efforts to improve safety, visit the [accident statistics
    website](https://accidentstats.airbus.com/).
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 要获取更多有关商业航空事故及统计数据如何反映我们持续努力提升安全性的信息，请访问[事故统计网站](https://accidentstats.airbus.com/)。
- en: Explore the new interactive features, which allows you to customise the information
    displayed on the graphs and explore the four generations of commercial jets using
    the immersive [360𝆩 Cockpit Viewer](https://accidentstats.airbus.com/generations-360/).
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 探索新的互动功能，允许您自定义显示在图表上的信息，并使用沉浸式[360𝆩 驾驶舱查看器](https://accidentstats.airbus.com/generations-360/)探索四代商用喷气机。
