- en: ‘No cash accepted’ signs are bad news for millions of unbanked Americans
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: “不接受现金”的标志对数百万没有银行账户的美国人来说是个坏消息
- en: 来源：[https://theconversation.com/no-cash-accepted-signs-are-bad-news-for-millions-of-unbanked-americans-221393](https://theconversation.com/no-cash-accepted-signs-are-bad-news-for-millions-of-unbanked-americans-221393)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://theconversation.com/no-cash-accepted-signs-are-bad-news-for-millions-of-unbanked-americans-221393](https://theconversation.com/no-cash-accepted-signs-are-bad-news-for-millions-of-unbanked-americans-221393)
- en: How many people don’t have a bank account? And just how difficult has it become
    to live without one?
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 有多少人没有银行账户？而且没有银行账户的生活变得有多困难？
- en: These questions are becoming increasingly important as [more businesses refuse
    to take cash](https://www.chicagotribune.com/business/ct-biz-cashless-backlash-20180710-story.html)
    [in cities across the U.S.](https://www.wmtw.com/article/cashless-businesses-south-portland-come-under-fire/40450267)
    People without bank accounts are shut out from stores and restaurants that refuse
    to accept cash.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 随着[越来越多的企业拒绝接受现金](https://www.chicagotribune.com/business/ct-biz-cashless-backlash-20180710-story.html)，[美国各地的城市](https://www.wmtw.com/article/cashless-businesses-south-portland-come-under-fire/40450267)没有银行账户的人被排除在拒绝接受现金的商店和餐馆之外。
- en: 'As it happens, a lot of people are still “unbanked”: [roughly 6 million](https://www.fdic.gov/analysis/household-survey/2021report.pdf)
    in the U.S., the latest data shows, which is about the population of Wisconsin.
    And outside of the U.S., [more than a billion people](https://www.worldbank.org/en/publication/globalfindex/Data)
    don’t have a bank account.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 事实上，仍然有很多人“没有银行账户”：最新数据显示，美国大约有600万人，这相当于威斯康星州的人口。在美国以外，[超过十亿人](https://www.worldbank.org/en/publication/globalfindex/Data)没有银行账户。
- en: '[I am a business school professor](https://www.bu.edu/questrom/profile/jay-zagorsky/)
    [who researches society’s transition](https://blogs.bu.edu/zagorsky/) from cash
    to electronic payments. I [recently visited Seattle and was amazed](https://www.govtech.com/workforce/data-seattle-area-becoming-increasingly-cashless)
    by the mixed signals I saw in many storefronts. Numerous shops had one sign proudly
    proclaiming how welcoming and inclusive they were — next to another sign saying
    “No cash accepted.” This tells people without bank accounts that they aren’t welcome.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[我是一位商学院教授](https://www.bu.edu/questrom/profile/jay-zagorsky/)，研究社会从现金到电子支付的过渡情况。我[最近访问了西雅图，对许多商店中的混合信号感到惊讶](https://www.govtech.com/workforce/data-seattle-area-becoming-increasingly-cashless)。许多商店挂着一块标志自豪地宣称他们是多么的包容和开放，旁边却挂着另一块标志写着“不接受现金”。这告诉了没有银行账户的人，他们不受欢迎。'
- en: Not far from Seattle, Mount Rainier National Park stopped accepting cash in
    May 2023.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 就在西雅图附近，雨果山国家公园于2023年5月停止接受现金。
- en: Why not have a bank account?
  id: totrans-11
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 为什么不开个银行账户呢？
- en: Why would someone want to avoid using banks? Every two years, the Federal Deposit
    Insurance Corporation surveys households about their connections to the banking
    system and asks people without bank accounts [why they don’t have one](https://www.fdic.gov/analysis/household-survey/2021execsum.pdf).
    People can respond with multiple answers. In 2021, the top reason — with over
    40% of respondents choosing it — was that they didn’t have enough money to meet
    the minimum balance.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么有人要避免使用银行？每两年，联邦存款保险公司都会对家庭进行调查，了解他们与银行系统的联系，并询问没有银行账户的人[为什么没有账户](https://www.fdic.gov/analysis/household-survey/2021execsum.pdf)。人们可以选择多个答案。在2021年，超过40%的受访者选择的最主要原因是他们没有足够的钱来维持最低余额。
- en: This is consistent with data showing that poorer households are less likely
    to have bank accounts. About one-quarter of those earning less than $15,000 a
    year are unbanked, the FDIC found. Among those earning more than $75,000 a year,
    almost every person surveyed had some type of bank account.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 这与数据一致，显示低收入家庭拥有银行账户的可能性较低。联邦存款保险公司发现，收入低于15000美元的人中约有四分之一没有银行账户。在年收入超过75000美元的人中，几乎每个受访者都有某种类型的银行账户。
- en: The second- and third-most common answers show that some people are skeptical
    of banks. Roughly one-third of survey respondents agreed that “Avoiding a bank
    gives more privacy,” while another one-third said they simply “don’t trust banks.”
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 第二和第三最常见的答案表明，一些人对银行持怀疑态度。大约三分之一的调查受访者同意“避免银行可以更保护隐私”，另外三分之一的人表示他们简单地“不信任银行”。
- en: Rounding out the top five reasons were costs of dealing with a bank. More than
    one-quarter of respondents felt bank account fees were too high, and about the
    same proportion felt fees were too unpredictable.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 最主要的五个原因中，处理银行问题的成本是其中之一。超过四分之一的受访者认为银行账户费用太高，大约相同比例的人认为费用太不可预测。
- en: While many middle-class and wealthy people don’t pay directly for their bank
    accounts, fees can be costly for those who can’t maintain a minimum balance. A
    recent Bankrate survey [shows basic monthly service fees](https://www.bankrate.com/banking/checking/checking-account-survey/)
    range between $5 and $15\. Beyond these steady fees, [banks earn $4 to $5](https://www.fdic.gov/resources/consumers/consumer-news/2021-12.html)
    each time people withdraw cash from an ATM or need services [like getting cashier’s
    checks](https://www.bankrate.com/banking/checking/what-is-a-cashiers-check/#fees-for-a-cashier-s-check).
    Unexpected bills can result in [overdraft fees of about $25](https://www.bankrate.com/banking/checking/checking-account-survey/#overdraft-fees)
    each time an account is overdrawn.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管许多中产阶级和富裕人士不直接支付他们的银行账户费用，但对于无法维持最低余额的人来说，这些费用可能是昂贵的。最近的一项Bankrate调查显示，[基本的月度服务费](https://www.bankrate.com/banking/checking/checking-account-survey/)在5美元至15美元之间。除了这些固定费用外，[银行每次人们从ATM取现或需要类似得到出纳支票的服务时都会赚取4至5美元](https://www.fdic.gov/resources/consumers/consumer-news/2021-12.html)。意外的账单可能导致[每次账户透支时逾期费约25美元](https://www.bankrate.com/banking/checking/checking-account-survey/#overdraft-fees)。
- en: Being unbanked in America
  id: totrans-17
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 在美国没有银行账户
- en: The FDIC calls people without a bank account “[the unbanked](https://www.pbs.org/newshour/show/millions-of-unbanked-americans-lack-adequate-access-to-financial-services).”
    People with a bank account but who primarily rely on alternative services such
    as check cashing outlets are called “[the underbanked](https://guides.loc.gov/fintech/21st-century/unbanked-underbanked).”
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: FDIC称没有银行账户的人为“[无银行账户者](https://www.pbs.org/newshour/show/millions-of-unbanked-americans-lack-adequate-access-to-financial-services)”
    。那些有银行账户但主要依赖于支票兑现等替代服务的人被称为“[银行账户不完整者](https://guides.loc.gov/fintech/21st-century/unbanked-underbanked)”。
- en: The latest FDIC data shows almost 6 million unbanked and 19 million underbanked
    U.S. households. Given that [2.5 people live in the average household](https://www.census.gov/content/dam/Census/library/visualizations/time-series/demo/families-and-households/hh-6.pdf),
    this means there are over 15 million people living in a home with no connection
    to banks, and 48 million more in homes with only a tenuous connection to banks.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 最新的FDIC数据显示，美国有近600万家无银行账户，1900万家银行账户不完整的家庭。考虑到[平均每户有2.5人居住](https://www.census.gov/content/dam/Census/library/visualizations/time-series/demo/families-and-households/hh-6.pdf)，这意味着有超过1500万人生活在没有银行联系的家庭中，还有4800万人生活在与银行联系脆弱的家庭中。
- en: Combining the two figures means roughly one out of every five people in the
    U.S. has little or no connection to banks or other financial institutions. That
    can leave them shut out from stores, restaurants, transportation and medical providers
    that don’t take cash.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 综合两个数字意味着美国大约每五个人中就有一个与银行或其他金融机构的联系很少或没有。这可能使他们无法进入不接受现金的商店、餐馆、交通工具和医疗服务提供者。
- en: The true number of unbanked people is likely higher than the FDIC estimates.
    The questions on being banked or unbanked are supplemental questions [added to
    a survey](https://www.census.gov/programs-surveys/cps/about.html) given to people
    at their homes. This means it misses homeless people, transients without a permanent
    address and [undocumented immigrants](https://www.dhs.gov/immigration-statistics/population-estimates/unauthorized-resident).
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 无银行账户人数可能比FDIC估计的更高。关于是否有银行账户的问题是附加在[一项调查](https://www.census.gov/programs-surveys/cps/about.html)中的补充问题，该调查在人们家中进行。这意味着调查漏掉了无家可归的人、没有固定地址的过境者和[非法移民](https://www.dhs.gov/immigration-statistics/population-estimates/unauthorized-resident)。
- en: These people are likely unbanked because you need a verified address and a government-issued
    tax-identification number [to get a bank account](https://www.federalreserve.gov/boarddocs/supmanual/bsa/bsa_p5.pdf).
    Given roughly [2.5 million migrants crossed the U.S.-Mexico border](https://www.npr.org/2023/12/22/1221006083/immigration-border-election-presidential)
    in 2023 alone, there are millions more people in the cash-only economy than the
    FDIC estimates.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 这些人可能没有银行账户，因为你需要一个经过验证的地址和政府发放的税务识别号码[才能开立银行账户](https://www.federalreserve.gov/boarddocs/supmanual/bsa/bsa_p5.pdf)。考虑到仅在2023年就有大约[250万移民穿越美国墨西哥边界](https://www.npr.org/2023/12/22/1221006083/immigration-border-election-presidential)，只有现金经济中的人比美国联邦存款保险公司估计的还要多出数百万。
- en: How many people globally are unbanked?
  id: totrans-23
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 全球有多少人没有银行账户？
- en: While the U.S. has relatively high rates of people with bank accounts, the picture
    is different in other parts of the world. The [World Bank has created a database](https://www.worldbank.org/en/topic/financialinclusion/overview)
    that shows the percentage of each country’s population that has access to financial
    services. The World Bank’s definition of being banked is broader than the FDIC’s,
    since it includes anyone who uses a cellphone to send and receive money as having
    a bank account.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管美国的银行账户持有率相对较高，但在世界其他地区情况不同。[世界银行创建了一个数据库](https://www.worldbank.org/en/topic/financialinclusion/overview)，显示每个国家人口中有多少比例可以访问金融服务。世界银行对银行账户的定义比美国联邦存款保险公司（FDIC）的定义更广泛，因为它将任何使用手机发送和接收资金的人都视为拥有银行账户。
- en: Overall, the World Bank estimates about [one-quarter of the world’s adults](https://www.worldbank.org/en/publication/globalfindex)
    don’t have access to a bank or mobile-phone account. But that varies dramatically
    by region. In countries that use the Euro, almost everyone has a bank account,
    while in the Middle East and North Africa, only about half the population does.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 总的来说，世界银行估计大约[四分之一的全球成年人](https://www.worldbank.org/en/publication/globalfindex)没有银行账户或手机账户。但这在各地区差异巨大。在使用欧元的国家，几乎每个人都有银行账户，而在中东和北非，只有大约一半的人口拥有银行账户。
- en: A more inclusive economy
  id: totrans-26
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 更具包容性的经济
- en: Many of us swipe our credit cards, tap our phones or insert a debit card to
    pay without thinking. However, there are at least 6 million people in the U.S.
    and almost [1.5 billion worldwide who are unbanked](https://ufa.worldbank.org/en/ufa).
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 我们许多人在不经思考地刷信用卡、轻触手机或插入借记卡进行支付。然而，美国至少有600万人，全球几乎[15亿人没有银行账户](https://ufa.worldbank.org/en/ufa)。
- en: When businesses stop accepting cash, the unbanked are forced to use payment
    methods like prepaid debit cards. However, these [prepaid cards are costly](https://www.consumerfinance.gov/ask-cfpb/what-types-of-fees-do-prepaid-cards-typically-charge-en-2053/).
    For example, Walmart, one of the largest U.S. retailers, [offers a reloadable
    basic debit card](https://www.walmartmoneycard.com/). The card [costs $1 to buy](https://www.investopedia.com/articles/personal-finance/112315/6-ways-load-your-walmart-money-card.asp)
    and charges [$6 per month in fees](https://www.walmartmoneycard.com/helpcenter/getting-started/why-walmart-moneycard/how-can-i-waive-my-monthly-fee-for-walmart-moneycard),
    in addition to [$3 each time someone wants to load the card with cash](https://www.walmartmoneycard.com/helpcenter/adding-money/how-much-does-it-cost-to-use-walmart-rapid-reload)
    at Walmart’s registers. Paying a minimum of $10 just to set up a debit card for
    a few purchases is a steep price.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 当企业不再接受现金时，无银行账户的人被迫使用预付借记卡等支付方式。然而，这些[预付卡很昂贵](https://www.consumerfinance.gov/ask-cfpb/what-types-of-fees-do-prepaid-cards-typically-charge-en-2053/)。例如，美国最大的零售商之一沃尔玛[提供一种可重新加载的基本借记卡](https://www.walmartmoneycard.com/)。这张卡[购买费用为1美元](https://www.investopedia.com/articles/personal-finance/112315/6-ways-load-your-walmart-money-card.asp)，每月收取[6美元的费用](https://www.walmartmoneycard.com/helpcenter/getting-started/why-walmart-moneycard/how-can-i-waive-my-monthly-fee-for-walmart-moneycard)，此外，在沃尔玛的收银台[每次想要用现金充值卡片时收取3美元](https://www.walmartmoneycard.com/helpcenter/adding-money/how-much-does-it-cost-to-use-walmart-rapid-reload)。仅仅为了为几次购买设置一个借记卡就要支付至少10美元的费用。
- en: The next time you see a sign in a shop or restaurant window stating “No cash
    accepted,” you’re really looking at a business excluding many unbanked and underbanked
    people. Insisting that all businesses accept cash is a simple way to ensure everyone
    is financially included in the modern economy.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 下次你在商店或餐厅窗户上看到“不接受现金”的标志时，你实际上在看一个排斥许多没有银行账户或银行账户不足的人的企业。坚持让所有企业接受现金是确保每个人都能在现代经济中获得金融包容的简单方式。
