- en: Eight years ago, a middle-aged husband and wife in Wisconsin published their
    first book, *Monogamy With Benefits*, under pseudonyms. “We couldn’t be more entrenched
    in the local establishment,” they wrote, noting their jobs as executives at respected
    organizations and their nonprofit work and appearances on the local news. “So
    we’re not exactly the kind of couple you’d expect to be engaged in adventurous
    sex with others. But we have a highly erotic collection of video files on our
    home computers that proves otherwise.”
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 八年前，威斯康星州一对中年夫妇用化名发布了他们的第一本书 *Monogamy With Benefits*。“我们已经深深扎根于当地的建制中，”他们写道，指出自己在尊重的组织里的高管工作，非营利性工作以及在当地新闻上的露面。“因此，我们并不是你会期望从事与其他人进行冒险性交的夫妇类型。但我们在家庭计算机上有一系列高度情欲的视频文件，证明了不同的一面。”
- en: Just imagine what would happen, they speculated, if they were to post their
    videos of “the full carnal process” online. “We think our sex is beautiful and
    have no qualms at all about other people watching us make love,” they wrote. “But
    our establishment colleagues likely would be shocked … and we’re fairly certain
    we’d be shunned in our community. Our careers likely would be ruined.”
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 他们猜测，如果他们把自己“完整的肉体过程”的视频发布在网上会发生什么。“我们认为我们的性爱很美丽，对其他人观看我们 making love 毫无顾忌，”他们写道。“但我们的同事可能会感到震惊……我们相当肯定，我们会在社区中受到冷落。我们的职业可能会毁了。”
- en: Nevertheless, in the years that followed, this couple uploaded videos to Pornhub,
    joined the adult-content-creator site OnlyFans, and published another book, *Married
    With Benefits—Our Real-Life Adult Industry Adventures*. Then, last month, that
    long-predicted career ruin finally came, after an unknown tipster [outed the husband](https://www.nbcnews.com/news/us-news/wisconsin-university-chancellor-fired-ongoing-porn-career-wife-sexy-ha-rcna131460)
    as University of Wisconsin-La Crosse Chancellor Joe Gow. After nearly 17 years
    on the job, Gow was promptly removed as chancellor. University of Wisconsin President
    Jay Rothman [stated](https://www.kktv.com/2023/12/28/university-chancellor-says-he-was-fired-producing-appearing-porn/),
    “His actions were abhorrent.” Gow’s ability to return to the faculty as a tenured
    professor is now in doubt.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，在随后的几年中，这对夫妇将视频上传到了Pornhub，加入了成人内容创作者网站OnlyFans，并出版了另一本书 *Married With Benefits—Our
    Real-Life Adult Industry Adventures*。然后，上个月，由于一个未知的告密者 [揭发丈夫](https://www.nbcnews.com/news/us-news/wisconsin-university-chancellor-fired-ongoing-porn-career-wife-sexy-ha-rcna131460)
    就职于威斯康星大学洛克斯分校的校长乔·高(Joe Gow)。在任职近17年后，高被迅速撤职。威斯康星大学校长杰伊·罗斯曼 [表示](https://www.kktv.com/2023/12/28/university-chancellor-says-he-was-fired-producing-appearing-porn/)：“他的行为令人憎恶。”
    高是否有能力返回学术研究岗位成为终身教授现在还存疑。
- en: '[Helen Lewis: Nobody should care about a woman’s ‘body count’](https://www.theatlantic.com/ideas/archive/2023/09/body-count-gen-z-andrew-tate-logan-paul/675322/)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[Helen Lewis：没人应该在乎女性的“身体计数”](https://www.theatlantic.com/ideas/archive/2023/09/body-count-gen-z-andrew-tate-logan-paul/675322/)'
- en: Gow soon appeared on CNN [to assert](https://www.cnn.com/videos/us/2023/12/29/university-wisconsin-la-crosse-joe-gow-fired-explicit-videos-wife-cnc-vpx.cnn)
    that he did nothing wrong and that his free-speech rights were being violated.
    He may yet file a lawsuit against the university. As a legal matter, Gow is correct
    to believe that firing him *as a faculty member* is suspect, which the Foundation
    for Individual Rights and Expression explains [here](https://www.thefire.org/news/fired-onlyfans-uw-chancellor-hot-water-over-adult-entertainment-alter-ego).
    The First Amendment is unlikely to save his job as chancellor––see the [attorney
    Ken White](https://popehat.substack.com/p/may-a-public-university-fire-its) for
    that analysis. But First Amendment law can tell us only so much. How *should*
    Gow’s superiors have responded to this exhibitionist sexagenarian’s pornography?
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 格很快出现在CNN上，[坚称](https://www.cnn.com/videos/us/2023/12/29/university-wisconsin-la-crosse-joe-gow-fired-explicit-videos-wife-cnc-vpx.cnn)他没有做错任何事，他的言论自由权利受到了侵犯。他可能会对大学提起诉讼。从法律角度来看，格认为解雇他*作为一名教员*是可疑的，这一点由个人权利和表达基金会在[这里](https://www.thefire.org/news/fired-onlyfans-uw-chancellor-hot-water-over-adult-entertainment-alter-ego)解释。第一修正案不太可能保住他的校长职位——请参考[律师肯·怀特](https://popehat.substack.com/p/may-a-public-university-fire-its)的分析。但是，第一修正案法律只能告诉我们这么多。格的上级应该如何应对这个献身于色情的六旬老人的表现呢？
- en: 'They should simply ignore it. (Indeed, I myself have chosen not to watch.)
    Sure, I can understand why various UW officials might feel frustrated with Gow
    or a need to feign disapproval. Public support for higher education is cratering.
    Factions hoping to defund state universities are eager for any pretext to portray
    these schools as decadent enclaves with contempt for the values of most Americans.
    One needn’t believe that porn is immoral or disgusting to know that millions judge
    it so: A 2023 Gallup poll found that 58 percent of Americans, a clear majority,
    believe that pornography is morally wrong, while just 39 percent believe that
    it is morally acceptable. If Gow was paid partly to bolster UW-La Crosse’s public
    standing, an argument can be made that he failed at his job.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 他们应该简单地忽视它。（实际上，我自己选择不看。）当然，我可以理解为什么各种威斯康星大学官员可能感到对格某种程度的挫败或需要假装不赞成。对高等教育的公共支持正在暴跌。希望削减州立大学经费的派别渴望任何借口来描绘这些学校为骄奢淫逸，对大多数美国人的价值观持蔑视态度的据点。一个人不需要相信色情是不道德或令人恶心的，才知道数百万人这么认为：2023年盖洛普民调发现，58％的美国人，明确的多数人，认为色情是不道德的，而只有39％的人认为它在道德上是可接受的。如果格被部分支付以提升威斯康星大学拉克罗斯分校的公众声望，可以说他在工作中失败了。
- en: Then again, Gallup also found that 85 percent of Americans believe that having
    an extramarital affair is immoral. And few people would expect the chancellor
    of a public university to lose his job for that transgression.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，盖洛普还发现，85％的美国人认为婚外情是不道德的。很少有人会期望一所公立大学的校长因为这种过错而失去工作。
- en: Pornhub is watched by more people than Netflix. OnlyFans, a site that is best
    known and substantially used for adult content, reports [more than 3 million creators](https://finance.yahoo.com/news/onlyfans-now-more-3-million-131553674.html?guccounter=1&guce_referrer=aHR0cHM6Ly93d3cuZ29vZ2xlLmNvbS8&guce_referrer_sig=AQAAAErJD8U4C2s4OWY4lwIsm_WLu914p6Hu2rCCo8sbrJxMV38SU75Rl9d8EGYDt8Yi90AkiIXVGWZ7tfslObe-BHGxKGTR2WnQle-vNgOU4Y_CBnBnCEwNooc8YipIxaYKE_LkIsOHxVj8lhSuuuNxLu-rO0tQi9bRVq-nDi-SJv-x)
    worldwide. Almost inevitably, in the coming years [more and more people](https://apnews.com/article/susanna-gibson-videos-virginia-legislature-livestreamed-porn-b7534f8c3f4d099dfd3d96701a125504)
    in public roles will be outed for making porn. Broadly, our digital culture gives
    Americans opportunities to judge and to be judged. Educators will be caught on
    cellphone cameras or CCTV [drinking at bars](https://www.mlive.com/news/muskegon/2011/11/personal_drinking_photos_could.html),
    participating in street protests, being rude to waiters, entering strip clubs,
    leaving abortion clinics, failing to pick up after dogs, running red lights, and
    imperfectly disciplining their children.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: Pornhub的观众比Netflix的观众更多。 以成人内容为主要内容并被广泛使用的网站OnlyFans报告称，全球有[超过300万名创作者](https://finance.yahoo.com/news/onlyfans-now-more-3-million-131553674.html?guccounter=1&guce_referrer=aHR0cHM6Ly93d3cuZ29vZ2xlLmNvbS8&guce_referrer_sig=AQAAAErJD8U4C2s4OWY4lwIsm_WLu914p6Hu2rCCo8sbrJxMV38SU75Rl9d8EGYDt8Yi90AkiIXVGWZ7tfslObe-BHGxKGTR2WnQle-vNgOU4Y_CBnBnCEwNooc8YipIxaYKE_LkIsOHxVj8lhSuuuNxLu-rO0tQi9bRVq-nDi-SJv-x)。
    几乎不可避免地，在未来几年中，[越来越多的人](https://apnews.com/article/susanna-gibson-videos-virginia-legislature-livestreamed-porn-b7534f8c3f4d099dfd3d96701a125504)将因制作色情而被曝光。
    广泛而言，我们的数字文化为美国人提供了评判和被评判的机会。 教育工作者将被手机摄像头或闭路电视拍摄在酒吧喝酒，参加街头抗议活动，对待服务员不礼貌，进入脱衣舞俱乐部，离开堕胎诊所，不及时清理狗的排泄物，闯红灯和不完美地管教他们的孩子。
- en: '[Russell Berman: Political accountability isn’t dead yet](https://www.theatlantic.com/politics/archive/2023/12/trump-accountability-scandals-menendez-santos/676939/)'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[Russell Berman: 政治问责制尚未完全消失](https://www.theatlantic.com/politics/archive/2023/12/trump-accountability-scandals-menendez-santos/676939/)'
- en: 'Surely society would suffer if all such cases and more were potential HR issues.
    Instead of our value-diverse, negatively polarized nation of more than 333,000,000
    souls constantly contesting which off-the-clock behaviors are bad enough to justify
    termination, wouldn’t it be simpler to agree that, at least if no laws are broken,
    one is judged at work only for *what one does at work*? Among the benefits: fewer
    fraught arguments, fewer firings, and fewer lawsuits.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 如果所有这类情况以及更多情况都可能成为人力资源问题，社会肯定会受到影响。 与其是我们的价值多样化、负面极化的人数超过3.33亿的国家不断争论哪些业余行为足以证明解雇的必要性，不如就此事达成一致，即至少在没有违法行为的情况下，人们在工作中只被评判*在工作中的表现*？
    其中的好处包括：争论减少，解雇减少，诉讼减少。
- en: Moralists may argue that taboos play an important role in communicating a society’s
    values, and so firing people for creating porn (or engaging in other morally controversial
    activities) is acceptable or even desirable. Still, moralists can find value in
    the siloed approach that I am proposing. After all, if termination is understood
    as a signal that an act is immoral, many will see ongoing employment as a sign
    that all known behaviors of still-employed people are thus considered moral. But
    if what people do outside work is irrelevant to employment decisions, that downside
    for moralists goes away.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 道德家可能会认为禁忌在传达社会价值方面起着重要作用，因此解雇人们制作色情片（或从事其他在道德上有争议的活动）是可以接受甚至是可取的。 但是，道德家也可以在我提出的孤立方法中找到价值。
    毕竟，如果解雇被理解为一种表明行为不道德的信号，许多人将认为仍在职人员的所有已知行为因此被认为是道德的。 但是，如果人们在工作外做的事情与就业决策无关，那么道德家的这种劣势就会消失。
- en: Karen Walsh, the president of the UW Board of Regents, said she was “alarmed”
    and “disgusted” by Gow’s actions, which were, she [stated](https://www.wisconsin.edu/news/archive/statements-on-the-termination-of-joe-gow-as-chancellor-of-uw-la-crosse/),
    “wholly and undeniably inconsistent with his role as chancellor.” But Gow’s actions
    were neither consistent nor inconsistent with being chancellor. Strictly, his
    actions were outside the scope of that role. Or they could be considered so, if
    most Americans simply chose to see the situation that way.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 华盛顿大学董事会主席凯伦·沃尔什表示，她对戈的行为感到“惊讶”和“厌恶”，她[指出](https://www.wisconsin.edu/news/archive/statements-on-the-termination-of-joe-gow-as-chancellor-of-uw-la-crosse/)，这些行为“完全和毫无疑问地与他作为校长的角色不一致。”
    但是戈的行为既不一致也不一致于校长的身份。 严格来说，他的行为超出了该角色的范围。 或者，如果大多数美国人选择以这种方式看待情况，也可以这样认为。
