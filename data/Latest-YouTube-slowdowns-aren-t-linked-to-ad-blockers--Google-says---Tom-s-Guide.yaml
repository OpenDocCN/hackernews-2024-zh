- en: Latest YouTube slowdowns aren't linked to ad blockers, Google says | Tom's Guide
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 最新的YouTube减速并不与广告拦截器有关，谷歌表示 | Tom's Guide
- en: 来源：[https://www.tomsguide.com/news/youtube-is-loading-slower-for-users-with-ad-blockers-yet-again](https://www.tomsguide.com/news/youtube-is-loading-slower-for-users-with-ad-blockers-yet-again)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.tomsguide.com/news/youtube-is-loading-slower-for-users-with-ad-blockers-yet-again](https://www.tomsguide.com/news/youtube-is-loading-slower-for-users-with-ad-blockers-yet-again)
- en: It's no secret that Google has [declared war on ad-blockers](https://www.tomsguide.com/news/youtubes-anti-ad-block-efforts-have-now-gone-global-what-you-need-to-know),
    and the new year has only brought even more reports of annoying delays for [YouTube](https://www.tomsguide.com/tag/youtube)
    users with ad blockers enabled. But this time, it appears that Google's crusade
    against ad-blockers isn't at fault.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 谷歌已经[宣布对广告拦截器宣战](https://www.tomsguide.com/news/youtubes-anti-ad-block-efforts-have-now-gone-global-what-you-need-to-know)，新的一年只带来了更多有关启用广告拦截器的[YouTube](https://www.tomsguide.com/tag/youtube)用户烦人延迟的报告。但是这一次，看起来谷歌对广告拦截器的斗争并不是罪魁祸首。
- en: A YouTube spokesperson told [Android Central](https://www.androidcentral.com/apps-software/youtube-slows-down-load-times-for-users-with-ad-blockers)
    that "recent reports of users experiencing loading delays on YouTube are unrelated
    to our ad blocker detection efforts." Previously, users speculated that the issue
    stemmed from an artificial timeout written within YouTube’s code, which slows
    down the video player in much the same way it would when interfacing with a laggy
    internet connection.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 一个YouTube发言人告诉[Android Central](https://www.androidcentral.com/apps-software/youtube-slows-down-load-times-for-users-with-ad-blockers)说：“最近有关于用户在YouTube上遇到加载延迟的报告与我们的广告拦截器检测工作无关。”
    之前，用户们猜测问题源于YouTube代码中的一个人为超时，它会减慢视频播放器的速度，就像在与网速缓慢的互联网连接进行交互时一样。
- en: In reality, the culprit seems to have been recent updates to Adblock and Adblock
    Plus extensions (version 5.17), according to uBlock Origin developer Raymond Hill
    on [X](https://twitter.com/gorhill/status/1746263759495077919) (formerly Twitter).
    The team behind AdBlock and Adblock Plus has since rolled out a fix.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上，罪魁祸首似乎是Adblock和Adblock Plus扩展的最新更新（版本5.17），根据uBlock Origin开发者Raymond Hill在[X](https://twitter.com/gorhill/status/1746263759495077919)（以前是Twitter）上的说法。AdBlock和Adblock
    Plus背后的团队已经推出了修复方案。
- en: Google's previous efforts to discourage ad blockers included tests such as onscreen
    pop-up messages and a more aggressive three-strikes policy, which disabled the
    video player altogether after watching three videos with an ad blocker installed.
    Google experimented with a similar wave of slowdowns [back in November](https://www.tomsguide.com/news/youtubes-war-on-ad-blockers-just-took-an-irritating-turn-for-the-worse)
    when it warned that users "may experience suboptimal viewing" if an ad blocker
    is installed.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 谷歌之前为了打击广告拦截器做出了一些努力，包括屏幕上弹出消息和更激进的三次警告政策，即在安装广告拦截器后观看三个视频后完全禁用视频播放器。谷歌在[去年十一月](https://www.tomsguide.com/news/youtubes-war-on-ad-blockers-just-took-an-irritating-turn-for-the-worse)也尝试了类似的减速浪潮，当时警告用户如果安装了广告拦截器，他们“可能会体验到次优的观看体验”。
- en: As spotted by [9to5 Google](https://9to5google.com/2024/01/13/youtube-new-wave-slow-downs-ad-blocker/),
    [Reddit users](https://www.reddit.com/r/youtube/comments/195octe/youtube_started_slowing_video_buffer_with_adblock/)
    are reporting that YouTube has started slowing down the entire site when an ad
    blocker is being used. In one thread, several users came across the same issue,
    with some mistaking the slowdown for reduced internet speeds. Some users with
    adblockers reported having trouble loading previews and the inability to access
    certain features such as opening a video in fullscreen or theater mode. It was
    quickly discovered that disabling whatever ad blocker was being used improved
    the load times significantly.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 正如[9to5 Google](https://9to5google.com/2024/01/13/youtube-new-wave-slow-downs-ad-blocker/)所发现的，[Reddit用户](https://www.reddit.com/r/youtube/comments/195octe/youtube_started_slowing_video_buffer_with_adblock/)报告说YouTube已经开始在使用广告拦截器时减慢整个网站的速度。在一个帖子中，几个用户遇到了相同的问题，其中一些人把减速误认为是网速减慢。一些使用广告拦截器的用户报告说他们在加载预览时遇到了问题，无法访问某些功能，比如在全屏或剧院模式下打开视频。很快就发现，禁用广告拦截器可以显著提高加载速度。
- en: When the folks at [9to5Google](https://9to5google.com/2024/01/13/youtube-new-wave-slow-downs-ad-blocker/) tried
    this out on their own, they saw video buffering take significantly longer than
    usual, previews refuse to load properly, and both fullscreen and theater modes
    were impossible to access without refreshing the page. We didn't have any luck
    trying to replicate this issue ourselves, which could mean that this new wave
    of ad block restrictions is limited to certain regions at this time.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 当[9to5Google](https://9to5google.com/2024/01/13/youtube-new-wave-slow-downs-ad-blocker/)团队自行尝试时，他们发现视频缓冲时间明显比平常长，预览无法正常加载，并且无法在不刷新页面的情况下进入全屏和剧院模式。我们自己尝试复制这个问题并没有成功，这可能意味着这个新的广告拦截限制措施目前没有成功，这可能意味着这一新浪潮的广告拦截限制目前仅限于某些地区。
- en: 'If you''re still experiencing this issue, try updating AdBlock or AdBlock Plus
    to the latest version. Unfortunately, if the problem still persists after that,
    you really only have two options: Either disable your ad blocker or pay for a
    YouTube premium subscription. It wouldn’t be surprising if this was a deliberate
    measure to further try and dissuade people away from ad-blockers — though the
    evidence remains anecdotal for now. But considering Google is reported to have
    made [$224.47 billion](https://www.statista.com/statistics/266206/googles-annual-global-revenue/) of
    ad revenue in 2022, on total revenue of $279.8 billion, it stands to reason that
    it''s going to do everything in its power to nip any threats to that revenue stream
    in the bud.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您仍然遇到此问题，请尝试将 AdBlock 或 AdBlock Plus 更新到最新版本。不 如果你仍然遇到这个问题，请尝试将 AdBlock 或
    AdBlock Plus 更新到最新版本。不幸的是，即使在那之后问题仍然存在，你只有两个选择：要么禁用广告拦截器，要么购买 YouTube 高级订阅。如果这是一个有意针对广告拦截器的措施，倒也不足为奇，尽管目前的证据仍然是个案。但考虑到谷歌据报告称在2022年广告收入达到[$224.47
    billion](https://www.statista.com/statistics/266206/googles-annual-global-revenue/)，总收入为$279.8
    billion，谷歌有理由竭尽所能阻止对这一收入来源的任何威胁。
