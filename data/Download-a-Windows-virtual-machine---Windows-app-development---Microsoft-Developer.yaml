- en: Note
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 注意
- en: By using the virtual machines, you are accepting the [EULAs](https://aka.ms/windowsdevelopervirtualmachineeula)
    for all the installed products listed above
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 使用这些虚拟机，即表示您接受上述所有已安装产品的 [最终用户许可协议](https://aka.ms/windowsdevelopervirtualmachineeula)
- en: Frequently Asked Questions
  id: totrans-26
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 常见问题
- en: What are the requirements for the VM?
  id: totrans-27
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 这些虚拟机的要求是什么？
- en: The VM will require a minimum of 8GB of RAM and at least 70GB of disk space.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 虚拟机将需要最少 8GB 的 RAM 和至少 70GB 的磁盘空间。
- en: What is the user password for these VMs?
  id: totrans-29
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 这些虚拟机的用户密码是什么？
- en: There is no password set up for the user account. However, some software, especially
    those used to connect remotely to the VM, may require a password. In those cases,
    you will need to set up a password for the user account first before using that
    software.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 用户帐户没有设置密码。不过，一些软件，尤其是用于远程连接到虚拟机的软件，可能需要密码。在这种情况下，您需要首先为用户帐户设置密码，然后再使用该软件。
- en: Is it possible to activate the Windows license in these images for long term
    use?
  id: totrans-31
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 这些映像是否可以激活 Windows 许可证并长期使用？
- en: No, these VM images use Windows Enterprise Evaluation Edition and do not support
    activation with a product key.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 不，这些 VM 映像使用 Windows 企业评估版，并不支持使用产品密钥进行激活。
- en: Is it possible to get an ARM version of the VM?
  id: totrans-33
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 是否有可能获得虚拟机的 ARM 版本？
- en: Unfortunately, we don't have an ARM version available at the moment. We understand
    that this may be disappointing news, but we don't have any short term plans to
    create these. However, we're always open to feedback and suggestions from our
    users and will take them into consideration when planning future updates.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 很遗憾，目前我们没有ARM版本可用。我们理解这可能是令人失望的消息，但我们没有短期计划去创建这些。然而，我们一直乐于接受用户的反馈和建议，并将在计划未来的更新时予以考虑。
- en: I see strange rendering quirks when using these VMs on Virtualbox. Known issue?
  id: totrans-35
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 我在Virtualbox上使用这些VM时看到了一些奇怪的渲染问题。已知问题？
- en: Yes, we have noticed that there are some rendering quirks when using VirtualBox
    to run these developer images. The Start menu may also look different than expected.
    We are currently investigating this behavior. In the meantime, we appreciate your
    patience and understanding.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 是的，我们注意到在使用VirtualBox运行这些开发者映像时存在一些渲染怪异的问题。开始菜单可能看起来也与预期不同。我们目前正在调查这种行为。与此同时，我们感谢您的耐心和理解。
- en: I've downloaded and booted the VM within the evaluation window, but the VM claims
    the evaluation license has already expired. Help?
  id: totrans-37
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 我已经下载并在评估时间窗口内启动了VM，但该VM声称评估许可证已经过期。求助？
- en: Assuming the image is running within the evaluation window, Windows should ultimately
    fix itself. To fix it immediately, please run the [Windows Activation Troubleshooter.](https://support.microsoft.com/en-us/windows/using-the-windows-activation-troubleshooter-d717cdff-cf19-9770-7198-40119c2a696c)
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 假设该映像在评估时间窗口内运行，Windows应该最终会自行修复。要立即修复，请运行[Windows激活故障排除程序](https://support.microsoft.com/en-us/windows/using-the-windows-activation-troubleshooter-d717cdff-cf19-9770-7198-40119c2a696c)。
- en: 'Yes, you can get evaluation images here:'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 是的，您可以在这里获取评估映像：
- en: '[https://www.microsoft.com/evalcenter/evaluate-windows-10-enterprise](https://www.microsoft.com/evalcenter/evaluate-windows-10-enterprise)'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '[https://www.microsoft.com/evalcenter/evaluate-windows-10-enterprise](https://www.microsoft.com/evalcenter/evaluate-windows-10-enterprise)'
- en: '[https://www.microsoft.com/evalcenter/evaluate-windows-11-enterprise](https://www.microsoft.com/evalcenter/evaluate-windows-11-enterprise)'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '[https://www.microsoft.com/evalcenter/evaluate-windows-11-enterprise](https://www.microsoft.com/evalcenter/evaluate-windows-11-enterprise)'
- en: Your feedback can help us build great products. Please send your feedback to
    [WinDevVMFeedback@microsoft.com](mailto:WinDevVMFeedback@microsoft.com)
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 您的反馈可以帮助我们打造出色的产品。请将您的反馈发送至[WinDevVMFeedback@microsoft.com](mailto:WinDevVMFeedback@microsoft.com)
