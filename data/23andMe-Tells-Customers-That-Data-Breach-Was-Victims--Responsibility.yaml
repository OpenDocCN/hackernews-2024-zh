- en: 23andMe Tells Customers That Data Breach Was Victims' Responsibility
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 23andMe告知客户数据泄露是受害者的责任
- en: 来源：[https://www.businessinsider.com/23andme-data-breach-victims-responsibility-not-updating-passwords-2024-1](https://www.businessinsider.com/23andme-data-breach-victims-responsibility-not-updating-passwords-2024-1)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.businessinsider.com/23andme-data-breach-victims-responsibility-not-updating-passwords-2024-1](https://www.businessinsider.com/23andme-data-breach-victims-responsibility-not-updating-passwords-2024-1)
- en: '"Users negligently recycled and failed to update their passwords following
    these past security incidents, which are unrelated to 23andMe," the company told
    a group of victims in a letter initially [reported by TechCrunch](https://techcrunch.com/2024/01/03/23andme-tells-victims-its-their-fault-that-their-data-was-breached/).
    "Therefore, the incident was not a result of 23andMe''s alleged failure to maintain
    reasonable security measures under the CPRA." The CPRA — otherwise known as the
    [California Privacy Rights Act](https://www.businessinsider.com/prop-24-privacy-california-data-tracking-facebook-google-2020-11)
    — strengthened security measures for consumers to stop businesses from sharing
    their personal information.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '"用户在这些过去的安全事件中存在疏忽，未能更新密码，"公司在一封首次被[TechCrunch报道的信函中告诉受害者](https://techcrunch.com/2024/01/03/23andme-tells-victims-its-their-fault-that-their-data-was-breached/)，"因此，这次事件并非23andMe在CPRA（[加利福尼亚隐私权法案](https://www.businessinsider.com/prop-24-privacy-california-data-tracking-facebook-google-2020-11)）下未能维护合理安全措施的所谓失误。"
    CPRA加强了消费者的安全措施，以阻止企业分享他们的个人信息。'
- en: The [hackers initially got access to around 14,000 accounts](https://www.businessinsider.com/23and-me-hack-data-breach-personal-data-2023-12)
    using previously compromised login credentials, but they then used a feature of
    23andMe to gain access to almost half of the company's user base, or about 7 million
    accounts, the company previously told Business Insider.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[黑客最初获取约14,000个账户的访问权限](https://www.businessinsider.com/23and-me-hack-data-breach-personal-data-2023-12)，使用先前泄露的登录凭据，但后来利用了23andMe的一个功能，进入了几乎一半的公司用户基础，约700万个账户，公司此前告诉Business
    Insider。'
- en: One 23andMe customer impacted by the breach told TechCrunch that it's "appalling
    that 23andMe is attempting to hide from consequences instead of helping its customers."
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 一名受到数据泄露影响的23andMe客户告诉TechCrunch，"23andMe试图逃避责任而不是帮助其客户，这是令人震惊的。"
- en: The legal parties representing the victims aren't thrilled with the company's
    response either. "Rather than acknowledge its role in this data security disaster,
    23andMe has apparently decided to leave its customers out to dry while downplaying
    the seriousness of these events," Hassan Zavareei, one of the lawyers representing
    the victims who received the letter from 23andMe, told TechCrunch. He and 23andMe
    did not respond to Business Insider's requests for comment.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 代表受害者的法律团体对公司的回应也不满意。"23andMe显然决定抛弃其客户，同时淡化这些事件的严重性，而不是承认其在这次数据安全灾难中的角色，"代表接收到23andMe来信的受害者之一的律师Hassan
    Zavareei告诉TechCrunch。他和23andMe都没有回应Business Insider的置评请求。
- en: Following the breach, the company asked all its users to reset their passwords
    and set up additional security measures like two-factor authentication, [according](https://blog.23andme.com/articles/addressing-data-security-concerns)
    to its website. It also noted that it now requires all new and existing customers
    to log in to their accounts using two-step verification.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 根据其网站的说法，公司在发生数据泄露事件后要求所有用户重设密码并设置额外的安全措施，例如双因素认证，[如此描述](https://blog.23andme.com/articles/addressing-data-security-concerns)。公司还指出，现在要求所有新老客户都使用两步验证登录他们的账户。
- en: In October, the company said the results of its preliminary investigation showed
    no indication of a data security incident within its systems. The company has
    reiterated that through the investigation.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 十月份，公司表示初步调查结果显示其系统内无数据安全事件迹象。公司通过调查重申了这一点。
