- en: It’s a SpaceX World (Everyone Else is Playing Catch-up) — Astralytical | Expert
    Space Industry Consultants
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '[SpaceX的世界（其他人正在追赶）](https://www.astralytical.com/insights/its-a-spacex-world-everyone-else-is-playing-catch-up)
    — Astralytical | 专业太空行业顾问'
- en: 来源：[https://www.astralytical.com/insights/its-a-spacex-world-everyone-else-is-playing-catch-up](https://www.astralytical.com/insights/its-a-spacex-world-everyone-else-is-playing-catch-up)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.astralytical.com/insights/its-a-spacex-world-everyone-else-is-playing-catch-up](https://www.astralytical.com/insights/its-a-spacex-world-everyone-else-is-playing-catch-up)
- en: SpaceX’s launch increase in 2023 is due to the company’s Starlink business.
    Of SpaceX’s 96 launches, two-thirds (63) deployed the company’s Starlink internet
    relay satellites. Put another way, 30% of the world’s launches and 70% of spacecraft
    were dedicated to one company’s space business, which catered to less than half
    a percent ([2.3 million](https://advanced-television.com/2023/12/22/starlink-over-2-3m-active-customers/))
    of the world’s population ([8 billion](https://www.census.gov/library/stories/2023/11/world-population-estimated-eight-billion.html))
    in 2023.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: SpaceX在2023年发射增加是由于公司的Starlink业务。在SpaceX的96次发射中，三分之二（63次）部署了公司的Starlink互联网中继卫星。换句话说，全球发射的30%和70%的航天器专门为一个公司的太空业务服务，这项业务服务了不到全球人口的半个百分点（[230万](https://advanced-television.com/2023/12/22/starlink-over-2-3m-active-customers/)）。
- en: SpaceX unsurprisingly leveraged its launch system for Starlink, but other companies
    have taken advantage of its low per-kilogram pricing, primarily through its Smallsat
    Rideshare Program. That’s where the smaller boxes representing other space operations
    companies and organizations in the spacecraft treemap become important.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: SpaceX毫不意外地利用其发射系统进行Starlink部署，但其他公司则通过其Smallsat Rideshare计划利用其低每公斤价格。这正是其他太空运营公司和组织在航天器矩形图中的小箱子变得重要的地方。
- en: There are a lot of space operators. At least 130—more than half of nearly 230--(other
    than Starlink) relied on the remaining 33 SpaceX launches to deploy their spacecraft
    in 2023.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 太空运营商众多。除Starlink外，至少有130家——几乎230家中的一半以上——依赖于2023年剩余的33次SpaceX发射来部署它们的航天器。
- en: In comparison, about 130 space operators total deployed satellites in 2019\.
    During that year, SpaceX deployed satellites for 19 customers. The company also
    announced it would be offering its Smallsat Rideshare Program in 2019 and conducted
    its first launch under the program in 2021.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 相比之下，2019年总共有约130家太空运营商部署了卫星。在那一年，SpaceX为19位客户部署了卫星。公司还宣布将在2019年推出其Smallsat
    Rideshare计划，并在2021年进行了该计划下的首次发射。
- en: A sampling of companies and organizations demonstrates the diversity of SpaceX’s
    130 launch customers. OneWeb (UK), IcEye (Finland), and GHGSAT (Canada) all deployed
    seven or more satellites using SpaceX in 2023.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: SpaceX的130个发射客户的公司和组织样本展示了其多样性。OneWeb（英国）、IcEye（芬兰）和GHGSAT（加拿大）在2023年都利用SpaceX部署了七个或更多卫星。
- en: Government organizations such as the United States Space Force (USSF), ESA,
    and the Norwegian Defence Research Establishment also launched satellites on SpaceX’s
    rockets in 2023\. Other U.S. launch companies don’t have the customer diversity
    of SpaceX.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 美国太空军（USSF）、欧洲空间局（ESA）和挪威国防研究机构等政府组织也在2023年利用SpaceX的火箭发射了卫星。其他美国发射公司的客户多样性不及SpaceX。
- en: Of Rocket Lab’s successful eight launches in 2023, only one was for a non-U.S.
    customer—iQPS (a space radar company from Japan). iQPS was one of seven Rocket
    Lab customers. With only one government customer in 2023 (NASA), most of the company’s
    customers were commercial space operators such as HawkEye360 and Capella Space.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在2023年，Rocket Lab成功进行了八次发射，其中只有一次是为非美国客户——iQPS（来自日本的空间雷达公司）。iQPS是Rocket Lab的七位客户之一。在2023年，只有一个政府客户（NASA），大多数公司的客户是商业太空运营商，如HawkEye360和Capella
    Space。
- en: However, Rocket Lab’s customer diversity is less in 2023 than in 2019, a possible
    casualty of SpaceX’s Rideshare program. For example, companies that used Rocket
    Lab’s service in 2019, such as Fossa and Unseenlabs, appear to have hopped over
    to SpaceX by 2023.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，Rocket Lab在2023年的客户多样性比2019年少，这可能是SpaceX Rideshare计划的一个牺牲品。例如，2019年使用Rocket
    Lab服务的公司，如Fossa和Unseenlabs，在2023年似乎已转向SpaceX。
- en: The remaining U.S. launch services didn’t launch enough to demonstrate their
    customer diversity. ULA not only had fewer launches than SpaceX or Rocket Lab
    for 2023—three—but its customer diversity is…not there. All three launches were
    for U.S. customers, two for military and one for commercial missions. Firefly
    Aerospace nearly equaled ULA’s 2023 launches with two successful (kind of) launches.
    Northrop Grumman managed to launch once to the ISS during the same year.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 剩余的美国发射服务并未展示出足够的客户多样性。联合发射联盟（ULA）在2023年的发射次数不仅比SpaceX或Rocket Lab少，只有三次，而且其客户多样性...根本不存在。所有三次发射都是为美国客户服务，其中两次是军事任务，一次是商业任务。火箭实验室（Firefly
    Aerospace）几乎与ULA的2023年发射次数相当，成功发射了两次（有点）火箭。北罗格鲁曼（Northrop Grumman）在同一年仅成功发射一次前往国际空间站（ISS）的任务。
- en: The stark contrast to SpaceX’s customer diversity in its launch business is
    the launch services of China and their lack of it in 2023\. While that nation’s
    launch services accounted for nearly 30% of the world’s launches in 2023, the
    213 spacecraft those rockets deployed were over 7% of all spacecraft deployed.
    It’s nearly triple the 75 spacecraft deployed from China in 2019.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: SpaceX在其发射业务中客户的多样性形成了鲜明对比，而中国的发射服务在2023年缺乏这种多样性。尽管该国的发射服务在2023年占据了全球近30%的发射量，但这些火箭部署的213颗卫星占据了全球所有部署卫星的7%以上。这几乎是2019年中国部署的75颗卫星的三倍。
- en: All but one of their 39 customers (up from 2019’s 29) were space operators from
    China. That one customer was the Egyptian Space Agency (three customers from other
    nations used China’s launch services in 2019). Those 39 made up 17% of launch
    customers across the globe despite the high number of launches from the nation’s
    launch services.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 除一家埃及空间局之外，他们的39位客户（比2019年的29位增加）全是来自中国的空间运营商。这39位客户占据了全球发射客户的17%，尽管该国的发射服务量很高。
- en: Strangely, then, even though China’s launch services conducted many launches
    in 2023, its launch market and customer focus are generally disconnected from
    the rest of the world. That disconnect implies that even though China’s space
    industry is increasingly interesting and even groundbreaking, as well as gaining
    investments, it all seems irrelevant in the global marketplace.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 令人奇怪的是，尽管中国的发射服务在2023年进行了许多发射，但其发射市场和客户关注点通常与世界其他地方脱节。这种脱节表明，尽管中国的航天产业越来越引人关注，甚至具有开创性，并且获得了投资，但在全球市场上似乎并不重要。
- en: Part of China’s lack of customer diversity might be customer loss to SpaceX’s
    rideshare pricing and availability. But the lack might also be because no customer
    wants their service associated with launches in which [rocket bodies drop on the
    heads of China’s residents](https://www.space.com/chinese-rocket-booster-space-crash-report).
    Not all launches from China do that, but that’s terrible potential publicity that
    no company wants to be associated with.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 中国缺乏客户多样性的部分原因可能是因为客户因SpaceX的顺风车价格和可用性而流失。但缺乏多样性也可能是因为没有客户希望他们的服务与中国发射中[火箭残骸落在中国居民头上](https://www.space.com/chinese-rocket-booster-space-crash-report)的情况有关。虽然并非所有中国的发射都会发生这种情况，但这种潜在的糟糕宣传是任何公司都不愿与之联系的。
- en: The launch customers deployed by the launch services from other nations are
    more diverse than in China. Russia’s launch services catered to 19 customers.
    Three of those customers came from three different countries, such as Belarus.
    Despite launching just three times, France's Arianespace had nine launch customers.
    About six were from nations/organizations other than France. Launch services from
    India catered to eight customers, half from other nations.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 其他国家发射服务部署的发射客户比中国更为多样化。俄罗斯的发射服务为19位客户提供了服务。其中三位客户来自不同的国家，如白俄罗斯。尽管只发射了三次，法国的阿丽安航天（Arianespace）却有九位发射客户，其中约有六位来自法国以外的国家或组织。印度的发射服务为八位客户提供了服务，其中一半来自其他国家。
- en: 'Mass: My God…It’s Full of SpaceX'
  id: totrans-split-20
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 质量：天啊...全是SpaceX
- en: The mass a rocket can lift to orbit is its upmass capability. The more upmass
    available, the more flexibility a rocket offers to customers. A rocket with great
    upmass capability, such as the CZ-5B or Ariane 5, can launch satellites or crew
    and cargo capsules. They can transport space station segments to orbit or lift
    slightly smaller but useful payloads beyond the Moon. The less upmass capability
    a rocket has, such as the dedicated smallsat launchers, the less flexibility they
    have.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 火箭能送入轨道的质量称为其上载能力（upmass capability）。可提供更多上载能力的火箭，能为客户提供更大的灵活性。像长征五号乙型或阿丽亚娜5这样具备较大上载能力的火箭，能发射卫星或载人和货物舱。它们可以运送空间站组件到轨道，或将稍小但有用的货物送至月球以外。而像专用小卫星发射器这样上载能力较低的火箭，灵活性相对较小。
