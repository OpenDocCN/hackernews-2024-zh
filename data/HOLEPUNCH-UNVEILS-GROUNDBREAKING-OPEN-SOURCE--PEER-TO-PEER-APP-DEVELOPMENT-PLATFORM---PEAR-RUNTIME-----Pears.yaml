- en: 'HOLEPUNCH UNVEILS GROUNDBREAKING OPEN-SOURCE 🍐PEER-TO-PEER APP DEVELOPMENT
    PLATFORM: 🍐PEAR RUNTIME'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: HOLEPUNCH 揭开突破性的开源🍐点对点应用开发平台面纱：🍐PEAR RUNTIME
- en: Launch Enables Anyone, Anywhere to Create Cost-Efficient, Scalable and Secure
    Apps with Zero Server Infrastructure Costs Forever
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 推出使任何人、任何地方都可以使用零服务器基础设施成本永远创建经济高效、可扩展和安全的应用程序
- en: Visit www.pears.com to Explore Pear Runtime’s Open-Source Code
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 访问 www.pears.com 探索 Pear Runtime 的开源代码
- en: 🍐Pear Runtime, a groundbreaking open-source 🍐peer-to-peer app development platform,
    launched today, offering developers and users the most secure, efficient, scalable
    and cost-efficient platform for app development today and into the future.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 🍐Pear Runtime，一款开创性的开源🍐点对点应用开发平台，今天正式推出，为开发者和用户提供了目前和未来最安全、高效、可扩展和经济高效的应用开发平台。
- en: Created by Holepunch, a Tether-backed company, 🍐Pear Runtime enables unlimited
    apps to be created using tried and tested open-source 🍐peer-to-peer infrastructure,
    with the promise of zero server infrastructure costs, ever, to developers.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 由Tether支持的公司Holepunch创建，🍐Pear Runtime利用经过验证的开源🍐点对点基础设施，使开发者能够创建无限的应用，并承诺永远不需服务器基础设施成本。
- en: “Our mission is to prove that 🍐Pear Runtime can enable users to enjoy the economic,
    social and creative freedoms that constitute the core values of the Internet”
    commented Paolo Ardoino, Holepunch Co-Founder & Chief Strategy Officer. “We challenge
    the conventional notion that servers are indispensable to online interaction and
    reject the idea that communication between users necessitates connection to mysterious
    data centers. We aim to dismantle the misconception that launching a digital enterprise
    requires exorbitant server infrastructure costs.”
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: “我们的使命是证明🍐Pear Runtime能让用户享受经济、社会和创造性自由，这构成互联网核心价值” Holepunch 联合创始人兼首席战略官Paolo
    Ardoino评论道，“我们挑战传统观念，即服务器在在线交互中不可或缺，拒绝通信需要连接神秘数据中心的观念。我们旨在打破数字企业需要巨额服务器基础设施成本的误解。”
- en: '“🍐Pear Runtime is an elegant and powerful solution to a recognized problem
    in the development community: how to build and launch an app that doesn’t grow
    exponentially in cost once it’s successful,” explained Mathias Buus Madsen, CEO
    of Holepunch. ”We encourage all developers to explore our code at  [www.pears.com](http://www.pears.com),
    where you will have the freedom to build any app you envision. We are committed
    to supporting you throughout your app development journey, empowering you to create
    your own unique business models, free from the constraints of server costs.”'
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: “🍐Pear Runtime是开发社区中一个公认问题的优雅而强大的解决方案：如何构建和推出一个应用，而不会在成功后成本呈指数增长。” Holepunch
    的CEO Mathias Buus Madsen解释道，“我们鼓励所有开发者在 [www.pears.com](http://www.pears.com)
    探索我们的代码，您将自由构建任何您设想的应用。我们致力于在您的应用开发旅程中支持您，赋予您创建独特商业模型的能力，摆脱服务器成本的限制。”
- en: Conceptualized and built by a mission-driven team, and engineered to be the
    most secure, efficient, and low-cost platform in existence, Pear Runtime will
    catalyze the app development community to fundamentally disrupt Web 2.0.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 由一个使命驱动的团队构思和打造，设计为存在的最安全、高效和低成本平台，Pear Runtime将推动应用开发社区从根本上颠覆Web 2.0。
- en: '**The Future**'
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**未来**'
- en: Pear Runtime vastly simplifies the creation of peer-to-peer applications. The
    platform provides developers with tools and solutions to build 🍐P2P apps in which
    users retain complete control of their own data. Pear Runtime is designed to eliminate
    the need for centralized server environments, instead allowing devices and users
    to communicate directly with each other. This revolutionary approach promotes
    privacy, security, and decentralization in the digital realm.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: Pear Runtime 极大地简化了点对点应用程序的创建。该平台为开发者提供工具和解决方案，以在用户完全控制其数据的 🍐P2P 应用中构建应用程序。Pear
    Runtime 设计旨在消除对集中式服务器环境的需求，而是允许设备和用户直接通信。这种革命性的方法在数字领域促进了隐私、安全和去中心化。
- en: “The launch of 🍐Pear Runtime will drive a wave of decentralized, secure, and
    private digital experiences. By eliminating servers and server infrastructure
    costs, 🍐Pear Runtime will empower developers to disrupt existing Web2 platforms
    and re-envision the possibilities of the Internet,” predicts Mathias Buus Madsen,
    CEO of Holepunch.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: “Pear Runtime 的推出将推动一波去中心化、安全和私密数字体验的浪潮。通过消除服务器和服务器基础设施成本，Pear Runtime 将赋予开发者颠覆现有
    Web2 平台并重新构想互联网可能性的能力”，Holepunch 的 CEO Mathias Buus Madsen 预测道。
- en: Holepunch has already developed and launched apps using 🍐Pear Runtime, including
    secure messaging app Keet.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: Holepunch 已经开发并发布了使用 🍐Pear Runtime 的应用程序，包括安全的消息传递应用 Keet。
- en: Madsen further proposes, “Picture a P2P streaming service in which artists connect
    directly with their audience, retaining full rights and profits. Envision a decentralized
    learning platform where knowledge crosses oceans, connecting minds and fostering
    global understanding. Or perhaps an illimitable search engine, immune to the biases
    and censorship of its creators. Pear Runtime is all about direct connections —
    unmediated, unfettered and unbreakable.”
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: Madsen 进一步提出：“想象一个 P2P 流媒体服务，艺术家直接与其观众联系，保留全部权利和利润。设想一个去中心化学习平台，知识跨越大洋，连接思想，促进全球理解。又或者一个无限搜索引擎，免疫其创造者的偏见和审查。Pear
    Runtime 关注的是直接连接 — 无中介、无拘束、不可破坏。”
- en: '**About Holepunch**'
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: '**关于 Holepunch**'
- en: Holepunch is a technology platform that allows tech developers to create apps
    with no servers whatsoever. The company provides its peer-to-peer platform on
    an open source basis, allowing developers to contribute to the project, and to
    utilize the open source code at no server infrastructure cost.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: Holepunch 是一个技术平台，允许技术开发者创建完全无服务器的应用程序。该公司在开源基础上提供其点对点平台，允许开发者为项目贡献代码，并在无需服务器基础设施成本的情况下利用开源代码。
- en: Holepunch provides a collection of “small javascript modules” which can be combined
    to create unlimited 🍐P2P apps, from VPNs to communication tools like Keet.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: Holepunch 提供了一系列“小型 JavaScript 模块”，可以结合使用来创建无限的 🍐P2P 应用，从 VPN 到像 Keet 这样的通讯工具。
- en: '[https://holepunch.to/](https://holepunch.to/)'
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[https://holepunch.to/](https://holepunch.to/)'
- en: '**About Pear Runtime**'
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: '**关于 Pear Runtime**'
- en: 🍐Pear Runtime is the first open-source, interoperable 🍐peer-to-peer live data
    protocol that enables app developers to create cost-efficient, scalable and secure
    apps with no server infrastructure costs. 🍐Pear Runtime will unleash a host of
    developers to disrupt legacy Web2 projects, all without servers and with zero
    server infrastructure cost.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 🍐Pear Runtime 是第一个开源、可互操作的 🍐点对点实时数据协议，使应用开发者能够创建成本高效、可扩展且安全的应用程序，且无需服务器基础设施成本。
    🍐Pear Runtime 将释放大量开发者，打破传统的 Web2 项目，全部无需服务器，并且零服务器基础设施成本。
- en: 🍐Pear Runtime was created by a mission-driven team that values privacy, scalability
    and freedom above all else. Visit www.pears.com to access the 🍐Pear Runtime open-source
    interoperable peer-to-peer live data protocol.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 🍐Pear Runtime 由一支以隐私、可扩展性和自由为核心价值的团队创建。访问 www.pears.com 可以获取 🍐Pear Runtime 的开源可互操作点对点实时数据协议。
