- en: A few words about pricing…
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 对价格的一点看法…
- en: We believe that software shouldn’t make money from ads nor tracking its customers.
    As they say, *if you’re not paying, you’re the product.* To that end, you can
    start blogging on Pika right away for free for up to 50 full blog posts, but unlimited
    blogging will eventually need a paid subscription.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我们认为软件不应通过广告或追踪客户赚钱。正如人们所说的那样，*如果你不付费，你就是产品*。因此，您可以立即免费在 Pika 上发布高达 50 篇完整的博客文章，但无限博客将最终需要付费订阅。
- en: Using Pika means you’ll be in control of your writing and data, and supporting
    indie software made with expertise and care. In return, we’ll never sell your
    data or slap an obnoxious ad on your blog.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 使用 Pika 意味着您将掌控自己的写作和数据，并支持由专业和关怀制作的独立软件。作为回报，我们绝不会出售您的数据或在您的博客上放置令人讨厌的广告。
