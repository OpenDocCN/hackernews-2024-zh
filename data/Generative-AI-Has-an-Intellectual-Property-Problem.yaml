- en: Generative AI Has an Intellectual Property Problem
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 生成式人工智能存在知识产权问题
- en: 来源：[https://hbr.org/2023/04/generative-ai-has-an-intellectual-property-problem](https://hbr.org/2023/04/generative-ai-has-an-intellectual-property-problem)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://hbr.org/2023/04/generative-ai-has-an-intellectual-property-problem](https://hbr.org/2023/04/generative-ai-has-an-intellectual-property-problem)
- en: Generative AI, which uses data lakes and question snippets to recover patterns
    and relationships, is becoming more prevalent in creative industries. However,
    the legal implications of using generative AI are still unclear, particularly
    in relation to copyright infringement, ownership of AI-generated works, and unlicensed
    content in training data. Courts are currently trying to establish how intellectual
    property laws should be applied to generative AI, and several cases have already
    been filed. To protect themselves from these risks, companies that use generative
    AI need to ensure that they are in compliance with the law and take steps to mitigate
    potential risks, such as ensuring they use training data free from unlicensed
    content and developing ways to show provenance of generated content.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 生成式人工智能利用数据湖和问题片段来恢复模式和关系，在创意产业中变得越来越普遍。然而，使用生成式人工智能的法律影响仍不明确，特别是涉及版权侵权、AI生成作品的所有权以及训练数据中未经许可内容的问题。法院目前正在努力确定知识产权法如何适用于生成式人工智能，并已经有多起案件提起诉讼。为了保护自己免受这些风险的影响，使用生成式人工智能的公司需要确保他们符合法律，并采取措施来减少潜在风险，例如确保他们使用的训练数据不含未经许可的内容，并开发显示生成内容出处的方式。
