- en: UN experts find 'no harmful effects' from Fukushima – DW – 03/09/2021
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 联合国专家发现从福岛没有‘有害影响’ – DW – 2021年3月9日
- en: 来源：[https://www.dw.com/en/un-experts-find-no-harmful-effects-from-fukushima-nuclear-disaster/a-56820805](https://www.dw.com/en/un-experts-find-no-harmful-effects-from-fukushima-nuclear-disaster/a-56820805)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.dw.com/en/un-experts-find-no-harmful-effects-from-fukushima-nuclear-disaster/a-56820805](https://www.dw.com/en/un-experts-find-no-harmful-effects-from-fukushima-nuclear-disaster/a-56820805)
- en: Fukushima residents suffered no harmful health effects after the [the Fukushima
    power plant disaster](/en/fukushima-disaster-is-tepco-nuclear-plant-still-a-safety-risk/a-56713519)
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 福岛居民在[福岛核事故](/en/fukushima-disaster-is-tepco-nuclear-plant-still-a-safety-risk/a-56713519)之后没有遭受有害健康影响
- en: 10 years ago, according to UN report published on Monday. The series of meltdowns
    and explosions, prompted by a 2011 earthquake and a subsequent tsunami, is considered
    the world's worst nuclear disaster since Chernobyl in 1986.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 10年前，根据周一发布的联合国报告。由2011年地震和随后的海啸引发的一系列熔毁和爆炸，被认为是自1986年切尔诺贝利核灾难以来世界上最严重的核灾难。
- en: The [nuclear radiation from the Japan accident](/en/fukushima-how-the-ocean-became-a-dumping-ground-for-radioactive-waste/a-52710277)
    has not increased the risk for cancer beyond normal, said the United Nations Scientific
    Committee on the Effects of Atomic Radiation (UNSCEAR).
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[日本事故中的核辐射](/en/fukushima-how-the-ocean-became-a-dumping-ground-for-radioactive-waste/a-52710277)并没有增加癌症风险超过正常范围，联合国原子辐射影响科学委员会（UNSCEAR）表示。'
- en: Moreover, since the last report in 2013, "no adverse health effects among Fukushima
    residents have been documented that could be directly attributed to radiation
    exposure from the accident", said Gillian Hirth, UNSCEAR's chairwoman.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，自2013年最后一份报告以来，“未有关于福岛居民的不良健康影响被记录下来，这些影响可以直接归因于事故中的辐射暴露”，联合国原子辐射影响科学委员会主席吉莉安·赫思说。
- en: UN researchers said that a rise in thyroid cancer among children in the last
    decade was not related to higher levels of radiation, but rather due to more thorough
    analyses that had led to more cases being reported. In other areas and countries
    without higher radioactive exposure, better monitoring had also led to increased
    numbers of thyroid cancer cases, the report said.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 联合国研究人员表示，过去十年儿童甲状腺癌发病率上升与较高辐射水平无关，而是由于更为彻底的分析导致报告的增多。报告称，在其他没有更高辐射暴露的地区和国家，更好的监测也导致甲状腺癌病例增加。
- en: '["It is a catastrophe,](/en/tepco-fukushima-contaminated-water/a-55334567)
    but it is not a radiation catastrophe," radiation biologist Anna Friedl, who represents
    UNSCEAR in Germany, told the DPA news agency.'
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: '["这是一场灾难，](/en/tepco-fukushima-contaminated-water/a-55334567)但不是辐射灾难，"代表联合国辐射生物学家安娜·弗里德尔在接受德国DPA新闻社采访时说道。'
