- en: Still 'some risk' of cancer
  id: totrans-split-16
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 仍然存在‘一些癌症’的风险
- en: At the same time, the UN warned there might still be some danger of cancer due
    to the accident.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 同时，联合国警告称，由于事故，仍可能存在一些癌症风险。
- en: Among around 170 rescue workers who were exposed to very high levels of radiation,
    two to three additional cancer cases were expected. The report said that other
    factors such as stress, heart problems and other illnesses came about as a result
    of the evacuation.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 大约170名救援人员暴露于非常高水平的辐射中，预计会出现额外2到3例癌症病例。报告称，其他因素如压力、心脏问题和其他疾病也是撤离的结果。
- en: A magnitude 9.0 earthquake and tsunami triggered the Fukushima disaster, which
    saw large amounts of radiation released into the environment surrounding the nuclear
    power plant, 220 kilometers (124 miles) northeast of Tokyo.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 一场9.0级地震和海啸引发了福岛灾难，导致大量辐射释放到东京以东220公里（124英里）外的环境中。
- en: The natural disaster claimed around 19,000 lives and forced around 160,000 to
    flee their homes. It also caused three reactor cores in the nuclear power plant
    to melt. Compared to Chernobyl, however, fewer radioactive substances were released
    and largely settled in the sea instead of on land. Following the Chernobyl disaster,
    medical experts discovere larger numbers of thyroid cancers among local residents.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 这场自然灾害夺走了大约19,000人的生命，并迫使大约160,000人逃离家园。它还导致核电站中的三个反应堆熔化。然而，与切尔诺贝利相比，释放的放射性物质较少，大部分沉积在海洋中而非陆地上。在切尔诺贝利灾难后，医学专家发现当地居民甲状腺癌的病例数量增加。
