- en: U.S. Navy Submarine First In World Fitted With Silent Caterpillar Drive
  id: totrans-split-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 美国海军潜艇世界首次安装了无声毛毛虫驱动
- en: Submarines use stealth to dominate the seas, presenting an illusive yet deadly
    threat. Now U.S. Navy submarines will take stealth to a new level. American submarines
    will now be fitted with magnetohydrodynamic drive.
  id: totrans-split-7
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 潜艇利用隐身技术主导海洋，呈现出一个虚幻而致命的威胁。现在，美国海军潜艇将隐身技术提升到一个新的水平。美国潜艇现在将配备磁流体动力驱动。
- en: '*[Naval News Staff](https://www.navalnews.com/author/staff/)* **01 Apr 2024**'
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: '*[海军新闻工作人员](https://www.navalnews.com/author/staff/)* **2024年4月1日**'
- en: '*****Important update on this article: April Fool’s***'
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: '*****本文的重要更新：愚人节***'
- en: American submarines will further extend their advantage in the undersea domain.
    In the first of a kind, the U.S. Navy has fitted a new form of propulsion, magnetohydrodynamic
    drive (MHD), to a Virginia class submarine. This promises to make the submarine
    virtually undetectable, the holy grail of naval warfare.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 美国潜艇将进一步扩展其在水下领域的优势。美国海军首次在弗吉尼亚级潜艇上安装了一种新型动力装置，磁流体动力驱动（MHD）。这承诺将使潜艇几乎无法被探测到，这是海军战争的至高目标。
- en: The Magnetohydrodynamic drive is being developed under the [**PUMP program**](https://www.darpa.mil/program/principles-of-undersea-magnetohydrodynamic-pumps)
    by DARPA (Defense Advanced Research Projects Agency), first reported in 2023\.
    Water passing through it is accelerated by means of a magnetic field using superconducting
    magnets. This is often likened to the way a caterpillar crawls leading to the
    colloquial term ‘caterpillar drive’.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 磁流体动力驱动（Magnetohydrodynamic drive）正在由DARPA（国防高级研究计划局）的[PUMP计划](https://www.darpa.mil/program/principles-of-undersea-magnetohydrodynamic-pumps)下开发，首次报道于2023年。通过使用超导磁铁，水通过其加速的方式。这经常被比作毛毛虫爬行，因此俗称为‘毛毛虫驱动’。
- en: The first boat to be fitted with the new propulsion will be the USS Montana
    (SSN 794). This Virginia Class attack submarine was [**commissioned into the U.S.
    Navy**](https://www.navy.mil/Press-Office/News-Stories/Article/3074846/navy-commissions-uss-montana-ssn-794/)
    in June 2022\. Although still a new boat, she has been brought in to Groton, Connecticut,
    for the modifications.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 第一艘配备新动力的潜艇将是USS Montana（SSN 794）。这艘弗吉尼亚级攻击潜艇于2022年6月[**加入美国海军**](https://www.navy.mil/Press-Office/News-Stories/Article/3074846/navy-commissions-uss-montana-ssn-794/)。虽然她仍是一艘新艇，但已被送至康涅狄格州格罗顿进行修改。
- en: Quietest Submarine Propulsion Ever
  id: totrans-split-13
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 史上最静音的潜艇动力
- en: It is likely to be particularly stealthy as there are no moving mechanical parts.
    This will make the submarine particularly difficult to detect using passive sonar
    which listens for noises emitted by the targeted submarine. Sonar operators searching
    for the USS Montana will likely hear noises which are indistinguishable from natural
    phenomenon, such as seismic activity.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 由于没有移动机械部件，这种技术可能尤其隐秘。这将使得使用被动声纳探测USS Montana的困难加大，后者通常会监听目标潜艇发出的噪音。搜寻USS Montana的声纳操作员可能会听到与自然现象（如地震活动）无法区分的噪音。
- en: Instead of a traditional propeller at the stern, the new propulsion will be
    entirely within the submarine’s hull. According to British experts the only external
    clues are likely to be the water intake doors in the bow. These will resemble
    torpedo tube shutters but larger, approximately the diameter of a submarine launched
    ballistic missile. But mounted horizontally, which is unusual for those missiles.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 新动力不同于传统尾部推进器，将完全安装在潜艇船体内。据英国专家称，唯一的外部线索可能是船首的水取入口门。这些门看起来像鱼雷发射管的封闭门，但更大，大约是潜射弹道导弹的直径。不过，它们水平安装，这对于那些导弹来说是不寻常的。
- en: It Is Time
  id: totrans-split-16
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 是时候了
- en: The new propulsion may be fitted to more submarines if the trials are successful.
    These are likely to include new-build Virginia class attack submarines and the
    future ‘SSN-X’ type. It is unlikely to be fitted to the Columbia Class ballistic
    missile submarines (SSBN) however as this would likely constitute a first strike
    capability. There is no reason to make a nuclear deterrent submarine so stealthy
    if it is only intended for retaliatory strikes.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 如果试验成功，新推进系统可能会安装在更多的潜艇上。这些可能包括新建的弗吉尼亚级攻击潜艇和未来的“SSN-X”型。然而，哥伦比亚级弹道导弹潜艇（SSBN）不太可能安装这种推进系统，因为这可能构成第一次打击能力。如果只用于报复性打击，没有理由让核威慑潜艇如此隐秘。
- en: USS Montana is expected to undergo sea trials on the Penobscot River in Maine.
    This will make it more difficult for the Russian Navy to observe the tests.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: USS Montana预计将在缅因州的Penobscot River进行海试。这将使俄罗斯海军观察测试变得更加困难。
- en: The caterpillar drive propulsions is still in its infancy. Whether the Penobscot
    River will be the end of the story, or the beginning of a new chapter, remains
    to be seen. Either way, Montana will remain unseen.**
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 履带推进系统目前仍处于起步阶段。无论Penobscot River是否是故事的终结，还是新篇章的开始，都有待观察。无论如何，Montana将保持隐形。
