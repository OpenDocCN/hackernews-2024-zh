- en: Long Covid blood clues could prompt future trials - BBC News
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 长期Covid的血液线索可能促使未来的试验 - BBC News
- en: 来源：[https://www.bbc.co.uk/news/health-68762171](https://www.bbc.co.uk/news/health-68762171)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.bbc.co.uk/news/health-68762171](https://www.bbc.co.uk/news/health-68762171)
- en: The researchers behind the study, in Nature Immunology, also found some proteins
    in the blood of those with long Covid could be linked to their specific symptoms.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在《自然免疫学》期刊上的研究人员还发现，长期Covid患者血液中的一些蛋白质可能与其特定症状相关联。
- en: For example, those with gastrointestinal symptoms had increased levels of a
    marker called SCG3, previously linked to impaired communication between the gut
    and the brain.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，那些有胃肠症状的人体内SCG3标记物水平增加，此前与肠道与大脑之间的通讯障碍有关。
- en: This could help divide long Covid patients into different sub-groups and be
    useful for designing clinical trials, especially for treatments targeting immune
    responses and inflammation, the researchers said.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 研究人员表示，这可以帮助将长期Covid患者分为不同的亚组，并对设计临床试验特别有用，尤其是针对免疫反应和炎症的治疗。
- en: Imperial College London clinical-research fellow Dr Felicity Liew said the findings
    suggested inflammation "could be a common feature of long Covid after hospitalisation,
    regardless of symptom type".
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 伦敦帝国学院临床研究员Felicity Liew博士表示，研究结果表明，炎症“可能是长期Covid在住院后的共同特征，无论症状类型如何”。
- en: And this may open the door to existing drugs being tried against long Covid,
    such as those for rheumatoid arthritis, an auto-immune condition causing inflammation
    of the joints.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 这可能会打开试验现有药物对抗长期Covid的大门，例如用于类风湿性关节炎的药物，这是一种自身免疫条件，导致关节炎炎症。
- en: 'Lead research Prof Peter Openshaw said: "This work provides strong evidence
    that long Covid is caused by post-viral inflammation but shows layers of complexity.'
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 主导研究的Peter Openshaw教授说：“这项工作提供了强有力的证据，表明长期Covid是由病毒后炎症引起的，但显示了复杂的层面。
- en: '"We hope that our work opens the way to the development of specific tests and
    treatments for the various types of long Covid and believe that a ''one size fits
    all'' approach to treatment may not work."'
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: '"我们希望我们的工作为开发针对各种长期Covid的特定测试和治疗方法打开道路，并认为‘一刀切’的治疗方法可能行不通。"'
