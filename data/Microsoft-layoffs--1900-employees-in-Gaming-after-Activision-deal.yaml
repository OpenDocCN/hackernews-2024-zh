- en: 'Microsoft layoffs: 1900 employees in Gaming after Activision deal'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 微软裁员：收购 Activision 后游戏部门裁员 1900 人
- en: 来源：[https://www.cnbc.com/2024/01/25/microsoft-lays-off-1900-workers-nearly-9percent-of-gaming-division-after-activision-blizzard-acquisition.html](https://www.cnbc.com/2024/01/25/microsoft-lays-off-1900-workers-nearly-9percent-of-gaming-division-after-activision-blizzard-acquisition.html)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.cnbc.com/2024/01/25/microsoft-lays-off-1900-workers-nearly-9percent-of-gaming-division-after-activision-blizzard-acquisition.html](https://www.cnbc.com/2024/01/25/microsoft-lays-off-1900-workers-nearly-9percent-of-gaming-division-after-activision-blizzard-acquisition.html)
- en: '[Microsoft](/quotes/MSFT/) will lay off around 1,900 employees in its [gaming
    unit](https://www.cnbc.com/2023/10/13/microsoft-closes-activision-blizzard-deal-after-regulatory-review.html),
    or around 9% of [headcount](https://www.cnbc.com/2023/07/10/microsoft-confirms-more-job-cuts-on-top-of-10000-layoffs-in-january.html),
    according to a Thursday memo obtained by CNBC.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[微软](/quotes/MSFT/)将裁员约 1,900 名员工，占[总员工数](https://www.cnbc.com/2023/07/10/microsoft-confirms-more-job-cuts-on-top-of-10000-layoffs-in-january.html)的约
    9%，根据 CNBC 获得的周四备忘录。'
- en: Microsoft Gaming CEO Phil Spencer said that the layoffs were part of a larger
    "execution plan" that would reduce "areas of overlap," a little more than three
    months after Microsoft closed on its acquisition of Activision Blizzard.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 微软游戏部门 CEO 菲尔·斯宾塞表示，裁员是一个更大的“执行计划”的一部分，将减少“重叠领域”，这是微软收购 Activision Blizzard
    约三个多月后的举措。
- en: Former Blizzard President Mike Ybarra [said](https://twitter.com/Qwik/status/1750527310493868293)
    Thursday on social media platform X, formerly Twitter, that he would be leaving
    Microsoft and Blizzard.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 前暴雪总裁迈克·伊巴拉 [表示](https://twitter.com/Qwik/status/1750527310493868293) ，周四在社交媒体平台
    X（之前是 Twitter）上表示，他将离开微软和暴雪。
- en: Blizzard co-founder Allen Adham, the unit's design chief, is departing, and
    Blizzard will stop developing a new survival game, Matt Booty, head of Microsoft's
    gaming studios, said in a memo. [The Verge](https://www.theverge.com/2024/1/25/24049050/microsoft-activision-blizzard-layoffs)
    published Booty's memo, which a Microsoft spokesperson said was authentic.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 暴雪联合创始人艾伦·阿德汉，该部门的设计主管，正在离开，微软游戏工作室负责人马特·布蒂在备忘录中说。[The Verge](https://www.theverge.com/2024/1/25/24049050/microsoft-activision-blizzard-layoffs)
    发布了布蒂的备忘录，微软发言人表示其为真实。
- en: Spencer said Microsoft would provide "full support" including location-dependent
    severance to all employees.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 斯宾塞表示，微软将为所有员工提供“全面支持”，包括与地点相关的遣散费。
- en: Activision Blizzard is the publisher and developer of several massive gaming
    franchises, including Call of Duty and Diablo. Its mobile gaming subsidiary, King,
    is the developer behind Candy Crush Saga.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[动视暴雪](https://www.cnbc.com/2024/01/25/microsoft-lays-off-1900-workers-nearly-9percent-of-gaming-division-after-activision-blizzard-acquisition.html)是几款大型游戏系列的发行商和开发商，包括《使命召唤》和《暗黑破坏神》。其移动游戏子公司
    [King](https://www.theverge.com/2024/1/25/24049050/microsoft-activision-blizzard-layoffs)
    是《糖果传奇》背后的开发者。'
- en: Microsoft shares were largely flat on the news, in part because layoffs are
    often expected after large mergers close. Microsoft's $69 billion acquisition
    of Activision Blizzard was the company's largest ever deal, more than double the
    size of its 2016 purchase of LinkedIn.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 微软的股价在消息公布后基本持平，部分原因是在大型并购完成后通常会预期裁员。微软以 690 亿美元收购 Activision Blizzard，这是该公司迄今为止最大的交易，是其
    2016 年收购 LinkedIn 规模的两倍以上。
- en: Tech investors have come to expect higher efficiency and a clearer road to growth
    or profitability as economic pressures mount.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 随着经济压力加剧，科技投资者开始期待更高的效率和更清晰的增长或盈利道路。
- en: Tech companies have made deep cuts just weeks into 2024, most of which were
    unrelated to mergers and acquisitions. The layoffs, at companies ranging from
    Tencent-owned [Riot Games](https://www.cnbc.com/2024/01/22/tencents-riot-games-division-cuts-11percent-of-staff-to-create-focus.html)
    to [TikTok](https://www.cnbc.com/2024/01/23/tiktok-cuts-about-60-jobs-as-january-layoffs-continue-across-tech-.html)
    to Discord, follow a [dismal 2023](https://www.cnbc.com/2023/12/21/over-100000-workers-were-laid-off-from-tech-jobs-this-year-where-they-went.html)
    which saw more than 100,000 tech workers laid off.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 科技公司在2024年初进行了深度裁员，其中大部分与并购无关。从腾讯旗下的 [Riot Games](https://www.cnbc.com/2024/01/22/tencents-riot-games-division-cuts-11percent-of-staff-to-create-focus.html)
    到 [TikTok](https://www.cnbc.com/2024/01/23/tiktok-cuts-about-60-jobs-as-january-layoffs-continue-across-tech-.html)
    以及 Discord 等公司的裁员，都是在 2023 年的[惨淡](https://www.cnbc.com/2023/12/21/over-100000-workers-were-laid-off-from-tech-jobs-this-year-where-they-went.html)之后进行的，当时有超过
    100,000 名技术工作者被裁员。
- en: Earlier this week, eBay said it would lay off [1,000 workers](https://www.cnbc.com/2024/01/23/ebay-to-slash-about-1000-roles-or-approximately-9percent-of-full-time-employees.html),
    while SAP said it would shift or buy out [8,000 employees](https://www.cnbc.com/2024/01/23/sap-plans-job-changes-or-buyouts-for-8000-employees-in-restructuring-plan.html).
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 本周早些时候，eBay 宣布将裁员 [1,000 名员工](https://www.cnbc.com/2024/01/23/ebay-to-slash-about-1000-roles-or-approximately-9percent-of-full-time-employees.html)，而
    SAP 则表示将调整或买断 [8,000 名员工](https://www.cnbc.com/2024/01/23/sap-plans-job-changes-or-buyouts-for-8000-employees-in-restructuring-plan.html)。
- en: Unlike the Microsoft layoffs, eBay and SAP saw a significant bump in their share
    prices after their announcements.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 与微软的裁员不同，eBay 和 SAP 在宣布后看到了股价的显著上涨。
- en: '**Read Spencer''s memo below:**'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**阅读 Spencer 的备忘录如下：**'
- en: '*It''s been a little over three months since the Activision, Blizzard, and
    King teams joined Microsoft. As we move forward in 2024, the leadership of Microsoft
    Gaming and Activision Blizzard is committed to aligning on a strategy and an execution
    plan with a sustainable cost structure that will support the whole of our growing
    business. Together, we''ve set priorities, identified areas of overlap, and ensured
    that we''re all aligned on the best opportunities for growth.*'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '*自 Activision、暴雪和金山游戏团队加入微软以来已经过去了三个多月。随着我们在 2024 年继续前进，微软游戏和 Activision Blizzard
    的领导层致力于制定一个与我们不断增长的业务相配套的策略和执行计划，并建立一个可持续的成本结构。我们共同确定了优先事项，识别了重叠的领域，并确保我们对于增长的最佳机会是一致的。*'
- en: '*As part of this process, we have made the painful decision to reduce the size
    of our gaming workforce by approximately 1900 roles out of the 22,000 people on
    our team. The Gaming Leadership Team and I are committed to navigating this process
    as thoughtfully as possible. The people who are directly impacted by these reductions
    have all played an important part in the success of Activision Blizzard, ZeniMax
    and the Xbox teams, and they should be proud of everything they''ve accomplished
    here. We are grateful for all of the creativity, passion and dedication they have
    brought to our games, our players and our colleagues. We will provide our full
    support to those who are impacted during the transition, including severance benefits
    informed by local employment laws. Those whose roles will be impacted will be
    notified, and we ask that you please treat your departing colleagues with the
    respect and compassion that is consistent with our values.*'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '*作为这一过程的一部分，我们已经作出了痛苦的决定，将我们的游戏人员规模减少约 1900 个岗位，占我们团队 22,000 人的人数。我们的游戏领导团队和我致力于尽可能审慎地应对这一过程。直接受到这些裁员影响的人员都在
    Activision Blizzard、ZeniMax 和 Xbox 团队的成功中发挥了重要作用，他们应该为他们在这里取得的一切成就感到自豪。我们感谢他们为我们的游戏、玩家和同事带来的所有创造力、激情和奉献精神。在过渡期间，我们将为受影响的人员提供完整的支持，包括根据当地就业法律规定的离职补偿福利。那些受到影响的岗位将得到通知，请您善待即将离职的同事，这与我们的价值观一致，予以尊重和同情。*'
- en: '*Looking ahead, we''ll continue to invest in areas that will grow our business
    and support our strategy of bringing more games to more players around the world.
    Although this is a difficult moment for our team, I''m as confident as ever in
    your ability to create and nurture the games, stories and worlds that bring players
    together.*'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '*展望未来，我们将继续投资于能够促进我们业务增长并支持我们将更多游戏带给全球玩家的领域。虽然这对我们团队来说是一个艰难的时刻，但我对你们创造和培育能够将玩家聚集在一起的游戏、故事和世界的能力充满信心。*'
- en: '*Phil*'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '*Phil*'
- en: '*— CNBC''s Steve Kovach and Jordan Novet contributed to this report.*'
  id: totrans-22
