- en: The tech sector is pouring billions of dollars into AI. But it keeps laying
    off humans | CNN Business
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 科技行业正在向人工智能领域投入数十亿美元。但它却持续裁员 | CNN 商业频道
- en: 来源：[https://www.cnn.com/2024/01/13/tech/tech-layoffs-ai-investment/index.html](https://www.cnn.com/2024/01/13/tech/tech-layoffs-ai-investment/index.html)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.cnn.com/2024/01/13/tech/tech-layoffs-ai-investment/index.html](https://www.cnn.com/2024/01/13/tech/tech-layoffs-ai-investment/index.html)
- en: CNN  —
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: CNN  —
- en: The tech sector has kicked off the new year with a spate of fresh [job cuts](https://www.cnn.com/2024/01/11/tech/google-layoffs-assistant-nest-pixel-fitbit/index.html) that
    are coming at the same time as the industry is doubling down on investments into [artificial
    intelligence](https://www.cnn.com/2024/01/07/tech/what-to-expect-at-ces-2024-ai-ai-and-more-ai/index.html).
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 科技行业在新年伊始就出现了一连串裁员的新闻，与此同时，这一行业还在加大对[人工智能](https://www.cnn.com/2024/01/07/tech/what-to-expect-at-ces-2024-ai-ai-and-more-ai/index.html)的投资。
- en: While AI tools putting workers out of jobs has been a major point of anxiety
    in Silicon Valley and beyond over the past year, not all the recent layoffs in
    the tech industry are directly linked to AI tools simply replacing workers.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然过去一年，人工智能工具致使员工失业一直是硅谷以及其他地方的焦虑核心问题，但科技行业最近的裁员并不是简单地与人工智能工具取代员工直接相关。
- en: But many of the recent job cut announcements have come on the heels of those
    same companies disclosing major investments into AI technology as they look to
    reallocate resources, and a growing number of tech firms have explicitly cited
    AI as a reason for rethinking head counts.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 但最近许多裁员公告都紧跟着这些公司宣布重点投资于人工智能技术，因此它们试图重新分配资源，愈来愈多的科技公司明确指出人工智能是重新思考员工人数的原因。
- en: The continued labor upheaval unfolding [in the very industry creating AI](https://www.cnn.com/2023/07/04/tech/ai-tech-layoffs/index.html)
    could point to more unrest to come as the technology is forecast to reshape the
    broader business landscape in the years ahead.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在这一切仍在发生的劳动动荡中，[却是该行业自身正在创造人工智能](https://www.cnn.com/2023/07/04/tech/ai-tech-layoffs/index.html)。这可能预示着未来几年该技术预计将重塑更广泛的商业景观，可能还会出现更多的动荡。
- en: The latest rounds of tech job cuts are occurring across a range of roles and
    in both Big Tech companies and smaller startups.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 新一轮的科技裁员涉及到一系列职位，包括大型科技公司和小型初创公司。
- en: Tech giants [Google](https://www.cnn.com/2024/01/11/tech/google-layoffs-assistant-nest-pixel-fitbit/index.html)
    and [Amazon](https://www.cnn.com/2024/01/10/tech/twitch-cutting-500-jobs/index.html)
    both announced sweeping layoffs this week impacting hundreds of workers across
    various business divisions. News of the job cuts at Google and Amazon come months
    after [both](https://www.prnewswire.com/news-releases/google-announces-expansion-of-ai-partnership-with-anthropic-301981815.html)
    [companies](https://www.cnn.com/2023/09/25/tech/amazon-invests-anthropic-ai/index.html)
    separately announced multi-billion-dollar investments into AI startup Anthropic.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 科技巨头[Google](https://www.cnn.com/2024/01/11/tech/google-layoffs-assistant-nest-pixel-fitbit/index.html)和[亚马逊](https://www.cnn.com/2024/01/10/tech/twitch-cutting-500-jobs/index.html)本周宣布了大规模裁员，影响了数百名跨各种业务部门的工人。关于
    Google 和亚马逊的裁员消息是在这两家公司分别宣布向人工智能初创公司 Anthropic 投资数十亿美元后的数月之后开始传开的。
- en: Also this week, social platform Discord said it was trimming 17% of its staff.
    Unity Software, the maker of technology used in popular mobile games such as Pokemon
    Go, said it was cutting 25% of its workforce. And the language-learning app [Duolingo
    said](https://www.cnn.com/2024/01/09/tech/duolingo-layoffs-due-to-ai/index.html)
    it laid off around 10% of its contract workers.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 本周，社交平台 Discord 表示将裁员 17% 的员工。制作流行手机游戏如《Pokemon Go》所用技术的 Unity Software 表示将裁减
    25% 的员工。而语言学习应用[Duolingo 表示](https://www.cnn.com/2024/01/09/tech/duolingo-layoffs-due-to-ai/index.html)裁掉约
    10% 的合同工。
- en: All told, there have been more than 5,500 tech employees who have lost their
    jobs less than two weeks into 2024, according to data compiled by [Layoffs.fyi](https://layoffs.fyi/).
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 总的来说，根据[Layoffs.fyi](https://layoffs.fyi/)整理的数据，不到 2024 年的头两周就有超过 5,500 名科技公司员工失去了他们的工作。
- en: And the latest cuts in tech come after a very painful two years for the industry,
    marked by hundreds of thousands of [workers losing their jobs](https://www.cnn.com/2023/03/20/tech/google-layoffs-employee-culture/index.html)
    amid a reset in [pandemic-induced demand.](https://www.cnn.com/2022/11/10/tech/tech-layoffs-analysis/index.html)
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 这一最新的科技行业裁员行动发生在这个行业经历了两年痛苦的时期之后，这两年以数十万 [员工失业](https://www.cnn.com/2023/03/20/tech/google-layoffs-employee-culture/index.html)
    而结束，而这一切都是在 [疫情引发的需求](https://www.cnn.com/2022/11/10/tech/tech-layoffs-analysis/index.html)
    重置的背景下发生的。
- en: There were some 262,682 tech industry layoffs recorded in 2023, per Layoffs.fyi
    data, after 164,969 cuts the previous year.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 据 Layoffs.fyi 数据显示，2023 年科技行业裁员共计 262,682 人，而上一年为 164,969 人。
- en: Pandemic demand recoils as AI anxiety takes hold
  id: totrans-17
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 大流行需求回落，人工智能焦虑上升
- en: Roger Lee, a startup founder who has long been tracking tech industry layoffs
    via his website Layoffs.fyi, told CNN that many tech companies are still trying
    to “correct for their overhiring during the pandemic surge.”
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 罗杰·李是一位创业者，长期以来一直通过他的网站 Layoffs.fyi 跟踪科技行业的裁员情况，他告诉 CNN，许多科技公司仍在试图“纠正他们在疫情激增期间的过度雇佣”。
- en: The onset of the Covid-19 pandemic led to skyrocketing demand for digital services
    as people around the world were forced to work, socialize and shop from home.
    Against that backdrop, the tech industry went on a remarkable hiring spree. But
    as pandemic restrictions eased in the years that followed and broader macroeconomic
    uncertainty set in, the tech industry saw its greatest retraction since the dotcom
    bust of 2000, [cutting tens of thousands of jobs](https://www.cnn.com/2023/01/22/tech/big-tech-pandemic-hiring-layoffs/index.html)
    in rapid succession.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: Covid-19 大流行的爆发导致数字服务的需求激增，因为全球各地的人们被迫在家工作、社交和购物。在这种背景下，科技行业进行了一场引人注目的大规模招聘活动。但随着疫情限制在随后几年逐渐放宽，并且更广泛的宏观经济不确定性出现，科技行业经历了自
    2000 年互联网泡沫崩溃以来的最大收缩，[迅速裁员数万人](https://www.cnn.com/2023/01/22/tech/big-tech-pandemic-hiring-layoffs/index.html)。
- en: While Lee says the high interest rate environment and [tech downturn](https://www.cnn.com/2023/12/07/investing/2023-was-an-extinction-level-year-for-tech-startups-where-did-all-the-money-go/index.html)
    have lasted longer than initially expected, he adds that “an increasing number
    of tech companies have cited AI as reason for layoffs.”
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管李说高利率环境和 [技术衰退](https://www.cnn.com/2023/12/07/investing/2023-was-an-extinction-level-year-for-tech-startups-where-did-all-the-money-go/index.html)
    持续的时间比最初预期的要长，但他补充说，“越来越多的科技公司都将人工智能作为裁员的原因。”
- en: Last year, companies including Chegg, IBM and Dropbox cited the onset of AI
    as a [reason to rethink staffing](https://www.cnn.com/2023/07/04/tech/ai-tech-layoffs/index.html).
    More recently, [Duolingo](https://www.cnn.com/2024/01/09/tech/duolingo-layoffs-due-to-ai/index.html)
    and even [Google](https://www.cnn.com/2024/01/11/tech/google-layoffs-assistant-nest-pixel-fitbit/index.html)
    have suggested the same as they seek to mobilize resources to capitalize on the
    AI boom.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 去年，包括 Chegg、IBM 和 Dropbox 在内的公司引用了人工智能的到来作为重新考虑人员配备的[原因](https://www.cnn.com/2023/07/04/tech/ai-tech-layoffs/index.html)。最近，连
    [Duolingo](https://www.cnn.com/2024/01/09/tech/duolingo-layoffs-due-to-ai/index.html)
    和甚至 [Google](https://www.cnn.com/2024/01/11/tech/google-layoffs-assistant-nest-pixel-fitbit/index.html)
    都表示了相同的观点，因为他们试图动员资源以利用人工智能的繁荣。
- en: As the full extent of AI’s impact to the labor market is still revealing itself,
    researchers have said that hundreds of millions of jobs globally could be impacted,
    though the tech could simultaneously have the potential to create new and different
    jobs in the future.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 由于人工智能对劳动力市场的影响的全部程度仍在显现中，研究人员表示，全球数亿个工作岗位可能会受到影响，尽管技术未来同时也有可能创造出新的不同的工作岗位。
- en: Goldman Sachs economists said in a [research note last March](https://www.cnn.com/2023/03/29/tech/chatgpt-ai-automation-jobs-impact-intl-hnk/index.html)
    that as many as 300 million full-time jobs around the world could be lost or diminished
    by the rise of generative AI technology and that white-collar workers appeared
    to be most at risk. Separate research also indicates that women’s jobs could be
    [disproportionately impacted](https://www.cnn.com/2023/06/21/economy/women-employment-ai-disruption/index.html)
    by businesses’ adoption of AI in the years ahead.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 高盛经济学家在 [去年三月的一份研究报告](https://www.cnn.com/2023/03/29/tech/chatgpt-ai-automation-jobs-impact-intl-hnk/index.html)
    中表示，全球可能有多达 3 亿个全职工作岗位会因生成式人工智能技术的崛起而丧失或减少，白领工人似乎面临着最大的风险。另外的研究也表明，女性的工作可能会在未来几年被企业采用人工智能的方式[不成比例地受到影响](https://www.cnn.com/2023/06/21/economy/women-employment-ai-disruption/index.html)。
- en: As the tech industry layoffs continue, labor advocates and even lawmakers are
    taking notice.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 随着科技行业的裁员持续进行，劳工倡导者甚至一些议员也开始关注这一问题。
- en: The Google workers who lost their jobs this week were shocked to find out via
    email that they were being laid off, according to Parul Koul, a Google software
    engineer and president of the grassroots Alphabet Workers Union, a CWA-affiliated
    group that is organizing workers throughout Google’s parent company Alphabet.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 这个星期失去工作的谷歌员工震惊地发现他们被裁员的消息是通过电子邮件得知的，根据谷歌软件工程师、基层字母表工人工会主席、与谷歌母公司字母表有关的CWA附属团体的帕鲁尔·库尔的说法，该团体正在组织整个谷歌的工人。
- en: Koul slammed the layoffs as “unnecessary and counterproductive” in a statement
    to CNN on Friday that blasted “corporate greed.”
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 库尔在上周五向CNN发表声明，谴责这些裁员是“不必要和适得其反”的，抨击了“企业的贪婪”。
- en: “The layoffs introduce chaos and instability into the workplace and force workers
    to make do with less,” Koul added, saying even those that remain on the job “work
    in constant anxiety that they will be next.”
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: “裁员给工作场所引入了混乱和不稳定，并迫使工人们用更少的资源来应付，”库尔补充说，即使那些仍然在岗位上的人也“在持续焦虑中工作，担心自己会是下一个”。
- en: Google, for its part, has said that the cuts were to help the teams “become
    more efficient and work better,” and that it is supporting impacted employees
    “as they look for new roles here at Google and beyond.”
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 谷歌表示，裁员是为了帮助团队“变得更有效率、工作更出色”，并支持受影响的员工“在谷歌内外寻找新角色”。
- en: Some lawmakers, meanwhile, have recently taken aim at reports of the tech layoffs’
    disparate effects on certain workers.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 与此同时，一些议员最近抨击了有关科技裁员对某些工人产生不平等影响的报道。
- en: A coalition of more than two dozen Black lawmakers led by Democratic Reps. Emanuel
    Cleaver of Missouri and Barbara Lee of California expressed concerns over the
    “impacts of widespread layoffs within the tech industry and its disproportionate
    impacts on the African American community and women” in a letter late last month
    to acting Labor Secretary Julie Su that was obtained by CNN.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 上个月底，由密苏里州民主党众议员埃马纽尔·克利弗和加利福尼亚州的芭芭拉·李领导的超过二十多名黑人议员联合起来，就科技行业广泛裁员对非洲裔社区和妇女的不成比例影响表达了关切，他们在上个月底致信给CNN获得的劳工部代理部长朱莉·苏。
- en: “Recent findings have consistently shown that minorities and women are vastly
    overrepresented in industry layoffs,” the letter said.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 信中称：“最近的调查结果一直显示，少数族裔和妇女在行业裁员中严重过度代表。”
- en: The lawmakers pressed the Department of Labor to pay closer attention to these
    ongoing mass layoffs and to do more to protect the workers most at risk of losing
    their livelihoods.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 议员们敦促劳工部更加密切地关注这些持续的大规模裁员，并采取更多措施保护那些最有可能失去生计的工人。
