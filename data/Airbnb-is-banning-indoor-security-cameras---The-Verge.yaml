- en: Airbnb is banning indoor security cameras - The Verge
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Airbnb禁止使用室内安全摄像头 - The Verge
- en: 来源：[https://www.theverge.com/2024/3/11/24097107/airbnb-indoor-security-camera-ban](https://www.theverge.com/2024/3/11/24097107/airbnb-indoor-security-camera-ban)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.theverge.com/2024/3/11/24097107/airbnb-indoor-security-camera-ban](https://www.theverge.com/2024/3/11/24097107/airbnb-indoor-security-camera-ban)
- en: Airbnb will no longer allow hosts to use indoor security cameras, regardless
    of where they’re placed or what they’re used for. In [an update on Monday](https://news.airbnb.com/an-update-on-our-policy-on-security-cameras/),
    Airbnb says the change to “prioritize the privacy” of renters goes into effect
    on April 30th.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: Airbnb将不再允许主人使用室内安全摄像头，无论其放置在何处或用途如何。在[周一的更新中](https://news.airbnb.com/an-update-on-our-policy-on-security-cameras/)，Airbnb表示，为了“优先保护租客的隐私”，这一变更将于4月30日生效。
- en: The vacation rental app [previously let](https://web.archive.org/web/20231223165134/https://www.airbnb.com/help/article/3061)
    hosts install security cameras in “common areas” of listings, including hallways,
    living rooms, and front doors. Airbnb required hosts to disclose the presence
    of security cameras in their listings and make them clearly visible, and it prohibited
    hosts from using cameras in bedrooms and bathrooms.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这款度假租赁应用程序[此前允许](https://web.archive.org/web/20231223165134/https://www.airbnb.com/help/article/3061)主人在房源的“公共区域”，包括走廊、客厅和前门安装安全摄像头。Airbnb要求主人在房源中披露安全摄像头的存在并确保其显而易见，并禁止在卧室和浴室使用摄像头。
- en: But now, hosts can’t use indoor security cameras at all. The change comes after
    [numerous reports](https://www.newsweek.com/airbnb-camera-hidden-couple-reddit-lawsuit-1743269)
    of [guests](https://www.foxnews.com/tech/couple-finds-hidden-camera-disguised-as-smoke-detector-in-florida-airbnb)
    finding [hidden cameras](https://www.buzzfeed.com/bradesposito/people-keep-finding-hidden-cameras-in-their-airbnb)
    within their rental, leading some vacation-goers to [scan their rooms](/23550845/smartphone-hidden-camera-android-ios-how-to)
    for cameras.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，主人们根本不能使用室内安全摄像头了。此举是在[大量报告](https://www.newsweek.com/airbnb-camera-hidden-couple-reddit-lawsuit-1743269)指出租客在租住期间发现[隐藏摄像头](https://www.buzzfeed.com/bradesposito/people-keep-finding-hidden-cameras-in-their-airbnb)，导致一些度假者开始[检查房间](/23550845/smartphone-hidden-camera-android-ios-how-to)中是否有摄像头之后做出的改变。
- en: '[Airbnb’s new policy](https://airbnb.pvxt.net/c/482924/264339/4273?u=https%3A%2F%2Fwww.airbnb.com%2Fhelp%2Farticle%2F3061%23%3A~%3Atext%3Dhere%2520to%2520help-%2CWhat%2520we%2520do%2520allow%2Cof%2520a%2520reservation%2520are%2520permitted.)
    also introduces new rules for outdoor security cameras, and will now require hosts
    to disclose their use and locations before guests book a listing. Hosts can’t
    use outdoor cams to keep tabs on indoor spaces, either, nor can they use them
    in “certain outdoor areas where there’s a great expectation of privacy,” such
    as an outdoor shower or sauna.'
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[Airbnb的新政策](https://airbnb.pvxt.net/c/482924/264339/4273?u=https%3A%2F%2Fwww.airbnb.com%2Fhelp%2Farticle%2F3061%23%3A~%3Atext%3Dhere%2520to%2520help-%2CWhat%2520we%2520do%2520allow%2Cof%2520a%2520reservation%2520are%2520permitted.)还引入了新的户外安全摄像头规定，现在要求主人在客人预订房源之前披露摄像头的使用和位置。主人们也不能使用户外摄像头监控室内空间，也不能在“某些私密度非常高的户外区域”，例如室外淋浴或桑拿房内使用摄像头。'
- en: Additionally, listings will have to disclose noise decibel monitors, which hosts
    might use to measure [whether there’s a party going on](/circuitbreaker/2018/10/29/18037604/noiseaware-gen-3-indoor-outdoor-security-microphone)
    in their rental — [something that Airbnb banned](/2022/8/17/23309433/airbnb-anti-party-technology-north-america-usa-canada-party-ban)
    in 2022\. “These changes were made in consultation with our guests, hosts, and
    privacy experts, and we’ll continue to seek feedback to help ensure our policies
    work for our global community,” Juniper Downs, Airbnb’s head of community policy
    and partnership, says in a statement.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，房源将不得不披露噪音分贝监测器的使用情况，主人们可能会用它来检测他们租赁物业中是否正在举行[派对](/circuitbreaker/2018/10/29/18037604/noiseaware-gen-3-indoor-outdoor-security-microphone)，而这在2022年被Airbnb禁止。“这些变更是在与我们的客人、主人和隐私专家的磋商中进行的，我们将继续寻求反馈，以确保我们的政策符合全球社区的需要，”
    Airbnb 的社区政策与合作伙伴关系负责人朱尼珀·唐斯在一份声明中表示。
- en: Airbnb hosts will have until the end of April to remove the security cameras
    from inside their listings. If a guest reports the presence of an indoor camera
    after that, Airbnb says it will investigate and that it could remove the host’s
    listing or account as a result. The new policy still can’t control the presence
    of hidden cameras, but it will at least offer some peace of mind knowing that
    rule-abiding hosts can no longer put cameras anywhere in their rentals.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: Airbnb 主人将有到四月底的时间从他们的房源内部移除安全摄像头。如果客人在此之后报告室内有摄像头存在，Airbnb 将进行调查，并可能因此移除主人的房源或账户。新政策仍然无法控制隐藏摄像头的存在，但至少可以让人安心知道，遵守规则的主人不再能在他们的租房内随意安装摄像头。
