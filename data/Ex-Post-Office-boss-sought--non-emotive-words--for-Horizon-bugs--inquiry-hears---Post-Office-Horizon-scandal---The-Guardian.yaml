- en: Ex-Post Office boss sought ‘non-emotive words’ for Horizon bugs, inquiry hears
    | Post Office Horizon scandal | The Guardian
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前邮政局老板寻求“非情绪化词汇”描述Horizon系统漏洞，调查揭示 | 邮政局Horizon丑闻 | 卫报
- en: 来源：[https://www.theguardian.com/uk-news/2024/apr/23/ex-post-office-boss-paula-vennells-searched-for-non-emotive-words-to-describe-horizon-bugs-inquiry-hears](https://www.theguardian.com/uk-news/2024/apr/23/ex-post-office-boss-paula-vennells-searched-for-non-emotive-words-to-describe-horizon-bugs-inquiry-hears)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[卫报](https://www.theguardian.com/uk-news/2024/apr/23/ex-post-office-boss-paula-vennells-searched-for-non-emotive-words-to-describe-horizon-bugs-inquiry-hears)
- en: The former [Post Office](https://www.theguardian.com/business/post-office) chief
    executive Paula Vennells and other senior executives searched for “non-emotive”
    words to describe computer bugs found in the company’s Horizon IT system in an
    “absolutely Orwellian” use of language, a public inquiry has heard.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 前[邮政局](https://www.theguardian.com/business/post-office)首席执行官保拉·文内尔斯及其他高级管理人员在公开听证会上寻求“非情绪化”词汇来描述该公司Horizon
    IT系统中发现的计算机漏洞，这种语言使用被称为“绝对奥威尔式”。
- en: The inquiry is investigating why the Post Office hounded and prosecuted post
    office operators for more than a decade because of shortfalls in their branch
    accounts. It has since emerged that these discrepancies were due to IT problems
    in the Horizon computer system.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 调查正在探讨为何邮政局长达十多年以来因为其分行账目的逆差而围堵和起诉邮局经营者。事实上，这些差异是由Horizon计算机系统的IT问题引起的。
