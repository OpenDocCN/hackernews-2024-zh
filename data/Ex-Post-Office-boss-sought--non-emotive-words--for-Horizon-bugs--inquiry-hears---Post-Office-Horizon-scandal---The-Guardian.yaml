- en: The inquiry was shown an email by Vennells, sent in July 2013 to Mark Davies,
    the Post Office’s then head of communications, in which Vennells said she had
    asked her “engineer/computer literate husband” to help find a “non-emotive word
    for computer bugs”.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 调查显示，温奈尔斯在2013年7月给邮局当时的传讯主管马克·戴维斯发送了一封电子邮件，其中她说她已要求她的“工程师/计算机精通的丈夫”帮忙找一个“电脑程序中非情感化词语”。
- en: 'Her email to Davies read: “My engineer/computer literate husband sent the following
    reply to the question: ‘What is a non-emotive word for computer bugs, glitches,
    defects that happen as a matter of course?’”'
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 她写给戴维斯的邮件写道：“我那位工程师/计算机精通的丈夫对问题‘电脑程序中作为常规发生的非情感词语是什么？’的回答如下：”
- en: 'Her husband replied: “Exception or anomaly. You can also say conditional exception/anomaly
    which only manifests itself under unforeseen circumstances.”'
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 她的丈夫回答道：“异常或者偶发事件。你也可以说条件性的异常/偶发事件，这些仅在未预料到的情况下才会出现。”
- en: Problems with post office branches were later referred to as “branch exceptions”
    rather than “bugs” in a note prepared for a meeting between the Post Office and
    James Arbuthnot, then a Tory MP who was campaigning for wrongly convicted operators,
    the inquiry heard.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 后来，邮局分支机构的问题在准备与当时支持为误判操作者进行运动的托利党议员詹姆斯·阿伯斯诺特之间的会议记录中被称为“分支机构异常”，而不是“漏洞”。
- en: Julian Blake, the counsel to the inquiry, put it to Crichton that there was
    “discussion within the business at the highest levels” about “changing the language
    around these bugs” so it was “less emotive language”. Crichton said she did not
    recall a discussion around language.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 调查律师朱利安·布雷克对克赖顿说，邮政部门的高层内部曾就“改变这些漏洞的措辞”进行讨论，以使用“不那么情感化的措辞”。克赖顿表示她不记得有关措辞的讨论。
- en: “Are we to understand here that words suggested by Paula Vennells’s husband
    have now made their way into the terminology that’s being used by the business,”
    Blake asked Crichton, adding it was an “absolutely Orwellian” use of language.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 布雷克问克赖顿：“我们是否应该理解温奈尔斯丈夫提议的词语现在已经成为业务中正在使用的术语？”他补充说这是“绝对奥威尔式”的语言运用。
- en: “That’s what it looked like,” she replied.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: “这就是它看起来的样子，”她回答道。
- en: Crichton was also asked why she had suggested that operators with criminal convictions
    including Seema Misra should be excluded from Second Sight’s investigation.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 克里顿还被问及为何建议将有犯罪记录的操作员（包括西玛·米斯拉）排除在Second Sight的调查之外。
- en: '[skip past newsletter promotion](#EmailSignup-skip-link-12)'
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[跳过通讯简报推广](#EmailSignup-skip-link-12)'
- en: after newsletter promotion
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 在通讯简报推广之后
- en: Misra is one of the highest-profile victims of the Post Office scandal. She
    was [sentenced to 15 months in prison](https://www.theguardian.com/business/2021/apr/23/so-much-has-been-taken-from-us-former-post-office-operators-speak-out)
    for theft and locked up on her son’s 10th birthday while eight weeks pregnant.
    She was placed on suicide watch after collapsing in court. Her conviction was
    among those overturned by the court of appeal in 2021.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 米斯拉是邮政丑闻中最引人注目的受害者之一。她因盗窃被判处监禁15个月，并在怀有八周身孕时在儿子的十岁生日那天被关押。她在法庭上晕倒后被送上了自杀观察名单。她的定罪是2021年上诉法院推翻的案件之一。
- en: 'Crichton replied: “I was very concerned about the situation. I understood what
    had happened was very concerning and I did not want to reopen it [the Misra case]
    unless we had good reason to.”'
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 克里顿回答道：“我对情况非常担心。我理解发生的事情非常令人担忧，我不想重新打开（米斯拉案件）除非我们有充分的理由。”
- en: 'She told the inquiry: “I agree it was too shortsighted maybe.”'
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 她告诉调查委员会：“我同意，也许这太短视了。”
- en: Crichton also used her appearance before the inquiry to apologise to the post
    office operators and say she was “truly sorry for the suffering” caused to them
    and their families by the scandal.
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 克里顿还利用她在调查委员会面前的出现向邮局经营者道歉，并表示对由此事件给他们及其家人造成的“真正的痛苦”感到“非常抱歉”。
- en: The inquiry continues.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 调查仍在进行。
