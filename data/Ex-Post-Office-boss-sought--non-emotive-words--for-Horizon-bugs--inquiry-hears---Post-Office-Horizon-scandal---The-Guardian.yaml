- en: Susan Crichton, a former senior lawyer at the Post Office between 2010 and 2013,
    told the inquiry that an independent investigation by the forensic accountants
    Second Sight had identified bugs in Horizon by July 2013.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 苏珊·克赖顿，前邮政部高级律师，2010年至2013年间，在调查中透露，由会计师事务所Second Sight进行的独立调查已经在2013年7月发现了Horizon系统中的问题。
