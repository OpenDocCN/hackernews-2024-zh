  zh: '* * *'
- en: The Israeli Ministry of Defense’s attempt to onboard more units to Google Cloud
    is described in the contract as “phase 2” of a wider project to build out the
    ministry’s cloud architecture.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 以色列国防部试图将更多单位引入Google Cloud，在合同中被描述为更广泛项目的“第二阶段”，以建立部委的云架构。
- en: The document does not explicitly describe phase one, but does refer to earlier
    work carried out by Google on behalf of the ministry. The ministry, the contract
    says, “has [already] established a Google Cloud Landing Zone infrastructure as
    part of their overall cloud strategy and to enable [the Ministry of Defense] to
    move applications to Google Cloud Platform.”
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 文件未明确描述第一阶段，但提到了Google代表部为部委进行的早期工作。合同称，部委“已经建立了Google云登陆区基础设施，作为他们整体云战略的一部分，并且能够让国防部将应用程序迁移到Google云平台。”
- en: For “phase 2” of the project, the contract says, the Ministry of Defense “is
    looking to enable its Landing Zone to serve multiple units and sub-units. Therefore,
    [the Ministry of Defense] would like to create several different automation modules
    within their Landing Zone based on Google’s leading practices for the benefit
    of different units, with proper processes to support, and to implement leading
    practices for security and governance architecture using Google tools.”
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 对于项目的“第二阶段”，合同称，国防部“希望使其登陆区能为多个单位和子单位服务。因此，[国防部]希望根据Google的最佳实践为不同单位利益创建多个不同的自动化模块，并支持适当的流程，并使用Google工具来实施安全和治理架构的最佳实践。”
- en: The consulting services on offer by Google are for the tech company to “assist
    with architecture design, implementation guidance, and automation” for the Ministry
    of Defense’s Google Cloud landing zone, the contract says. The estimated start
    date is April 14, and Google’s consulting services are expected to take one calendar
    year to complete.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: Google提供的咨询服务是为国防部的Google Cloud登陆区“辅助架构设计、实施指导和自动化”，合同称。预计开始日期为4月14日，Google的咨询服务预计将耗时一年。
- en: Two Google workers have resigned in the last month in protest against Project
    Nimbus, TIME [previously reported](https://time.com/6964364/exclusive-no-tech-for-apartheid-google-workers-protest-project-nimbus-1-2-billion-contract-with-israel/).
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去一个月中，有两名Google员工因抗议“Nimbus项目”而辞职，TIME [此前报道过](https://time.com/6964364/exclusive-no-tech-for-apartheid-google-workers-protest-project-nimbus-1-2-billion-contract-with-israel/)。
