- en: Google Contract Shows Deal With Israel Defense Ministry | TIME
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谷歌合同显示与以色列国防部达成协议 | TIME
- en: 来源：[https://time.com/6966102/google-contract-israel-defense-ministry-gaza-war/](https://time.com/6966102/google-contract-israel-defense-ministry-gaza-war/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://time.com/6966102/google-contract-israel-defense-ministry-gaza-war/](https://time.com/6966102/google-contract-israel-defense-ministry-gaza-war/)
- en: Google provides cloud computing services to the Israeli Ministry of Defense,
    and the tech giant has negotiated deepening its partnership during Israel’s war
    in Gaza, a company document viewed by TIME shows.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 谷歌为以色列国防部提供云计算服务，一份《时代》杂志所见的公司文件显示，科技巨头已在以色列加沙战争期间深化了双方合作关系。
- en: The Israeli Ministry of Defense, according to the document, has its own “landing
    zone” into Google Cloud—a secure entry point to Google-provided computing infrastructure,
    which would allow the ministry to store and process data, and access AI services.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 根据文件显示，以色列国防部拥有自己的“登陆区”进入谷歌云——这是一个安全的进入点，可让部门存储和处理数据，并访问人工智能服务。
- en: The ministry sought consulting assistance from Google to expand its Google Cloud
    access, seeking to allow “multiple units” to access automation technologies, according
    to a draft contract dated March 27, 2024\. The contract shows Google billing the
    Israeli Ministry of Defense over $1 million for the consulting service.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 根据文件显示，国防部寻求谷歌的咨询帮助，以扩展其对谷歌云的访问权限，旨在允许“多个单位”访问自动化技术，日期为2024年3月27日的一份草案合同显示，谷歌为咨询服务向以色列国防部开出了100万美元以上的账单。
- en: The version of the contract viewed by TIME was not signed by Google or the Ministry
    of Defense. But a March 27 comment on the document, by a Google employee requesting
    an executable copy of the contract, said the signatures would be “completed offline
    as it’s an Israel/Nimbus deal.” Google also gave the ministry a 15% discount on
    the original price of consulting fees as a result of the “Nimbus framework,” the
    document says.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 《时代》所见的合同版本未经谷歌或国防部签署。但文件中一份于3月27日的评论，由一名谷歌员工请求一个可执行合同副本，表示签名将“线下完成，因为这是一份以色列/尼姆布斯协议”。文件显示，由于“尼姆布斯框架”，谷歌还给予了国防部原始咨询费用15%的折扣。
- en: 'Project Nimbus is a controversial $1.2 billion cloud computing and AI agreement
    between the Israeli government and two tech companies: Google and Amazon. [Reports](https://www.timesofisrael.com/israel-signs-deal-for-cloud-services-with-google-amazon/)
    in the Israeli press have previously indicated that Google and Amazon are contractually
    barred from preventing specific arms of the Israeli state using their technology
    under Project Nimbus. But this is the first time the existence of a contract showing
    that the Israeli Ministry of Defense is a Google Cloud customer has been made
    public.'
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 尼姆布斯项目是以色列政府与两家科技公司——谷歌和亚马逊之间的一项具有争议性的12亿美元云计算和人工智能协议。以色列媒体此前曾报道，根据尼姆布斯项目的合同，谷歌和亚马逊受约束，不得阻止以色列国家的特定部门使用其技术。但这是首次公开展示以色列国防部作为谷歌云客户的合同存在。
- en: Google recently described its work for the Israeli government as largely for
    civilian purposes. “We have been very clear that the Nimbus contract is for workloads
    running on our commercial platform by Israeli government ministries such as finance,
    healthcare, transportation, and education,” a Google spokesperson told TIME for
    a [story](https://time.com/6964364/exclusive-no-tech-for-apartheid-google-workers-protest-project-nimbus-1-2-billion-contract-with-israel/)
    published on April 8\. “Our work is not directed at highly sensitive or classified
    military workloads relevant to weapons or intelligence services.”
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 谷歌最近将其为以色列政府工作描述为主要用于民用目的。谷歌发言人告诉《时代》，“我们已经非常明确，尼姆布斯合同是为运行在我们商业平台上的工作负载服务，由以色列政府的部门使用，如财政、医疗保健、交通和教育”。发布于4月8日的一篇[报道](https://time.com/6964364/exclusive-no-tech-for-apartheid-google-workers-protest-project-nimbus-1-2-billion-contract-with-israel/)称，“我们的工作并非针对与武器或情报服务相关的高度敏感或机密的军事工作负载。”
- en: Contacted on April 10 with questions about the Ministry of Defense contract,
    a Google spokesperson declined to comment further.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 4月10日联系谷歌发言人询问国防部合同的问题，该发言人拒绝进一步置评。
- en: '**Read More:** *[Exclusive: Google Workers Revolt Over $1.2 Billion Contract
    With Israel](https://time.com/6964364/exclusive-no-tech-for-apartheid-google-workers-protest-project-nimbus-1-2-billion-contract-with-israel/)*'
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**阅读更多：** *[独家：Google员工抗议与以色列12亿美元合同](https://time.com/6964364/exclusive-no-tech-for-apartheid-google-workers-protest-project-nimbus-1-2-billion-contract-with-israel/)*'
- en: The news comes after recent [reports](https://www.972mag.com/lavender-ai-israeli-army-gaza/)
    in the Israeli media have alleged the country’s military, controlled by the Ministry
    of Defense, is using an AI-powered system to select targets for air-strikes on
    Gaza. Such an AI system would likely require cloud computing infrastructure to
    function. The Google contract seen by TIME does not specify for what military
    applications, if any, the Ministry of Defense uses Google Cloud, and there is
    no evidence Google Cloud technology is being used for targeting purposes. But
    Google employees who spoke with TIME said the company has little ability to monitor
    what customers, especially sovereign nations like Israel, are doing on its cloud
    infrastructure.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 此前，以色列媒体的最新[报道](https://www.972mag.com/lavender-ai-israeli-army-gaza/)声称，由国防部控制的国家军队正在使用AI系统选择对加沙的空袭目标。这样的AI系统可能需要云计算基础设施才能运行。TIME看到的Google合同没有明确指定国防部是否在Google
    Cloud上使用军事应用程序，也没有证据表明Google Cloud技术用于目标选择。但与TIME交谈的Google员工表示，公司几乎无法监控客户（尤其是以色列等主权国家）在其云基础设施上的活动。
- en: The Israeli Ministry of Defense did not respond to requests for comment.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 以色列国防部未对评论请求做出回应。
