- en: Substack's Dilemma - by Margaret Atwood
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Substack的困境 - 玛格丽特·阿特伍德
- en: 来源：[https://margaretatwood.substack.com/p/substacks-dilemma](https://margaretatwood.substack.com/p/substacks-dilemma)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://margaretatwood.substack.com/p/substacks-dilemma](https://margaretatwood.substack.com/p/substacks-dilemma)
- en: 'This instructive cartoon is from Tom Gauld’s latest, *Revenge of the Librarians,*
    published by Drawn and Quarterly, purveyor of fine comix. It’s a perfect New Year’s
    gift for the bookish, a little too on-the-mark for writers and their bad habits
    (I blush and squirm re: procrastination), and can be added to Gauld’s book of
    tear-out postcards, *The Snooty Bookshop,* so useful for birthday cards for the
    oppressively well-read.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 这幅富有启发性的漫画来自汤姆·高尔德的最新作品，《图书馆管理员的复仇》，由Drawn and Quarterly出版，这家公司供应精美的漫画。对于热爱书籍的人来说，这是一份完美的新年礼物，对于作家及其坏习惯来说有些过于贴切（我对拖延感到惭愧和不安），可以添加到高尔德的明信片书《高傲的书店》中，对于那些对阅读过于了解的人来说，生日卡非常有用。
- en: It’s also a spot-on illustration for … (drumroll) … **Substack’s Dilemma.**
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这也是一幅贴切的插图，适用于...（鼓掌声）...**Substack的困境**。
- en: '[Share](https://margaretatwood.substack.com/p/substacks-dilemma?utm_source=substack&utm_medium=email&utm_content=share&action=share)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[分享](https://margaretatwood.substack.com/p/substacks-dilemma?utm_source=substack&utm_medium=email&utm_content=share&action=share)'
- en: 'Substack’s Dilemma is this. There’s been a fracas around this agreeable, well-designed
    platform in the past little while. Turns out there are some self-declared Nazis
    on it, complete with insignia and so forth. An Open Letter was recently published,
    signed by @ 200 Substackers. Here it is:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: Substack的困境就在于此。最近，这个设计优美的平台引起了一些轰动。事实证明，一些自称为纳粹分子的人在上面，完全具备标志等等。最近发表了一封公开信，由大约200名Substack用户签署。这是其中的一部分：
- en: '**The Letter**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**这封信**'
- en: 'Dear Chris, Hamish & Jairaj:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 亲爱的克里斯、哈米什和贾拉吉：
- en: 'We’re asking a very simple question that has somehow been made complicated:
    Why are you [platforming and monetizing Nazis](https://www.theatlantic.com/ideas/archive/2023/11/substack-extremism-nazi-white-supremacy-newsletters/676156/?gift=j9r7avb6p-KY8zdjhsiSZ1RLcOPmvywfPzJWyac8ltI)?'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 我们提出了一个非常简单的问题，但不知何故变得复杂起来：为什么你们要[支持和赚钱](https://www.theatlantic.com/ideas/archive/2023/11/substack-extremism-nazi-white-supremacy-newsletters/676156/?gift=j9r7avb6p-KY8zdjhsiSZ1RLcOPmvywfPzJWyac8ltI)纳粹分子？
- en: 'According to a piece written by Substack publisher [Jonathan M. Katz](https://theracket.news/)
    and published by *The Atlantic* on November 28, this platform [has a Nazi problem](https://www.theatlantic.com/ideas/archive/2023/11/substack-extremism-nazi-white-supremacy-newsletters/676156/?gift=j9r7avb6p-KY8zdjhsiSZ1RLcOPmvywfPzJWyac8ltI):'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 根据Substack出版商[乔纳森·M·卡茨](https://theracket.news/)写的一篇文章，该文章于11月28日由*大西洋*杂志发布，这个平台[存在一个纳粹问题](https://www.theatlantic.com/ideas/archive/2023/11/substack-extremism-nazi-white-supremacy-newsletters/676156/?gift=j9r7avb6p-KY8zdjhsiSZ1RLcOPmvywfPzJWyac8ltI)：
- en: “Some Substack newsletters by Nazis and white nationalists have thousands or
    tens of thousands of subscribers, making the platform a new and valuable tool
    for creating mailing lists for the far right. And many accept paid subscriptions
    through Substack, seemingly [flouting terms of service](https://substack.com/content)
    that ban attempts to ‘publish content or fund initiatives that incite violence
    based on protected classes’...Substack, which takes a 10 percent cut of subscription
    revenue, makes money when readers pay for Nazi newsletters.”
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: “一些Substack的纳粹分子和白人民族主义者的新闻通讯订阅者有数千或数万人，使该平台成为一个为极右翼创建邮件列表的新而有价值的工具。许多人通过Substack接受付费订阅，似乎违反了禁止‘发布基于受保护类别的暴力内容或资助倡议’的服务条款......Substack通过抽取订阅收入的10%，当读者为纳粹新闻通讯付费时赚钱。”
- en: 'As Patrick Casey, a leader of a now-defunct neo-Nazi group who is banned on
    nearly every other social platform except Substack, wrote on here in 2021: “I’m
    able to live comfortably doing something I find enjoyable and fulfilling. The
    cause isn’t going anywhere.” Several Nazis and white supremacists including Richard
    Spencer not only have paid subscriptions turned on but have received Substack
    “Bestseller” badges, indicating that they are making at a minimum thousands of
    dollars a year.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 作为帕特里克·凯西，一个现在已经不存在的新纳粹团体的领袖，他在除了Substack之外的几乎所有其他社交平台上都被禁止，他在2021年在这里写道：“我能够舒适地过着我觉得愉快和充实的生活。这个事业不会消失。”几名纳粹分子和白人至上主义者，包括理查德·斯宾塞，不仅开通了付费订阅，还获得了Substack“畅销书”徽章，表明他们每年至少赚取数千美元。
- en: From our perspective as Substack publishers, it is unfathomable that someone
    with a swastika avatar, who writes about “The Jewish question,” or who promotes
    Great Replacement Theory, could be given the tools to succeed on your platform.
    And yet you’ve been unable to adequately explain your position.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 从我们作为 Substack 出版商的角度来看，无法理解一个用卍字标志为头像的人，他写关于“犹太问题”的文章，或者宣传大换位理论的人竟然可以在你们的平台上获得成功的工具。然而你们却未能充分解释你们的立场。
- en: In the past you have defended your decision to platform bigotry by saying you
    “make decisions based on principles not PR” and “will stick to our hands-off approach
    to content moderation.” But there’s a difference between a hands-off approach
    and putting your thumb on the scale. We know you moderate some content, including
    spam sites and newsletters written by sex workers. Why do you choose to promote
    and allow the monetization of sites that traffic in white nationalism?
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 过去，你曾为平台化大规模厌恶行为辩护，称自己“基于原则而不是公关做出决策”，并且“将坚持我们的内容管理方针的不干涉立场”。但是不干涉和在某种程度上偏袒是有区别的。我们知道你们对一些内容进行了管理，包括垃圾网站和由性工作者撰写的通讯。为什么你们选择宣传和允许交易白人民族主义的网站？
- en: Your unwillingness to play by your own rules on this issue has already led to
    the announced departures of several prominent Substackers, including Rusty Foster
    and Helena Fitzgerald.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 你在这个问题上不愿意按照自己的规则行事已经导致了几位知名的 Substack 作者宣布离开，包括 Rusty Foster 和 Helena Fitzgerald。
- en: They follow [previous exoduses](https://mashable.com/article/substack-writers-leaving-misinformation)
    of writers, including Substack Pro recipient Grace Lavery and Jude Ellison S.
    Doyle, who left with similar concerns.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 他们遵循了[以前的离开者](https://mashable.com/article/substack-writers-leaving-misinformation)，包括
    Substack Pro 接收者 Grace Lavery 和 Jude Ellison S. Doyle，他们出于类似的担忧离开了。
- en: 'As journalist Casey Newton told his [more than 166,000 Substack subscribers](https://www.platformer.news/p/the-ags-reveal-their-hand-against)
    after Katz’s piece came out: “The correct number of newsletters using Nazi symbols
    that you host and profit from on your platform is zero.”'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 正如记者 Casey Newton 在他的 [超过 166,000 个 Substack 订阅者](https://www.platformer.news/p/the-ags-reveal-their-hand-against)
    在 Katz 的文章发表后所说：“在你的平台上托管和从中获利的使用纳粹象征的通讯的正确数量是零。”
- en: We, your publishers, want to hear from you on the official Substack newsletter.
    Is platforming Nazis part of your vision of success? Let us know—from there we
    can each decide if this is still where we want to be.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 我们，你们的出版商，希望在官方 Substack 通讯中听到你们的意见。宣传纳粹主义者是你们成功愿景的一部分吗？告诉我们——从那里我们可以决定这是否仍然是我们想要的地方。
- en: Signed,
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 签名，
- en: Substackers Against Nazis
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 反纳粹 Substack 作者
- en: '*Thanks for reading. If this letter resonates, please share this post with
    others. If you’re a publisher who would like to join this collective effort, we
    encourage you to repost the letter on your own Substack.””*'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '*谢谢阅读。如果这封信触动了您，请与他人分享此帖子。如果您是希望加入这一集体努力的出版商，我们鼓励您将这封信转载到您自己的 Substack 上。”*'
- en: '[Share](https://margaretatwood.substack.com/p/substacks-dilemma?utm_source=substack&utm_medium=email&utm_content=share&action=share)'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '[分享](https://margaretatwood.substack.com/p/substacks-dilemma?utm_source=substack&utm_medium=email&utm_content=share&action=share)'
- en: 'Now, Substack purports to be hands-off when it comes to content moderation,
    feeling that what people such as you and me say on their Substacks is up to them,
    or us, and the market — namely them, or us — will decide. But they do have a set
    of policies (you can find them on the website), including this one:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，Substack 声称在内容管理方面是不干涉的，他们认为我们这样的人在他们的 Substack 上说什么是由他们或我们决定的，市场——即他们或我们——将会决定。但是他们确实有一套政策（你可以在网站上找到），其中包括这条：
- en: '**Hate **'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '**讨厌**'
- en: “Substack cannot be used to publish content or fund initiatives that incite
    violence based on protected classes. Offending behavior includes credible threats
    of physical harm to people based on their race, ethnicity, national origin, religion,
    sex, gender identity, sexual orientation, age, disability or medical condition.”
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: “Substack 不能用于发布激发暴力的内容或资助依据受保护类别的暴力行为的计划。冒犯行为包括针对人们种族、民族、国籍、宗教、性别、性别认同、性取向、年龄、残疾或医疗状况的身体伤害的可信威胁。”
- en: '**First set of definitions.**'
  id: totrans-29
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**第一组定义。**'
- en: a) I don’t know what a “protected class” is, but let’s say it means any group
    of people that can be identified as such and harassed or exterminated accordingly.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: a) 我不知道“受保护类别”是什么意思，但我们假设它指的是可以被识别并因此而受到骚扰或灭绝的任何人群。
- en: b) Let’s say that “violence” includes killing and/or murdering. I think we can
    all agree on that. Let’s say that "physical harm” also includes killing and/or
    murdering. So far, so explicit.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: b) 让我们说“暴力”包括杀害和/或谋杀。我认为我们都能同意这一点。让我们说“身体伤害”也包括杀害和/或谋杀。到目前为止，这是明确的。
- en: c) Let’s say that “inciting” means calling for action, as in “Kill all aliens
    from Planet Zycron,” or even “All aliens from Planet Zycron should be killed.”
    Speakers of the latter might say it is not a call for action but an “opinion.”
    Doubtful.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: c) 让我们说“煽动”意味着呼吁行动，就像“杀死来自Zycron星球的所有外星人”，或者甚至“应该杀死所有来自Zycron星球的外星人”。说后者的人可能会说这不是行动的号召，而是一个“观点”。值得怀疑。
- en: 'd) "Credible threats” is a little murkier: who is to decide what is credible?
    “I will pelt you to death with marshmallows” is not very credible, though it might
    conceivably be done if one had a great many marshmallows. But if someone self-identifies
    as a member of a movement that has done quite a lot of murdering in the past then
    calls for an identifiable group of people (or protected class) to be murdered,
    I’d say that’s a credible threat.'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: d) “可信威胁”有点模糊：谁来决定什么是可信的？“我会用棉花糖砸死你”并不太可信，尽管如果一个人有很多棉花糖，这可能会做到。但是，如果有人自称是过去做了很多杀戮的一个团体的成员，然后呼吁一个可辨认的群体（或受保护的类别）被杀害，我会说这是一个可信的威胁。
- en: '[Share](https://margaretatwood.substack.com/p/substacks-dilemma?utm_source=substack&utm_medium=email&utm_content=share&action=share)'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '[分享](https://margaretatwood.substack.com/p/substacks-dilemma?utm_source=substack&utm_medium=email&utm_content=share&action=share)'
- en: '**Second definition.**'
  id: totrans-35
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**第二个定义。**'
- en: What does “Nazi” mean, or signify? Many things, but among them is “Kill all
    Jews.” This is not an opinion. It’s a call for actions, such as blowing up a synagogue
    with people inside or murdering 6 million people who are Jews. If “Nazi” does
    not mean this, what does it mean instead? I’d be eager to know. As it is, anyone
    displaying the insignia or claiming the name is in effect saying “Kill all Jews.”
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: “纳粹”是什么意思，或者代表着什么？很多事情，但其中之一是“杀死所有犹太人”。这不是一个观点。这是一个行动号召，比如炸毁一个里面有人的犹太教堂或者谋杀600万犹太人。如果“纳粹”不意味着这个，那么它意味着什么？我很想知道。事实上，任何展示这一标志或宣称这一名称的人实际上是在说“杀死所有犹太人”。
- en: '**The question.**'
  id: totrans-37
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**问题。**'
- en: 'The question, simply put: Is Substack violating its own terms of service (see
    1\. above) by permitting Nazis to publish on it (see 2\. above)? I’d say yes.'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 简单来说，问题是：Substack是否违反了自己的服务条款（见上述第1点）允许纳粹分子在其上发表文章（见上述第2点）？我会说是的。
- en: 'The letter (see above) makes something of the fact that the paid-subscription
    Nazis are helping to fund Substack, but that’s immaterial: the content, whether
    paid or not, either violates the terms of service or it does not.'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 信中（见上文）强调了付费订阅的纳粹分子正在帮助Substack筹款，但这并不重要：内容，无论是付费还是免费，都违反了服务条款，或者没有违反。
- en: 'No, Substack: You can’t have both the dystopian nightmare and “Flopsy Bunny’s
    Very Busy Day.” You can’t have both the terms of service you have spelled out
    and a bunch of individial publishers who violate those terms of service. One or
    the other has got to go, and hiding under the sofa and pretending it isn’t happening
    will not make your dilemma go away. Nor will some laudable rhetoric about free
    speech – not when you yourselves have clearly stated that not everything is allowable,
    including threats of “violence” and “physical harm” to “protected classes.”'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 不，Substack：你不能既有反乌托邦的噩梦，又有“佛洛普西兔子的非常忙碌的一天”。你不能既有你明确规定的服务条款，又有一群违反这些服务条款的个别出版商。其中一个必须消失，躲在沙发底下假装这一切都没有发生也不会让你的困境消失。也不会有一些关于言论自由的值得称赞的修辞——特别是当你们自己明确表示并不是所有事情都是允许的，包括对“受保护类别”的“暴力”和“身体伤害”的威胁。
- en: So, one or the other, dear Substack. Tell us which. I am sure you mean well,
    but you are young and inexperienced, and did not think this through. It’s not
    too late! You aren’t doomed to the dystopian nightmare! You can still have “Flopsy
    Bunny’s Very Busy Day,” if you close your eyes tight and wish very hard.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，亲爱的Substack，要么这个，要么那个。告诉我们哪个。我相信你是好心的，但你还年轻，经验不足，没有深思熟虑。现在还不算晚！你不注定要进入反乌托邦的噩梦！只要你闭紧眼睛，非常努力地许愿，你仍然可以拥有“佛洛普西兔子的非常忙碌的一天”。
