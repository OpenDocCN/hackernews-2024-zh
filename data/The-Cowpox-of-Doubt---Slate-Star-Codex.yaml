- en: The Cowpox of Doubt | Slate Star Codex
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 怀疑的牛痘 | 《Slate Star Codex》
- en: 来源：[https://slatestarcodex.com/2014/04/15/the-cowpox-of-doubt/](https://slatestarcodex.com/2014/04/15/the-cowpox-of-doubt/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://slatestarcodex.com/2014/04/15/the-cowpox-of-doubt/](https://slatestarcodex.com/2014/04/15/the-cowpox-of-doubt/)
- en: I remember hearing someone I know try to explain rationality to his friends.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我记得听到一个我认识的人试图向他的朋友解释什么是理性。
- en: He started with “It’s important to have correct beliefs. You might think this
    is obvious, but think about creationists and homeopaths and people who think the
    moon landing was a hoax.” And then further on in this vein.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 他开始说：“拥有正确的信念是很重要的。你可能会认为这是显而易见的，但想想创造论者、顾家法者和认为登月是骗局的人。” 然后继续在这个脉络上发展。
- en: 'And I thought: “NO NO NO NO NO NO NO!”'
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我想：“不不不不不不不不！”
- en: I will make a confession. Every time someone talks about the stupidity of creationists,
    moon-hoaxers, and homeopaths, I cringe.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我要坦白说。每当有人谈论创造论者、登月骗子和顾家法者的愚蠢时，我都会感到不安。
- en: It’s not that moon-hoaxers, homeopaths et al aren’t dumb. They are. It’s not
    even that these people don’t do real harm. They do.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: '并不是登月骗子、顾家法者等不愚蠢。他们确实是。甚至这些人确实造成了真正的伤害。 '
- en: What annoys me about the people who harp on moon-hoaxing and homeopathy – without
    any interest in the rest of medicine or space history – is that it seems like
    an attempt to Other irrationality.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 关于那些专注于谈论登月假象和顾家法的人，却对其他医学或太空历史没有兴趣，让我恼火的是，这似乎是一种将非理性性质他者化的尝试。
- en: It’s saying “Look, over here! It’s irrational people, believing things that
    we can instantly dismiss as dumb. Things we feel no temptation, not one bit, to
    believe. It must be that they are defective and we are rational.”
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 它说：“看，这里！是非理性的人们，相信我们可以立刻驳回为愚蠢的东西。我们没有任何诱惑，一点都没有，去相信。必须是他们有缺陷，而我们是理性的。”
- en: But to me, the rationality movement is about Self-ing irrationality.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 但对我来说，理性运动是关于自我非理性的。
- en: It is about realizing that you, yes you, might be wrong about the things that
    you’re most certain of, and nothing can save you except maybe extreme epistemic
    paranoia.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 它在于意识到，你，没错，就是你，对你最肯定的事情可能是错的，除非可能极度的认识论偏执能拯救你。
- en: Talking about moon-hoaxers and homeopaths too much, at least the way we do it,
    is *counterproductive* to this goal. Throw examples of obviously stupid false
    beliefs at someone, and they start thinking all false beliefs are obvious. Give
    too many examples of false beliefs that aren’t tempting to them, and they start
    believing they’re immune to temptation.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 过多地谈论登月骗子和顾家法者，至少我们现在的做法是*适得其反*的。给别人丢出一些显然愚蠢的错误信念的例子，他们就开始认为所有错误的信念都是显而易见的。给他们太多那些他们不觉得有诱惑力的错误信念的例子，他们就开始相信他们对诱惑力免疫了。
- en: And it raises sloppiness to a virtue.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 这还抬高了草率为美德的水平。
- en: 'Take homeopathy. I can’t even count the number of times I’ve heard people say:
    “Homeopaths don’t realize beliefs require evidence. No study anywhere has ever
    found homeopathy to be effective!”'
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 拿顾家法来说。我已经听到无数次人们说：“顾家法者没有意识到信念需要证据。任何地方的研究都没有发现顾家法是有效的！”
- en: But of course dozens of studies have found homeopathy to be effective.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 但是当然数十项研究发现顾家法是有效的。
- en: “Well, sure, but they weren’t double-blind! What you don’t realize is that there
    can be placebo effects from…”
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: “好吧，当然，但它们不是双盲的！你没意识到的是，可能会有安慰剂效应…”
- en: But of course many of these studies have been large double-blinded randomized
    controlled trials, or even meta-analyses of such.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，许多这些研究已经是大规模的双盲随机对照试验，甚至是这种试验的荟萃分析。
- en: “Okay, but not published in reputable journals.”
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: “好吧，但是没有发表在权威期刊上。”
- en: Is [*The Lancet*](http://www.ncbi.nlm.nih.gov/pubmed/9310601) reputable enough
    for you?
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: '*《柳叶刀》* 是否对你够权威？'
- en: “But homeopaths don’t even realize that many of their concoctions don’t contain
    even a single molecule of active substance!”
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: “但顾家法者甚至没有意识到，他们的许多药物中甚至没有一分子的活性成分！”
- en: But of course almost all homeopaths realize this and their proposed mechanism
    for homeopathic effects not only survives this criticism but relies upon it.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 但当然几乎所有的顾家法者都意识到这一点，而且他们对顾家法效应的提出的机制不仅在这一批评中生存下来，而且依赖于它。
- en: “But all doctors and biologists agree that homeopathy doesn’t work!”
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: “但所有的医生和生物学家都同意顾家法无效！”
- en: Have you ever spent the five seconds it would take to look up a survey of what
    percent of doctors and biologists believe homeopathy doesn’t work? Or are you
    just assuming that’s true because someone on your side told you so and it seems
    right?
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 你曾花五秒钟查阅过多少医生和生物学家认为顺势疗法无效的调查？还是你仅仅因为你这边的某个人告诉你这是真的，并且似乎合理就认定它是真的？
- en: I am of course being mean here. Being open-minded to homeopaths – reading all
    the research carefully, seeking out their own writings so you don’t accidentally
    straw-man them, double-checking all of your seemingly “obvious” assumptions –
    would be a waste of your time.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 我当然是有意冷淡的。对顺势疗法者持开放态度——仔细阅读所有研究，查阅他们的著作以免误用他们的论述，反复检查所有看似“显而易见”的假设——这都是在浪费你的时间。
- en: And someone who demands that you be open-minded about homeopathy would not be
    your friend. They would probably be a shill for homeopathy and best ignored.
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 而那些要求你对顺势疗法持开放态度的人，可能不是你的朋友。他们很可能是顺势疗法的托儿，最好被忽视。
- en: But this is exactly the problem!
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 但这正是问题所在！
- en: The more we concentrate on homeopathy, and moon hoaxes, and creationism – the
    more people who have never felt any temptation towards these beliefs go through
    the motions of “debunk”-ing them a hundred times to one another for fun – the
    more we are driving home the message that these are a representative sample of
    the kinds of problems we face.
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 我们越是专注于顺势疗法、登月阴谋论和创造论——越是有从未对这些信念感兴趣的人在互相进行百次“揭穿”动作，仅仅是为了好玩——我们越是在传递这样的信息，即这些是我们面对的问题的典型样本。
- en: And the more we do that, the more we are training people to make the correct
    approach to homeopathy – ignoring poor research and straw men on your own side
    while being very suspicious of anyone who tells us to be careful – their standard
    approach to any controversy.
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: 而我们越是这样做，越是在训练人们对待顺势疗法的正确方式——在忽视自己一方的破烂研究和草人论述的同时，对任何告诉我们要小心的人非常怀疑——这成为任何争议的标准做法。
- en: And then we get people believing [all](https://slatestarcodex.com/2013/06/03/hasta-la-victorians-siempre/)
    [sorts](https://slatestarcodex.com/2014/03/25/e-cig-study-much-smoke-little-light/)
    [of](https://slatestarcodex.com/2013/05/22/the-wisdom-of-the-ancients/) [shoddy](https://slatestarcodex.com/2013/08/29/fake-euthanasia-statistics/)
    [research](https://slatestarcodex.com/2014/01/02/two-dark-side-statistics-papers/)
    – because after all, the world is divided between things like homeopathy that
    Have Never Been Supported By Any Evidence Ever, and things like conventional medicine
    that Have Studies In Real Journals And Are Pushed By Real Scientists.
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: 然后我们会看到人们信奉[各种](https://slatestarcodex.com/2013/06/03/hasta-la-victorians-siempre/)
    [不](https://slatestarcodex.com/2014/03/25/e-cig-study-much-smoke-little-light/)
    [种](https://slatestarcodex.com/2013/05/22/the-wisdom-of-the-ancients/) [类](https://slatestarcodex.com/2013/08/29/fake-euthanasia-statistics/)
    [搞](https://slatestarcodex.com/2014/01/02/two-dark-side-statistics-papers/) 的破烂研究——因为毕竟，世界分为从未有过任何证据支持的顺势疗法，和有真正期刊中研究支持以及由真正科学家推动的传统医学。
- en: Or losing all subtlety and moderation in their political beliefs, never questioning
    their [own](https://slatestarcodex.com/2013/04/04/lies-damned-lies-and-facebook-part-1-of-%e2%88%9e/)
    [side’s](https://slatestarcodex.com/2013/11/08/lies-damned-lies-and-facebook-part-4-of-%e2%88%9e/)
    [claims](https://slatestarcodex.com/2014/02/17/lies-damned-lies-and-social-media-part-5-of-%e2%88%9e/),
    because the world is divided between People Like Me Who Know The Right Answer,
    and Shills For The Other Side Who Tell Me To Be Open-Minded As Part Of A Trap.
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: 或者在他们的政治信念中失去所有的微妙和中庸，从不质疑他们[自己的](https://slatestarcodex.com/2013/04/04/lies-damned-lies-and-facebook-part-1-of-%e2%88%9e/)
    [一面](https://slatestarcodex.com/2013/11/08/lies-damned-lies-and-facebook-part-4-of-%e2%88%9e/)
    [的](https://slatestarcodex.com/2014/02/17/lies-damned-lies-and-social-media-part-5-of-%e2%88%9e/)
    [主张](https://slatestarcodex.com/2014/02/17/lies-damned-lies-and-social-media-part-5-of-%e2%88%9e/)，因为世界分为像我这样知道正确答案的人，以及为了设下陷阱而要求我持开放态度的另一边的推销员。
- en: This post was partly inspired by Gruntled and Hinged’s [You Probably Don’t Want
    Peer-Reviewed Evidence For God](http://freethoughtblogs.com/gruntled/2014/04/13/no-you-probably-dont-want-peer-reviewed-evidence-for-god/).
    But there’s [another G&H post](http://freethoughtblogs.com/gruntled/2014/04/12/measles-and-the-inoculation-effect/)
    that got me thinking even more.
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: 这篇文章部分灵感来源于Gruntled and Hinged的[《你可能不需要上帝的同行评审证据》](http://freethoughtblogs.com/gruntled/2014/04/13/no-you-probably-dont-want-peer-reviewed-evidence-for-god/)。但还有[另一篇G&H的文章](http://freethoughtblogs.com/gruntled/2014/04/12/measles-and-the-inoculation-effect/)让我思考更多。
- en: Inoculation is when you use a weak pathogen like cowpox to build immunity against
    a stronger pathogen like smallpox. The inoculation effect in psychology is when
    a person, upon being presented with several weak arguments against a proposition,
    becomes immune to stronger arguments against the same position.
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
  zh: 免疫是指使用像牛痘这样的弱病原体来建立对较强病原体如天花的免疫力。心理学中的免疫效应是指一个人在面对对某一立场的几个弱论据后，变得对同一立场的更强论据免疫。
- en: Tell a religious person that Christianity is false because Jesus is just a blatant
    ripoff of the warrior-god Mithras and they’ll open up a Near Eastern history book,
    notice that’s not true at all, and then be that much more skeptical of the next
    argument against their faith. “Oh, atheists. Those are those people who think
    stupid things like Jesus = Mithras. I already figured out they’re not worth taking
    seriously.” Except on a deeper level that precedes and is immune to conscious
    thought.
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
  zh: 告诉一个宗教人士，基督教是错误的，因为耶稣只是战神密特拉斯的明显剽窃，他们会打开一本近东历史书，发现这根本不是真的，然后对下一个反对他们信仰的论据更加怀疑。“哦，无神论者。那些认为耶稣=密特拉斯的人。我早就发现他们不值得认真对待了。”
    除非在先前并对意识思考免疫的更深层次上。
- en: So we take the intelligent Internet-reading public, and we throw a bunch of
    incredibly dumb theories at them – moon-hoaxism, homeopathy, creationism, anti-vaxxing,
    lizard people, that one guy who thought the rapture would come a couple years
    ago, whatever. And they are easily debunked, and the stuff you and all your friends
    believed was obviously true is, in fact, obviously true, and any time you spent
    investigating whether you were wrong is time you wasted.
  id: totrans-split-37
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，我们面对着聪明的互联网阅读大众，我们向他们提出一大堆极其愚蠢的理论——比如登月假说、顺势疗法、创造论、反疫苗接种、蜥蜴人，还有那个认为末日审判会在几年前到来的人，等等。这些理论很容易就被驳倒了，你和你所有的朋友们都认为显然正确的东西，实际上确实是显然正确的，而你花在调查自己是否错了的任何时间都是浪费。
- en: And I worry that we are vaccinating people against reading the research for
    themselves instead of trusting smarmy bloggers who talk about how stupid the other
    side is.
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
  zh: 我担心我们正在对人们进行接种疫苗，使他们不再阅读研究本身，而是相信那些谈论对方有多愚蠢的自负博主们。
- en: That we are vaccinating people against thinking there might be important truths
    on both sides of an issue.
  id: totrans-split-39
  prefs: []
  type: TYPE_NORMAL
  zh: 我们正在对人们进行接种疫苗，使他们不再认为一个问题的两面都可能存在重要的真理。
- en: That we are vaccinating people against understanding how “scientific evidence”
    is a really complicated concept, and that many things that are in peer-reviewed
    journals will later turn out to be wrong.
  id: totrans-split-40
  prefs: []
  type: TYPE_NORMAL
  zh: 我们正在对人们进行接种疫苗，使他们不再理解“科学证据”是一个非常复杂的概念，而许多发表在同行评议期刊上的东西以后可能被证明是错误的。
- en: That we are vaccinating people against the idea that many theories they find
    absurd or repugnant at first will later turn out to be true, because nature doesn’t
    respect our feelings.
  id: totrans-split-41
  prefs: []
  type: TYPE_NORMAL
  zh: 我们正在对人们进行接种疫苗，以防止他们接受一个看似荒谬或令人反感的理论在未来会被证明为真的观念，因为自然并不在乎我们的感受。
- en: That we are vaccinating people against *doubt*.
  id: totrans-split-42
  prefs: []
  type: TYPE_NORMAL
  zh: 我们正在对人们接种疫苗，以防止他们对*怀疑*产生免疫力。
- en: And maybe this is partly good. It’s probably a good idea to trust your doctor
    and also a good idea to trust your climatologist, and rare is the field where
    I would feel comfortable challenging expert consensus completely.
  id: totrans-split-43
  prefs: []
  type: TYPE_NORMAL
  zh: 而这或许在某种程度上是件好事。相信你的医生和你的气候学家可能是个好主意，极少有领域我敢完全挑战专家共识。
- en: But there’s also this problem of hundreds of different religions and political
    ideologies, and most people are born into ones that are at least somewhat wrong.
    That makes this capacity for real doubt – doubting something even though all your
    family and friends is telling you it’s obviously true and you must be an idiot
    to question it at all – a tremendously important skill. It’s especially important
    for the couple of rare individuals who will be in a position to cause a paradigm
    shift in a science by doubting one of its fundamental assumptions.
  id: totrans-split-44
  prefs: []
  type: TYPE_NORMAL
  zh: 但也存在这样一个问题，数以百计的不同宗教和政治意识形态，大多数人出生时就已经接受了至少在某种程度上错误的观念。这就使得这种真正的怀疑能力——即使你的家人和朋友们都告诉你这显然是真的，你怀疑它们可能是个白痴——成为一项极其重要的技能。对于那些少数能够通过怀疑其基本假设而引发科学范式转变的个人，这一点尤为重要。
- en: I don’t think that reading about lizard people or creationism will affect people’s
    ability to distinguish between, let’s say, cyclic universe theory versus multiverse
    theory, or other equally dispassionate debates.
  id: totrans-split-45
  prefs: []
  type: TYPE_NORMAL
  zh: 我不认为阅读关于蜥蜴人或创造论的文章会影响人们区分周期宇宙理论与多宇宙理论之类同样冷静的辩论能力。
- en: But if ever you ever need to have [a true crisis of faith](http://lesswrong.com/lw/ur/crisis_of_faith/),
    then any time you spend thinking about homeopathy and moon hoaxes beyond the negligible
    effect they have on your life will be time spent learning exactly the wrong mental
    habits.
  id: totrans-split-46
  prefs: []
  type: TYPE_NORMAL
  zh: 但如果你真的需要经历 [真正的信仰危机](http://lesswrong.com/lw/ur/crisis_of_faith/)，那么你花在思考顺势疗法和月球登陆假说上的时间，远远超过它们对你生活的微不足道的影响，就是在学习完全错误的心理习惯。
