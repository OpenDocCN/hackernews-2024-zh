- en: Who wrote the CIA ‘sabotaging meetings’ guide and why?
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谁写了中情局的“破坏会议”指南，为什么？
- en: Well, it wasn’t actually the CIA.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 嗯，事实上不是中情局做的。
- en: It was written by the OSS, the predecessor to the Central Intelligence Agency,
    who created it during the run up to the Second World War, to instruct and guide
    sympathetic Axis citizens to stir up sh*t (technical phrase).
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这是由 OSS 撰写的，这个组织是中央情报局的前身，在第二次世界大战爆发前创建，旨在指导和引导有同情心的轴心国公民煽动事端（技术术语）。
- en: The general idea was to create chaos at the coal face; empower potential allies
    and equip disgruntled citizens with the tools to disturb and disrupt businesses
    and organisations, with an apparent aim to cause rumbling difficulties in the
    economy.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 总体思路是在煤矿现场制造混乱；赋予潜在的盟友力量，并为不满的公民提供工具，以干扰和扰乱企业和组织，表面上旨在引起经济上的难以解决的困难。
- en: In an eerie way, this rebellious guidance from nearly 80 years ago (!), resonates
    strongly today – think [gerrymandering](https://www.youtube.com/watch?v=A-4dIImaodQ)
    or [deflection](https://www.bbc.co.uk/news/world-us-canada-38045852).
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在一种诡异的方式中，这份近 80 年前的叛逆指导（！）今天仍然引起强烈共鸣 - 想想 [选区划分](https://www.youtube.com/watch?v=A-4dIImaodQ)
    或者 [转移注意力](https://www.bbc.co.uk/news/world-us-canada-38045852)。
