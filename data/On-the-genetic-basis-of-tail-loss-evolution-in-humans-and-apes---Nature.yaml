- en: On the genetic basis of tail-loss evolution in humans and apes | Nature
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 论人类和类人猿尾部丧失进化的遗传基础 | 自然
- en: 来源：[https://www.nature.com/articles/s41586-024-07095-8](https://www.nature.com/articles/s41586-024-07095-8)
