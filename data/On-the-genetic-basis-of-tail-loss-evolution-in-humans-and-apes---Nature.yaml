    "Love, M. I., Huber, W. & Anders, S. Moderated estimation of fold change and dispersion
    for RNA-seq data with DESeq2\. Genome Biol. 15, 550 (2014)."))，使用其默认的双侧Wald检验，截断log[2]（折叠表达变化） > 0.5和多重测试调整后的*P* 值 < 0.05。从DESeq2的顶部500个变量基因中跨所有样本进行主成分分析。*Tbxt*靶基因来源于先前的出版物^([41](/articles/s41586-024-07095-8#ref-CR41
    "Lolas, M., Valenzuela, P. D. T., Tjian, R. & Liu, Z. Charting Brachyury-mediated
    developmental pathways during early mouse embryogenesis. Proc. Natl Acad. Sci.
    USA 111, 4478–4483 (2014)."))，通过在体分化的小鼠ES细胞中检测到显著的*Tbxt* ChIP-seq峰信号来定义。将*Tbxt*靶基因集与每个突变样本中的野生型对照中显著差异表达的基因进行交叉，并将其汇总以生成分析过的小鼠ES细胞系中不同表达的*Tbxt*靶基因的整体集。使用热图可视化这些不同表达的*Tbxt*靶基因，其后跟随log[10]转换的归一化转录物矩阵，跨样本进行*z* 分数标准化。'
