- en: Europe gives TikTok 24 hours to explain its latest app • The Register
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 欧洲给TikTok 24小时解释其最新应用的原因 • The Register
- en: 来源：[https://www.theregister.com/2024/04/18/tiktok_lite_eu_info_demand/](https://www.theregister.com/2024/04/18/tiktok_lite_eu_info_demand/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.theregister.com/2024/04/18/tiktok_lite_eu_info_demand/](https://www.theregister.com/2024/04/18/tiktok_lite_eu_info_demand/)
- en: The European Commission on Wednesday gave TikTok 24 hours to explain the risk
    assessment procedures it used before launching a version of the made-in-China
    app that rewards users for using it in certain ways.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 欧盟委员会周三要求TikTok在推出中国制造的Lite应用程序并奖励用户在特定方式下使用之前，解释其使用的风险评估程序，给予其24小时的时限。
- en: The app is called [TikTok Lite](https://play.google.com/store/apps/details?id=com.ss.android.ugc.tiktok.lite&hl=en&gl=US)
    and offers the chance to "to complete challenging tasks and earn great rewards!"
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 该应用称为[TikTok Lite](https://play.google.com/store/apps/details?id=com.ss.android.ugc.tiktok.lite&hl=en&gl=US)，并提供“完成挑战性任务并赢取丰厚奖励”的机会！
- en: Tasks include watching vids, liking content, or following other users. Rewards
    include Amazon vouchers, PayPal gift cards, or TikTok's in-app currency that can
    be used to tip other members.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 任务包括观看视频、点赞内容或关注其他用户。奖励包括亚马逊代金券、PayPal礼品卡或TikTok的应用内货币，可用于给其他会员打赏。
- en: The Google Play store rates the app as suitable for teens, and TikTok's description
    of the software emphasizes that it is a "smaller app" that requires "less data
    usage" – just the ticket for users with modest phones and download allowances.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: Google Play商店将该应用评为适合青少年，TikTok的软件描述强调它是一个“更小的应用程序”，需要“更少的数据使用” – 对于拥有普通手机和下载配额的用户来说，正是所需。
- en: TikTok Lite was launched years ago in Asia, but debuted in France and Spain
    this month – without much fanfare.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: TikTok Lite多年前在亚洲推出，但本月在法国和西班牙首次亮相 - 没有引起太多关注。
- en: It soon drew the attention of European commissioner for internal markets Thierry
    Breton, who [asked](https://twitter.com/ThierryBreton/status/1780585191108423941)
    "Is social media 'lite' as addictive and toxic as cigarettes 'light'?"
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 很快引起了欧盟内部市场专员Thierry Breton的注意，他[询问](https://twitter.com/ThierryBreton/status/1780585191108423941)“社交媒体‘Lite’是否像香烟‘Light’一样容易上瘾和有毒？”
- en: Tell us what you really think next time, will you Thierry?
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 下次告诉我们你的真实想法，Thierry！
- en: The commissioner also promised to "spare no effort to protect minors" using
    the EU's Digital Services Act (DSA).
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 委员还承诺将通过欧盟数字服务法案（DSA）“不遗余力地保护未成年人”。
- en: That law was [used](https://ec.europa.eu/commission/presscorner/detail/en/mex_24_2103)
    to compel TikTok to explain how it considered risks its Lite app poses,
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 该法律被[用于](https://ec.europa.eu/commission/presscorner/detail/en/mex_24_2103)迫使TikTok解释其Lite应用程序可能带来的风险。
- en: The Commission wants to understand "the potential impact of the new 'Task and
    Reward Lite' program on the protection of minors, as well as on the mental health
    of users, in particular in relation to the potential stimulation of addictive
    behavior." Also on the to-do list handed to TikTok is information about the measures
    the service adopted to mitigate such systemic risks.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 委员会希望了解“新的‘任务和奖励Lite’计划对未成年人保护以及用户的心理健康的潜在影响，特别是在刺激成瘾行为的潜在影响方面。” TikTok被要求提供的任务清单还包括服务为减轻此类系统风险所采取的措施信息。
- en: TikTok has reportedly said it will comply with the overnight deadline to provide
    its risk assessment of the Lite app, and the April 26 deadline for the other info
    outlined above. Which is sensible, given the DSA allows for colossal fines.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 据报道，TikTok表示将遵守Lite应用程序的风险评估的隔夜截止日期，并且4月26日的其他信息截止日期也会遵循。考虑到DSA允许进行巨额罚款，这是明智之举。
- en: The debut of TikTok Lite adds to the app's European woes, which have already
    seen the EU [investigate](https://www.theregister.com/2024/02/20/eu_tiktok_investigation/)
    whether the outfit is meeting its obligations to operate with transparency and
    to protect minors."
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: TikTok Lite的推出加剧了该应用在欧洲的困境，欧盟已经在调查是否符合透明运营和保护未成年人义务。
- en: The made-in-China app is in even deeper trouble in the US, where a bill compelling
    its divestment to a non-Chinese entity passed the House of Representatives before
    stalling in the Senate – possibly to allow arrangements to be made that would
    not result in the app becoming unavailable stateside.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在美国，一项法案要求TikTok向非中国实体出售，此前该法案已在众议院通过，但在参议院停滞 – 可能是为了允许达成安排，以避免该应用在美国不可用。
- en: Elon Musk may just have complicated matters too, as is his wont. On Wednesday
    he [posted](https://twitter.com/elonmusk/status/1780666831310877100) a poll asking
    if he should "Bring back Vine?"
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 埃隆·马斯克可能也会使事情变得更加复杂，这是他的一贯作风。周三，他[发布了](https://twitter.com/elonmusk/status/1780666831310877100)一项投票，询问是否应该“重新启动Vine？”
- en: Vine was a short video-sharing app run by Twitter that gathered 200 million
    users before the avian social network [closed it](https://www.theregister.com/2016/10/27/vines_six_seconds_internet_fame_are_over/)
    in 2016 – the same year TikTok came to America.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: Vine是Twitter运营的短视频分享应用，在该鸟类社交网络于2016年[关闭它](https://www.theregister.com/2016/10/27/vines_six_seconds_internet_fame_are_over/)之前，聚集了两亿用户——也是TikTok进入美国的同一年。
- en: TikTok now has over one billion monthly users, and X – as Twitter is now known
    – has around half a billion, according to Musk. ®
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: TikTok现在拥有超过十亿月活用户，而X（目前被称为Twitter）据马斯克称大约有五亿用户。®
