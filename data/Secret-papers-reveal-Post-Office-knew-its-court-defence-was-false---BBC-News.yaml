- en: Secret papers reveal Post Office knew its court defence was false - BBC News
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 秘密文件显示，邮政局知道其法院辩护是虚假的 - BBC新闻
- en: 来源：[https://www.bbc.co.uk/news/uk-68663750](https://www.bbc.co.uk/news/uk-68663750)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.bbc.co.uk/news/uk-68663750](https://www.bbc.co.uk/news/uk-68663750)
- en: In July 2017, the Post Office filed a defence document as part of the case.
    It included some findings from Bramble - in some cases word-for-word - while omitting
    where they came from and other key elements from the draft report.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 2017年7月，邮政局提交了辩护文件作为案件的一部分。它包含了布拉姆布尔的一些发现 - 在某些情况下一字不差地抄袭 - 同时省略了它们的来源以及草案报告的其他关键元素。
- en: Despite what is set out in Bramble, this defence document - which is accompanied
    by a signed statement of truth - stated that it would be "impossible" for Fujitsu
    to remotely cause "significant shortfalls".
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管布拉姆布尔的设定如此，这份辩护文件 - 附带了一个签署的真实声明 - 表示富士通无法远程造成“重大的短缺”是“不可能的”。
- en: In the defence, the Post Office conceded that a "small number" of Fujitsu employees
    had user rights to alter transactions but stated users were strictly controlled.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在辩护中，邮政局承认“少数”富士通员工有权修改交易，但声明用户受到严格控制。
- en: But in Bramble, Deloitte said it was "impossible" to know which Fujitsu staff
    had this unrestricted access prior to 2015 because there were no records of who
    they were or what they did.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 但是在布拉姆布尔中，德勤表示，在2015年之前不可能知道哪些富士通员工拥有这种无限制的访问权限，因为没有记录他们是谁或者他们做了什么。
- en: Mr Green, who acted for the sub-postmasters, said that in his 34 years as a
    barrister, he had never seen a defendant proceeding with a huge case and "fighting
    it very aggressively" in circumstances like this.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 作为副邮政局长的格林先生表示，在他作为大律师的34年里，他从未见过像这样的被告在这样的情况下进行大案件并且“非常激烈地争斗”。
- en: Although Bramble specifically looked into the sub-postmasters' claims, the draft
    report's existence was not disclosed to them or to the court.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管布拉姆布尔专门调查了副邮政局长的索赔，但这份草案报告的存在没有向他们或法院披露。
- en: Bramble was "exactly the sort of thing that we would have wanted to have and
    to analyse and put in front of the judge", Mr Green said.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 格林先生说：“布拉姆布尔恰好是我们想要并且想要分析并呈现给法官的东西。”
- en: 'He added: "It''s them admitting that they could do in 2017 something they were
    still denying that they could do in 2019."'
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 他补充道：“这是他们承认2017年可以做的事情，而他们在2019年仍然否认他们可以做的事情。”
- en: The branches examined in Bramble by Deloitte belonged to 91 sub-postmasters
    involved in the Bates case - including people who had been jailed for theft because
    of shortfalls.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 德勤在布拉姆布尔中审查的分支属于91名涉及贝茨案件的副邮政局长 - 包括因短缺而被监禁的人员。
- en: Joan Bailey and her husband ran a village Post Office in Powys - their branch
    is mentioned in the draft report. Mrs Bailey estimates that the couple paid over
    £40,000 to the Post Office to cover losses caused by Horizon.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 琼·贝利和她的丈夫在波伊斯运营一个村庄邮局 - 他们的分支在草案报告中有提及。贝利女士估计他们夫妇为了弥补Horizon造成的损失支付了邮局超过40,000英镑。
- en: 'When the BBC showed Mrs Bailey the report, she said she was "very angry". She
    added: "This document should have been disclosed years ago. It would have saved
    myself - and also a lot of other people - a lot of grief and heartache."'
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 当BBC向贝利女士展示了这份报告时，她表示自己“非常生气”。她补充道：“这份文件多年前就应该披露了。这将节省了我自己 - 以及许多其他人 - 很多痛苦和心痛。”
- en: Following a request by the BBC, Deloitte's Bramble draft report is now [publicly
    available, external](https://www.postofficehorizoninquiry.org.uk/evidence/pol00028070-deloittes-bramble-draft-report)
    on the Post Office inquiry website.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 在BBC的要求下，德勤的布拉姆布尔草案报告现在[在邮政局调查网站上公开可见，外部链接](https://www.postofficehorizoninquiry.org.uk/evidence/pol00028070-deloittes-bramble-draft-report)。
- en: In June 2016, Tim Parker, the Post Office's then-chairman, told government ministers
    he had stopped an investigation into Horizon on legal advice, because of the upcoming
    court action by postmasters. The existence of that letter from the former chairman
    was [revealed by the BBC last month](https://www.bbc.co.uk/news/business-68146054).
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 2016年6月，邮政局当时的主席蒂姆·帕克告诉政府部长，由于邮政局将要进行的法庭诉讼，他已根据法律建议停止了对Horizon的调查。前主席的来信存在，[上个月被BBC披露](https://www.bbc.co.uk/news/business-68146054)。
- en: In it, he said the Post Office would "instead address the issues through equivalent
    work taken forward in the litigation".
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 在其中，他说邮政局将“通过诉讼中采取的等效工作来解决这些问题”。
- en: Now, the discovery of the draft Bramble report indicates that the investigation
    into Horizon, originally ordered by the government, actually continued in secret
    for more than a year, focusing on the branches involved in the case.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，Bramble 报告草案的发现表明，最初由政府下令的 Horizon 调查实际上在秘密进行了一年多，重点是涉及案件的分支机构。
- en: In it, Deloitte reviewed Horizon documents, examined transaction data and interviewed
    Fujitsu and Post Office staff. The purpose was to find out if Horizon was causing
    sub-postmasters' financial losses.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 在其中，Deloitte 审查了 Horizon 文件，检查了交易数据，并采访了富士通和邮局员工。目的是查明 Horizon 是否导致了代理邮局经营者的财务损失。
- en: Deloitte found that while remote tampering by Fujitsu was possible, it would
    be "a complex procedure" and "likely a 'programme' would have to be written and
    performed".
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: Deloitte 发现，尽管富士通可能存在远程篡改的可能性，但这将是“一个复杂的过程”，“可能需要编写和执行一个‘程序’”。
- en: In a table, the draft report detailed hundreds of debited transactions entered
    by "non-branch users", who the report explained "can access branches remotely
    for support purposes".
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 在一份表格中，草案详细列出了由“非分支用户”输入的数百笔借记交易，报告解释说这些用户“可以远程访问分支以支持工作”。
- en: In total these debits amounted to £1.3m and were taken from the accounts of
    18 branches run by claimants in the Bates v Post Office case.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 总计这些借记交易金额为£1.3m，从由申诉人 Bates v Post Office 案件管理的18个分支机构的账户中扣除。
