- en: Monodraw for macOS — Helftone
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Monodraw for macOS — Helftone
- en: 来源：[https://monodraw.helftone.com/](https://monodraw.helftone.com/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://monodraw.helftone.com/](https://monodraw.helftone.com/)
- en: '**What are the system requirements?**'
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**系统要求是什么？**'
- en: The app requires macOS 11 Big Sur or later.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 该应用程序要求 macOS 11 Big Sur 或更高版本。
- en: If you're running an older version of macOS, you can download [Monodraw v1.3](https://updates.helftone.com/monodraw/downloads/Monodraw-b102.dmg)
    which requires macOS 10.10 Yosemite or [Monodraw v1.5](https://updates.helftone.com/monodraw/downloads/Monodraw-b107.dmg)
    which requires macOS 10.14 Mojave.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您使用的是较旧版本的 macOS，您可以下载需要 macOS 10.10 Yosemite 的[Monodraw v1.3](https://updates.helftone.com/monodraw/downloads/Monodraw-b102.dmg)，或需要
    macOS 10.14 Mojave 的[Monodraw v1.5](https://updates.helftone.com/monodraw/downloads/Monodraw-b107.dmg)。
- en: '**Which versions include the command line tool?**'
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**哪些版本包括命令行工具？**'
- en: Only the versions which you download directly from our website and purchase
    from [our store](https://sites.fastspring.com/helftone/product/monodraw). Due
    to restrictions imposed by the [App Sandbox](https://developer.apple.com/app-sandboxing/)
    on the Mac App Store, the tool cannot be included there.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 仅限您直接从我们网站下载并在[我们的商店](https://sites.fastspring.com/helftone/product/monodraw)购买的版本。由于
    Mac App Store 的[应用沙箱](https://developer.apple.com/app-sandboxing/)限制，此工具无法包含在其中。
- en: '**How do I provide feedback?**'
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**如何提供反馈？**'
- en: We would love to hear from you — the best way would be to drop us an [email](mailto:monodraw@helftone.com?subject=Monodraw%20Feedback).
    Alternatively, just tweet us [@Monodraw](http://twitter.com/monodraw "Monodraw
    on Twitter").
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 我们很乐意听取您的意见 — 最好的方式是通过[电子邮件](mailto:monodraw@helftone.com?subject=Monodraw%20Feedback)与我们联系。或者，直接在Twitter上发送给我们[@Monodraw](http://twitter.com/monodraw
    "Monodraw on Twitter")。
- en: '**How are you going to use my email? I hate spam.**'
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**您将如何使用我的电子邮件地址？我讨厌垃圾邮件。**'
- en: We hate spam, too. We would not share your email with any 3rd parties, period.
    We would only email you if we have important news about Monodraw and our upcoming
    products, that's it.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 我们也讨厌垃圾邮件。我们绝不会与任何第三方分享您的电子邮件地址。我们只会在涉及到 Monodraw 和我们即将推出的产品的重要新闻时才给您发送电子邮件。
- en: '**Do you have a Press Kit?**'
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**你有新闻发布包吗？**'
- en: Of course — you can download it [from here](http://helftone-assets.s3.amazonaws.com/monodraw/Monodraw-Press-Kit.zip).
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 当然可以 — 您可以[从这里](http://helftone-assets.s3.amazonaws.com/monodraw/Monodraw-Press-Kit.zip)下载。
- en: '**Do you offer Educational Pricing?**'
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**您提供教育优惠吗？**'
- en: Yes, we do — just [get in touch](mailto:support@helftone.com?subject=Educational%20Pricing).
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 是的，我们提供 — 只需[联系我们](mailto:support@helftone.com?subject=Educational%20Pricing)。
- en: '**Privacy Policy**'
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: '**隐私政策**'
- en: We take your privacy very seriously. Monodraw does not collect any data whatsoever.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 我们非常重视您的隐私。Monodraw 完全不收集任何数据。
