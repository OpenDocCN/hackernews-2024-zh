- en: How To Criticize Computer Scientists
  id: totrans-split-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如何批评计算机科学家
- en: or
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 或
- en: Avoiding Ineffective Deprecation And
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 避免无效的贬低和
- en: Making Insults More Pointed
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 使侮辱更加尖锐
- en: 'In recent exchanges, members of the faculty have tried in vain to attack other
    Computer Scientists and disparage their work. Quite frankly, I find the results
    embarrassing -- instead of cutting the opponent down, many of the remarks have
    been laughably innocuous. Something must be done about it because any outsider
    who hears such blather will think less of our department: no group can hold the
    respect of others unless its members can deal a devastating verbal blow at will.'
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在最近的交流中，学院成员们试图徒劳地攻击其他计算机科学家并贬低他们的工作。坦率地说，我觉得结果令人尴尬——与其削弱对手，许多言论反而显得可笑无害。必须采取措施，因为任何外人听到这样的废话都会对我们的系产生负面看法：除非成员能随意打击对手，否则任何团体都无法获得他人的尊重。
- en: This short essay is an effort to help faculty make their remarks more pointed,
    and help avoid wimpy vindictives. It explains how to insult CS research, shows
    where to find the Achilles' heel in any project, and illustrates how one can attack
    a researcher.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这篇简短的文章是帮助教师让他们的言论更加尖锐，并避免软弱的报复。它解释了如何侮辱计算机科学研究，展示了如何找到任何项目的阿喀琉斯之踵，并说明了如何攻击一个研究者。
- en: The Two Basic Types Of Research
  id: totrans-split-12
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 两种基本类型的研究
- en: Most lousy insults arise from a simple misimpression that all researchers agree
    on the overall aims of CS research. They do not. In particular, CS has inherited
    two, quite opposite approaches from roots in mathematics and engineering.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数差劲的侮辱都源于一个简单的误解，即所有研究者都同意计算机科学研究的总体目标。事实并非如此。特别是，计算机科学从数学和工程学的根源继承了两种截然相反的方法。
- en: Researchers who follow the mathematical paradigm are called *theorists*, and
    include anyone working in an area that has the terms "analysis", "evaluation",
    "algorithms", or "theory" in the title.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 遵循数学范式的研究者被称为*理论家*，包括在标题中包含"分析"、"评估"、"算法"或"理论"术语的任何人。
- en: Researchers who follow the engineering paradigm are called *experimentalists*,
    and include most people working in areas that have the terms "experimental", "systems",
    "compiler", "network", or "database" in the title.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 遵循工程范式的研究者被称为*实验者*，包括大多数在标题中包含"实验"、"系统"、"编译器"、"网络"或"数据库"术语的领域工作者。
- en: Complex Theory And Simple Systems
  id: totrans-split-16
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 复杂理论与简单系统
- en: Knowing the tradition from which a researcher comes provides the basis for a
    well-aimed insult.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 知道研究者来自哪个传统为针对性的侮辱提供了基础。
- en: Theorists Favor Sophistication
  id: totrans-split-18
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 理论家青睐复杂性
- en: Experimentalists Favor Simplicity
  id: totrans-split-19
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 实验者青睐简单性
- en: The Insult
  id: totrans-split-20
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 侮辱
- en: 'Knowing that CS can be divided into two basic groups helps immensely when criticizing
    someone. There are two basic rules: identify the type of the researcher and issue
    an insult for that type. Avoid saying anything that inadvertently compliments
    them. If performed well, an insult will not only stun the researcher (who will
    be shocked to learn that not everyone agrees with his or her basic value system),
    but will also intimidate others in the audience.'
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 知道计算机科学可以分为两个基本群体在批评某人时非常有帮助。有两个基本规则：识别研究者的类型并对该类型发出侮辱。避免无意中恭维他们的任何言论。如果做得好，侮辱不仅会使研究者震惊（他们会惊讶地发现，并非所有人都同意他们的基本价值体系），还会威吓观众中的其他人。
- en: Identifying A Type
  id: totrans-split-22
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 识别类型
- en: Identifying the type of a researcher is usually easy and does not require a
    strong technical background or real thinking. It can be done using keyword matching
    according to the following lists.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 识别研究者的类型通常很容易，不需要强大的技术背景或真正的思考。可以使用以下列表进行关键词匹配。
- en: Detecting Theory
  id: totrans-split-24
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 检测理论
- en: '*x*'
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: '*x*'
- en: '*x*'
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: '*x*'
- en: Detecting Systems
  id: totrans-split-27
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 检测系统
- en: '*not*'
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: '*not*'
- en: Forming An Insult
  id: totrans-split-29
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 形成侮辱
- en: 'The key to a good insult lies in attacking whatever the researcher holds most
    dear and avoiding whatever the researcher does not care about. Thus, an insult
    lobbed at a theorist should focus on lack of sophisticated mathematics such as
    the following:'
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 一个好的侮辱关键在于攻击研究者最看重的东西，并避免那些研究者不在乎的东西。因此，对理论家发出的侮辱应集中在缺乏复杂数学等方面，如下所示：
- en: Despite all the equations, it seems to me that your work didn't require any
    real mathematical sophistication. Did I miss something? (This is an especially
    good ploy if you observe others struggling to understand the talk because they
    will not want to admit to that after you imply it was easy.)
  id: totrans-split-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 尽管有那么多方程式，我觉得你的工作并不需要真正的数学复杂性。我漏掉了什么？（如果你看到其他人难以理解讲话，这种策略尤其有效，因为他们不愿意承认这很简单。）
- en: Isn't this just a straightforward extension of an old result by Hartmanis? (Not
    even Hartmanis remembers all the theorems Hartmanis proved, but everyone else
    will assume you remember something they have forgotten.)
  id: totrans-split-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这难道不只是哈特曼尼斯旧结果的直接延伸吗？（甚至哈特曼尼斯自己都不记得他证明过的所有定理，但其他人会假设你记得他们已经忘记的东西。）
- en: Am I missing something here? Can you identify any deep mathematical content
    in this work? (Once again, audience members who found the talk difficult to understand
    will be unwilling to admit it.)
  id: totrans-split-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这里我是否漏掉了什么？你能否在这项工作中找出任何深刻的数学内容？（再次，那些觉得难以理解讲话的观众可能不愿承认。）
- en: 'In contrast, an insult lobbed at an experimentalist should imply that the techniques
    were used in previous systems or that the work isn''t practical such as:'
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: 相反，对实验者的侮辱应暗示技术曾在以前的系统中使用过或者工作并不实用，比如：
- en: Wasn't all this done years ago at Xerox PARC? (No one remembers what was really
    done at PARC, but everyone else will assume you remember something they don't.)
  id: totrans-split-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 几年前在施乐帕克（Xerox PARC）不都已经做过这些事情了吗？（没人记得真正在PARC做了什么，但其他人会假设你记得一些他们忘记的东西。）
- en: Have you tested this on the chip Intel got running last week in their lab? (No
    one knows what chip Intel got running last week, but everyone will assume you
    do.)
  id: totrans-split-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你测试过这个芯片吗？英特尔上周在他们的实验室里让它运行了吗？（没人知道英特尔上周运行了什么芯片，但每个人都会假设你知道。）
- en: Am I missing something? Isn't it obvious that there's a bottleneck in the system
    that prevents scaling to arbitrary size? (This is safe because there's a bottleneck
    in every system that prevents arbitrary scaling.)
  id: totrans-split-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我是否漏掉了什么？显然系统中有一个瓶颈，阻止其无限扩展的能力，这不言而喻吗？（这是安全的，因为每个系统都有一个阻碍任意扩展的瓶颈。）
- en: How To Avoid Having An Insult Backfire On You
  id: totrans-split-38
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 如何避免被侮辱逆火
- en: 'A misplaced insult can backfire, turning into an embarrassment for the attacker
    and a victory for the intended attackee. To avoid such occurrences, remember the
    following:'
  id: totrans-split-39
  prefs: []
  type: TYPE_NORMAL
  zh: 错误的侮辱可能会适得其反，变成攻击者的尴尬和受攻击者的胜利。为了避免这种情况，请记住以下几点：
- en: Never attempt to attack theoretical work as not considering constants, as unrelated
    to real computer systems, or as requiring too much sophisticated mathematics.
    (The intended victim is likely to smile and thank you for the flattery.)
  id: totrans-split-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 永远不要试图攻击理论工作，认为它不考虑常数，与真实计算机系统无关，或需要过多复杂的数学。 （预期的受害者可能会微笑并感谢你的奉承话。）
- en: Never attempt to attack a system as too small, too simple, or as lacking sophisticated
    mathematics (Again, the intended victim is likely to smile and thank you for the
    flattery.)
  id: totrans-split-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 永远不要试图攻击一个系统，认为它太小、太简单或缺乏复杂的数学（再次，预期的受害者可能会微笑并感谢你的奉承话。）
- en: 'Never attempt to attack systems work simply by saying that it''s so simple
    and obvious that you could have done it. (For years, people said that about UNIX
    and the TCP/IP protocols.) In fact, this is merely an extension of a ploy used
    by children on a playground: "Oh yeah? I could have done that if I wanted to."
    Don''t try using it or someone will tell you to grow up.'
  id: totrans-split-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 永远不要试图攻击系统工作，仅仅说它太简单和显而易见，你也可以做到。 （多年来，人们对 UNIX 和 TCP/IP 协议都有这样的说法。）事实上，这只是操场上孩子们用的一种手段的延伸：“哦是吗？如果我想的话，我也可以做到。”不要尝试使用它，否则会有人告诉你长大点。
- en: Attacking Crossover Work
  id: totrans-split-43
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 攻击交叉工作
- en: 'Although rare, a few researchers include both theoretical and experimental
    work in the same project. Insulting such combinations can be tricky because a
    researcher can escape unscathed by pointing to one part of their work or the other
    as the answer. You can try to attack both parts simultaneously:'
  id: totrans-split-44
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管罕见，一些研究人员在同一个项目中同时包括理论和实验工作。攻击这样的组合可能会很棘手，因为研究人员可以指向他们工作的某一部分或另一部分作为答案而逍遥法外。你可以尝试同时攻击两个部分：
- en: I note that the systems aspect of this project seems quite complex. Do you think
    the cause of the convoluted implementation can be attributed to the more-or-less
    "simplistic" mathematical analysis you used?
  id: totrans-split-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我注意到这个项目的系统方面看起来相当复杂。你认为这种复杂实现的原因可以归因于你所使用的“简单化”数学分析吗？
- en: 'However, a clever insult can avoid talking about the work by suggesting sinister
    reasons for the paradigm shift:'
  id: totrans-split-46
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，一个巧妙的侮辱可以避免讨论工作，暗示范式转变背后的阴险原因：
- en: I notice that you did something unusual by combining both theory and experiment.
    Did you decide to try a second approach because you had insufficient results from
    the first?
  id: totrans-split-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我注意到你通过结合理论和实验做了一些不同寻常的事情。你决定尝试第二种方法是因为第一种方法的结果不足吗？
- en: You seem to have a little theory and a little experimental work combined into
    one project. Isn't it true that if you had a sufficiently strong contribution
    in one or the other you would have lectured about them separately?
  id: totrans-split-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你似乎将一点理论和一点实验工作结合在一个项目中。如果你在其中一个领域有足够强大的贡献，你会单独讲解它们吗？
- en: A Final Plea
  id: totrans-split-49
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 最后的恳求
- en: I certainly hope faculty will take this essay to heart and sharpen their insulting
    skills. In the future please make all your thrusts count.
  id: totrans-split-50
  prefs: []
  type: TYPE_NORMAL
  zh: 我当然希望教员们能认真对待这篇文章，并磨练他们的侮辱技巧。将来请确保你的每一次进攻都有力有节。
