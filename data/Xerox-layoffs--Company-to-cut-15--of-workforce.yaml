- en: 'Xerox layoffs: Company to cut 15% of workforce'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 雪佛龙裁员：公司将裁减15%的员工
- en: 来源：[https://www.cnbc.com/2024/01/03/xerox-layoffs-company-to-cut-15percent-of-workforce.html](https://www.cnbc.com/2024/01/03/xerox-layoffs-company-to-cut-15percent-of-workforce.html)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.cnbc.com/2024/01/03/xerox-layoffs-company-to-cut-15percent-of-workforce.html](https://www.cnbc.com/2024/01/03/xerox-layoffs-company-to-cut-15percent-of-workforce.html)
- en: Signage is displayed outside the Xerox headquarters in Norwalk, Connecticut.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 标牌显示在康涅狄格州诺沃克的雪佛龙总部外。
- en: Michael Nagle | Bloomberg | Getty Images
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 迈克尔·纳格尔 | 彭博社 | 盖蒂图片社
- en: '[Xerox](/quotes/XRX/) on Wednesday announced it will cut 15% of its workforce
    as part of a plan to implement a new organizational structure and operating model.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[Xerox](/quotes/XRX/)周三宣布，作为实施新组织结构和运营模式计划的一部分，将裁减15%的员工。'
- en: Xerox, which offers digital printing and document management technologies, had
    about 20,500 employees as of Dec. 31, 2022, according to a filing with the U.S.
    Securities and Exchange Commission. Based on this figure, Wednesday's layoffs
    will affect about 3,075 employees.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 根据向美国证券交易委员会提交的文件，截至2022年12月31日，提供数字打印和文件管理技术的雪佛龙公司员工人数约为20,500人。根据这一数字，周三的裁员将影响约3,075名员工。
- en: Shares of Xerox closed down more than 12% following the announcement Wednesday.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在周三发布这一声明后，雪佛龙股价下跌超过12%。
- en: The company's restructuring plan involves simplifying its products within its
    core print business, increasing efficiency across its global business services
    and boosting focus on IT and other digital services, according to [a release](https://www.news.xerox.com/news/xerox-reinvention-and-operating-model-evolution).
    Xerox said it also redesigned its executive team to help carry out the new model.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 公司的重组计划涉及简化其核心打印业务中的产品，提高其全球业务服务的效率，并加强对IT和其他数字服务的关注，根据[一份声明](https://www.news.xerox.com/news/xerox-reinvention-and-operating-model-evolution)。雪佛龙表示，还重新设计了其执行团队以帮助实施新模式。
- en: '*"*The shift to a business unit operating model is a continuation of our client-focused,
    balanced execution priorities and is designed to accelerate product and services,
    go-to-market, and corporate functions'' operating efficiencies across all geographies
    we serve," Xerox CEO Steven Bandrowczak said in the release.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '"*转向业务单元运营模式是我们客户为中心、平衡执行优先事项的延续，旨在加速产品和服务、市场推广以及公司功能在我们服务的所有地理区域的运营效率，"* 雪佛龙首席执行官史蒂文·班德罗茨卡兹在声明中说道。'
- en: Xerox will carry out the cuts this quarter, according to the release. A representative
    for Xerox did not comment beyond the release.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 根据声明，雪佛龙将在本季度进行裁员。雪佛龙的代表没有对此声明之外的事宜进行评论。
