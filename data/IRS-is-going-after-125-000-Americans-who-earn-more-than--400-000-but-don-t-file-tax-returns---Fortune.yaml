- en: IRS is going after 125,000 Americans who earn more than $400,000 but don't file
    tax returns | Fortune
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: IRS正追查125,000名年收入超过40万美元但未申报税款的美国人 | 财富
- en: 来源：[https://fortune.com/2024/03/01/irs-125000-americans-earn-over-400000-no-file-tax-returns/](https://fortune.com/2024/03/01/irs-125000-americans-earn-over-400000-no-file-tax-returns/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://fortune.com/2024/03/01/irs-125000-americans-earn-over-400000-no-file-tax-returns/](https://fortune.com/2024/03/01/irs-125000-americans-earn-over-400000-no-file-tax-returns/)
- en: The IRS plans to go after 125,000 high-income earners who did not file tax returns
    going back to 2017 — and the agency says hundreds of millions of dollars of unpaid
    taxes are involved in these cases.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: IRS计划追查2017年以来未申报税款的12.5万高收入人群 —— 该机构称这些案件涉及数亿美元的未缴税款。
- en: Beginning this week, the IRS will start sending out noncompliance letters to
    more than 25,000 people who earn more than $1 million per year and 100,000 people
    with incomes between $400,000 and $1 million who failed to pay their taxes between
    2017 and 2021.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 从本周开始，IRS将开始向超过25,000名年收入超过100万美元的人以及2017年至2021年未支付税款的10万名年收入在40万至100万美元之间的人发送不遵从信函。
- en: The campaign announced Thursday is part of the agency’s [ongoing effort to pursue
    high wealth tax cheats](https://fortune.com/2024/02/22/irs-target-executives-use-business-private-jets-personal-trips-write-off-tax-deductions/)
    — mandated in part by funding provided through Democrats’ Inflation Reduction
    Act passed into law in 2022 and a [directive from Treasury Secretary Janet Yellen](https://apnews.com/article/biden-technology-personal-taxes-janet-yellen-26165108b1fe1907f216ed0357d8f0bf) to
    IRS leadership not to increase audit rates on people making less than $400,000
    a year annually.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 周四宣布的这项运动是该机构追击高财富税务作弊行为的一部分 —— 部分由2022年通过的民主党通胀削减法案提供的资金以及财政部长珍妮特·耶伦的指令，要求IRS领导不增加对年收入低于40万美元的人群的审计率。
- en: “When people don’t file a tax return they’re required to, it’s not fair to those
    hardworking taxpayers who responsibly do their civic duty under the laws of our
    nation,” IRS Commissioner Daniel Werfel told reporters Thursday morning.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: “当人们不按规定申报税款时，对那些按照我们国家法律尽责履行公民义务的勤劳纳税人是不公平的，” IRS委员丹尼尔·韦尔费尔在周四上午告诉记者。
- en: “And when people don’t file their taxes, they need to know there’s a consequence.”
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: “当人们不申报税款时，他们需要知道会有后果。”
- en: The IRS in recent months has announced a slew of new campaigns aimed at targeting
    high-wealth individuals who misuse the tax system or fail to pay their obligations.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 近几个月来，IRS宣布了一系列旨在打击滥用税收系统或未支付税务义务的高财富个人的新运动。
- en: For instance, last week IRS leadership said the agency will start up [dozens
    of audits on businesses’ private jets](https://apnews.com/article/irs-tax-audit-private-jet-treasury-business-1e5c0652ab125273c7598d031b66808f) and
    how they are used personally by executives and written off as a tax deduction.
    And earlier this year, the agency announced it had collected roughly half a billion
    dollars in overdue taxes from delinquent millionaires.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，上周IRS领导表示，该机构将开始对企业私人飞机进行几十次审计，了解它们如何由高管个人使用并作为税务减免扣除。而今年早些时候，该机构宣布已从拖欠百万富翁手中收取了大约五亿美元的逾期税款。
- en: Werfel said the agency’s non-filer programs have only run sporadically since
    2016 due to lack of funding and staffing. But since the federal tax collector
    received resources from the IRA, “the IRS now has the capacity to do this core
    tax administration work,” he said.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: Werfel说自2016年以来，该机构的未申报者项目由于缺乏资金和人员而只是零星运行。但自从联邦税收机构获得了来自IRA的资源后，“IRS现在有能力进行这项核心税务管理工作，”他说。
- en: “This isn’t a small group of people we’re talking about.”
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: “我们谈论的不是一小群人。”
