- en: 'Willy Wonka experience: How did the viral sensation go so wrong? - BBC News'
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '[威利·旺卡体验](https://www.bbc.co.uk/news/uk-scotland-glasgow-west-68431728)：这段病毒式传播如何出了问题？
    - BBC News'
- en: 来源：[https://www.bbc.co.uk/news/uk-scotland-glasgow-west-68431728](https://www.bbc.co.uk/news/uk-scotland-glasgow-west-68431728)
