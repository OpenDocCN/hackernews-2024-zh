- en: The Pagat website was founded in 1995\. Its aim is to document the rules of
    traditional card and domino games for the benefit of players who would like to
    broaden their knowledge and try out unfamiliar games. It takes its name from the
    Pagat, the lowest trump in the Central European game of Tarock.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: Pagat 网站成立于 1995 年，其目的是为了记录传统纸牌和骨牌游戏的规则，以使希望扩展知识并尝试陌生游戏的玩家受益。它的名称取自 Pagat，在中欧塔罗克游戏中是最低的王牌。
- en: The site is edited by John McLeod ([john@pagat.com](mailto:john@pagat.com)).
    Please send me an email if you find any errors or have any comments or ideas for
    improvements, or if you would like to contribute something.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 该网站由 John McLeod（[john@pagat.com](mailto:john@pagat.com)）编辑。如果您发现任何错误或有任何评论或改进意见，或者如果您想贡献一些内容，请给我发送电子邮件。
- en: 'I would like to thank the many readers from all parts of the world who have
    helped to develop and expand the site by sharing information about the games that
    they play. I would also like to thank the following partner sites for their help
    and encouragement:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我要感谢来自世界各地的许多读者，他们通过分享自己玩的游戏信息帮助了网站的发展和扩展。我还要感谢以下合作伙伴网站对他们的帮助和鼓励：
- en: The Norwegian language site [CasinoSpesialisten.net](https://www.casinospesialisten.net/),
