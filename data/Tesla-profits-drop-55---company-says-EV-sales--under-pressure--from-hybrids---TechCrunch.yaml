- en: Tesla profits drop 55%, company says EV sales 'under pressure' from hybrids
    | TechCrunch
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 特斯拉利润下降55%，公司称电动车销量受到混合动力车型的压力 | TechCrunch
- en: 来源：[https://techcrunch.com/2024/04/23/tesla-profits-drop-55-company-says-ev-sales-under-pressure-from-hybrids/](https://techcrunch.com/2024/04/23/tesla-profits-drop-55-company-says-ev-sales-under-pressure-from-hybrids/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://techcrunch.com/2024/04/23/tesla-profits-drop-55-company-says-ev-sales-under-pressure-from-hybrids/](https://techcrunch.com/2024/04/23/tesla-profits-drop-55-company-says-ev-sales-under-pressure-from-hybrids/)
- en: '[Tesla](https://techcrunch.com/tag/tesla/) profits fell 55% to $1.13 billion
    in the first quarter from the same year-ago period as a protracted EV price-cutting
    strategy and “several unforeseen challenges” cut into the automaker’s bottom line.'
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[特斯拉](https://techcrunch.com/tag/tesla/)的利润在第一季度下降了55%，从去年同期的11.3亿美元降至了1.13亿美元，这主要是由于持续的电动车价格战略和“几个意外挑战”对其利润造成了影响。'
- en: Tesla reported revenue of $21.3 billion in the first quarter, a 9% drop from
    the first quarter of 2023\. Analysts polled by Yahoo Finance expected earnings
    of $0.51 per share on $22.15 billion in revenue. Tesla reported operating income
    of $1.2 billion in the first quarter, a 54% decrease from the same year-ago period.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 特斯拉第一季度报告显示营收为213亿美元，比2023年第一季度下降了9%。雅虎财经的分析师预期每股收益为0.51美元，营收为221.5亿美元。特斯拉第一季度报告的营业利润为12亿美元，同比减少了54%。
- en: The company said in its [Q1 earnings report](https://digitalassets.tesla.com/tesla-contents/image/upload/IR/TSLA-Q1-2024-Update.pdf)
    that it experienced “numerous challenges” in the first quarter, including the
    Red Sea conflict and the arson attack at Gigafactory Berlin and the gradual ramp
    of the updated Model 3 at its factory in Fremont, California. Tesla also noted
    that global EV sales continue to be under pressure as many carmakers prioritize
    hybrids over EVs. On the upside, that hybrid approach has meant automakers continue
    to buy regulatory credits; Tesla earned $442 million in zero emissions tax credits
    in the first quarter.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 公司在其[2024年第一季度盈利报告](https://digitalassets.tesla.com/tesla-contents/image/upload/IR/TSLA-Q1-2024-Update.pdf)中表示，第一季度面临“诸多挑战”，包括红海冲突、柏林超级工厂的纵火袭击以及在加利福尼亚弗利蒙特工厂逐步推广更新版的Model
    3。特斯拉还指出，全球电动车销售面临压力，因为许多汽车制造商更倾向于混合动力车型而非电动车。然而，混合动力的策略意味着汽车制造商继续购买环保积分；特斯拉在第一季度赚取了4.42亿美元的零排放税收抵免。
- en: “The EV adoption rate globally is under pressure and a lot of other auto manufacturers
    are pulling back on EVs and pursuing plug in hybrids instead,” Tesla CEO Elon
    Musk said in opening remarks on the earnings call. “We believe this is not the
    right strategy, and electric vehicles will ultimately dominate the market.”
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: “全球电动车采用率面临压力，许多其他汽车制造商正在放缓电动车的推广，转而推广插电式混合动力车型，” 特斯拉CEO埃隆·马斯克在盈利电话会议开场白中说道。“我们认为这不是正确的策略，电动车最终将主导市场。”
- en: Shares pop on future promises
  id: totrans-split-10
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 未来承诺推动股价上涨
- en: The results, posted after markets closed Tuesday, [sent shares up as much as
    12%](https://finance.yahoo.com/quote/TSLA/) following the release as investors
    appeared to be more focused on Tesla’s forward-looking remarks about future products,
    including an upended product roadmap to bring [multiple cheaper vehicles](https://techcrunch.com/2024/04/23/teslas-new-growth-plan-is-centered-around-mysterious-cheaper-models/)
    to market by 2025.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 公布于周二收盘后的结果，[使股价上涨了多达12%](https://finance.yahoo.com/quote/TSLA/)，投资者似乎更加关注特斯拉关于未来产品的前瞻性言论，包括重新调整的产品路线图，计划在2025年之前推出[多款更便宜的车型](https://techcrunch.com/2024/04/23/teslas-new-growth-plan-is-centered-around-mysterious-cheaper-models/)。
- en: Despite the downward trend in profits, Tesla used the first-quarter report to
    focus on the future, namely about using AI to make advances in autonomy and the
    introduction of new products, including those built on a next-generation vehicle
    platform. The company spent $1.1 billion on research and development in the first
    quarter, a 49% increase from the same quarter in 2023.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管利润出现下降趋势，特斯拉在第一季度报告中专注于未来，特别是利用人工智能推进自动驾驶技术，并推出包括基于下一代车辆平台的新产品在内的计划。该公司在第一季度的研发支出达到了11亿美元，比2023年同期增长了49%。
- en: Musk emphasized that despite the downward pressure, the company was focused
    on — and investing in — the future. Specifically, the company is accelerating
    work on a new vehicle lineup with production expected in early 2025, if not late
    this year, Musk said.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 马斯克强调，尽管面临下行压力，公司仍专注于并投资于未来。马斯克表示，公司正在加快新车型的生产进度，预计最早在2025年初，如果不是今年晚些时候，即可上市。
- en: “These new vehicles, including more affordable models, will use aspects of the
    next-generation platform as well as aspects of our current platforms,” he said.
    “And we’ll be able to produce on the same manufacturing lines as our current vehicle
    lineup.”
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: “这些新车型，包括更实惠的型号，将使用下一代平台的方面以及我们当前平台的方面，”他说。“我们将能够在当前车辆阵容的相同生产线上生产。”
- en: The cost of price cuts
  id: totrans-split-15
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 降价的成本
- en: Tesla has seen EV sales grow over the past several years, topping out to a new
    record of [1.8 million vehicles](https://techcrunch.com/2024/01/02/tesla-2023-sales-figures-price-cuts/)
    in 2023\. But the company’s profits have suffered thanks to repeated price cuts
    that started in late 2022.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 特斯拉在过去几年看到电动汽车销量增长，2023年达到了[180万辆车](https://techcrunch.com/2024/01/02/tesla-2023-sales-figures-price-cuts/)的新纪录。但由于从2022年底开始的多次降价，公司的利润受到了影响。
- en: While those price cuts did provide a temporary bump in sales, it hasn’t had
    a lasting effect. Tesla delivered [386,810 vehicles](https://techcrunch.com/2024/04/02/tesla-sales-drop-first-quarter-estimates-deliveries/)
    in the first quarter of 2024, down 20% from the 484,507 it delivered in the final
    quarter of 2023\. This wasn’t just a quarter-over-quarter blip either; Tesla delivered
    8.5% fewer cars than the first quarter of 2023\. Automotive gross margins, excluding
    regulatory credits, shrank to 16.35% in the first quarter compared to 18.96% in
    the same year-ago period.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管这些降价确实在一时提高了销量，但并没有持久的影响。特斯拉在2024年第一季度交付了[386,810辆车](https://techcrunch.com/2024/04/02/tesla-sales-drop-first-quarter-estimates-deliveries/)，比2023年第四季度的484,507辆低20%。这不仅仅是一季度内的波动；特斯拉交付的汽车比2023年第一季度减少了8.5%。汽车毛利率，不包括监管信贷，与去年同期相比，从2024年第一季度的18.96%下降到了16.35%。
- en: Tesla warned in January that growth of its vehicle sales “may be notably lower”
    in 2024, noting at that time it was between “two major growth waves” and prepping
    for the launch of a new vehicle platform to build a smaller EV that costs around
    $25,000\. [The company has also been prepping a “robotaxi”](https://techcrunch.com/2024/04/05/elon-musk-says-hell-unveil-a-tesla-robotaxi-on-august-8/)
    built on the same platform. In the meantime, Tesla’s only new model is the [expensive
    (and fussy) Cybertruck](https://techcrunch.com/2024/04/19/tesla-cybertruck-throttle-accelerator-pedal-stuck/);
    the company has launched new variants on existing models, including the [Tesla
    Model 3 Performance](https://techcrunch.com/2024/04/23/tesla-model-3-performance-highland-price/).
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 特斯拉在一月份警告称，其车辆销售的增长“可能明显较低”，当时正处于“两波主要增长浪潮”之间，并正在准备推出新车型平台，生产一款售价约为25000美元的更小型电动汽车。[该公司还一直在为基于同一平台的“机器出租车”](https://techcrunch.com/2024/04/05/elon-musk-says-hell-unveil-a-tesla-robotaxi-on-august-8/)做准备。与此同时，特斯拉唯一的新车型是[价格昂贵（而棘手）的Cybertruck](https://techcrunch.com/2024/04/19/tesla-cybertruck-throttle-accelerator-pedal-stuck/)；公司推出了现有车型的新变体，包括[Tesla
    Model 3 Performance](https://techcrunch.com/2024/04/23/tesla-model-3-performance-highland-price/)。
- en: Musk said during the company’s earnings call in January the smaller and cheaper
    EV would go into production in late 2025 at the company’s factory in Texas and
    eventually expand to a yet-to-be-built factory in Mexico.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 马斯克在一月份公司的业绩电话会议上表示，这款更小、更便宜的电动汽车将于2025年底在德克萨斯州的工厂投产，最终扩大到一家尚未建成的墨西哥工厂。
- en: Three months later, Musk appears to have changed the company’s low-cost EV playbook.
    Musk reportedly replaced the plan for a low-cost EV purpose-built on the new platform.
    Instead, he now wants to plow headlong into the robotaxi, which will be revealed
    in some capacity in August, while also launching “new models” that somehow use
    what’s being developed for that new platform.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 三个月后，马斯克似乎改变了公司的低成本电动汽车策略。据报道，马斯克替换了基于新平台专门建造低成本电动汽车的计划。相反，他现在希望全力发展机器出租车，该车将在8月以某种方式发布，同时还推出“新车型”，这些新车型某种方式使用正在开发的新平台。
- en: Less than two weeks after announcing the robotaxi launch date, [Musk oversaw
    a 10% reduction in headcount](https://techcrunch.com/2024/04/16/tesla-layoffs-hit-high-performers-slashes-some-departments-sources-say/)
    and a restructuring that puts autonomy in sharp focus. Two high-profile executives
    — [Drew Baglino, Tesla’s SVP of Powertrain and Energy, and Rohan Patel, VP of
    Public Policy and Business Development](https://techcrunch.com/2024/04/15/tesla-layoffs-workers-sales-cybertruck-cuts/)
    — also left the company. Tesla CFO Vaibhav Taneja said Tuesday during the earnings
    call that the savings generated from the workforce reduction is expected to be
    well in excess of $1 billion on an annual basis.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 在宣布机器人出租车推出日期不到两周后，[马斯克监督了10%的员工裁员](https://techcrunch.com/2024/04/16/tesla-layoffs-hit-high-performers-slashes-some-departments-sources-say/)和一项将自动驾驶置于重点的重组。两名知名高管
    — [特斯拉动力总成和能源高级副总裁Drew Baglino以及公共政策与业务发展副总裁Rohan Patel](https://techcrunch.com/2024/04/15/tesla-layoffs-workers-sales-cybertruck-cuts/)
    — 也离开了公司。特斯拉首席财务官Vaibhav Taneja在季度电话会议上表示，由员工裁员带来的节省预计每年将超过10亿美元。
- en: Other revenue sources
  id: totrans-split-22
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 其他收入来源
- en: While automotive revenues fell, there were gains in other parts of the business,
    notably energy storage.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管汽车收入下降，但业务的其他部分，尤其是能源存储，却有所增长。
- en: The company reported that energy storage deployments increased to a record 4.1
    GWh. That pushed revenue for energy generation (meaning solar) and storage to
    1.6 billion in the first quarter, a 7% increase from the same quarter last year.
    Tesla noted that most of that growth came from increased Megapack deployments,
    which was partially offset by a decrease in solar installs.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 公司报告称，能源存储部署量创下4.1GWh的历史新高。这推动了第一季度能源发电（即太阳能）和存储的收入达到16亿美元，比去年同期增长了7%。特斯拉指出，其中大部分增长来自Megapack的增加部署，部分抵消了太阳能安装的减少。
- en: The company also reported $2.28 billion in revenue from services, including
    capital generated from its Supercharger network. That revenue source should increase
    as more automakers, including Ford, GM, Rivian and VW [adopt Tesla’s technology](https://techcrunch.com/2023/06/30/electrify-america-nacs/)
    known as North American Charging Standard.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 公司还报告称，服务收入达到了22.8亿美元，包括其超级充电网络带来的资本。随着更多的汽车制造商，包括福特、通用、Rivian和大众，[采用特斯拉的技术](https://techcrunch.com/2023/06/30/electrify-america-nacs/)，即北美充电标准，这一收入来源预计会增加。
- en: Tesla Semi delayed
  id: totrans-split-26
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 特斯拉半挂车推迟
- en: While Tesla pushes forward on autonomy and a new product roadmap, other projects
    continue to be delayed. Mass production of the Tesla Semi, which was first [revealed
    in November 2017](https://techcrunch.com/2017/11/16/this-is-teslas-big-new-all-electric-truck-the-tesla-semi/),
    is now being pushed out another year.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管特斯拉在自动驾驶和新产品路线图上推进，其他项目仍在延迟。特斯拉半挂车的大规模生产，最初于[2017年11月揭示](https://techcrunch.com/2017/11/16/this-is-teslas-big-new-all-electric-truck-the-tesla-semi/)，现在又推迟了一年。
- en: The Tesla Semi, which was originally planned to go into production in 2019,
    has been repeatedly delayed. The company did reveal a production-ready Semi in
    December 2022 and delivered a handful to Pepsi, its first customer, for a pilot.
    But it has yet to scale up volume production.
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 特斯拉半挂车最初计划在2019年投入生产，但已多次推迟。公司确实在2022年12月展示了一辆可投产的半挂车，并将首批交付给百事公司，其首个客户，用于试运行。但尚未扩大规模生产。
- en: Last June, Musk said the company wouldn’t begin producing the Class 8 big rig
    until the [end of 2024](https://www.wsj.com/articles/tesla-doesnt-see-higher-volume-production-for-electric-semi-truck-until-late-2024-b49f639f).
    The first production Semi vehicles are now planned for late 2025 with external
    customers starting in 2026, according to Tesla.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 去年六月，马斯克表示公司不会在[2024年底前开始生产Class 8大型卡车](https://www.wsj.com/articles/tesla-doesnt-see-higher-volume-production-for-electric-semi-truck-until-late-2024-b49f639f)。现在计划于2025年底开始生产首批半挂车，外部客户从2026年开始交付，根据特斯拉的说法。
- en: Tesla is finalizing the engineering for the Semi to allow for “super cost effective
    high production,” according to information shared on the call.  The company shared
    in its first-quarter earnings report that it has started construction of a Tesla
    Semi factory near its so-called Gigafactory in Sparks, Nevada.
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 特斯拉正在完成半挂车的工程设计，以实现“超高效率高产量生产”，根据电话会议分享的信息。该公司在季度财报中透露，已开始在内华达州斯帕克斯的所谓“Gigafactory”附近建设特斯拉半挂车工厂。
