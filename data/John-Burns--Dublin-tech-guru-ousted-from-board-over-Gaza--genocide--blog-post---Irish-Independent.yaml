  zh: 一位爱尔兰科技企业家因在社交媒体上发表有关以色列哈马斯冲突的帖子而失去了工作。保罗·比加尔，一位现居纽约的都柏林人，因为一篇博客文章《我不能入眠》而被从他创办的软件开发公司CircleCI的董事会中除名。这篇博客发表在12月15日，他在博客中声称科技行业在加沙“种族灭绝”中有罪，并实际上号召抵制“粉饰种族灭绝的投资者”，列举了
    Sequoia Capital 等公司。
