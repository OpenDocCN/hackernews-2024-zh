- en: Paul Biggar is out of the picture for his online Gaza comments
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 保罗·比加尔因其在线发表的加沙评论已经退出视野
- en: A second Irish tech entrepreneur has lost his job over social-media posts about
    the Israel-Hamas conflict. Paul Biggar, a Dubliner now based in New York, has
    been dropped from the board of CircleCI, the software-developing company he founded.
    I Can’t Sleep was the title of a blog Biggar posted on December 15, in which he
    claimed the tech industry was complicit in “genocide” in Gaza, and effectively
    called for a boycott of “investors who whitewash genocide”, citing the likes of
    Sequoia Capital.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: <!--yml
- en: 'Jim Rose, ceo of CircleCI, responded by pointing out on social media that “Paul
    does not speak on behalf of” the San Francisco-based company, which he declared
    was “committed to our customers in Israel and around the world”. Soon afterwards,
    however, Rose posted: “Effective December 22, Paul Biggar is no longer a director
    at CircleCI. We thank him for his contributions on the board and wish him the
    best for what’s next.”'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 乔恩·罗斯，CircleCI 的 ceo，在社交媒体上指出，“保罗并不代表”这家位于旧金山的公司，他宣布该公司“致力于为我们在以色列和全球各地的客户提供服务”。然而不久以后，罗斯发表了这样一段话：“自12月22日起，保罗·比加尔已经不再是CircleCI的董事。我们感谢他在董事会上的贡献，并祝他未来一切顺利。”
