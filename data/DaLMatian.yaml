- en: '***Worried about security?*** **We''ve got your back. We do not see anything
    you input since the app is local and the only external connection is with OpenAI.
    It''s just like asking ChatGPT for help with queries, but in a streamlined way!**'
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: '***担心安全问题？*** **我们保证您的安全。由于应用程序是本地的，我们不会看到您输入的任何内容，唯一的外部连接是与OpenAI的连接。这就像向ChatGPT询问问题一样，但更简化！**'
- en: '***Want to learn more?*** **Check out our** [**Features**](./features) **page.**'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: '***想了解更多？*** **请访问我们的** [**功能**](./features) **页面。**'
- en: '***Ready to start?*** **Follow our** [**Docs**](./docs) **page to get set up
    in <5 minutes.**'
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: '***准备好开始了吗？*** **查看我们的** [**文档**](./docs) **页面，5分钟内即可设置完成。**'
