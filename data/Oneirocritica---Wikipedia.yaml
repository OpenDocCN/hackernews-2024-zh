  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 版本和翻译[[编辑](/w/index.php?title=Oneirocritica&action=edit&section=2 "编辑章节：版本和翻译")]
- en: The definitive edition of the Greek text is by Roger Pack, *Artemidori Daldiani
    Onirocriticon Libri V* ([Teubner](/wiki/Teubner "Teubner") 1963)
  id: totrans-split-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 希腊文本的权威版本由Roger Pack编辑，*Artemidori Daldiani Onirocriticon Libri V*（[Teubner](/wiki/Teubner
    "Teubner") 1963年）。
- en: A medieval Arabic version was made of the first three books (i.e., the "public"
    books) in 877 AD by [Hunayn ibn Ishaq](/wiki/Hunayn_ibn_Ishaq "Hunayn ibn Ishaq"),
    and published by Toufic Fahd with a French translation in 1964 under the title
    *Le livre des songes [par] Artémidore d'Éphèse*
  id: totrans-split-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 公元877年，[胡奈因·伊本·伊沙克](/wiki/Hunayn_ibn_Ishaq "胡奈因·伊本·伊沙克")将前三本书（即“公开”书籍）翻译成了中世纪阿拉伯语，并由Toufic
    Fahd于1964年以法语出版，题为*Le livre des songes [par] Artémidore d'Éphèse*。
- en: 'The most recent English translation is by Martin Hammond (Oxford: Oxford University
    Press, 2020)'
  id: totrans-split-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 最新的英文翻译是由Martin Hammond（牛津：牛津大学出版社，2020年）。
- en: The most recent Italian translation is by Dario Del Corno, *Libro dei sogni*
    (1974)
  id: totrans-split-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 最近的意大利翻译是由Dario Del Corno的*Libro dei sogni*（1974年）。
- en: The most recent French translation is by A.J. Festugière, *Clef des Songes*
    (1975)
  id: totrans-split-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 最近的法语翻译是A.J. Festugière的*Clef des Songes*（1975年）。
- en: The "fragments" of other Greco-Roman oneirocritic authors were compiled by Dario
    Del Corno in his *Graecorum de re Onirocritica Scriptorum Reliquiae* (1969), with
    commentary in Italian. As many of the fragments are preserved by Artemidorus,
    Del Corno's work is also a partial commentary to the *Oneirocritica*.
  id: totrans-split-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Dario Del Corno在他的*Graecorum de re Onirocritica Scriptorum Reliquiae*（1969年）中编纂了其他希腊-罗马一i诺瑞克蒂克作者的"片段"，并附有意大利语评论。由于许多片段由阿尔忒弥斯多洛斯保存，Del
    Corno的作品也是《Oneirocritica》的部分评论。
- en: There is also a Dutch translation, by Simone Mooij-Valk, called *Droomboek*
    (2003)
  id: totrans-split-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 还有一本荷兰文翻译，由西蒙娜·穆伊-瓦尔克，称为 *Droomboek* (2003)
- en: There is an English translation and commentary by Robert J. White, *Oneirocritica*
    (Noyes Classical Studies, 1975)
  id: totrans-split-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 有一本英文翻译和评论由罗伯特·J·怀特，*Oneirocritica* (Noyes Classical Studies, 1975)
