- en: John C. Dvorak on Intel's First Neural Network Chip
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 约翰·C·德沃拉克谈英特尔的首款神经网络芯片
- en: 来源：[https://thechipletter.substack.com/p/john-c-dvorak-on-intels-first-neural](https://thechipletter.substack.com/p/john-c-dvorak-on-intels-first-neural)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://thechipletter.substack.com/p/john-c-dvorak-on-intels-first-neural](https://thechipletter.substack.com/p/john-c-dvorak-on-intels-first-neural)
- en: “Nobody at Intel knows what to make of this thing,"
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: “在英特尔，没有人知道如何看待这件事情，”
- en: Very soon we’ll start a new series looking at the story of the development of
    chips dedicated to accelerating machine learning, with an initial post looking
    at the origins of Google’s first TPU.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我们很快将开始一个新系列，探讨专门用于加速机器学习的芯片开发故事，首篇文章将探讨谷歌首款TPU的起源。
- en: But Google’s TPU development, starting in 2013, wasn’t the first project to
    create dedicated neural network chips. Intel, amongst many others, got there first.
    Decades earlier, in fact.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 但是，2013年开始的谷歌TPU开发并不是创建专门的神经网络芯片的第一个项目。事实上，英特尔等公司在几十年前就已经有所成就。
- en: 'And reporting on Intel’s first effort was columnist, now turned podcast host,
    John C. Dvorak. [Writing in PC Magazine](https://archive.org/details/PC_Magazine_1990_05_29_v9n10/page/n83/mode/2up?view=theater):'
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 约翰·C·德沃拉克（John C. Dvorak），现在已经成为播客主持人，最初在[PC Magazine](https://archive.org/details/PC_Magazine_1990_05_29_v9n10/page/n83/mode/2up?view=theater)上报道了英特尔的首次尝试。
- en: While everyone worries about the next hot processor chip, a small team of engineers
    at Intel invented the 80170, the world's fastest and most powerful neural network
    on a chip. In processing power, it is something of a breakthrough, having achieved
    the theoretical intelligence level of a cockroach - no kidding.
  id: totrans-split-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 当每个人都担心下一代热门处理器芯片时，英特尔的一小队工程师发明了80170，这是世界上速度最快、处理能力最强的神经网络芯片。在处理能力方面，它是一种突破，已经达到了理论上的蟑螂智能水平——这不是开玩笑。
- en: I visited with the chip's developers, who admit that this analog computer possesses
    a frightening amount of processing power and has the company baffled. “Nobody
    at Intel knows what to make of this thing," I was told.
  id: totrans-split-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我拜访了这款芯片的开发者，他们承认这台模拟计算机拥有惊人的处理能力，令公司感到困惑。“在英特尔，没有人知道如何看待这件事情，”我被告知。
- en: Neural nets aren't programmed — they're trained — like a dog. The programmer's
    job (if one can be called a programmer) is to organize the data in such a way
    that it can be analyzed over and over until the network discovers patterns and
    extrapolates data from incomplete data sets. Predicting weather and determining
    which horse will win the third at Belmont are perfect neural net applications.
  id: totrans-split-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 神经网络并不是编程的——它们是被训练的——就像训狗一样。程序员的工作（如果可以称其为程序员的话）是将数据组织得这样好，以至于可以一遍又一遍地分析，直到网络发现模式并从不完整的数据集中推断数据。预测天气和判断哪匹马会在贝尔蒙特赛马场赢得第三名是完美的神经网络应用。
- en: But after the humor, and perhaps a degree of scepticism, there is a prediction
    that would take decades to come true.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 但在幽默之后，也许还有些怀疑，有一个预测需要几十年才能实现。
- en: Don't be left out. There's something big lurking beneath the surface of this
    technology.
  id: totrans-split-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 别错过。这项技术底层潜藏着一些重大内容。
- en: When did the Intel 80170 appear? All the way back in 1989\.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 英特尔80170什么时候出现？早在1989年就已经问世了。
- en: To put this into context, this is the year that Intel’s 80486 first appeared.
    A typical high end PC had an 80386 running at up to 20MHz and up to 16MB of memory.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 要把这件事放到背景中，这一年是英特尔 80486 首次出现的一年。一台典型的高端个人电脑配备了运行速度高达20MHz的80386处理器和高达16MB的内存。
- en: 'The 80170 was quite different from these other Intel products though. It was
    an **analog** neural processor. According to [Wikichip](https://en.wikichip.org/wiki/intel/etann):'
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 80170与其他英特尔产品有很大不同。它是一款**模拟**神经处理器。根据[维基芯片](https://en.wikichip.org/wiki/intel/etann)：
- en: '**ETANN** (**Electronically Trainable Analog Neural Network**) was one of the
    first commercial neural processors, introduced by Intel around 1989\. Implemented
    on a 1.0 µm process, this chip incorporated 64 analog neurons and 10,240 analog
    synapses. The ETANN is also the first commercial analog neural processor and is
    considered to be the first successful commercial neural network chip.'
  id: totrans-split-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**ETANN**（电子可训练模拟神经网络）是英特尔约1989年推出的第一批商用神经处理器之一。该芯片采用1.0微米工艺，集成了64个模拟神经元和10,240个模拟突触。ETANN也是第一款商用模拟神经处理器，被认为是第一款成功的商用神经网络芯片。'
- en: Intel 80170 block Diagram
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 英特尔 80170 块图
- en: We’ll look in more detail at the 80170, and other early neural network chips,
    in later posts. In the meantime, well done to John Dvorak on his prescience.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将在以后的文章中更详细地查看80170和其他早期神经网络芯片。与此同时，对约翰·德沃拉克的先见之明表示祝贺。
- en: A brief footnote. I discovered today that Dvorak is the nephew of [August Dvorak](https://en.wikipedia.org/wiki/August_Dvorak),
    who invented the [Dvorak keyboard layout](https://en.wikipedia.org/wiki/Dvorak_keyboard_layout).
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 一个简短的脚注。我今天发现，Dvorak 是 [奥古斯特·德沃拉克](https://en.wikipedia.org/wiki/August_Dvorak)
    的侄子，他发明了 [Dvorak 键盘布局](https://en.wikipedia.org/wiki/Dvorak_keyboard_layout)。
