- en: 'Tablesmith: Free, Privacy-first and Intuitive Pipelines'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Tablesmith：免费、隐私优先、直观的管道
- en: 来源：[https://tablesmith.io/](https://tablesmith.io/)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://tablesmith.io/](https://tablesmith.io/)
- en: Create a new account to get 15,000 AI tokens, join Discord to get 50,000 more!
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 创建新帐户以获得 15,000 个 AI 代币，加入 Discord 即可获得额外的 50,000 个！
- en: Privacy-first, cross-platform
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 首选隐私、跨平台
- en: spreadsheet automation
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 电子表格自动化
- en: Automate tedious spreadsheet tasks, tame unruly data, and unlock creative inspiration
    with AI-powered autofill. Discover the power of automation and AI with Tablesmith.
    Available on Web, iOS, macOS and Windows.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 使用 AI 动态填充功能自动完成繁琐的电子表格任务，管理混乱的数据，并释放创意灵感。发现自动化和 AI 的力量与 Tablesmith。可在 Web、iOS、macOS
    和 Windows 上使用。
- en: Why Tablesmith
  id: totrans-10
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 为什么选择 Tablesmith
- en: Spreadsheet Automation
  id: totrans-11
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 电子表格自动化
- en: 'Tablesmith offers six stage types: filter, sort, group, add column, update
    column, and data extraction. You can combine these to form highly complex pipelines.
    All stage types are easy to understand and configure. You can add them in seconds,
    and with the powerful formula editor, you can write formulas using columns and
    variables. Another cool feature is that you can publish your pipeline as a web
    app. Check out the demos below; they are all real pipelines.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: Tablesmith 提供六种阶段类型：过滤、排序、分组、添加列、更新列和数据提取。你可以将它们组合成高度复杂的管道。所有阶段类型都易于理解和配置。你可以在几秒钟内添加它们，并且借助强大的公式编辑器，你可以使用列和变量编写公式。另一个酷功能是你可以将你的管道发布为
    Web 应用。查看下面的演示；它们都是真实的管道。
- en: Demo Pipelines
  id: totrans-13
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 演示管道
- en: You can run these pipelines without logging in. Download a demo input file first([tracks.csv](https://tablesmith.io/app/assets/assets/tracks.csv)
    or [tracks.xlsx](https://tablesmith.io/app/assets/assets/tracks.xlsx)). Clicking
    any pipeline will take you to its shared page where you can simply click **Run**
    and select the downloaded file. Curious about the pipeline’s inner workings? Just
    click the **Clone** button.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以在不登录的情况下运行这些管道。首先下载一个演示输入文件([tracks.csv](https://tablesmith.io/app/assets/assets/tracks.csv)
    或 [tracks.xlsx](https://tablesmith.io/app/assets/assets/tracks.xlsx))。点击任何管道都会带你到它的共享页面，你只需点击
    **运行** 并选择下载的文件即可。对管道内部运作感兴趣？只需点击 **克隆** 按钮。
- en: Spreadsheet AI
  id: totrans-15
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 电子表格 AI
- en: Tablesmith AI is a natural extension of spreadsheet automation. Here are some
    examples of what you can achieve with Spreadsheet AI.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: Tablesmith AI 是电子表格自动化的自然延伸。以下是一些利用电子表格 AI 可以实现的例子。
- en: 'Here are some carefully designed, simple, and fun demo AI pipelines. You can
    register an account to receive 15,000 free tokens and try them out. These demos
    don’t require an input file, showcasing another cool feature of Tablesmith: the
    ability to create a spreadsheet and autofill data from scratch.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有一些精心设计的、简单有趣的演示 AI 管道。你可以注册一个帐户获得 15,000 个免费代币并尝试它们。这些演示不需要输入文件，展示了 Tablesmith
    的另一个酷功能：能够创建电子表格并从零开始自动填充数据。
- en: Demo Pipelines
  id: totrans-18
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 演示管道
