- en: Copy and paste the snippet below into your HTML.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 将下面的片段复制并粘贴到您的HTML中。
- en: 'Note: This cartridge''s settings do not allow embedded playback. A [Play at
    lexaloffle] link will be included instead.'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 注：此游戏卡带的设置不允许嵌入播放。将包含一个[在lexaloffle上播放]的链接。
- en: Here's a quick demo of a 6 degree of freedom 3D engine that I have been working
    on.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这是我正在开发的一个六自由度3D引擎的快速演示。
- en: You can just explore a small space station in a Descent-like style.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以像Descent一样探索一个小型太空站。
- en: '**Controls**'
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**控制**'
- en: 'Z: Thrust'
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 'Z: 推力'
- en: 'Arrow Keys: Turn'
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 方向键：转向
- en: 'X+Arrows: Roll'
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: X+方向键：滚动
- en: '**Notes**'
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**笔记**'
- en: The map is stored in a **long** string and is generated from a Blender OBJ file.
    The station is as complex as I can make it before running out of compressed code
    space. To make something larger, I think I would have to switch to more of a 3D
    tile system with room building blocks that snap together.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 地图存储在一个**长**字符串中，并且是从Blender OBJ文件生成的。在耗尽压缩代码空间之前，该站已经相当复杂了。如果要创建更大的东西，我想我可能需要切换到更多的3D块系统，并使用可以相互拼接的房间构建块。
- en: The engine uses a simplified portal system paired with convex sectors to determine
    room visibility and draw order.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 引擎使用简化的门户系统配合凸多边形扇区来确定房间的可见性和绘制顺序。
- en: '**Thanks**'
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**感谢**'
- en: Thanks to Fred72 for the polyfill code. ([https://www.lexaloffle.com/bbs/?tid=3393](https://www.lexaloffle.com/bbs/?tid=3393))
