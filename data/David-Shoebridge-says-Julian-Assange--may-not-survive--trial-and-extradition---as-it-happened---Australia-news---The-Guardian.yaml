- en: Victorian public schools up ante on funding deal with feds
  id: totrans-split-221
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 维多利亚州公立学校提升了与联邦政府的资金协议的赌注。
- en: Plagued by teacher shortages and staff burnout, Victorian public school principals
    are ratcheting up a campaign for more federal funding, **AAP** reports.
  id: totrans-split-222
  prefs: []
  type: TYPE_NORMAL
  zh: 维多利亚州公立学校校长面临教师短缺和员工过劳问题，根据**AAP**的报道，他们加大了要求联邦增加资金的运动。
- en: Victoria’s education minister, **Ben Carroll**, the treasurer, **Tim Pallas,**
    and other Labor MPs were meeting with more than 50 public school principals at
    state parliament on Thursday.
  id: totrans-split-223
  prefs: []
  type: TYPE_NORMAL
  zh: 维多利亚州教育部长**本·卡罗尔**，财政大臣**蒂姆·帕拉斯**，以及其他工党议员周四在州议会与50多名公立学校校长会面。
- en: The group is demanding their schools be funded to 100% of the schooling resource
    standard (SRS), set out by the landmark 2011 Gonski review. The federal government
    is negotiating new school funding agreements with states and territories.
  id: totrans-split-224
  prefs: []
  type: TYPE_NORMAL
  zh: 要求其学校的资金达到2011年Gonski评估的教育资源标准（SRS）的100%。联邦政府正在与各州和地区进行新的学校资金协议的谈判。
- en: Under Gonski 2.0 reforms, states are required to fund public schools at 75%
    of the SRS and the commonwealth chips in 20%, leaving a 5% gap.
  id: totrans-split-225
  prefs: []
  type: TYPE_NORMAL
  zh: 在Gonski 2.0改革下，各州需要为公立学校提供SRS的75%资金，而联邦政府提供20%，还有5%的差距。
- en: The Australian Education Union’s Victorian branch president, **Meredith Peace**,
    said Victorian government schools were funded to 90.4% of the SRS, the lowest
    in the country.
  id: totrans-split-226
  prefs: []
  type: TYPE_NORMAL
  zh: 澳大利亚教育联盟维多利亚分会主席**梅雷迪斯·皮斯**表示，维多利亚州政府学校的SRS资金达到了国家最低的90.4%。
- en: The principal of Kennington primary, **Travis Eddy,** said his school of 620
    students and more than 100 staff had missed out on more than $1.6m a year over
    the past decade because of the shortfall.
  id: totrans-split-227
  prefs: []
  type: TYPE_NORMAL
  zh: '-   肯宁顿小学校长**Travis Eddy**表示，他的学校有620名学生和100多名教职员工，在过去十年中每年因差距而损失了超过160万美元。'
- en: His staff are leaving the profession due to workload-related burnout, he said,
    and it is proving extremely difficult to find replacements.
  id: totrans-split-228
  prefs: []
  type: TYPE_NORMAL
  zh: '-   他说，由于工作量过大导致的疲劳，他的员工正在离开这个行业，而找到替代者非常困难。'
- en: 'Eddy said:'
  id: totrans-split-229
  prefs: []
  type: TYPE_NORMAL
  zh: '-   Eddy说：'
- en: '*Our recruitment numbers have gone from, five years ago, pre-Covid, 100 applicants
    for teaching jobs to two.*'
  id: totrans-split-230
  prefs:
