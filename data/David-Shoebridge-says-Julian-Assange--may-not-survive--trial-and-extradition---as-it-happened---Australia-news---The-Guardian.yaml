- en: 'Labor seeking ‘enduring solution’ on religious discrimination after ALRC report
    handed down: Dreyfus'
  id: totrans-split-207
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 工党在澳大利亚法律改革委员会报告发布后寻求关于宗教歧视的‘持久解决方案’：德雷弗斯
- en: Immediately after question time, **Mark Dreyfus** tabled to the parliament the
    Australian Law Reform Commission’s report on religious educational institutions
    and anti-discrimination report.
  id: totrans-split-208
  prefs: []
  type: TYPE_NORMAL
  zh: 立即在问答时间之后，**马克·德雷弗斯**向议会提交了澳大利亚法律改革委员会关于宗教教育机构和反歧视报告。
- en: We covered the [conclusions](https://www.theguardian.com/australia-news/live/2024/mar/21/australia-politics-live-penny-wong-wang-yi-china-foreign-affairs-minister-paul-keating-chris-minns-aukus-richard-marles-david-cameron-aukmin-question-time-anthony-albanese-peter-dutton?page=with:block-65fbba1a8f0874ddc2053be2#block-65fbba1a8f0874ddc2053be2)
    and [recommendations](https://www.theguardian.com/australia-news/live/2024/mar/21/australia-politics-live-penny-wong-wang-yi-china-foreign-affairs-minister-paul-keating-chris-minns-aukus-richard-marles-david-cameron-aukmin-question-time-anthony-albanese-peter-dutton?page=with:block-65fbba608f0874ddc2053be3#block-65fbba608f0874ddc2053be3)
    of the report – which is not a report from government but will be considered by
    it – in the blog a little earlier.
  id: totrans-split-209
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在博客中稍早前介绍了[报告的结论](https://www.theguardian.com/australia-news/live/2024/mar/21/australia-politics-live-penny-wong-wang-yi-china-foreign-affairs-minister-paul-keating-chris-minns-aukus-richard-marles-david-cameron-aukmin-question-time-anthony-albanese-peter-dutton?page=with:block-65fbba1a8f0874ddc2053be2#block-65fbba1a8f0874ddc2053be2)和[建议](https://www.theguardian.com/australia-news/live/2024/mar/21/australia-politics-live-penny-wong-wang-yi-china-foreign-affairs-minister-paul-keating-chris-minns-aukus-richard-marles-david-cameron-aukmin-question-time-anthony-albanese-peter-dutton?page=with:block-65fbba608f0874ddc2053be3#block-65fbba608f0874ddc2053be3)，这并不是政府的报告，但政府将考虑其中的内容。
- en: Dreyfus began by stating no Australians should be discriminated against on the
    basis of their belief or who they are.
  id: totrans-split-210
  prefs: []
  type: TYPE_NORMAL
  zh: 德雷福斯首先指出，不应因个人的信仰或身份而歧视澳大利亚人。
- en: 'He continued:'
  id: totrans-split-211
  prefs: []
  type: TYPE_NORMAL
  zh: 他接着说：
- en: '*The government will seek to enhance protections in anti-discrimination law
    in a way that brings Australians together.'
  id: totrans-split-212
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*政府将寻求通过改进反歧视法律来促进澳大利亚人民的团结。'
- en: Just as commonwealth law already prohibits discrimination on the basis of race,
    gender, sexuality, disability and age, no one should be discriminated against
    because of their faith.
  id: totrans-split-213
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 就像普通法已经禁止种族、性别、性取向、残疾和年龄歧视一样，不应因为一个人的信仰而对其歧视。
- en: Equally, no students or member of staff should be discriminated against because
    of who they are. At the same time, religious schools must continue to be able
    to build and maintain communities of faith.
  id: totrans-split-214
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 同样，任何学生或员工都不应因其个人身份而受到歧视。与此同时，宗教学校必须继续能够建立和维护信仰共同体。
- en: The government recognises and respects the right of parents to send their kids
    to a religious school because of the beliefs and values they teach their children.
  id: totrans-split-215
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 政府承认并尊重父母因其教育子女的信仰和价值观而选择将他们的孩子送到宗教学校的权利。
- en: Over many months, we have been talking to a range of religious institutions,
    community organisations, unions and legal experts. We thank them for their engagement,
    and we thank the Australian Law Reform Commission for its work.
  id: totrans-split-216
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 多个月来，我们一直在与各种宗教机构、社区组织、工会和法律专家进行对话。我们感谢他们的参与，并感谢澳大利亚法律改革委员会的工作。
- en: The government is seeking an enduring solution that strengthens protections
    for all of us – students, teachers, people of faith. And that’s why bipartisan
    support for solutions is essential.*
  id: totrans-split-217
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 政府正在寻求一种持久的解决方案，加强对我们所有人（学生、教师、信仰者）的保护。因此，对解决方案的跨党派支持至关重要。
