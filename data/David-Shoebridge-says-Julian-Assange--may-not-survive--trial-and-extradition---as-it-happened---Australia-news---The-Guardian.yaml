- en: '**Greens accuse PwC International of delivering a “slap in the face to the
    Australian people”**'
  id: totrans-split-128
  prefs: []
  type: TYPE_NORMAL
  zh: '**绿党指责普华永道国际公司对澳大利亚民众“极其不公”。**'
- en: Greens senator **Barbara Pocock**, who is also a member of the Senate inquiry
    into the consultancy industry, has accused PwC International of delivering a “slap
    in the face to the Australian people”.
  id: totrans-split-129
  prefs: []
  type: TYPE_NORMAL
  zh: 绿党参议员**芭芭拉·波科克**，也是参与咨询业调查的参议院委员会成员，指责普华永道国际公司“对澳大利亚人民是一个巨大的打击”。
- en: PwC’s global chairman, **Bob Moritz**, has [refused to comply with a request](https://www.theguardian.com/business/2024/mar/21/pwc-chairman-bob-moritz-refuses-to-share-tax-leaks-scandal-investigation-with-australian-parliament)
    from the Australian parliament to share a copy of an investigation the firm relied
    on to contain the tax leaks scandal to Australia.
  id: totrans-split-130
  prefs: []
  type: TYPE_NORMAL
  zh: 普华永道全球主席**鲍勃·莫里茨** [拒绝遵守](https://www.theguardian.com/business/2024/mar/21/pwc-chairman-bob-moritz-refuses-to-share-tax-leaks-scandal-investigation-with-australian-parliament)
    澳大利亚议会的请求，分享一份公司依赖于解决税务泄露丑闻的调查报告副本。
- en: The international firm has cited legal professional privilege over a report
    by law firm Linklaters, but provided more information about the scope of the investigation
    and the conduct of those it mentions.
  id: totrans-split-131
  prefs: []
  type: TYPE_NORMAL
  zh: 国际公司引用了律师专业特权，但提供了有关调查范围及其涉及人员行为的更多信息。
- en: The report cleared six international partners who received confidential Australian
    government information about draft multinational tax laws of professional misconduct.
    Senators, regulators and departments want to read the full Linklaters report to
    independently verify that finding.
  id: totrans-split-132
  prefs: []
  type: TYPE_NORMAL
  zh: 报告清楚地表明，六名接收澳大利亚政府机密信息的国际合作伙伴在涉及多国税法草案的专业失误方面无辜。参议员、监管机构和部门希望阅读 Linklaters 公司的完整报告，以独立验证这一发现。
- en: 'Pocock said:'
  id: totrans-split-133
  prefs: []
  type: TYPE_NORMAL
  zh: 波科克表示：
- en: '*His … refusal to hand over any information about the role of international
    partners in the scandal flies in the face of their claims to good governance.
    This is a slap in the face to the Australian people who have paid through the
    nose for PwC contracts with government agencies for decades.*'
  id: totrans-split-134
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*他拒绝透露有关国际合作伙伴在丑闻中的角色的任何信息，这与他们声称拥有良好治理实践的声明完全相悖。对于几十年来普华永道与政府机构签订合同的澳大利亚人民来说，这是一个巨大的打击。*'
