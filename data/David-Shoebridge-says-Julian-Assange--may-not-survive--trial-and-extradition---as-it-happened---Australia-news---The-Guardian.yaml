- en: '**Evacuations in Borroloola and NT Gulf Country taking place following severe
    weather warnings**'
  id: totrans-split-176
  prefs: []
  type: TYPE_NORMAL
  zh: '**北部领地的Borroloola和NT湾地区，根据严重天气警报进行疏散。**'
- en: 210 people have been evacuated from the Northern Territory’s Gulf Country and
    more will follow this afternoon as severe weather warnings continue [in the wake
    of Ex-Tropical Cyclone Megan.](https://www.theguardian.com/australia-news/2024/mar/21/borroloola-nt-ex-tropical-cyclone-megan-flooding-floods-evacuations-mcarthur-river-northern-territory)
  id: totrans-split-177
  prefs: []
  type: TYPE_NORMAL
  zh: '210人已从北领地的湾地区疏散，今天下午将继续进行，因为严重天气警报仍在[前“热带气旋梅根”](https://www.theguardian.com/australia-news/2024/mar/21/borroloola-nt-ex-tropical-cyclone-megan-flooding-floods-evacuations-mcarthur-river-northern-territory)后。 '
- en: 'The acting police commissioner, **Matt Hollamby**, said so far evacuations
    have only taken place in Borroloola, but emergency plans to evacuate other communities
    are in place if required. He said:'
  id: totrans-split-178
  prefs: []
  type: TYPE_NORMAL
  zh: 代理警察局长**Matt Hollamby**表示，目前只有Borroloola进行了疏散，但如果需要，其他社区也已制定紧急疏散计划。他说：
- en: '*There is a degree of uncertainty and apprehension about their residence in
    Borroloola. We’d just ask that you respect their dignity whilst they are being
    evacuated to Darwin.*'
  id: totrans-split-179
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*对于Borroloola的居民，存在一定程度的不确定性和担忧。在他们被疏散到达尔文期间，请尊重他们的尊严。*'
- en: '*Borroloola is the only community that is being evacuated at this point in
    time. There are emergency plans to evacuate other communities, only if it’s necessary.
    And as a part of that planning, we have asked the military for aerial support
    in those activities, should they be required.*'
  id: totrans-split-180
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*Borroloola目前是唯一被疏散的社区。如有必要，我们有紧急计划疏散其他社区。作为计划的一部分，我们已要求军方在必要时提供空中支援。*'
