- en: '**Labor criticises PwC International’s investigation into tax scandal as ‘deeply
    disappointing’**'
  id: totrans-split-163
  prefs: []
  type: TYPE_NORMAL
  zh: '**工党批评普华永道国际对税务丑闻的调查“令人深感失望”**'
- en: Labor senator **Deborah O’Neill**, who is a member of the Senate inquiry into
    the consultancy industry, says **PwC International**’s refusal to comply with
    its requests is “unsurprising” but “deeply disappointing”.
  id: totrans-split-164
  prefs: []
  type: TYPE_NORMAL
  zh: 劳工党参议员**黛博拉·奥尼尔**是参与咨询行业议会调查小组的成员，她表示对**普华永道国际**拒绝配合请求感到“并不意外”，但“深感失望”。
- en: PwC’s global chairman, **Bob Moritz**, has refused to comply with a request
    from the Australian parliament to share a copy of an investigation the firm relied
    upon to contain the tax leaks scandal to Australia.
  id: totrans-split-165
  prefs: []
  type: TYPE_NORMAL
  zh: 普华永道（PwC）的全球主席**鲍勃·莫里茨**拒绝遵守澳大利亚议会要求分享一份该公司依赖的调查报告副本，以应对税收泄漏丑闻。
- en: The international firm has cited legal professional privilege over a report
    by law firm Linklaters, but provided more information about the scope of the investigation
    and the conduct of those it mentions.
  id: totrans-split-166
  prefs: []
  type: TYPE_NORMAL
  zh: 国际公司援引了法律专业特权来保护Linklaters律师事务所的报告，但提供了更多关于调查范围和所涉人员行为的信息。
- en: The report cleared six international partners who received confidential Australian
    government information about draft multinational tax laws of professional misconduct.
    Senators, regulators and departments want to read the full Linklaters report to
    independently verify that finding.
  id: totrans-split-167
  prefs: []
  type: TYPE_NORMAL
  zh: 报告免除了六位收到澳大利亚政府关于跨国税法草案的机密信息的国际合伙人存在职业不端行为的指控。参议员、监管机构和部门希望阅读完整的Linklaters报告，以独立验证这一发现。
- en: 'Here’s part of a statement from O’Neill:'
  id: totrans-split-168
  prefs: []
  type: TYPE_NORMAL
  zh: 这里是奥尼尔的一部分声明：
- en: '*Mr Moritz seems to misunderstand the request and the opportunity here. He
    can show that PwC is dealing with the legacy of its behaviour in Australia, but
    that will require a commitment to transparency and openness.*'
  id: totrans-split-169
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*莫里茨先生似乎误解了这个请求及其机会。他可以展示普华永道正在处理其在澳大利亚行为的遗留问题，但这需要承诺透明和开放。*'
- en: '*If the involvement by international partners in this scandal is minimal, then
    there would seem to be little justification for hiding behind legal privilege.*'
  id: totrans-split-170
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*如果国际合伙人在这一丑闻中的涉入很少，那么隐藏在法律特权背后似乎没有多少正当理由。*'
- en: '*Australian partners of the firm have already paid a substantial penalty for
    their involvement in this issue. I see no reason why their international peers
    should be spared that scrutiny, just because we are told by PwC that there is
    ‘nothing to see’ here.*'
  id: totrans-split-171
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*该公司的澳大利亚合伙人已经因参与此问题而支付了巨额罚款。我不明白为什么他们的国际同行应该免受审查，仅仅因为普华永道告诉我们这里‘没有什么可看的’。*'
- en: 'More on this story here:'
  id: totrans-split-172
  prefs: []
  type: TYPE_NORMAL
