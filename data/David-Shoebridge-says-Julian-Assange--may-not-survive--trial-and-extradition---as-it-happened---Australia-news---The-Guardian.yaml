- en: Two leading LGBTQ+ groups have called on the federal government to adopt the
    recommendations of the Australian Law Reform Commission’s anti-discrimination
    inquiry “as soon as possible”.
  id: totrans-split-116
  prefs: []
  type: TYPE_NORMAL
  zh: 两个主要 LGBTQ+ 团体呼吁联邦政府“尽快”采纳澳大利亚法律改革委员会反歧视调查的建议。
- en: The report, handed down today, recommended amendments to the Sex Discrimination
    Act and Fair Work Act to protect students and staff at schools from discrimination
    on the basis of their sexual orientation or gender identity.
  id: totrans-split-117
  prefs: []
  type: TYPE_NORMAL
  zh: 今天发布的报告建议修订《性别歧视法案》和《公平工作法案》，以保护学校的学生和教职员工免受基于性取向或性别认同的歧视。
- en: 'Equality Australia’s legal director, **Ghassan Kassisieh,** said:'
  id: totrans-split-118
  prefs: []
  type: TYPE_NORMAL
  zh: '**Ghassan Kassisieh**，Equality Australia的法律主任，表示：'
- en: '*This is the blueprint for reform and we call on the federal government to
    adopt the recommendations in full, and pass legislation as soon as possible.*'
  id: totrans-split-119
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*这是改革的蓝图，我们呼吁联邦政府全面采纳建议，并尽快通过立法。*'
- en: '*Labor committed to these reforms before coming to power but discrimination
    against LGBTQ+ students and staff is happening in religious schools across the
    country because of gaps in Australian laws that makes it lawful.*'
  id: totrans-split-120
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*工党在上台之前承诺进行这些改革，但由于澳大利亚法律存在的漏洞，宗教学校内仍存在对 LGBTQ+ 学生和教职员工的歧视。*'
- en: In a separate statement, **Alastair Lawrie**, director of policy and advocacy
    at the Public Interest Advocacy Centre, said the report lays out a clear pathway
    for the government to keep its promise to protect LGBTQ+ students and teachers.
  id: totrans-split-121
  prefs: []
  type: TYPE_NORMAL
  zh: In a separate statement, **Alastair Lawrie**, director of policy and advocacy
    at the Public Interest Advocacy Centre, said the report lays out a clear pathway
    for the government to keep its promise to protect LGBTQ+ students and teachers.
- en: 'But the organisation criticised the narrow terms of reference for the inquiry,
    which did not extend to exploring the same protections for LGBTQ+ people working
    in other industries. Lawrie said:'
  id: totrans-split-122
  prefs: []
  type: TYPE_NORMAL
  zh: 'But the organisation criticised the narrow terms of reference for the inquiry,
    which did not extend to exploring the same protections for LGBTQ+ people working
    in other industries. Lawrie said:'
- en: '*We’re disappointed that the narrow terms of reference given to the ALRC mean
    the report does not recommend immediate removal of general religious exceptions
    which allow discrimination in other taxpayer funded services operated by faith
    bodies across healthcare, disability and elsewhere.*'
  id: totrans-split-123
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*我们对ALRC给出的狭隘调查范围感到失望，该报告未建议立即取消允许在其他由信仰机构运营的纳税人资助的服务中存在歧视的普通宗教例外。这些服务包括医疗保健、残疾服务等领域。*'
- en: '*​Gay nurses, lesbian doctors, bisexual aged care workers, trans NDIS service
    providers, and LGBTQ people accessing a wide range of publicly funded community
    services deserve the same rights, and same protections, as queer students and
    teachers.*'
  id: totrans-split-124
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*​同性恋护士，女同性恋医生，双性恋老年护理工作者，跨性别国家残疾保险服务提供者，以及 LGBTQ 人士访问广泛的公共资助社区服务，应该享有与酷儿学生和教师相同的权利和保护。*'
