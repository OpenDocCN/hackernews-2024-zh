- en: '**Wamba Wemba people secure first reserved seat on Victorian First Peoples’
    Assembly without government recognition**'
  id: totrans-split-184
  prefs: []
  type: TYPE_NORMAL
  zh: '**Wamba Wemba人民在未经政府认可的情况下在维多利亚州第一次在第一人民议会上获得保留席位**'
- en: Victoria’s **Wamba Wemba** people have become the first Indigenous group to
    secure a reserved seat on the state’s First Peoples’ Assembly without formal government
    recognition.
  id: totrans-split-185
  prefs: []
  type: TYPE_NORMAL
  zh: 维多利亚州的**Wamba Wemba**人民已成为第一个在州原住民议会上获得保留席位但未经正式政府认可的土著群体。
- en: The assembly – the state’s democratically elected Indigenous body – on Thursday
    voted to create a new reserved seat for the traditional owners from the state’s
    north-west. The body is meeting today to discuss priorities ahead of beginning
    statewide treaty negotiations with the Allan government in the coming months.
  id: totrans-split-186
  prefs: []
  type: TYPE_NORMAL
  zh: 这个议会是州内被选举产生的原住民体制，周四投票决定在州北西部的传统拥有者中创立一个新的保留席位。该机构今天正在开会，讨论在未来几个月开始与艾伦政府进行全州条约谈判之前的优先事项。
- en: 'Assembly co-chair **Reuben Berg**, a Gunditjmara man, says it is important
    the treaty process is not confined by government systems:'
  id: totrans-split-187
  prefs: []
  type: TYPE_NORMAL
  zh: Assembly共同主席**鲁本·伯格**，一位Gunditjmara族人，表示重要的是条约进程不受政府系统限制：
- en: '*The Assembly created the additional pathway to recognition so mob can decide
    who is who and how we organise ourselves. It’s fantastic to see it working and
    we’re really thrilled to be celebrating Wamba Wemba’s inclusion in the Assembly
    with a new reserved seat.*'
  id: totrans-split-188
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*议会创建了额外的认可途径，以便民众可以决定谁是谁以及我们如何组织自己。看到它起作用真是太棒了，我们真的很高兴能够庆祝Wamba Wemba在议会的新保留席位。*'
- en: The assembly is made up of a mix of reserved and democratically elected seats
    but has previously faced some criticism by some in the Indigenous community for
    not including allocated seats for every traditional owner group.
  id: totrans-split-189
  prefs: []
  type: TYPE_NORMAL
  zh: 该议会由保留席位和民主选举席位组成，但之前曾因未为每个传统拥有者群体分配席位而受到部分土著社区的批评。
