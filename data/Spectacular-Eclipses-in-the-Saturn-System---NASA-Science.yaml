  zh: 冥王星有*数十颗*卫星，更不用说那些环了。在这个繁华的“微型太阳系”中，某些季节相对频繁地发生日食，卡西尼号宇宙飞船用其相机捕捉了一些这样的瞬间。此外，从其在太空中的优势位置，卡西尼有时会目睹日掩，即冥王星挡住了从宇宙飞船看到的太阳光。卡西尼还以高位角拍摄了卫星和环，这意味着主体被太阳背光，太阳刚好在画面之外。这些情况可能导致更加壮观的景象。
