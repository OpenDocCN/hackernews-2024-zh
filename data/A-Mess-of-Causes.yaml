- en: A Mess of Causes
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 一团混乱的原因
- en: '*This is a preliminary draft of one chapter of a book-in-progress entitled,
    “Organisms and Their Evolution — Agency and Meaning in the Drama of Life”. This
    material is part of the [Biology Worthy of Life](../org/index.htm) project of
    [The Nature Institute](https://www.natureinstitute.org). Copyright 2022 by Stephen
    L. Talbott. All rights reserved. You may freely download this chapter for noncommercial,
    personal use, including classroom use.*'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '*这是一本名为“生物体及其进化——生命剧本中的代理与意义”的正在编写中的书籍的一个初稿章节。这些材料是 [值得生命的生物学](../org/index.htm)
    项目的一部分，由 [自然研究所](https://www.natureinstitute.org) 编写。 版权所有 2022 年 Stephen L. Talbott。保留所有权利。您可以免费下载这一章节以进行非商业性、个人使用，包括课堂使用。*'
- en: The difficulties in talking about causes in biology have been recognized for
    over two centuries.[¹](#fn1) It’s just that the issues were largely set aside
    in the era of molecular biology due to the expectation that our rapidly growing
    powers of minute analysis would bring full causal understanding. Biology would
    soon be rid of its troublesome language of life in favor of well-behaved molecular
    mechanisms. And yet today, after several decades of stunning progress in molecular
    research, the struggle to fit our understanding of living activity into the comfortable
    garb of familiar causal explanation looks more hopeless than ever.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在生物学中谈论原因的困难已经有两个多世纪的历史。[¹](#fn1) 只是在分子生物学时代，这些问题很大程度上被搁置，因为人们期望我们迅速增长的微观分析能力将带来完全的因果理解。生物学很快将摆脱让人困扰的生命语言，转而采用乖巧的分子机制。然而，在经历了几十年在分子研究上令人瞠目的进展之后，将我们对生活活动的理解套入熟悉的因果解释的舒适外衣的斗争看起来比以往更绝望。
- en: On one hand, most biologists seem unaware that there is a problem here — or,
    at least, they are unwilling to betray their awareness in professional circles.
    On the other hand (as we will see in this chapter), their scientific descriptions
    could hardly signal more dramatically the failure of the usual causal explanations.
    We seem to be looking here at another illustration of [blindsight](./keys.htm#theme4_blindsight).
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 一方面，大多数生物学家似乎并不意识到这里存在问题，或者至少他们不愿在专业圈子中透露自己的意识。另一方面（正如我们将在本章中看到的），他们的科学描述几乎无法更明显地暗示着通常的因果解释的失败。我们似乎正在这里看到另一个关于[盲视](./keys.htm#theme4_blindsight)的例证。
- en: 'In [Chapter 7](./epigene1.htm "“Epigenetics: A Brief Introduction”") we considered
    epigenetics, which is commonly taken to be about the way epigenetic “marks” on
    chromosomes alter gene expression. But no sooner did epigenetics gain biologists’
    attention than researchers began puzzling over the question, “Do epigenetic marks
    alter gene expression, or do changes in gene expression alter the marks?” And
    the question is still with us. According to Luca Magnani, a cancer researcher
    at Imperial College London,'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在 [第 7 章](./epigene1.htm "“表观遗传学：简介”") 中，我们讨论了表观遗传学，人们通常认为这是关于染色体上的表观遗传“标记”如何改变基因表达的方式。但表观遗传学引起生物学家注意之后，研究人员开始困惑于这个问题：“表观遗传标记改变基因表达，还是基因表达的变化改变这些标记？”
    这个问题仍然存在。根据伦敦帝国学院的癌症研究员Luca Magnani的说法，
- en: It’s an absolutely legitimate question and we need to address it. The answer
    is either going to kill the field [of epigenetics], or make it very important
    (quoted in [Ledford 2015](#ledford_2015_bib_cause)).
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这绝对是一个合理的问题，我们需要解决这个问题。答案要么会淘汰[表观遗传学]这个领域，要么将使其非常重要（引用自 [Ledford 2015](#ledford_2015_bib_cause)）。
- en: '“Either kill the field or make it very important”. The comment expresses absolute
    confidence that we can discover unambiguous causation, which will in turn settle
    the matter: either epigenetic changes *cause* gene activity (in which case they
    are very important), or they are *mere effects* of that activity, with little
    significance. It must be one way or the other. The general idea is that, if something
    is to contribute to scientific understanding, it must be the indisputable cause
    of an indisputable effect. And yet, as we will now see, this stubborn insistence
    on causal clarity continually prods biological researchers (we will focus on molecular
    biology) to offer embarrassingly incoherent explanations.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: “要么消灭该领域，要么使其非常重要”。这句评论表达了绝对的信心，即我们可以发现明确的因果关系，这将进一步解决问题：无论是表观遗传变化*引起*基因活性（在这种情况下它们非常重要），还是它们仅仅是那种活性的*效应*，意义不大。必须是其中一种方式。总体思想是，如果某事物要对科学理解有所贡献，那么它必须是不容置疑的因果关系的不容置疑的效果。然而，正如我们现在将看到的，这种对因果关系的坚持不懈不断地促使生物研究人员（我们将重点关注分子生物学）提供令人尴尬的不连贯的解释。
- en: The seductive appeal
  id: totrans-14
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 诱人的吸引力
- en: of master controllers
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 主控制器
- en: 'Consider the following remarks about a protein known rather blandly as “p53”.
    The remarks issue from a perfectly reputable source who is clearly aware of the
    subtleties and interwoven intricacies of coordinated, molecular-level activity
    in the cell. And yet this expert is lured by the mirage of unambiguous causation
    into offering a wondrously self-annihilating description:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑一下对一种被称为“p53”的蛋白质的以下评论。这些评论来自一个完全值得信赖的来源，该来源显然意识到细胞中协调的分子水平活动的微妙和交织复杂性。然而，这位专家被明确因果关系的幻象所吸引，从而提出了一个令人惊叹的自我毁灭性描述：
- en: The tumor suppressor p53 is a master sensor of stress that controls many biological
    functions, including [embryo] implantation, cell-fate decisions, metabolism, and
    aging … Like a complex barcode, the ability of p53 to function as a central hub
    that integrates defined stress signals into decisive cellular responses, in a
    time- and cell-type dependent manner, is facilitated by the extraordinary complexity
    of its regulation. Key components of this barcode are the autoregulation loops,
    which positively or negatively regulate p53’s activities.
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 肿瘤抑制基因p53是一个主要的压力传感器，控制着许多生物功能，包括[胚胎]植入、细胞命运决定、新陈代谢和衰老……就像一个复杂的条形码，p53作为一个集成确定性细胞反应的中心枢纽的能力，在时间和细胞类型依赖性的情况下，是由于其调控的非凡复杂性所促成的。这个条形码的关键组成部分是自调节环路，它们正向或负向地调节p53的活动。
- en: To start with, then, we have a *master sensor* (p53) that *controls* various
    fundamental cellular processes, and yet is itself wholly dependent on the signals
    it receives and is subject to “extraordinarily complex” *regulation* by certain
    autoregulation loops. While all these loops regulate p53 (some positively and
    some negatively), one of them, designated “p53/mdm2,”
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，我们有一个*主传感器*（p53），它*控制*着各种基本的细胞过程，但它本身完全依赖于接收到的信号，并受到某些自调节环路的“非常复杂”的*调控*。虽然所有这些环路都调节p53（有些是正向的，有些是负向的），但其中一个被指定为“p53/mdm2”，
- en: is the master autoregulation loop, and it dictates the fate of an organism by
    controlling the expression level and activity of p53\. It is therefore not surprising
    that this autoregulation loop is itself subject to different types of regulation,
    which can be divided into two subgroups … ([Lu 2010](#lu_2010_bib_cause)).
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 是主要的自调节环路，并通过控制p53的表达水平和活性来决定一个生物体的命运。因此，这种自调节环路本身受到不同类型的调节影响，可以分为两个亚组…… ([Lu
    2010](#lu_2010_bib_cause)).
- en: So the *master controlling* sensor is itself subject to a *master controlling*
    process (one of several regulatory loops) that *dictates* the fate of the organism.
    But this master loop, it happens, is in turn *regulated* in various manners (as
    the author goes on to say in the rest of the article) by a whole series of “multi-layered”
    processes, including some that are themselves “subject to direct regulation by
    mdm2” — that is, they are regulated by an element of the regulatory loop they
    are supposed to be regulating.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，*主控制*传感器本身受到*主控制*过程（多个调节环路之一）的影响，后者*决定*了生物体的命运。但是，这个主环路，碰巧地，又以各种方式（正如作者在文章的其余部分所说）被一整套“多层次”过程所*调控*，包括一些本身被“mdm2直接调控”的过程
    — 也就是说，它们受到它们应该调控的调节环路元素的调控。
- en: It is hard to believe that the confusion here is unavoidable. By now every biologist
    knows how regulatory processes extend outward without limit, connecting in one
    way or another with virtually every aspect of the cell. But this only underscores
    the undisciplined terminological confusion continuing to corrupt molecular biological
    description today. When key regulators are in turn regulated, and controllers
    have their fates underwritten or redirected by other players, where within the
    web of mutual interaction can we single out a *master* controller capable of *dictating*
    cellular fates? And if we can’t, what are reputable scientists doing when they
    claim to have identified such a controller, or, rather, various such controllers?
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 很难相信这里的混乱是不可避免的。现在每个生物学家都知道，调节过程是无限扩展的，以某种方式与细胞的几乎每个方面相连。但这只强调了无纪律的术语混乱继续腐蚀着分子生物学描述的事实。当关键调节因子受到调控时，控制器的命运又被其他参与者所保证或重定向时，在相互作用的网络中我们可以单独找出一个*主*控制器，能够*决定*细胞命运吗？如果我们不能，那么当声称已经确定了这样的控制器，或者说是各种各样的这样的控制器时，有声誉的科学家们在做什么呢？
- en: More than an innocent abuse of language
  id: totrans-22
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 不仅是一种无辜的语言滥用
- en: 'Here is a comment from another paper on p53:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 这是另一篇关于 p53 的论文中的评论：
- en: Following DNA damage, the transcription factor p53 determines whether cells
    undergo apoptosis [self-induced cell death] or cell cycle arrest and DNA repair.
    To enable different cellular outcomes, p53 is regulated through its temporal expression
    dynamics and post-translational modification, and by interactions with chromatin,
    chromatin regulators and transcription factors.[²](#fn2)
  id: totrans-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在 DNA 损伤后，转录因子 p53 决定细胞是进行凋亡[自我诱导性细胞死亡]，还是细胞周期停滞和 DNA 修复。为了实现不同的细胞结果，p53 通过其时间表达动力学和翻译后修饰以及与染色质、染色质调节因子和转录因子的相互作用来进行调节。[²](#fn2)
- en: 'Here again we have the same terminological confusion, with p53 *determining*
    cellular outcomes, while it is itself regulated by many pervasive cellular processes.
    But the authors conclude their paper with these remarkably sensible statements:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 这里我们再次遇到了同样的术语混淆，p53 *决定*细胞结果，而它本身又受到许多普遍存在的细胞过程的调控。但是作者们用这些非常明智的陈述结束了他们的论文：
- en: The large number of p53 regulatory mechanisms and their cooperation in triggering
    specific expression programmes remain open areas for investigation. Systematic
    measurements in multiple conditions together with models integrating the multiple
    layers of regulation on p53 activity will be required to decipher the complexity
    of p53 function.
  id: totrans-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: p53 调控机制的数量之多以及它们在触发特定表达程序方面的合作仍然是开放的研究领域。在多种条件下进行系统测量，并通过整合对 p53 活性的多层调节的模型，将需要来解读
    p53 功能的复杂性。
- en: Why not leave the matter there, with this admirable spirit of openness to the
    research results as given, together with an acknowledgment of almost unsurveyable
    complexity? Why are so many researchers driven to paste on top of this picture
    a contradictory assertion of open-and-shut causal determination?
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么不就此结束，以这种令人钦佩的开放精神对待研究结果，同时承认几乎无法勘测的复杂性呢？为什么这么多研究者都要在这幅画面之上贴上一张自相矛盾的确定性表述呢？
- en: 'And I do mean *driven*. How else to explain a comment that could serve as a
    fitting postscript to our discussion of RNA splicing in [Chapter 8](./coherence.htm
    "“The Mystery of an Unexpected Coherence”"). Brenton Graveley, a geneticist at
    the University of Connecticut Stem Cell Institute, reported in 2011 on the discovery
    of a splice variant of the protein known as FOX-P1 — a variant that has a role
    in the generation of stem cells. After usefully elucidating some of what goes
    on, he offers this as his conclusion:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 我的意思是*被驱使*。除了解释 RNA 剪接在[第8章](./coherence.htm "“意外一致性之谜”")中的讨论后可作为完美的附言外，还有其他方式吗？康涅狄格州大学干细胞研究所的遗传学家布伦顿·格雷夫利于2011年报道了一种被称为
    FOX-P1 的蛋白质的剪接变体的发现 —— 一种在干细胞生成中起作用的变体。在有用地阐述了一些情况后，他以以下结论结束：
- en: What controls the [FOX] splicing switch? What splicing factors are responsible
    for flipping this switch, and how are their expression and activities regulated?
    Answering these questions is like hunting down the “chicken-or-the-egg” paradox,
    but they will ultimately uncover the master regulator of stem cell pluripotency
    ([Graveley 2011](#graveley_2011_bib_cause)).
  id: totrans-29
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 控制[FOX]剪接开关的是什么？哪些剪接因子负责翻转这个开关，以及它们的表达和活性是如何调节的？回答这些问题就像追踪“鸡还是蛋”悖论一样，但最终它们将揭示干细胞多能性的主要调节因子（[Graveley
    2011](#graveley_2011_bib_cause)）。
- en: So in the very act of acknowledging the fundamental “chicken-or-egg” paradox
    of all biological causation, he reflexively reverts to a kind of creedal affirmation
    of a still-hidden, but eventually-to-be-found Master Regulator.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，在承认所有生物因果关系的基本“鸡和蛋”悖论的行为中，他反射性地回归到某种信条式的肯定，即一个仍然隐藏的、但最终将被发现的主控调节器。
- en: 'If all those who use the language of biologically omnipotent control are really
    trying to describe something like “important influencers,” then that’s perfectly
    fine. But influence is not about mechanism and control; the *things* at issue
    just don’t have controlling powers. Nor, despite Graveley’s suggestion, is it
    about a simple flipping of yes-or-no switches. What we see, rather, is a continual
    mutual adaptation, interaction, and coordination explicable only in terms of the
    functional ideas through which we grasp the contextualized *meaning* of what is
    going on ([Chapter 6](./context.htm "“Context: Dare We Call It Holism?”")).'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 如果所有那些使用生物万能控制语言的人真的试图描述类似于“重要影响者”的东西，那就完全没问题。但是影响不是关于机制和控制的；问题所在的*事物*根本没有控制权。此外，尽管
    Graveley 提出的建议是关于一个简单的开关的翻转，但它也不是关于一个简单的是或否的开关。相反，我们所看到的是一种持续的相互适应、交互作用和协调，只能通过我们理解正在发生的事情的上下文化*意义*的功能性思想来解释（[第
    6 章](./context.htm "“上下文：我们敢称之为整体主义吗？”")）。
- en: What we see, that is, once we start following out all the interactions at a
    molecular level, is not some mechanism *dictating* the fate or *controlling* an
    activity of the organism. Rather (as I have been emphasizing throughout the preceding
    chapters), we simply observe an organism-wide, [narrative](./keys.htm#theme1_narrative)
    coherence — a functional, end-directed, story-like coherence impossible to elucidate
    from a purely physical point of view. Only so far as they are caught up in this
    functional story do the individual molecular players find their proper roles.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 我们所看到的，也就是说，一旦我们开始在分子水平上追踪所有的相互作用，不是某种机制*支配*生物体的命运或*控制*活动。相反（正如我在前几章中一直强调的），我们只是观察到一种整体的、[叙事](./keys.htm#theme1_narrative)连贯性——一种从纯物理角度无法阐明的功能性、目标导向、故事般的连贯性。只有当它们被纳入这个功能性故事中时，个体分子参与者才能找到它们的适当角色。
- en: The misrepresentation of this organic and rational coherence in favor of supposed
    controlling mechanisms is not an innocent inattention to language; it is a fundamental
    misrepresentation of reality at the central point where we are challenged to understand
    the character of living things.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 对于所谓的控制机制的这种有机和理性的连贯性的误解，并不是对语言的无意关注；它是对我们被挑战去理解生物特性的中心点现实的根本误解。
- en: 'Biological clocks: who'
  id: totrans-34
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 生物钟：谁
- en: is keeping time?
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 是在计时吗？
- en: 'Pick any topic in biology and you will encounter an egregious failure to “tie
    down” biological causes. Clockwork mechanisms are nowhere to be found — a fact
    that becomes particularly poignant in the investigation of “biological clocks”
    such as the circadian (daily) rhythms that figure so prominently in human and
    other forms of life. Biologists, of course, set out to identify the “master clock
    mechanism” that was presumed to “control” these rhythms, and, yes, they found
    a rhythmic feedback loop involving genes and transcription factors in a certain
    area of the brain that seemed the perfect candidate. It quickly came to be viewed
    as the decisive governor of circadian rhythms in the body:'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 在生物学的任何一个主题中，你都会遇到严重的失败，“钉牢”生物原因。摆钟机制无处不在——这一事实在调查“生物钟”时尤为引人注目，如在人类和其他生命形式中如此突出的昼夜节律。生物学家当然着手确定“主时钟机制”，这被假定为“控制”这些节律的东西，而且，是的，他们找到了一个涉及基因和转录因子的节律反馈回路，在大脑的某个区域中似乎是完美的候选者。它很快被视为体内昼夜节律的决定性调节器：
- en: In mammals, the anatomical structure in the brain that governs circadian rhythms
    is a small area consisting of approximately 15,000 neurons localized in the anterior
    hypothalamus, called the suprachiasmatic nucleus (SCN). This “central pacemaker”
    in the SCN receives signals from the environment and, in turn, coordinates the
    oscillating activity of peripheral clocks, which are located in almost all tissues
    ([Berger and Sassone-Corsi 2016](#berger_2016_bib_cause)).
  id: totrans-37
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在哺乳动物中，控制昼夜节律的大脑解剖结构是一个由约 15,000 个神经元组成的小区域，位于前丘脑中，称为视交叉上核（SCN）。这个在 SCN 中的“中央起搏器”接收来自环境的信号，并协调外周钟的振荡活动，这些钟位于几乎所有组织中（[Berger
    and Sassone-Corsi 2016](#berger_2016_bib_cause)）。
- en: And yet (as this statement already indicates), ongoing research has revealed
    distinct “clocks” in different mammalian organs and tissues, and indeed in every
    cell. These “clocks”, it turns out, are not merely on the receiving end of a central,
    governing coordination, but rather are themselves factors in that coordination,
    and also, it now seems, are interwoven with just about all aspects of the organism’s
    physiology — metabolism, reproduction, cell growth and differentiation, immune
    responses, central nervous system functions …
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 然而（正如这句话已经表明的那样），正在进行的研究已经揭示了不同哺乳动物器官和组织中以及每个细胞中都存在着不同的“时钟”。事实证明，这些“时钟”不仅仅是中央调节的接收端，而且本身就是协调的因素，而且现在似乎与有机体的生理的几乎所有方面交织在一起
    —— 新陈代谢、生殖、细胞生长和分化、免疫反应、中枢神经系统功能等等……
- en: 'In each of these areas the quest for causes and master controllers leads to
    the usual perplexity about who’s doing what to whom. For example: “Although metabolism
    is thought to be primarily downstream of the cellular clock, numerous studies
    provide evidence that metabolic cycles can operate independently from or even
    influence circadian rhythms” ([Kumar and Takahashi 2010](#kumar_2010_bib_cause)).
    At the molecular level, one research team remarks that the enzymatic function
    of a certain clock protein “may be controlled by changing cell energy levels,
    or conversely, could regulate them” ([Doi et al. 2006](#doi_2006_bib_cause)).
    In general: “It seems that connections between the circadian clock and most (if
    not all) physiological processes are bidirectional” ([Yang 2010](#yang_2010_bib_cause)).'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 在这些领域中，对原因和主控制器的追求导致了通常对谁在对谁做什么的困惑。例如：“尽管新陈代谢被认为主要受细胞钟的下游控制，但许多研究证明代谢循环可以独立于或甚至影响生物钟的节律”
    ([Kumar and Takahashi 2010](#kumar_2010_bib_cause))。在分子水平上，一组研究小组指出，某种生物钟蛋白的酶功能“可能受到细胞能量水平的改变的控制，或者相反，可能调节它们”
    ([Doi et al. 2006](#doi_2006_bib_cause))。总的来说：“生物钟与大多数（如果不是所有）生理过程之间的连接似乎是双向的”
    ([Yang 2010](#yang_2010_bib_cause))。
- en: What we’re gaining from all this research is a wonderful portrait of the organism
    as a rhythmic being. Investigators have not found controlling mechanisms that
    single-handedly establish or govern the circadian rhythms of the organism, but
    rather are discovering how those rhythms come to expression at every level and
    in every precinct of the organism — perhaps more centrally here and more peripherally
    there, but altogether in a single, organism-wide harmony that is also linked to
    environmental rhythms. There is no sensible way, as a scientist, to speak of particular
    mechanisms that *explain* this harmony. Instead, every isolated “mechanism” is
    found to be a *reflection* of the harmony, and we thereby gain further, detailed
    understanding of how the whole organism functions as a being in time.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 从所有这些研究中我们获得的是有关有机体作为节律性生物的美妙画像。调查人员并没有找到单独建立或管理有机体生物钟的控制机制，而是在发现这些节律如何在有机体的每个层次和每个区域表达
    —— 也许在这里更为核心，在那里更为外围，但总体上是一种单一的，与环境节律相连的有机体范围的和谐。作为科学家，没有合理的方式来谈论*解释*这种和谐。相反，每个孤立的“机制”被发现是对和谐的*反映*，我们因此对整个有机体如何作为一个时间存在的生物的功能有了进一步的，详细的了解。
- en: Is any of this a surprise? Should we expect, say, that a “master regulator”
    of digestion exists? Would it be the stomach? The small intestine? The large intestine?
    The pancreas? The liver and gall bladder? The metabolism taking place in every
    cell? The brain that sends various coordinating nervous signals to different organs?
    The mouth that initiates everything? We would certainly look more to the stomach
    than, say, to the heart, but the fact remains that the organism as a whole is
    the closest thing we have to a “master regulator”. What we see in the separate,
    “mechanistic” clocks and regulators of circadian rhythms is simply the functioning
    of those rhythms in the most recognizable or most focal places. But they merely
    put on more obvious display the rhythmic functioning of the entire body.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 这有什么意外吗？我们是否应该期望，比如说，存在一个“主要调节器”来控制消化？它会是胃吗？小肠？大肠？胰腺？肝脏和胆囊？每个细胞中发生的新陈代谢？向不同器官发送各种协调神经信号的大脑？发起一切的口腔？我们当然会更多地看向胃，而不是心脏，但事实仍然是，整个有机体是我们最接近“主要调节器”的东西。我们在独立的，“机械化”的生物钟和调节器中看到的只是这些节律在最能够被认出或最关键的地方的功能。但它们只是更明显地展示了整个身体节律性功能的表现。
- en: A well-studied worm
  id: totrans-42
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 一个研究充分的蠕虫
- en: 'Or, we can choose a different example. If there was any place where biologists
    expected a causal explanation of the organism to emerge clearly, it was in the
    study of *Caenorhabditis elegans*, a one-millimeter-long, transparent roundworm
    whose private molecular and cellular affairs may have been more exhaustively exposed
    than those of any other organism. The adult hermaphrodite has exactly 959 cells,
    each precisely identified as to origin and type: for example, 302 cells belong
    to the nervous system. The developmental fate of every somatic cell, from egg
    to adult, had already been mapped out by 1980\. But this mapping and the associated
    molecular studies did not produce the expected explanations.'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 或者，我们可以选择一个不同的例子。如果有任何一个地方，生物学家们期望有机体的因果解释能清晰地呈现出来，那就是在研究*Caenorhabditis elegans*时，这是一种一毫米长的透明线虫，其私人分子和细胞事务可能比任何其他生物都更详尽地暴露出来。成年雌雄同体的成虫有确切的959个细胞，每个细胞的起源和类型都被精确地确定：例如，302个细胞属于神经系统。从卵到成虫的每个体细胞的发育命运在1980年就已经被完全绘制出来了。但是这种绘制和相关的分子研究并没有产生预期的解释。
- en: Sydney Brenner — who received a 2002 Nobel prize for his work on *C. elegans*
    — acknowledged that development “is not a neat, sequential process … It’s everything
    going on at the same time”. Even regarding the carefully mapped cell lineages
    of this “simple” roundworm, “there is hardly a shorter way of giving a rule for
    what goes on than just describing what there is”. In other words, the only “rule”
    for the development of this worm is the entire developmental description of it.
    When critics suggested he had not really come to an understanding of the worm,
    but had “only” described it, Brenner responded, “I’m not sure that there necessarily
    is anything more to understand than what it is” ([Lewin 1984](#lewin_1984_bib_cause)).
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 2002年诺贝尔奖获得者悉尼·布伦纳承认，发育“不是一个整洁的，顺序的过程……它就是所有事情同时进行”。即使是关于这种“简单”线虫的精心绘制的细胞谱系，“几乎没有比描述它还要更简短的方式来规定所发生的事情”。换句话说，对这个虫子发育的唯一“规则”就是对它的整个发育描述。当批评者建议他并没有真正理解这个虫子，而是“只是”描述了它时，布伦纳回答说：“我不确定是否有比它是什么更需要理解的东西”（[Lewin
    1984](#lewin_1984_bib_cause)）。
- en: The difficulties of linear, causal explanation encountered by the *C. elegans*
    researchers were not accidental. You can’t explain an organism of meaning, and
    you don’t need to. You need only allow it, like any meaningful text, to speak
    ever more vividly and profoundly, in ever greater detail, so as to yield up its
    unique and unrepeatable [story](./keys.htm#theme1_narrative).
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '*C. elegans*研究者遇到的线性因果解释困难并不是偶然的。你无法解释一个有意义的有机体，也不需要。你只需要让它，就像任何有意义的文本一样，以越来越生动和深刻的方式说话，以及以越来越详细的方式说话，以便展示出其独特和不可重复的[故事](./keys.htm#theme1_narrative)。'
- en: The separate processes do not make tidy explanations because they are not really
    separate and are not doing just one thing. They are harmonizing with everything
    else that is going on in the organism. We gain understanding when we learn to
    recognize this harmony in every aspect of the organism. Various analyses can play
    a crucial role in bringing clarity to our understanding, but the full picture
    takes shape only when the analytical threads are woven back into the larger fabric
    of meaning.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 这些分离的过程并不是干净的解释，因为它们实际上并不是分开的，也不只做一件事。它们与生物体内其他一切的活动协调一致。当我们学会在生物体的每个方面认识到这种和谐时，我们就能获得理解。各种分析可以在带给我们理解的清晰度方面发挥关键作用，但只有当分析的线索被编织回更大的意义的整体构架时，完整的图景才能形成。
- en: Of crosstalk, horror
  id: totrans-47
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 交叉谈话，恐怖
- en: graphs, and collaboration
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 图表和协作
- en: One final example. Molecular biologists speak about *signals* arriving at *receptors*
    on the cell surface. The signals are said to bear *messages*, which are then transferred
    (as it often happens) from the receptors to a series of further *messengers* internal
    to the cell, which may, among other possibilities, finally convey the message
    to the cell nucleus. There the message may be *interpreted* to require the increased
    or decreased *expression* of a gene *coded* for a particular protein. The players
    in the signaling are, of course, molecules, with proteins being the usual focus
    of research.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 最后举个例子。分子生物学家谈论*信号*到达细胞表面的*受体*。据说这些信号携带*信息*，然后（通常情况下）从受体传递到细胞内一系列进一步的*信使*，这些信使可能最终将信息传递到细胞核。在那里，信息可能被*解释*为需要增加或减少编码特定蛋白质的基因的*表达*。信号传导中的参与者当然是分子，蛋白质是研究的主要焦点。
- en: The terminology so naturally resorted to here vividly evokes language, meaning,
    and communication — something we saw exemplified in [Chapter 2](./story_36.htm
    "“The Organism’s Story”"). But, of course, this usage is typically treated as
    “mere metaphor”. Signaling pathways have long been regarded as neat, linear sequences
    of molecular interactions by which an initial encounter — say, the binding of
    a hormone to a cell membrane receptor — leads to a predetermined result. It’s
    almost as if the language of molecules and cells were merely one of mechanism
    and logic — not a true language at all.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 这里自然而然地使用的术语生动地唤起了语言、意义和交流——我们在[第2章](./story_36.htm "“生物体的故事”")中看到的例子。但是，当然，这种用法通常被视为“纯粹的比喻”。信号通路长期以来被视为分子相互作用的整洁、线性序列，通过这些序列，最初的遇见——比如，激素与细胞膜受体的结合——导致了预定的结果。这几乎就像分子和细胞的语言只是机制和逻辑的一种语言——根本不是真正的语言。
- en: But the language is in fact much richer than that. Signaling pathways help to
    maintain a coherence of meaning within and between cells. Take, for example, the
    work by a team of molecular biologists at the Free University of Brussels. They
    investigated how signaling pathways interact or “crosstalk” with each other. Tabulating
    the cross-signalings between just four such pathways yielded what they called
    a “horror graph”, and quickly it began to look as though “everything does everything
    to everything” ([Dumont et al. 2001](#dumont_2001_bib_cause)), much like the way
    any given term in a meaningful text can modify the meanings of many other terms.
    Other researchers speak of a “collaborative” process that can be “pictured as
    a table around which decision-makers debate a question and respond collectively
    to information put to them” ([Levy et al. 2010](#levy_2010_bib_cause)).
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 但实际上，这种语言要丰富得多。信号通路有助于在细胞内和细胞间保持一致的意义。例如，自由大学布鲁塞尔的分子生物学家团队的工作。他们调查了信号通路如何相互作用或“交叉谈话”。列出仅仅四个这样的通路之间的交叉信号产生了他们所称的“恐怖图表”，很快，它开始看起来好像“每件事都在对每件事做一切”
    ([Dumont et al. 2001](#dumont_2001_bib_cause))，就像有意义的文本中的任何给定术语都可以修改许多其他术语的含义。其他研究人员谈到了一个“合作”过程，可以“被描述为一个围绕桌子讨论问题并集体回应向他们提出的信息的决策者”
    ([Levy et al. 2010](#levy_2010_bib_cause))。
- en: Even considering a single membrane receptor bound by a hormonal or other signal,
    you can find yourself looking, conservatively, at a billion possible states, depending
    on how that receptor is modified by its interactions with other molecules. Despite
    previous belief, there is no simple binary rule distinguishing deactivated receptors
    from those activated by some combination of signals in a particular context. “The
    activated receptor looks less like a machine and more like a … probability cloud
    of an almost infinite number of possible states, each of which may differ in its
    biological activity” ([Mayer et al. 2009](#mayer_2009_bib_cause)).
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 即使考虑一个被激素或其他信号结合的单个膜受体，你也会发现自己在保守地看着十亿种可能的状态，这取决于这个受体如何通过与其他分子的相互作用而被修改。尽管以前的信念认为，没有简单的二进制规则来区分在特定上下文中由某些信号的组合激活的受体和非活跃的受体。
    “被激活的受体看起来不太像一个机器，更像一个…几乎无限可能状态的概率云，每一个可能状态在其生物活性上可能有所不同” ([Mayer et al. 2009](#mayer_2009_bib_cause))。
- en: Our problem lies in adequately imagining the reality. When a single protein
    can combine with several hundred different modifier molecules, leading to practically
    infinite combinatorial possibilities, and when that protein itself is an infinitesimal
    point in the vast, turbulent molecular sea of continual exchange that is the cell,
    and when the cell is one instance of maybe several trillion cells of some 250
    different major types in the human body — in muscle and bone, liver and brain,
    blood and artery — well, it would be understandable if some of those seeking mechanistic
    or computer-like “controllers” preferred not to stare too long at this picture.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的问题在于充分想象现实。当一个蛋白质可以与数百种不同的调节分子结合，导致实际上无限的组合可能性时，当这个蛋白质本身是一个微小点，在细胞内持续交换的广阔、狂暴的分子海洋中，而细胞只是人体中可能有数万亿个细胞之一，分布在250多种不同的主要类型中——在肌肉和骨骼、肝脏和大脑、血液和动脉中——那么，如果一些寻求机械式或计算机式“控制器”的人们宁愿不要长时间盯着这个画面，这就可以理解了。
- en: 'Nevertheless, we should keep in mind that the “collaborative” process mentioned
    above involves not just one table with “negotiators” gathered around it, but countless
    tables with countless participants, and with influences radiating in all directions
    as countless local “decisions” are made in a manner somehow disciplined by the
    immaterial unity ([Chapter 6](./context.htm "“Context: Dare We Call It Holism?”"))
    and multidimensioned *interests* of the organism as a whole.'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管如此，我们应该记住上述“协作”过程不仅涉及到一个围着“谈判代表”聚集的桌子，而且还涉及到无数桌子和无数参与者，并且在以某种方式受到整体的虚拟统一 ([第
    6 章](./context.htm "“背景：我们敢称之为整体主义吗？”")) 和多维度 *利益* 的影响下作出无数局部的“决定”。
- en: In other words, not only are the elements of an individual signaling pathway
    extremely flexible and adaptive; the individual pathway itself, once thought of
    as discrete and well-defined, doesn’t really exist — certainly not as a separate
    “mechanism”.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 换句话说，一个个体信号通路的元素非常灵活和适应性强；而个别通路本身，曾经被认为是离散而清晰定义的，实际上并不存在 —— 至少不作为一个独立的“机制”。
- en: 'In sum: messages are not physically discrete, and they do not fly back and
    forth as elements of a predefined cellular logic. They move as dynamically sculptured,
    interwoven patterns of force and energy. Their meanings are mimed or gestured
    — neither translated into, nor reduced to, a kind of expressionless Morse code,
    nor impelled along precisely incised channels like computer instructions. And
    what holds them together amid the ceaseless flow and crosstalk and molecular transformation
    of the cellular plasm is the unity of meaning that is the whole cell and whole
    organism. This unity is there for us to observe directly, and we all recognize
    it, whether with [blindsight](./keys.htm#theme4_blindsight) or otherwise.'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 总之：消息并不是物理上的离散体，它们也不像预定义的细胞逻辑元素那样来回飞行。它们以动态雕塑的、交织在一起的力量和能量模式移动。它们的意义是被模仿或者被示意的
    —— 既不被翻译成，也不被简化成一种无表情的莫尔斯电码，也不被推动沿着像计算机指令那样精确刻出的通道。在细胞质的不断流动、交流和分子转化中将它们聚集在一起的是整个细胞和整个生物体的意义统一。这种统一对我们来说是直接可观的，我们都能识别出来，无论是通过[盲视](./keys.htm#theme4_blindsight)还是其他方式。
- en: Box 9.1 illustrates the problems we’ve been discussing, but does so with specific
    reference to the molecular biology of gene expression.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 盒子 9.1 说明了我们一直在讨论的问题，但是具体涉及到了基因表达的分子生物学。
- en: Box 9.1
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 盒子 9.1
- en: Cause — Or Effect?
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 因果关系 —— 还是结果？
- en: In the following quotations, you needn’t worry about the technical details;
    the general sense of the remarks is all that matters here.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 在以下引文中，你不必担心技术细节；这里只要求理解引言的一般意义。
- en: “Technological advances are … revealing an unexpectedly extensive network of
    communication within and between chromosomes. A crucial unresolved issue is the
    extent to which this organization affects gene function, rather than just reflecting
    it” ([Fraser and Bickmore 2007](#fraser_2007_bib_cause)).
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: “技术进步正在...揭示染色体内部和之间意想不到的广泛的通信网络。一个重要的未解决问题是这种组织程度对基因功能的影响有多大，而不仅仅是反映它”（[Fraser
    and Bickmore 2007](#fraser_2007_bib_cause)）。
- en: “Together, these results further emphasize the role for RNA polymerase in shaping
    the chromatin landscape of the genome and point toward the difficulty in disentangling
    cause and effect in the relationship between chromatin and transcription” ([Weiner
    et al. 2010](#weiner_2010_bib_cause), p. 98).
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: “总的来说，这些结果进一步强调了RNA聚合酶在塑造基因组染色质景观中的作用，并且指向了在染色质和转录之间的因果关系中解开的困难”（[Weiner et
    al. 2010](#weiner_2010_bib_cause)，第 98 页）。
- en: '“Epigenetic modifications in Alzheimer’s disease: cause or effect?” — title
    of a paper. The conclusion: “Further studies are necessary” ([Piaceri 2014](#piaceri_2014_bib_cause)).'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: “阿尔茨海默病的表观遗传学修饰：原因还是结果？” —— 一篇论文的标题。结论是：“还需要进一步的研究”（[Piaceri 2014](#piaceri_2014_bib_cause)）。
- en: “A long-standing question is whether [cell] replication timing dictates the
    structure of chromatin or vice versa. Mounting evidence supports a model in which
    replication timing is both cause and consequence of chromatin structure by providing
    a means to inherit chromatin states that, in turn, regulate replication timing
    in the subsequent cell cycle” ([Gilbert 2002](#gilbert_2002_bib_cause)).
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: “长期以来的一个问题是[细胞]复制时机是否决定染色质的结构，还是染色质决定复制时机。越来越多的证据支持一种模式，即复制时机既是染色质结构的原因，又是后续细胞周期中调控复制时机的染色质状态的手段”（[Gilbert
    2002](#gilbert_2002_bib_cause)）。
- en: “While several studies using next-generation sequencing have revealed genome-wide
    associations between epigenetic modifications and transcriptional states, a direct
    causal relationship at specific genomic loci has not been fully demonstrated …”
    ([Fukushima et al. 2019](#fukushima_2019_bib_cause)).
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: “虽然几项使用下一代测序的研究揭示了表观遗传修饰与转录状态之间的全基因组关联，但在特定基因组位点的直接因果关系尚未完全证明…” ([Fukushima
    et al. 2019](#fukushima_2019_bib_cause))。
- en: “Despite the difficulties in proving cause and effect, these examples convincingly
    illustrate how chromatin crosstalk can functionally increase the adaptive plasticity
    of the cell exposed to the changing microenvironment” ([Göndör and Ohlsson 2009](#gondor_2009_bib_cause)).
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: “尽管证明因果关系存在困难，但这些例子令人信服地说明了染色质交流如何功能性地增加了细胞对变化微环境的适应性” ([Göndör and Ohlsson
    2009](#gondor_2009_bib_cause))。
- en: “A related unresolved question is whether chromatin loops are the cause or the
    effect of transcriptional regulation” ([Deng and Blobel 2010](#deng_2010_bib_cause)).
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: “一个相关的未解决问题是染色质环是否是转录调控的原因还是结果” ([Deng and Blobel 2010](#deng_2010_bib_cause))。
- en: “The enthusiasm for establishing whether epigenetic mechanisms link the environment
    with disease development must be tempered by the knowledge that the epigenome
    is dynamic and has as much potential to respond to disease as respond to the environment.
    Therefore it is very difficult to disentangle cause from consequence when studying
    epigenetic variation and disease” ([Relton 2012](#relton_2012_bib_cause)).
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: “探究表观遗传机制是否将环境与疾病发展联系起来的热情必须被知识所调和，即表观基因组是动态的，并且具有与疾病相应的潜力，就像对环境的响应一样。因此，在研究表观遗传变异和疾病时，很难将因果关系分开。”
    ([Relton 2012](#relton_2012_bib_cause))。
- en: “Despite abundant evidence that most kinds of tumor cells carry so-called epigenetic
    changes, scientists haven’t yet worked out exactly whether such glitches are a
    cause or a consequence of disease” ([Kaiser 2010](#kaiser_2010_bib_cause)).
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: “尽管有大量证据表明大多数肿瘤细胞携带所谓的表观遗传变化，科学家们尚未弄清楚这些失调是疾病的原因还是结果” ([Kaiser 2010](#kaiser_2010_bib_cause))。
- en: “The clarification of the cause-and-effect relationship of nuclear organization
    and the function of the genome represents one of the most important future challenges.
    Further experiments are needed to determine whether the spatial organization of
    the nucleus is a consequence of genome organization, chromatin modifications,
    and DNA-based processes, or whether nuclear architecture is an important determinant
    of the function of the genome” ([Schneider and Grosschedl 2007](#schneider_2007_bib_cause)).
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: “澄清核组织与基因组功能的因果关系是未来最重要的挑战之一。进一步的实验需要确定核空间结构是基因组结构、染色质修饰和基于DNA的过程的结果，还是核架构是基因组功能的重要决定因素”
    ([Schneider and Grosschedl 2007](#schneider_2007_bib_cause))。
- en: “Although there is widespread agreement that genome form [such as folding and
    topological domains] and function [gene expression] are intimately connected,
    their causal relationship remains controversial” ([Stadhouders et al. 2019](#stadhouders_2019_bib_cause)).
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: “尽管广泛认为基因组形态（如折叠和拓扑结构域）与功能（基因表达）密切相关，但它们之间的因果关系仍然存在争议” ([Stadhouders et al.
    2019](#stadhouders_2019_bib_cause))。
- en: “The spatial organization of the genome into compartments and topologically
    associated domains can have an important role in the regulation of gene expression.
    But could gene expression conversely regulate genome organization? … Recent evidence
    suggests a dynamic, reciprocal interplay between fine-scale genome organization
    and transcription, in which each is able to modulate or reinforce the activity
    of the other” ([Steensel and Furlong 2019](#steensel_2019_bib_cause)).
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: “基因组空间结构的分区和拓扑相关结构在基因表达调控中起着重要作用。但基因表达是否可以反过来调控基因组结构呢？…最近的证据表明，精细尺度的基因组结构与转录之间存在动态的、相互作用，其中每一个都能调节或加强另一个的活动”
    ([Steensel and Furlong 2019](#steensel_2019_bib_cause))。
- en: The problem of causation
  id: totrans-73
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 因果关系的问题
- en: is fundamental to biology
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 是生物学的基础
- en: The powerful compulsion to identify decisive causes, even at the expense of
    painfully self-contradictory language, strongly suggests that a one-sided and
    unrealizable ideal of biological explanation is at work. Under its influence we
    aim to discover a physical lawfulness reflecting, above all, our experience with
    machines — a lawfulness of precise, unambiguous *control*, where one thing can
    be said, without unwelcome qualification, to make another thing happen.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 强大的冲动，要去辨认决定性的原因，甚至要付出痛苦的自相矛盾的语言，强烈地表明，一个片面而不实现的生物学解释理想正在起作用。在它的影响下，我们旨在发现一种物理的合法性，首先反映了我们对机器的经验——一种精确、明确的*控制*的合法性，在这样的合法性中，可以不受到不受欢迎的限制地说一个东西会导致另一件事发生。
- en: Think of a machine. Having conceived what we want it to do, we design it to
    be a closed system whose intended functioning is more or less immune to contextual
    interference. And we try to do much the same in many scientific demonstrations.
    For example, we can create a vacuum in a chamber, and then release a leaf from
    the top of the chamber. It falls like a stone.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 想象一台机器。在构想了我们要让它做什么之后，我们设计它成为一个封闭系统，其预期的功能在很大程度上不受环境干扰。我们在许多科学演示中也尝试着做到类似的事情。例如，我们可以在一个容器里制造真空，然后释放一个从容器顶部落下的叶子。它会像石头一样掉下来。
- en: Of course, leaves in nature often travel upward. But the experiment in the chamber
    enables us to observe the singular and lawful play of gravity, without any disturbing
    “interference” from the resistance or movement of air. We can then — and only
    then — say that gravity appears to *make* the leaf fall, just as the simple laws
    governing the gears and springs of a mechanical watch *make* the watch perform
    as a reliable keeper of time.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，自然界中的树叶也经常往上飘。但是在容器中的实验让我们能够观察到重力的独特而又有法律意义的作用，而不受到空气的阻力或运动的任何干扰。“我们随后可以——也只有在这时——说重力似乎使得树叶落下，就像机械钟的齿轮和弹簧所遵循的简单规律*使*得钟表表现为可靠的时间记录器一样。
- en: But when the biologist tries to see an animal in the same mechanistic light,
    as a closed system without interfering factors, the attempt fails miserably. This
    is because, for the animal, *contextual interference is the whole point*. As the
    meaning of its activity shifts from moment to moment, so, too, does the contextual
    significance of all the details of its life.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 但是，当生物学家试图像看待一个封闭系统没有干扰因素的机械一样来看待动物时，这种尝试失败得很惨。这是因为，对于动物来说，*环境干扰就是整个重点*。随着它的活动的意义从一刻转移到另一刻，它的生活的所有细节的环境意义也随之改变。
- en: For example, when a deer is grazing in a meadow, its glimpse of a vaguely canine
    form in the distance changes the meaning of everything from the flowers and grass
    the deer was eating, to its own internal digestive processes, to the expression
    of its genes. This happens, not because the distant form is exerting some strange
    physical force upon the deer, but because that form becomes part of a now suddenly
    shifted pattern of meaning.[³](#fn3)
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，在一片草地上，一只鹿正在吃草，它对远处模糊的犬形状的一瞥改变了一切的含义，从鹿正在吃的花和草，到它自身内部的消化过程，再到基因的表达。这种情况发生，并不是因为远处的形状对鹿施加了一些奇怪的物理力量，而是因为那种形状成为了一个突然转变的意义模式的一部分。[³](#fn3)
- en: 'Or (to focus on the cellular level): when a cell enters into mitosis, just
    about every detail of its physiology and chemistry takes on an altered meaning
    in light of the changing [narrative](./keys.htm#theme1_narrative) context. Everything
    is now heading toward a new outcome. Molecules that had been participating in
    one set of interactions (and could easily still do so in purely physical terms)
    now enter into very different intermolecular relations. Similarly with a cell
    experiencing heat shock, oxygen deprivation or other stress, a cell coming into
    contact with new neighbors, or a cell proceeding along a path of embryonic differentiation.'
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 或者（专注于细胞水平）：当一个细胞进入有丝分裂时，它的生理和化学的几乎每一个细节都在变化的[叙述](./keys.htm#theme1_narrative)环境的光下承担了不同的意义。现在一切都朝着一个新的结果发展。在原本参与一组相互作用的分子（纯粹从物理上来说，它们也可能仍然如此）现在进入了非常不同的分子间关系。同样的情况也出现在经历热休克、缺氧或其他压力的细胞中，接触新邻居的细胞，或是在胚胎分化的路径上前进的细胞身上。
- en: Certainly we can still identify unambiguous causes in the organism. It is always
    possible to narrow the conditions of our experiments so severely that a consistent
    “causal arrow” for a particular interaction emerges *under those conditions*.
    But the whole point of life’s adaptability is to seek *altered conditions* according
    to present needs and interests. This is why there can be no fixed syntax, no mechanical
    constancy of relations among the parts. Rather than being a closed system relative
    to this or that cause, the organism is forever abandoning the coordinating principles
    of its old context in favor of a new and ever-changing meaning. Its story is always
    evolving.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，我们仍然可以在生物体中确定明确的原因。我们总是可以将我们实验的条件严格限制到一个特定的交互条件下，以便在那些条件下出现特定交互的一致的“因果箭头”。但生命适应性的整个重点在于根据当前的需求和利益寻求*改变的条件*。这就是为什么不能有固定的语法，没有部件之间的机械恒定关系。生物体不是相对于这种或那种原因的封闭系统，而是永远放弃其旧环境的协调原则，转而采纳新的、不断变化的意义。它的故事总是在演变。
- en: I titled this section, “The Problem of Causation is Fundamental to Biology”.
    The problem I had in mind was that of getting clear about the very nature of causation
    in biology. It differs from the problem of causation in the physical sciences.
    Organisms manifest a fluid, integral, harmonizing sort of causation that is more
    like a play of the multi-dimensional *reasons* for things than a set of one-dimensional
    mechanical interactions. It is more like the rich interplay of meaning in an unfolding
    poem than a rigid syntax or logic.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 我将本节标题为“因果关系问题是生物学的基础”。我考虑的问题是对生物学中因果关系的性质进行澄清。它不同于物理科学中的因果关系问题。生物体表现出一种流动的、整体的、和谐的因果关系，更像是对事物多维度*原因*的一种演绎，而不是一组一维的机械相互作用。它更像是展开诗歌中意义丰富的相互作用，而不是严格的语法或逻辑。
- en: 'Biologists, on the other hand, seem to be fixated on the “fundamental issue”
    of distinguishing clear-cut cause from clear-cut effect in the usual physical
    sense:'
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，生物学家似乎专注于在通常的物理意义上区分清楚的原因和清楚的结果的“基本问题”：
- en: Despite intensive studies of genome organization in the past decade, a fundamental
    issue remains regarding genomic interactions and genome organization as a cause
    or a consequence of gene expression. This problem is also pertinent to RNAs, which
    may have regulatory functions in transcription rather than being simply products
    of transcription ([Li and Fu 2019](#li_2019_bib_cause)).
  id: totrans-84
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 尽管过去十年对基因组组织的深入研究，关于基因组相互作用和基因组组织是基因表达的原因还是结果的一个基本问题仍然存在。这个问题也与RNA相关，它可能在转录过程中具有调节功能，而不仅仅是转录产物
    ([Li and Fu 2019](#li_2019_bib_cause))。
- en: Unfortunately, there is little if any effort to elucidate just what hangs upon
    this “fundamental issue” — or what might be the implications of the fact that
    the issue appears irresolvable so long as we insist upon unambiguous physical
    causation as the basis for biological understanding. For the sake of any who may
    not yet be convinced about just how thoroughly the problem of cause and effect
    has bedeviled molecular biologists, I present as a kind of appendix to this chapter
    [Box 9.1](#box_causes), which illustrates the problem with specific reference
    to the molecular biology of gene expression. (You needn’t worry about the technical
    details; the general sense of the remarks is all that matters here.)
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 不幸的是，几乎没有任何努力来阐明这个“基本问题”到底有什么关系——或者，长期以来我们坚持将明确的物理因果关系作为生物理解的基础会有什么影响。为了那些可能尚未被说服的人，让他们明白因果关系问题已经如何困扰着分子生物学家，我将
    [Box 9.1](#box_causes) 作为本章的一种附录，具体说明了分子生物学的基因表达问题。（你不需要担心技术细节；这里重要的是了解评论的一般意义。）
- en: Where are we now?
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 我们现在在哪里？
- en: We Need a Biology Beyond Definitive Causes
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 我们需要超越明确原因的生物学
- en: 'If the preoccupation with controlling causes reflects, as I have now suggested,
    an unrealizable idea of biological explanation, then it also reflects a more or
    less false understanding of biological reality. I have, in the preceding chapters,
    been trying to point toward some primary aspects of a more adequate understanding
    — one that needn’t bring us into conflict with what we know. Here is a brief retrospective:'
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 如果对控制因果的偏执反映出了我现在所暗示的生物解释的一个无法实现的想法，那么它也反映了对生物现实的更或多或少的错误理解。在前面的章节中，我一直试图指向更充分理解的一些主要方面——一种不需要与我们已知的知识相冲突的理解。以下是一个简要的回顾：
- en: '•  It has turned out, as we saw in “[What Brings Our Genome Alive?](./genes.htm
    "“What Brings Our Genome Alive?”")” and “[Epigenetics: A Brief Introduction](./epigene1.htm
    "“Epigenetics: A Brief Introduction”")”, that genes — those supposed *prime causes*
    of the organism’s life — are in fact the focus of almost incomprehensible powers
    of coordination working from the whole of the cell and organism into the cell
    nucleus. And the principle of coordination was equally evident in “[The Sensitive,
    Dynamic Cell](./cell.htm "“The Sensitive, Dynamic Cell”")”, where we looked at
    the membranes and cytoskeleton of cells.'
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 正如我们在“[是什么让我们的基因组活跃起来？](./genes.htm "“是什么让我们的基因组活跃起来？”")”和“[表观遗传学：简介](./epigene1.htm
    "“表观遗传学：简介”")”中所看到的那样，基因——被认为是生物体生命的*主要原因*——实际上是从整个细胞和生物体进入细胞核的几乎无法理解的协调力的焦点。协调原则在“[敏感的，动态的细胞](./cell.htm
    "“敏感的，动态的细胞”")”中同样显而易见，我们在那里研究了细胞的膜和细胞骨架。
- en: '•  We have seen, courtesy of the work of the twentieth-century cell biologist,
    Paul Weiss, that molecules interacting according to physical law in the fluid
    medium of the cell possess countless “degrees of freedom” that must be curtailed,
    or disciplined, by the cell as a whole. Similarly, vast numbers of cells must
    be “held together” according to the functional needs of particular organs. And
    so, too, the disparate organs and organ systems are harmoniously subordinated
    to the needs and interests of the organism as a whole. (See especially the chapter,
    “[Context: Dare We Call It Holism?](./context.htm "“Context: Dare We Call It Holism?”")”)'
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 我们通过二十世纪细胞生物学家保罗·韦斯（Paul Weiss）的工作看到，根据细胞的流体介质中的物理定律相互作用的分子具有无数的“自由度”，这些自由度必须由整个细胞限制或约束。同样，大量的细胞必须根据特定器官的功能需求“保持在一起”。因此，各种不同的器官和器官系统也被和谐地从属于整个生物体的需求和利益。
    （特别参见章节“[上下文：我们敢称其为整体论吗？](./context.htm "“上下文：我们敢称其为整体论吗？”")”）
- en: •  We have also seen (in that same chapter) that biologists incessantly appeal
    to the “context-dependence” of biological activity. The appeal amounts to a recognition
    of a kind of causation that works “downward” from the integral unity of a larger
    whole, into the parts. This causal unity is inseparable from the *ideas* that
    define a context and hold its elements meaningfully together, thereby posing “[The
    Mystery of an Unexpected Coherence](./coherence.htm "“The Mystery of an Unexpected
    Coherence”")”.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还看到（在同一章中），生物学家不断地诉诸于生物活动的“上下文依赖性”。这种呼吁相当于承认了一种从更大整体的完整统一性“向下”作用于部分的因果关系。这种因果统一性与*定义一个上下文并使其元素有意义地联系在一起的思想*是不可分割的，从而提出了“[意外一致的谜团](./coherence.htm
    "“意外一致的谜团”")”。
- en: •  Again, in the present chapter, we have been alerted to the confusion of causes
    that makes it impossible to explain organisms in the usual causal terms. That
    is, it is impossible to explain them *biologically* in this way, as opposed to
    merely elucidating their physics and chemistry. The life-like coordination of
    physical interactions involves what I referred to above as the “multi-dimensional
    *reasons* for things rather than a set of one-dimensional mechanical interactions.
    It is more like the rich interplay of meaning in an unfolding poem than a rigid
    syntax or logic”.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 再次，在本章中，我们已经意识到了造成混乱的原因，这使得用通常的因果术语来解释生物体成为不可能。也就是说，以*生物学*的方式来解释它们是不可能的，与仅仅阐明它们的物理和化学不同。生物活动的生命般协调涉及到我上面提到的“多维*事物原因*”，而不是一组一维机械交互。它更像是展开诗歌中意义丰富的相互作用，而不是刻板的句法或逻辑。
- en: •  And, finally, it is hard not to notice that all these themes come together
    in what we can usefully think of as the organism’s [story](./keys.htm#theme1_narrative).
    That is, every organism spins, or cooperates in spinning, the narrative of its
    own life. Future-directedness, purposiveness, context-sensitivity, the meaningful
    interweaving of ideas, the subordination of isolated events and physical causes
    to the needs, interests, and purposes of active agents — these features that we
    have noted in organisms are also the features of stories ([Chapter 2](./story_36.htm
    "“The Organism’s Story”")).
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，很难不注意到所有这些主题都汇聚在我们可以有用地认为是生物体的[故事](./keys.htm#theme1_narrative)中。也就是说，每个生物体都在编织，或者合作编织，其自己生命的叙述。未来导向性，目的性，上下文敏感性，思想的有意义交织，孤立事件和物理原因被从事物的需要，兴趣和目的中推导出来——我们在生物体中注意到的这些特征也是故事的特征（[第二章](./story_36.htm
    "“生物体的故事”")）。
- en: In the next two chapters, dealing with problems of form, we will see how the
    form of organisms offers us an avenue toward biological understanding that can
    be a useful corrective to the usual preoccupation with cause and effect. Then,
    in [Chapter 12](./qualsci.htm "“Is a Qualitative Biology Possible?”") (“Is a Qualitative
    Biology Possible?”) we will touch upon the reconceiving of biological causation
    as a matter of form and idea.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 在接下来的两章中，处理形式问题，我们将看到生物体的形式为我们提供了一条通向生物理解的途径，这可能是对通常关注因果关系的有用纠正。然后，在 [Chapter
    12](./qualsci.htm "“Is a Qualitative Biology Possible?”")（“是否可能存在定性生物学？”）中，我们将触及重新构想生物因果关系的形式和观念的问题。
- en: Notes
  id: totrans-95
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注释
- en: In speaking of purely physical causation, we certainly would not say that parts
    exist *for the sake of* each other. But Kant’s treatment of these issues was central
    to a great deal of biological discussion during the following decades — and still
    surfaces frequently today, at least among philosophers of biology. But the technically
    oriented training of biologists themselves no longer encourages a familiarity
    with decisive issues at the foundation of their own discipline.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 在谈论纯粹的物理因果关系时，我们当然不会说部分存在是为了彼此。但康德对这些问题的处理在随后几十年的生物学讨论中是至关重要的 — 至少在今天，至少在生物哲学家中仍然经常出现。但生物学家自己的技术导向培训不再鼓励对他们自己学科基础问题的熟悉。
