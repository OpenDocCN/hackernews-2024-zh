- en: '(Note: The original PrivacyDuck website is no longer operational since Will
    McAdam’s passing, and another company named Privacy Pros scooped up the expired
    domain name to harvest the residual SEO traffic. It is unclear who runs the Privacy
    Pros website today.)'
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: （注意：自威尔·麦克亚当去世以来，原始的PrivacyDuck网站已经停止运营，另一家名为Privacy Pros的公司抢购了过期的域名以获取剩余的SEO流量。目前尚不清楚谁在运营Privacy
    Pros网站。）
