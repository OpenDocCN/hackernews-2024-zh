- en: In closing, our customers are at the center of everything we do at Optery. We
    value the trust you place in us when signing up for our services, and we take
    that responsibility and your expectations very seriously.
  id: totrans-split-45
  prefs: []
  type: TYPE_NORMAL
  zh: 总之，我们在 Optery 所做的一切都是以客户为中心。我们珍视您在注册我们服务时对我们的信任，并且非常认真地承担起这一责任和您的期望。
