- en: McAdam was the original voice calling attention to the symbiotic relationship
    and strikingly parallel origins of Onerep and Nuwber. McAdam’s YouTube channel
    provided videos demonstrating Onerep’s founders were based in Belarus and that
    when Onerep originally launched, it displayed consumers’ personal information
    in plain text to the public in a remarkably similar fashion to Nuwber. He documented
    that the Onerep and Nuwber websites were seemingly mirror images of themselves
    run from the same origin code base.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 麦克亚当是最早提出关注Onerep与Nuwber共生关系和明显平行起源的声音。麦克亚当的YouTube频道提供了视频，展示了Onerep的创始人基地在白俄罗斯，以及当Onerep最初推出时，以类似Nuwber的方式将消费者的个人信息以纯文本形式公开展示。他记录了Onerep和Nuwber网站似乎是运行自相同的原始代码库的镜像。
