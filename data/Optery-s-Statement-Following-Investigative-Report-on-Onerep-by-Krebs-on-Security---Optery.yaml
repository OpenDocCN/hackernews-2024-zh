- en: What’s also incredible about this story is that Mozilla, with its strong brand
    and cachet in privacy and security circles, chose to partner with Onerep in the
    first place. The Mozilla Monitor partnership legitimized Onerep and anointed them
    in the industry as safe. The best way to sum up the collective feeling in the
    data removal industry when the Mozilla + Onerep partnership was announced was
    “Unbelievable”.
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 这个故事还令人难以置信的是，Mozilla作为在隐私和安全领域拥有强大品牌和影响力的公司，选择与Onerep合作。Mozilla Monitor的合作使Onerep在行业中合法化，并被认可为安全可靠。当宣布Mozilla与Onerep的合作伙伴关系时，数据删除行业的集体感受最好的总结是“难以置信”。
- en: '*Related*'
