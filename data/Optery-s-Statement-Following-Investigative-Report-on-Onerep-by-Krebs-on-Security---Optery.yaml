- en: It is worth reiterating some of the most relevant points from the [Optery Privacy
    Policy](https://www.optery.com/privacy-policy/), that Optery does not sell or
    rent personal information to any third parties for any purpose, Optery is not
    a data broker, Optery does not have any financial relationship with any data broker
    it covers, and that Optery is not affiliated with any data broker.
  id: totrans-split-42
  prefs: []
  type: TYPE_NORMAL
  zh: 值得重申的是来自 [Optery 隐私政策](https://www.optery.com/privacy-policy/) 中一些最相关的点，即 Optery
    不会出售或出租个人信息给任何第三方，Optery 不是数据经纪人，Optery 与其覆盖的任何数据经纪人都没有财务关系，并且 Optery 与任何数据经纪人均无关联。
