- en: You Don't Hate Polyamory, You Hate People Who Write Books
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 你并不讨厌多伴侣关系，你讨厌写书的人
- en: 来源：[https://www.astralcodexten.com/p/you-dont-hate-polyamory-you-hate](https://www.astralcodexten.com/p/you-dont-hate-polyamory-you-hate)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.astralcodexten.com/p/you-dont-hate-polyamory-you-hate](https://www.astralcodexten.com/p/you-dont-hate-polyamory-you-hate)
- en: '**I.**'
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**I.**'
- en: Yesterday [I criticized](https://www.astralcodexten.com/p/contra-the-atlantic-on-polyamory)
    *[The Atlantic](https://www.astralcodexten.com/p/contra-the-atlantic-on-polyamory)*[’s
    recent invective against polyamory](https://www.astralcodexten.com/p/contra-the-atlantic-on-polyamory)
    (subscriber-only post, sorry). Today I want to zoom away from the specific bad
    arguments and examine the overall form of the article.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 昨天，我批评了*[《大西洋》](https://www.astralcodexten.com/p/contra-the-atlantic-on-polyamory)*[关于多伴侣关系的最新谩骂文章](https://www.astralcodexten.com/p/contra-the-atlantic-on-polyamory)（仅限订阅用户，抱歉）。今天我想远离具体的恶劣论点，来审视这篇文章的总体结构。
- en: 'The overall form was: “I read a memoir about polyamory, everyone involved seemed
    awful and unhappy, and now I hate polyamorous people.” This is a common pattern.
    Sometimes, if someone’s very careful, they read three or four books about polyamory.
    Everyone in all the books is awful and unhappy. *Then* they conclude they hate
    polyamorous people.'
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 文章的总体结构是：“我读了一本关于多伴侣关系的回忆录，参与其中的每个人都显得可怕和不快乐，所以现在我讨厌多伴侣关系。” 这是一个常见的模式。有时候，如果有人非常小心，他们会读三四本关于多伴侣关系的书。所有书中的人都是可怕和不快乐的。*然后*他们得出结论，他们讨厌多伴侣关系的人。
- en: But this is an unfair generalization. They should hate people who write books.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 但这是一个不公平的概括。他们应该憎恨写书的人。
- en: '**II.**'
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**II.**'
- en: Advice is disproportionately written by defective people. Healthy people perform
    naturally and effortlessly. You walk so gracefully that a million man-hours into
    bipedal robots fail to match your skill. But if some stroke patient or precocious
    one-year-old asked your secret, you would just say “I put one foot in front of
    the other.”
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 建议是由有缺陷的人撰写的比例过高。健康的人表现自然和不费力。你走路如此优雅，以至于一百万小时的双足机器人研发也难以达到你的水平。但如果某位中风患者或早熟的一岁小孩问你的秘诀，你只会说“我一步一步地走。”
- en: If you want good advice about how to walk, ask someone with cerebral palsy.
    They experience walking as a constant battle to overcome their natural constitution,
    and so accumulate tips and tricks throughout their lives. Or ask a physical therapist
    who works with these people and studies them. Just don’t ask someone you see walking
    especially briskly down the street.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想得到关于如何行走的好建议，问一个患有脑瘫的人。他们把行走看作是一场不断克服自身体质的战斗，因此在他们的生活中积累了很多窍门和技巧。或者问一个与这些人一起工作并研究他们的物理治疗师。只是别问那些在街上快步行走的人。
- en: Relationships work the same way. Go to an elderly couple who have been happily
    married for fifty years, and they’ll give you vapid old-person advice like “Treat
    every day as a gift from God.” But go to someone who’s struggled with every one
    of their last thirty-seven relationships, and they’ll be full of suggestions!
    They’ll tell you all sorts of fascinating things about boundaries and gaslighting
    and the four-hundred-and-ninety-four principles of nonviolent communication.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 关系工作的方式也是如此。去找一个已经幸福结婚五十年的老夫妇，他们会给你一些老气横秋的建议，比如“把每一天都视为上帝的馈赠”。但去找一个在最近三十七段关系中都遇到困难的人，他们就会有很多建议！他们会告诉你关于界限、精神控制和四百九十四条非暴力沟通原则的种种有趣事物。
- en: This isn’t just because good relationship partners are born and not made. I
    mean, I think that’s true to some degree. But also, people who start off as normal
    bad relationship partners improve piecemeal, through gradient descent on a thousand
    little interactions too small to notice or generalize over. It’s only after this
    process fails that people seek legible principles.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 这不仅仅是因为好的恋爱伴侣是天生的而不是后天培养的。我是说，某种程度上我认为这是真的。但同时，起初是普通糟糕的恋爱伴侣逐步改进，通过无数微小互动上的渐进下降。只有在这一过程失败后，人们才寻求可读的原则。
- en: And I’m not mocking the legible-principle-seekers. These are people who have
    honestly tried their hardest at relationships and still feel like they need to
    do better, maybe because they have limited social skills and have to deliberately
    study what other people absorb naturally. Probably some of the legible principles
    people have come up with genuinely help these people. If you’re in this situation,
    reading the legible principles might help you too.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 我并不是在嘲笑那些寻求可读原则的人。这些人是真诚地尝试了他们在关系中的最大努力，但仍然觉得自己需要做得更好，或许因为他们的社交技能有限，必须有意识地研究其他人自然吸收的东西。也许其中一些可读原则确实有助于这些人。如果你处于这种情况，阅读这些可读原则也许会对你有所帮助。
- en: But if you’re not in this situation, taking their advice will probably go much
    the same as taking an ataxic’s advice on walking. You’ll overthink it and trip
    over your own feet. If you persist, you’ll settle into a stilted and unnatural
    walking style that was worse than what you did before.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 但如果你不是这种情况，采纳他们的建议可能会像接受一个共济失调者对步行的建议一样。你会过度思考并绊倒在自己的脚上。如果坚持下去，你会陷入一种生硬而不自然的步行风格，比之前更糟。
- en: I know many people in happy, successful, polyamorous relationships. None of
    them write advice books. If they did, they would say something vapid, like “Treat
    every day as a gift from God.”
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 我认识许多在幸福成功的多伴侣关系中的人。但他们没有人写建议书。如果他们这样做了，他们可能会说出一些空洞的话，比如“把每一天都当作上帝的礼物来对待。”
- en: The actual best-known polyamory advice book is *More Than Two,* by Franklin
    Veaux and Eve Rickert. A few years after it was written, Eve and three of Franklin’s
    other partners accused him of abuse, which he vehemently denied and turned back
    on her. Every so often I check to see how things are going, and one of them has
    come up with some new volley against the other.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 当下最知名的多伴侣建议书是*《More Than Two》*，作者是Franklin Veaux和Eve Rickert。在书写几年后，Eve和Franklin的其他三个伴侣指控他虐待她，他则强烈否认，并反过来指责她。我偶尔会查看最新情况，其中一些人又针对其他人提出了新的攻击。
- en: In retrospect, I think it’s not surprising that the best-known relationship
    advice book was written by people in a terrible relationship. Terrible relationships
    have a way of making you overanalyze your relationship dynamics. They encourage
    you to come up with lots of strategies for dealing with conflict, given all the
    conflict you’re constantly getting into. They happen when you’re the sort of person
    who over-promises and under-delivers, which is also the kind of person who can
    write an exciting-sounding book shilling something.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 回想起来，我觉得最知名的关系建议书是由处于糟糕关系中的人写的并不奇怪。糟糕的关系总是让你过分分析关系动态。它们鼓励你提出应对冲突的各种策略，因为你经常陷入冲突之中。当你是那种言过其实、做事不到位的人时，你也可能会写出一本充满吸引力的书来推销某种东西。
- en: My concern is that people read books like this, correctly intuit that there’s
    something wrong with the author, and then apply that to polyamorous people in
    general.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 我担心的是，人们读了这样的书，正确地直觉到作者有问题，然后将这种观点应用于一般的多伴侣关系中。
- en: '**III.**'
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: '**III.**'
- en: This is a bit unfair; *The*  *Atlantic* article was about a memoir, not a book
    of advice. Memoirs aren’t necessarily written by people in terrible relationships.
    Just narcissists.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 这有点不公平；*大西洋*的文章是关于一部回忆录，而不是一本建议书。回忆录并不一定是由处于糟糕关系中的人写的，只是自恋者。
- en: Maybe not all of them. But *The Atlantic’s* complaint was that the book seemed
    kind of navel-gazey. It was the work of someone who had fallen too deep into the
    self-help ethos of examining every one of their experiences to see if it was maximally
    resonant with their True Self.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 或许并非所有人都这样。但*大西洋*的抱怨是，这本书似乎有点自我陶醉。它是某人深陷于自助理念中的产物，审视自己的每一次经历，看看它是否与其真实自我的最大共鸣。
- en: …and from this, the author concluded that this must be what *polyamorous* people
    are like.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: …而作者由此得出结论，这一定是多伴侣人群的真实写照。
- en: No! Obviously it’s selecting on memoir-writing! There are probably some acceptable
    times to write a memoir, like when you’ve just conquered Gaul. But usually memoir-writing
    means you think your True Self is absolutely fascinating and your experiences
    are worth recording and analyzing at book length.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 不！显然是在挑选回忆录写作者！可能有一些适当的时间写回忆录，比如你刚刚征服了高卢。但通常写回忆录意味着你认为自己的真实自我非常迷人，你的经历值得用书籍的篇幅记录和分析。
- en: 'Freddie de Boer [recently wrote](https://freddiedeboer.substack.com/p/about-marianne-eloises-response-to)
    a harsh review of a memoir, which included quotes like this:'
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: Freddie de Boer [最近写道](https://freddiedeboer.substack.com/p/about-marianne-eloises-response-to)
    对一本回忆录的严厉评论，其中包括这样的引用：
- en: In the mornings, I sunbathed and walked to Whole Foods and FaceTimed my new
    boyfriend, feeling the gap between England and California close. In the afternoons,
    I went to the comedy festival, where I felt more me than I had in months, indulging
    the person I was and the things I liked. One night, I watched comedy band The
    Lonely Island, laughing in a crowd alone as they brought out Michael Bolton and
    T-Pain.
  id: totrans-split-27
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 早晨，我晒太阳，走到Whole Foods，和我的新男朋友视频通话，感受英格兰和加利福尼亚之间的距离拉近。下午，我去了喜剧节，那里我感觉自己比几个月前更像我自己，追求我喜欢的事物。有一天晚上，我看了喜剧乐队The
    Lonely Island，在人群中笑得很开心，当他们邀请迈克尔·波顿和T-Pain上台时。
- en: I find this paragraph interesting because - there’s nothing wrong with doing
    any of these things. There’s nothing wrong with walking to Whole Foods. There’s
    nothing wrong with FaceTiming your boyfriend.
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 我觉得这一段很有趣，因为——做这些事情没有任何错。去Whole Foods走走也没错。和你的男朋友视频通话也没错。
- en: There’s not even anything wrong with writing it in your memoir. Probably there
    are other parts of the memoir that are deeper and more central to the core of
    human experience. And in between doing the deep and important things, this person
    went to Whole Foods, and included that detail to specify that this one day was
    ordinary and happy. On a rational level, I can’t fault this person at all.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 甚至把它写进你的回忆录中也没什么错。也许回忆录的其他部分更深刻，更贴近人类经验的核心。在做重要而深刻的事情之间，这个人去了Whole Foods，并包含了这个细节以指明这一天是平凡而快乐的。从理性的角度来看，我完全不能责备这个人。
- en: But I still notice a totally unfounded feeling of contempt (just to emphasize,
    I’m not endorsing this contempt, and for all I know the writer might be great).
    If you write this kind of thing in a memoir, and it claims (even as subtext) that
    you’re a deep and interesting person, then readers are going to make fun of you.
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 但我仍然注意到一种完全无根据的轻蔑感（只是为了强调，我不支持这种轻蔑，我也不知道作者可能有多出色）。如果你在回忆录中写这种事情，并宣称（即使作为潜台词）你是一个深刻而有趣的人，那么读者们会取笑你。
- en: If you’re a particular type of bad person (which I am) then you will interpret
    a popular memoir as a claim to status. Such a claim needs to be backed up - either
    by conquering Gaul, or at least by being so good at writing that you can elevate
    the humdrum existence of Whole Foods shopping trips and FaceTime sessions into
    transcendent poetry. And if you’re a particular type of bad person (which I am),
    your bar will be so high that nobody meets it. Then you’ll be left feeling vaguely
    offended by this person and their dumb annoying Whole-Foods-shopping, FaceTime-session-having
    ways. And if you’re bad at attributing your emotions, you might think you hate
    FaceTime as a communication protocol.
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是一种特定类型的坏人（我就是），那么你会把一本流行的回忆录解读为对地位的宣称。这种宣称需要得到支持——要么通过征服高卢，要么至少通过写作得到如此精湛，以至于你能把乏味的Whole
    Foods购物之旅和视频通话会话提升为超然诗意。如果你是一种特定类型的坏人（我就是），你的标准会如此之高，以至于没有人能达到。然后你会感到对这个人和他们愚蠢讨厌的Whole-Foods购物、视频通话方式感到隐隐不快。如果你不擅长归因你的情绪，你可能会认为你讨厌FaceTime作为一种通信协议。
- en: This is also what I think *The Atlantic* is doing with polyamory.
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: 这也是我认为*大西洋*杂志在多伴侣关系上在做的事情。
- en: '**IV.**'
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: '**IV.**'
- en: Not all memoirs are written by narcissists. Some are written by activists. This
    is not an improvement.
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: 并非所有的回忆录都是自恋者写的。有些是活动家写的。这并不是进步。
- en: Many people are activists for good reasons. And relationships can be inherently
    political; in a country where gay marriage was still an active political issue,
    marrying as a gay person would clearly be choosing a side. Still, there’s a range
    of how much people want to treat their romantic relationships as making political
    statements. And without condemning it on a philosophical level, *on a*  *psychological*  *level*
    the people at the far end of this range can be pretty weird.
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
  zh: 许多人有很好的理由成为活动家。而且关系可能本质上是政治的；在一个同性婚姻仍然是活跃的政治问题的国家，作为同性恋者结婚显然是在选择立场。尽管如此，人们在对待他们的浪漫关系是否作为政治声明方面有各种取向。在不对其在哲学层面上进行谴责的情况下，从心理学角度来看，这个范围的人可能相当奇怪。
- en: Imagine, if you will, a monogamy influencer. Someone who writes a bunch of books
    about how great monogamous relationships are. Someone who holds up their relationship
    to the world as an example, who blogs about all the different times they could
    have cheated but didn’t, who explains how they felt about each of them. Someone
    who tours the country, telling young people that monogamy is right for them, and
    answering their questions on the right way to be monogamous. Someone with a monogamy-themed
    TV show. Would you want to marry this person?
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
  zh: 想象一下，如果你愿意的话，一个一夫一妻制的影响者。一个写了很多关于一夫一妻关系有多么美好的书籍的人。一个将他们的关系作为世界的榜样展示出来的人，一个在博客中描述了所有他们本可以出轨但选择没有的时刻的人，一个解释了他们对每一个时刻的感受的人。一个在全国各地巡回演讲，告诉年轻人一夫一妻制适合他们，并回答他们有关如何正确做一夫一妻的问题。一个有一档以一夫一妻制为主题的电视节目的人。你想嫁给这样的人吗？
- en: (have I just accidentally re-invented televangelists? Fine, I’ve just re-invented
    televangelists; I recommend against marrying one.)
  id: totrans-split-37
  prefs: []
  type: TYPE_NORMAL
  zh: （我刚刚不小心重新发明了电视传道者吗？好吧，我刚刚重新发明了电视传道者；我建议不要嫁给其中任何一个。）
- en: Imagine that the only time you ever heard of monogamy was through monogamy influencers
    - how would you know if your next-door neighbor was exclusive with his wife? You
    would end up thinking it was a weird idea practiced by weird people who couldn’t
    keep their mouth shut about it. It would sound kind of like a preachy cult.
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
  zh: 想象一下，如果你唯一听说过一夫一妻制是通过一夫一妻制的影响者们，那你怎么知道你隔壁邻居是否与妻子忠诚？你最终会认为这是一种由无法闭嘴的奇怪人士实践的怪异观念。它听起来有点像唠叨的邪教。
- en: You live in a world choked with ideas, where anything that rises to your consideration
    has necessarily won a Darwinian battle among hyper-specialized memetic replicators
    competing for your attention. By definition most of what you come across through
    semi-formal channels will be preachy, pushy, and associated with the kind of people
    who are obsessed with talking about themselves. If you learn about some lifestyles
    through informal channels (eg your family and friends), and others through semiformal
    channels (eg media and books), the latter will look obviously inferior.
  id: totrans-split-39
  prefs: []
  type: TYPE_NORMAL
  zh: 你生活在一个充斥着思想的世界中，在这里，任何引起你关注的事物必然是在超专业的记忆复制者之间赢得了达尔文式的竞争。根据定义，你通过半正式渠道接触到的大部分内容都会显得唠叨、强迫，并与那些痴迷于谈论自己的人有关。如果你通过非正式渠道（例如家人和朋友）了解一些生活方式，而通过半正式渠道（例如媒体和书籍）了解其他生活方式，后者看起来显然会逊色一些。
- en: I think this goes beyond polyamory. The people I know from various oft-discussed
    groups - transgender, super-religious, autistic, rich, etc - are all nicer and
    more normal than their public representatives would lead you to believe.
  id: totrans-split-40
