- en: Posts About Broken Cybertrucks Fill Tesla Owners' Forums
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 破损的Cybertruck帖子充斥着特斯拉车主的论坛
- en: 来源：[https://gizmodo.com/posts-about-broken-cybertrucks-fill-tesla-owners-forums-1851389945](https://gizmodo.com/posts-about-broken-cybertrucks-fill-tesla-owners-forums-1851389945)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://gizmodo.com/posts-about-broken-cybertrucks-fill-tesla-owners-forums-1851389945](https://gizmodo.com/posts-about-broken-cybertrucks-fill-tesla-owners-forums-1851389945)
- en: '*This article originally appeared on* [*Jalopnik*](https://jalopnik.com/tesla-cybertruck-owners-forum-is-already-full-of-tales-1851388334)*.*'
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: '*本文最初刊载于* [*Jalopnik*](https://jalopnik.com/tesla-cybertruck-owners-forum-is-already-full-of-tales-1851388334)*.*'
- en: From [gunky surfaces](https://jalopnik.com/why-tesla-cybertrucks-are-rusting-despite-being-made-of-1851257091)
    t0 [embarrassing](https://jalopnik.com/video-shows-tesla-cybertruck-appearing-to-struggle-with-1850978109) [off-road](https://jalopnik.com/watch-a-subaru-crosstrek-best-a-tesla-cybertruck-off-ro-1851195244)
    exploits to malfunctioning [after going through water](https://jalopnik.com/watch-this-tesla-cybertruck-sputter-out-after-driving-t-1851347369),
    the stainless steel Tesla Cybertruck seems like an all-around mess. We cover a
    lot of those concerns here on Jalopnik, but if you want an even clearer picture
    of just how dire owners of this machine have it, look no further than the Cybertruck
    owners forums.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 从[gunky surfaces](https://jalopnik.com/why-tesla-cybertrucks-are-rusting-despite-being-made-of-1851257091)到[embarrassing](https://jalopnik.com/video-shows-tesla-cybertruck-appearing-to-struggle-with-1850978109)的[越野](https://jalopnik.com/watch-a-subaru-crosstrek-best-a-tesla-cybertruck-off-ro-1851195244)活动，再到通过水域后的[故障](https://jalopnik.com/watch-this-tesla-cybertruck-sputter-out-after-driving-t-1851347369)，不锈钢特斯拉Cybertruck似乎是个全面混乱。我们在Jalopnik上报道了很多这些问题，但如果你想更清楚地了解这些机器的车主有多么困难，不妨看看Cybertruck车主论坛。
- en: Tesla Investors Not Happy With Mr. Tweet's Tweets
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 特斯拉投资者对Mr. Tweet的推文并不满意
- en: <track kind="captions" label="English" src="https://kinja.com/api/videoupload/caption/19013.vtt"
    srclang="en">
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: <track kind="captions" label="英文" src="https://kinja.com/api/videoupload/caption/19013.vtt"
    srclang="en">
- en: 'We decided to check out the forums for ourselves after we spotted a [tweet](https://twitter.com/salsadrunkard/status/1775592500104724820)
    by @salsadrunkard that featured a screenshot of a Cybertruck owner detailing how
    their truck broke down a mile from the delivery center. It didn’t take much digging
    to find the forum and [the thread](https://www.cybertruckownersclub.com/forum/threads/worst-delivery-in-my-life-truck-died-in-5-minutes.14042/)
    itself on Cybertrucks Owners Club. The initial post reads:'
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我们决定自己查看论坛，因为我们在Twitter上发现了@salsadrunkard发布的一条[推文](https://twitter.com/salsadrunkard/status/1775592500104724820)，其中包含Cybertruck车主详细描述他们的卡车在离交付中心一英里的地方抛锚的屏幕截图。不需要花费太多时间即可找到Cybertrucks
    Owners Club的论坛和[这个帖子](https://www.cybertruckownersclub.com/forum/threads/worst-delivery-in-my-life-truck-died-in-5-minutes.14042/)。最初的帖子如下：
- en: Took delivery today, AWD.. made it 1 mile down road, started getting steering
    error, flashing red screen, pulled off side of highway now the truck is dead and
    I’m waiting for a tow truck. Dealer couldn’t do anything for me. It was great
    for 5 minutes.. tried everything, restarting, screen is stuck black and keeps
    beeping
  id: totrans-split-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 今天交付，全轮驱动.. 刚开了一英里，开始出现方向盘错误，屏幕闪烁红色，靠边停在公路旁，现在车子完全死了，我正在等拖车。经销商对我没什么办法。前5分钟很棒..
    尝试了一切，重新启动，屏幕卡住一片黑色还在不停地响。
- en: Tesla really rushed these trucks out, what a nightmare.
  id: totrans-split-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 特斯拉真的是匆忙地推出了这些卡车，简直是一场噩梦。
- en: 'Click through some other posts, and you’ll quickly fall down a rabbit hole
    of malfunctions and issues. One owner, for example, [described](https://www.cybertruckownersclub.com/forum/threads/wtf-moment-my-cybertruck-made-a-sudden-hard-brake-stop-for-vehicle-on-other-side-of-2-lane-highway.13856/)
    how their Cybertruck suddenly braked after passing another truck on the side of
    the highway:'
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 点击其他帖子，你很快就会陷入一连串的故障和问题。例如，一位车主[描述](https://www.cybertruckownersclub.com/forum/threads/wtf-moment-my-cybertruck-made-a-sudden-hard-brake-stop-for-vehicle-on-other-side-of-2-lane-highway.13856/)他们的Cybertruck在双车道公路的另一边超车后突然刹车：
- en: I encountered a truck on the other side of a two-lane highway.
  id: totrans-split-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我在双车道公路的另一边遇到了一辆卡车。
- en: My Cybertruck suddenly made a hard brake stop when we both have a clear wide
    enough space between us.
  id: totrans-split-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我的Cybertruck突然在我们之间有足够宽敞的空间时突然刹车停止。
- en: Luckily there is no vehicle at the back as it would have been a definite collision.
  id: totrans-split-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 幸运的是，后面没有车辆，否则肯定会撞上。
- en: 'Note: The auto-pilot is simply a glorified reactive cruise control.'
  id: totrans-split-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 注意：自动驾驶仅仅是一种名为反应性巡航控制的夸大宣传。
- en: 'Another owner gave their Cybertruck such a damning review that they were allegedly
    banned from one owners forum and had to turn to another, [Tesla Motors Club](https://teslamotorsclub.com/tmc/threads/honest-review-of-the-cybertruck.323064/),
    to warn prospective buyers about the “borderline dangerous” visibility issues:'
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 另一位车主对他们的Cybertruck做了如此严厉的评价，以至于据称他们被一个车主论坛禁言，并不得不转向另一个，[Tesla Motors Club](https://teslamotorsclub.com/tmc/threads/honest-review-of-the-cybertruck.323064/)，警告潜在买家关于“边际危险”的能见度问题：
- en: It’s so, so bad. You can’t see the front corners adequately. It’s borderline
    dangerous! It’s a joke that there’s no rearview camera display where the rear
    view is, instead, it’s a tiny display on your main screen that shows you behind.
    So stupid. Cost cutting.
  id: totrans-split-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 真的太糟糕了。你无法足够清晰地看到前角。这几乎是危险的！没有后视摄像头显示在后视镜的位置上简直是个笑话，取而代之的是一个在主屏幕上显示你身后情况的小屏幕。太愚蠢了。成本削减。
- en: Another owner [described](https://www.cybertruckownersclub.com/forum/threads/error-on-my-ct-after-300-miles-it-wont-charge.13824/)
    how their Cybertruck threw some sort of error code while driving and then wouldn’t
    charge. None of their local service centers could help either for various reasons.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 另一位车主[描述了](https://www.cybertruckownersclub.com/forum/threads/error-on-my-ct-after-300-miles-it-wont-charge.13824/)在驾驶过程中，他的Cybertruck出现了某种错误代码，然后无法充电。他们当地的服务中心也因各种原因无法提供帮助。
- en: 'And yet another owner [described](https://www.cybertruckownersclub.com/forum/threads/my-cybertruck-will-not-start-power-on.12872/)
    how, after just two days of ownership, their Cybertruck simply stopped turning
    on, despite the 40-percent battery charge:'
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 另一位车主[描述了](https://www.cybertruckownersclub.com/forum/threads/my-cybertruck-will-not-start-power-on.12872/)他的Cybertruck仅仅拥有两天后，尽管电池电量为40%，但车辆简单地无法启动：
- en: I’ve had my truck for two days, got in this morning, everything was on. Went
    to press the brake to put it in reverse and everything went black. Power door
    button wouldn’t even let me out, had to use manual release to get out. I can not
    get back in either. My battery is at 40%, so no it’s not dead. Has anyone had
    this problem?
  id: totrans-split-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我的卡车已经有两天了，今天早上一切都正常。当我想要按下刹车倒车时，一切都变黑了。电动门按钮甚至都不让我出去，不得不使用手动释放才能出去。我现在也不能再进去了。我的电池电量是40%，所以不是电没了。有人遇到过这个问题吗？
- en: 'We could spend all day plucking horror stories from these forums, but we think
    you get the picture: Plenty of owners are having a real bad time with their Tesla
    Cybertrucks. If you’re in the market for one, we’d recommend you do some digging
    in these forums, just so you know what you’re in for.'
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以整天在这些论坛中挑选恐怖故事，但我们认为你已经明白了：许多车主在他们的特斯拉Cybertruck上过得非常糟糕。如果你打算买一辆，我们建议你在这些论坛上多了解一些，这样你就知道你会遇到什么。
