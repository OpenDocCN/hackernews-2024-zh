- en: Dutch government in panic mode to keep ASML in the country • The Register
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 荷兰政府为了留住ASML在本国的活动处于恐慌模式中 • The Register
- en: 来源：[https://www.theregister.com/2024/03/06/dutch_asml_visas/](https://www.theregister.com/2024/03/06/dutch_asml_visas/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.theregister.com/2024/03/06/dutch_asml_visas/](https://www.theregister.com/2024/03/06/dutch_asml_visas/)
- en: Updated The Dutch government is reportedly concerned that chipmaking equipment
    vendor ASML may move operations out of the country due to policy decisions that
    would restrict its ability to hire skilled staff.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 更新 荷兰政府据报道担心芯片制造设备供应商ASML可能因政策决定而移出该国，从而限制其雇佣技能人员的能力。
- en: '[Reports](https://www.telegraaf.nl/financieel/1492170069/geheime-operatie-kabinet-onder-codenaam-beethoven-om-dreigend-vertrek-asml)
    in The Netherlands say the government has even set up a task force dubbed "project
    Beethoven" to keep Europe''s most valuable corporate technology asset from expanding
    outside of the country in response to policies such as those targeting immigration.'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[Reports](https://www.telegraaf.nl/financieel/1492170069/geheime-operatie-kabinet-onder-codenaam-beethoven-om-dreigend-vertrek-asml)称荷兰政府甚至设立了一个名为“贝多芬项目”的特别小组，以阻止这家欧洲最有价值的企业技术资产在国外扩展，响应的政策包括针对移民的政策。'
- en: The Dutch government has not confirmed or denied the reports, and ASML is keeping
    similarly tightlipped.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 荷兰政府尚未确认或否认这些报道，而ASML公司也保持同样的沉默。
- en: ASML, which last year had a market value of $280 billion, is a significant player
    in the Dutch economy. It is a key developer of photolithography equipment used
    in chip manufacturing, and currently the only one in the world supplying the most
    advanced extreme ultraviolet (EUV) gear.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: ASML去年市值达到2800亿美元，在荷兰经济中占据重要地位。它是芯片制造中使用的光刻设备的主要开发商，目前是全球唯一供应最先进的极紫外（EUV）设备的公司。
- en: It is concerned about being able to continue to operate successfully in The
    Netherlands in light of government policies. Some of these are to curb immigration,
    including moves to end tax breaks for highly skilled foreign employees that are
    being implemented by the current administration.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 担心在荷兰继续成功运营的问题在于政府政策的影响。其中一些政策旨在限制移民，包括终止目前政府正在实施的针对高技能外国雇员的税收优惠措施。
- en: According to the [NL Times](https://nltimes.nl/2024/01/25/asml-will-expand-outside-netherlands-dutch-sharply-restrict-immigration),
    CEO Peter Wennink said in an interview in January that ASML might be forced to
    move some activities abroad if it could not bring enough people with the right
    skills to its site in The Netherlands.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 根据[NL Times](https://nltimes.nl/2024/01/25/asml-will-expand-outside-netherlands-dutch-sharply-restrict-immigration)的报道，CEO彼得·文因克在一月份的一次采访中表示，如果无法吸引到足够技能合适的人才到荷兰ASML的工地，公司可能被迫将一些活动转移到海外。
- en: '"Ultimately, we can only grow this company if there are enough qualified people.
    We prefer to do that here, but if we cannot get those people here, we will get
    those people in Eastern Europe or in Asia or in the United States. Then we will
    have to go there," he is reported to have said.'
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 据报道他曾说：“最终，只有有足够合格的人才，我们才能发展这家公司。我们更愿意在这里做，但如果我们无法在这里找到这些人才，我们将会在东欧、亚洲或美国找到这些人才。那么我们将不得不去那里。”
- en: But it appears that being able to hire the right personnel is not the only concern.
    Problems with electricity grid congestion affecting industrial power supplies
    and attempts to limit nitrogen emissions are also said to be issues raised by
    the company.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，能否聘用到合适的人员并不是唯一的问题。据称，电网拥塞问题影响了工业用电供应，尝试限制氮气排放也是公司提出的问题。
- en: ASML is believed to be considering France as an option for expanding operations,
    and it seems unlikely it would move the headquarters near Eindhoven away from
    The Netherlands. However, even the suggestion that it might set up some base outside
    the country is said to have prompted the government to take action.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 据信ASML正在考虑将法国作为扩展运营的选项，似乎不太可能将总部从埃因霍温附近移出荷兰。然而，甚至有可能在该国境外设立一些基地的提议据称已促使政府采取行动。
- en: The Dutch Ministry of Economic Affairs did not respond to our requests for clarification,
    but a spokesperson told the [Reuters](https://www.reuters.com/technology/dutch-government-scrambling-keep-asml-netherlands-newspaper-2024-03-06/)
    new agency that it could not discuss policies toward specific companies.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 荷兰经济事务部未回应我们关于澄清的请求，但一位发言人告诉[路透社](https://www.reuters.com/technology/dutch-government-scrambling-keep-asml-netherlands-newspaper-2024-03-06/)新闻社，无法讨论对特定公司的政策。
- en: ASML told *The Register* that it could not comment on the claims made in the
    Dutch press, but a spokesperson said there are concerns about the Dutch business
    climate which include the ability to attract and retain the right people, and
    that ASML is not the only company to have raised these concerns.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: ASML告诉《The Register》，它无法对荷兰媒体报道中的指控发表评论，但一位发言人表示对荷兰商业环境存在担忧，包括吸引和留住合适人才的能力，并且ASML并非唯一提出这些担忧的公司之一。
- en: Sales of ASML's equipment rose by 30 percent to €27.6 billion ($29.5 billion)
    during 2023 as customers rushed to invest in new tools, and the company finished
    the year with a backlog of €39 billion ($41.7 billion) in orders.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: ASML设备的销售额在2023年增长了30%，达到276亿欧元（295亿美元），客户抢购新工具，公司年末订单积压达到390亿欧元（417亿美元）。
- en: ASML warned in its [latest annual report](https://www.theregister.com/2024/02/14/asml_sees_semiconductor_upturn_ahead/)
    that it faces geopolitical risks, such as the new export controls on its semiconductor
    equipment that the Dutch government introduced last year.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: ASML在其[最新年度报告](https://www.theregister.com/2024/02/14/asml_sees_semiconductor_upturn_ahead/)中警告称，面临地缘政治风险，例如荷兰政府去年引入的其半导体设备的新出口控制。
- en: The company now has to apply for Dutch export licenses for its most advanced
    DUV and EUV gear, plus US government licenses for some systems destined for China.
    The latter market accounted for over a quarter of its net sales last year. ®
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 公司现在必须为其最先进的DUV和EUV设备申请荷兰出口许可证，以及为一些即将运往中国的系统申请美国政府许可证。去年，后者市场占其净销售额的四分之一以上。®
- en: 'Updated to add at 1613 UTC on March 6:'
  id: totrans-split-20
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 更新于UTC 1613年3月6日：
- en: 'The Dutch Ministry of Economic Affairs contacted us to say: "On a daily basis
    the government has meetings with companies varying from startups to multinationals
    in the interests of Dutch society, the economy, employment and future prosperity.
    This includes of course ASML which is a major Dutch company with a major presence
    and impact on the global tech markets. Something the Netherlands is proud of.'
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 荷兰经济事务部联系我们说：“政府每天都与从初创企业到跨国公司不等的公司进行会议，这符合荷兰社会、经济、就业和未来繁荣的利益。当然包括ASML在内，它是一家在全球科技市场上有重要存在和影响力的主要荷兰公司。这是荷兰引以为傲的一点。
- en: '"Due to their ongoing growth demands, including in terms of enough housing
    for employees and up-to-date infrastructure, the government and the company exchange
    views on these and other subjects on a regular basis including suitable economic
    policies, innovation, business climate and economic security.'
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: '"由于他们不断增长的需求，包括足够的员工住房和现代化基础设施，政府和公司定期就这些及其他主题交换意见，包括适当的经济政策、创新、商业环境和经济安全。'
- en: '"We do not provide any further detailed information about the content and nature
    of the contact with individual companies due to business confidentiality and stock
    market sensitivity."'
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: '"由于商业机密和股市敏感性，我们不会提供与个别公司接触内容和性质的进一步详细信息。"'
