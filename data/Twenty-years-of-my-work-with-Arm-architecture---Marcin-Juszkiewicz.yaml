- en: There were many people who helped me on this journey.
  id: totrans-split-37
  prefs: []
  type: TYPE_NORMAL
  zh: 在这段旅程中帮助我的人有很多。
- en: First of all Anna Wagner-Juszkiewicz — without her patience and forcing me to
