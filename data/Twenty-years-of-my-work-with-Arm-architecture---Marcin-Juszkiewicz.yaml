- en: Twenty years of my work with Arm architecture – Marcin Juszkiewicz
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '[Arm 架构二十年的工作经历](https://marcin.juszkiewicz.com.pl/2024/02/12/twenty-years-of-my-work-with-arm-architecture/)
    – Marcin Juszkiewicz'
- en: 来源：[https://marcin.juszkiewicz.com.pl/2024/02/12/twenty-years-of-my-work-with-arm-architecture/](https://marcin.juszkiewicz.com.pl/2024/02/12/twenty-years-of-my-work-with-arm-architecture/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://marcin.juszkiewicz.com.pl/2024/02/12/twenty-years-of-my-work-with-arm-architecture/](https://marcin.juszkiewicz.com.pl/2024/02/12/twenty-years-of-my-work-with-arm-architecture/)
- en: Twenty years ago I bought Sharp Zaurus SL-5500 Linux PDA. With StrongARM SA1110
    inside. And I had no idea how it will end…
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 二十年前，我购买了 Sharp Zaurus SL-5500 Linux PDA。内置 StrongARM SA1110。当时我并不知道它会以怎样的方式结束…
- en: Hobby
  id: totrans-split-7
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 爱好
- en: At first it was a hobby. Finding what I can do with it (compared to previous
    devices running PalmOS) was fun. SharpROM, OpenZaurus 3.2, OpenZaurus 3.3-pre1
    etc. New apps, taskbar plugins…
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 起初这只是一个爱好。发现与之前运行 PalmOS 的设备相比，我能做什么是很有趣的。SharpROM，OpenZaurus 3.2，OpenZaurus
    3.3-pre1 等等。新应用程序，任务栏插件…
- en: Then I wanted to build something. Found an OpenZaurus toolchain, tried it and
    went for help. And got “forget this toolchain, we have a new toy: OpenEmbedded”.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 之后我想要构建一些东西。找到了 OpenZaurus 的工具链，尝试了一下，然后寻求帮助。结果得到了“忘掉这个工具链吧，我们有一个新玩具：OpenEmbedded”。
- en: And I sunk in…
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我深陷其中…
- en: Took me some time to get familiar with that (lot of n00b questions asked). Then
    many attempts to get a bootable image. Turned out that my image was one of first
    properly booting on a SL-5500 device. So I got write access to OpenEmbedded with
    “now you can merge all of it” message.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我花了一些时间来熟悉它（问了很多初学者问题）。然后尝试了很多次才成功获得可引导的映像。结果发现我的映像是第一个能在 SL-5500 设备上正确引导的。所以我收到了
    OpenEmbedded 的写权限，并带有“现在你可以合并所有内容”的消息。
- en: OpenZaurus
  id: totrans-split-12
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: OpenZaurus
- en: I spent three years working on OpenZaurus distribution. In my free time. Started
    as a user, went through being developer and [ended as a release manager](/2006/03/18/openzaurus-354-released/).
    Through those years I moved from my SL-5500 to the c760 (donated by user). Had
    several other Zaurus models on my desk in meantime.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 我在 OpenZaurus 发行版上工作了三年。在我空闲时间里。从用户开始，成为开发人员，最终成为 [发行经理](/2006/03/18/openzaurus-354-released/)。在这些年里，我从
    SL-5500 迁移到了 c760（由用户捐赠）。在这段时间里我的桌上有几个其他 Zaurus 型号的设备。
- en: Those were interesting years. I learnt a lot about structure of Linux filesystem,
    how packaging works, all those differences between build-time and install-time
    dependencies, sorting out upgrades etc. And how to cooperate with other developers
    and users. Also how to avoid those who deserve to be ignored.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 那些是有趣的岁月。我学到了很多关于 Linux 文件系统结构，打包工作原理，所有编译时与安装时依赖性的区别，处理升级等内容。以及如何与其他开发人员和用户合作。还有如何避开那些该被忽略的人。
- en: Embedded Linux developer
  id: totrans-split-15
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 嵌入式 Linux 开发者
- en: At one moment working with Arm architecture stopped being hobby and became daily work.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 曾经，与 Arm 架构的工作从一个爱好转变为日常工作。
- en: Matthew Allum from OpenedHand proposed me a full time contract so [I left my
    daily job](/2006/12/15/job-change/) (as a PHP programmer) and started working
    on Poky Linux and its version of OpenEmbedded.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: OpenedHand 的 Matthew Allum 向我提出了全职合同，所以 [我离开了我的日常工作](/2006/12/15/job-change/)（作为
    PHP 程序员），开始致力于 Poky Linux 及其 OpenEmbedded 版本的工作。
- en: New devices, new interesting challenges, new co-workers and customers. Proper
    development boards (those big ones with lot of interesting connectors for even
    more expensive equipment), prototypes of misc devices…
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 新设备、新的有趣挑战、新的同事和客户。适用于开发的大型开发板（那些有许多有趣连接器的），各种设备的原型…
- en: After OpenedHand there were other companies interested in my services. Bug Labs
    with their Java based system on top of Poky Linux, Vernier with school palmtops
    and others. Still embedded Linux.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 在 OpenedHand 之后，还有其他公司对我的服务感兴趣。如 Bug Labs 的基于 Java 的系统在 Poky Linux 上，Vernier
    的学校掌上电脑等。依然是嵌入式 Linux。
- en: Invited speaker
  id: totrans-split-20
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 受邀演讲者
- en: My first conference was FOSDEM 2007\. And then were several other ones but I
    was an attendee rather than speaker.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 我的第一个会议是 FOSDEM 2007\. 后来还参加了几个其他会议，但我更多时候是作为与会者而不是演讲者。
- en: 2009 changed it — Andrea Gallo from ST-Ericsson invited me to give a talk at
    [their workshop](/2009/10/19/st-ericsson-community-workshop-2009/) in Grenoble.
    My presentation was about supporting their developer board NHK-15 in Poky Linux
    and OpenEmbedded.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 2009 年的转折点是 —— Andrea Gallo 来自 ST-Ericsson 邀请我在 [他们的研讨会](/2009/10/19/st-ericsson-community-workshop-2009/)
    中在格勒诺布尔做一个演讲。我的演讲是关于在 Poky Linux 和 OpenEmbedded 中支持他们的开发板 NHK-15。
- en: Next day was [ELCE where I gave a talk](/2009/10/27/elc-e-2009/) called “Hacking
    with OpenEmbedded”. It was also conference where I met Leif Lindholm and Jon Masters
    for the first time.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 第二天是 [ELCE，我在那里发表了演讲](/2009/10/27/elc-e-2009/)，名为“使用 OpenEmbedded 进行黑客活动”。那也是我第一次见到
    Leif Lindholm 和 Jon Masters 的会议。
- en: Linaro
  id: totrans-split-24
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Linaro
- en: 2010 came, I had over three years of paid embedded Linux work behind me. [Canonical
    asked and we signed papers.](/2010/04/06/another-job-change/) Then another papers
    and I became one of the first 20 people working at Linaro. To work on improving
    Arm support in Linux.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 2010 年来临，我已经在嵌入式 Linux 工作中获得了三年多的付费经验。[Canonical 询问并签署了文件。](/2010/04/06/another-job-change/)
    然后是另一份文件，我成为了最早的 20 个在 Linaro 工作的人之一。致力于改进 Linux 上的 Arm 支持。
- en: It was time when working with Arm meant embedded work, just using main distributions
    instead of embedded ones. All those device specific kernels, images etc.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 那个时候，与 Arm 相关的工作意味着嵌入式工作，只是使用主要发行版而不是嵌入式发行版。所有那些特定设备的内核、镜像等。
- en: I did cross compilation toolchains for Debian/Ubuntu, AArch64 bring up using
    OpenEmbedded and several other tasks.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 我为 Debian/Ubuntu 做了交叉编译工具链，使用 OpenEmbedded 进行 AArch64 的开发和其他几项任务。
- en: Red Hat
  id: totrans-split-28
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Red Hat
- en: In 2013 I ended my contract with Canonical, [left Linaro](/2013/05/31/my-time-at-linaro-is-over/)
    and [joined Red Hat](/2013/08/01/new-job-senior-software-engineer-red-hat/). And
    met the other side of Arm world.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 2013 年，我结束了与 Canonical 的合同，[离开了 Linaro](/2013/05/31/my-time-at-linaro-is-over/)，并且[加入了
    Red Hat](/2013/08/01/new-job-senior-software-engineer-red-hat/)。并见识了 Arm 世界的另一面。
- en: I was not doing developer boards or SBC systems. The project was to get Red
    Hat Enterprise Linux distribution running on 64-bit Arm servers. Before they even existed…
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 我没有做开发板或 SBC 系统。这个项目是让 Red Hat Enterprise Linux 发行版在 64 位 Arm 服务器上运行。甚至在这些服务器还不存在的时候……
- en: It was a fun time. Native builds in very slow system emulators took hours/days.
    Prototype servers were faster but also very unstable.
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: 那是一个有趣的时光。在非常慢的系统仿真器中进行本地构建需要数小时/数天。原型服务器速度更快，但也非常不稳定。
- en: Anyway, we delivered. [RHEL 7.2 had AArch64 support.](/2015/11/20/red-hat-enterprise-linux-server-for-arm-7-2-development-preview-released/)
    Countless packages got fixed both in RHEL and Fedora.
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: 无论如何，我们交付了。[RHEL 7.2 提供了 AArch64 支持。](/2015/11/20/red-hat-enterprise-linux-server-for-arm-7-2-development-preview-released/)
    无数的软件包在 RHEL 和 Fedora 中得到了修复。
- en: Linaro again
  id: totrans-split-33
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Linaro 再次
- en: In 2016 [I joined Linaro again](/2016/04/08/back-linaro-org/) (this time as
    Red Hat engineer). To work on Arm servers. For data centers and clouds.
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: 2016 年，[我再次加入了 Linaro](/2016/04/08/back-linaro-org/)（这次是作为 Red Hat 的工程师）。为数据中心和云服务的
    Arm 服务器工作。
- en: Virtualization, OpenStack, Big Data, emulation of Arm servers etc.
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
  zh: 虚拟化、OpenStack、大数据、Arm 服务器仿真等。
