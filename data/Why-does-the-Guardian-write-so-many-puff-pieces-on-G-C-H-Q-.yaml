- en: Why does the Guardian write so many puff pieces on G.C.H.Q?
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为什么《卫报》要写这么多关于G.C.H.Q的软文？
- en: 来源：[https://www.declassifieduk.org/why-does-the-guardian-write-so-many-puff-pieces-on-g-c-h-q/](https://www.declassifieduk.org/why-does-the-guardian-write-so-many-puff-pieces-on-g-c-h-q/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.declassifieduk.org/why-does-the-guardian-write-so-many-puff-pieces-on-g-c-h-q/](https://www.declassifieduk.org/why-does-the-guardian-write-so-many-puff-pieces-on-g-c-h-q/)
- en: The UK’s leading liberal media outlet appears to act as a recruitment agency
    and public relations platform for Britain’s largest spy agency.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 英国领先的自由主义媒体机构似乎充当了英国最大间谍机构的招聘代理和公关平台。
- en: Most of the articles the *Guardian* publishes about GCHQ, the UK’s largest intelligence
    agency, are puff pieces, our research has found.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 根据我们的研究，*Guardian*发布的大多数关于英国最大情报机构GCHQ的文章都是软文。
- en: We reviewed all the paper’s 59 articles tagged with GCHQ in the past three years
    and found that 35 (59%) can be considered sycophantic towards the agency.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我们回顾了过去三年内所有标记为GCHQ的59篇文章，发现其中35篇（59%）可以被视为对该机构的奉承。
- en: Twelve articles were found to be somewhat critical and another twelve neutral.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 发现有12篇文章稍微批评，另外12篇是中立的。
- en: Some 14 of the puff pieces have been written by the *Guardian*’s defence editor,
    Dan Sabbagh.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: '*Guardian*的国防编辑丹·萨巴赫（Dan Sabbagh）撰写了其中14篇软文。'
- en: The obsequious coverage of GCHQ is especially noticeable in light of Gaza. The
    spy agency [says](https://twitter.com/GCHQ/status/1675818964717387776) it plays
    a role in all of Britain’s wars and operates major bases on Cyprus, which is being
    [used](https://www.declassifieduk.org/u-s-military-is-secretly-supplying-weapons-to-israel-using-uk-base-on-cyprus/)
    by Britain to support Israel’s war on Gaza.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在加沙的背景下，关于GCHQ的媚俗报道尤为显眼。这家间谍机构 [声称](https://twitter.com/GCHQ/status/1675818964717387776)
    它在所有英国战争中发挥了作用，并在塞浦路斯设有主要基地，后者被用来支持以色列对加沙的战争。
- en: Yet the *Guardian* has not apparently mentioned these roles for GCHQ in its
    reporting on Gaza.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 然而*Guardian*显然在其关于加沙的报道中没有提到这些GCHQ的角色。
- en: '**Helping GCHQ recruit**'
  id: totrans-split-13
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**帮助GCHQ招聘**'
- en: The *Guardian* routinely publishes material directly from GCHQ about its puzzles.
    The spy agency uses its “brain teasers” as part of its public relations drive
    and to attract young recruits.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: '*Guardian*经常直接发布关于其谜题的材料，间谍机构将其“脑筋急转弯”作为其公关活动的一部分，并吸引年轻人才。'
- en: “Its annual puzzle is a rare opportunity to engage the public and encourage
    children to take up science, engineering, technology and mathematics and perhaps
    pursue a career at GCHQ”, Sabbagh [wrote](https://www.theguardian.com/uk-news/2023/dec/14/gchq-releases-annual-festive-christmas-puzzle)
    last December.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 去年十二月，萨巴赫 [写道](https://www.theguardian.com/uk-news/2023/dec/14/gchq-releases-annual-festive-christmas-puzzle)：“它每年的谜题是一个难得的机会，可以吸引公众参与，并鼓励孩子们投身科学、工程、技术和数学，或许还能在GCHQ追求职业。”
- en: Covering GCHQ’s Christmas puzzle the previous year, Sabbagh [wrote](https://www.theguardian.com/uk-news/2022/dec/14/get-cracking-work-as-a-team-to-solve-our-festive-puzzle-says-gchq)
    that the spy agency “is keen to find ways to promote itself to help with recruitment,
    emphasising the scientific and technical expertise critical to its work”.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在去年报道GCHQ的圣诞谜题时，萨巴赫 [写道](https://www.theguardian.com/uk-news/2022/dec/14/get-cracking-work-as-a-team-to-solve-our-festive-puzzle-says-gchq)
    这家间谍机构“渴望找到促进自身的方法，以帮助招募人员，强调其工作中至关重要的科学和技术专业知识”。
- en: The *Guardian* appears to be more than willing to help in this recruitment drive.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: '*Guardian*似乎非常愿意在这次招聘活动中提供帮助。'
- en: '“Neurodivergent women sought for jobs at GCHQ and BAE Systems”, one *Guardian*
    headline [reads](https://www.theguardian.com/society/2022/nov/16/neurodiverse-women-sought-for-jobs-at-gchq-and-bae-systems).
    Another [announces](https://www.theguardian.com/uk-news/2022/nov/02/recruitment-of-uk-spies-no-longer-restricted-to-those-with-british-parents):
    “Recruitment of UK spies no longer restricted to those with British parents”.'
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 一则 *Guardian* 的标题 [报道](https://www.theguardian.com/society/2022/nov/16/neurodiverse-women-sought-for-jobs-at-gchq-and-bae-systems)：“寻找神经多样的女性在GCHQ和BAE系统工作”。另一则
    [宣布](https://www.theguardian.com/uk-news/2022/nov/02/recruitment-of-uk-spies-no-longer-restricted-to-those-with-british-parents)：“英国间谍招募不再限于有英国父母的人”。
- en: 'Still others [read](https://www.theguardian.com/uk-news/2022/aug/29/gchq-female-coders-boost-nano-degree-courses):
    “GCHQ seeks to increase number of female coders to tackle threats” [and](https://www.theguardian.com/uk-news/2022/may/15/the-mothers-who-job-share-counter-terrorism-at-gchq)
    “‘Huge sense of pride’: The mothers who job-share counter-terrorism at GCHQ”.'
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 还有其他文章提到：“GCHQ寻求增加女性编码人员的数量以应对威胁”，[以及](https://www.theguardian.com/uk-news/2022/aug/29/gchq-female-coders-boost-nano-degree-courses)
    “‘巨大的自豪感’：在GCHQ共享工作的母亲们负责反恐”。
- en: In the latter article, published in May 2022, the *Guardian* was given access
    to “two mums” – “Vicky and Emily, who cannot reveal their real names for security
    reasons” and “are responsible for the entire counter-terrorism mission at GCHQ”.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 在后一篇文章中，发布于2022年5月，*卫报*获得了“两位妈妈”的接触，“维基和艾米莉，因安全原因无法透露真实姓名”，“负责GCHQ整个反恐任务”。
- en: It was the sort of article that might appear in an in-house newsletter.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 这种文章可能会出现在内部通讯中。
- en: '**Amplification**'
  id: totrans-split-22
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**扩大影响力**'
- en: Other *Guardian* articles provide a platform for GCHQ’s views on official enemies,
    usually covered uncritically.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 其他《*卫报*》的文章为GCHQ关于官方敌人的观点提供了一个平台，通常是不加批判地报道。
- en: 'Typical headlines include: “GCHQ warns of fresh threat from Chinese state-sponsored
    hackers”, “GCHQ head: Putin making strategic errors due to unconstrained power”
    and “Putin advisers ‘afraid to tell him truth’ about Ukraine error, says GCHQ
    head”.'
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 典型的标题包括：“GCHQ警告中国国家赞助黑客的新威胁”，“GCHQ负责人：普京由于无限权力而犯战略性错误”以及“普京顾问‘害怕告知他关于乌克兰错误的真相’，GCHQ负责人说”。
- en: Since it is obvious GCHQ has policy interests to promote, it can be assumed
    the *Guardian* is consciously helping the spy agency to achieve its public information
    objectives.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 由于显然GCHQ有促进政策利益的兴趣，可以假设《卫报》有意帮助间谍机构实现其公共信息目标。
- en: 'GCHQ’s claims are routinely reported as fact. One article [headlined](https://www.theguardian.com/uk-news/2021/oct/25/ransomware-attacks-in-uk-have-doubled-in-a-year-says-gchq-boss):
    “Ransomware attacks in UK have doubled in a year, says GCHQ boss”, with a first
    line saying this was “disclosed” by GCHQ, rather than “claimed” or “asserted”.'
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: GCHQ的声明通常被报道为事实。一篇文章的标题为：“英国勒索软件攻击一年内翻了一番，GCHQ负责人说”，第一行说这是GCHQ“披露”的，而不是“声称”或“断言”。
- en: The article noted this assertion followed “warnings that Russia and China are
    harbouring criminal gangs that are successfully targeting western governments
    or firms”.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 文章指出这一断言是在“警告俄罗斯和中国庇护犯罪团伙成功攻击西方政府或公司”的基础上做出的。
- en: Neither this article, nor any others *Declassified* could find, suggested GCHQ
    might have reasons for heightening the perceived threat from Moscow and Beijing.
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 既不是这篇文章，也不是*解密*找到的任何其他文章表明GCHQ可能有加剧对莫斯科和北京的威胁感的理由。
- en: '**Limits of criticism**'
  id: totrans-split-29
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**批评的局限**'
- en: In a dozen articles in the past three years the *Guardian* adopted a somewhat
    critical stance towards GCHQ, for example [twice](https://www.theguardian.com/us-news/2023/oct/29/second-investigation-to-open-into-role-of-british-spies-in-torture-of-guantanamo-detainee)
    [covering](https://www.theguardian.com/world/2023/may/28/guantanamo-detainee-accuses-uk-agencies-of-complicity-in-his-torture)
    the role of British spies in the torture of a detainee at the US base at Guantánamo
    Bay, Cuba.
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去三年中，*卫报*在十几篇文章中对GCHQ采取了某种批评的立场，例如[两次](https://www.theguardian.com/us-news/2023/oct/29/second-investigation-to-open-into-role-of-british-spies-in-torture-of-guantanamo-detainee)
    [报道](https://www.theguardian.com/world/2023/may/28/guantanamo-detainee-accuses-uk-agencies-of-complicity-in-his-torture)
    英国间谍在古巴关塔那摩湾的拘留中参与酷刑。
- en: The paper [also](https://www.theguardian.com/commentisfree/2021/may/27/court-ruling-british-state-surveillance-methods-unlawful)
    [covered](https://www.theguardian.com/uk-news/2021/may/25/gchqs-mass-data-sharing-violated-right-to-privacy-court-rules)
    in two articles the unlawful mass surveillance measures used by GCHQ to spy on
    the public.
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: 《卫报》两篇文章也报道了GCHQ非法大规模监控措施，[其中一篇](https://www.theguardian.com/commentisfree/2021/may/27/court-ruling-british-state-surveillance-methods-unlawful)，[另一篇](https://www.theguardian.com/uk-news/2021/may/25/gchqs-mass-data-sharing-violated-right-to-privacy-court-rules)。
- en: But noticeable is what the *Guardian* doesn’t touch. One topical issue is the
    [location](https://www.declassifieduk.org/the-icc-must-investigate-british-ministers-for-gaza-war-crimes-heres-how/)
    of GCHQ’s interception facilities on Cyprus that sit 220 miles from Gaza. Another
    is what is known about GCHQ’s supportive relations with Israel.
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: 但是显而易见的是*卫报*没有触及的内容。一个当前的问题是GCHQ在塞浦路斯的拦截设施的[位置](https://www.declassifieduk.org/the-icc-must-investigate-british-ministers-for-gaza-war-crimes-heres-how/)，距离加沙220英里。另一个问题是关于GCHQ与以色列的支持性关系的了解。
- en: Neither has the paper mentioned in its recent coverage the secret, and [expanding](https://www.declassifieduk.org/uk-quietly-expands-secret-gchq-spy-base-near-iran/),
    GCHQ base in the dictatorship of Oman, which strategically located near Iran.
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: '[OMAN的新基地](https://www.declassifieduk.org/uk-quietly-expands-secret-gchq-spy-base-near-iran/)，虽然新闻报道并未提及这个秘密基地的详细情况，但它位于伊朗附近，是GCHQ在独裁国家阿曼的战略部署。'
- en: Other stories *Declassified* has recently [covered](https://www.declassifieduk.org/phantom-parrot-the-secret-states-tool-for-mass-intelligence-gathering/)
    about GCHQ concern its role in secretly obtaining the mobile phone passwords of
    members of the travelling public – in a programme called “phantom parrot”.
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: 最近[解密](https://www.declassifieduk.org/phantom-parrot-the-secret-states-tool-for-mass-intelligence-gathering/)的其他故事显示，GCHQ秘密获取了旅行公众成员的手机密码，这个项目名为“幻影鹦鹉”。
- en: '**Neutralised**'
  id: totrans-split-35
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**中立化**'
- en: '*Declassified* previously [found](https://www.declassifieduk.org/how-the-uk-security-services-neutralised-the-countrys-leading-liberal-newspaper/)
    the *Guardian* has been successfully targeted by security agencies to neutralise
    adversarial reporting of the security state.'
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
  zh: '*解密*之前发现*卫报*已经成功成为安全机构针对其进行中立报导的目标。'
- en: After the paper published major revelations from US whistleblower Edward Snowden
    in 2013, UK intelligence ratcheted up efforts to deal with the exposures.
  id: totrans-split-37
  prefs: []
  type: TYPE_NORMAL
  zh: 在2013年，*卫报*发表了美国告密者爱德华·斯诺登的重大揭露后，英国情报机构加大了应对曝光的力度。
- en: In July 2013, GCHQ officials entered the *Guardian*’s offices in London and
    its deputy editor Paul Johnson, along with two others, spent three hours destroying
    laptops containing the Snowden documents.
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
  zh: 2013年7月，GCHQ官员进入了*卫报*位于伦敦的办公室，副主编保罗·约翰逊及其他两人花了三个小时销毁了内含斯诺登文件的笔记本电脑。
- en: It was part of a process in which the paper went in a short space of time from
    being the natural UK media outlet to expose state wrongdoing to a platform trusted
    by the security state to amplify its information operations.
  id: totrans-split-39
  prefs: []
  type: TYPE_NORMAL
  zh: 这是*卫报*从曝光国家不当行为的英国媒体到成为安全国家信任的平台来放大其信息操作的过程的一部分。
- en: The *Guardian* was asked to comment but no reply was received.
  id: totrans-split-40
  prefs: []
  type: TYPE_NORMAL
  zh: '*卫报*被要求发表评论，但未收到回复。'
- en: The research covered *Guardian* articles tagged as GCHQ from 1 February 2021
    to 29 February 2024.
  id: totrans-split-41
  prefs: []
  type: TYPE_NORMAL
  zh: 研究包括了自2021年2月1日至2024年2月29日标记为GCHQ的*卫报*文章。
