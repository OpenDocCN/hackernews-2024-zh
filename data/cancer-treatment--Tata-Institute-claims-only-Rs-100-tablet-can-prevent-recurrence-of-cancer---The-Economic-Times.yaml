- en: ', stated that the tablet has been tested on rats for its effect on side effects
    and prevention, with promising results. However, human trials are yet to be completed,
    which could take about five years. The tablet is awaiting approval from the Food
    Safety and Standards Authority of India (FSSAI) and is expected to be available
    in the market by June-July.'
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: ，表示该药片已在大鼠上进行了对副作用和预防效果的测试，并取得了有希望的结果。然而，人体试验尚未完成，预计需要约五年时间。该药片正在等待印度食品安全标准局（FSSAI）的批准，预计将在6月至7月间进入市场。
- en: '**Affordable Treatment**'
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: '**经济实惠的治疗**'
- en: One of the most significant aspects of this breakthrough is its affordability.
    While cancer treatment can cost lakhs to crores, this tablet is expected to be
    available for just ₹100, making it accessible to a larger population.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 这一突破的最重要方面之一是其经济性。尽管癌症治疗费用从几十万到几千万不等，但预计该药片仅售100卢比，使更多人可以接触到。
- en: '"Tata doctors were working on this tablet for almost a decade. The tablet is
    awaiting approval from the Food Safety and Standards Authority of India (FSSAI).
    TIFR scientists have applied to FSSAI to approve this tablet. After getting the
    approval, it will be available in the market from June-July. This tablet will
    help to a great extent in improving cancer treatment," the senior cancer surgeon
    said in an interview with'
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: '"塔塔医生们研发这种药片已有近十年。这种药片目前正在等待印度食品安全标准局（FSSAI）的批准。TIFR科学家已向FSSAI申请批准该药片。获得批准后，该药片将从6月至7月开始在市场上销售。这种药片将在改善癌症治疗方面起到巨大作用，"一位高级癌症外科医生在接受采访时说道。'
