- en: DevOps Engineer · Resend
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: DevOps 工程师 · Resend
- en: 来源：[https://resend.com/careers/devops-engineer](https://resend.com/careers/devops-engineer)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://resend.com/careers/devops-engineer](https://resend.com/careers/devops-engineer)
- en: As an infrastructure provider, DevOps Engineers are essential to ensure that
    millions of mission-critical emails sent using Resend are delivered to end users.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 作为基础设施提供者，DevOps 工程师至关重要，以确保通过 Resend 发送的数百万个关键任务的电子邮件被准确送达到最终用户。
- en: You will spend your time improving reliability, uptime, security, scale, and
    performance. You will be responsible for provisioning data centers, scaling databases,
    enhancing observability, responding to incidents, and refining disaster recovery
    plans.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 您将花费时间改进可靠性、正常运行时间、安全性、扩展性和性能。您将负责配置数据中心、扩展数据库、增强可观察性、响应事件以及优化灾难恢复计划。
- en: In this role you will...
  id: totrans-split-8
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 在这个角色中，你将...
- en: '**Improve high availability** across multiple cloud providers like AWS'
  id: totrans-split-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**提高多云提供商如 AWS 的高可用性**'
- en: '**Provision data centers** using IAC tools like Terraform'
  id: totrans-split-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用像 Terraform 这样的 IAC 工具 **配置数据中心**
- en: '**Scale databases** like Postgres and Clickhouse to ensure that they are performant'
  id: totrans-split-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**扩展数据库** 如 Postgres 和 Clickhouse 以确保其性能'
- en: '**Enhance observability** by using monitoring tools like Grafana and Prometheus'
  id: totrans-split-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**通过使用像 Grafana 和 Prometheus 这样的监控工具增强可观察性**'
- en: '**Facilitate operations** by configuring ETLs and data warehouses like Snowflake'
  id: totrans-split-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过配置 ETL 和数据仓库如 Snowflake **促进运营**
- en: '**Refine disaster recovery** plans to ensure that recovery is quick and reliable'
  id: totrans-split-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**优化灾难恢复** 计划以确保恢复迅速可靠'
- en: '**Respond to incidents** and help triage, resolve, or escalate issues'
  id: totrans-split-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**响应事件** 并协助处理、解决或升级问题'
- en: '**Maintain CI/CD pipelines** to streamline security best practices'
  id: totrans-split-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**维护 CI/CD 流水线** 以优化安全最佳实践'
- en: You will be a perfect fit if you...
  id: totrans-split-17
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 如果你...
- en: Have **5 years of DevOps engineering** experience
  id: totrans-split-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 具有 **5 年的 DevOps 工程经验**
- en: Or **5 years of Back-end engineering** with a focus on cloud infrastructure
  id: totrans-split-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 或者 **具有 5 年的后端工程经验**，专注于云基础设施
- en: Are fluent in **writing and speaking English**
  id: totrans-split-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 精通 **书面和口语英语**
- en: Can consistently **work in Americas timezone**
  id: totrans-split-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 能够 **持续在美洲时区工作**
- en: '**You love helping** other developers'
  id: totrans-split-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**你热爱帮助** 其他开发人员'
- en: You will be an exceptional fit if you also...
  id: totrans-split-23
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 如果你还...
- en: Know about email best practices or are **willing to learn more about this space**
  id: totrans-split-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 了解电子邮件最佳实践或 **愿意深入了解此领域**
- en: Are experienced in **Node.js and Serverless architecture**
  id: totrans-split-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 熟悉 **Node.js 和无服务器架构**
- en: Have used services like **AWS SQS and SNS** in the past
  id: totrans-split-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 曾使用过类似 **AWS SQS 和 SNS** 的服务
- en: 'What it means to join the team:'
  id: totrans-split-27
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 加入团队的意义：
- en: Autonomy to “just ship it”
  id: totrans-split-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 自主权去“快速上线”
- en: 100% remote team with flexible working schedules
  id: totrans-split-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 100% 远程团队，灵活的工作时间表
- en: Modern tech stack (Next.js, Raycast, Retool, Notion, etc.)
  id: totrans-split-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 现代技术栈（Next.js, Raycast, Retool, Notion, 等等）
- en: Honest and low-ego team
  id: totrans-split-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 诚实而不自我膨胀的团队
- en: Ownership of problems and solutions
  id: totrans-split-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 问题和解决方案的所有权
- en: You can see more about our culture at [resend.com/about](/about).
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以在 [resend.com/about](/about) 了解更多关于我们文化的信息。
- en: How to apply?
  id: totrans-split-34
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 如何申请？
- en: Now that you know about us, we would like to learn more about you.
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你了解我们了，我们希望更多了解你。
