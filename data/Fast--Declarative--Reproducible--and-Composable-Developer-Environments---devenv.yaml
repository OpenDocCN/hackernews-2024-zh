- en: Fast, Declarative, Reproducible, and Composable Developer Environments - devenv
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 快速、声明性、可重现和可组合的开发者环境 - devenv
- en: 来源：[https://devenv.sh/](https://devenv.sh/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://devenv.sh/](https://devenv.sh/)
- en: Pre-configured processes
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 预配置的流程
- en: Services define processes that are started when the service is enabled as part
    of `devenv up`.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 服务定义了当服务作为`devenv up`的一部分启用时启动的流程。
- en: Configuration
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 配置
- en: Each service provides a number of options how to configure it and a hook to
    pass extra configuration, whatever the format.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 每个服务提供多种配置方式和钩子来传递额外的配置，无论格式如何。
- en: Extendable
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 可扩展的
- en: Define your development processes as a service, allowing reuse and simplicity
    of a few lines of configuration.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 将你的开发流程定义为服务，允许通过几行配置实现重复使用和简化。
