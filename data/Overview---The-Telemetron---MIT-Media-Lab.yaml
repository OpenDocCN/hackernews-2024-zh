- en: Overview ‹ The Telemetron — MIT Media Lab
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 概述 ‹ Telemetron — MIT 媒体实验室
- en: 来源：[https://www.media.mit.edu/projects/the-telemetron/overview/](https://www.media.mit.edu/projects/the-telemetron/overview/)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.media.mit.edu/projects/the-telemetron/overview/](https://www.media.mit.edu/projects/the-telemetron/overview/)
- en: 'Today, the environments that humans occupy in space are designed for survival.
    Humans are carefully shuttled to and from space, and during their relatively short
    stays, they are provided with minimum supplies to remain alive and able to perform
    experiments. As we begin to plan less for short visits and more for life in space
    (such as a six to eight month trip to Mars and beyond) the question becomes: What
    does human culture look like in space?'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 如今，人类在太空中所处的环境是为了生存而设计的。人类被小心翼翼地穿梭往返太空，在相对较短的停留期间，他们被提供了最低限度的供应来保持生存并能够进行实验。当我们开始为在太空中的生活而不是短暂的访问（例如前往火星等地的六到八个月的旅行）进行规划时，问题就变成了：太空中的人类文化是什么样子的？
- en: '[Nicole L''Huillier](https://www.instagram.com/nico_lh/) and [Sands Fish](https://www.instagram.com/sandsfish)
    decided to explore how design and creativity might evolve as we begin to do more
    than merely survive in space. **The Telemetron** is a unique mode of musical performance
    that takes advantage of the poetics of zero gravity, and opens a new field of
    musical creativity. The project attempts to expand expression beyond the limits
    of earth-based instruments and performers. Leveraging sensors, data transmission
    and capture (for performance after flight), as well as their experience as composers
    and performers, Sands and Nicole explore a new body language for music.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[Nicole L''Huillier](https://www.instagram.com/nico_lh/) 和 [Sands Fish](https://www.instagram.com/sandsfish)
    决定探索设计和创造力在我们开始在太空中做更多事情而不仅仅是生存的情况下如何发展。 **Telemetron** 是一种独特的音乐表演方式，利用零重力的诗意，并开辟了一种新的音乐创造领域。该项目试图将表达扩展到超越地球仪器和表演者的限制之外。利用传感器、数据传输和捕获（用于飞行后的表演），以及作曲家和表演者的经验，Sands
    和 Nicole 探索了音乐的新体态。'
- en: The Telemetron was played for the first time during the inaugural Media Lab
    Space Exploration Initiative's Zero G flight. This instrument is a clear dodecahedron
    chamber that contains customized "chimes" containing gyroscopes. The chimes emit
    their telemetry as they spin and collide. Sensors record the position, direction,
    and spin of each chime. These elements create the composition. The performers
    play the instrument by moving it in space, shaking it, colliding it. The performance
    can be recorded to be experienced on earth or used as a live instrument during
    future space flights. The instrument can be played inside space craft or in the
    vacuum of space without the benefit of sound waves.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: Telemetron 在首次举办的媒体实验室太空探索计划的零重力飞行期间首次演奏。该乐器是一个清晰的十二面体舱，内有包含陀螺仪的定制“钟琴”。这些钟琴在旋转和碰撞时发出它们的遥测信息。传感器记录每个钟琴的位置、方向和旋转。这些元素组成了作品。表演者通过在太空中移动、摇晃和碰撞乐器来演奏乐器。该演奏可以记录下来在地球上体验或在未来太空飞行中用作现场乐器。该乐器可以在太空船内或没有声波的太空真空中演奏。
- en: Recorded as a beautiful audio-visual experience, this experiment opens the doors
    for new forms of creative expression, and brings the magic of space to musicians.
    We hope to reach beyond the utilitarian, and toward the inspiring.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这个实验记录下了美妙的视听体验，为新形式的创造性表达打开了大门，并将太空的魔力带给了音乐家。我们希望能超越功利，朝着鼓舞人心的方向发展。
