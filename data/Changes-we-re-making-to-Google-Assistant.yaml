- en: Changes we’re making to Google Assistant
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Changes we’re making to Google Assistant
- en: 来源：[https://blog.google/products/assistant/google-assistant-update-january-2024/](https://blog.google/products/assistant/google-assistant-update-january-2024/)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://blog.google/products/assistant/google-assistant-update-january-2024/](https://blog.google/products/assistant/google-assistant-update-january-2024/)
- en: Since we introduced Google Assistant seven years ago, it’s been incredible to
    see how voice technology has transformed the way we get things done at home and
    work. Today, Assistant helps hundreds of millions of people around the world cross
    off their to-do lists.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 自我们七年前推出谷歌助手以来，看到语音技术如何改变了我们在家和工作中的方式，真是令人难以置信。如今，助手帮助着全球数亿人完成待办事项。
- en: Over the years, we’ve made it even easier to accomplish your tasks with Assistant
    — thanks, in large part, to your feedback. And in order to keep improving your
    experience and build the best Assistant yet, we’re making a few changes to focus
    on quality and reliability — ultimately making it easier to use Assistant across
    devices.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 多年来，我们通过您的反馈，使助手更容易帮助您完成任务。为了不断改善您的体验，构建最好的助手，我们进行了一些改变，专注于提高质量和可靠性 - 最终让您更轻松地在各种设备上使用助手。
- en: First, as we continue to make Google Assistant more helpful, we're prioritizing
    the experiences you love and investing in the underlying technology to make them
    even better — which means that some underutilized features will no longer be supported.
    You can find [a list](http://support.google.com/assistant/?p=assistant_is_changing)
    of these features, including suggestions of what you can use in place of them
    (where alternatives are available). Beginning on January 26, when you ask for
    one of these features, you may get a notification that it won’t be available after
    a certain date.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，随着我们持续使谷歌助手更加有用，我们正在优先考虑你喜爱的体验，并投资于改进底层技术，使它们变得更好 - 这意味着一些未被充分利用的功能将不再得到支持。您可以在[这里](http://support.google.com/assistant/?p=assistant_is_changing)找到这些功能的列表，包括替代方案（如果有）。从1月26日开始，当您要求其中一个功能时，您可能会收到一个通知，说明在特定日期后将该功能将不再可用。
- en: 'We’re also bringing you a more consistent experience within the Google app:
    The microphone icon will now trigger Search results in response to your queries,
    which is its most popular use case. You can continue to activate Assistant as
    you always have: Just say “Hey Google” or long press on the home or power button
    (on select phones) on [Android](https://support.google.com/assistant/answer/7172657),
    or open the Google Assistant app on [iOS](https://support.google.com/assistant/answer/7172657?co=GENIE.Platform%3DiOS&oco=0).
    But you’ll no longer be able to use the [microphone icon](https://support.google.com/websearch?p=mic_update)
    in the Search bar to complete actions like “turn on the lights” or “send a message.”
    This includes the microphone in the Pixel Search bar, which will now activate
    Voice Search instead of Assistant. And to ensure you have access to the best,
    most up-to-date version of Google Assistant, you’ll be prompted to upgrade the
    Google app if you’re using an older version (v12 and older).'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还会在谷歌应用中为您带来更一致的体验：麦克风图标现在将根据您的查询触发搜索结果，这是它最受欢迎的用法。您可以继续像以往一样激活助手：只需说“嘿，谷歌”或长按[Android](https://support.google.com/assistant/answer/7172657)上的主页或电源按钮（在选定的手机上），或者在[iOS](https://support.google.com/assistant/answer/7172657?co=GENIE.Platform%3DiOS&oco=0)上打开谷歌助手应用。但您将不再能使用搜索栏中的[麦克风图标](https://support.google.com/websearch?p=mic_update)来完成“打开灯”或“发送消息”等操作。这还包括像素搜索栏中的麦克风，它现在将会激活语音搜索，而不是助手。为了确保您可访问最佳、最新版本的谷歌助手，如果您正在使用旧版本（v12及更旧版本），您将被提示升级谷歌应用。
- en: 'We know change can be disruptive, but we’ll do everything we can to make these
    transitions as smooth as possible. While Google Assistant has evolved a lot over
    the last seven years, one thing remains true: Our improvements are driven by your
    feedback. And we want to hear it. Just say, “Hey Google, send feedback” and share
    your comments with us.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我们知道改变可能会带来一些混乱，但我们会尽一切努力让这些转变尽可能顺利。虽然谷歌助手在过去的七年里发生了很大变化，但有一点始终如一：我们的改进是由您的反馈驱动的。而我们也希望听到您的想法。只需说：“嘿，谷歌，发送反馈”并与我们分享您的评论。
