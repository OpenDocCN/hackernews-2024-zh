  zh: 1882年2月，沃尔斯利的备忘录摘录被刊登在《十九世纪》杂志上，随后一个月，他和其他陆军和海军官员进行了协调的公开运动来反对隧道建设。在此过程中，他们得到了《十九世纪》的编辑詹姆斯·诺尔斯的帮助，詹姆斯组织了一期特刊，并发起了一份反对计划的请愿书，被许多杰出的，尽管不完全代表性的公众人物签署，其中包括许多著名的自由派人士，如T·H·赫胥黎、赫伯特·斯宾塞和十四个自由派国会议员。诺尔斯撰写的附带论文针对自私的“公司推销者”进行了激烈抨击，将沃尔斯利的论点归结为三个恐慌的要点：军事开支增加是“必然”的，恐慌的“可能性”，以及“入侵导致无法挽回的灾难的可能性”。很明显，这个问题在自由派的英国人的神经系统内触动了某些东西。当真正到了关键时刻，许多人并不相信“人民”会以普世兄弟情谊的精神来接纳他们的新大陆联系。《苏格兰人报》反映道：“恐慌者签署[请愿书]是因为他们是恐慌者，而不恐慌者签署是因为他们不希望国家受到恐慌。”
