- en: What's Changed
  id: totrans-split-9
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 发生了什么变化
- en: The main change in this release is the addition of support of ingesting to multiple
    tables per call to `ingest`, while being as stream-y as possible, and also in
    a single transaction per batch 🎉
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 本次发布的主要更改是增加了对单批次每个表一次事务的流处理支持，使其尽可能记忆深刻，而且是在一次事务中完成的 🎉
- en: 'feat: support multiple tables by [@michalc](https://github.com/michalc) in
    [#176](https://github.com/uktrade/pg-bulk-ingest/pull/176)'
  id: totrans-split-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 特性：支持一次调用中对多个表进行摄入的新增功能，由[@michalc](https://github.com/michalc)在[#176](https://github.com/uktrade/pg-bulk-ingest/pull/176)中提交
- en: 'docs: avoid hinting that only a single table is supported by [@michalc](https://github.com/michalc)
    in [#178](https://github.com/uktrade/pg-bulk-ingest/pull/178)'
  id: totrans-split-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 文档：避免暗示仅支持单个表，由[@michalc](https://github.com/michalc)在[#178](https://github.com/uktrade/pg-bulk-ingest/pull/178)中提交
