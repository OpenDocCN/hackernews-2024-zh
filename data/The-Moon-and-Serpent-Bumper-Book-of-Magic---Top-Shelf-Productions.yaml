- en: The Moon and Serpent Bumper Book of Magic / Top Shelf Productions
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 《月亮与蛇神秘魔法全书》 / Top Shelf Productions
- en: 来源：[https://www.topshelfcomix.com/catalog/the-moon-and-serpent-bumper-book-of-magic/578](https://www.topshelfcomix.com/catalog/the-moon-and-serpent-bumper-book-of-magic/578)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.topshelfcomix.com/catalog/the-moon-and-serpent-bumper-book-of-magic/578](https://www.topshelfcomix.com/catalog/the-moon-and-serpent-bumper-book-of-magic/578)
- en: '**The most acclaimed writer in comics history, Alan Moore, joins his late mentor
    Steve Moore (no relation) for one last graphic grimoire: a sprawling and stunning
    introduction to magic in all its timeless forms, brought to life by six wondrous
    and whimsical artists.**'
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**漫画史上最受推崇的作家艾伦·摩尔与他已故导师史蒂夫·摩尔（无亲属关系）最后一次联手创作：一部关于魔法的广阔而惊艳的导论，由六位奇妙而怪诞的艺术家生动展现。**'
- en: Splendid news for enquiring minds, and guaranteed salvation for humanity! Messrs.
    **Steve** and **Alan Moore**, proprietors of the celebrated Moon & Serpent Grand
    Egyptian Theatre of Marvels (sorcery by appointment since circa 150 AD) have produced
    a clear and practical grimoire of the occult sciences that offers endless necromantic
    fun for all the family. Exquisitely illuminated by a host of adepts including
    **Kevin O’Neill**, **John Coulthart**, **Steve Parkhouse**, **Rick Veitch**, **Melinda
    Gebbie**, and **Ben Wickey**, this marvellous and unprecedented tome promises
    to provide all that the reader could conceivably need in order to commence a fulfilling
    new career as a diabolist.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 对于探索知识的好奇心来说，这是一个极好的消息，对于人类来说，这是一种确保救赎的方法！莫尔兄弟**史蒂夫**和**艾伦·摩尔**，著名的月亮与蛇大埃及神奇剧院（自公元150年左右起按预约进行巫术表演）的所有者，已经制作了一本清晰实用的黑魔法科学书籍，为全家提供无尽的死灵魔法乐趣。这本奇妙而前所未有的著作由多位杰出的艺术家包括**凯文·奥尼尔**、**约翰·库尔塔特**、**史蒂夫·帕克豪斯**、**瑞克·维奇**、**梅琳达·杰比**和**本·威基**精美插图，承诺为读者提供开始作为一个恶魔学家充实新职业所需的一切。
- en: Its contents include profusely illustrated instructional essays upon this ancient
    sect’s theories of magic, notably the key dissertation “Adventures in Thinking,”
    which gives reliable advice as to how entry into the world of magic may be readily
    achieved. Further to this, a number of “Rainy Day” activity pages present lively
    and entertaining things-to-do once the magical state has been attained, including
    such popular pastimes as divination, etheric travel and the conjuring of a colourful
    multitude of sprits, deities, dead people and infernal entities from the pit,
    all of whom are sure to become your new best friends.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 其内容包括丰富插图的关于这个古老派别魔法理论的指导性文章，特别是关键的论文“思维历险记”，它提供了如何轻松进入魔法世界的可靠建议。除此之外，还有一些“雨天活动”页面，提供了一些生动有趣的事情供你在达到魔法境界后进行，包括占卜、以太旅行和召唤五颜六色的灵魂、神灵、死者和地狱实体，他们必定会成为你的新朋友。
- en: Also contained within this extravagant compendium of thaumaturgic lore is a
    history of magic from the last ice age to the present day, told in a series of
    easy-to-absorb pictorial biographies of fifty great enchanters and complemented
    by a variety of picture stories depicting events ranging from the Palaeolithic
    origins of art, magic, language and consciousness to the rib-tickling comedy exploits
    of Moon & Serpent founder Alexander the False Prophet (“He’s fun, he’s fake, he’s
    got a talking snake!”).
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这部豪华的神奇知识宝典还包括了从上个冰河时代到今天的魔法史，以一系列易于理解的图像传记形式讲述了五十位伟大的术士的生平，同时还通过多种图片故事展示了从旧石器时代艺术、魔法、语言和意识的起源到月亮与蛇创始人亚历山大·假先知的搞笑冒险故事（“他有趣，他是假的，他还有一条会说话的蛇！”）等一系列事件。
- en: 'In addition to these manifold delights, the adventurous reader will also discover
    a series of helpful travel guides to mind-wrenching alien dimensions that are
    within comfortable walking distance, as well as profiles of the many quaint local
    inhabitants that one might bump into at these exotic resorts. A full range of
    entertainments will be provided, encompassing such diverse novelties and pursuits
    as a lavishly decorated decadent pulp tale of occult adventure recounted in the
    serial form. Completing this almost-unimaginable treasure trove is a lengthy thesis
    revealing the ultimate meaning of both the Moon and the Serpent in a manner that
    makes transparent the much-obscured secret of magic, happiness, sex, creativity
    and the known Universe, while at the same time explaining why these lunar and
    ophidian symbols feature so prominently in the order’s peculiar name. (Manufacturer’s
    disclaimer: this edition does not, however, reveal why the titular cabal of magicians
    consider themselves to be either grand or Egyptian. Let the buyer beware.)'
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 除了这些多样的乐趣之外，冒险的读者还会发现一系列有助于探索令人震惊的外星维度的旅行指南，这些地方步行可达，以及对这些异国风情度假胜地上可能遇到的许多古怪当地居民的介绍。提供全方位的娱乐活动，包括华丽装饰的邪恶冒险奇幻故事的连载形式。完成这个几乎无法想象的宝藏的是一篇长篇论文，揭示了月亮和蛇的终极含义，以一种透明的方式揭示了魔法、幸福、性、创造力和已知宇宙的众多遮掩的秘密，同时解释了为什么这些月亮和蛇的象征在秩序的特殊名称中如此突出。（制造商声明：然而，本版并未透露为什么这些魔法师认为自己既伟大又埃及式。买家请注意。）
- en: A colossal and audacious publishing triumph of three hundred and fifty-two pages,
    beautifully produced in the finest tradition of educational literature for young
    people, *The Moon and Serpent Bumper Book of Magic* will transform your lives,
    your reality, and any spare lead that you happen to have lying around into the
    purest and most radiant gold. -- a 352-page, 9" x 12", full-color hardcover
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 一部巨大而大胆的出版壮举，共352页，按照年轻人教育文献的最佳传统精美制作，《魔法之月与蛇的大本营书》将把你的生活、现实，以及你可能闲置的任何铅转变为最纯净和最光辉的黄金。--
    352页，9" x 12"，全彩硬精装
