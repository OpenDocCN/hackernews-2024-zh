- en: The New Reality of Digital Nomads
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 数字游牧主义的新现实
- en: 来源：[https://hbr.org/2024/02/the-new-reality-of-digital-nomads](https://hbr.org/2024/02/the-new-reality-of-digital-nomads)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://hbr.org/2024/02/the-new-reality-of-digital-nomads](https://hbr.org/2024/02/the-new-reality-of-digital-nomads)
- en: 'Digital nomadism has been on the rise, but the implications of this trend go
    far beyond post-pandemic location flexibility and remote work. A cultural shift
    is taking place in developed countries that sees swaths of people becoming disillusioned
    with the lure of the “good life” available to prior generations. Digital nomadism
    offers an alternative path away from expensive, long-term mortgages and a raft
    of possessions and instead opens the door for people to maximize their income
    by living in countries with low costs of living. Amid all of this change, the
    implications for brand strategy and consumers are not yet well understood. The
    authors’ research identified three major trends that are reshaping consumer behavior
    and that present significant opportunities for brands: The end of rootedness and
    need for flexibility; the need for new infrastructures and services that cater
    to nomadic living; and the possibility of shaping the discourse around new values
    and lifestyles.  <content js-target="article-content" data-key="VFPuvj139jyH1bAxrvwTy473udLh9uL/yzBZTGQggAOjbMh3YvBWiTuHD5frR2J/"
    data-index="BM5l29iJY6Ee+8B2yfNlrdgbvN4VLOJhHh/T44P8lW4A7P8J5UOOO6d/tg9jJhRluCQ/uIUejLPMgxp54SaSSg=="
    data-waiver="false" data-page-year="2024" data-page-month="02" data-page-seo-title="the-new-reality-of-digital-nomads"
    data-page-adunit-locations="" data-page-slug="article" data-piano-verified="false">Digital
    nomadism — a lifestyle where one leverages remote work to travel and live in varying,
    often affordable locations around the world — has been steadily on the rise, attracting
    not only tech-savvy workers, but everyone from families with children to retirees.
    In one survey, over 17 million American workers identified as digital nomads,
    [an increase of 131% from 2019](https://www.mbopartners.com/state-of-independence/digital-nomads/),
    and they included [workers](https://www.theguardian.com/money/2023/nov/04/digital-nomads-work-remotely-tech-visas)
    from a wide array of professions. This rise has also been fueled by the ease of
    obtaining [digital nomad visas](https://www.forbes.com/sites/carolinecastrillon/2022/07/17/why-the-digital-nomad-lifestyle-is-on-the-rise/?sh=3990cfbb4934)
    in many countries, post-pandemic.</content>'
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 数字游牧主义正在兴起，但这一趋势的含义远不止于疫情后的地点灵活性和远程工作。在发达国家，一种文化转变正在发生，许多人开始对之前一代人可享有的“美好生活”感到幻灭。数字游牧主义提供了一条不同的道路，远离昂贵的长期抵押贷款和一大堆财产，取而代之的是让人们通过生活在生活成本低廉的国家来最大化他们的收入的机会。在所有这些变化中，品牌战略和消费者的影响尚未被充分理解。作者的研究确定了三大重塑消费者行为并为品牌提供重大机遇的主要趋势：结束扎根与需求灵活性；需求新的基础设施和服务以满足游牧生活；以及塑造围绕新价值观和生活方式的讨论的可能性。  <content
    js-target="article-content" data-key="VFPuvj139jyH1bAxrvwTy473udLh9uL/yzBZTGQggAOjbMh3YvBWiTuHD5frR2J/"
    data-index="BM5l29iJY6Ee+8B2yfNlrdgbvN4VLOJhHh/T44P8lW4A7P8J5UOOO6d/tg9jJhRluCQ/uIUejLPMgxp54SaSSg=="
    data-waiver="false" data-page-year="2024" data-page-month="02" data-page-seo-title="the-new-reality-of-digital-nomads"
    data-page-adunit-locations="" data-page-slug="article" data-piano-verified="false">数字游牧主义——一种通过远程工作在世界各地旅行和居住的生活方式，常常选择成本可承受的地点——正在稳步上升，吸引的不仅是技术精通的工作者，还包括从有孩子的家庭到退休人员的各类人群。一项调查显示，超过1700万美国工作者自称为数字游牧主义者，[比2019年增长了131%](https://www.mbopartners.com/state-of-independence/digital-nomads/)，其中包括来自各种职业的[工作者](https://www.theguardian.com/money/2023/nov/04/digital-nomads-work-remotely-tech-visas)。这种增长也受到了许多国家方便获取[数字游牧签证](https://www.forbes.com/sites/carolinecastrillon/2022/07/17/why-the-digital-nomad-lifestyle-is-on-the-rise/?sh=3990cfbb4934)的推动，尤其是在疫情后。</content>
