- en: Sun Microsystems co-founder charged with insider trading • The Register
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 太阳微系统联合创始人因内幕交易受到指控 • The Register
- en: 来源：[https://www.theregister.com/2024/03/26/sun_microsystems_insider_trading/](https://www.theregister.com/2024/03/26/sun_microsystems_insider_trading/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.theregister.com/2024/03/26/sun_microsystems_insider_trading/](https://www.theregister.com/2024/03/26/sun_microsystems_insider_trading/)
- en: A Silicon Valley heavyweight has been charged with insider trading by the US
    Securities and Exchange Commission.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 硅谷巨头被美国证券交易委员会指控内幕交易。
- en: Andreas "Andy" Bechtolsheim, co-founder of Sun Microsystems and an early Google
    investor, is [accused](https://www.sec.gov/news/press-release/2024-40) of using
    his knowledge of Cisco's 2019 acquisition of Acacia Communications to buy options
    in Acacia using the accounts of a close relative and associate.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 安德烈亚斯·“安迪”·贝赫托尔斯海姆，太阳微系统的联合创始人和早期的谷歌投资者，被指控利用他对思科2019年收购Acacia Communications的了解，通过他亲属和同事的账户购买Acacia的期权。
- en: Andy Bechtolsheim, who was at the time chair of Arista Networks, a datacenter
    networking firm he co-founded, was aware of the deal because he had been consulted
    on it by "another multinational technology company" that had also been considering
    acquiring Acacia, the SEC says.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 安迪·贝赫托尔斯海姆在担任他共同创立的数据中心网络公司Arista Networks的主席时，知晓了这笔交易，因为他曾被“另一家跨国技术公司”请教过这个问题，后者也在考虑收购Acacia，SEC称。
- en: According to the SEC's [complaint](https://www.sec.gov/files/litigation/complaints/2024/comp-pr2024-40.pdf),
    the manager at the unnamed company that was considering acquiring Acacia texted
    Bechtolsheim that he "needed to chat rather urgently regarding a possible transaction
    in the optics space."
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 根据SEC的[投诉](https://www.sec.gov/files/litigation/complaints/2024/comp-pr2024-40.pdf)，在考虑收购Acacia的未命名公司的经理给贝赫托尔斯海姆发短信称，“他急需和你讨论一笔光学领域可能的交易。”
- en: The SEC alleges Bechtolsheim "immediately" acquired Acacia option contracts
    when learning of the pending purchase by Cisco, which earned him $415,726 in profit
    when markets opened and Acacia shares rose 35 percent on news of the purchase.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: SEC指称贝赫托尔斯海姆在得知思科即将收购Acacia的消息后，“立即”购买了Acacia的期权合同，当市场开放并且Acacia股价因收购消息上涨了35%时，他获得了41.57万美元的利润。
- en: The complaint alleges that Bechtolsheim "knew or was reckless in not knowing"
    that the information he was given was non-public, and that he had a duty to keep
    that information confidential.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 投诉指称贝赫托尔斯海姆“知道或者明知不知”的是，他获得的信息是非公开的，并且他有责任保密这些信息。
- en: '"We allege that Bechtolsheim, while serving as the chairman of a publicly traded
    company, abused the trust of a longtime business contact who had shared highly
    sensitive information about an imminent corporate acquisition," said SEC market
    abuse unit chief Joseph G Sansone.'
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: “我们指控贝赫托尔斯海姆在担任一家上市公司主席期间，滥用了一个长期的商业联系人的信任，后者分享了有关即将进行的企业收购的高度敏感信息，”SEC市场滥用单位负责人约瑟夫·G·桑索恩说。
- en: Bechtolsheim has agreed to pay a civil penalty of $923,740 for earning slightly
    more than half that for his illegal trades, and has also agreed to be barred from
    serving as an officer or director of a public company for five years.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 贝赫托尔斯海姆已同意支付92.374万美元的民事罚款，因为他非法交易获得了略高于这个数额的收益，并且还同意在未来五年内禁止担任公众公司的高管或董事。
- en: Forbes [lists](https://www.forbes.com/profile/andreas-von-bechtolsheim/) Bechtolsheim's
    net worth at somewhere north of $16 billion. The SEC fine is less than 0.006 percent
    of his holdings. ®
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 福布斯[列出](https://www.forbes.com/profile/andreas-von-bechtolsheim/)贝赫托尔斯海姆的净资产超过160亿美元。SEC的罚款不到他持有的资产的0.006%。®
