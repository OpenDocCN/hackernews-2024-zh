- en: Astronomers have discovered an enormous black hole which formed in the aftermath
    of an exploding star a mere 2,000 light years from Earth.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 天文学家发现，这是一个巨大的黑洞，形成于距离地球仅2000光年的一个超新星爆炸的后果。
- en: BH3 is the most massive stellar black hole yet found in the Milky Way and revealed
    itself to researchers through the powerful tug it exerts on a companion star that
    orbits the object in the constellation of Aquila, the Eagle.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: BH3是银河系中迄今为止发现的最大质量恒星黑洞，通过其对天鹰座的一颗伴星施加的强大牵引力，向研究人员揭示了自己的存在。
