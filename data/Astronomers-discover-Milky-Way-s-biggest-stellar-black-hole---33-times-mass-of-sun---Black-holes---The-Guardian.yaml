- en: Stellar black holes form when massive stars collapse at the end of their life.
    Dozens have been found in the Milky Way, most weighing in at around 10 times the
    mass of the sun.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 恒星黑洞是在它们的生命结束时大质量恒星坍缩形成的。在银河系中发现了数十个，大多数质量约为太阳的10倍。
- en: The most impressive black hole in the Milky Way, Sagittarius A, has the combined
    mass of several million suns. It lurks at the heart of the galaxy and formed not
    from an exploding star but the collapse of vast clouds of dust and gas.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 银河系中最令人印象深刻的黑洞——人马座A星，其总质量相当于数百万个太阳。它潜伏在银河系中心，并非由爆炸的恒星形成，而是由庞大的尘埃和气体云的坍缩所造成。
- en: Researchers spotted BH3 in the latest trove of data gathered by the European
    [Space](https://www.theguardian.com/science/space) Agency’s Gaia mission. The
    space telescope launched in 2013 with the aim of compiling a 3D map of a billion
    stars.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 研究人员在欧洲[空间](https://www.theguardian.com/science/space)署盖亚任务最新数据中发现了BH3。 这颗太空望远镜于2013年发射，旨在编制10亿颗恒星的三维地图。
- en: As researchers were reviewing the Gaia observations, they noticed a distinct
    wobble in one of the stars in Aquila, a constellation that is visible in the summer
    sky in the northern hemisphere. The movement suggested the star was being pulled
    around by a black hole 33 times more massive than the sun.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 研究人员在审查盖亚观测数据时注意到天鹰座的一个恒星有明显的摆动，这个星座在北半球夏季天空可见。 这种移动表明这颗恒星正被比太阳质量大33倍的黑洞所拉动。
- en: Further observations from the European Southern Observatory’s Very Large Telescope
    in Chile’s Atacama desert confirmed BH3’s mass and the star’s orbit, which circles
    the black hole once every 11.6 years. “Only the central black hole in the Milky
    Way is more massive than this one,” Panuzzo said.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 智利阿塔卡马沙漠欧洲南方天文台的非常大望远镜进一步观察了BH3的质量和恒星轨道，这颗恒星每11.6年绕黑洞运行一次。 "银河系中心的黑洞是唯一质量超过这个的黑洞，"潘尼佐说。
- en: While BH3 is more massive than other stellar black holes in the Milky Way, it
    is similar to some of those revealed by gravitational waves, or ripples in spacetime,
    which are generated when black holes collide in distant galaxies.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然BH3比银河系中其他恒星黑洞更加质量巨大，但与远处星系中黑洞碰撞时产生的时空波动——引力波——相似。
- en: “We have only seen black holes of this mass with gravitational waves in faraway
    galaxies,” said Panuzzo. “This makes the link between the stellar black holes
    we see in our galaxy and those gravitational wave discoveries.” Details are published
    in [Astronomy and Astrophysics](https://aanda.org/10.1051/0004-6361/202449763).
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: “我们只在遥远的星系中通过引力波观测到这一质量的黑洞，” Panuzzo说。“这连接了我们银河中看到的恒星黑洞与引力波发现之间的联系。”详细内容发表在[Astronomy
    and Astrophysics](https://aanda.org/10.1051/0004-6361/202449763)上。
- en: There may be 100m stellar black holes in the Milky Way, but despite their vast
    mass and the powerful forces they generate, they can be extremely difficult to
    spot. “Most of them don’t have a star orbiting around them, so they are almost
    invisible to us,” said Panuzzo.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 或许在银河系中有一亿颗恒星黑洞，但尽管它们拥有巨大的质量和强大的力量，却极难被发现。“它们大多数没有围绕它们旋转的恒星，所以对我们来说几乎是看不见的，”Panuzzo说道。
- en: Measurements of BH3’s companion star found no sign that it was contaminated
    with material blasted out from the stellar explosion that formed the black hole.
    The finding suggests the black hole formed long before it trapped the companion
    star in its powerful gravitational field.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 对BH3伴星的测量未发现其受到形成黑洞的恒星爆炸喷射物质的污染迹象。这一发现表明，在其强大的引力场中捕获伴星之前，黑洞早已形成。
- en: The next tranche of Gaia data is due for release in late 2025 at the earliest,
    but the importance of the discovery led the international team to release details
    of BH3 early so astronomers can study it immediately.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 最新一批Gaia数据最早将于2025年底发布，但这一发现的重要性促使国际团队提前公布BH3的详细信息，以便天文学家可以立即进行研究。
- en: “As soon as this comes out people will rush to observe it to see if there are
    any emissions from the black hole,” Panuzzo said. “That will tell us about the
    wind that comes from stars like the one orbiting the black hole, and also about
    the physics of the black hole and how matter falls into it.”
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: “一旦这一发现出现，人们将迅速观测以查看黑洞是否有任何辐射，” Panuzzo说道。“这将告诉我们有关类似黑洞轨道上的恒星所产生的风以及黑洞物理和物质如何落入其中的信息。”
- en: The headline of this article was amended on 16 April 2024 to clarify that BH3
    is thought to be 33 times the mass, rather than size, of the sun.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 本文标题已于2024年4月16日进行修订，澄清BH3的质量为太阳质量的33倍，而非大小。
