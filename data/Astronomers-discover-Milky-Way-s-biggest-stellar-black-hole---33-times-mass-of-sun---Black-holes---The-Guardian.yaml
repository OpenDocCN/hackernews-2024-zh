- en: The serendipitous discovery is so important that scientists released details
    of the object earlier than planned to enable other astronomers to perform further
    observations as soon as possible.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 这一偶然的发现如此重要，以至于科学家们提前发布了这个对象的详细信息，以便其他天文学家尽快进行进一步观测。
- en: “It’s a complete surprise,” said Dr Pasquale Panuzzo, an astronomer and member
    of the Gaia collaboration at the Observatoire de Paris. “It is the most massive
    stellar origin black hole in our galaxy and the second nearest discovered so far.”
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: '"这完全出乎意料，"巴黎天文台盖亚合作团队的天文学家帕斯夸莱·潘尼佐博士说。 "它是我们银河系中最大质量的恒星来源黑洞，是迄今为止发现的第二近的。"'
