- en: Astronomers discover Milky Way’s biggest stellar black hole – 33 times mass
    of sun | Black holes | The Guardian
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 天文学家发现银河系最大的恒星黑洞——比太阳质量大33倍 | 黑洞 | 卫报
- en: 来源：[https://www.theguardian.com/science/2024/apr/16/astronomers-discover-milky-way-biggest-stellar-black-hole-bh3-33-times-size-of-sun](https://www.theguardian.com/science/2024/apr/16/astronomers-discover-milky-way-biggest-stellar-black-hole-bh3-33-times-size-of-sun)
