- en: We have a content quality problem, not a content quantity problem
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 我们有一个内容质量问题，而不是内容数量问题
- en: 来源：[https://coryd.dev/posts/2024/we-have-a-content-quality-problem-not-a-content-quantity-problem/](https://coryd.dev/posts/2024/we-have-a-content-quality-problem-not-a-content-quantity-problem/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://coryd.dev/posts/2024/we-have-a-content-quality-problem-not-a-content-quantity-problem/](https://coryd.dev/posts/2024/we-have-a-content-quality-problem-not-a-content-quantity-problem/)
- en: Are you short on things to read? Things to watch? Things to listen to? Things
    to scroll through? Me neither.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 你是否缺乏阅读的东西？看的东西？听的东西？浏览的东西？我也是。
- en: Are you short on things to read? Things to watch? Things to listen to? Things
    to scroll through? Me neither.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 你是否缺乏阅读的东西？看的东西？听的东西？浏览的东西？我也是。
- en: We've hopped on past the golden age of TV, we're renting our music back from
    tech companies and social media is (with, perhaps, the exception of the first
    few years) on ever-flowing river of garbage. We have limitless options, such as
    they are. *Everyone* has a streaming service and *every* piece of intellectual
    property ever shall be converted into a franchise until the ROI on the most recent
    entry reaches zero.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我们已经跳过了电视的黄金时代，现在从科技公司租回我们的音乐，社交媒体（或许除了最初的几年）成为了一个不断流动的垃圾河流。我们有无限的选择，尽管它们如此。*每个人*都有自己的流媒体服务，*每个*知识产权最终都将被转化为系列，直到最新条目的投资回报率降至零。
- en: We've left behind scattered ruins of journalistic institutions, studios and
    artists and here we are with endless content options. **The river of content sludge
    won't stop, because the folks responsible for generating it are too busy looking
    at their balance sheets to notice that folks are drowning in it.**
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我们已经抛弃了遍布的新闻机构、工作室和艺术家的残骸，而现在我们面临无尽的内容选择。**内容泥沼的河流永不停息，因为那些负责生成内容的人们忙于盯着他们的资产负债表，根本没有注意到人们正在其中淹没。**
- en: In the interest of demonstrating endless growth forever, we're going to get
    more and more content — quality be damned. [To facilitate this at scale, we've
    got AI](https://coryd.dev/posts/2024/i-dont-want-anything-your-ai-generates/).
    Streaming platforms are already paying small artists less, we're heading towards
    a future where they'll look to leverage AI generated content and pay *all* artists
    less (if at all). [We'll get junk content mined from legacy artists we hold close](https://www.nytimes.com/2024/03/18/opinion/private-equity-music-spotify.html).
    Never got to see your favorite band? [Why not pay to go see a hologram exploit
    their legacy?](https://www.theguardian.com/music/2024/jan/04/ai-elvis-not-the-first-hologram-star-to-shake-his-moves-on-stage)
    Of course it's craven and ghoulish, but someone's making money.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 为了展示永无止境的增长，我们将获得越来越多的内容——质量要命的内容。[为了在规模上促进这一点，我们有了人工智能](https://coryd.dev/posts/2024/i-dont-want-anything-your-ai-generates/)。流媒体平台已经在支付小艺术家更少的钱，我们正朝着未来迈进，在那里他们将寻求利用由AI生成的内容，并支付*所有*艺术家更少（如果有的话）。[我们将得到从我们靠近的传统艺术家那里挖掘出来的垃圾内容](https://www.nytimes.com/2024/03/18/opinion/private-equity-music-spotify.html)。从未见过你最喜欢的乐队？[为什么不付钱去看一个全息图利用他们的遗产？](https://www.theguardian.com/music/2024/jan/04/ai-elvis-not-the-first-hologram-star-to-shake-his-moves-on-stage)
    当然这是卑鄙和可怕的，但有人正在赚钱。
- en: Remember that one cartoon growing up that you loved and can almost remember
    the name of but can' quite recall it? Wait a little bit and someone, somewhere,
    will haul it out of a vault, turn AI loose on it and ruin that memory by mining
    every last drop of value out of it, throwing it in the trash and moving on.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 还记得你小时候喜欢的那部卡通吗？几乎记住它的名字但却又忘记了？再等一会儿，某个地方会将其从地窖中搬出来，让AI对其进行处理，并通过挖掘其每一点价值来破坏那段记忆，然后将其扔进垃圾桶并继续前进。
- en: How many franchises do we have that are already diluted and heading towards
    unwatchable? It's a shame to see, but we're marching towards a whole host of cultural
    touchstones that were once prized becoming cringeworthy.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 我们有多少系列作品已经被稀释且正朝着无法观看的方向发展？看到这一切真是遗憾，但我们正在向着曾经珍视的一系列文化标志前进，使其成为令人尴尬的东西。
- en: '* * *'
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: I suppose, the counter-argument to this is that this all represents more choices,
    more options, more niche content and lowering barriers to entries to a new class
    of creatives. I'll concede that, in some cases, this may well be true. Perhaps
    drum machines improve, small barriers are lowered. My fear is that, in pursuit
    of scale, those minor and beneficial uses will be vastly outweighed by the quest
    for ever more scale.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 我想，对此的反驳是，这一切代表了更多的选择、更多的选项、更多的小众内容，并降低了进入创意新阶层的门槛。我承认，在某些情况下，这可能是真的。也许鼓机会改进，小的门槛被降低。我担心的是，在追求规模的过程中，这些次要但有益的用途将被对规模的不断追求所大大抵消。
- en: We won't support smaller artists — we'll throw some novel tools at them and
    go on devaluing them. We'll lower barriers to entry for “creative” work but how
    creative is stitching something together with a few different models? It'll end
    up being less tooling, less signal and more noise.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 我们不会支持小艺术家 —— 我们会为他们提供一些新奇的工具，然后贬低他们的价值。我们会降低创作的门槛，但用几个不同的模型拼凑出来的东西有多有创意呢？结果会变成更少的工具，更多的噪音。
- en: '* * *'
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: We're discarding quality in pursuit of scale. I know this sounds like gatekeeping,
    like I preferred the past model and, well, it too was deeply flawed in many respects.
    There is still compelling writing, art, movies and music being made and the tools
    used to do so will evolve. We're putting ever more weight on producing and creating
    *more* with little thought given to quality. It's easy to play on nostalgia and
    churn out ever more sludge. Who's excited for the next super hero movie? Want
    one about your favorite video game? How about 12?
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在追求规模的过程中抛弃了质量。我知道这听起来像是门禁，像是我更喜欢过去的模式，嗯，过去的模式在许多方面也存在深刻的缺陷。仍然有引人入胜的写作、艺术、电影和音乐，以及用来创作它们的工具。我们越来越重视产出和创造更多，却很少考虑质量。在怀旧情绪的驱使下，不断生产更多无聊的作品是很容易的。谁期待下一部超级英雄电影？想看关于你最喜欢的视频游戏的电影吗？还想要12部吗？
- en: We can't use algorithms to filter for quality because they're not designed to.
    They're designed to steer you towards whatever's most profitable for their creators.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 我们不能用算法来筛选质量，因为它们不是为此设计的。它们被设计成将你引向对它们的创造者最有利可图的内容。
- en: That puts the onus on us, as users, to filter out the noise and that is increasingly
    difficult. I have old movies to watch and a narrow set of new ones I'm interested
    in. The same is true of shows. There are more books than I can ever hope to read
    and I'm always careful to pick what I become invested in.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 这使我们作为用户，要去过滤掉噪音，而这越来越难。我有一些老电影可以看，还有一小部分新电影我感兴趣。电视剧也是如此。书籍比我能阅读的要多，我总是小心挑选我要投入注意力的内容。
- en: I have 490 artists in my music library and 2660 albums from them. Discounting
    the artists among that number that are no longer producing music, that's still
    a lot to follow. I take and explore recommendations sparingly.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 我的音乐库中有490位艺术家和2660张专辑。在这些艺术家中，有些已经不再创作音乐，但仍然有很多值得关注的。我谨慎地接受和探索推荐。
- en: I remain committed to dropping shows, books — you name it — that lose my interest.
    If you're no longer enjoying something, set it aside and move on. You're under
    no obligation to see it through and you're better served saving the time.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 我承诺不再继续追看失去兴趣的电视节目、书籍 —— 你说了算。如果你不再享受某件事，就把它放下，继续前进。你没有义务去坚持到底，而节省时间对你更有利。
- en: '**I''m more and more concerned that we''re heading to a place that will make
    it ever more difficult to find anything that''s actually worth our time.**'
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: '**我越来越担心，我们正走向一个让我们越来越难找到真正值得我们时间的东西的地方。**'
