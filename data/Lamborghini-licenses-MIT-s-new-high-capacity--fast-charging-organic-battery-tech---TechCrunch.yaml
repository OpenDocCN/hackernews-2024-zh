- en: Lamborghini licenses MIT’s new high-capacity, fast-charging organic battery
    tech | TechCrunch
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 兰博基尼授权 MIT 的新型高容量、快速充电的有机电池技术 | TechCrunch
- en: 来源：[https://techcrunch.com/2024/01/21/lamborghini-mit-organic-battery/](https://techcrunch.com/2024/01/21/lamborghini-mit-organic-battery/)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://techcrunch.com/2024/01/21/lamborghini-mit-organic-battery/](https://techcrunch.com/2024/01/21/lamborghini-mit-organic-battery/)
- en: Lithium-ion batteries have come a long way, but in many ways they haven’t come
    far enough.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 锂离子电池已经取得了长足的进步，但在许多方面还没有取得足够的进展。
- en: 'They charge faster than ever before, but there’s still room for improvement.
    The materials they’re made of, particularly cobalt and nickel, are pricey and
    problematic. Researchers have been scrambling to find alternative materials, from
    [manganese](https://techcrunch.com/2022/09/13/our-next-energy-debuts-exotic-new-battery-made-from-cheap-abundant-metal/)
    to [sodium](https://techcrunch.com/2022/05/10/battery-startups-are-working-to-disrupt-more-than-just-cars-and-trucks/).
    Now they might have another: TAQ.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 它们比以往任何时候都充电更快，但仍有改进的空间。它们所用的材料，特别是钴和镍，价格昂贵且有问题。研究人员一直在竭力寻找替代材料，从[锰](https://techcrunch.com/2022/09/13/our-next-energy-debuts-exotic-new-battery-made-from-cheap-abundant-metal/)到[钠](https://techcrunch.com/2022/05/10/battery-startups-are-working-to-disrupt-more-than-just-cars-and-trucks/)都有。现在他们可能有了另一种选择：TAQ。
- en: Unlike nearly every other lithium-ion battery chemistry, TAQ is an organic compound
    — not the free-range hippie type, but the kind made primarily of carbon. Researchers
    have been investigating organic materials as cathodes, the negatively charged
    part of the cell, because they could store more energy at lower cost. But so far,
    candidate materials haven’t been very durable because they tend to dissolve in
    the liquid electrolytes commonly used in the industry today.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 与几乎所有其他锂离子电池化学物质不同，TAQ 是一种有机化合物 —— 不是那种自由范围的嬉皮类型，而是主要由碳组成的类型。研究人员一直在调查有机材料作为阴极，即电池的负极，因为它们可以以较低的成本储存更多的能量。但到目前为止，候选材料的耐久性不是很好，因为它们往往会在目前行业常用的液态电解质中溶解。
- en: The new material doesn’t dissolve in two widely used electrolytes, and it sports
    an energy density that’s 50% better than one of the most common lithium-ion battery
    chemistries in use today, nickel-manganese-cobalt (NMC).
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这种新材料不溶于两种广泛使用的电解质，并且其能量密度比当今使用的最常见的锂离子电池化学物质之一，镍锰钴 (NMC)，高出 50%。
- en: TAQ, short for bis-tetraaminobenzoquinone, is composed of carbon, nitrogen,
    oxygen and hydrogen arranged in a row of three neighboring hexagons. The structure
    is similar to that of graphite, which is almost universally used today as an anode
    material (the positive terminal). Each TAQ molecule is attracted to up to six
    others through hydrogen bonds, which aren’t as strong as other bonds but are sufficient
    to create a nearly flat sheet of the stuff that can be layered atop each other
    with the holes storing lithium ions.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: TAQ，即双对氨基苯醌，由碳、氮、氧和氢组成，排列成三个相邻的六角形。其结构类似于石墨，石墨几乎是今天作为阳极材料（正极）普遍使用的材料。每个 TAQ
    分子通过氢键与最多六个其他分子相吸引，这种键不像其他键那样强，但足以形成一张几乎平坦的材料片，可以互相堆叠，孔洞储存锂离子。
- en: The material was discovered by Tianyang Chen and Harish Banda while they were
    working in the lab of Mircea Dincă, a professor at MIT who has a partnership with
    Lamborghini to help the hypercar manufacturer electrify its lineup. Lamborghini,
    which previously used a supercapacitor developed in Dincă’s lab in its Sian model,
    has licensed the patent on the material.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 材料是由天阳陈（Tianyang Chen）和哈里什·班达（Harish Banda）在 MIT 米尔西亚·丁卡（Mircea Dincă）教授的实验室工作时发现的，丁卡教授与兰博基尼合作帮助这家超级跑车制造商使其产品电动化。兰博基尼此前曾在其
    Sian 型号中使用丁卡实验室开发的超级电容器，并已获得了该材料的专利许可。
- en: 'TAQ’s appeal for Lamborghini is obvious: The material holds more energy than
    existing battery chemistries, appears to be able to last as long, and can be charged
    quicker. Less mass is paramount in sports cars, and everyone, not just Lambo owners,
    would benefit from faster charging.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: TAQ 对兰博基尼的吸引力是显而易见的：该材料比现有的电池化学物质含有更多的能量，似乎能够持久，而且充电速度更快。在跑车中，质量减少至关重要，而且每个人，不仅仅是兰博基尼的车主，都会受益于更快的充电速度。
- en: Batteries made with TAQ could also be cheaper. The MIT researchers estimate
    that the bill of materials for a TAQ cathode could be a third to half as expensive
    as NMC. Given that NMC cathodes account for [nearly half the materials cost](https://www.sciencedirect.com/science/article/pii/S0306261923014964#s0095)
    of a lithium-ion battery, that could trim today’s battery costs by 10% to 15%.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 使用TAQ 制造的电池也可能更便宜。麻省理工学院的研究人员估计，一个TAQ 阴极的材料清单可能只有NMC 的三分之一到一半那么昂贵。鉴于NMC 阴极占了锂电池材料成本的[近一半](https://www.sciencedirect.com/science/article/pii/S0306261923014964#s0095)，这可能会将当今的电池成本削减10%
    到15%。
- en: The actual savings, though, will depend on a lot more than just which chemicals
    are required to make a battery. TAQ would almost certainly require changes to
    the way batteries are made. Battery manufacturers, which have either built or
    planned [hundreds of gigafactories](https://techcrunch.com/2023/04/11/gigafactory-location-map-electric-vehicles/)
    around the world, would be hesitant to upend billions of dollars in capital spending.
    The battery landscape is littered with chemistries that are brimming with potential
    but haven’t been able to clear the commercial hurdle.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 实际的节省取决于远不止哪些化学物质是制造电池所必需的。TAQ 几乎肯定会要求改变制造电池的方式。全球电池制造商已经在世界各地建设或计划建设[数百座吉卡工厂](https://techcrunch.com/2023/04/11/gigafactory-location-map-electric-vehicles/)，它们可能会对数十亿美元的资本支出感到犹豫不决。电池行业充满了潜力的化学品，但却无法跨过商业障碍。
- en: Geopolitics might change that equation, though.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，地缘政治可能会改变这个方程式。
- en: China dominates nearly every part of today’s cathode supply chain, according
    to [Benchmark Minerals Intelligence](https://source.benchmarkminerals.com/article/infographic-chinas-lithium-ion-battery-supply-chain-dominance).
    Over three-quarters of finished cathode production happens in the country. It
    also has a stranglehold on nickel, cobalt and manganese production and refining.
    Further upstream, cobalt mining is also largely under Chinese control. While the
    majority of cobalt is mined in the Democratic Republic of Congo, Chinese firms
    own many mines, and the country has a cozy relationship with the DRC’s state mining
    company that controls most of the rest. TAQ would allow just about any country
    with sufficient know-how and expertise to make cathodes for lithium-ion batteries.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 根据[Benchmark Minerals Intelligence](https://source.benchmarkminerals.com/article/infographic-chinas-lithium-ion-battery-supply-chain-dominance)，中国几乎垄断了当今阴极供应链的每个环节。超过四分之三的成品阴极生产发生在中国。中国还控制着镍、钴和锰的生产和精炼。在更上游方面，钴矿业也在很大程度上受到中国的控制。尽管大多数钴矿产自刚果民主共和国，但中国企业拥有许多矿山，并且该国与刚果民主共和国的国家矿业公司有着密切的关系，后者控制了剩余大部分的矿山。TAQ
    将使几乎任何一个具有足够专业知识和专业技能的国家都能够为锂电池制造阴极。
- en: Even without a geopolitical thumb on the scale, TAQ might still find a place
    in the market or eventually dominate. A high-price, high-margin product like a
    Lamborghini is a great place to start since there’s plenty of room to absorb higher
    costs that result from new, low-volume technologies. It might be the beachhead
    the chemistry needs to break into the mainstream. That journey, though, will be
    long and filled with obstacles. Don’t expect a TAQ-powered car in your driveway
    anytime soon.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 即使没有地缘政治的影响，TAQ 也可能在市场上找到位置，甚至最终主导市场。像兰博基尼这样的高价高利润产品是一个很好的起点，因为这里有足够的空间来吸收新的、低产量技术所带来的更高成本。这可能是化学需要打入主流市场的一个桥头堡。然而，这个过程将会漫长而充满阻碍。不要指望在不久的将来就能在你的车道上看到一辆由TAQ
    驱动的汽车。
