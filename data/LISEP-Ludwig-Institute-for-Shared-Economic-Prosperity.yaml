- en: Using data compiled by the federal government’s Bureau of Labor Statistics,
    the True Rate of Unemployment tracks the percentage of the U.S. labor force that
    does not have a full-time job (35+ hours a week) but wants one, has no job, or
    does not earn a living wage, conservatively pegged at $25,000 annually before
    taxes.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 使用由联邦政府劳工统计局编制的数据，真实失业率跟踪美国劳动力中没有全职工作（每周35小时以上），但希望有一份工作、没有工作或收入低于每年税前25,000美元的百分比，这一比例被保守地确定为真实失业率。
- en: Just as an accurate census is a prerequisite to funding American communities
    equitably, policymakers depend on economic indicators to shape economic policy.
    LISEP developed the True Rate of Unemployment to provide analysts and decision-makers
    with a more accurate measure of Americans’ financial well-being.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 正如精确的人口普查是公平资助美国社区的先决条件一样，政策制定者依赖经济指标来制定经济政策。LISEP 发展了真实失业率，以提供分析师和决策者更准确的美国人财务福祉测量工具。
