- en: 'Parents: Are Your Kids Backing up Their Data?'
  id: totrans-split-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 家长们：你的孩子在备份他们的数据吗？
- en: '*14 Mar, 2024*'
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: '*2024年3月14日*'
- en: '**Most children and teenagers will not back up their data, unless they are
    prompted to do so**. Even if they are taught how to set up automatic backups on
    their school devices—in my experience this is either covered in a single period,
    or not at all—it is worth checking whether or not backups are happening at home.'
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**大多数儿童和青少年不会备份他们的数据，除非有人提示他们这么做**。即使他们在学校设备上学会了如何设置自动备份（依我所见，这要么是在一个单独的课时中介绍，要么根本不介绍），也值得检查在家里是否正在进行备份。'
- en: Data backups become important when your children start using software for school
    projects, or for hobbies, like playing Minecraft. Many creative pursuits also
    require digital file storage.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 当您的孩子开始使用软件进行学校项目或爱好（如玩Minecraft）时，数据备份变得重要。许多创意追求也需要数字文件存储。
- en: A few months ago, my teenage child, who is deeply into Minecraft, lost several
    months' worth of collective world building. The save file that contained all that
    information disappeared during an update (we looked, and looked some more), and
    Microsoft's own file syncing for Minecraft hadn't worked properly. This was an
    upsetting experience for my child, who bore the responsibility of hosting the
    world and all the work put into it by friends as well; it was a hard lesson about
    the importance of making backups.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 几个月前，我深陷Minecraft的十几岁孩子在一次更新中失去了数月的共同世界建设。包含所有信息的存档文件在更新期间消失了（我们寻找了很久），而Microsoft自己的Minecraft文件同步并没有正常工作。对于我的孩子来说，这是一个令人沮丧的经历，他负责托管世界及朋友们投入其中的所有工作；这是一个关于备份重要性的艰难教训。
- en: 'Even if you are not completely confident about how backups work yourself, **I
    want to encourage parents to take a look at how your children are saving their
    work on devices used at home**. You could start by asking them, and perhaps yourself,
    the following question: What would happen to your save files if someone spilled
    a glass of water on the keyboard, or if we lost the laptop?'
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 即使您对自己如何备份数据不太自信，**我想鼓励家长们关注一下您的孩子在家里使用的设备上如何保存他们的工作**。您可以从问他们开始，也许是自己，以下问题：如果有人在键盘上洒了一杯水，或者我们丢失了笔记本电脑，您的存档文件会发生什么情况？
- en: What is a backup?
  id: totrans-split-13
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 什么是备份？
- en: A backup is a copy of a save file that is stored on a different device. This
    could be, for example, a USB drive, or another computer. [Cloud storage](/what-is-the-cloud/)
    is essentially storing a file on another computer (over the Internet), usually
    one managed by the company that provides the storage. The benefit of keeping backups
    of files is that if a specific device is lost or if it breaks, your data is kept
    safe.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 备份是保存在不同设备上的存档文件的副本。例如，这可以是一个USB驱动器或另一台计算机。[云存储](/what-is-the-cloud/)基本上是将文件存储在另一台计算机上（通过互联网），通常是由提供存储服务的公司管理的计算机。保持文件备份的好处在于，如果特定设备丢失或损坏，您的数据将会得到保护。
- en: 'A bit of terminology:'
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 一些术语：
- en: a **backup** saves data in one direction, usually from the local device to the
    cloud
  id: totrans-split-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**备份**通常将数据保存在一个方向，从本地设备到云端'
- en: an **automated backup** needs to be set up one time; backups are then periodically
    updated automatically
  id: totrans-split-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**自动化备份**需要进行一次设置；然后备份将自动定期更新'
- en: '**synced files** work both ways; a change or deletion locally will be carried
    out in the synced location, and also vice versa. This means that you could accidentally
    delete local files by making changes in the cloud.'
  id: totrans-split-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**同步文件**可以双向工作；在本地进行的更改或删除将在同步位置执行，反之亦然。这意味着你可能会因在云端进行更改而意外删除本地文件。'
- en: a **physical drive** is a hard drive you can put inside the computer, or attach
    to it externally, usually via a USB port
  id: totrans-split-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**物理驱动器**是一种可以放在计算机内部或通过USB端口外接的硬盘'
- en: a **cloud drive** is essentially the same thing as a physical drive, but the
    drive is in a different location (Google's servers somewhere in America, for example),
    and the data is backed up over an Internet connection instead
  id: totrans-split-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**云驱动器**本质上与物理驱动器相同，但该驱动器位于不同的位置（例如谷歌的服务器在美国某处），数据通过互联网连接进行备份'
- en: Using backups (instead of synced files) will probably work best for your children's
    data.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 对于孩子们的数据，使用备份（而不是同步文件）可能效果最好。
- en: How can I check how my child saves their data?
  id: totrans-split-22
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 我如何检查我的孩子如何保存他们的数据？
- en: You can check how your child stores files by sitting with them, and asking them
    to show you their work flow. I have done this with all my children, and, when
    I was a high school teacher, with many of my students. It takes time, but because
    every person has their own system of organising files, sitting with them is the
    only way.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过与他们坐在一起，并让他们展示他们的工作流程，来检查你的孩子如何存储文件。我曾经对所有的孩子都这样做过，还有在我当高中老师时，对许多学生也这样做过。这需要时间，但因为每个人都有自己组织文件的系统，与他们坐在一起是唯一的方法。
- en: You might start by asking them to show you where they store school work. While
    this is now often done on online school management systems (which usually means
    the files are safe), some school projects might be created on your child's laptop,
    for example. Seeing their specific school-related workflow can give you some insight
    in how your child sees the operating system and how they handle data and files
    in general. You may have to brace yourself and look hard for method in the madness.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以开始询问他们展示学校作业存储在哪里。尽管现在这通常在在线学校管理系统上完成（这通常意味着文件是安全的），但例如有些学校项目可能是在你孩子的笔记本电脑上创建的。了解他们具体的学校相关工作流程可以帮助你了解孩子如何看待操作系统以及他们如何处理数据和文件。你可能需要做好准备，努力找到这种混乱中的方法。
- en: '**You might learn that your child just saves everything to the desktop**. Another
    possibility is that they might be saving files to the operating system''s dedicated
    folders (Documents, Pictures, Videos, etc.) on the local hard drive. And a third
    possibility is that your child just saves files where ever each individual application
    saves work by default. In that case, it might be best to open a specific project,
    select ''save as'' and see where that application saves work.'
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: '**你可能会发现你的孩子只是把所有东西都保存在桌面上**。另一种可能是他们可能会把文件保存在操作系统的专用文件夹（文档、图片、视频等）中的某个地方。第三种可能性是你的孩子只是把文件保存在每个应用程序默认保存工作的地方。在这种情况下，最好打开特定的项目，选择“另存为”，然后查看应用程序将工作保存在哪里。'
- en: In all of the above cases, it is highly likely that files are saved on the device
    only. You may have agreed to some form of automated backup, for example, to Microsoft's
    OneDrive, or Apple's iCloud Drive, when first setting up the operating system
    on a new device.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 在上述所有情况下，很可能文件仅保存在设备上。当初在新设备上设置操作系统时，你可能已经同意了某种形式的自动备份，例如到Microsoft的OneDrive或Apple的iCloud
    Drive。
- en: If you know how to look into your operating system's backup methods to see if
    backups are already happening, then do. If you don't know how to do this, then
    it might be best to work on the assumption that files are not being backed up.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你知道如何查看操作系统的备份方法以确定是否已经在进行备份，那就去做吧。如果你不知道如何做这件事，那么最好的方式可能是假设文件没有被备份。
- en: '*A note about smartphones: While phones are ubiquitous among school-aged children,
    I am not as familiar with cloud saves of actual files on mainstream devices, as
    I have not been using them. This article will focus on PC and laptop saves. In
    my own household, social and fun things are done on phones, and work is done [on
    laptops](/kids-and-screens-laptops-linux-libreoffice/).*'
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: '*关于智能手机的一点说明：尽管手机在学龄儿童中普及，但我对主流设备上实际文件的云存储不太熟悉，因为我并没有在使用它们。本文将重点放在PC和笔记本电脑的存储上。在我自己的家庭中，社交和娱乐活动都是在手机上进行的，工作则是在[laptops](/kids-and-screens-laptops-linux-libreoffice/)上进行的。*'
- en: How should I back up my child's data?
  id: totrans-split-29
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 我应该如何备份我的孩子的数据？
- en: '**Any form of backup is better than having no backup at all**. Automated backups
    are best, because we are human and will eventually forget to do the boring task
    of creating regular manual backups.'
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: '**任何形式的备份都比根本没有备份要好**。自动备份是最好的，因为我们是人类，最终会忘记执行定期手动备份这种乏味的任务。'
- en: The statement that *any* backup is better than no backup goes against the philosophy
    of this blog, which is all about data privacy. However, if those backups are stored
    in Google Drive, Dropbox, or any other proprietary or data collecting option,
    I would argue that that is better than allowing your children to risk losing their
    data altogether.
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: '**任何备份都比没有备份好**，这与本博客的理念相悖，本博客强调数据隐私。然而，如果这些备份存储在Google Drive、Dropbox或任何其他专有或数据收集选项中，我认为这比让孩子们冒失去数据的风险要好。'
- en: Of course, once you and your children have familiarised yourselves with backups,
    **I would encourage you to start looking into methods that don't gather your children's
    data**. More about that later.
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，一旦您和您的孩子熟悉了备份，**我建议您开始寻找不收集您孩子数据的方法**。稍后会详细介绍。
- en: There are simple ways to set up automated data storage. If you have a free or
    subscription-based **cloud storage app, it should appear in your file manager
    just as another folder** (usually on the left of the file manager) you can click
    on and open. Anything you store in, for example, the Dropbox folder, will be copied
    to Dropbox's own computers, where ever in the world they may be.
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: 有简单的方法设置自动化数据存储。如果您有免费或订阅基础的**云存储应用程序，它应该会出现在文件管理器中，就像另一个文件夹一样**（通常在文件管理器的左侧）。您可以点击打开。例如，在Dropbox文件夹中存储的任何内容都会复制到Dropbox自己的计算机上，不管它们在世界的哪个地方。
- en: 'Another simple method, and one that might be easier for kids to remember to
    use, is to set up **automated backups of each of their user folders: Documents,
    Pictures, etc.**. Cloud storage apps should have a simple option for automating
    this type of backup.'
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: 另一种简单的方法，也可能更容易让孩子记住使用的方法，是设置**自动备份每个用户文件夹的选项：文档、图片等**。云存储应用程序应该有一个简单的选项来自动化这种类型的备份。
- en: Thirdly, you could **create a single folder—on your child's desktop, for example—and
    sync that folder** to your cloud provider's backup service. When create sub-folders
    within that one synced master folder (School Work, Art, Game Saves, etc.) everything
    in those sub-folders will be backed up too. You will need to check once in a while
    your child is using the special folder.
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
  zh: 第三种方法是，您可以在您孩子的桌面上创建一个单一的文件夹，并将该文件夹同步到您云服务提供商的备份服务中。当在该同步的主文件夹内创建子文件夹（学校作业、艺术、游戏保存等）时，所有这些子文件夹中的内容也将被备份。您需要偶尔检查一下您的孩子是否在使用这个特殊文件夹。
- en: You could also make their purpose more visually clear to your child by creating
    separate backed up folders on the desktop (Maths, Language Arts, Games, Photos...)
    rather than one automatically backed up master folder.
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
  zh: 您还可以通过在桌面上创建分开的备份文件夹（数学、语言艺术、游戏、照片等），而不是一个自动备份的主文件夹，使其对您的孩子更加清晰。
- en: If you know how, you can add an **extra physical storage drive** to your child's
    computer. This will show up on the left side of the file manager. It is usually
    safer to store your data on a second drive, and not on the hard drive that runs
    the operating system. Systems, like Windows, can crash and this can lead to personal
    data being wiped. Should you experience such a crash, a new install of the operating
    system will automatically recognise the extra physical data drive, with all your
    data intact. **A USB stick can function like an extra data drive too**.
  id: totrans-split-37
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您知道如何操作，可以向您的孩子的计算机添加**额外的物理存储驱动器**。这将显示在文件管理器的左侧。通常更安全的做法是将数据存储在第二个驱动器上，而不是运行操作系统的硬盘驱动器上。像Windows这样的系统可能会崩溃，这可能导致个人数据被删除。如果遇到这种崩溃情况，重新安装操作系统时将自动识别额外的物理数据驱动器，并保持所有数据完整。**USB存储设备也可以像额外的数据驱动器一样使用**。
- en: Finally, you could make **regular manual backups** of your child's data. If
    you know how, you could automate syncing to a second hard drive, or you can just
    buy a USB storage device and make a copy of all the user created data once a month.
    You could set a reminder to do this on your calendar.
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，您可以为您的孩子的数据做**定期手动备份**。如果您知道如何操作，可以自动同步到第二个硬盘驱动器，或者您可以购买一个USB存储设备，每个月复制所有用户创建的数据一次。您可以在日历上设置一个提醒来执行此操作。
- en: What Cloud Storage Options Are There?
  id: totrans-split-39
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 云存储选项有哪些？
- en: I stand by my earlier claim that **any** cloud backup system is better than
    having none at all. So if you are already familiar with Google Drive, Microsoft
    OneDrive, Dropbox or other forms of cloud storage, and your child isn't currently
    backing up files, go ahead and set that up.
  id: totrans-split-40
  prefs: []
  type: TYPE_NORMAL
  zh: 我坚持我之前的说法，**任何**云备份系统都比根本没有要好。因此，如果您已经熟悉Google Drive、Microsoft OneDrive、Dropbox或其他形式的云存储，并且您的孩子目前没有备份文件，那就去设置吧。
- en: But this blog is called The Privacy Dad for a reason. **I think it is *better*
    to store your child's data in such a way that their files are both backed up and
    kept private**. Below are some examples of ways to do that.
  id: totrans-split-41
  prefs: []
  type: TYPE_NORMAL
  zh: 但这个博客之所以被称为隐私爸爸，是有原因的。**我认为更好的做法是以一种方式存储您孩子的数据，即他们的文件既有备份又保持私密**。以下是一些做法的例子。
- en: Privacy-first cloud services
  id: totrans-split-42
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 首选隐私云服务
- en: There are several privacy-focused cloud storage services out there. They usually
    offer a limited free storage option, and then a larger storage option for a monthly
    or yearly fee. Some offer family accounts, which means you can create several
    individual cloud storage users within your home at a reduced cost.
  id: totrans-split-43
  prefs: []
  type: TYPE_NORMAL
  zh: 现在有几个专注于隐私的云存储服务。它们通常提供有限的免费存储选项，然后是一个月费或年费更大的存储选项。一些还提供家庭账户，这意味着您可以在家中以更低的成本创建多个个人云存储用户。
- en: 'Here are the ones I am familiar with and would recommend:'
  id: totrans-split-44
  prefs: []
  type: TYPE_NORMAL
  zh: 这是我熟悉并愿意推荐的一些服务：
- en: I will add links to paid subscription information below. Proton Family looks
    like a great multi-user deal to me.
  id: totrans-split-45
  prefs: []
  type: TYPE_NORMAL
  zh: 我将在下面添加有关付费订阅信息的链接。Proton Family看起来对我来说是一个很好的多用户交易。
- en: Self-hosted cloud services
  id: totrans-split-46
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 自托管的云服务
- en: This is not for everyone, but if you are a parent with some interest in computers,
    and don't mind spending time tinkering with open source software, you could try
    setting up a family cloud just on your home network. It's best to do this on a
    dedicated computer, and this can be an older PC with the older HDD type of drive.
    The software itself is free! I recently wrote about my own experiences hosting
    a [family Nextcloud server](/my-family-nextcloud-server/).
  id: totrans-split-47
  prefs: []
  type: TYPE_NORMAL
  zh: 这并不适合每个人，但如果您是一个对计算机有兴趣的家长，并且不介意花时间在开源软件上进行调试，您可以尝试在家庭网络上设置一个家庭云。最好在专用计算机上进行此操作，这可以是一台旧PC，带有旧型HDD驱动器。软件本身是免费的！我最近写了关于我自己托管家庭Nextcloud服务器的经验。
- en: Manual backups
  id: totrans-split-48
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 手动备份
- en: As described above, you can make manual copies of your child's data on a USB
    stick, for example. This is a very private method, because you are not sharing
    any data with a company. You will have to do some digging to see where everything
    is stored, and for video game saves, this process can be more involved.
  id: totrans-split-49
  prefs: []
  type: TYPE_NORMAL
  zh: 如上所述，您可以在USB存储设备上手动复制孩子的数据，例如视频游戏保存数据。这是一个非常私密的方法，因为您不会与任何公司分享任何数据。您需要花些时间查看所有数据存储的位置，对于视频游戏保存数据，这个过程可能更加复杂。
- en: 'A tip if you plan to use this method: look into options for syncing data between
    the source file and the backup file, rather than creating a copy over the full
    data set each time. This will vary per operating system, but macOS, Windows and
    the different Linux desktop versions all have commands to set up this type of
    automated back up.'
  id: totrans-split-50
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您打算使用这种方法，一个小提示是：请查看同步源文件和备份文件之间的数据同步选项，而不是每次创建完整数据集的副本。这将因操作系统而异，但macOS、Windows和不同的Linux桌面版本都有设置这种类型自动备份的命令。
- en: Problems
  id: totrans-split-51
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题
- en: 'As mentioned, there are several ways in which human error can creep in, and
    your child could still lose some data even with a system for backups in place:'
  id: totrans-split-52
  prefs: []
  type: TYPE_NORMAL
  zh: 正如提到的，人为错误可能会潜入多种方式，即使有备份系统也可能导致孩子仍然丢失一些数据：
- en: parents can miss or ignore reminders to create manual backups
  id: totrans-split-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 父母可能会忽略或忽略创建手动备份的提醒。
- en: Your child might forget to save in agreed places set up for syncing
  id: totrans-split-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您的孩子可能会忘记在设置为同步的约定位置保存。
- en: updates to software can throw a spanner in the works
  id: totrans-split-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 软件更新可能会在工作中出现问题。
- en: some cloud services might have upper limits to file size, which means bigger
    files might not be syncing after all
  id: totrans-split-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一些云服务可能对文件大小有上限，这意味着更大的文件可能根本无法同步。
- en: updates to your operating system and computer reboots might require you to restart
    the backups
  id: totrans-split-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 操作系统更新和计算机重新启动可能需要您重新启动备份。
- en: backups on physical devices have the disadvantage of being kept in the same
    location (your home, usually), which doesn't prevent data loss due to theft or
    damage
  id: totrans-split-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 物理设备上的备份有一个缺点，就是它们保存在同一个位置（通常是您的家中），这并不能防止因盗窃或损坏而导致的数据丢失。
- en: 'syncing can work both ways: a deletion in the cloud may delete the file on
    the local device.'
  id: totrans-split-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 同步可以双向工作：云中的删除可能会删除本地设备上的文件。
- en: self-hosting comes with a bit of pressure; if you as the server manager make
    a mistake, your family could lose their backups
  id: totrans-split-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 自托管带有一些压力；如果您作为服务器管理员犯了一个错误，您的家人可能会丢失他们的备份。
- en: Conclusion
  id: totrans-split-61
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 结论
- en: If your child is currently not backing up their saved data, I would urge you
    to get on it right away and find a method you are comfortable with to ensure files
    are backed up. Do it this week! Have transparent conversations with your kids
    about what you are doing and why backups are important. **It's best to sit down
    and set it up together**, though the success of that approach will depend on the
    interest and patience of the individual child (and parent).
  id: totrans-split-62
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你的孩子目前还没有备份他们保存的数据，我建议你立即开始并找到一种你觉得舒适的方法来确保文件被备份。本周就去做吧！与孩子们坦诚交流你正在做的事情以及备份的重要性。**最好是坐下来一起设置**，尽管这种方法的成功取决于孩子（和父母）的兴趣和耐心。
- en: By the time your children become teenagers and then adults, they will hopefully
    be familiar enough with backing up and syncing so they can manage their data responsibly
    themselves. If they've picked up something about data privacy along the way, that
    is a win.
  id: totrans-split-63
  prefs: []
  type: TYPE_NORMAL
  zh: 当你的孩子成为青少年，然后成年人时，希望他们能够熟悉足够的备份和同步知识，这样他们就可以自行负责管理他们的数据。如果他们在这个过程中学到了关于数据隐私的知识，那就是一种成功。
