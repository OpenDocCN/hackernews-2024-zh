- en: Why are there so many beetle species? | Knowable Magazine
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为什么会有这么多种甲虫？ | 可知科学杂志
- en: 来源：[https://knowablemagazine.org/content/article/living-world/2024/why-are-there-so-many-types-of-beetles](https://knowablemagazine.org/content/article/living-world/2024/why-are-there-so-many-types-of-beetles)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://knowablemagazine.org/content/article/living-world/2024/why-are-there-so-many-types-of-beetles](https://knowablemagazine.org/content/article/living-world/2024/why-are-there-so-many-types-of-beetles)
- en: 'Caroline Chaboo’s eyes light up when she talks about tortoise beetles. Like
    gems, they exist in myriad bright colors: shiny blue, red, orange, leaf green
    and transparent flecked with gold. They’re members of a group of 40,000 species
    of leaf beetles, the Chrysomelidae, one of the most species-rich branches of the
    vast beetle order, Coleoptera. “You have your weevils, longhorns, and leaf beetles,”
    she says. “That’s really the trio that dominates beetle diversity.”'
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 当卡罗琳·查布谈论甲壳虫时，她的眼睛闪闪发光。就像宝石一样，它们以多种明亮的颜色存在：闪亮的蓝色、红色、橙色、叶绿色和透明的带有金色斑点。它们是40,000种叶甲的一部分，属于叶甲科的一群成员，这是甲壳虫目科比较种类丰富的分支之一。“你有象鼻虫、长角虫和叶甲虫，”她说。“那真的是主宰甲壳虫多样性的三人组。”
- en: 'An entomologist at the University of Nebraska, Lincoln, [Chaboo](https://www.leafbeetles.org/caroline-chaboo/)
    has long wondered why the kingdom of life is so skewed toward beetles: The tough-bodied
    creatures make up about a quarter of all animal species. Many biologists have
    wondered the same thing, for a long time. “Darwin was a beetle collector,” Chaboo
    notes.'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 美国内布拉斯加大学的昆虫学家[查布](https://www.leafbeetles.org/caroline-chaboo/)长期以来一直在思考生命王国为何如此偏爱甲壳虫：这些坚硬的生物占据了大约四分之一的动物物种。很多生物学家长久以来也对此感到好奇。“达尔文是个甲壳虫收藏家，”查布指出。
- en: Of the roughly 1 million named insect species on Earth, about 400,000 are beetles.
    And that’s just the beetles described so far. Scientists typically describe thousands
    of new species each year. So — why so many beetle species? “We don’t know the
    precise answer,” says Chaboo. But clues are emerging.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在地球上约有100万种已命名的昆虫物种中，约有40万种是甲虫。而且这只是到目前为止已描述的甲虫。科学家们每年通常描述成千上万种新物种。那么——为什么会有这么多种甲虫物种呢？“我们还不知道确切的答案，”查布说道。但线索正在浮出水面。
- en: One hypothesis is that there are lots of them because they’ve been around so
    long. “Beetles are 350 million years old,” says evolutionary biologist and entomologist
    [Duane McKenna](https://www.duanemckenna.com/) of the University of Memphis in
    Tennessee. That’s a great deal of time in which existing species can speciate,
    or split into new, distinct genetic lineages. By way of comparison, modern humans
    have existed for only about 300,000 years.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 其中一个假设是它们之所以如此之多，是因为它们存在的时间太长了。“甲壳虫有3.5亿年的历史，”来自田纳西州孟菲斯大学的进化生物学家和昆虫学家[杜安·麦肯纳](https://www.duanemckenna.com/)说道。这段时间足够现有的物种进行物种化，或者分裂成新的、独立的遗传谱系。与之对比，现代人类大约存在30万年。
- en: Yet just because a group of animals is old doesn’t necessarily mean it will
    have more species. Some very old groups have [very few species](https://knowablemagazine.org/content/article/living-world/2018/master-teller-fish-stories).
    Coelacanth fish, for example, have been swimming the ocean for approximately 360
    million years, reaching a maximum of around 90 species and then declining to the
    two species known to be living today. Similarly, the lizard-like reptile the tuatara
    is the only living member of a once globally diverse ancient order of reptiles
    that originated about 250 million years ago.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，一组动物很古老并不一定意味着它将拥有更多的物种。一些非常古老的群体例如[少数物种](https://knowablemagazine.org/content/article/living-world/2018/master-teller-fish-stories)。例如，被称为矛头鱼的鱼类大约已在海洋中游泳了3.6亿年，达到了大约90种的最大数量，然后减少到目前所知的两种物种。同样，像蜥蜴一样的爬行动物魟龙是一种最近的种群的唯一存活成员，它们是约2.5亿年前起源的一种曾经全球性多样的古代爬行动物。
- en: Another possible explanation for why beetles are so rich in species is that,
    in addition to being old, they have unusual staying power. “They have survived
    at least two mass extinctions,” says [Cristian Beza-Beza](https://entomology.umn.edu/people/cristian-beza-beza),
    a University of Minnesota postdoctoral fellow. Indeed, a 2015 study using fossil
    beetles to explore extinctions as far back as the Permian 284 million years ago
    concluded that [lack of extinction](https://royalsocietypublishing.org/doi/10.1098/rspb.2015.0060)
    may be at least as important as diversification for explaining beetle species
    abundance. In past eras, at least, beetles have demonstrated a striking ability
    to shift their ranges in response to climate change, and this may explain their
    extinction resilience, the authors hypothesize.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个关于为什么甲壳虫物种如此丰富的可能解释是，除了它们很古老之外，它们还具有非同寻常的生存力。明尼苏达大学的博士后[Cristian Beza-Beza](https://entomology.umn.edu/people/cristian-beza-beza)表示：“它们至少经历了两次大灭绝。”
    实际上，一项2015年的研究利用化石甲壳虫探索了远至2.84亿年前二叠纪的灭绝情况，并得出结论称，[灭绝的缺乏](https://royalsocietypublishing.org/doi/10.1098/rspb.2015.0060)至少与物种多样化同样重要，用以解释甲壳虫物种的丰富。在过去的时代，甲壳虫展示了在气候变化中调整其分布范围的惊人能力，这可能解释了它们抗灭绝的能力，作者们提出假设。
- en: Complicating the mystery of beetle diversity is the fact that some branches
    of the beetle family tree have many more species than others. For example, dung
    beetles, which spend their lives rolling deftly crafted balls of excrement, are
    only modestly diverse. “This family is around 8,000 species, so it’s not a huge
    group,” says community ecologist[Jorge Ari Noriega](https://unsm-ento.unl.edu/workers/JNoriega.html)
    at Universidad El Bosque in Bogotá, Colombia.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 使甲壳虫多样性之谜复杂化的是，甲壳虫家族树的某些分支比其他分支物种更多。例如，糞甲蟲（生活在制作精巧的粪便球的过程中）的多样性并不算多。“这个家族大约有8,000种物种，所以并不是一个庞大的群体，”哥伦比亚波哥大大学的社区生态学家[Jorge
    Ari Noriega](https://unsm-ento.unl.edu/workers/JNoriega.html)说道。
- en: By contrast, Chrysomeloidea — a superfamily containing longhorn and leaf beetles
    — includes 63,000 species, while Buprestidae, a group of metallic wood- and leaf-boring
    beetles also known as jewel beetles for their glitzy iridescent colors, includes
    about 15,000 species.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 相比之下，叶甲与长角甲超科Chrysomeloidea包含63,000种物种，而珠宝甲虫家族Buprestidae，这些富有光泽的幻彩颜色的木质与叶子食虫甲虫也称为珠宝甲虫，包含约15,000种物种。
- en: This large variation in species richness among beetle lineages means that “no
    one explanation holds very well for any one group,” says McKenna. Still, among
    plant-eating beetles — which make up roughly a quarter of all beetle species —
    a clear pattern is emerging. Based on genetic analyses of different beetle lineages,
    McKenna and his colleagues have found evidence that a major factor spurring beetle
    diversity was the [diversification of flowering plants](https://knowablemagazine.org/content/article/living-world/2022/new-history-tropical-forests-americas)
    during the Cretaceous period.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 甲壳虫各支系物种丰富度的巨大变化意味着“没有一个解释可以很好地适用于任何一个群体”，McKenna说道。然而，在以植物为食的甲壳虫中——这类甲壳虫约占所有甲壳虫物种的四分之一——正在出现一个明显的模式。基于对不同甲壳虫支系的遗传分析，McKenna及其同事们发现，促进甲壳虫多样性的一个主要因素是[被子植物的多样化](https://knowablemagazine.org/content/article/living-world/2022/new-history-tropical-forests-americas)，发生在白垩纪时期。
- en: During the Cretaceous period, which started around 145 million years ago, an
    explosion of new flowering plant species spread across the Earth’s surface, colonizing
    many different habitats. Today, plants make up about 80 percent of the mass of
    Earth’s life. Making the most of plants as food is an ecological strategy that
    has helped fuel the radiation of not only beetles but also herbivorousspecies
    including ants, bees, birds and mammals.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 白垩纪时期始于约1.45亿年前，新的被子植物物种爆发性地传播到地球表面，占地球生命质量的约80％。充分利用植物作为食物是一种生态策略，不仅推动了甲壳虫的辐射，还包括了蚂蚁、蜜蜂、鸟类和哺乳动物等草食物种的辐射。
- en: In the case of herbivorous beetles, their most species-rich lineages carry a
    fascinating assortment of genes that permit the digestion of plants, McKenna has
    found. Many of these genes code for enzymes that help to break down plant cell
    walls, allowing access to sugars stored in hard-to-digest compounds like cellulose,
    hemicellulose and pectin. “The lineages that have these genes were the ones that
    are so incredibly successful,” McKenna says.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在食草甲虫的情况下，它们中最物种丰富的系列携带了各种有助于植物消化的基因，McKenna 发现。这些基因中的许多编码的酶有助于分解植物细胞壁，使得难以消化的化合物如纤维素、半纤维素和果胶中的糖分变得可以获得。“拥有这些基因的系列是如此成功的，”
    McKenna 说道。
- en: These genes were ingenious adaptations that turned indigestible plant parts
    into food. They allowed herbivorous beetles to eat more and different kinds of
    plants, which in turn enabled the insects to move into new habitats and occupy
    new ecological niches. As plant-eating beetles spread out geographically and adopted
    different diets and lifestyles, the genetic differences between them grew, resulting
    in new species.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 这些基因是巧妙的适应性进化，将难以消化的植物部分转化为食物。它们使食草甲虫能够吃更多种类的植物，从而使昆虫能够进入新的栖息地并占据新的生态位。随着食植物甲虫在地理上扩展并采纳不同的饮食和生活方式，它们之间的遗传差异增加，导致了新物种的产生。
- en: 'For reasons unclear, some species of plant-eating beetles lost their digestion-aiding
    genes as they evolved, including a gene coding for pectinase, an enzyme that enables
    the breakdown of pectin. Evolutionary ecologist [Hassan Salem](https://www.phd.tuebingen.mpg.de/5292/hassan-salem)
    at the Max Planck Institute for Biology in Tübingen, Germany, explains that to
    compensate, some beetles evolved a different strategy for eating plants: They
    forged relationships with bacterial partners — called symbionts — that also aid
    plant digestion.'
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 由于不明原因，一些食植物的甲虫物种在进化过程中失去了有助于消化的基因，包括编码果胶酶的基因。德国图宾根马克斯·普朗克生物学研究所的进化生态学家 [Hassan
    Salem](https://www.phd.tuebingen.mpg.de/5292/hassan-salem) 解释说，为了补偿，一些甲虫进化出了一种与细菌伙伴
    —— 称为共生体 —— 建立关系的不同策略，这些细菌也有助于植物的消化。
- en: 'For some beetles, these special symbiotic microbes became an alternate tool
    for keeping plants on the menu, expanding the number of habitats where new species
    could evolve and thrive. For example, in the vast majority of tortoise leaf beetle
    species, the group Salem studies, it’s not a genetically encoded enzyme that breaks
    down pectin, but a bacterial symbiont. The beetles get the bacteria from their
    mothers: Every time a female deposits an egg, she also leaves behind a capsule
    containing the microbes. The tortoise beetle embryo develops inside the egg, then
    burrows into the capsule to digest the symbiont about a day before it emerges.'
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 对于一些甲虫而言，这些特殊的共生微生物成为了保持植物为食的一种替代工具，扩展了新物种可以进化和繁荣的栖息地数量。例如，在大多数龟甲虫物种中，这是 Salem
    研究的群体中，不是由遗传编码的酶来分解果胶，而是一种细菌共生体。甲虫从母体那里获得这些细菌：每当母甲虫产卵时，她都会留下一个胶囊，里面含有这些微生物。龟甲虫胚胎在卵内发育，然后在出壳前约一天的时间里钻入胶囊来消化共生体。
- en: “It's the first thing it encounters in life … so it’s a very intimate association,”
    says Salem. When Salem and his team have experimentally removed the microbe caplets
    from developing larvae, the adult, germ-free beetles that emerge have a high mortality
    rate because they can’t access pectin in the plant cell.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: “这是它在生命中首次遇到的事物…所以这是一种非常密切的关系，” Salem 说道。当 Salem 和他的团队实验性地去除发育中幼虫的微生物胶囊时，出现的成年无菌甲虫死亡率很高，因为它们无法进入植物细胞中的果胶。
- en: In addition to making plants easier to digest, some plant-associated microbes
    may have paved the way for beetle diversification because they provide beetles
    with predator protection. In the tortoise leaf beetle *Chelymorpha alternans,*
    for example, a fungus called *Fusarium* — often found in crops like bananas and
    sweet potatoes — grows on the surface of beetle pupae during metamorphosis. “We’ve
    demonstrated that if you remove the fungus, then ants readily find them and feed
    on them,” says [Aileen Berasategui](https://www.berasateguilab.com/), an evolutionary
    biologist at the Amsterdam Institute for Life and Environment in the Netherlands.
    *Fusarium*, in other words, may be shielding the beetles from harmful predators,
    further expanding beetle territory and enabling diversification.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 除了使植物更容易消化外，一些与植物关联的微生物可能为甲虫的多样化铺平了道路，因为它们提供了甲虫的捕食者保护。例如，在乌龟叶甲虫*Chelymorpha
    alternans*中，一种名为**镰刀菌**的真菌——常见于香蕉和甘薯等作物中——在甲虫的蛹期间生长在其表面。荷兰阿姆斯特丹生命与环境研究所的进化生物学家[Aileen
    Berasategui](https://www.berasateguilab.com/)表示：“我们已经证明，如果你去除真菌，蚂蚁很容易找到它们并吃掉。”
    换句话说，**镰刀菌**可能保护甲虫免受有害捕食者的侵害，进一步扩展了甲虫的领地并促进了多样化。
- en: Berasategui adds that plenty of bark beetles, like ambrosia beetles, also benefit
    from *Fusarium*fungi, but in a different way. The beetles carry the fungi from
    tree to tree in specialized pockets called mycangia. Once the tree’s fungal infection
    is underway, the beetles indulge in a fungi feast.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: Berasategui 补充说，很多种象幽香象一样的树皮甲虫也因为**镰刀菌**而受益，但方式不同。这些甲虫将真菌从一棵树传到另一棵树，使用专门的袋称为储真菌囊。一旦树木真菌感染开始，这些甲虫便可以尽情享用真菌大餐。
- en: Adapting to conduct this kind of agriculture — sowing spores that will grow
    into food — has also helped beetle species to exploit new habitats. “From their
    own nest, they take a little piece, and then … fly to a new tree where they start
    their own nest, they sow the new fungus, they generate this new garden,” says
    Berasategui. Called fungiculture, the approach has independently evolved in ambrosia
    beetles seven times. The evolution of new beetle species is thought to have been
    shaped by mutually beneficial relationships with these fungi — part of [a 50-million-year
    history](https://www.annualreviews.org/content/journals/10.1146/annurev.ecolsys.36.102003.152626)
    in which insects such as ants, termites and ambrosia beetles have independently
    evolved to farm fungi, according to a 2005 article published in the *Annual Review
    of Ecology, Evolution, and Systematics*.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 适应进行这种农业——播下将生长为食物的孢子——也帮助了甲虫物种利用新的栖息地。Berasategui说：“它们从自己的巢穴里取一小块，然后……飞到一棵新树，开始自己的巢穴，播下新的真菌，形成这个新花园。”
    这种称为真菌栽培的方法在幽香象中独立进化了七次。据2005年发表在*生态学、进化与系统学年度综述*的一篇文章称，昆虫（如蚂蚁、白蚁和幽香象）独立进化出了与这些真菌共生关系，塑造了长达5千万年的历史。
- en: Plant-eating beetles have evolved other innovations that may have allowed them
    to speciate more than other beetle groups. In the leaf beetles that Chaboo studies,
    for example, the emergence in the fossil record of defensive fecal shields — structures
    built from a beetle’s own excretions and sloughed-off skin — “coincide with massive
    species radiations,” she says. Most beetle shield-users are solitary species,
    but some live in groups, arranging themselves in formations that protect them
    from predators. Fecal shield protection may have helped the beetles move into
    more open habitats, Chaboo says.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 吃植物的甲虫已经进化出了其他创新，这些创新可能使它们比其他甲虫群体更容易物种分化。例如，Chaboo研究的叶甲虫中，防御性粪屏障的化石记录出现，“与大规模物种放射同时发生”，她说。大多数使用粪屏障的甲虫是孤独物种，但有些生活在群体中，排列成可以保护它们免受捕食者侵害的形态。粪屏障的保护作用可能帮助甲虫进入更开放的栖息地，Chaboo说。
- en: Whether they eat plants or dine on other fare such as carrion, beetles from
    all groups have evolved an impressive array of tools to solve many different problems.
    In that sense, beetles are a microcosm of the tree of life, McKenna says.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 无论它们是吃植物还是其他食物，所有组的甲虫都进化出了解决许多不同问题的令人印象深刻的工具。从这个意义上讲，甲虫是生命树的微观宇宙，McKenna说。
- en: Resilient as beetles are, however, we can’t take their survival for granted.
    [Insect populations are in decline](https://knowablemagazine.org/content/article/food-environment/2023/to-help-birds-and-insects-cultivate-native-gardens)
    in many places — “and, yes, beetles are part of that,” says Beza-Beza. How they’ll
    survive the impacts of humans is “one of the core questions right now,” he adds,
    though he’s betting there will be beetles on Earth “longer than there will be
    humans.”
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，虽然甲虫很有韧性，我们不能认为它们的生存是理所当然的。[昆虫种群正在下降](https://knowablemagazine.org/content/article/food-environment/2023/to-help-birds-and-insects-cultivate-native-gardens)在许多地方，“是的，甲虫也包括在内，”
    贝扎-贝扎说道。他补充道，它们如何应对人类的影响是“目前的核心问题之一”，尽管他打赌甲虫将在地球上存在“比人类更长时间。”
- en: Beetling away on scientific puzzles in the Central American cloud forest sky
