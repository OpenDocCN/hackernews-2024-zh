- en: RustPython
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: RustPython
- en: 来源：[https://rustpython.github.io/](https://rustpython.github.io/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://rustpython.github.io/](https://rustpython.github.io/)
- en: Why RustPython?
  id: totrans-split-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为什么选择 RustPython？
- en: 'There are many implementations of Python. For example:'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: Python 有许多实现方式。例如：
- en: 'Each of these implementations offer some benefits: Jython, for example, compiles
    Python 2 source code to Java byte code, then routes it to the Java Virtual Machine.
    Because Python code is translated to Java bytecode, it looks and feels like a
    true Java program at runtime and so it integrates well with Java applications.'
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这些实现方式各有其优点：例如，Jython 将 Python 2 源代码编译为 Java 字节码，然后路由到 Java 虚拟机。因为 Python 代码被翻译为
    Java 字节码，在运行时它看起来和感觉像一个真正的 Java 程序，因此与 Java 应用程序集成良好。
- en: IronPython is well-integrated with .NET, which means IronPython can use the
    .NET framework and Python 2 libraries or vice versa.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: IronPython 与 .NET 高度集成，这意味着 IronPython 可以使用 .NET 框架和 Python 2 库，反之亦然。
- en: We want to unlock the same possibilities that Jython and IronPython enable,
    but for the Rust programming language. In addition, thanks to Rusts’ minimal runtime,
    we’re able to compile RustPython to WebAssembly and allow users to run their Python
    code easily in the browser.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我们希望解锁与 Jython 和 IronPython 相同的可能性，但适用于 Rust 编程语言。此外，由于 Rust 的最小运行时，我们能够将 RustPython
    编译为 WebAssembly 并允许用户轻松在浏览器中运行他们的 Python 代码。
