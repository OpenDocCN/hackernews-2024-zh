- en: Senate passes reauthorization of key US surveillance program | AP News
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 参议院通过了关键的美国监控计划的重新授权 | 美联社新闻
- en: 来源：[https://apnews.com/article/fisa-donald-trump-surveillance-congress-johnson-81e991c9f82e77b2fe13f8a3e0e25349](https://apnews.com/article/fisa-donald-trump-surveillance-congress-johnson-81e991c9f82e77b2fe13f8a3e0e25349)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://apnews.com/article/fisa-donald-trump-surveillance-congress-johnson-81e991c9f82e77b2fe13f8a3e0e25349](https://apnews.com/article/fisa-donald-trump-surveillance-congress-johnson-81e991c9f82e77b2fe13f8a3e0e25349)
- en: WASHINGTON (AP) — President Joe Biden on Saturday signed legislation reauthorizing
    a key [U.S. surveillance law](https://apnews.com/hub/government-surveillance)
    after divisions over whether the FBI should be restricted from using the program
    to search for Americans’ data nearly forced the statute to lapse.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 华盛顿（美联社）—周六，乔·拜登总统签署了一项关键的[美国监控法](https://apnews.com/hub/government-surveillance)的法律，此前在是否应限制FBI使用该程序搜索美国人数据的问题上存在分歧，几乎导致该法律搁置。
- en: Barely missing its midnight deadline, the Senate had approved the bill by a
    60-34 vote hours earlier with bipartisan support, extending for two years the
    program known as Section 702 of the [Foreign Intelligence Surveillance Act](https://apnews.com/article/fbi-surveillance-section-702-c69db6741ca9f4c26f24ebf5941a5cb0).
    Biden thanked congressional leaders for their work.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 参议院在临近午夜截止时间前以60-34票通过了该法案，获得了两党的支持，将被称为[外国情报监视法案](https://apnews.com/article/fbi-surveillance-section-702-c69db6741ca9f4c26f24ebf5941a5cb0)第702节的程序延长两年。拜登感谢了国会领导人的工作。
- en: “In the nick of time, we are reauthorizing FISA right before it expires at midnight,”
    Senate Majority Leader Chuck Schumer said when voting on final passage began 15
    minutes before the deadline. “All day long, we persisted and we persisted in trying
    to reach a breakthrough and in the end, we have succeeded.”
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: “在午夜到期前的最后时刻，我们重新授权了FISA法案”，参议院多数党领袖查克·舒默在最终通过投票开始前说道，“整天我们坚持不懈地努力寻求突破，在最后我们成功了。”
- en: U.S. officials have said the surveillance tool, first authorized in 2008 and
    renewed several times since then, is crucial in disrupting terrorist attacks,
    cyber intrusions, and foreign espionage and has also produced intelligence that
    the U.S. has relied on for specific operations, such as the 2022 killing of [al-Qaida
    leader Ayman al-Zawahri.](https://apnews.com/hub/ayman-al-zawahri)
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 美国官员表示，这种监控工具首次于2008年获得授权，并自那时以来已经多次续签，对于打击恐怖袭击、网络入侵和外国间谍活动至关重要，还产生了美国在特定行动中所依赖的情报，如2022年击毙[基地组织领导人艾曼·扎瓦希里](https://apnews.com/hub/ayman-al-zawahri)。
- en: “If you miss a key piece of intelligence, you may miss some event overseas or
    put troops in harm’s way,” Florida Sen. Marco Rubio, the top Republican on the
    Senate Intelligence Committee, said. “You may miss a plot to harm the country
    here, domestically, or somewhere else. So in this particular case, there’s real-life
    implications.”
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: “如果你错过了一项重要情报，可能会错过海外某些事件或使部队陷入危险，”佛罗里达州参议员马可·卢比奥，在参议院情报委员会的共和党领袖说。“你可能会错过一场危害本国或其他地方的阴谋。因此，在这种特殊情况下，存在实际影响。”
- en: The proposal would renew the program, which permits the U.S. government to collect
    without a warrant the communications of non-Americans located outside the country
    to gather foreign intelligence. The reauthorization faced a long and bumpy road
    to final passage Friday after months of clashes between privacy advocates and
    national security hawks pushed consideration of the legislation to the brink of
    expiration.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 提案将更新该计划，允许美国政府在无需授权的情况下收集位于国外的非美国人的通信内容，以收集外国情报。在经历了隐私倡导者和国家安全鹰派之间数月的冲突后，该法案的最终通过面临着漫长而坎坷的道路，推迟了立法的考虑直至期限的边缘。
- en: Though the spy program was technically set to expire at midnight, the Biden
    administration had said it expected its authority to collect intelligence to remain
    operational for at least another year, thanks to an opinion earlier this month
    from the Foreign Intelligence Surveillance Court, which receives surveillance
    applications.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管间谍计划在技术上定于午夜到期，但拜登政府表示，由于外国情报监视法院本月早些时候的一项意见书，预计其收集情报的授权将至少再运作一年。
- en: Still, officials had said that court approval shouldn’t be a substitute for
    congressional authorization, especially since communications companies could cease
    cooperation with the government if the program is allowed to lapse.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管如此，官员们表示，法院的批准不应替代国会授权，尤其是如果通讯公司允许这个程序过期，它们可能停止与政府的合作。
- en: Hours before the law was set to expire, U.S. officials were already scrambling
    after two major U.S. communication providers said they would stop complying with
    orders through the surveillance program, according to a person familiar with the
    matter, who spoke on the condition of anonymity to discuss private negotiations.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在法律即将到期的几个小时之前，根据知情人士透露，两家主要的美国通讯提供商已经开始匆忙应对监视程序的命令，这名知情人士要求匿名讨论私人谈判。
- en: Attorney General Merrick Garland praised the reauthorization and reiterated
    how “indispensable” the tool is to the Justice Department.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 总检察长梅里克·加兰赞扬了再授权，并重申这个工具对司法部是多么“不可或缺”。
- en: “This reauthorization of Section 702 gives the United States the authority to
    continue to collect foreign intelligence information about non-U.S. persons located
    outside the United States, while at the same time codifying important reforms
    the Justice Department has adopted to ensure the protection of Americans’ privacy
    and civil liberties,” Garland said in a statement Saturday.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: “这个第702条的再授权赋予了美国继续收集关于位于美国境外的非美国人的外国情报信息的权力，同时，它也将司法部已经采纳的重要改革正式编入法律，以确保保护美国人的隐私和公民自由，”
    加兰在周六的一份声明中说。
- en: But despite the Biden administration’s urging and classified briefings to senators
    this week on the crucial role they say the spy program plays in protecting national
    security, a group of progressive and conservative lawmakers who were agitating
    for further changes had refused to accept the version of the bill the House sent
    over last week.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管拜登政府敦促参议员们认识到本周关键的情报程序在保护国家安全中的关键作用，并且进行了机密简报，一些进步和保守派立法者仍然拒绝接受众议院上周发送的法案版本。
- en: The lawmakers had demanded that Schumer, D-N.Y., allow votes on amendments to
    the legislation that would seek to address what they see as civil liberty loopholes
    in the bill. In the end, Schumer was able to cut a deal that would allow critics
    to receive floor votes on their amendments in exchange for speeding up the process
    for passage.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 立法者要求纽约州民主党参议员舒默允许对立法进行修正的投票，以解决他们视为法案中的公民自由漏洞。最终，舒默达成协议，允许批评者就他们的修正案获得表决权，以加快通过程序。
- en: The six amendments ultimately failed to garner the necessary support on the
    floor to be included in the final passage.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 这六项修正案最终未能在表决中获得必要的支持，未能纳入最终通过的法案中。
- en: One of the major changes detractors had proposed centered around restricting
    the FBI’s access to information about Americans through the program. Though the
    surveillance tool only targets non-Americans in other countries, it also collects
    communications of Americans when they are in contact with those targeted foreigners.
    Sen. Dick Durbin, the No. 2 Democrat in the chamber, had been pushing a proposal
    that would require U.S. officials to get a warrant before accessing American communications.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 反对者提出的一项重大改革集中在限制联邦调查局通过该程序获取美国人信息的能力。尽管这一监视工具只针对其他国家的非美国人，但当美国人与被监视的外国人接触时，它也会收集他们的通讯信息。众议院民主党第二号人物、参议院议员迪克·德宾一直在推动一项提案，要求美国官员在访问美国通讯信息之前需获得搜查令。
- en: “If the government wants to spy on my private communications or the private
    communications of any American, they should be required to get approval from a
    judge, just as our Founding Fathers intended in writing the Constitution,” Durbin
    said.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: “如果政府希望监视我的私人通讯或任何美国人的私人通讯，他们应该像我们的开国元勋在编写宪法时所期望的那样，获得法官的批准，” 德宾说。
- en: In the past year, U.S. officials have revealed a series of abuses and mistakes
    by FBI analysts in improperly querying the intelligence repository for information
    about Americans or others in the U.S., including a [member of Congress](https://apnews.com/article/fisa-foreign-surveillance-fbi-3f7d4cc0ef413cdf20bc0b70548cde84)
    and participants in the [racial justice protests of 2020](https://apnews.com/article/justice-department-fbi-surveillance-75c466a64e838ab12eaef96f6335f3cd)
    and the Jan. 6, 2021, riot at the U.S. Capitol.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去的一年中，美国官员揭露了FBI分析人员在未经授权地查询情报库，获取关于美国人或在美国境内其他人士信息的一系列滥用和错误行为，包括[国会成员](https://apnews.com/article/fisa-foreign-surveillance-fbi-3f7d4cc0ef413cdf20bc0b70548cde84)，以及2020年[种族正义抗议活动](https://apnews.com/article/justice-department-fbi-surveillance-75c466a64e838ab12eaef96f6335f3cd)和2021年1月6日在美国国会大厦发生的暴动参与者。
- en: But members on both the House and Senate intelligence committees as well as
    the Justice Department warned requiring a warrant would severely handicap officials
    from quickly responding to imminent national security threats.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 但是，众议院和参议院情报委员会成员以及司法部警告称，要求获取搜查令将严重妨碍官员迅速应对即将发生的国家安全威胁。
- en: “I think that is a risk that we cannot afford to take with the vast array of
    challenges our nation faces around the world,” said Sen. Mark Warner, D-Va. chairman
    of the Senate Intelligence Committee.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: “我认为这是我们在应对世界各地面临的广泛挑战时无法承担的风险，”弗吉尼亚州民主党参议员马克·沃纳在参议院情报委员会主席说道。
