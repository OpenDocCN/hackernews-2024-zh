- en: Inner Speech (Stanford Encyclopedia of Philosophy)
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 内部语言（斯坦福哲学百科全书）
- en: 来源：[https://plato.stanford.edu/entries/inner-speech/](https://plato.stanford.edu/entries/inner-speech/)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://plato.stanford.edu/entries/inner-speech/](https://plato.stanford.edu/entries/inner-speech/)
- en: 1\. Inner Speech as Actual Speech
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1\. 内部语言作为实际语言
- en: The auditory-sensory character of inner speech is usually thought to be due
    to its involvement of auditory-verbal imagery (for an exception, see O’Brien 2013).
    Mental images (in any modality) are generally viewed as representations of particular
    things (or kinds of thing), not instances of those things. A visual image of a
    duck, for example, is a representation of a duck, not an actual duck. Likewise,
    it may seem that inner speech, insofar as it involves auditory imagery, is a representation
    of speech (and of its sounds, in particular), not actual speech. “Grass is green”,
    produced in inner speech, would then represent an utterance of the sentence, “Grass
    is green”, but it would not actually be an utterance of that sentence.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 内部语言的听觉感知特征通常被认为是由于其涉及听觉-语言形象（有一个例外，请参见O’Brien 2013）。心理图像（在任何模态中）通常被视为特定事物（或事物种类）的表示，而不是这些事物的实例。例如，鸭子的视觉形象是鸭子的表示，而不是实际的鸭子。同样，内部语言，因为涉及听觉形象，似乎是言语的表示（特别是其声音的表示），而不是实际的言语。“草是绿色的”，在内部语言中产生，然后代表了该句子的话语，但实际上并不是该句子的话语。
- en: Notwithstanding this, many philosophers working on inner speech hold that inner
    speech really is a kind of speech. When we produce inner speech, we are literally
    speaking, albeit silently. We will call this view the “actual speech view”. Proponents
    include Carruthers (1996), Martínez-Manrique & Vicente (2010, 2015), Gauker (2011,
    2018), O’Brien (2013), Jorba & Vicente (2014), Gerrans (2015), Gregory (2016,
    2018) (though Gregory has indicated in more recent work (e.g., Gregory forthcoming)
    that he no longer holds the view), Machery (2018), Wilkinson & Fernyhough (2018),
    Wilkinson (2020), and Frankfort (2022). Martínez-Manrique & Vicente argued for
    the view in their 2010 paper; their 2015 paper, discussed in [Section 3.3.2](#MultStatMixeContView),
    sets out an updated version of their theory which incorporates some further commitments.
    Historically, the view can be traced at least to the Soviet psychologist, Lev
    Vygotsky (1934 [1986]), and it was also held by Ryle (1949 [2009]). However, Gauker
    develops a somewhat different version of the view—one that sharply distinguishes
    inner speech from the auditory-verbal imagery typically associated with it (see
    [Section 3.2](#SemaContView) for discussion)—which has its origins in Sellars
    (1956).
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管如此，许多研究内部语言的哲学家认为内部语言确实是一种语言。当我们产生内部语言时，我们实际上正在说话，尽管是无声的。我们将这个观点称为“实际语言观”。支持者包括Carruthers（1996）、Martínez-Manrique
    & Vicente（2010、2015）、Gauker（2011、2018）、O’Brien（2013）、Jorba & Vicente（2014）、Gerrans（2015）、Gregory（2016、2018）（尽管Gregory在更近期的作品中表明（例如，Gregory即将到来）他不再持有这个观点）、Machery（2018）、Wilkinson
    & Fernyhough（2018）、Wilkinson（2020）和Frankfort（2022）。Martínez-Manrique & Vicente在他们2010年的论文中为这个观点辩护；他们2015年的论文，在[第3.3.2节](#MultStatMixeContView)中讨论了他们的理论的一个更新版本，其中包括一些进一步的承诺。从历史上看，这个观点至少可以追溯到苏联心理学家列夫·维果茨基（1934
    [1986]），并且也被Ryle（1949 [2009]）所持有。然而，Gauker对这个观点提出了一个稍微不同的版本——一个明确区分内部语言和通常与之相关的听觉-语言形象的版本（有关讨论，请参见[第3.2节](#SemaContView)）——其源于Sellars（1956）。
- en: If inner speech is a kind of speech, instances of inner speech could aptly be
    called “inner speech utterances”, as producing inner speech would really amount
    to saying something. However, in order to be neutral on the issue, we will use
    the term, “inner speech episodes”, in this section and throughout the entry. An
    important issue for a proponent of the actual speech view is to explain how inner
    speech can consist of genuine linguistic tokens, given that it seems to be an
    imagistic phenomenon—where, as noted, the images may appear to be representations
    of speech sounds. For, even if inner speech consists of images of speech sounds,
    this only suggests that it consists of *representations of* linguistic items,
    not linguistic items themselves.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 如果内部语言是一种语言，那么内部语言的实例可以称为“内部语言话语”，因为产生内部语言实际上相当于说了些什么。然而，为了在这个问题上保持中立，我们将在本节和整个条目中使用术语“内部语言片段”。对于实际语言观的支持者来说，一个重要的问题是解释内部语言如何可以由真正的语言标记组成，鉴于它似乎是一种形象化现象——其中，正如注意到的那样，这些图像可能看起来是言语声音的表示。因为，即使内部语言由言语声音的图像组成，这只是暗示它由语言项目的*表示*组成，而不是语言项目本身。
- en: 'One style of answer has been offered by Sam Wilkinson (2020), who draws a distinction
    between imagery and imagination. He holds that sensory imagining is a “personal-level
    phenomenon”, which has components (2020: 16). One of the components of sensory
    imagining (as opposed to propositional or “attitudinal” imagining, which is typically
    assumed to be non-imagistic in nature) is mental imagery. For example, if one
    sensorily imagines a duck, then one component of this personal-level mental state
    may be a mental image resembling the appearance of a duck. There might also be
    other components, such as a stipulation that the image is an image of a duck and
    not another bird of similar appearance. But, Wilkinson emphasizes, mental imagery
    can be involved in many personal-level mental attitudes apart from the attitude
    of imagining, such as remembering, judging, reasoning, and others. “In a similar
    way”, he claims,'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 'Sam Wilkinson（2020）提出了一种回答方式，他区分了意象和想象。他认为感官想象是一种“个人层面的现象”，其中包括一些组成部分（2020:
    16）。感官想象的一个组成部分（与命题或“态度”想象相对，后者通常被认为是非意象性质的）是心理意象。例如，如果一个人感官地想象一只鸭子，那么这种个人层面的心理状态的一个组成部分可能是一个与鸭子外观相似的心理图像。也可能有其他组成部分，比如规定这个图像是一只鸭子的图像而不是另一种外观类似的鸟的图像。但是，威尔金森强调，心理意象可以参与许多个人层面的心理态度，除了想象之外，还包括记忆、判断、推理等。他声称，“类似地”，'
- en: 'imagery … may be involved in an inner assertion. That does not, however, make
    the inner assertion simply nothing more than the imagery involved in its production,
    still less an act of imagination. (2020: 16).'
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '意象...也可能参与内心的断言。然而，这并不意味着内心的断言仅仅是其产生过程中涉及的意象，更不是一种想象行为。（2020: 16）。'
- en: Imagery can play many roles, Wilkinson is saying, and there is no reason that
    one of those roles should not be as a medium for linguistic tokens. The inner
    assertion is “a genuine assertion”—an instance of language consisting of imagery.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 威尔金森说，意象可以扮演许多角色，并且没有理由认为其中的一种角色不应该是作为语言标记的媒介。内心的断言是“真正的断言”——是由意象构成的语言实例。
- en: It might be replied that, although imagery can play a role in many personal-level
    mental states apart from imagining, it plays a very similar role in all of them,
    viz., representing how a concrete object (whether actual or possible) appears
    or sounds. Mental imagery does not tend to play a role similar to that of a linguistic
    token. So, even if mental imagery is involved in a range of personal-level mental
    states, it is not obviously well-suited, in the case of inner speech, to play
    the specific role of actual linguistic tokens.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 可能会有人回答说，虽然意象在很多除了想象之外的个人层面的心理状态中都可以起作用，但它在所有这些心理状态中起到的作用非常相似，即，代表着一个具体对象（无论是实际的还是可能的）的外观或声音。心理意象不倾向于起到类似语言标记的作用。因此，即使心理意象参与了一系列个人层面的心理状态，但在内部语音的情况下，它显然不适合起到实际语言标记的特定作用。
- en: This challenge might be met by connecting the actual speech view with work on
    the metaphysics of word tokens, as proposed by Wade Munroe (2022a, 2023). Munroe
    holds that
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 这个挑战可能通过将实际语音观点与关于词标记的形而上学工作相连接来应对，正如Wade Munroe（2022a，2023）所提出的。Munroe认为
- en: 'what makes something, *φ*, a token of a word type, *w*, is that the process
    of generating *φ* is explained and guided by one’s (tacit) knowledge of *w* (or
    the morphological structure of *w*), e.g., one’s semantic, syntactic, morphophonological/orthographic,
    knowledge of w stored in one’s mental lexicon. (2022a: 4)'
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '使得某物*φ*成为一个词类*w*的标记的是，生成*φ*的过程是由一个人对*w*（或者*w*的形态结构）的（隐含的）知识（或者*w*在一个人的心理词典中存储的语义、句法、形态音系/拼写知识）解释和指导的，例如，一个人对*w*的语义、句法、形态音系/拼写知识存储在一个人的心理词典中。（2022a:
    4）'
- en: This allows him to hold that inner speech episodes can involve word tokens,
    insofar as their generation is guided by the relevant kind of tacit knowledge.
    (Though Munroe himself does not hold the actual speech view; see [Section 3.3.1](#SingStatMixeContView)
    for discussion of his view.) Relatedly, J. T. M. Miller (2021) explicitly denies
    that word tokens are necessarily substances and holds, instead,
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 这使得他可以认为内心语音片段可以涉及词标记，因为它们的生成是由相关类型的隐含知识指导的。（尽管Munroe本人并不持有实际语音观点；有关他观点的讨论，请参见[第3.3.1节](#SingStatMixeContView)。）相关地，J.
    T. M. Miller（2021）明确否认词标记必然是实体，并认为，代替
- en: 'that particular or token words are objects, which are bundles of various sorts
    (most notably semantic, phonetic, orthographic, and grammatical) properties. [sic]
    (2021: 5737)'
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '特定或标记词是各种属性（主要是语义、语音、拼写和语法）的束集。[sic]（2021: 5737）'
- en: One might hold that inner speech episodes in fact consist in such bundles.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 一个可能的观点是，内部言语事件实际上就是这样的捆绑。
- en: 'Although the matter of how inner speech episodes can involve genuine linguistic
    tokens is of great importance for the actual speech view, it is only beginning
    to receive attention. However, several arguments have been given in support of
    the theory generally. These include the following:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管内部言语事件如何涉及真正的语言标记是实际言语观点的重要问题，但它才刚刚开始受到关注。然而，已经提出了几个支持这一理论的论据。其中包括以下内容：
- en: Inner speech may be a developmental descendant of a kind of external speech.
    Piaget (1923 [1926/1959]) observed that young children have a practice of speaking
    to themselves aloud. He described this kind of speech as “egocentric speech” (ibid,
    passim) (egocentric speech can be seen as one kind of private speech; see Introduction).
    Vygotsky (1934 [1986]) presented empirical evidence that inner speech develops
    in children as they internalize the practice of producing egocentric speech (though
    see Gregory (forthcoming) questioning this evidence). Vygotsky held that egocentric
    speech becomes silent, inner speech, but that it does not change in its fundamental
    nature, so it remains a kind of actual speech (see also Wilkinson & Fernyhough
    (2018), Wilkinson (2020)).
  id: totrans-20
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 内部言语可能是一种外部言语的发展后裔。皮亚杰（1923 [1926/1959]）观察到年幼的儿童有一种向自己大声说话的做法。他将这种言语描述为“自我中心言语”（ibid,
    passim）（自我中心言语可以看作是一种私人言语的一种；请参阅引言）。维果茨基（1934 [1986]）提出了实证证据，证明随着儿童内化产生自我中心言语的实践，内部言语在儿童中发展起来（尽管请参阅
    Gregory (forthcoming) 质疑这一证据）。维果茨基认为，自我中心言语变成了无声的、内部的言语，但它在其基本性质上没有改变，因此它仍然是一种实际的言语（另请参阅
    Wilkinson & Fernyhough (2018)、Wilkinson (2020)）。
- en: Introspectively, it seems like we can perform speech acts—e.g., make assertions
    and ask questions—in inner speech. But it would only be possible to perform speech
    acts in inner speech if inner speech is a kind of speech (Wilkinson 2020; Wilkinson
    & Fernyhough 2018). (This issue is addressed further in [Section 4.1](#InneSpeeSpeeActs).)
  id: totrans-21
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 自省起来，似乎我们可以进行言语行为——比如，做出断言和提出问题——在内部言语中。但只有当内部言语是一种言语时，才可能在内部言语中进行言语行为（Wilkinson
    2020; Wilkinson & Fernyhough 2018）。 （这个问题在[第 4.1 节](#InneSpeeSpeeActs)中进一步讨论。）
- en: 'On the face of it, we produce inner speech for purposes such as focusing our
    attention, motivating ourselves, and evaluating our actions. These correspond
    to purposes which instances of external speech also often serve: focusing the
    attention of others, motivating them, and commenting on their actions. There are
    also parallels in terms of how inner speech episodes and instances of external
    speech are constructed. Both often take the form of short, sub-sentential items
    when this is sufficient (e.g., “Here!”, upon finding something which was lost)
    and more fully elaborated sentences when this is necessary (e.g., when carefully
    listing the considerations relevant to a difficult decision which needs to be
    made, whether by oneself or by a group). Marta Jorba, Agustín Vicente, and Fernando
    Martínez-Manrique have taken these systematic parallels as evidence that inner
    speech and external speech are simply different types of one phenomenon, namely,
    speech (Jorba & Vicente 2014; Martínez-Manrique & Vicente 2015).'
  id: totrans-22
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 乍看之下，我们产生内部言语是为了集中注意力、激励自己和评估我们的行为。这些对应于外部言语实例常常起到的目的：引起他人的注意、激励他们和评论他们的行为。在内部言语事件和外部言语实例的构造方面也有一些类似之处。当这足够时，两者通常采取短语句项目的形式（例如，当发现了丢失的东西时，“这里！”），当这是必要的时候，它们会采取更完整的句子形式（例如，当仔细列出与需要做出的困难决定相关的考虑因素时，无论是自己还是团体）都是如此。
    Marta Jorba、Agustín Vicente 和 Fernando Martínez-Manrique 将这些系统性的相似之处视为证据，证明内部言语和外部言语只是一种现象的不同类型，即言语（Jorba
    & Vicente 2014; Martínez-Manrique & Vicente 2015）。
- en: There seems to be a contrast between imagining speaking and engaging in inner
    speech, as it is ordinarily understood. This contrast, Gregory (2016) suggests,
    parallels the contrast between two kinds of external actions which we can perform.
    When an actor says the lines in their script, what they are producing is a representation
    of speech that someone else might produce. The actor is, of course, speaking,
    but they are doing so in the context of a pretense. What the actor is doing contrasts
    with the speech which they produce in, e.g., an ordinary conversation with someone.
    The contrast between imagining speaking and producing inner speech seems to map
    neatly onto the contrast between what the actor does on the stage and what they
    do in an ordinary conversation. If this is so, then a natural analysis is that
    the contrast between imagined speech and inner speech is a contrast between a
    representation of speech and actual speech—which implies that inner speech is
    a kind of actual speech.
  id: totrans-23
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在通常理解的内部言语和想象说话之间似乎存在对比。Gregory（2016）提出，这种对比类似于我们可以进行的两种外部行为之间的对比。当一个演员说出他们剧本中的台词时，他们所产生的是另一个人可能会产生的言语的表现。演员当然在说话，但是他们是在虚构的情境中这样做的。演员所做的事情与他们在与某人进行普通对话时所说的话相对比。想象说话和产生内部言语之间的对比似乎与演员在舞台上所做的事情与他们在普通对话中所做的事情之间的对比完美契合。如果是这样，那么自然的分析是想象说话和内部言语之间的对比是言语的表现和实际言语之间的对比-这意味着内部言语是一种实际言语。
- en: 'A couple of philosophers who hold the actual speech view but express it in
    different terms, or who hold very similar positions, should be mentioned. First,
    Philip Gerrans (2015) describes inner speech as involving “imaginary action” (2015:
    296), but he is explicit that, by this, he means only to say that producing inner
    speech is an action performed covertly. He takes inner speech to involve speaking,
    but doing so silently.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '一定要提及一些持有实际言语观点但用不同术语表达，或者持有非常相似立场的哲学家。首先，Philip Gerrans（2015）将内部言语描述为涉及“想象行为”（2015:
    296），但他明确表示，这仅仅意味着产生内部言语是一种隐蔽进行的行为。他认为内部言语涉及说话，但是默默地这样做。'
- en: 'Second, Johannes Roessler (2016) holds that there are different kinds of inner
    speech, one of which involves imagining speaking (rather than actually speaking),
    but in a particular way. He points out that we can imagine things, or imagine
    doing things, for different purposes. An act of imagining will then be successful
    to the extent that it achieves the purpose for which it is performed. So, one
    might, for example, imagine making an assertion, but do so with the intention
    of imagining making an assertion which is true and relevant to context. Then the
    act of imagining making the assertion “incurs the same liabilities” (2016: 548)
    that the act of actually making the assertion would incur. If you are puzzling
    over some question, and you imagine asserting a possible answer, then the act
    of imagining will be successful only if you have imagined asserting the correct
    answer. Although you have only imagined performing the speech act of making an
    assertion, your imagined assertion will be “in some ways tantamount to an assertion”
    (2016: 548).'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '第二，Johannes Roessler（2016）认为内部言语有不同种类，其中一种涉及想象说话（而不是实际说话），但以一种特定的方式。他指出，我们可以为不同目的想象事物，或想象做事情。想象的行为将会成功，到达其执行目的的程度。因此，例如，你可以想象做出一个断言，但是带着想象做出一个真实且与上下文相关的断言的意图。然后，想象做出断言的行为“承担相同的责任”（2016:
    548），即实际做出断言的行为将会承担的责任。如果你对某个问题感到困惑，并且你想象做出一个可能的答案，那么只有在你想象做出了正确答案的情况下，想象的行为才会成功。尽管你只是想象执行说话行为，但你想象的断言“在某些方面等同于断言”（2016:
    548）。'
- en: It would be an open position, though not one Roessler takes, that all inner
    speech episodes could be analyzed in this way. On such a view, inner speech episodes
    would be something very similar to actual speech, yet without quite being speech
    acts, and thus without the commitment that producing inner speech involves producing
    actual linguistic items.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然Roessler并不持有这种立场，但这个立场是一个开放立场，即所有内部言语事件都可以这样分析。在这种观点下，内部言语事件将会与实际言语非常相似，但并不完全是言语行为，因此产生内部言语不涉及产生实际的语言项。
- en: 2\. Inner Speech and Thought
  id: totrans-27
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2\. 内部言语和思维
- en: 'A second question about inner speech is how it relates to thought. It *seems*
    that there must be some relationship, but it is an open question what that relationship
    is. In general, there are three views about the nature of the relationship: (1)
    inner speech episodes *express* thoughts; (2) inner speech episodes *facilitate*
    thoughts; and (3) inner speech episodes (at least sometimes) *are* thoughts of
    a certain kind.'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 关于内部言语的第二个问题是它与思想的关系。看起来似乎必须有某种关系，但这是一个未解之谜。一般来说，关于关系性质有三种观点：(1) 内部言语事件 *表达*
    思想；(2) 内部言语事件 *促进* 思想；以及(3) 内部言语事件（至少有时） *是* 某种特定类型的思想。
- en: 'The views are not mutually exclusive: one can certainly hold that inner speech
    is related to thought in multiple ways.'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 这些观点并不是互相排斥的：一个人当然可以认为内部言语在多个方面与思想有关。
- en: 2.1 Inner Speech and Thought Expression
  id: totrans-30
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.1 内部言语与思想表达
- en: 'Langland-Hassan & Vicente (2018b: 10) observe that the view that inner speech
    (at least often) expresses thoughts that are distinct from the inner speech episodes
    themselves coheres with some larger theories about thought and language. If one
    is attracted to these theories, then they may well also be attracted to the view
    that inner speech merely expresses thought.'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 'Langland-Hassan & Vicente (2018b: 10) 观察到，内部言语至少经常表达与内部言语事件本身不同的思想，与一些关于思想和语言的更大理论相一致。如果一个人被这些理论吸引，那么他们可能也会被这样的观点所吸引，即内部言语仅仅表达了思想。'
- en: First, there is a natural connection between the language of thought hypothesis,
    most closely associated with Jerry Fodor (1975), and the view that inner speech
    expresses thought. On the language of thought hypothesis, our thoughts do take
    place in a language, but not in a natural language. Rather, our thoughts take
    place in a kind of mental language, often referred to as “Mentalese”. If the language
    of thought hypothesis is true, then, insofar as inner speech is keyed to a natural
    language, it seems that inner speech can at most serve to express the thoughts
    which occur in the mental language.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，有一个自然联系，即与Jerry Fodor（1975）最密切相关的思维语言假说与内部言语表达思想的观点之间的联系。在思维语言假说中，我们的思想确实是以一种语言进行的，但不是以自然语言。相反，我们的思想以一种心理语言进行，通常被称为“心理语”。如果思维语言假说是真实的，那么，就内部言语与一种自然语言对应的情况而言，内部言语最多只能用来表达出在心理语中发生的思想。
- en: 'Second, on Willem Levelt’s influential theory about language production, speaking
    involves conveying a pre-existing “message” (1989: passim). The structure of this
    message is conceptual but not linguistic. Via several stages of processing, natural
    language sentences (or sub-sentential items) are formulated which, once articulated,
    express the conceptually structured message with which the process started. If
    one thinks that inner speech is actually a kind of speech, then one might incline
    to think that inner speech also expresses a pre-existing message.'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '其次，在Willem Levelt关于语言产生的有影响力的理论中，说话涉及传达一个预先存在的“信息”（1989: passim）。这个信息的结构是概念性的但不是语言的。通过几个处理阶段，形成自然语言句子（或子句单元），一旦被表达出来，就表达了最初启动过程的概念结构化信息。如果一个人认为内部言语实际上是一种言语，那么他可能倾向于认为内部言语也表达了预先存在的信息。'
- en: Thus, Peter Carruthers (2009, 2018) approaches matters from a Fodorian and Leveltian
    angle when he proposes that
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，彼得·卡鲁瑟斯（2009，2018）从一种符合 Fodorian 和 Levelt 的角度提出问题。
- en: 'the first metacognitive access subjects have to the fact that they have a particular
    belief is via its verbal expression (whether overtly or in inner speech). (2009:
    125)'
  id: totrans-35
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '第一次元认知访问主体对于他们持有特定信念的事实的方式是通过其口头表达（无论是明显地还是在内部言语中）。 (2009: 125)'
- en: 'For Carruthers, the inner speech episode is not a belief or judgment itself,
    but rather the expression thereof (see [Section 5.2](#InfeAppr)). In a similar
    way, Ray Jackendoff (1996, 2007, 2011, 2012) emphasizes the distinction between
    thought itself and the auditory imagery by which it may be expressed, identifying
    only the latter with inner speech (see [Section 3.1](#PhonContView)). Likewise,
    José Luis Bermúdez (2003) and Jesse Prinz (2011) distinguish between conceptual
    thought itself and inner speech, while holding that we often come to know what
    we are thinking by attending to inner speech sentences that we might use to express
    such thoughts. They stop short of explicitly claiming that such sentences actually
    express thoughts, however, specifying instead that the inner episodes are sentences
    through which such thoughts “might be expressed” (Bermúdez 2003: 164), or that
    we “would use” to express them (Prinz 2011: 186) (see [Section 5.1](#MetaAppr)).'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 对于卡鲁瑟斯（Carruthers）来说，内部语言片段本身并不是信念或判断，而是其表达方式（见[5.2节](#InfeAppr)）。雷·杰克恩多夫（Ray
    Jackendoff）（1996年，2007年，2011年，2012年）以类似的方式强调了思想本身与可能表达它的听觉想象之间的区别，仅将后者与内部语言（见[3.1节](#PhonContView)）等同起来。同样，何塞·路易斯·贝尔穆德斯（José
    Luis Bermúdez）（2003年）和杰西·普林兹（Jesse Prinz）（2011年）区分了概念思想本身和内部语言，同时认为我们经常通过注意到我们可能用来表达这些思想的内部语言句子来知道我们在想什么。然而，他们并没有明确声称这样的句子实际上表达了思想，而是明确指出，内部片段是通过这些思想“可能被表达”的句子（贝尔穆德斯2003年：164），或者我们“会用来”表达它们的（普林兹2011年：186）（见[5.1节](#MetaAppr)）。
- en: One can, however, hold that inner speech episodes express thoughts without committing
    to the view that a thought must be fully-formed prior to the production of the
    relevant inner speech episode. José Luis Bermúdez (2018), for example, holds that
    producing an inner speech episode can actually play a role in forming the thought
    which it expresses. For Bermúdez, a thought can be refined and precisified as
    an external utterance is being produced and, equally, a thought can be refined
    and precisified while an inner speech episode is being produced. Nonetheless,
    by the time an inner speech episode has been produced, it will express an existing
    thought.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，有人认为内部语言表达了思想，而不必先形成相关的内部语言表达之前必须是完全形成的观点。例如，何塞·路易斯·贝尔穆德斯（José Luis Bermúdez）（2018年）认为，产生内部语言片段实际上可以在形成其所表达的思想中发挥作用。对于贝尔穆德斯来说，一个思想可以在产生外部话语时被精炼和准确定义，同样，一个思想可以在产生内部语言片段时被精炼和准确定义。尽管如此，当一个内部语言片段产生时，它将表达一个已存在的思想。
- en: Finally, it is worth noting the following point of contact between the actual
    speech view, discussed in [Section 1](#InneSpeeActuSpee), and the question of
    whether inner speech expresses thought. If it is an essential feature of speech
    that it serves to express thought, then defenders of the actual speech view are
    likewise committed to the view that inner speech expresses thought. If, on the
    other hand, one holds that there can be (inner) speech that does not express thought,
    then the question arises as to what the difference between (inner) speaking and
    thinking in a natural language might be—and whether there is indeed a difference.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，值得注意的是，实际语言观点（见[第1节](#InneSpeeActuSpee)）和内部语言是否表达了思想的问题之间的以下接触点。如果语言的一个基本特征是它用于表达思想，那么实际语言观点的捍卫者也同样致力于认为内部语言表达了思想。另一方面，如果有人认为可能存在（内部）语言不表达思想的情况，那么就会出现（内部）说话和在自然语言中思考之间的区别是什么，以及是否确实存在区别的问题。
- en: 2.2 Inner Speech and Thought Facilitation
  id: totrans-39
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.2 内部语言与思维促进
- en: There have been several suggestions as to how inner speech might play a substantive
    role in facilitating thought or thought processes—a role that goes beyond merely
    expressing thought processes.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 关于内部语言如何在促进思想或思维过程中发挥实质性作用的建议已有几种。
- en: First, inner speech is often thought to play an important role in working memory.
    According to Alan Baddeley’s influential theory of working memory (e.g., Baddeley
    1992), we can retain a series of words or numbers in working memory by reciting
    them in inner speech. A short series of items will be retained long enough to
    recite them again. One can iterate this process via a “phonological loop” for
    as long as desired.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，内部语言通常被认为在工作记忆中起着重要作用。根据艾伦·巴德利（Alan Baddeley）对工作记忆的影响力理论（例如，巴德利1992年），我们可以通过用内部语言背诵它们来保留一系列单词或数字在工作记忆中。一系列项目将被保留足够长的时间以便再次背诵。一个人可以通过“语音循环”反复进行此过程，直到想要为止。
- en: Following Vygotsky (1934 [1986]), Clowes (2007) and Jorba & Vicente (2014) hold
    that inner speech can serve as a tool for directing our own attention, just as
    external speech can serve as a tool to direct the attention of others. In making
    this case, both draw on the Vygotskyan developmental account of inner speech,
    on which inner speech is derived from the external phenomenon. See also Martínez-Manrique
    & Vicente (2015), who make the same point but are less directly influenced by
    Vygotsky’s original (1934 [1986]) developmental account.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: Clowes（2007）和Jorba & Vicente（2014）继续瓦尔加斯基（1934 [1986]）之后，认为内部语言可以作为引导我们自己注意力的工具，就像外部语言可以作为引导他人注意力的工具一样。在提出这个观点时，两者都依赖于瓦尔加斯基对内部语言的发展性描述，即内部语言来源于外部现象。另请参阅Martínez-Manrique
    & Vicente（2015），他们提出了相同的观点，但受到瓦尔加斯基原始（1934 [1986]）发展性描述的直接影响较少。
- en: There is evidence that inner speech facilitates various executive function tasks,
    such as planning, task-switching, and inhibiting impulsive and inappropriate responses,
    without being essential to them. The evidence that inner speech can play a role
    in these tasks is primarily empirical. For reviews of the relevant literature,
    see Alderson-Day & Fernyhough (2015) and Petrolini, Jorba, & Vicente (2020).
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 有证据表明，内部语言有助于各种执行功能任务，如规划、任务切换以及抑制冲动和不恰当的反应，并不一定对其至关重要。内部语言在这些任务中发挥作用的证据主要是经验性的。有关相关文献的评论，请参阅Alderson-Day
    & Fernyhough（2015）以及Petrolini、Jorba和Vicente（2020）。
- en: Munroe (2022b; forthcoming) argues that inner speech plays a role in reasoning
    which goes beyond merely aiding or improving it. He notes that reasoning processes
    often involve preserving representations in working memory. In doing complex mental
    arithmetic, for example, one might recite in inner speech the word for a number
    which they have determined will be needed later in the process, e.g., when regrouping
    values (i.e., “carrying” and “borrowing”). The number word will be stored in working
    memory via the process described above. But, on Baddeley’s model of working memory,
    which Munroe is working with, only sensory representations can be stored in working
    memory. In the present context, this means that only auditory representations
    of the relevant word sounds can be stored, not the conceptual content which the
    word would have if spoken aloud (or, possibly, if it were produced in inner speech
    in a different context, depending on one’s view on the contents of inner speech—see
    [Section 3](#ContBaseTheoInneSpee)). When one needs to use the number at a later
    stage in the process, they will need to interpret the sensory representation which
    they are producing. For example, if they are reciting a sound corresponding to
    the word, “six”, in inner speech, they will need to interpret that as the word
    referring to the number, six, so that six becomes the number that they now use
    to continue their calculations. If this is so, then interpreting the inner speech
    that one was producing, and thus the inner speech itself, was essential to the
    reasoning process, not merely a dispensable aid. Munroe holds that the same will
    apply in many reasoning processes performed that require making use of an intermediate
    conclusion.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: Munroe（2022b；即将发表）认为，内部语言在推理中发挥的作用超出了仅仅帮助或改善的范畴。他指出，推理过程通常涉及在工作记忆中保留表示。例如，在进行复杂的心算时，一个人可能会在内部语言中背诵一个他们确定在过程中稍后会需要的数字，例如在重新分组数值时（即，“进位”和“借位”）。数字单词将通过上述过程存储在工作记忆中。但是，在Munroe正在使用的巴德利工作记忆模型中，只有感觉表示可以存储在工作记忆中。在当前情况下，这意味着只有与相关单词声音对应的听觉表示可以存储，而不是如果大声朗读（或者，在不同情境下内部语言产生时，根据对内部语言内容的看法可能是的，见[第3节](#ContBaseTheoInneSpee)）。当一个人需要在过程的后期阶段使用这个数字时，他们需要解释他们正在产生的感觉表示。例如，如果他们在内部语言中朗诵与单词“六”对应的声音，他们将需要将其解释为指代数字六的单词，以便六成为他们现在用于继续计算的数字。如果是这样的话，那么解释一个人正在产生的内部语言，以及内部语言本身，对推理过程是必要的，而不仅仅是一个可有可无的辅助。Munroe认为，在许多需要利用中间结论的推理过程中都会有同样的情况发生。
- en: A number of theorists—especially those working in neo-empiricist (Barsalou 1999;
    Prinz 2011, 2012) and embodied cognition traditions (Borghi et al. 2017; Dove
    2014)—have also proposed that inner speech plays an important role in facilitating
    abstract thought, i.e., thought about objects or properties that are not easily
    perceived. Here the idea is that language perception and production abilities—and
    their internalization, via inner speech—provide means for explaining the acquisition
    and use of abstract concepts in broadly sensorimotor terms. In particular, Guy
    Dove (2014, 2018, 2020, 2022) develops a view where language—often in the form
    of inner speech—is used as a “scaffold” or “tool” for enabling thought about abstract
    entities, and where the capacity for abstract concept use is closely tied to the
    capacity for language.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 一些理论家，尤其是在新经验主义者（Barsalou 1999；Prinz 2011，2012）和具身认知传统（Borghi et al. 2017；Dove
    2014）中工作的理论家，还提出内部言语在促进抽象思维方面起着重要作用，即，对于不容易感知的对象或属性的思维。这里的想法是，语言感知和产生能力，以及通过内部言语的内化，提供了解释在广泛的感觉运动术语中获取和使用抽象概念的手段。特别是，Guy
    Dove（2014，2018，2020，2022）提出了一种观点，即语言——通常以内部言语的形式——被用作启用对抽象实体进行思考的“脚手架”或“工具”，并且抽象概念使用能力与语言能力密切相关。
- en: Finally, if subsystems and modules in the mind function in isolation from one
    another to any significant extent, then inner speech may play an important role
    in integrating their output. Carruthers (2002, 2006) suggests that the process
    of language production generally, including the production of inner speech, is
    especially well suited to integrate the output of multiple modules, because of
    the combinatorial nature of language. In producing an episode of inner speech,
    one can thus express complex content, which is then distributed to mental modules
    and subsystems for further processing. Other sources relevant to inner speech
    and the integration of information produced by different parts of the mind include
    Baars (1988) and Dennett (1991).
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，如果心智中的子系统和模块在很大程度上相互孤立地运行，那么内部言语可能在整合它们的输出中发挥重要作用。Carruthers（2002，2006）建议，语言产生的过程通常，包括内部言语的产生，特别适合于整合多个模块的输出，因为语言的组合性质。通过产生一段内部言语的情节，人们可以表达复杂的内容，然后将其分发给心智模块和子系统进行进一步处理。与内部言语和整合心智不同部分产生的信息相关的其他来源包括Baars（1988）和Dennett（1991）。
- en: 2.3 Inner Speech as Thought
  id: totrans-47
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.3 内部言语作为思维
- en: A number of philosophers have argued that at least some inner speech episodes
    actually are thoughts or, at least, parts of thought processes. Gauker (2011,
    2018) holds that all conceptual thought occurs in inner speech, where, as elaborated
    in [Section 3.2](#SemaContView), he takes inner speech to involve the tokening
    of items of a natural language in neural states that are distinct from the auditory-verbal
    representations that many identify with inner speech. In his 2011 book, he responds
    to arguments that conceptual thought cannot occur in natural language.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 一些哲学家认为，至少一些内部言语的情节实际上是思维，或者至少是思维过程的一部分。Gauker（2011，2018）认为所有概念思维都发生在内部言语中，在那里，正如在[Section
    3.2](#SemaContView)中详细说明的那样，他认为内部言语涉及以自然语言中的项目在与许多人认同的听觉-语言表示不同的神经状态中发生标记的过程。在他2011年的书中，他回应了概念思维不能发生在自然语言中的论据。
- en: 'With respect to inner speech understood as a partly sensory phenomenon, Keith
    Frankish (2018) describes how inner speech can be used to break a complicated
    problem into smaller problems, which can then be addressed by lower level, automatic
    thought processes. Deciding whether to accept an invitation from colleagues to
    attend a party, for example, one might produce the inner speech episode, “What
    will it be like?”. This more circumscribed question can be addressed by autonomous
    processes, such as recalling previous parties with colleagues. Along with other
    autonomous processes, this might generate the prediction that an annoying colleague,
    Henry, will likely be at the party. If this is significant, it could result in
    the inner speech episode, “Henry will probably be there”, in turn prompting a
    largely autonomous evaluation of the effort involved in enduring Henry’s company.
    The process could result, depending on the outcome of this evaluation, in producing
    the inner speech episode, “I can’t face that; I won’t go”. (Quotes from Frankish
    [2018: 234], though the example is slightly modified.) The inner speech episodes,
    Frankish believes, are critical to making the decision, and are thus rightly considered
    parts of the process of thinking itself. See Kompa (forthcoming) for a similar
    argument; cf. Munroe (2022b), discussed above, who also holds that an inner speech
    episode can be essential to a thought process but does not infer from this that
    an inner speech episode can actually be a *part* of the process, but see also
    discussion of Munroe (2023) below.'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: '关于将内部言语理解为部分感知现象，基思·弗兰奇（2018年）描述了如何利用内部言语将一个复杂的问题分解为较小的问题，然后可以通过较低级别的自动思维过程来解决。例如，决定是否接受同事的邀请参加派对时，一个人可能会产生内部言语片段，“会是什么样子呢？”。这个更为具体的问题可以通过自主过程来解决，比如回忆以前与同事一起参加的派对。除了其他自主过程外，这可能会产生这样一个预测，即一个令人讨厌的同事，亨利，可能会出现在派对上。如果这很重要，这可能会导致内部言语片段，“亨利可能会在那儿”，从而引发对忍受亨利陪伴所需付出的努力的主要自主评估。根据这一评估的结果，该过程可能会产生内部言语片段，“我受不了那个；我不会去”。（摘自弗兰奇[2018:
    234]，尽管示例略有修改。）弗兰奇认为，内部言语片段对做出决定至关重要，因此正确地被认为是思考过程的一部分。参见Kompa（即将发表）提出了类似的论点；请参见上文讨论的Munroe（2022b），他也认为内部言语片段可能对思维过程至关重要，但并不是从而推断内部言语片段实际上可以成为过程的*一部分*，但请参见下文对Munroe（2023）的讨论。'
- en: 'Frankish (2018) also holds that inner speech episodes can be thoughts in the
    form of conscious commitments, where these are “a distinct kind of mental attitude”
    (2018: 237), which cannot be analyzed in terms of other conscious mental states,
    such as conscious decisions, beliefs, or desires, or expressions of other mental
    states. They are simply commitments made to oneself to “regulat[e] our future
    activities, including our intentional reasoning, in line with the choice or view
    expressed” (2018: 237). For example, the inner speech episode, “I will go to the
    gym today”, is a commitment to go to the gym today, not just the expression of
    a decision to do so, because it also generates a kind of obligation to oneself,
    as it were, to do so. For Frankish, this follows from treating inner speech as
    an internalized version of interpersonal speech, in which commitments also generate
    obligations.'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: '弗兰奇（2018年）还认为，内部言语片段可以是以有意识的承诺形式存在的思想，其中这些承诺是“一种独特的心理态度”（2018: 237），不能用其他有意识的心理状态来分析，如有意识的决定、信念或欲望，或其他心理状态的表达。它们只是对自己“调节我们未来活动的一种承诺，包括我们的有意识推理，以符合所表达的选择或观点”（2018:
    237）。例如，内部言语片段，“我今天会去健身房”，是对今天去健身房的承诺，不仅仅是对做出这样决定的表达，因为它还会产生一种对自己的责任感，可以说，去健身房是一种义务。对于弗兰奇来说，这源于将内部言语视为人际言语的内化版本，其中承诺也会产生义务。'
- en: 'On Frankish’s account, an inner speech episode can be *like* a judgment, insofar
    as it may involve committing oneself to act and reason in a way which is consistent
    with the truth of the proposition expressed by the inner speech episode. Munroe
    (2023), by contrast, holds that an inner speech episode can actually function
    as a judgment. If an inner speech episode is accompanied by what has been called
    a “Feeling of Rightness” (Munroe cites Thomson et al. 2013 and Unkelbach & Greifender
    2013), then it will play roles typically attributed to judgments such as “terminating
    inquiry and causing overt actions” (Munroe 2023: 309). Munroe connects his claim
    to a model proposed by Ackerman & Thompson (2015, 2017a, 2017b) on which the roles
    that mental states play is determined partly by metacognitive monitoring. The
    “Feeling of Rightness” is a cue to a metacognitive monitoring system that a particular
    mental state can appropriately play the roles of a judgment. Munroe’s claim is
    that inner speech episodes can function as judgments if this is deemed appropriate
    by the metacognitive monitoring system, on account of being accompanied by the
    appropriate “Feeling of Rightness” (or at least by a feeling of sufficient certainty).'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 根据弗兰基的说法，内部言语片段可以像判断一样，因为它可能涉及承诺以一种与内部言语片段所表达的命题的真实性一致的方式来行动和推理。相比之下，蒙罗（2023年）认为，内部言语片段实际上可以作为判断的功能。如果内部言语片段伴随着所谓的“正确感”（蒙罗引用了汤姆森等人2013年和Unkelbach＆Greifender
    2013年的论文），那么它将发挥通常归因于判断的角色，例如“终止询问并引起明显行动”（蒙罗2023年：309）。蒙罗将他的主张与阿克曼和汤普森（2015年，2017a，2017b年）提出的模型联系起来，根据该模型，精神状态发挥的角色部分由元认知监控决定。“正确感”是元认知监控系统的提示，表明特定的精神状态可以适当地发挥判断的角色。蒙罗的主张是，如果内部言语片段伴随着适当的“正确感”（或至少是足够确定的感觉），则元认知监控系统认为适当的话，内部言语片段可以作为判断的功能。
- en: 'Nikola Kompa (forthcoming) adds a quite different argument for the identity
    of (some) thoughts and (some) inner speech episodes. She operates with a broad
    notion of inner speech, on which any “inner episode that substantially engages
    the speech production system” is an instance of inner speech (forthcoming: 4,
    emphasis removed). On this understanding of inner speech, any thought with semantic
    content and syntactic structure will be an instance of inner speech, even if it
    does not become conscious. Kompa rejects the language of thought hypothesis, on
    which thoughts can have linguistic properties because they occur in a non-natural
    language. Accordingly, for Kompa, the *only* way that a thought can have semantic
    content and syntactic structure is if its formation substantially involves the
    speech production system (which she understands in Leveltian terms, citing Levelt
    1989; Levelt et al. 1999; and Indefrey & Levelt 2004). Insofar as we have any
    thoughts that have semantic content and syntactic structure, then, these are,
    on her definition, instances of inner speech. If the production of such thoughts
    does not proceed further through the speech production process, such that they
    are morpho-phonologically encoded in addition to having semantic content and syntactic
    structure, they will occur as unconscious inner speech episodes.'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 尼古拉·康帕（即将出版）为（一些）思维和（一些）内部言语片段的同一性提出了完全不同的论点。她使用了内部言语的广义概念，即任何“实质上涉及言语产生系统”的内部事件都是内部言语的实例（即将出版：4，删除了重点）。根据对内部言语的理解，任何具有语义内容和句法结构的思想都将是内部言语的实例，即使它们没有意识到。康帕拒绝了思维语言假设，即思维之所以具有语言属性，是因为它们出现在非自然语言中。因此，对于康帕来说，思维之所以具有语义内容和句法结构的唯一方法是如果它的形成在很大程度上涉及言语产生系统（她以Levelt的术语理解，引用了Levelt
    1989; Levelt等人。 1999年; Indefrey＆Levelt 2004年）。因此，就我们拥有的具有语义内容和句法结构的任何思想而言，根据她的定义，这些都是内部言语的实例。如果此类思想的产生不进一步通过言语产生过程，以至于它们除了具有语义内容和句法结构外，还被形态和语音编码，那么它们将作为无意识的内部言语片段发生。
- en: Finally, it has been suggested that there is a close connection between inner
    speech and a phenomenon known as “unsymbolized thought”. Using the Descriptive
    Experience Sampling paradigm, Russell Hurlburt and Christopher Heavey (e.g., Hurlburt
    & Heavey 2002; Heavey & Hurlburt 2008) have gathered introspective data that they
    interpret as providing evidence that people sometimes have the experience of
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，有人提出内部言语与“未符号化思维”现象之间存在密切联系。利用描述性体验抽样范式，Russell Hurlburt和Christopher Heavey（例如，Hurlburt＆Heavey
    2002; Heavey＆Hurlburt 2008）收集了他们解释为提供证据的自省数据，即人们有时会有以下体验
- en: 'thinking a particular, definite thought without the awareness of that thought’s
    being conveyed in words, images, or any other symbols. (Heavey & Hurlburt 2008:
    802)'
  id: totrans-54
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '在没有意识到该思想被以文字、图像或任何其他符号传达的情况下，思考特定、明确的思想。（Heavey & Hurlburt 2008: 802）'
- en: Martínez-Manrique & Vicente (2015), Vicente & Martínez-Manrique (2016), and
    Vicente & Jorba (2019) suggest that these “unsymbolized thoughts” occur when the
    production of an inner speech episode is aborted at the earliest stage of production,
    when only the content or message to be expressed has been formulated. Appealing
    to accounts on which we experience conscious representations of actions which
    we begin to perform but abort, they suggest that an unsymbolized thought is a
    representation of the message which one commenced expressing in inner speech,
    which becomes conscious because the process was aborted. Insofar as the process
    was aborted prior to the message being organized in phonetic form, the representation
    is entirely amodal. See also Kompa (forthcoming).
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: Martínez-Manrique & Vicente (2015), Vicente & Martínez-Manrique (2016) 以及 Vicente
    & Jorba (2019) 指出，这些“未符号化的思想”发生在内部语言片段的产生阶段最早的阶段，当仅仅制定了要表达的内容或信息时就被中止。借鉴了我们经历过意识到动作的表征，但又开始执行但中止的解释，他们提出未符号化的思想是对在内部语言中开始表达的消息的表征，因为过程被中止而变得有意识。在进入消息组织成语音形式之前，该过程被中止，该表示是完全无模态的。另见
    Kompa (即将出版)。
- en: 3\. Content-Based Theories of Inner Speech
  id: totrans-56
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3\. 内部语言的内容理论
- en: We have seen that there are a variety of views taken on whether inner speech
    is indeed a kind of speech, or a kind of thought, or both. A popular way to gain
    added leverage on those questions is to advance an account of the contents of
    inner speech. Focusing on questions concerning the contents of inner speech also
    helps to clarify the depth of some of the puzzles and controversies already introduced.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 我们已经看到，对于内部语言究竟是一种语言，还是一种思想，还是两者兼有的观点有各种不同的看法。解决这些问题的一种流行方法是提出内部语言内容的解释。专注于内部语言内容的问题也有助于澄清已经介绍的一些难题和争议的深度。
- en: Most generally, the content of a representation is what the representation is
    *of* or *about*—it is what the representation represents. The content of the word
    “cat” is a certain type of animal (namely, a cat). And, the content of the sentence
    “cats are animals” is the proposition that cats are animals. Two distinct representations
    can have the same content. For instance, the French word “chat” has the same content
    as the English word “cat”; and the French sentence “les chats sont des animaux”
    has the same content as the English sentence “cats are animals”. Thus—to borrow
    analogies from Siegel (2005 [2021])—the contents of a mental state, in the present
    sense, are akin to the contents of a newspaper article and not akin to the contents
    of a bucket. Mental contents are not things that are contained within mental states
    themselves (just as cats are not contained within the word “cat”) but are, instead,
    what the mental states are of or about.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 最普遍的情况下，表示的内容是表示*的*或*关于*的内容——它是表示所代表的内容。单词“cat”的内容是一种特定类型的动物（即猫）。句子“cats are
    animals”的内容是猫是动物的命题。两个不同的表述可以具有相同的内容。例如，法语单词“chat”的内容与英语单词“cat”相同；法语句子“les chats
    sont des animaux”的内容与英语句子“cats are animals”的内容相同。因此——借用 Siegel (2005 [2021]) 的类比——在当前意义上，心理状态的内容类似于报纸文章的内容，而不类似于桶中的内容。心理内容不是包含在心理状态本身中的东西（就像猫不包含在单词“cat”中一样），而是心理状态的内容是关于什么的。
- en: We will distinguish three broad classes of views about the contents of inner
    speech and several sub-views within them, noting their main motivations and relationships
    to questions concerning inner speech’s proposed cognitive roles. According to
    what we will call the “phonological content view”, inner speech episodes *always
    and only* have phonological contents. The competing content-based theories to
    be discussed hold either that inner speech only has semantic contents (the “semantic
    content view”, as we will call it) or that inner speech has phonological contents
    *and* semantic and/or other kinds of contents (the “mixed contents view”).
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将区分内部语言内容的三个广泛观点，并在其中指出其主要动机和与有关内部语言所提出的认知角色的问题的关系。根据我们将称之为“音韵内容观”的观点，内部语言片段*总是且仅仅*具有音韵内容。将要讨论的竞争性基于内容的理论要么认为内部语言只具有语义内容（我们将称之为“语义内容观”），要么认为内部语言具有音韵内容*和*语义以及/或其他类型的内容（我们将称之为“混合内容观”）。
- en: As we will see, the phonological content view is a natural fit with the view,
    discussed at the beginning of [Section 1](#InneSpeeActuSpee), that inner speech
    is merely a representation of speech and not actually a kind of speech. This is
    because the phonological content view sees inner speech as consisting in imagistic
    representations of speech and as lacking the kinds of contents (or meanings) associated
    with word tokens themselves. Likewise, those who hold that inner speech is actually
    speech will typically hold either a mixed contents view or a semantic content
    view, as these views allow inner speech episodes to have the kinds of semantic
    contents that are typically viewed as essential to being a linguistic token.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 正如我们将看到的那样，音韵内容观与在[第1节](#InneSpeeActuSpee)开头讨论的观点自然契合，即内部语言仅仅是对语言的表示，而不是实际的语言。这是因为音韵内容观将内部语言视为由语言的形象化表示组成，缺乏与单词令牌本身相关联的内容（或含义）。同样，那些认为内部语言实际上是语言的人通常会持有混合内容观或语义内容观，因为这些观点允许内部语言片段具有通常被视为构成语言令牌必不可少的语义内容。
- en: 3.1 The Phonological Content View
  id: totrans-61
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.1 音韵内容观
- en: To say that inner speech has phonological contents is to say that inner speech
    episodes represent phonemes (or *phones*), where phonemes are the most basic meaningless
    building-blocks from which any word of a language can be built. There are 44 phonemes
    in English, different combinations of which account for the distinct sound each
    word has in relation to all other words from which it can be aurally distinguished.
    The notion of a phoneme is somewhat of an abstraction, however, as slightly different
    sounds (in terms of pitch, timbre, and frequency) can fall within the sonic range
    that constitutes a single phoneme type. These more specific, concrete sounds that
    can qualify as instantiations of a phoneme are known as *phones.* Whether inner
    speech episodes represent phonemes or, instead, the finer-grained property of
    being a *phone* is a matter of dispute among those who hold that inner speech
    episodes have phonological contents (Patel 2021; Langland-Hassan 2018; Hill 2022).
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 表明内部语言具有音韵内容意味着内部语言片段代表音素（或*音素*），其中音素是构成语言中任何单词的最基本的无意义基本单元。英语中有 44 个音素，这些音素的不同组合解释了每个单词相对于其他所有可以听出区别的单词具有的独特声音。然而，音素的概念在某种程度上是抽象的，因为略有不同的声音（就音高、音色和频率而言）可能落在构成单个音素类型的声音范围内。可以作为音素的具体、具体声音称为*音素*的实例。内部语言片段代表音素还是代表*音素*的更精细的特性，这是对那些认为内部语言片段具有音韵内容的人士之间争议的问题（Patel
    2021; Langland-Hassan 2018; Hill 2022）。
- en: Note also that, while the phonemes of most natural languages are auditory in
    nature—and are thus perceived through the sense of hearing—the notion of a phoneme
    has also been applied to gestural languages, such as American Sign Language (Sandler
    2012; Stokoe 2005). So, the concept of a phoneme is not specific to any modality.
    It refers to the smallest meaningless units of a language that can be arranged
    and recombined to form the smallest meaningful units of that language, no matter
    which modality the language occurs in. In spoken languages, however, the auditory
    modality takes precedence over the visual/written modality, insofar as the phonemes
    are typically held to be sounds, while the graphemes are held to be letters or
    groups of letters that represent phonemes. While most will not consider the visualization
    of graphemes and written words to be cases of inner speech, it bears noting that
    such visualizations satisfy the neutral characterization of inner speech provided
    at the outset.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 还要注意，虽然大多数自然语言的音素是听觉性质的，并且因此通过听觉感知，但音素的概念也被应用于手势语言，如美国手语（Sandler 2012; Stokoe
    2005）。因此，音素的概念不限于任何形式。它指的是一种语言的最小无意义单元，可以被安排和重新组合以形成该语言的最小有意义单元，无论语言发生在哪种形式中。然而，在口头语言中，听觉形式优先于视觉/书面形式，因为音素通常被认为是声音，而字形被认为是代表音素的字母或字母组。虽然大多数人不会将字形和书面文字的可视化视为内部语言的情况，但值得注意的是，这种可视化满足了最初提供的内部语言的中立特征化的特征。
- en: There are several reasons one might hold that inner speech episodes have phonological
    contents. The first is phenomenological in nature. What it is like to have an
    inner speech episode is similar to what it is like to hear oneself saying the
    corresponding words aloud. One might explain this phenomenological similarity
    by appeal to the fact that inner speech episodes and the corresponding cases of
    hearing represent similar properties—either phonemes or phones of a certain sort—and,
    accordingly, have similar contents. A second reason appeals to the fact that we
    can use inner speech episodes to judge whether two visually dissimilar written
    words—such as “blood” and “mud”—rhyme. As rhyming is a relationship between the
    sounds of words, the usefulness of inner speech episodes in judging rhymes would
    be explained if inner speech episodes represented word sounds and thereby allowed
    us to compare those sounds (Langland-Hassan 2014). A third reason that has been
    proposed for thinking that inner speech has phonological contents is that it is
    the representation of those features that allows one to discern which language
    we are exploiting when engaged in inner speech (Langland-Hassan 2018). (See Patel
    2021 for a rebuttal.)
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 有几个理由可以认为内部言语片段具有音韵内容。第一个是现象学的性质。拥有内部言语片段的体验类似于听到自己大声说出相应单词的体验。可以通过诉诸内部言语片段和相应的听觉情况代表相似属性（特定类型的音素或音位）的事实来解释这种现象学上的相似性，并因此具有相似的内容。第二个理由是，我们可以使用内部言语片段来判断两个视觉上不相似的书面单词——如“blood”和“mud”——是否押韵。由于押韵是单词的声音之间的关系，因此内部言语片段在判断押韵方面的有用性可以解释为内部言语片段代表了单词的声音，从而使我们能够比较这些声音（Langland-Hassan
    2014）。一个提出认为内部言语具有音韵内容的第三个理由是，正是这些特征的表示允许我们辨别在进行内部言语时所使用的语言（Langland-Hassan 2018）。
    （见 Patel 2021 的反驳。）
- en: 'Jackendoff (1996, 2007, 2011) proposes that auditory contents exhaust the contents
    of inner speech. Jackendoff’s view is motivated in part by a prior commitment
    to the thesis that we do not think in a natural language. Like many in cognitive
    science, he sees natural language primarily as a means for communicating thoughts
    that themselves occur unconsciously in some other medium (such as a Fodorian “Mentalese”).
    According to Jackendoff, thought itself is never conscious, nor is the use of
    concepts. By contrast, inner speech—what he calls the “talking voice in the head”
    (1996: 10)—occurs consciously and does not involve the use of concepts. In having
    inner speech, he explains, “[w]e experience organized sounds”, whereas,'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: Jackendoff（1996年，2007年，2011年）提出，听觉内容耗尽了内部言语的内容。杰克恩多夫的观点在一定程度上受到这样一个论点的驱使：我们不是用自然语言思考的。像许多认知科学家一样，他主要将自然语言视为传达思想的手段，而这些思想本身是无意识地发生在其他媒介（如弗多尔的“心理语”）中的。据杰克恩多夫称，思想本身从未是有意识的，概念的使用也不是。相比之下，内部言语——他称之为“头脑中的说话声音”（1996年：10）——是有意识发生的，不涉及概念的使用。他解释说，拥有内部言语时，“我们经历组织良好的声音”，而，
- en: 'the *content* of our experience, our understanding of the sounds, is a different
    organization … called conceptual structure. (emphasis original, 1996: 12–13)'
  id: totrans-66
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '经验的*内容*，对声音的理解，是一种不同的组织……称为概念结构。（强调原文，1996: 12-13）'
- en: '“The organization of this content”, he holds, “is completely unconscious” (1996:
    13). Jackendoff identifies the inner voice with a representation of “phonological
    structure”, a representation having phonological content, yet no conceptual or
    semantic content. Whereas, the mental states constituting our *understanding*
    of what the voice is saying, he notes, are distinct conceptual states that occur
    unconsciously:'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: “这种内容的组织”，他认为，“完全是无意识的”（1996年：13）。杰克恩多夫将内在声音标识为“音韵结构”的表示，这种表示具有音韵内容，但没有概念或语义内容。然而，他指出，构成我们对声音含义的*理解*的心理状态是不同的概念状态，是无意识发生的：
- en: What we experience as our inner monologue is actually the phonological structure
    linked to the thought,
  id: totrans-68
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我们所经历的内心独白实际上是与思想相关联的音韵结构，
- en: he explains.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 他解释。
- en: 'We are aware of our thinking because we hear the associated sounds in our head.
    (Jackendoff 2011: 613)'
  id: totrans-70
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我们意识到自己的思考，因为我们在脑海中听到相关的声音。（Jackendoff 2011年：613）
- en: '(See also Jackendoff [2007: 80–85] where he remarks on the counterintuitive
    nature of his view: “How can the contents of consciousness consist of just a string
    of sounds?” [2007: 85].)'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: （另请参阅杰克恩多夫[2007年：80-85]在其观点的反直觉性质上发表的评论：“意识的内容怎么可能只由一串声音组成？”[2007年：85]。）
- en: 'It should be noted that Jackendoff also suggests that inner speech episodes
    “express” thoughts, which would seem to support the view that such episodes have
    the semantic contents of our thoughts (e.g., “the linguistic modality can make
    reasons as such available in consciousness” [1996: 19] and “only through language
    can such concepts form part of *experience* rather than just being the source
    of intuitive urges” [1996: 23]). On the other hand, he equally emphasizes the
    overlooked fact that “linguistic structure has three major departments: phonological,
    syntactic, and semantic/conceptual structure”, and that “the forms in awareness—the
    qualia—most closely mirror phonological structure” (2007: 81). Most recently,
    he has proposed a view where what we intuitively mark as “conscious thought” has
    three components: a “pronunciation” of the thought, a feeling of meaningfulness,
    and the meaning attached to the pronunciation. There he holds that only the first
    two are conscious and appears to identify inner speech with the “pronunciation”
    component. This is in keeping with the phonological content view, as the (semantic)
    meaning of the pronunciation is something separate from the pronunciation and
    is only represented “backstage” (i.e., unconsciously) (Jackendoff 2012: 84–5).'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: '值得注意的是，杰克内多夫也提出内部语言事件“表达”了思想，这似乎支持这样一种观点：这种事件具有我们思想的语义内容（例如，“语言模态可以使理由在意识中可用”
    [1996: 19] 和 “只有通过语言，这些概念才能成为*经验*的一部分，而不仅仅是直觉冲动的源泉” [1996: 23]）。另一方面，他同样强调了一个被忽视的事实：“语言结构有三个主要部分：音韵、句法和语义/概念结构”，并且“意识中的形式——感觉——最接近于音韵结构”
    (2007: 81)。最近，他提出了一个观点，即我们直觉上标记为“意识思想”的东西有三个组成部分：思想的“发音”、有意义感觉和附加到发音的含义。他认为其中只有前两个是意识的，似乎将内部语言与“发音”组成部分等同起来。这与音韵内容观点相一致，因为发音的（语义）含义是与发音分开的东西，只在“幕后”（即无意识地）代表（杰克内多夫
    2012: 84–5）。'
- en: Langland-Hassan (2014) provides a qualified defense of a phonological content
    view, motivated by worries about how a single mental state—in particular an episode
    of inner speech—can be said to represent both word sounds and word meanings simultaneously.
    He notes that a word’s meaning and its sound are entirely distinct properties,
    related only by convention. If mental states are individuated by their contents,
    then it seems that distinct neural or functional states will be needed to represent
    these distinct properties. This has become known as the “binding problem” for
    inner speech (see Munroe 2023; Patel 2021; Bermúdez 2018 for different approaches
    to resolving it; see also Prinz 2011 for related remarks). In light of this problem,
    Langland-Hassan proposes that ordinary episodes of inner speech likely consist
    in two or more mental states triggered at roughly the same time (this would be
    a multiple-state version of the “mixed contents” view, discussed below). Yet he
    adds that, when inner speech has been divided into distinctly occurring states
    in this way, there are good reasons to identify inner speech solely with the component
    that represents word sounds. Doing so results in a phonological content view.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 兰格兰-哈桑（2014）对音韵内容观点提供了一个有条件的辩护，其动机是对一个单一的心理状态——特别是内部语言事件——如何能够同时代表单词的声音和单词的含义表示担忧。他指出，单词的含义和其声音是完全不同的属性，仅通过约定相关。如果心理状态是由其内容确定的，那么似乎需要不同的神经或功能状态来代表这些不同的属性。这被称为内部语言的“绑定问题”（见
    Munroe 2023; Patel 2021; Bermúdez 2018 解决该问题的不同方法；另请参见 Prinz 2011 相关评论）。鉴于这个问题，兰格兰-哈桑提出，普通内部语言事件很可能由大约同时触发的两个或更多个心理状态组成（这将是“混合内容”观点的多状态版本，下文讨论）。然而，他补充说，当内部语言被划分为以这种方式明确发生的状态时，有充分的理由仅将内部语言与代表单词声音的组成部分等同起来。这样做的结果是音韵内容观点。
- en: 3.2 The Semantic Content View
  id: totrans-74
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.2 语义内容观点
- en: In contrast to the phonological content view, the semantic content view holds
    that inner speech episodes always and only have semantic contents. By “semantic
    contents”, we mean the kinds of contents had by ordinary words, phrases, and sentences
    of a natural language. Such contents are typically equated with the *meaning*
    of a word, phrase, or sentence.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 与音韵内容观点相反，语义内容观点认为内部语言事件总是且只有语义内容。所谓“语义内容”，我们指的是自然语言的普通单词、短语和句子的内容。这样的内容通常等同于单词、短语或句子的*含义*。
- en: One version of a semantic content view, defended by Christopher Gauker (2011,
    2018), holds that inner speech episodes exclusively have semantic contents and
    entirely lack both auditory contents and auditory phenomenology. Gauker allows
    that episodes of auditory verbal imagery often accompany inner speech. However,
    on his view, this auditory imagery is not to be identified with inner speech itself.
    Rather, according to Gauker, inner speech is a non-sensory linguistic phenomenon
    occurring in the brain that is (often) *represented by* episodes of auditory verbal
    imagery. Just as we may use auditory representations to represent someone else’s
    speech that we are actually hearing, so too, for Gauker, our inner speech is often
    represented by verbal imagery—imagery that is in fact distinct from the (inner)
    speech itself. (Here Gauker develops related remarks of Wilfrid Sellars (1956).)
    Notably, Gauker (2018) grants that, in the case of inner speech, this auditory-verbal
    imagery *misrepresents* our inner speech as having sonic features (i.e., as instantiating
    phones or phonemes), given that the neural events that constitute inner speech
    episodes are themselves silent.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 由 Christopher Gauker（2011，2018）捍卫的一种语义内容观点的版本认为内部语音片段仅具有语义内容，完全缺乏听觉内容和听觉现象。Gauker
    承认听觉言语意象的片段经常伴随着内部语音。然而，在他看来，这种听觉意象并不能等同于内部语音本身。根据 Gauker 的观点，内部语音是大脑中发生的一种非感官语言现象，它（通常）*被*听觉言语意象片段所代表。正如我们可能使用听觉表象来代表我们实际听到的别人的言语一样，对于
    Gauker 来说，我们的内部语音经常被言语意象所代表 - 实际上，这种意象与（内部）语音本身是不同的。 （在这里，Gauker 发展了威尔弗里德·塞拉斯（1956）的相关言论。）值得注意的是，Gauker（2018）承认，在内部语音的情况下，这种听觉
    - 言语意象将我们的内部语音误表示为具有声音特征（即，作为实例化音位或音素），因为构成内部语音片段的神经事件本身是无声的。
- en: Gauker’s style of pure semantic content view is not widely endorsed. This may
    be because it clashes with the widespread view that inner speech has a sensory
    character similar to that of hearing speech. On the other hand, Gauker’s view
    can be said to have an advantage in providing a literal sense in which, when we
    engage in inner speech, we are thinking *in* words of a natural language and not
    merely *about* them. On Gauker’s (2011) view, the neural events that carry semantic
    content are themselves tokens of words and phrases of a natural language, and
    the question of how auditory-verbal images can also be linguistic tokens does
    not arise. His view is also motivated by an opposition to what he calls the “Lockean”
    view that sees conceptual thought as something prior to and separate from the
    speech that expresses it. One can see Gauker (2011) as trying to preserve the
    idea that abstract (conceptual) thought occurs in a language (and is often non-conscious),
    while divorcing it from the thesis that there exists an innate, Fodorian “language
    of thought” (and one that must be exploited in order to learn a natural language).
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: Gauker 的纯语义内容观点并不被广泛认同。这可能是因为它与一种普遍观点相冲突，即内部语音具有类似于听到语音的感觉特征。另一方面，可以说 Gauker
    的观点在提供一种字面上的意义上具有优势，即当我们进行内部语音时，我们是在思考自然语言的词汇而不仅仅是对它们进行思考。在 Gauker（2011）的观点中，携带语义内容的神经事件本身就是自然语言的词汇和短语的标记，关于听觉
    - 言语形象如何也可以是语言标记的问题并不会出现。他的观点也受到他所称的“洛克”观点的反对，该观点认为概念思维是先于并与表达它的言语分开的东西。人们可以看到
    Gauker（2011）试图保留抽象（概念）思维发生在一种语言中（通常是无意识的），同时将其与存在一种先验的，福特式的“思维语言”（必须利用它来学习自然语言的语言）的论点分开。
- en: 'Bermúdez (2018) offers a different style of semantic content view that allows
    for inner speech to retain a characteristic auditory phenomenology. According
    to Bermúdez, the auditory sensory character of inner speech is a result of inner
    speech episodes having *non-representational* auditory properties. For Bermúdez,
    the only representational contents had by inner speech episodes are those pertaining
    to the meanings of words. In response to the those who argue that inner speech
    episodes must also have phonological contents (e.g., to explain why we can use
    inner speech to judge whether two words rhyme), he argues that there is no entailment
    from the fact that inner speech episodes can be useful in judging rhyme relations
    to the conclusion that they represent phonemes (2018: 216–7).'
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 'Bermúdez（2018）提出了一种不同风格的语义内容观，允许内部言语保留特有的听觉现象学特征。据 Bermúdez 称，内部言语的听觉感觉特征是内部言语事件具有*非表征性*听觉特性的结果。对于
    Bermúdez 而言，内部言语事件具有的唯一表征性内容是与词义相关的内容。针对那些主张内部言语事件也必须具有音韵内容（例如，解释为什么我们可以使用内部言语来判断两个词是否押韵）的人，他认为，从内部言语事件可以用于判断押韵关系这一事实到他们表示音素的结论之间没有蕴涵（2018:
    216–7）。'
- en: A third type of theory on which inner speech exclusively has semantic content
    proceeds by arguing that inner speech is a genuine form of speech. This argument
    is typically made on either phenomenological or functional grounds. From there
    it is inferred that inner speech must have the same kind of contents as external
    speech. If episodes of external speech—i.e., the words we hear when someone speaks—have
    semantic content but no phonological content (because they do not *represent*
    phonemes), so too must episodes of inner speech. This approach to theorizing about
    inner speech is discussed in more detail in [Section 1](#InneSpeeActuSpee). Assuming
    that (unlike Gauker) proponents of such a view wish to maintain that inner speech
    episodes constitutively have auditory sensory character, they may concur with
    Bermúdez in his claim that the auditory phenomenology of inner speech does not
    entail the representation of auditory properties; or, alternatively, they may
    provide some other account of why, in many instances, inner speech seems to represent
    phonemes even if it does not really do so.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 关于内部言语专门具有语义内容的第三种类型的理论是，内部言语是真正的言语形式。这一论点通常基于现象学或功能性理由提出。从那里推断出，内部言语必须具有与外部言语相同类型的内容。如果外部言语的事件——即，当有人说话时我们听到的词语——具有语义内容但没有音韵内容（因为它们不*表示*音素），那么内部言语的事件也必须如此。关于内部言语的理论化方法将在[第
    1 节](#InneSpeeActuSpee)中更详细地讨论。假设（与 Gauker 不同）持有这种观点的支持者希望坚持内部言语事件在构成上具有听觉感知特性，他们可能会赞同
    Bermúdez 关于内部言语的听觉现象学并不意味着内部言语具有音频属性的说法；或者，他们可能提供一些其他解释，解释为什么在许多情况下，内部言语似乎表示音素，即使实际上并非如此。
- en: 3.3 Mixed Contents Views
  id: totrans-80
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.3 混合内容观
- en: 'Mixed contents views hold that inner speech episodes typically have at least
    two kinds of content—phonological and semantic—simultaneously. On a mixed contents
    view, the inner speech episode “Dogs are mammals” represents both the sound of
    the sentence “Dogs are mammals”, as uttered aloud, and the proposition that dogs
    are mammals. We can distinguish two species of mixed contents view: single-state
    and multiple-state. Single-state views hold that what we intuitively mark as a
    single inner speech episode consists in a single mental state that has both auditory
    and semantic contents. Multiple-state views hold that the apparent unity of a
    single inner speech episode is in some sense illusory, as such episodes typically
    consist in the contemporaneous occurrence of two or more mental states, where
    one of the states represents phones or phonemes and another has semantic contents.
    (Some multiple-state views hold that inner speech episodes involve additional
    distinct states with articulatory and syntactic contents as well.) As earlier
    noted, some phonological content views hold that mental states with corresponding
    semantic contents occur contemporaneously with the representations of phonemes
    that are identified with inner speech. These phonological content views differ
    from multiple-state mixed contents views in that the former identify inner speech
    solely with the state that has phonological content, perhaps on the grounds that
    it is the only sort of state of which one is consciously aware (this appears to
    be Jackendoff’s motivation).'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 混合内容观点认为，内部言语事件通常同时具有至少两种内容——音韵和语义。在混合内容观点中，内部言语事件“狗是哺乳动物”既代表了作为大声说出的句子“狗是哺乳动物”的声音，又代表了狗是哺乳动物的命题。我们可以区分两种混合内容观点：单状态和多状态。单状态观点认为，我们直观上标记为单一内部言语事件的东西实际上是一个具有同时具有听觉和语义内容的单一心理状态。多状态观点认为，单一内部言语事件的明显统一在某种程度上是虚幻的，因为这样的事件通常由两种或更多心理状态同时发生组成，其中一种状态代表音素或音素，另一种具有语义内容。
    （一些多状态观点认为，内部言语事件还涉及具有发音和句法内容的额外不同状态。）如前所述，一些音韵内容观点认为，具有相应语义内容的心理状态与被视为内部言语的音素的表现同时发生。这些音韵内容观点与多状态混合内容观点不同之处在于，前者将内部言语仅与具有音韵内容的状态等同起来，也许是因为这是人们唯一有意识地意识到的状态（这似乎是杰克恩多夫的动机）。
- en: 3.3.1 Single-State Mixed Contents Views
  id: totrans-82
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 3.3.1 单状态混合内容视图
- en: 'Carruthers (2011, 2018) defends a single-state mixed contents view, proposing
    that inner speech involves the generation of a representation of word sounds (i.e.,
    phonemes) which—in a process akin to what occurs in outer speech perception—is
    then interpreted by one’s speech comprehension mechanisms so that a semantic content
    can then be assigned to the represented utterance. (He notes that a representation
    of the semantic content of the represented phrase—referred to as the “message”
    on Levelt’s [1989] speech-production framework—sometimes precedes the representation
    of the word sounds, albeit non-consciously.) Once the represented word sounds
    are interpreted, Carruthers suggests, the information that the represented utterance
    has a certain semantic content is “bound into” a single “event-file” that contains
    information both about the sound and the meaning of the represented utterance
    (2018: 41–42). (See Frankish [2004: 57; 2018] for a similar view.) Carruthers
    analogizes such binding to the way in which the color, shape, and category properties
    of a visually perceived object are said to be “bound into” a single object-file
    that accumulates multiple forms of information about a single object, despite
    those properties being represented in temporally distinct stages and in distinct
    neural regions. These event-files, when activated and globally-broadcast, are
    said to constitute a single conscious inner speech episode that has both auditory
    and semantic contents.'
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 'Carruthers（2011, 2018）辩护了一个单一状态的混合内容观，提出内部言语涉及生成单词声音（即音素）的表征，然后通过类似于外部言语理解中发生的过程被一个人的言语理解机制解释，以便对所代表的话语分配语义内容。
    （他指出，代表所述短语的语义内容的表征——在 Levelt 的 [1989] 言语生成框架上被称为“消息”——有时先于单词声音的表征出现，尽管是无意识的。）一旦解释了所代表的单词声音，Carruthers
    提出，代表的话语具有某种语义内容的信息就被“绑定”到一个包含所代表的话语的声音和含义的单一“事件文件”中（2018: 41–42）。 （参见 Frankish
    [2004: 57; 2018] 有一个类似的观点。）Carruthers 将这种绑定类比为视觉感知对象的颜色、形状和类别属性被“绑定”到一个单一的对象文件中，尽管这些属性在时间上是不同的阶段和不同的神经区域中被表示。这些事件文件在被激活和全球广播时被认为构成了一个具有听觉和语义内容的单一意识内部言语片段。'
- en: 'Munroe (2023) develops a similar style of single-state mixed contents view,
    arguing that, in addition to representing phonemic and semantic features, inner
    speech episodes also represent the likelihood that the content of the represented
    utterance is true. The latter is necessary, he holds, for inner speech episodes
    to qualify as judgments (see [Section 2.3](#InneSpeeThou_1)). These three distinct
    features are, for Munroe, bound into a single mental state in the sense that a
    single mental state predicates these three distinct properties of a single represented
    utterance (Munroe 2023: 304).'
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 'Munroe（2023）发展了一种类似的单一状态混合内容观，主张除了表示音素和语义特征外，内部言语片段还表示所代表话语内容为真的可能性。他认为后者是必要的，这样内部言语片段才能够作为判断（见
    [2.3节](#InneSpeeThou_1)）。对于 Munroe 来说，这三个不同的特征被绑定到一个单一的心理状态中，因为一个单一的心理状态断言了一个单一所代表话语的这三个不同的属性（Munroe
    2023: 304）。'
- en: 3.3.2 Multiple-State Mixed Contents Views
  id: totrans-85
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 3.3.2 多状态混合内容观
- en: Other mixed contents views of inner speech—inspired by Levelt’s (1989) multi-stage
    model of speech production—attribute the different representational contents entertained
    during an inner speech episode to multiple distinct states that tend to co-occur.
    Martínez-Manrique & Vicente (2015) defend a multiple-state view under the moniker
    of the “activity view” of inner speech, highlighting the multi-component processes
    of both inner and outer speech. “It is quite natural”, they explain,
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 其他关于内部言语的混合内容观点——受 Levelt（1989）多阶段言语生成模型的启发——将内部言语片段中娱乐的不同表征内容归因于倾向于同时出现的多个不同状态。Martínez-Manrique
    & Vicente（2015）在“活动观”内部言语下辩护了一个多状态观，突出了内部和外部言语的多组成部分过程。“这是相当自然的”，他们解释道，
- en: 'to try to understand inner speech in terms of all the representations that
    are mobilized in speech, i.e., semantic, syntactic, maybe articulatory …. The
    representations involved—from conceptual to phonological—form an integrated system.
    (2015: 8)'
  id: totrans-87
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '试图从言语中动员的所有表征来理解内部言语，即，语义、句法，也许是发音的……所涉及的表征——从概念到语音——形成一个整合系统。（2015: 8）'
- en: 'The view which Martínez-Manrique & Vicente set out in their 2015 paper bears
    clear similarities to the actual speech view, insofar as they hold that inner
    speech is functionally similar to external speech. What separates it from the
    actual speech view, however, is that they do not hold that inner speech consists
    of actual words and sentences which express semantic content, but of distinct
    representations of phonological and semantic (and other) content. (For complementary
    multiple-state mixed contents views in cognitive neuroscience, see Grandchamp
    et al. 2019 and Lœvenbruck et al. 2018.) While these representations are unified
    in the sense of occurring within a single system for language production, they
    remain distinct mental states—distinguished, in part, by their distinct contents,
    and their ability to occur in isolation of each other. (Note, however, that this
    way of categorizing the view assumes that each mental state is composed of exactly
    one mental representation. It may be possible to articulate a view where one mental
    state is composed of multiple mental representations. The question then becomes:
    in virtue of what do the multiple representations qualify as a single mental state,
    as opposed to components or stages of a single cognitive system?)'
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: Martínez-Manrique & Vicente 在他们 2015 年的论文中提出的观点与实际语音观点有明显的相似之处，因为他们认为内部语音在功能上类似于外部语音。然而，与实际语音观点不同的是，他们不认为内部语音由表达语义内容的实际词语和句子组成，而是由独特的语音和语义（以及其他）内容的不同表征组成。（关于认知神经科学中的补充多状态混合内容观点，请参见
    Grandchamp 等人 2019 年和 Lœvenbruck 等人 2018 年。）虽然这些表征在语言生成系统内统一，但它们仍然是不同的心理状态——部分地通过它们不同的内容和它们能够彼此孤立发生来加以区分。（然而，需要注意的是，这种观点分类方式假设每个心理状态由恰好一个心理表征组成。可能存在一种观点，即一个心理状态由多个心理表征组成。那么问题就变成了：多个表征因何而合格为单一心理状态，而不是单一认知系统的组成部分或阶段？）
- en: 'Christopher Hill (2022: 136–139) develops a similar multiple-state mixed content
    view, emphasizing that the representations of semantic content lack any associated
    phenomenology. The phenomenology of inner speech is, for Hill, entirely a function
    of its auditory-phonological contents. He further specifies that these phonological
    contents are (the more abstract) phonemes, and not phones, to account for the
    relatively impoverished sensory character of inner speech in comparison with speech
    perception. Patel (2021) also defends a multiple-state mixed contents view, on
    which, in addition to having some combination of semantic, syntactic, auditory,
    and articulatory contents, inner speech episodes have vocal contents. To have
    vocal contents is to represent some particular person’s voice as communicating
    some combination of semantic, syntactic, auditory, or articulatory information.
    According to Patel, whether we are representing the semantic, auditory, or articulatory
    contents, these mental events involve one’s representing a certain person’s voice
    as attempting to convey such information. This common representation of a voice,
    he argues, provides a kind of unity to the class of mental events that can be
    considered inner speech.'
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 'Christopher Hill（2022: 136–139）提出了一个类似的多状态混合内容观，强调语义内容的表征缺乏任何相关的现象学。对于希尔来说，内部语音的现象学完全是其听觉-语音内容的功能。他进一步指出，这些语音内容是（更抽象的）音素，而不是音位，以解释内部语音在与语音知觉相比具有相对贫乏的感官特征。帕特尔（2021）也支持多状态混合内容观点，除了具有一些组合的语义、句法、听觉和发音内容外，内部语音片段还具有语音内容。具有语音内容意味着将某个特定人的声音表示为传达某种组合的语义、句法、听觉或发音信息。帕特尔认为，无论我们是在表示语义、听觉还是发音内容，这些心理事件都涉及到一个人将某人的声音表示为试图传达此类信息。他认为，这种对声音的共同表征提供了一种将可被视为内部语音的心理事件类别统一起来的方式。'
- en: Because multiple-state views allow that the distinct components of inner speech
    can potentially occur in isolation, they face a question of which components need
    to occur for the episode to be properly counted as an instance of inner speech.
    Vicente & Jorba (2019), Martínez-Manrique & Vicente (2015), and Vicente & Martínez-Manrique
    (2016) see this as an advantage, insofar as it allows them to place different
    phenomena related to inner speech on a single continuum (see also Kompa & Mueller
    forthcoming and McCarthy-Jones & Fernyhough 2011). For instance, when the semantic
    and syntactic contents of ordinary inner speech are represented in the absence
    of any auditory-phonological contents, they propose, this can be understood as
    a case of so-called “unsymbolized thought” (Heavey & Hurlburt 2008; Heavey, Moynihan,
    et al. 2019). See [Section 2.3](#InneSpeeThou_1) for further detail.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 多状态观允许内部语言的不同组成部分可能发生隔离，因此它们面临一个问题，即哪些组件需要出现才能正确地将该事件视为内部语言的一个实例。维森特＆乔尔巴（2019年），马丁内斯-曼里克＆维森特（2015年）和维森特＆马丁内斯-曼里克（2016年）将此视为优势，因为它使他们能够将与内部语言相关的不同现象放置在一个单一的连续体上（另见Kompa＆Mueller即将出版以及McCarthy-Jones＆Fernyhough
    2011）。例如，当普通内部语言的语义和句法内容在没有任何听觉-音韵内容的情况下被表示时，他们提出，这可以理解为所谓的“非符号化思维”（Heavey＆Hurlburt
    2008; Heavey，Moynihan等人2019年）。有关更多详细信息，请参见[第2.3节](#InneSpeeThou_1)。
- en: A notable feature of the surveyed mixed contents views (as well as the phonological
    content view) is that they need not (and often do not) hold that inner speech
    episodes occur in a natural language. Rather, on these views, inner speech episodes
    *represent* natural language utterances (in virtue of their phonological contents),
    without necessarily being instances of such utterances themselves. This is because,
    on mixed contents views, the semantic content of an inner speech episode may not
    be represented by tokens of a natural language. For instance, for Carruthers,
    the semantic contents of an inner speech episode are represented via symbols of
    an amodal language of thought (e.g., a Fodorian [1975] *Mentalese*), which are
    coupled with sensory representations of the sound of the corresponding sentence
    as spoken aloud. One language (Mentalese) is used to represent the meaning of
    an expression in another (e.g., English). In this way, Carruthers (2010, 2018)
    deviates from Carruthers (1996), with the latter defending the idea that inner
    speech episodes literally occur in—and are expressions of—a natural language.
    Carruthers now emphasizes the point, raised also by Machery (2005), that introspection
    does not provide grounds for claims about the representational format of our inner
    speech episodes.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 被调查的混合内容观点（以及音韵内容观点）的一个显著特点是，它们不需要（通常也不会）认为内部语言事件发生在自然语言中。在这些观点中，内部语言事件*代表*自然语言表达（由于其音韵内容），而不一定是这些表达本身的实例。这是因为，在混合内容观点中，内部语言事件的语义内容可能不是由自然语言的标记来表示的。例如，对于卡鲁瑟斯来说，内部语言事件的语义内容是通过模态思维语言（例如，福多的[1975年]*思维语言*）的符号来表示的，这些符号与所述句子的声音的感觉表现相结合。一种语言（思维语言）用来表示另一种语言（例如，英语）中表达式的含义。卡鲁瑟斯（2010年，2018年）这样做有所偏离了卡鲁瑟斯（1996年）的观点，后者认为内部语言事件实际上发生在——并且是——自然语言的表达。卡鲁瑟斯现在强调了马切里（2005年）也提出的观点，即自省并不为我们内部语言事件的表现格式提供依据。
- en: 4\. Inner Speech and Pragmatics
  id: totrans-92
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4\. 内部语言与语用学
- en: In general, the philosophy of language has focused primarily on language used
    interpersonally. It is natural to wonder to what extent this material is applicable
    to inner speech. This question can be asked whether or not one thinks that inner
    speech is actually a kind of speech, as no one denies that there is some interesting
    relationship between inner speech and interpersonal speech.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 总的来说，语言哲学主要关注的是人际间使用的语言。自然而然地，人们会想知道这些内容在多大程度上适用于内部语言。无论一个人是否认为内部语言实际上是一种语言，都可以提出这个问题，因为没有人否认内部语言与人际语言之间存在一些有趣的关系。
- en: 4.1 Inner Speech and Speech Acts
  id: totrans-94
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.1 内语言和言语行为
- en: As mentioned in [Section 1](#InneSpeeActuSpee), the intuition that we can perform
    speech acts in inner speech is the basis of an argument that inner speech is a
    kind of speech. There are different ways, however, that we might understand the
    claim, depending on how one thinks of speech acts.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 正如在[第1节](#InneSpeeActuSpee)中提到的，我们可以在内部语言中执行言语行为的直觉是内部语言是一种语言的论据的基础。然而，我们可能会以不同的方式理解这一主张，这取决于人们如何看待言语行为。
- en: On the traditional analysis of Austin (1962) and Searle (1969), performing a
    speech act is inherently something one does in accordance with conventions tacitly
    understood by both speaker and listener. For example, for Searle, asserting *p*
    involves (approximately) undertaking to someone that *p* is true, where the speaker
    does not know that the listener already knows that *p* is true. The reason that
    an assertion can be effective is precisely that both speaker and hearer understand
    that this is the nature of the transaction. It is hard to see how this kind of
    analysis could apply to inner speech. One would need to explain how one individual
    can have two distinct roles, as speaker and listener, such that the conventions
    that make interpersonal language-use possible can have any relevance (see Gregory
    2017, 2020a for related discussion).
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 在奥斯汀（1962）和西尔（1969）的传统分析中，进行言语行为本质上是根据讲话者和听者默契理解的约定而行事的。例如，对于西尔来说，断言*p*涉及（大致）向某人保证*p*是真的，讲话者不知道听者已经知道*p*是真的。断言之所以有效的原因恰恰在于讲话者和听者都理解这是交易的性质。很难看出这种分析如何适用于内部语言。人们需要解释一个人如何能够扮演两个不同的角色，即讲话者和听者，以至于使使人际语言使用可能的约定具有任何相关性（有关讨论，请参见格雷戈里2017年、2020年a）。
- en: Not every version of speech act theory, however, emphasizes conventions. Drawing
    on some ideas from Strawson (1964) and Bach & Harnish (1970), though not adopting
    their theories in whole, Wilkinson (2020) holds that what is essential to speech
    acts is that they express particular mental states. An assertion, for example,
    is simply an utterance which expresses a belief; a question is an utterance which
    expresses a desire to acquire certain information; etc. On this view, understanding
    someone else’s utterance is simply a matter of grasping its content and knowing
    what kind of mental state the relevant type of utterance expresses. Setting aside
    the question of whether one needs to interpret their own inner speech, it may
    be that inner speech episodes can be speech acts if one thinks of speech acts
    merely as expressions of particular mental states, rather than as actions which
    depend on conventions in the way that Austin and Searle suggest. For another analysis
    of inner speech in terms of speech act theory, see Geurts (2018), who emphasizes
    that inner speech episodes can operate to generate commitments in a way characteristic
    of speech acts; see also Frankish (2018) and Fernández Castro (2019).
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，并不是每个言语行为理论版本都强调约定。威尔金森（2020）借鉴了斯特劳森（1964）和巴赫＆哈尼什（1970）的一些想法，尽管没有完全采纳他们的理论，但他认为言语行为的本质是它们表达了特定的心理状态。例如，断言只是一个表达信念的话语；问题是一个表达了获取某些信息的愿望的话语；等等。根据这种观点，理解他人的话语只是理解其内容并知道相关类型的话语表达了什么样的心理状态。抛开需要解释自己的内部语言的问题，如果人们仅仅将言语行为看作是特定心理状态的表达，而不是像奥斯汀和西尔所建议的依赖于约定的行动，那么内部语言片段可能就可以被看作是言语行为。有关内部语言的言语行为理论的另一种分析，请参见格尔茨（2018），他强调内部语言片段可以操作生成承诺，这是言语行为的特点；另请参见弗兰基什（2018）和费尔南德斯·卡斯特罗（2019）。
- en: An issue which sits just behind the question of whether inner speech episodes
    are speech acts is whether they are actions at all. Gregory (2020b) argues that,
    in the vast majority of cases, inner speech episodes are not actions, because
    we cannot give reasons for them (which is the criterion for actionhood on Davidson’s
    (1963) causal theory); they are not subject to our control (the criterion on Harry
    Frankfurt’s [1978] guidance theory); and we do not try to produce them (the criterion
    on O’Shaughnessy’s [1973] theory and Hornsby’s [1980] theory). If inner speech
    episodes are not actions, then they cannot be speech acts.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 一个问题就在于内部语言片段是否是言语行为的问题之后，即它们是否根本就不是行动。格雷戈里（2020b）认为，在绝大多数情况下，内部语言片段不是行动，因为我们无法为它们提供理由（这是戴维森（1963）因果理论上的行动性标准）；它们不受我们的控制（哈里·弗兰克福特（1978）指导理论上的标准）；我们也不试图产生它们（奥肖内西（1973）理论和霍恩斯比（1980）理论上的标准）。如果内部语言片段不是行动，那么它们就不能是言语行为。
- en: 'Tom Frankfort (2022) takes the opposite view. He observes that a great deal
    of inner speech is involved in deliberation, where this is an expansive category
    including “reflecting, reasoning, considering, evaluating” (2022: 52). He then
    applies Mele’s (2009) distinction between actions which involve “trying to bring
    it about that one *x*-s” (Mele 2009: 18) and actions which are done in order to
    bring it about that one *x*’s. Frankfort suggests that deliberating is an action
    in the first sense, insofar as it involves (for example) trying to make a decision,
    and inner speech episodes are actions in the second sense, insofar as they are
    produced in order to bring it about that one deliberates successfully and (for
    example) comes to a decision.'
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 汤姆·弗兰克福特（2022年）持相反观点。他指出，在深思熟虑中涉及大量内部言语，其中这是一个广泛的范畴，包括“反思、推理、考虑、评估”（2022:52）。然后，他应用了梅勒（2009年）区分涉及“试图使一个*x*发生”（梅勒2009:18）的行动和为了使一个*x*发生而进行的行动之间的区别。弗兰克福特认为，深思熟虑是第一种意义上的行动，因为它涉及（例如）试图做出决定，而内部言语片段则是第二种意义上的行动，因为它们是为了成功地进行深思熟虑和（例如）做出决定而产生的。
- en: 'Jorba (forthcoming) also holds that inner speech episodes are typically actions,
    applying affordance theory. Affordances are opportunities for actions suggested
    by things in one’s environment. For example, an apple has the affordance of being
    edible; a cup has the affordance of being graspable. Some hold that affordances
    can also be things which suggest *mental* actions (Jorba cites McClelland 2020
    and Jorba 2020). Jorba’s suggestion is that some mental states afford the production
    of inner speech episodes. For example, an inchoate thought affords being articulated
    clearly in inner speech, and an emotion can afford being labeled. Insofar as inner
    speech episodes are produced in response to affordances, they are actions and,
    specifically, speech acts. See Bar-On & Ochs (2018) for another account on which
    inner speech episodes can be “acts of innerly speaking our mind” (2018: 19, emphasis
    removed).'
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 乔尔巴（即将发表）也认为内部言语片段通常是行动，应用了能力理论。能力是由一个人环境中的事物所暗示的行动机会。例如，苹果有可食用的能力；杯子有可抓取的能力。有人认为，能力还可以是暗示*心理*行动的东西（乔尔巴引用了麦克莱兰2020和乔尔巴2020）。乔尔巴的建议是，一些心理状态可以促使内部言语片段的产生。例如，一个不成熟的思想暗示着可以在内部言语中清晰地表达，而一种情绪则暗示着可以被标记。因为内部言语片段是对能力的响应而产生的，它们是行动，具体来说，是言语行为。参见巴-恩＆奥克斯（2018）另一种观点，即内部言语片段可以是“心灵内部言说我们的思想的行为”（2018:19，强调已移除）。
- en: 4.2 Inner Speech and Conversation
  id: totrans-101
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.2 内部言语和对话
- en: Closely related to the question of whether there can be speech acts in inner
    speech is the question of whether inner speech can involve a kind of dialogue
    or conversation. A theory which characterizes inner speech this way has been developed
    at length in psychology, primarily by Charles Fernyhough (e.g., 1996, 2008, 2009).
    However, the suggestion has been made in a variety of ways by philosophers as
    well, including by Machery (2018), Frankish (2018), Gauker (2018), and Wilkinson,
    in collaboration with Fernyhough (Wilkinson & Fernyhough 2018).
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 是否内部言语可以涉及一种对话或交谈的问题与内部言语中是否可以存在言语行为的问题密切相关。心理学上已经发展了一种将内部言语描述为这种方式的理论，主要由查尔斯·费尼豪（例如，1996年，2008年，2009年）进行了详细阐述。然而，哲学家们也以各种方式提出了这种建议，包括马奇里（2018年），弗兰基什（2018年），高克尔（2018年），以及威尔金森与费尼豪（威尔金森＆费尼豪2018年）合作。
- en: The idea that inner speech involves an internal dialogue or conversation clearly
    has intuitive appeal for some. One often finds inner speech described outside
    the philosophical context as the “inner dialogue”. But, if inner speech involves
    a kind of internal dialogue or conversation on more than a metaphorical level,
    then it is natural to wonder who the interlocutors are (Gregory 2020a). Machery
    (2018) and Frankish (2018) suggest that different parts of the brain communicate
    with one another via inner speech. Gauker (2018) suggests that inner speech involves
    conversing with oneself (see also the discussion of inner speech as a means for
    interaction between subsystems or modules in the mind in [Section 2.2](#InneSpeeThouFaci)).
    One difficulty with both of these suggestions, however, is that philosophers of
    language generally (though not universally) think of conversation as fundamentally
    involving distinct human agents.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 内部言语涉及内部对话或交谈的想法显然对某些人具有直观吸引力。人们经常在哲学背景之外描述内部言语为“内部对话”。但是，如果内部言语在更多的象征层面上涉及一种内部对话或交谈，那么自然会想知道交谈者是谁（格雷戈里
    2020a）。马克里（2018）和弗兰基什（2018）指出，大脑的不同部分通过内部言语相互交流。高克尔（2018）建议内部言语涉及与自己交谈（另请参见有关内部言语作为心灵中子系统或模块之间相互作用手段的讨论在[第2.2节](#InneSpeeThouFaci)）。然而，这两种建议都存在一个困难，即语言哲学家通常（虽然不是普遍地）认为对话基本上涉及不同的人类代理。
- en: Gregory (2017) appeals to Grice’s (1975 [2013]) account of conversation to make
    this point. Grice argued that conversations are “characteristically … cooperative
    efforts” (p. 314). But cooperation requires multiple agents and there is only
    one agent in inner speech. That said, Gauker (2011, 2018) is working with an explicitly
    non-Gricean picture of conversation, motivated by an opposition to the doctrine
    that speech acts serve to express thoughts that are distinct from and precede
    the expressive utterance. He holds that speaking is,
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 格雷戈里（2017）援引格赖斯（1975[2013]）对话的描述来说明这一点。格赖斯认为对话是“特征上...合作的努力”（第314页）。但是，合作需要多个代理，而内部言语中只有一个代理。话虽如此，高克尔（2011，2018）正在使用一个明确的非格赖斯图像来描述对话，这是因为他反对言语行为服务于表达与表达前思想是不同的思想的信条。他认为说话是，
- en: 'in the first instance, something we do whenever there is no reason not to,
    because of the good it tends to do. (2018: 71)'
  id: totrans-105
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '首先，每当没有理由不这样做时，因为它倾向于产生好处。(2018: 71)'
- en: In certain circumstances, where multiple individuals are present,
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 在某些情况下，当存在多个个体时，
- en: '[a] conversation can be the occasion for each interlocutor to reflect on what
    he or she has experienced, … and on that basis to elicit a statement that is useful
    from the other. (2018: 72)'
  id: totrans-107
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '[一个]对话可以是每个交谈者反思自己所经历的事情的机会，...并在此基础上引发对方有用的陈述。(2018: 72)'
- en: Insofar as we can generate inner speech episodes which cause us to reflect on
    some matter and then produce further inner speech episodes which are useful for
    us in the context, inner speech will be conversational. Gauker’s analysis here
    obviously reflects the expression-oriented approach to the question of whether
    there can be speech acts in inner speech.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们能够生成导致我们反思某些事情的内部言语片段，并且随后在上下文中对我们有用的进一步内部言语片段的情况下，内部言语将是交谈性的。高克尔在这里的分析显然反映了对问题的表达导向方法，即内部言语是否可以存在言语行为。
- en: 'In contrast to Gauker, Deamer (2021) argues that inner speech can be seen as
    being communicative in a Gricean sense. She holds that, to at least some extent,
    humans are “self-blind”: mental states such as our intentions are not always transparent
    to us. When we produce inner speech, we reveal our communicative intentions to
    ourselves, just as we reveal our communicative intentions to others when we converse
    with them.'
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 与高克尔相反，迪默（2021）认为内部言语可以被视为是格赖斯意义上的交际。她认为，至少在某种程度上，人类是“自我盲目”的：诸如我们的意图之类的心理状态并不总是对我们透明的。当我们产生内部言语时，我们向自己揭示了我们的交际意图，就像我们在与他人交谈时向他们揭示我们的交际意图一样。
- en: While there is disagreement as to whether a series of inner speech episodes
    can be a dialogue in a literal sense, most agree that inner speech often closely
    resembles dialogue. As Gauker notes, one episode of inner speech will often prompt
    another, as happens in interpersonal dialogue. We can produce episodes of inner
    speech corresponding to different points of view, e.g., when thinking about the
    considerations for and against some course of action, in a way similar to two
    people with different opinions. Some participants in studies report that some
    of their inner speech episodes take place in the voices of others (McCarthy-Jones
    & Fernyhough 2011; Alderson-Day, Mitrenga, et al. 2018). This last consideration
    raises an important issue. We can certainly imagine conversing with others and
    we can certainly imagine others conversing. Such cases are usually taken to be
    distinct from inner speech (see [Section 1](#InneSpeeActuSpee)). However, if inner
    speech can involve the voices of others, possibly expressing viewpoints other
    than our own, it becomes difficult to say how instances of inner speech with these
    characteristics differ from cases of imagining others speaking. How to delineate
    the extension of “inner speech” in a way that distinguishes inner speech acts
    from cases of (merely) imagining speech remains an underexplored issue.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管存在关于一系列内部言语事件是否可以成为字面意义上的对话的争议，但大多数人都同意内部言语经常与对话十分相似。正如高克尔所指出的那样，一次内部言语往往会引发另一次，就像人际对话中所发生的那样。我们可以产生与不同观点相对应的内部言语片段，例如，在思考某种行动的利弊考虑时，类似于持有不同观点的两个人。一些研究的参与者报告说，他们的一些内部言语事件是以其他人的声音进行的（McCarthy-Jones
    & Fernyhough 2011; Alderson-Day, Mitrenga, et al. 2018）。这最后一个考虑引发了一个重要问题。我们当然可以想象与其他人交谈，我们当然也可以想象其他人交谈。这些情况通常被认为与内部言语不同（见[第1节](#InneSpeeActuSpee)）。然而，如果内部言语可以涉及他人的声音，可能表达的观点不同于我们自己的观点，那么很难说具有这些特征的内部言语实例与想象其他人说话的情况有何不同。如何在区分内部言语行为和（仅仅）想象言语的情况方面划定“内部言语”的延伸，仍然是一个未被充分探讨的问题。
- en: Inner speech plays an important role in a number of philosophical accounts of
    self-knowledge and metacognition. By “self-knowledge” we will mean knowledge of
    one’s own mental states, including both dispositional states—like beliefs, desires,
    and intentions—and occurrent states, such as thoughts, imaginings, decisions,
    and judgments. The notion of metacognition is somewhat broader, also encompassing
    judgments and non-cognitive assessments (e.g., “feelings of knowing”) concerning
    the validity of one’s own reasoning, the quality of one’s evidence, one’s degree
    of certainty, and so on (Proust 2013). While some theorists implicate inner speech
    in their accounts of both self-knowledge and metacognition (Jackendoff 1996; Clark
    1998; Bermúdez 2003, 2018), others focus more narrowly on the question of how
    inner speech might facilitate self-knowledge (Byrne 2018; Carruthers 2011; Roessler
    2016). A common thread among theorists who invoke inner speech in their accounts
    of metacognition or self-knowledge is the idea that certain others of our mental
    states—namely, those that our inner speech helps us to know about—are either less
    readily available to introspection or less well suited to serve a metacognitive
    role. Thus, these views all appear against a backdrop of broader commitments about
    the nature of mental states and our introspective access to them.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 内部言语在一些哲学对自我认知和元认知的描述中起着重要作用。在这里，“自我认知”是指对自己心理状态的认知，包括倾向性状态，如信念、欲望和意图，以及发生状态，比如思维、想象、决定和判断。元认知的概念要宽泛一些，还包括关于自己推理的有效性、证据的质量、自己的确定程度等判断和非认知评估（例如“知道的感觉”）（普鲁斯特
    2013）。虽然一些理论家将内部言语纳入他们对自我认知和元认知的描述（杰克森多夫 1996; 克拉克 1998; 贝尔穆德斯 2003, 2018），其他人则更集中在内部言语如何可能促进自我认知的问题上（拜恩
    2018; 卡鲁瑟斯 2011; 罗斯勒 2016）。在那些在他们对元认知或自我认知的描述中召唤内部言语的理论家中，一个共同的主题是内部言语帮助我们了解的我们的某些心理状态，即，我们的内部言语帮助我们了解的那些心理状态--或者是不容易通过自省获得，或者是不太适合起到元认知作用。因此，这些观点都出现在关于心理状态的本质和我们对其内省访问的更广泛承诺的背景下。
- en: 'One approach sees inner speech as especially well suited to aid in metacognition
    due to its linguistic structure, or its link to public language more generally.
    According to Andy Clark (1998), the fact that inner speech occurs in a language—where
    such language is seen as abstracting away from the particularities of perception—allows
    it to play a special role in “second-order cognitive dynamics” (see also Prinz
    2011, 2012). This, he holds, is because the natural language sentences featured
    in inner speech are “context resistant” and “modality transcending” in ways that
    facilitate a more objective and reliable assessment of the soundness of one’s
    own thought processes (Clark 1998: 178). Bermúdez (2003, 2018) builds on Clark’s
    proposal, specifying that awareness of inner speech is essential for enabling
    humans to become conscious of their own propositional thought processes, which
    are otherwise amodal and inaccessible to introspection. According to Bermúdez,'
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: '一个方法认为内心言语特别适合帮助元认知，因为它的语言结构或者它与公共语言的联系更为广泛。根据Andy Clark (1998)的说法，内心言语出现在一种语言中——在这种语言中，语言被视为从感知的特定性抽象出来——使其能够在“二阶认知动态”中发挥特殊作用(另见Prinz
    2011, 2012)。他认为，内心言语中的自然语言句子在“上下文抗性”和“模态超越”方面表现出来，从而促进了对自己思维过程的合理性的客观和可靠评估(Clark
    1998: 178)。Bermúdez (2003, 2018)在Clark的提议基础上进一步指出，意识到内心言语对于使人类能够意识到其自己的命题思维过程至关重要，否则这些思维过程是无模态的，无法内省的。据Bermúdez所述，'
- en: 'all the *propositional* thoughts that we consciously introspect … take the
    form of sentences in a public language. (emphasis original, 2003: 159–160)'
  id: totrans-113
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '我们有意识地内省的*命题*思维...采用公共语言中的句子形式。(强调原文，2003: 159–160)'
- en: While he does not identify these public language sentences with our core thought
    processes themselves—these, he holds, occur in a subconscious language of thought—Bermúdez
    argues that the linguistic structure of inner speech is needed to adequately represent
    the relationships of entailment and rational support that may (or may not) exist
    among the subconscious thoughts the inner speech episodes serve to express. As
    he puts it,
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然他没有将这些公共语言句子与我们核心的思维过程本身等同起来——他认为这些过程发生在潜意识中的思维语言中——但Bermúdez认为内心言语的语言结构是需要的，以充分表达内心言语事件所表达的潜意识思维之间的蕴涵关系和理性支持关系。正如他所说，
- en: 'we think about thoughts through thinking about the sentences through which
    those thoughts might be expressed. (2003: 164)'
  id: totrans-115
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '通过思考可能表达这些思想的句子来思考思想。(2003: 164)'
- en: 'Jackendoff (1996, 2007, 2011, 2012) and Prinz (2011, 2012) likewise hold that
    there is a level of conceptual thought that is not directly available to introspection
    and that inner speech is well suited for making us aware of such thoughts. Yet,
    for Jackendoff and Prinz, inner speech is able to play this role primarily because,
    like other imagistic mental states, inner speech occurs at an “intermediate” level
    of representation, which, on their theories, is the only level of representation
    at which mental states are consciously available to the subject. Thus Jackendoff’s
    comment that “we are aware of our thinking because we hear the associated sounds
    in our heads” (2011: 613). Echoing Bermúdez and Clark, Prinz finds it'
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 'Jackendoff (1996, 2007, 2011, 2012) 和 Prinz (2011, 2012) 同样认为，有一种概念思维层面是直接无法内省的，内心言语很适合使我们意识到这样的思维。然而，对于Jackendoff和Prinz来说，内心言语之所以能够发挥这种作用，主要是因为，像其他形象思维状态一样，内心言语发生在“中间”层次的表征上，根据他们的理论，这是唯一一个主观意识到主体的心理状态的层次。因此，Jackendoff评论道：“我们意识到自己的思考是因为我们在头脑中听到相关的声音”(2011:
    613)。Prinz引述了Bermúdez和Clark的观点，认为'
- en: likely that we often come to know what we are thinking by hearing inner statements
    of the sentences that we would use to express our thoughts (2011:. 186)
  id: totrans-117
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '我们很可能通过听到内心言语中的句子来了解我们在思考什么(2011: 186)'
- en: 'and judges inner speech to be “a way of registering complex thoughts in consciousness”
    (2011: 186). (See also Machery 2005, 2018.)'
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: '并将内心言论视为“在意识中登记复杂思想的一种方式”(2011: 186)。(另见Machery 2005, 2018。)'
- en: 5.2 Inferentialist Approaches
  id: totrans-119
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 5.2 推理主义方法
- en: 'Several theorists, who we will term “inferentialists”, follow Ryle (1949 [2009])
    in his claim that we often come to know what we are thinking by “overhear[ing]”,
    or “eavesdrop[ping] on … our own silent monologues” (1949 [2009: 165]). On these
    views, we come to know what we are thinking, or what we believe or desire, by
    drawing a kind of inference (the nature of which differs, depending on the theorist)
    from the fact that we “hear” ourselves say something in inner speech. The views
    of Clark, Bermúdez, Jackendoff, and Prinz, already reviewed, are inferentialist
    in nature. Yet there are other approaches that incorporate inner speech into a
    process that is even more explicitly inferential.'
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 几位理论家，我们将他们称为“推理主义者”，跟随 Ryle（1949 [2009]）的说法，他声称我们经常通过“听到”或“偷听”我们自己的内心独白来知道我们在想什么（1949
    [2009：165]）。 根据这些观点，我们通过从我们“听到”自己在内心语言中说出某事的事实中得出一种推断（其性质取决于理论家）来知道我们在想什么，或者我们相信或渴望什么。
    Clark，Bermúdez，Jackendoff 和 Prinz 的观点已经进行了审查，其性质是推理主义的。 但是还有其他方法将内心语言纳入一个更明确的推理过程中。
- en: Carruthers (2009, 2010, 2011, 2018) is an inferentialist of this latter sort.
    While, in earlier work, he argued that thought itself occurs in inner speech (Carruthers
    2002), Carruthers later abandoned that idea to hold that thoughts (including one’s
    beliefs) are always unconscious. On this view, inner speech episodes remain more
    or less directly available to introspection, yet only provide a kind of indirect
    evidence for what we are in fact judging or deciding (or believing, desiring,
    or intending) unconsciously. He emphasizes the fallible nature of such inferences,
    arguing on the basis of various empirical studies that many of the inferences
    people arrive at about their own beliefs and desires are in fact incorrect. Similarly
    to Jackendoff and Prinz, Carruthers holds that only sensory states are able to
    serve as inputs to the mental mechanism responsible for self- (and other-) directed
    mindreading. These inputs include visual and other forms of sensory imagery in
    addition to inner speech. However, in cases where we are having thoughts about
    abstract matters that are difficult to unambiguously represent with other forms
    of imagery—such as the thought that philosophy is a challenging subject—episodes
    of inner speech are held to provide an especially important source of information
    that one is having such thoughts. Carruthers emphasizes that the process becomes
    especially inferential in nature where other contextual information—such as that
    one sees oneself lingering over a choice of cereal box—combines with one’s inner
    speech to generate an all-things-considered appraisal of what one is currently
    judging or deciding. Cassam (2011, 2014) likewise implicates inner speech in a
    multi-faceted inferentialist account of self-knowledge, though not pitched in
    terms of “mindreading” mechanisms or other constructs from cognitive science.
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: Carruthers（2009，2010，2011，2018）是后一种推理主义者。 虽然在早期的工作中，他认为思想本身发生在内心语言中（Carruthers
    2002），但后来卡鲁瑟斯放弃了这个想法，认为思想（包括一个人的信念）总是无意识的。 根据这种观点，内心语言事件在很大程度上仍然直接可供 introspection
    使用，但仅提供对我们事实上是如何判断或决定（或相信，渴望或打算）无意识的间接证据。 他强调了这些推断的可失败性，根据各种经验研究，他认为人们对自己的信念和愿望做出的许多推断实际上是不正确的。
    与 Jackendoff 和 Prinz 类似，Carruthers 认为只有感觉状态才能作为负责自我（和他人）定向心理阅读的心理机制的输入。 这些输入包括视觉和其他形式的感觉形象以及内心语言。
    但是，在我们思考难以用其他形式的形象明确表示的抽象问题的情况下 - 比如，哲学是一门具有挑战性的学科的思想 - 内心语言的片段被认为是提供这样的思想的信息的一个特别重要的来源。
    卡鲁瑟斯强调，当其他情境信息 - 比如一个人看到自己在选择谷类包装盒时徘徊 - 与一个人的内心语言相结合时，这个过程变得特别推理化，以生成一个对当前判断或决定的全面评估。Cassam（2011，2014）同样将内心语言暗示为对自我知识的多面推理主义描述的一个组成部分，尽管没有以认知科学中的“心灵阅读”机制或其他构造的术语来描述。
- en: 'Alex Byrne (2011, 2018) puts inner speech to somewhat different ends in his
    inferentialist account of how we know what we are thinking. For Byrne, there is
    no such thing as inner speech, strictly speaking, because there are no sounds
    (or voices) in the head. However, there are such things as auditory-phonological
    representations of voices. These give rise to an apparent perception of what we
    come to think of as the “inner voice”. By trying to attend to what the inner voice
    says, Byrne proposes, we can reliably form judgments about what we are thinking.
    The epistemic rule he proposes for doing so is:'
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 在他对我们如何知道自己在思考的推论主义账户中，Alex Byrne（2011年，2018年）对内部言语的作用有了稍微不同的解释。
- en: 'THINK: If the inner voice speaks about *x*, believe that you are thinking about
    *x*.'
  id: totrans-123
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 与卡拉瑟斯一样，Byrne对于我们如何知道自己在思考的解释的一个关键动机是背景观点——受Shoemaker（1994）、Dretske（2003）等人的研究启发，即我们没有其他更直接的内省方法来了解自己的想法（即，我们缺乏类似“内在感”的东西）。注意，Byrne的方法是推论主义的，因为他认为内部言语涉及导致对自己的当前思想的知识的推断。然而，所涉及的推断形式与Carruthers和Cassam设想的推断形式完全不同，后者认为内部言语事件只是可以在关于自己的状态和当前心理状态的推断中使用的信息之一。重要的是，Carruthers和Cassam设想的推断形式在其第一人称和第三人称应用中本质上是相同的，而Byrne的THINK规则是一种推论程序，只能用于可靠地生成关于自己的心理状态的真实信念。在Byrne看来，这有助于解释内省的“奇特”性质，这种奇特性质在于我们了解自己心理状态的方法（直觉上）与我们用来了解他人心理状态的方法不同（Byrne
    2011年，2018年）。此外，在Byrne的推论主义版本中，通过尝试遵循THINK形成的推断极有可能成为知识——从而符合了对自己当前思想的知识具有认识上优势的直觉。然而，Carruthers和Cassam设想依赖内部言语的元认知推断与我们关于他人的心理状态的推断相等，并且更容易出错。
- en: As with Carruthers, a key motivation for Byrne’s account of how we know what
    we are thinking is a background view—motivated by the work of Shoemaker (1994),
    Dretske (2003), and others—that we have no other, more direct introspective method
    for knowing our own thoughts (i.e., we lack something like an “inner sense”).
    Note that Byrne’s approach is inferentialist in that he takes inner speech to
    be implicated in inferences that lead to knowledge of one’s own occurrent thoughts.
    Yet the sort of inference involved is quite different from that envisioned by
    Carruthers and Cassam, who both hold that inner speech episodes are just one kind
    of information among many that may be brought to bear in inferences about one’s
    standing and occurrent mental states. Importantly, the form of inference envisioned
    by Carruthers and Cassam is essentially the same in its first and third person
    applications, whereas Byrne’s THINK rule is of an inferential procedure that can
    only be used to reliably generate true beliefs about one’s own mental states.
    In Byrne’s view, this helps to explain the “peculiar” nature of introspection,
    where this peculiarity lies in the fact that our methods for knowing our own mental
    states are (intuitively) different from those we use to know others’ (Byrne 2011,
    2018). Further, on Byrne’s version of inferentialism, the inferences we form by
    trying to follow THINK are extremely likely to amount to knowledge—thereby cohering
    with the intuition that knowledge of one’s own current thoughts is epistemically
    privileged. Whereas, the kinds of metacognitive inferences that Carruthers and
    Cassam envision to rely on inner speech are (by their own telling) epistemically
    on a par with our inferences about the mental states of others and far more susceptible
    to error.
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 5.3 推论主义的批评者
- en: 5.3 Inferentialism’s Critics
  id: totrans-125
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 对于Byrne来说，严格来说，不存在内部言语，因为头脑中没有声音（或声音）。 但是，存在声音的听觉-语音表征。这些导致我们产生所谓的“内在声音”的明显感知。
    Byrne建议，通过尝试关注内在声音所说的内容，我们可以可靠地形成关于我们在思考什么的判断。他为此提出的认识规则是：
- en: Several philosophers object that inferentialist proposals leave us at too great
    an epistemic distance from our own thoughts (Bar-On & Ochs 2018; Roessler 2016)
    or have other unworkable features (Langland-Hassan 2014; Martínez-Manrique & Vicente
    2010; Roessler 2016). Roessler (2016) pursues a non-observational account of the
    role of inner speech in generating self-knowledge. Rejecting the idea that we
    need to “eavesdrop on ourselves” by attending to our inner speech, Roessler suggests
    we follow remarks of Ryle (1949 [2009]) and Anscombe (1957) in understanding the
    knowledge gained through inner speech as a kind of “practical knowledge”, (or,
    for Ryle, “serial knowledge”), where knowing what one is thinking is understood
    as a special case of knowing what one is doing.
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 几位哲学家反对推理主义提议使我们与自己的思想保持太大的认识距离（Bar-On & Ochs 2018; Roessler 2016），或具有其他不可行的特征（Langland-Hassan
    2014; Martínez-Manrique & Vicente 2010; Roessler 2016）。Roessler (2016) 追求对内心言论在生成自我认知方面的非观察性解释。Roessler
    拒绝了我们需要通过关注内心言论来“窃听自己”的想法，他建议我们遵循 Ryle（1949 [2009]）和 Anscombe（1957）的说法，将通过内心言论获得的知识理解为一种“实践知识”（或者对于
    Ryle 来说是“连续知识”），在这种理解中，知道自己在想什么被理解为知道自己在做什么的特殊情况。
- en: Bar-On & Ochs (2018) likewise take aim at what they term “Neo-Rylean” invocations
    of inner speech, arguing that Byrne’s THINK rule fails to identify a special role
    for inner speech in facilitating self-knowledge. Drawing on Bar-On’s (2004) broader
    expressivist approach to self-knowledge, Bar-On and Ochs hold that a proper account
    of inner speech’s role in self-knowledge should show how such knowledge is “distinctive
    and uniquely first-personal” in that it is
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: Bar-On & Ochs (2018) 也对他们所称的“新里尔式”内心言论的使用提出批评，认为拜恩的THINK规则未能确定内心言论在促进自我认知方面的特殊作用。借鉴
    Bar-On（2004）对自我认知的更广泛表达主义方法，Bar-On 和 Ochs 认为，对内心言论在自我认知中的作用的恰当解释应该展示这种知识如何“独特和独特的第一人称”，因为它是
- en: 'knowledge that one can be said to have in virtue of being in a privileged position
    to give direct voice to one’s thoughts. (2018: 20)'
  id: totrans-128
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '因为处于特权地位能够直接表达自己的想法而拥有的知识。（2018: 20）'
- en: They do not, however, develop a positive account in detail.
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，他们并没有详细阐述一个积极的方案。
- en: Vicente & Martínez-Manrique (2005, 2008; Martínez-Manrique & Vicente 2010) have
    criticized Bermúdez’s and related inferentialist views on the grounds that the
    semantics of natural language sentences—and inner speech episodes, in particular—are
    underdetermined in ways incompatible with providing knowledge of one’s thoughts.
    For instance, the sentence “Jane’s cup is full”, is ambiguous in several ways,
    including the sense in which it is Jane’s cup (does she own it? is she just using
    it? is it the one she merely wants?) and the sense in which it is full (is it
    full of air? of liquid? of coins?). If the explicit meaning of a sentence is only
    extracted (and disambiguated) at the level of thought itself, they argue, it is
    unclear how awareness of semantically indeterminate inner speech utterances could
    suffice for awareness of one’s own—presumably explicit and unambiguous—propositional
    thoughts. Bermúdez replies in his 2018 paper.
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: Vicente & Martínez-Manrique (2005, 2008; Martínez-Manrique & Vicente 2010) 批评了
    Bermúdez 等人关于推理主义观点的观点，认为自然语言句子——尤其是内心言论片段——的语义在提供关于自己的思想的知识方面存在着与之不相容的方式的不确定性。例如，“简的杯子满了”这句句子有几种含义的歧义，包括它是简的杯子的意义（她是拥有它的吗？她只是在使用它吗？它是她仅仅想要的吗？）和它是满的意义（它充满了空气吗？充满了液体吗？充满了硬币吗？）。他们认为，如果句子的显式含义只在思想本身的层面上被提取（和消除歧义），那么意识到语义不确定的内心言论话语如何足以意识到自己——大概是显式和明确的——命题性思想是不清楚的。Bermúdez
    在他的 2018 年论文中做出回应。
- en: Jorba & Vicente (2014) and Martínez-Manrique & Vicente (2015) criticize what
    they call the “format view” of inner speech (which they attribute to Jackendoff
    and others) which holds that we are conscious of our inner speech episodes only
    because of their sensory format (see also Fernández Castro 2016). If these criticisms
    succeed, they cast doubt on views, such as those of Carruthers (2010), Jackendoff
    (1996), and Prinz (2012), which link the metacognitive or introspective value
    of inner speech to its occurrence in a sensory format.
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: Jorba & Vicente (2014) 和 Martínez-Manrique & Vicente (2015) 批评了他们所谓的内心言论“格式观”（归因于
    Jackendoff 等人），即我们只有因为其感觉形式而意识到我们的内心言论片段（参见 Fernández Castro 2016）。如果这些批评成功，就会对
    Carruthers (2010)、Jackendoff (1996) 和 Prinz (2012) 等将内心言论的元认知或 introspective 价值与其以感觉形式出现联系起来的观点产生怀疑。
- en: Langland-Hassan (2014) raises a different sort of challenge for inferentialist
    views. Recall that it is a common assumption of those views that propositional
    thought itself is amodal (i.e., non-sensory) and non-conscious. For theorists
    such as Carruthers, Prinz, Jackendoff, and Bermúdez, inner speech is a conscious
    mental process just because it has sensory features that render it the sort of
    state that is apt to be conscious. Langland-Hassan argues that there is a conflict
    in holding that an episode of inner speech is a single mental state with both
    sensory features (relating to the representation of phonemes) and semantic features
    (relating to the meanings of the corresponding words). If this criticism is correct,
    it creates problems for the proposal that inner speech is especially well suited
    (due to its sensory character) to serve as input to inferences about one’s non-conscious
    mental states. Bermúdez (2018), Carruthers (2018), and Munroe (2023) have articulated
    different ways of responding to this challenge (see also Prinz 2011 for relevant
    remarks).
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: Langland-Hassan（2014）提出了对推理主义观点的一种不同挑战。记得这些观点的一个普遍假设是，命题思维本身是非感官的（即非感官的）和非意识的。对于像卡鲁瑟斯、普林兹、杰克森多夫和贝尔穆德斯这样的理论家来说，内部语言是一种意识的心理过程，因为它具有使其成为意识状态的感官特征。Langland-Hassan认为，在认为内部语言的一个片段既具有感官特征（与音素的表示有关）又具有语义特征（与相应词语的含义有关）的同时，存在矛盾。如果这一批评是正确的，那么这就为内部语言特别适合（因为其感官特性）作为推理非意识心理状态输入的提议带来了问题。贝尔穆德斯（2018）、卡鲁瑟斯（2018）和Munroe（2023）已经阐明了对这一挑战的不同回应方式（另见Prinz
    2011的相关言论）。
- en: 6\. Auditory Verbal Hallucinations and Inserted Thoughts
  id: totrans-133
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 6\. 听觉言语幻觉和插入思想
- en: Inner speech features prominently in philosophical and cognitive scientific
    discussions of auditory verbal hallucinations (AVHs) and thought insertion. Both
    are common symptoms of schizophrenia but can occur in other contexts (e.g., brain
    injury, drug use) as well. AVHs are hallucinatory experiences of another’s speech,
    while thought insertion is understood either as a non-veridical experience of
    having someone else’s thoughts in one’s mind (Wing et al. 1990), or simply as
    the delusional belief that someone else’s thoughts are in one’s mind (Andreasen
    1984). Two central questions explored by theorists are, first, whether (abnormal)
    inner speech is indeed the basis of AVHs or thought insertion, and, second, what
    might lead an episode of inner speech to be experienced as an AVH or inserted
    thought.
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 内部语言在哲学和认知科学对听觉言语幻觉（AVHs）和插入思想的讨论中占据重要地位。这两者都是精神分裂症的常见症状，但也可能发生在其他情境下（例如，脑损伤、药物使用）。AVHs是对他人言语的幻觉体验，而插入思想被理解为非真实地体验到他人思想存在于自己的头脑中（Wing等，1990年），或简单地认为他人的思想存在于自己的头脑中的妄想信念（Andreasen，1984年）。理论家探讨的两个核心问题是，首先，（异常的）内部语言是否确实是AVHs或插入思想的基础，其次，是什么可能导致内部语言的一个片段被体验为AVH或插入思想。
- en: On the first question, an initially plausible approach to AVHs is to hold that
    they are more a matter of hallucinatory speech *perception* than of (unwitting)
    speech production, and thus not well conceived as episodes of inner speech. Wu
    (2012) and Cho & Wu (2013, 2014) advance a theory of this kind, holding that AVHs
    result from the spontaneous activation of speech perception areas in the brain.
    On their account, inner speech—and, in particular, the neural regions implicated
    in speech production—are not implicated in AVHs. Despite the attractive simplicity
    of this account, most researchers have pursued options that explicitly involve
    inner speech, for several reasons. First, in formal surveys, patients often report
    that the phenomenological characteristics of their AVHs are different from those
    of hearing speech, insofar as their AVHs are not as subjectively “loud” as cases
    of hearing speech, are not equally rich in sensory features, and do not always
    seem to emanate from outside the head (Stephens & Graham 2000; Hoffman et al.
    2008; Laroi et al. 2012; Nayani & David 1996; Stephane 2019). It appears that
    an explanation of the seemingly “alien” nature of these episodes, as well as of
    thought insertion, will require some other apparatus than an appeal to perception-like
    phenomenology. Given the need for such an alternative, one may hope to extend
    it also to cases of AVHs that are reported as having rich, perception-like phenomenological
    features (Langland-Hassan 2008; Moseley & Wilkinson 2014).
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 对于第一个问题，对于幻听的一个最初合理的方法是认为它们更多地是一种幻听语音*感知*，而不是（无意识的）语音生成的问题，因此不适合被构想为内语言的事件。吴（2012）和Cho
    & Wu（2013, 2014）提出了一种这样的理论，认为幻听是由大脑中语音感知区域的自发激活导致的。在他们的观点中，内语言——特别是与语音生成有关的神经区域——与幻听无关。尽管这种解释的吸引力简单，但大多数研究人员出于几个原因而选择明确涉及内语言的选项。首先，在正式调查中，患者通常报告称，他们的幻听的现象特征与听到语音的不同，因为他们的幻听并不像听到语音的情况那样主观上“大声”，在感官特征上并不同样丰富，并且并不总是似乎来自头外（Stephens
    & Graham 2000; Hoffman et al. 2008; Laroi et al. 2012; Nayani & David 1996; Stephane
    2019）。看来，对这些情节的看似“外来”的性质以及思想插入的解释将需要一些与感知样现类似的现象学之外的其他装置。考虑到这种替代的需求，人们可能希望将其扩展到那些被报道为具有丰富的、感知样现象特征的幻听案例中（Langland-Hassan
    2008; Moseley & Wilkinson 2014）。
- en: Second, neuroimaging has shown activation in both language perception *and*
    language production areas when patients are experiencing AVHs (Allen, Aleman,
    & Mcguire 2007; Allen, Modinos, et al. 2012; Bohlken, Hugdahl, & Sommer 2017).
    Here as in other areas of the study of inner speech, it is important to recognize
    that the neural regions underlying speech production (such as Broca’s area, in
    the left inferior frontal gyrus) are distinct from those governing speech perception
    (such as Wernicke’s area, in the superior temporal gyrus). This is why damage
    to one area but not the other (as in some cases of stroke) can result in markedly
    different language impairments. The fact that the mechanisms governing speech
    production and perception are dissociable in these ways provides an important
    means for assessing whether AVHs are best viewed as productive or perceptual (or
    both) in nature.
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 其次，神经影像学显示，当患者经历幻听时，语言感知区域和语言生成区域均会激活（Allen, Aleman, & Mcguire 2007; Allen,
    Modinos, et al. 2012; Bohlken, Hugdahl, & Sommer 2017）。正如在其他内语研究领域一样，重要的是要认识到支配语音生成的神经区域（例如布洛卡区，在左侧颞下沟）与支配语音感知的区域（例如韦尼克区，在颞上沟）是不同的。这就是为什么对一区域而非另一区域的损害（如某些中风病例）可能导致明显不同的语言障碍的原因。支配语音生成和感知的机制在这些方面是可分离的事实，为评估幻听是否最好被视为本质上是生产性的、感知性的（或两者都是）提供了重要手段。
- en: 'Nevertheless, those who see abnormal inner speech episodes as the basis for
    AVHs or thought insertion face a difficult task in explaining what would lead
    a person to not identify their own inner speech as their own, or to not feel in
    control of their own inner speech. Some have offered content-based explanations,
    where it is some feature of the semantic content of the inner speech that leads
    a person to disown it. For instance, Stephens and Graham (2000) argue that a patient
    may disown inner speech episodes with contents that are “intentionally inexplicable”,
    in the sense that they are not easily accommodated within a coherent self-narrative
    (see also Roessler (2013), Sollberger (2014), Bortolotti & Broome (2009), and
    Fernández (2010) on the idea that AVHs or inserted thoughts are episodes with
    contents the patient is unwilling to endorse). Challenges for this approach are
    patient reports of voices that are helpful or encouraging. As the Swiss psychiatrist
    Eugen Bleuler notes in early work on people with schizophrenia, “besides their
    persecutors, the patients often hear the voice of some protector”, and, occasionally,
    the hallucinatory voices “represent sound criticism of the [patient’s] delusional
    thoughts and pathological drives” (1911 [1950: 98]).'
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，那些认为异常的内部语言事件是听觉幻觉或思维插入的基础的人面临着一个困难的任务，即解释是什么导致一个人不认定自己的内部语言为自己的，或者不感到对自己的内部语言不受控制。
    一些人提出了基于内容的解释，其中内部语言的语义内容的某些特征导致一个人否认它。 例如，Stephens和Graham（2000）认为，患者可能会否认具有“故意不可解释”的内容的内部语言事件，这意味着这些内容不容易在一个连贯的自我叙述中得到满足（也请参见Roessler（2013），Sollberger（2014），Bortolotti＆Broome（2009）和Fernández（2010）关于听觉幻觉或插入的思想是患者不愿认可的内容的情节）。
    这种方法的挑战在于患者报告了有帮助或鼓励的声音。 正如瑞士精神病学家尤金·布勒勒在早期关于患有精神分裂症的人的工作中所指出的，“除了迫害者之外，患者通常还会听到某种保护者的声音”，有时，幻听的声音“代表对[患者]妄想的批评和病理驱动的声音”（1911年[1950年：98]）。
- en: A popular alternative approach—sometimes known as the “comparator” or “sensory
    feedback” approach—builds on work in cognitive neuroscience concerning the mechanisms
    by which bodily movements are determined to be one’s own (Feinberg 1978; Frith
    1992; Miall et al. 1993; Wolpert, Miall & Kawato 1998). The basic idea behind
    these approaches is that, below the level of consciousness, the brain is continually
    generating predictions about the likely sensory consequences of planned actions,
    which are then compared with actual sensory feedback. When there is a mismatch
    between the prediction and sensory feedback, one may have the phenomenological
    sense of not being in control of one’s actions (Frith 2012). A number of authors
    have proposed that the generation of both inner and outer speech may be attended
    by the same kind of prediction and comparison mechanisms, and that the malfunctioning
    of these mechanisms could lead to one’s own inner speech seeming not to be in
    one’s control (Blakemore, Smith, et al. 2000; Campbell 1999; Langland-Hassan 2016;
    Proust 2006). These proposals derive some support from the fact that people with
    schizophrenia have been shown to have broader deficits in automatically anticipating
    and adjusting for the sensory consequences of their own actions (Blakemore, Smith
    et al. 2000; Blakemore, Wolpert, & Frith 1998).
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 一种流行的替代方法——有时被称为“比较器”或“感觉反馈”方法——建立在认知神经科学关于身体运动确定为自己的机制的工作基础上（Feinberg 1978；Frith
    1992；Miall et al. 1993；Wolpert，Miall和Kawato 1998）。 这些方法背后的基本思想是，在意识水平以下，大脑不断地生成关于计划行动的可能感觉后果的预测，然后将其与实际感觉反馈进行比较。
    当预测和感觉反馈之间存在不匹配时，一个人可能会有意识上不控制自己行动的现象（Frith 2012）。 一些作者提出，内部和外部语言的生成可能会受到相同类型的预测和比较机制的关注，并且这些机制的功能失常可能导致自己的内部语言似乎不受控制（Blakemore，Smith等人
    2000年；Campbell 1999；Langland-Hassan 2016；Proust 2006）。 这些建议得到了支持，因为已经证明患有精神分裂症的人在自动预测和调整其自己行动的感觉后果方面存在更广泛的缺陷（Blakemore，Smith等人
    2000年；Blakemore，Wolpert和Frith 1998年）。
- en: 'Nevertheless, the comparator approach to AVHs and thought insertion has come
    in for criticism on several grounds (Synofzik, Vosgerau & Newen 2008; Vicente
    2014; Vosgerau & Newen 2007). One complaint has been that the lack of sensory
    features associated with inserted thoughts, in particular, makes sensory-feedback
    approaches ill-suited to their explanation (Vosgerau & Newen 2007). In response,
    some defenders have shifted to pitching the thesis in terms of predictive processing
    models of perception and action (Gerrans 2015; Swiney 2018; Swiney & Sousa 2014;
    Wilkinson 2014; Wilkinson & Fernyhough 2017), while others have developed other
    alternatives (Langland-Hassan forthcoming). The matter of how best to characterize
    the phenomenology and underlying etiology of AVHs and thought insertion—and the
    relation of each to inner speech—together with the precise relationship between
    predictive processing models and the comparator approach, remain active areas
    of research. See Wilkinson & Alderson-Day (2016) for an introduction to an edited
    special-issue on the topic oriented at philosophers; see López-Silva & McClelland
    (forthcoming) for a philosophically-oriented anthology on thought insertion. (Note:
    Parts of this section draw on a more in-depth overview in Langland-Hassan 2021).'
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管如此，关于自动语音辨识（AVHs）和思维插入的比较器方法已经受到多方批评（Synofzik、Vosgerau和Newen 2008；Vicente
    2014；Vosgerau和Newen 2007）。其中一个抱怨是，特别是与插入思维相关的感觉特征的缺乏使得感觉反馈方法不适合解释它们（Vosgerau和Newen
    2007）。作为回应，一些辩护者已经开始将论文转向以感知和行动的预测处理模型为基础的论述（Gerrans 2015；Swiney 2018；Swiney和Sousa
    2014；Wilkinson 2014；Wilkinson和Fernyhough 2017），而另一些人则发展了其他替代方案（Langland-Hassan即将出版）。如何最好地描述自动语音辨识和思维插入的现象学和潜在病因以及它们与内部语言之间的关系，以及预测处理模型与比较器方法之间的精确关系，仍然是研究的活跃领域。有关导向哲学家的主题的特辑介绍，请参阅Wilkinson＆Alderson-Day（2016）；有关思维插入的哲学选集，请参阅López-Silva＆McClelland（即将出版）。
    （注意：本节的部分内容摘自Langland-Hassan 2021年的更全面的概述）。
