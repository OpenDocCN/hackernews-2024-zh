- en: 'Infinite Dial: Listening to Podcasts and Online Audio Hit New All-Time Highs'
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Infinite Dial：听播客和在线音频达到新的历史高点
- en: 来源：[https://podnews.net/press-release/infinite-dial-2024](https://podnews.net/press-release/infinite-dial-2024)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://podnews.net/press-release/infinite-dial-2024](https://podnews.net/press-release/infinite-dial-2024)
- en: The portion of Americans who listen to any kind of online audio, and the portion
    who listen to podcasts, have both reached new record highs, according to The Infinite
    Dial® an annual survey from Edison Research with support from [Audacy](http://www.audacyinc.com/?utm_source=podnews.net&utm_medium=web&utm_campaign=podnews.net%3A2024-03-28),
    [Cumulus Media](https://www.cumulusmedia.com/?utm_source=podnews.net&utm_medium=web&utm_campaign=podnews.net%3A2024-03-28),
    and [SiriusXM Media](https://www.siriusxmmedia.com/?utm_source=podnews.net&utm_medium=web&utm_campaign=podnews.net%3A2024-03-28).
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 美国人口中听任何形式在线音频和播客的比例均创历史新高，根据Edison Research的年度调查The Infinite Dial®，并得到[Audacy](http://www.audacyinc.com/?utm_source=podnews.net&utm_medium=web&utm_campaign=podnews.net%3A2024-03-28)、[Cumulus
    Media](https://www.cumulusmedia.com/?utm_source=podnews.net&utm_medium=web&utm_campaign=podnews.net%3A2024-03-28)和[SiriusXM
    Media](https://www.siriusxmmedia.com/?utm_source=podnews.net&utm_medium=web&utm_campaign=podnews.net%3A2024-03-28)的支持。
- en: For the last 26 years, Edison Research’s Infinite Dial® has tracked key consumer
    media and technology usage among the U.S. population. Earlier today, Edison Research
    Vice President Megan Lazovick presented the latest benchmark data on weekly and
    monthly podcast consumption, as well as insights into the evolving landscape of
    online audio listening, AM/FM radio engagement, smart speaker utilization, social
    media usage, and other digital media behaviors, at the Podcast Movement Evolutions
    conference in Los Angeles.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去的26年里，Edison Research 的 Infinite Dial® 调查追踪了美国人口的关键消费者媒体和技术使用情况。今天早些时候，Edison
    Research 副总裁Megan Lazovick在洛杉矶的Podcast Movement Evolutions会议上介绍了最新的周播客消费数据和月播客消费数据，以及关于在线音频收听、AM/FM广播参与度、智能音箱利用率、社交媒体使用和其他数字媒体行为的见解。
- en: 'Some of the key findings include:'
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 一些关键发现包括：
- en: '**Get the free Podnews newsletter**'
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**获取免费的Podnews通讯**'
- en: for more like this
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 查看更多类似内容
- en: '[Get it free](/?ref=press-release/infinite-dial-2024)'
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[免费获取](/?ref=press-release/infinite-dial-2024)'
- en: '**Podcast listening reach is up overall:**'
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**总体上播客听众人数有所增加：**'
- en: 47% of the U.S. 12+ population has listened to a podcast in the last **month**,
    up 12% year over year; 34% of the U.S. 12+ population has listened to a podcast
    in the last **week**, up 10% year over year. Despite changes in how downloads
    are being delivered and counted, listening levels are up markedly.
  id: totrans-split-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 美国12岁及以上人口中有47%在**上个月**内听过播客，同比增长了12%；34%的美国12岁及以上人口在**上周**内听过播客，同比增长了10%。尽管下载方式和计数方法发生变化，但收听水平显著提高。
- en: '**Growth in podcast reach is driven by large increases among the number of
    female listeners:**'
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**播客触达增长主要得益于女性听众数量大幅增加：**'
- en: 45% of women in the U.S. age 12+ have listened to a podcast in the last **month**,
    up from 39% in 2023, an increase of **15%;** 32% of women in the U.S. age 12+
    have listened to a podcast in the last **week**, up from 27% in 2023, an increase
    of **19%**
  id: totrans-split-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 美国12岁及以上女性中有45%在**上个月**内听过播客，比2023年的39%增加了**15%**；32%的美国12岁及以上女性在**上周**内听过播客，比2023年的27%增加了**19%**
- en: Weekly and monthly podcast listening among men are up 3% and 4%, respectively
  id: totrans-split-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 男性的周播客收听量和月播客收听量分别增长了3%和4%
- en: Increases in the number of monthly and weekly podcast listeners are seen across
    all age groups
  id: totrans-split-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 所有年龄组的月度和周度播客听众数量均有所增加
- en: '**Online audio listening hits the highest mark ever:**'
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: '**在线音频收听达到历史最高水平：**'
- en: 76% of those in the U.S. age 12+ have listened to online audio in the last **month**,
    an estimated 218 million people
  id: totrans-split-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 美国12岁及以上人群中有76%在**上个月**内听过在线音频，约218百万人
- en: 90% of those age 12-34 and 85% of those age 35-54 have listened to online audio
    in the last **month**
  id: totrans-split-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 12-34岁人群中90%及35-54岁人群中85%在**上个月**内听过在线音频
- en: '**Smart speaker ownership appears to have plateaued, but the number of smart
    speakers per owner continues to rise:**'
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: '**智能音箱拥有量似乎已趋于平稳，但每位所有者拥有的智能音箱数量仍在上升：**'
- en: 34% of the population age 12+ report owning a smart speaker, down from 36% in
    2023
  id: totrans-split-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 12岁及以上人口的34%报告拥有智能音箱，较2023年的36%有所下降
- en: '**Nearly half of** smart speaker owners (43%) own three or more of the devices'
  id: totrans-split-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**几乎一半**的智能音箱所有者（43%）拥有三台或更多的设备'
- en: '**Twitter/X usage sees a sharp decline after Elon Musk acquisition:**'
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: '**在埃隆·马斯克收购后，Twitter/X 的使用出现显著下降：**'
- en: 19% of those age 12+ are currently ever using X (formerly known as Twitter),
    a **30%** drop from the findings in the 2023 Infinite Dial study
  id: totrans-split-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 12岁及以上的19%目前在使用X（前身为Twitter），与2023年《无限电话调查》中的结果相比下降了**30%**。
- en: Lazovick said, “The Infinite Dial was created for those looking to understand
    emerging technologies and the infinite options available to consumers. If you
    have tuned into the webinar or used the findings at any point in the past, then
    you are a part of that legacy of curious people helping to keep it going. We hope
    you are as excited as we are to have access to this rigorous research, free and
    available to all.”
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: Lazovick说：“《无限电话调查》是为那些希望了解新兴技术和消费者可获得的无限选择的人而创建的。如果您曾经参加过网络研讨会或在过去的任何时间使用过调查结果，那么您就是帮助维持这一传统的好奇心人群的一部分。我们希望您和我们一样对能够自由获取这一严谨研究感到兴奋和期待。”
- en: '**Other findings include:**'
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: '**其他发现包括：**'
- en: 70% of those age 18+ who have driven or ridden in a car in the last **month**
    currently ever listen to radio as an audio source in their primary car; 55% listen
    to online audio and 32% listen to podcasts
  id: totrans-split-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 18岁及以上的70%在过去的**一个月**曾驾驶或乘坐汽车时，在其主要汽车中作为音频来源收听广播；55%收听在线音频，32%收听播客。
- en: 60% of those age 12+ have a traditional AM/FM radio set in their home
  id: totrans-split-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 12岁及以上的60%在家中拥有传统的AM/FM无线电收音机。
- en: 32% of those age 18+ who have driven or ridden in a car in the last **month**
    have either an Android Auto or Apple CarPlay system in the vehicle
  id: totrans-split-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 18岁及以上的32%在过去的**一个月**曾驾驶或乘坐汽车时，车辆中安装了Android Auto或Apple CarPlay系统。
- en: 72% of those age 12+ own a smart TV
  id: totrans-split-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 12岁及以上的72%拥有智能电视。
