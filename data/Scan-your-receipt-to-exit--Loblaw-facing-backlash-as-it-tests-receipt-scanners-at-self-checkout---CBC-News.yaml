- en: Scan your receipt to exit? Loblaw facing backlash as it tests receipt scanners
    at self-checkout | CBC News
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 扫描收据以退出？Loblaw在自助结账处测试收据扫描器引发强烈反对 | CBC新闻
- en: 来源：[https://www.cbc.ca/news/business/loblaw-receipt-scanners-1.7141850](https://www.cbc.ca/news/business/loblaw-receipt-scanners-1.7141850)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.cbc.ca/news/business/loblaw-receipt-scanners-1.7141850](https://www.cbc.ca/news/business/loblaw-receipt-scanners-1.7141850)
- en: In an attempt to combat theft at its stores, Loblaw is testing receipt scanners
    at four of its locations, the grocery giant told CBC News.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 为了应对店内的盗窃问题，Loblaw正在四个地点测试收据扫描器，这家食品零售巨头告诉CBC新闻。
- en: Customers who go through self-checkout must use the device to scan their receipt's
    barcode — confirming that they paid something — which opens a metal gate, letting
    them leave.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 通过自助结账的顾客必须使用设备扫描他们收据的条形码 — 以确认他们支付了某些东西 — 这样就能打开金属门，让他们离开。
- en: Loblaw didn't provide any further details, but CBC discovered the devices in
    a Loblaw-owned Zehrs and two Superstore supermarkets in southern Ontario.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: Loblaw没有提供进一步的细节，但CBC发现在Loblaw旗下的Zehrs和两家位于安大略南部的Superstore超市中都有这些设备。
- en: Several shoppers were unhappy about them.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 几位顾客对此表示不满。
- en: '"It''s very intrusive. It makes you feel like a thief," said Paul Zemaitis,
    who recently discovered a scanner at his local Zehrs in Woodstock, Ont., some
    70 kilometres west of Hamilton.'
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: '"这非常具有侵入性。让你感觉像个小偷，"保罗·泽迈蒂斯说，他最近在安大略伍德斯托克市西部约70公里处的当地Zehrs发现了一台扫描器。'
- en: He said when leaving the self-checkout area, he didn't notice the scanner, so
    he pushed open the exit gate, prompting a loud alarm to go off.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 他说当他离开自助结账区时，没有注意到扫描器，所以他推开出口门，引发了一声响亮的警报。
- en: '***WATCH | Loblaw faces backlash over receipt scanners: *** ### Receipt check
    scanners popping up in Loblaw-owned stores'
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: '***观看 | Loblaw因收据扫描器而引发强烈反对：*** ### Loblaw旗下店铺中出现收据检查扫描器'
- en: Jonathan Hayes describes a receipt check scanner in use at a store in Woodstock,
    Ont.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 乔纳森·海耶斯描述了在安大略伍德斯托克市一家商店使用的收据检查扫描器。
- en: '"I said, ''What the hell''s going on? I paid already.''"'
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: '"我说，''到底发生了什么？我已经付款了。''"'
- en: Zemaitis said a store employee helped him scan his receipt so he could leave
    without setting off the alarm again.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: Zemaitis说，一名店员帮助他扫描收据，这样他就可以避免再次触发警报而离开。
- en: '"It''s just not a customer-friendly tactic," he said.'
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: '"这只是一个不友好的客户策略，"他说。'
- en: Jonathan Hayes says he also had a bad experience with the receipt scanner at
    the same store.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 乔纳森·海耶斯说他在同一家商店也有一次糟糕的收据扫描器体验。
- en: '"It just introduced so much extra chaos," he said.'
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: '"这只是引入了更多的混乱，"他说。'
- en: '"You had some people, especially a lot of elderly folks, were completely unaware
    this was a new thing, and were just pushing their carts through the closed gate,"
    said Hayes. "It would trigger alarms. There were alarms going off maybe every
    one to two minutes."'
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: '"你有些人，特别是很多年长的人，完全不知道这是一个新事物，只是把他们的购物车推过关闭的门，"海耶斯说。"这会触发警报。可能每一两分钟就会响一次警报。"'
- en: '***WATCH | Customer unhappy with scanner:*** ### Self-checkout receipt scanners
    irk shoppers at Loblaw-owned stores'
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: '***观看 | 顾客对扫描器不满：*** ### 自助结账收据扫描器让Loblaw旗下商店的顾客感到不满'
- en: Loblaw says it’s testing receipt scanners at self-checkout exits in an effort
    to combat theft, but some shoppers aren’t impressed with the added security measure.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: Loblaw表示，为了打击盗窃，正在测试在自助结账出口处使用收据扫描器，但一些顾客对这项增加的安全措施并不满意。
- en: Hayes said using the scanner delayed the time it took for shoppers to exit the
    store. He was happy to see, when he returned a week later, that the device was
    out of commission — at least temporarily.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 海耶斯说，使用扫描器延迟了顾客离开店铺的时间。他很高兴看到，一周后当他返回时，这个设备**已经停用** — 至少是暂时的。
- en: '"Times are tough right now," said Hayes, referring to grocery prices which
    have risen 22.5 per cent since 2020, [according to Statistics Canada](https://www150.statcan.gc.ca/t1/tbl1/en/tv.action?pid=1810000403).'
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: '"现在的时局很艰难，"海耶斯说，指的是自2020年以来上涨了22.5%的食品价格，[根据加拿大统计局的数据](https://www150.statcan.gc.ca/t1/tbl1/en/tv.action?pid=1810000403)。'
- en: Making shoppers use a receipt scanner "is just kind of kicking them while they're
    down," he said.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 制造商店使用收据扫描器"就像在顾客已经落魄的时候踢他们一脚一样，"他说。
- en: '''Organized retail crime'''
  id: totrans-split-25
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '''有组织的零售犯罪'''
- en: Many major retailers in Canada and the U.S. have beefed up security to combat
    theft even as some add more self-checkout machines to stores.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 加拿大和美国许多主要零售商已加强安全措施以打击盗窃，尽管一些商店增加了更多的自助结账机。
- en: Over the past year, the Retail Council of Canada [has repeatedly said](https://www.retailcouncil.org/press-releases/we-all-pay-a-price-for-retail-theft-december-crackdown-on-theft-aims-to-protect-employees-and-consumers/)
    that shoplifting is on the rise, driven in part by inflation.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去的一年里，加拿大零售委员会[多次表示](https://www.retailcouncil.org/press-releases/we-all-pay-a-price-for-retail-theft-december-crackdown-on-theft-aims-to-protect-employees-and-consumers/)，商店盗窃正在上升，部分原因是通货膨胀。
- en: '[Some studies also suggest self-checkout theft is a growing problem](https://www.cbc.ca/news/business/some-retailers-scaling-back-self-checkouts-1.7034047) because
    customers scan their own goods, sometimes far from the watchful eye of staff.'
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: '[一些研究还表明，自助结账盗窃问题日益严重](https://www.cbc.ca/news/business/some-retailers-scaling-back-self-checkouts-1.7034047)，因为顾客自行扫描商品，有时远离员工的监控。'
- en: But in an email to CBC News, Loblaw suggested organized crime is largely driving
    retail theft.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 但Loblaw在给CBC News的一封电子邮件中表示，有组织的犯罪主要驱动了零售盗窃。
- en: '"Organized retail crime across the entire industry is a serious issue, and
    has only gotten worse," said spokesperson Catherine Thomas. She did not provide
    data to back up the claim.'
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: “整个行业的有组织零售犯罪是一个严重的问题，而且只会变得更糟，”发言人Catherine Thomas说。她没有提供数据支持这一说法。
- en: She said Loblaw is exploring ways to curb the theft, including trying out receipt
    scanners in four stores.
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: 她表示，Loblaw正在探索各种方式来遏制盗窃，包括在四家店铺试用收据扫描器。
- en: '"We are working hard to balance a need for enhanced security while at the same
    time preserving a welcoming and convenient customer experience," said Thomas.'
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: “我们正在努力在增强安全性的同时，保持一个友好和便利的顾客体验，” Thomas说。
- en: '[Loblaw also faced customer backlash](https://www.cbc.ca/news/business/lobaws-receipt-check-shoplifting-1.6876399) last
    year when it introduced receipt checks by staff in several stores.'
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: '[Loblaw去年也面对了顾客的强烈抵制](https://www.cbc.ca/news/business/lobaws-receipt-check-shoplifting-1.6876399)，当时在几家门店引入了员工进行收据检查的措施。'
- en: Toronto-based consumer advocate Daniel Tsai says receipt scanners will inevitably
    generate the same response.
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: 多伦多消费者权益倡导者Daniel Tsai表示，收据扫描器将不可避免地引发相同的反应。
- en: '"Customers already feel imprisoned enough by high prices," he said. "The fact
    that you make regular shoppers feel like criminals, that takes it a step too far."'
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
  zh: “顾客已经觉得高价让他们感觉像被囚禁一样够了。”他说，“让常客感觉像罪犯一样，这一点有些过分。”
- en: Other major grocers — [Sainsbury's in the U.K.](https://www.dailymail.co.uk/news/article-12041177/Sainsburys-shoppers-outraged-barriers-force-scan-receipts-leave.html)
    and [Safeway in the U.S.](https://www.the-sun.com/news/10286959/anti-theft-safeway-receipt-check-scan-at-gate-police/) —
    have put receipt scanners in stores to combat theft. Both have also faced customer
    criticism.
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
  zh: 其他主要杂货商，如英国的[Sainsbury's](https://www.dailymail.co.uk/news/article-12041177/Sainsburys-shoppers-outraged-barriers-force-scan-receipts-leave.html)和美国的[Safeway](https://www.the-sun.com/news/10286959/anti-theft-safeway-receipt-check-scan-at-gate-police/)，也在店内设置了收据扫描器来打击盗窃。两家公司也因此面临顾客的批评。
- en: Legal issues?
  id: totrans-split-37
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 法律问题？
- en: Last week, Marshall Irwin discovered a not-yet-active receipt scanner when exiting
    his local Superstore in Georgetown, about 50 kilometres west of Toronto. He said
    a store manager told him it would soon be operational.
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
  zh: 上周，Marshall Irwin在他位于多伦多西部约50公里的乔治敦的当地Superstore发现了一台尚未投入使用的收据扫描器。他说一位店长告诉他，这台设备很快将投入使用。
- en: Marshall said he hopes Loblaw's test-run doesn't pan out, claiming the retailer
    doesn't have the right to prevent shoppers from leaving the store.
  id: totrans-split-39
  prefs: []
  type: TYPE_NORMAL
  zh: Marshall表示，他希望Loblaw的试运行不会成功，称零售商无权阻止顾客离开店铺。
- en: '"I pay for my goods, I have a receipt," he said. "You can''t be detained against
    your will for no reason."'
  id: totrans-split-40
  prefs: []
  type: TYPE_NORMAL
  zh: “我付款了，我有收据，”他说。“你不能因为没有理由就扣留我。”
- en: Marshall Irwin discovered an idle receipt scanner at his local Superstore in
    Georgetown, Ont. He says he was told it would be in operation soon. (Shawn Benjamin/CBC)
  id: totrans-split-41
  prefs: []
  type: TYPE_NORMAL
  zh: Marshall Irwin在他位于安大略省乔治敦的当地Superstore发现了一台闲置的收据扫描器。他说店长告诉他，这台设备将很快投入使用。（Shawn
    Benjamin/CBC）
- en: Tsai, who is also a business lawyer, says retailers can't enforce receipt checks
    unless they witnessed a shopper stealing, or their customers have signed up for
    a store membership, [such as at Costco,](https://www.costco.ca/membership-conditions-regulations.html#mcr6) where
    they agreed to the checks.
  id: totrans-split-42
  prefs: []
  type: TYPE_NORMAL
  zh: 也是一位商业律师的Tsai表示，除非见证顾客偷窃，或者顾客已经[注册了店内会员](https://www.costco.ca/membership-conditions-regulations.html#mcr6)，商家不能强制要求顾客出示收据。
- en: He also said retailers can't prevent shoppers from leaving the store unless
    they have evidence of wrongdoing.
  id: totrans-split-43
  prefs: []
  type: TYPE_NORMAL
  zh: 他还说，商家不能在没有证据的情况下阻止顾客离开店铺。
- en: '"If they''re stopping you and you feel like you don''t have an ability to leave,
    and there is no basis for them to detain you, that qualifies as false imprisonment,"
    he said.'
  id: totrans-split-44
  prefs: []
  type: TYPE_NORMAL
  zh: '"如果他们阻止你，你感觉无法离开，并且没有任何理由让他们扣留你，那就属于虚假监禁，"他说。'
- en: CBC News asked Loblaw what happens to shoppers who refuse to scan their receipt,
    and what customers do if they didn't buy anything and have no receipt. The retailer
    did not respond.
  id: totrans-split-45
  prefs: []
  type: TYPE_NORMAL
  zh: CBC新闻询问Loblaw对于拒绝扫描收据的顾客会发生什么，以及顾客如果没买任何东西并且没有收据该怎么办。零售商未做出回应。
- en: Marshall suggests that if Loblaw wants to reduce self-checkout theft, it should
    open more cashier lanes.
  id: totrans-split-46
  prefs: []
  type: TYPE_NORMAL
  zh: Marshall建议，如果Loblaw想要减少自助结账盗窃，应该开设更多的收银通道。
- en: '"Bring back the cashiers. They''re your first line of loss prevention," he
    said.'
  id: totrans-split-47
  prefs: []
  type: TYPE_NORMAL
  zh: '"恢复收银员。他们是您的第一道防损线。"他说。'
- en: '***WATCH | Loblaw faces backlash over receipt scanners: *** ### Self-checkout
    theft has more stores asking for receipts'
  id: totrans-split-48
  prefs: []
  type: TYPE_NORMAL
  zh: '***WATCH | Loblaw因收据扫描器引发反弹：*** ### 自助结账盗窃使更多商店要求出示收据'
- en: ​​Self-checkout theft is a growing problem for many Canadian stores, and some
    have started checking shoppers’ receipts to try and prevent it — despite backlash
    from customers.
  id: totrans-split-49
  prefs: []
  type: TYPE_NORMAL
  zh: ​​自助结账盗窃是许多加拿大商店日益严重的问题，一些商店已经开始检查顾客的收据以试图阻止它 — 尽管引起顾客的反对。
