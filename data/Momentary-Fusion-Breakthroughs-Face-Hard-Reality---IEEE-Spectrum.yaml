- en: Momentary Fusion Breakthroughs Face Hard Reality - IEEE Spectrum
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 瞬时的聚变突破面临严峻的现实 - IEEE Spectrum
- en: 来源：[https://spectrum.ieee.org/nuclear-fusion-breakthrough-long-road](https://spectrum.ieee.org/nuclear-fusion-breakthrough-long-road)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://spectrum.ieee.org/nuclear-fusion-breakthrough-long-road](https://spectrum.ieee.org/nuclear-fusion-breakthrough-long-road)
- en: The dream of [fusion power](https://spectrum.ieee.org/general-fusion-takes-aim-at-practical-fusion-power)
    inched closer to reality in December 2022, when researchers at [Lawrence Livermore
    National Laboratory](https://www.llnl.gov/) (LLNL) revealed that [a fusion reaction
    had produced more energy than what was required to kick-start it](https://spectrum.ieee.org/national-ignition-facility-impractical).
    According to new research, the momentary fusion feat required exquisite choreography
    and extensive preparations, whose high degree of difficulty reveals a long road
    ahead before anyone dares hope a practicable power source could be at hand.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[聚变能](https://spectrum.ieee.org/general-fusion-takes-aim-at-practical-fusion-power)的梦想在2022年12月更接近现实，当时劳伦斯利弗莫尔国家实验室（LLNL）的研究人员透露，[聚变反应产生的能量超过启动它所需的能量](https://spectrum.ieee.org/national-ignition-facility-impractical)。根据新研究，这一瞬时的聚变壮举需要精湛的编排和广泛的准备，其高难度程度表明在任何人敢于希望能够找到一个切实可行的能源源之前还有很长的道路要走。'
- en: The groundbreaking result was achieved at the California lab’s [National Ignition
    Facility](https://lasers.llnl.gov/) (NIF), which uses an array of 192 high-power
    lasers to blast tiny pellets of [deuterium and tritium](https://www.energy.gov/science/doe-explainsdeuterium-tritium-fusion-reactor-fuel)
    fuel in a process known as [inertial confinement fusion](https://spectrum.ieee.org/inertial-confinement-fusion).
    This causes the fuel to implode, smashing its atoms together and generating higher
    temperatures and pressures than are found at the center of the sun. The atoms
    then fuse together, releasing huge amounts of energy.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这一突破性的结果是在加州实验室的[国家点火设施](https://lasers.llnl.gov/)（NIF）实现的，该设施使用由192台高功率激光器组成的阵列来轰击微小的[氘和氚](https://www.energy.gov/science/doe-explainsdeuterium-tritium-fusion-reactor-fuel)燃料，这个过程称为[惯性约束聚变](https://spectrum.ieee.org/inertial-confinement-fusion)。这使燃料坍缩，将其原子相互碰撞并产生比太阳中心更高的温度和压力。然后这些原子融合在一起，释放出巨大的能量。
- en: “It showed there’s nothing fundamentally limiting us from being able to harness
    fusion in the laboratory.” **—Annie Kritcher, Lawrence Livermore National Laboratory**
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: “它表明在实验室里利用聚变并没有根本上的限制。” **—安妮·克里彻，劳伦斯利弗莫尔国家实验室**
- en: The facility has been [running since 2011](https://spectrum.ieee.org/take-a-tour-of-the-national-ignition-facility),
    and for a long time the amount of energy produced by these reactions was significantly
    less than the amount of laser energy pumped into the fuel. But on 5 December 2022,
    researchers at NIF announced that they had finally achieved breakeven by generating
    1.5 times more energy than was required to start the fusion reaction.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 该设施自2011年以来一直在运行，而长期以来，这些反应产生的能量显著少于注入燃料的激光能量。但是在2022年12月5日，NIF的研究人员宣布，他们终于通过产生的能量达到了1.5倍于启动聚变反应所需的能量，实现了自给自足。
- en: A [new paper](https://journals.aps.org/prl/abstract/10.1103/PhysRevLett.132.065102)
    published yesterday in *Physical Review Letters* confirms the team’s claims and
    details the complex engineering required to make it possible. While the results
    underscore the considerable work ahead, [Annie Kritcher](https://www.linkedin.com/in/andrea-annie-kritcher-7a649112/),
    a physicist at LLNL who led design of the experiment, says it still signals a
    major milestone in fusion science. “It showed there’s nothing fundamentally limiting
    us from being able to harness fusion in the laboratory,” she says.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 昨天在*Physical Review Letters* 上发表的[新论文](https://journals.aps.org/prl/abstract/10.1103/PhysRevLett.132.065102)确认了该团队的声明，并详细说明了使这一切变得可能所需的复杂工程。尽管结果凸显出了巨大的工作量，劳伦斯利弗莫尔国家实验室的物理学家安妮·克里彻（Annie
    Kritcher）领导了该实验的设计，她表示这仍然标志着聚变科学的一个重要里程碑。“它表明在实验室里利用聚变并没有根本上的限制，”她说。
- en: While the experiment was characterized as a breakthrough, Kritcher says it was
    actually the result of painstaking incremental improvements to the facility’s
    equipment and processes. In particular, the team has spent years perfecting the
    design of the fuel pellet and the cylindrical gold container that houses it, known
    as a “[hohlraum](https://en.wikipedia.org/wiki/Hohlraum)”.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然这次实验被描述为突破，但Kritcher表示，实际上是通过对设施设备和工艺的痛苦逐步改进的结果。特别是，团队花了多年时间完善燃料颗粒的设计以及其中容纳的圆柱形金容器，被称为“[hohlraum](https://en.wikipedia.org/wiki/Hohlraum)”。
- en: Why is fusion so hard?
  id: totrans-split-12
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 为什么聚变如此困难？
- en: When lasers hit the outside of this capsule, their energy is converted into
    X-rays that then blast the fuel pellet, which consists of a diamond outer shell
    coated on the inside with deuterium and tritium fuel. It’s crucial that the hohlraum
    is as symmetrical as possible, says Kritcher, so it distributes X-rays evenly
    across the pellet. This ensures the fuel is compressed equally from all sides,
    allowing it to reach the temperatures and pressures required for fusion. “If you
    don’t do that, you can basically imagine your plasmas squirting out in one direction,
    and you can’t squeeze it and heat it enough,” she says.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 当激光击中这个胶囊的外部时，它们的能量转化为X射线，然后轰击燃料颗粒，这些颗粒由外层涂有氘和氚燃料的钻石外壳组成。Kritcher说，hohlraum尽可能对称非常关键，这样才能均匀分布X射线到燃料颗粒上。这确保了燃料从所有方向均匀压缩，使其达到聚变所需的温度和压力。“如果你不这样做，你可以想象你的等离子体朝一个方向喷射出去，你不能把它压缩和加热到足够的程度，”她说。
- en: The team has since carried out six more experiments—two that have generated
    roughly the same amount of energy as was put in and four that significantly exceeded
    it.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 之后，团队进行了六次实验，其中两次产生的能量与输入的能量大致相同，而另外四次则显著超过了输入能量。
- en: '**Carefully tailoring the laser beams is also important, Kritcher says, because
    laser light can scatter off the hohlraum, reducing efficiency and potentially
    damaging laser optics. In addition, as soon as the laser starts to hit the capsule,
    it starts giving off a plume of plasma that interferes with the beam. “It’s a
    race against time,” says Kritcher. “We’re trying to get the laser pulse in there
    before this happens, because then you can’t get the laser energy to go where you
    want it to go.”**'
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**Kritcher还指出，精确调节激光束也非常重要，因为激光光线可能会从hohlraum上散射，降低效率并潜在损坏激光光学。此外，一旦激光开始击中胶囊，就会开始产生干扰光束的等离子体喷流。“这是一场与时间的竞赛，”Kritcher说。“我们试图在这种情况发生之前把激光脉冲送入其中，因为否则你不能将激光能量引导到你想要的地方。”**'
- en: '**The design process is slowgoing, because the facility is capable of carrying
    out only a few shots a year, limiting the team’s ability to iterate. And predicting
    how those changes will pan out ahead of time is challenging because of our poor
    understanding of the extreme physics at play. “We’re blasting a tiny target with
    the biggest laser in the world, and a whole lot of crap is flying all over the
    place,” says Kritcher. “And we’re trying to control that to very, very precise
    levels.”**'
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**设计过程进展缓慢，因为设施每年只能进行少数次射击，这限制了团队的迭代能力。预测这些变化如何发展是具有挑战性的，因为我们对于正在发生的极端物理现象的理解不足。“我们用世界上最大的激光炮轰击一个微小的目标，然后一大堆东西就到处乱飞，”Kritcher说。“我们试图控制到非常非常精确的水平。”**'
- en: '**Nonetheless, by analyzing the results of previous experiments and using computer
    modeling, the team was able to crack the problem. They worked out that using a
    slightly higher power laser coupled with a thicker diamond shell around the fuel
    pellet could overcome the destabilizing effects of imperfections on the pellet’s
    surface. Moreover, they found these modifications could also help confine the
    fusion reaction for long enough for it to become self-sustaining. The resulting
    experiment ended up producing 3.15 megajoules, considerably more than the 2.05
    MJ produced by the lasers.**'
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**尽管如此，通过分析以往实验的结果并使用计算机建模，团队成功解决了问题。他们发现，使用稍高功率激光与燃料颗粒周围更厚的钻石壳可以克服表面不完美的不稳定效应。此外，他们发现这些修改也可以帮助将聚变反应困在足够长的时间内，使其自持。最终的实验产生了3.15兆焦耳的能量，远远超过了激光产生的2.05兆焦耳。**'
- en: '**Since then, the team has carried out six more experiments—two that have generated
    roughly the same amount of energy as was put in and four that significantly exceeded
    it. Consistently achieving breakeven is a significant feat, says Kritcher. However,
    she adds that the significant variability in the amount of energy produced remains
    something the researchers need to address.**'
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: '**此后，团队进行了六次实验——其中两次生成的能量大致相同，而四次则显著超过了输入的能量。Kritcher称，持续实现收支平衡是一个重大壮举。然而，她补充道，生成的能量量的显著变化仍然是研究人员需要解决的问题。**'
- en: '**This kind of inconsistency is unsurprising, though, says [Saskia Mordijck](https://www.wm.edu/as/physics/people/fulltimefaculty/mordijck_s.php),
    an associate professor of physics at the [College of William & Mary](https://www.wm.edu/)
    in Virginia. The amount of energy generated is strongly linked to how self-sustaining
    the reactions are, which can be impacted by very small changes in the setup, she
    says. She compares the challenge to landing on the moon—we know how to do it,
    but it’s such an enormous technical challenge that there’s no guarantee you’ll
    stick the landing.**'
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: '**然而，弗吉尼亚州威廉与玛丽学院的物理学副教授[Saskia Mordijck](https://www.wm.edu/as/physics/people/fulltimefaculty/mordijck_s.php)表示，这种不一致并不令人意外。她说，生成的能量量与反应的自持程度密切相关，而这可以受到设置中微小变化的影响。她将这一挑战比作登月——我们知道如何做到，但这是一个如此巨大的技术挑战，以至于不能保证你能成功着陆。**'
- en: '**Relatedly, researchers from the University of Rochester’s [Laboratory for
    Laser Energetics](https://www.lle.rochester.edu/) today [reported](https://www.nature.com/articles/s41567-023-02363-2)
    in the journal *Nature Physics* that they have developed an inertial confinement
    fusion system that’s one-hundredth the size of NIF’s. Their 28 kilojoule laser
    system, the team noted, can at least yield more fusion energy than what is contained
    in the central plasma—an accomplishment that’s on the road toward NIF’s success,
    but still a distance away. They’re calling what they’ve developed a “[spark plug](https://www.rochester.edu/newscenter/spark-plug-direct-drive-inertial-confinement-fusion-591822/)“
    toward more energetic reactions.**'
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: '**与此相关，罗切斯特大学[激光能量学实验室](https://www.lle.rochester.edu/)的研究人员今天在期刊*Nature Physics*中[报告说](https://www.nature.com/articles/s41567-023-02363-2)，他们已经开发出一个比NIF小百分之一的惯性约束核聚变系统。他们的28千焦激光系统至少可以产生比中央等离子体中包含的核聚变能量更多的能量——这是朝着NIF成功的道路迈出的一步，但仍然有一段距离。他们称他们开发的是通往更高能反应的“[火花塞](https://www.rochester.edu/newscenter/spark-plug-direct-drive-inertial-confinement-fusion-591822/)”。'
- en: '***Both NIF’s and LLE’s newly reported results represent steps along a development
    path—where in both cases that path remains long and challenging if inertial confinement
    fusion is to ever become more than a research curiosity, though.***'
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: '***NIF和LLE最新报告的结果代表了发展道路上的一步，而在两种情况下，该道路仍然漫长且具有挑战性，如果想让惯性约束核聚变超出研究好奇的范畴的话。***'
- en: '***Plenty of other obstacles remain than those noted above, too. Current calculations
    compare energy generated against the NIF laser’s output, but that brushes over
    the fact that the lasers draw more than 100 times the power from the grid than
    any fusion reaction yields. That means either energy gains or laser efficiency
    would need to improve by two orders of magnitude to break even in any practical
    sense. The NIF’s fuel pellets are also extremely expensive, says Kritcher, each
    one pricing in at an [estimated $100,000](https://thebulletin.org/2022/12/the-energy-departments-fusion-breakthrough-its-not-really-about-generating-electricity/).
    Then, producing a reasonable amount of power would mean dramatically increasing
    the frequency of NIF’s shots—a feat barely on the horizon for a reactor that requires
    months to load up the next nanosecond-long burst.***'
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: '***除了上述问题之外，还存在许多其他障碍。目前的计算将能量产生与NIF激光输出进行比较，但这忽略了激光从电网提取的功率超过任何核聚变反应产生的能量的100倍以上的事实。这意味着要在任何实际意义上实现成本收支平衡，要么能量增益，要么激光效率需要提高两个数量级。Kritcher表示，NIF的燃料颗粒也非常昂贵，每个价格约为[估计的$100,000](https://thebulletin.org/2022/12/the-energy-departments-fusion-breakthrough-its-not-really-about-generating-electricity/)。然后，要产生合理数量的能量意味着大幅增加NIF射击的频率——这对于一个需要数月才能加载下一个纳秒长脉冲的反应堆来说几乎是一个难以实现的壮举。***'
- en: '***“Those are the biggest challenges,” Kritcher says. “But I think if we overcome
    those, it’s really not that hard at that point.”***'
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: '***“这些是最大的挑战，” Kritcher说。“但我认为如果我们克服了这些问题，那么在那一点上，实际上并不难。”***'
- en: '*****UPDATE: 8 Feb. 2024:** The story was corrected to attribute the final
    quote to Annie Kritcher, not Saskia Mordijck, as the story originally stated.
    ****6 Feb. 2024 6 p.m. ET:** The story was updated to include news of the University
    of Rochester’s Laboratory for Laser Energetics new research findings.*****'
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
