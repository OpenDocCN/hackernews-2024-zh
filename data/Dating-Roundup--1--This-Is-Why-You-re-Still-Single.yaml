- en: 'Dating Roundup #1: This Is Why You''re Still Single'
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '恋爱周刊 #1：这就是你为什么还单身'
- en: 来源：[https://thezvi.substack.com/p/dating-roundup-1-this-is-why-youre](https://thezvi.substack.com/p/dating-roundup-1-this-is-why-youre)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://thezvi.substack.com/p/dating-roundup-1-this-is-why-youre](https://thezvi.substack.com/p/dating-roundup-1-this-is-why-youre)
- en: Developments around relationships and dating have a relatively small speed premium,
    so I figured I would wait until I had a full post worth of them.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 关于恋爱关系的发展，速度相对较慢，所以我觉得我会等到我有一篇完整的值得发布的帖子。
- en: Indeed I now present such a post, in which I present several theories as to
    why so many of you might still be single.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 的确，我现在呈现这样一篇文章，其中我提出了几种关于为什么那么多人仍然单身的理论。
- en: While I am my usual opinionated self, I am not going to be offering a section
    of my list of related Good Advice. That would be its own project, which may or
    may not happen at some time in the future. There is still much in the way of practical
    implications or implied advice throughout.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然我依然保持我那个富有见解的自我，但我不打算提供我的相关好建议的章节。那将是一个独立的项目，也许将来某个时候会发生。整体上仍然有很多实际含义或隐含建议。
- en: '[Audio version can be found here.](https://open.spotify.com/episode/4T6NmkiYkcsEcGJsUkhETn?si=67b6df6695ef4ab7&nd=1)'
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[音频版本可在此找到。](https://open.spotify.com/episode/4T6NmkiYkcsEcGJsUkhETn?si=67b6df6695ef4ab7&nd=1)'
- en: '[A 2022 sample of singles is out](https://twitter.com/datepsych/status/1625485129819779072),
    and charts are available, so that seems like a good place to start. None of this
    is properly representative or anything. It’s still good data.'
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[2022年单身人士的样本](https://twitter.com/datepsych/status/1625485129819779072)已经出来了，图表也可以看到，所以这似乎是一个很好的开始。虽然这些数据都不完全具有代表性，但它们确实是很好的数据。'
- en: It is reasonable for a quarter of singles to not want a relationship for whatever
    reason. What is not so reasonable is for the vast majority of those who do want
    one to not be making any attempt at finding one.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 四分之一的单身人士因为各种原因不想要一段感情是合理的。不合理的是，那些想要恋爱关系的绝大多数人却没有任何努力去寻找。
- en: It is not *always* the case that if you want a relationship and you don’t have
    one, you should be actively looking for one. It is definitely not he case *two-thirds
    of the time* that you want a relationship that it is not worth actively looking.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想要一段感情但没有找到，这并不总是情况。绝不是三分之二的时间里你想要一段感情而不值得积极寻找。
- en: The situation is getting worse.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 情况正在变得更糟。
- en: This is usually not a question you want to leave to fate. If you want, go seek
    and you might find. If you do not want, or do not seek, you probably don’t get.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 这通常不是你想要交给命运决定的问题。如果你想要，去寻找你可能会找到。如果你不想，或者不去寻找，你可能得不到。
- en: This is what not dating looks like.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是不约会的样子。
- en: Assuming as Alexander does that the No Response are the 0s above, this says
    that almost no currently single people, less than 20%, go on multiple first dates
    *in a year.*
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 假设像亚历山大一样，没有回应意味着上面的0，这表明几乎没有现在单身的人，少于20%，一年里会去多次第一次约会。
- en: I am not saying that dating is easy or that I found it to be easy. I will go
    ahead and say it is not once-a-year level hard for most people to find worthwhile
    first dates.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 我并不是说约会很容易，或者我觉得它很容易。我会继续说，对大多数人来说，找到有价值的第一次约会不是一年级难度的事情。
- en: What I especially find curious is that one is the most popular response rather
    than zero. It would make sense to me that the answer is frequently zero dates,
    because you are not trying and aren’t ‘date ready’ in various senses. What’s super
    weird is that the vast majority did go on the one first date, but mostly they
    didn’t go on a second, and only half of those went on a third. It is as if people
    are capable of getting a date, then they go on one and recoil in ‘oh no not that
    again’ horror for about a year, then repeat the cycle? Or their friends set them
    up every year or so because it’s been too long, or something? None of that makes
    sense to me.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 我特别觉得奇怪的是，大多数情况下的回应是一次而不是零次。对我来说，答案通常是零次约会，因为你没有尝试，也不是在各种意义上“约会准备好”。非常奇怪的是，绝大多数人确实有了第一次约会，但大多数人没有进行第二次，而且只有其中的一半进行了第三次。就好像人们能够约会，然后进行一次，然后因为“哦不，不要再这样”而在大约一年内惊恐地收回，然后重复这一过程？或者他们的朋友每年或更长时间为他们安排一次约会，或者其他原因？这一切对我来说都毫无意义。
- en: Alternatively, what the data is also saying is that getting a first date is
    indeed the primary barrier to finding a relationship. If you went on four or more
    first dates in the past year, which is one every three months or ~1% of nights,
    then it is highly unlikely you are single.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 或者，数据还表明，首次约会确实是找到恋爱关系的主要障碍。如果你在过去一年里进行了四次或更多次首次约会，即每三个月一次或每个晚上约会的约1%，那么你单身的可能性非常小。
- en: There is the stereotype of the person (usually but not always a woman) who goes
    on dates constantly, finding an endless string of losers. The data here suggests
    that this essentially is not a thing, or that if you do that it works.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 有这样一个成见，即一个人（通常但并非总是女性）不断地约会，找到了一连串的失败者。这里的数据表明，这本质上不是一个现象，或者如果你这样做的话，它确实有效。
- en: Dating app use is surprisingly small even now.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 即使现在，约会应用的使用率也令人惊讶地小。
- en: The above seems very much like a world of people who are not trying. The 17%
    rate of using dating apps roughly corresponds to the percentage of people trying
    at all.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 上述情况非常像一个不在尝试的人们的世界。使用约会应用程序的17%的比例大致对应于所有人中尝试的比例。
- en: Polyamory is not a popular ideal sexual relationship (note this adds to 71%).
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 多伴侣制并不是一种流行的理想性关系（注意这增加到71%）。
- en: There is more analysis but the big lesson seems very clear - people who are
    single have mostly opted out or at least are very much not trying.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有更多的分析，但主要教训似乎非常明显 - 大多数单身的人选择了退出或至少是非常不在尝试中。
- en: Causation could however go either way. If no one single is trying, that could
    be because everyone who tries will succeed. Or it could be because a lot of people
    are doomed to failure if they try, and they have learned this so they stopped
    trying.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 因果关系可能两者兼有。如果没有人在尝试，那可能是因为每个尝试的人都会成功。或者可能是因为很多人如果尝试了就注定失败，他们已经学会了这一点，所以停止了尝试。
- en: '[Alexander also has another thread with great data, and this jumped out there.](https://twitter.com/datepsych/status/1624072289288331266)'
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: '[亚历山大还有另一条有着很好数据的线索，这在那里引起了注意。](https://twitter.com/datepsych/status/1624072289288331266)'
- en: That is rather insane. Note that men report being single more often than previously
    in the other age groups rather than less often, so this isn’t young women pairing
    off with older men unless those men are also all double timing. The math only
    offers a few possible explanations on what could have changed, all of them pretty
    wild.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 那真是相当疯狂。请注意，男性报告单身的频率比其他年龄组稍多，而不是少，因此这不是年轻女性与年长男性结对的情况，除非这些男性也都在两头跑。数学上只有几种可能的解释可以解释这些变化，而且都相当疯狂。
- en: Our culture makes it at least seem dangerous to pursue romantic relationships
    in many of the places where they would otherwise naturally develop. [Bryan Caplan
    makes the case against restrictive sexual harassment laws](https://betonit.substack.com/p/max-attraction-a-thought-experiment),
    pointing out important things but some of the reasoning here seems very sloppy.
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们的文化中，追求浪漫关系似乎至少在许多本应自然发展的地方是危险的。[布赖恩·卡普兰反对限制性骚扰法的案例](https://betonit.substack.com/p/max-attraction-a-thought-experiment)指出了一些重要的事情，但这里的一些推理似乎非常草率。
- en: This graph tells a clear story.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 这个图表讲述了一个明确的故事。
- en: Note that the numbers add up to slightly more than 100%, presumably due to overlap.
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，数字总和略高于100%，可能是由于重叠而导致的。
- en: The online share going from 2% to 39% makes sense, as the internet took over
    our lives. What strikes me is that the *bar and restaurant* number *also* went
    up quite a lot, from 19% to 27%.
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网的份额从2%增加到39%是合理的，因为互联网已经渗透到我们的生活中。令我惊讶的是，“*酒吧和餐厅*”的数量也大幅上升，从19%增至27%。
- en: Whereas meeting through friends declined from 33% to 20%, a slightly *lower*
    share of the non-online meetings than in 1995, and through family went down even
    more. The work share *of offline meetings* is only down about 5%. School and college
    is down somewhat more.
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然通过朋友介绍的比例从33%下降到20%，非在线会议的份额略低于1995年的比例，而通过家庭介绍的比例下降得更多。离线会议中的工作份额仅下降约5%。学校和大学则下降得更多。
- en: This suggests that workplace sexual harassment rules and culture are not ‘getting
    ahead’ of the rest of our cultural norms, or getting that much in the way.
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: 这表明工作场所的性骚扰规则和文化并没有‘超前’于我们其他文化规范，也没有对我们造成太大的影响。
- en: The problem of ‘you can’t show unwanted attention, but you can’t read minds’
    is real, but it mostly lies elsewhere, including colleges, which often have rather
    harsh social penalties and even entire alternative justice systems scaring men
    off, as well as increasingly unbalanced gender ratios.
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: “你不能展示不需要的注意力，但你又不能读心”的问题是真实存在的，但它主要存在于其他地方，包括大学，这些地方经常有相当严厉的社会惩罚，甚至有整个替代性司法系统，吓跑了男性，以及日益不平衡的性别比例。
- en: Why are bar and restaurant meetings rising even in absolute terms? I would guess
    that this is because they are contexts without repeated interactions, and thus
    where one faces much lower social penalties for attention that turns out to be
    unwanted, even more so than a lack of fear of formal retaliation. It is (mostly)
    safe to reach out.
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么酒吧和餐厅见面会在绝对数上升？我猜这是因为这些场合没有重复的互动，因此在那里，对于后来被证明是不需要的注意力，社会惩罚要低得多，甚至比没有对正式报复的恐惧更低。这是（大部分时候）安全的方式去接触。
- en: Where I think Caplan has it wrong is to think that amount of attentionis the
    primary impact of attractiveness*.* Attractiveness has many other, bigger advantages,
    across all of life. Quality of attention increases, response to your attention
    improves dramatically, as does your ability to get things you want, and your negotiating
    leverage both in dating and relationships and in general. Lookism is a big deal.
    On the traditional 0-10 scale, people want to be 10s when you ask them, but as
    I understand it 10s actually get less attention than 8s because people are scared
    to approach someone too far out of their league. And of the attention the 10s
    do get, you are selecting heavily for people willing to approach and able to keep
    their heads on straight around a 10, which likely does not correlate with the
    people you actually want.
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为 Caplan 错在认为注意力的多少是吸引力的主要影响因素。吸引力在生活的各个方面有许多其他更大的优势。注意力的质量增加，对你注意力的反应显著改善，你获取想要的东西的能力也增强了，你在约会和关系中的谈判筹码以及一般情况下的谈判筹码都得到了提高。外貌主义是一件大事。在传统的
    0-10 分数表上，当你问他们时，人们希望自己是 10 分，但据我所知，10 分的人实际上比 8 分的人得到的注意力要少，因为人们害怕接近超出自己水平太远的人。而且，10
    分的人所吸引的注意力中，你选择的人很大程度上是愿意接近并能保持冷静面对一个 10 分的人的人，这可能与你真正想要的人不相符。
- en: Perhaps you could [use Twitter?](http://Use%20Twitter?)
  id: totrans-split-37
  prefs: []
  type: TYPE_NORMAL
  zh: 也许你可以 [使用 Twitter？](http://Use%20Twitter?)
- en: 'Prince Vogelfrei: Deleted all dating apps. Decided to try to meet someone the
    old-fashioned way: God making a woman out of my rib.'
  id: totrans-split-38
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 'Prince Vogelfrei: 删除了所有约会应用。决定尝试以传统方式结识某人：上帝用我的肋骨造一个女人。'
- en: 'Elon Musk: Try meeting someone on this platform. Many have.'
  id: totrans-split-39
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 'Elon Musk: 试试在这个平台上找到一个人。许多人都在这里找到了。'
- en: 'Prince Vogelfrei: Oh, I know that better than most I heartily second the recommendation
    for everyone else. You can meet your partner here, friends, anything under the
    sun.'
  id: totrans-split-40
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 'Prince Vogelfrei: 噢，我比大多数人更了解这一点，我衷心地赞同每个人的建议。你可以在这里结识你的伴侣，朋友，以及各种人。'
- en: 'Aaron Bergman: Actually though, here’s an anecdote: $100 and dozens of hours
    on hinge: 0 irl dates (or video calls for that matter) $0 and maybe 3 hours of
    equivalent type effort via Greater Twitter*: >10 hours of video calls, 2 irl dates,
    zero relationships tbc but two new friends. Oh yeah chronological time is like
    6 months vs 6 weeks ish.'
  id: totrans-split-41
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 'Aaron Bergman: 其实，这里有个轶事：$100 和数十小时在 hinge 上：0 次现实生活约会（或视频通话），$0 和大约 3 小时的等效努力通过
    Greater Twitter*：>10 小时的视频通话，2 次现实生活约会，零个关系待确认，但结交了两个新朋友。哦，是的，时间上的差异大约是 6 个月对比
    6 周左右。'
- en: 'Benjamin Hoffman: IME Twitter is a better dating app than any dating app, the
    Rationalist blogosphere and CFAR were also better dating apps than any dating
    app, and being interested in something in particular beyond not being lonely is
    extremely helpful for connecting with interesting people.'
  id: totrans-split-42
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 'Benjamin Hoffman: 据我经验，Twitter 比任何约会应用都更好，理性主义博客圈和 CFAR 也比任何约会应用都更好，而且对于连接有趣的人来说，对某个特定事物的兴趣远不止于不再孤单是极为有帮助的。'
- en: Aaron recommends [Twitter Dating (or Friend, or Collaborator) App](https://twitterdatingapp.com/).
    which I am guessing is a good idea for a small group of you and a terrible match
    for the rest.
  id: totrans-split-43
  prefs: []
  type: TYPE_NORMAL
  zh: Aaron 推荐 [Twitter Dating (or Friend, or Collaborator) App](https://twitterdatingapp.com/)。我猜这对一小部分人来说是个好主意，但对其他人来说则是个糟糕的匹配。
- en: Use it while it lasts. I’ve met a number of great people on Twitter, despite
    not being a good and mostly non-personal Twitter poster. A very good friend met
    their partner this way. It isn’t a reliable method, but the results when it works
    are highly positive, so at minimum keep an eye open for serendipity.
  id: totrans-split-44
  prefs: []
  type: TYPE_NORMAL
  zh: 趁现在还有机会，我在Twitter上认识了一些很棒的人，尽管我并不是一个好的、大多数情况下不亲自发帖的Twitter用户。一个非常好的朋友就是通过这种方式遇到了他的伴侣。虽然这并不是一种可靠的方法，但它在成功时的结果非常积极，所以至少要对偶然性保持警觉。
- en: If the problem is that the current dating and marriage (and prostitution, whatever
    name it goes by) markets are currently inefficient and conflated, [Wood From Eden
    suggests perhaps we can use AI to sort through that?](https://woodfromeden.substack.com/p/making-money-from-the-price-of-a)
    In particular, we can use AI conversations and matching to allow people to more
    efficiently send costly signals and match people up more accurately. You would
    talk to AI first so the information can be gathered. Perhaps. Some amount of such
    things is certainly in our future.
  id: totrans-split-45
  prefs: []
  type: TYPE_NORMAL
  zh: 如果问题是当前的约会、婚姻（以及妓女，无论叫什么名字）市场目前效率低下且混乱不堪，[伍德·弗罗姆·伊甸](https://woodfromeden.substack.com/p/making-money-from-the-price-of-a)建议或许我们可以使用人工智能来解决？特别是，我们可以使用AI对话和匹配，让人们更有效地发送昂贵的信号，并更准确地匹配。你首先会和AI对话，以便收集信息。也许吧。这样的事情在未来肯定会有一定程度的实现。
- en: '[Some effects do replicate](https://twitter.com/datepsych/status/1670207426966986752),
    such as men being much more likely than women to accept an outright proposition
    from a stranger. Which illustrates that such replicating results are often results
    you didn’t need in the first place. What is more interesting is that it looks
    like female willingness in the replications is way lower than male, but is going
    up over time. In at least some circumstances, for some people, the odds don’t
    have to be that good to make them good enough.'
  id: totrans-split-46
  prefs: []
  type: TYPE_NORMAL
  zh: '[一些效果是可以复制的](https://twitter.com/datepsych/status/1670207426966986752)，比如男性比女性更有可能接受陌生人的直接提议。这表明，这种复制的结果通常是你一开始并不需要的结果。更有趣的是，在一些情况下，对于一些人来说，成功的概率并不需要那么高，但足以使他们感到满意。'
- en: Also noteworthy is that the acceptance rates for dates were remarkably high
    across the board. About half of those surveyed said yes. I’m sure a lot of them
    wouldn’t follow through but a lot of them also would. Get out there. Replicate
    the findings.
  id: totrans-split-47
  prefs: []
  type: TYPE_NORMAL
  zh: 值得注意的是，约会的接受率在各方面都非常高。大约一半的受访者答应了。我相信很多人不会付诸实践，但也有很多人会。走出去吧，复制这些发现。
- en: If necessary, send [More Dakka](https://thezvi.wordpress.com/2017/12/02/more-dakka/).
    [An often recommended tactic](https://twitter.com/visakanv/status/1688458085302763520),
    if all else fails and you are not getting dates, is to ask out quite a lot of
    people. It works.
  id: totrans-split-48
  prefs: []
  type: TYPE_NORMAL
  zh: 如果必要的话，发送[更多火力](https://thezvi.wordpress.com/2017/12/02/more-dakka/)。如果其他方法都失败了，而你没有约到日期，那么问很多人出去是有效的。
- en: '[Visakan Veerasamy](https://twitter.com/visakanv): love this: awkward shy rejection-sensitive
    pimply Asian guy asked 100 girls out on a date. 19 said yes! 10 were lesbian.
    Concludes that he got over his fear of rejection in a single day.'
  id: totrans-split-49
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '[维萨坎·维拉萨米](https://twitter.com/visakanv)：喜欢这个：害羞、拒绝敏感、长痘痘的亚洲小伙子问了100个女孩约会。19个答应了！10个是拉拉。他总结说，他在一天内克服了对拒绝的恐惧。'
- en: 'Or alternatively:'
  id: totrans-split-50
  prefs: []
  type: TYPE_NORMAL
  zh: 或者另一种选择：
- en: '[Sam Bhagwat](https://twitter.com/calcsam/status/1691487549750185984): For
    your median reader (straight nerdy men in tech in say their early 30s), the solution
    is simple:'
  id: totrans-split-51
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '[萨姆·巴格瓦特](https://twitter.com/calcsam/status/1691487549750185984)：对于你的中位读者（在他们30多岁的时候，是直男技术宅），解决方案很简单：'
- en: 1\. Dating is a funnel. Until you have data to show otherwise, assume your problem
    is to fix your top of funnel. If you are going on a date or two a week you’ll
    click with someone
  id: totrans-split-52
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 1\. 约会是一个漏斗。在没有其他数据显示出问题的情况下，假设你的问题是修复漏斗的顶部。如果你每周约会一两次，你会和某人产生共鸣。
- en: 2\. Focus 80% of your efforts on the one channel most likely to give results.
    That’s probably dating apps since that’s where most people meet these days. Dating
    apps are very visual. People swipe left or right depending primarily on how you
    look.
  id: totrans-split-53
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 2\. 将80%的精力集中在最有可能产生结果的渠道上。这可能就是约会应用，因为这是大多数人如今认识的地方。约会应用非常视觉化。人们左右滑动主要是看你的外表。
- en: 3\. Optimizing dating app photos is the single most impactful thing you can
    do. Every point improvement in your photo quality (on a 1-10 scale) doubles your
    matches.
  id: totrans-split-54
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 3\. 优化约会应用的照片是你可以做的最具影响力的事情。在你的照片质量（1-10分）每提高一个点，你的匹配次数就翻倍。
- en: 4\. So how do you do that? There’s lots of advice online. It will take some
    trial and error. But…unless you’re a visual artist you probably need a feedback
    loop from your target demographic. Google “dating app photo crowdsourcing” or
    similar and you should find some tools.
  id: totrans-split-55
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 4\. 那么你该怎么做？网上有很多建议。这需要一些试错。但……除非你是视觉艺术家，否则你可能需要从你的目标人群那里得到反馈。搜索“约会应用照片众包”或类似内容，你应该能找到一些工具。
- en: 5\. Also… - get a style consultant and take some professional photos. Use Thumbtack
    to help you find highly rated folks at reasonable price points. - get a remote
    health coach, eg MyBodyTutor.
  id: totrans-split-56
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 5\. 另外…… - 找一个风格顾问并拍些专业照片。使用Thumbtack帮助你找到价格合理的高评级人士。 - 找一个远程健康教练，例如MyBodyTutor。
- en: Is it a numbers game? Yes and no, as I’ll discuss in the final section. When
    you’re getting nowhere and have no game, it is a numbers game until you are getting
    at least somewhere and have some game. Then the focus needs to shift.
  id: totrans-split-57
  prefs: []
  type: TYPE_NORMAL
  zh: 这是个数字游戏吗？是和不是，正如我将在最后一部分讨论的那样。当你毫无进展且毫无技巧时，这确实是个数字游戏，直到你至少取得了一些进展和一些技巧。然后重点需要转移。
- en: Playing the numbers will of course mean getting rejected a lot. Which sucks,
    although it (hopefully!) sucks less per rejection once you are used to it, and
    you have the perspective that it is expected as part of the numbers of game.
  id: totrans-split-58
  prefs: []
  type: TYPE_NORMAL
  zh: 玩数字游戏当然意味着会被拒绝很多次。这很糟糕，尽管（希望如此！）一旦你习惯了，每次被拒绝的痛苦应该会减少，并且你会意识到这是数字游戏的一部分。
- en: 'Kat Rosenfield: when I lived in NYC a man once dropped a handwritten “you’re
    beautiful” note with his number on my bread plate while I was having lunch… reader,
    I called him. We had a fun summer fling for about a month and then he moved to
    Australia.'
  id: totrans-split-59
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: Kat Rosenfield：我住在纽约时，有个男人在我午餐时将一张手写的“你很美丽”的纸条和他的电话号码放在我的面包盘上……读者啊，我打给了他。我们在一起度过了一个有趣的夏天约一个月，然后他搬到了澳大利亚。
- en: Did it help that this man was obscenely handsome, yes; would I have been flattered
    by the overture no matter what he looked like, also yes.
  id: totrans-split-60
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这个男人长得非常帅，这有帮助吗？有；如果他不管长什么样我会感到受宠若惊吗？也会。
- en: I think part of the problem at present is that the perceived odds of making
    a woman upset are wildly out of keeping with reality.
  id: totrans-split-61
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我认为目前问题的一部分在于，让女性感到不悦的认知概率与实际情况严重不符。
- en: '[Rob Henderson](https://twitter.com/robkhenderson/status/1692140759539933445):
    As a man you have to accept that the price for potential romance is potential
    irritation. You also pay a price for doing nothing at all. Maybe get a girlfriend,
    maybe make a woman upset, maybe be a loner/loser. Your choice.'
  id: totrans-split-62
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '[Rob Henderson](https://twitter.com/robkhenderson/status/1692140759539933445)：作为一个男人，你必须接受，追求潜在的浪漫可能带来潜在的烦恼。你也会因为什么都不做而付出代价。也许找个女朋友，也许让一个女人不高兴，也许成为一个孤独者/失败者。这是你的选择。'
- en: 'Bella Rudd: So while working as a barista it wasn''t uncommon for dudes to
    leave a note with their number on the receipt very flattering of course, but did
    they really think I''d go for a low-t endocrinologically discombobulated receipt-toucher?'
  id: totrans-split-63
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: Bella Rudd：所以在做咖啡师的时候，有男人留下一张写着他们电话号码的小票，这当然很让人高兴，但是他们真的认为我会喜欢一个不合逻辑的小票触碰者吗？
- en: Yes, there are definitely some people who will not take kindly to such action…
  id: totrans-split-64
  prefs: []
  type: TYPE_NORMAL
  zh: 是的，肯定有些人不会喜欢这样的行为……
- en: 'Bird Sorcerer (@weirdoqueen): Personally if a man came up to me while I’m outdoor
    dining and minding my own business and gave me his number I would make sure he
    never sees the light of day again.'
  id: totrans-split-65
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: Bird Sorcerer (@weirdoqueen)：就我个人而言，如果一个男人当我在户外用餐且专注自己的事务时给我他的电话号码，我会确保他再也看不见阳光。
- en: This is not a good prediction. I fully believe that if you gave your number
    to Bird Sorcerer in this way, and you get a phone call, it will not be the phone
    call you were hoping to get, and this attempt will go badly for you. Also you
    might get yelled at, and you will have made someone’s day worse, which we all
    prefer to avoid. I do not think that this person would choose violence, or find
    a way to involve the state. It is a downside, but it is a reasonable, finite downside.
    I am also guessing that to a large extent one can get a read and differentially
    not bother such folks.
  id: totrans-split-66
  prefs: []
  type: TYPE_NORMAL
  zh: 这不是一个好的预测。我完全相信，如果你像这样把你的电话号码给Bird Sorcerer，而你接到一个电话，那不会是你希望得到的电话，这个尝试会对你不利。此外，你可能会被责骂，你会让某人的日子变得更糟，我们都更喜欢避免这种情况。我不认为这个人会选择暴力，或找到一种方式牵扯到国家。这是一个负面影响，但是是一个合理的、有限的负面影响。我也猜想在很大程度上，一个人可以得到一种读取并有差异地不打扰这些人的能力。
- en: It is also, as far as I can tell, an outlier reaction. If you make a move in
    such a very-low-pressure way, so long as you are then making an effort to make
    their life better should they engage with you further, I am confident that providing
    this option is on average net beneficial to them.
  id: totrans-split-67
  prefs: []
  type: TYPE_NORMAL
  zh: 这也是我觉得的一个异常反应。如果你以非常低压的方式采取行动，只要你在进一步与他们接触时努力让他们的生活更美好，我相信提供这个选择平均而言对他们是有利的。
- en: 'humble haploglyph: if a woman mentions unprompted that she''s going to a play
    party later, is she expecting me to ask to join? 🤔'
  id: totrans-split-68
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 谦卑的haploglyph：如果一个女人不经提示地提到她晚些时候要去参加一个戏剧聚会，她是期待我问她是否可以加入吗？🤔
- en: 'Hephasitos Fnord: Yes, so she can say "no" and complain about you being rude/clueless
    enough to ask later. If you don’t ask, she can instead complain about you being
    too timid to ask.'
  id: totrans-split-69
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: Hephasitos Fnord：是的，这样她可以说“不”，并抱怨你问得太粗鲁/愚蠢。如果你不问，她可以抱怨你太胆小不敢问。
- en: 'Emmett Shear (replying to OP): I can’t say what she’s expecting, since that’s
    based on her prior experiences w you. But what she’s (prob) hoping for is single-step
    escalation or declining. E.g. if interested you might ask a question about the
    party, or if she’s excited.'
  id: totrans-split-70
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: Emmett Shear（回复OP）：我不能说她期待什么，因为那基于她之前与你的经验。但她（可能）希望的是单步升级或拒绝。例如，如果你有兴趣，你可以问问派对的情况，或者她是否兴奋。
- en: She then gets the option to escalate further by telling a more detailed story,
    or to demur. But this is a safe back-and-forth for both of you with no danger
    of rejection, if done right. If you demonstrate interest skillfully, you might
    receive an invite now or in the future.
  id: totrans-split-71
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 然后她可以选择通过讲述更详细的故事或推辞来进一步升级。但是，如果做得好，这对你们两个来说是一个安全的来回交流，没有拒绝的危险。如果你巧妙地表现出兴趣，你现在或将来可能会收到邀请。
- en: 'Hephaistos Fnord (QTing OP): Generalizable lesson: most things that we say
    we dislike ppl for are inevitable responses to situations we put them in bc we
    already dont like them, but don’t yet have a reason to feel good about disliking
    them. Put them in a situation where whatever they do gives you a reason.'
  id: totrans-split-72
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: Hephaistos Fnord（引用OP）：普适的教训是：我们通常因为我们把他们置于这种情况中而讨厌人们的大部分言论，但我们还没有理由因为讨厌他们而感到好。把他们置于一个情境中，无论他们做什么，都会给你一个理由。
- en: 'Emmett Shear: I strongly disagree. There is a skillful response that is interested
    yet ambiguous, and they’ll like that. A forceful response in either direction
    is unskillful and shuts the convo down. Interactions like this can be fun play,
    if you know the game.'
  id: totrans-split-73
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: Emmett Shear：我非常不同意。有一种技巧性的回应既表现出兴趣又不明朗，他们会喜欢这样。任何一种强硬的回应都是不熟练的，会中断对话。如果你知道这个游戏，这样的互动可以很有趣。
- en: 'Aella (replying to OP): I am a person who mentions to other people I’m attending
    orgies or doin something weird/freaky, and I usually am praying they don’t ask
    to attend when I do. if I want them to attend I go ''I’m going to an orgy do you
    wanna come.'''
  id: totrans-split-74
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: Aella（回复OP）：我是一个向其他人提及我参加性派对或做一些奇怪/疯狂事情的人，通常我祈祷他们不会问我是否要加入当我这么做的时候。如果我想让他们参加，我会说“我要去参加一个性派对，你想来吗？”
- en: I think Emmett is exactly right here. Being able to navigate the ambiguity well
    and in a way that’s fun for everyone is a skill, it takes practice, and it is
    worth learning.
  id: totrans-split-75
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为Emmett在这里说得很对。能够很好地驾驭这种不确定性，并以一种对所有人都有趣的方式做到这一点，这是一种技能，需要练习，而且值得学习。
- en: Fnord is right about both alternatives. If you don’t find a way to escalate
    or indicate interest, then you’re either not interested, or you’re timid and lame.
    If you ask directly right away, you’re potentially imposing costs on her and showing
    you don’t know how the game is played, rather than making it fun and giving her
    a free out. If those are your only choices and you very much want to go, you probably
    want to err on the side of asking more often and more directly rather than folding
    entirely, but the playful ambiguous escalation strategy is best, and if you can’t
    pull it off then you need the practice.
  id: totrans-split-76
  prefs: []
  type: TYPE_NORMAL
  zh: Fnord在两个选择上都是正确的。如果你没有找到升级的方法或表达出兴趣，那么要么你对此不感兴趣，要么你过于胆小和乏味。如果你立即直接询问，你可能会对她造成成本，并显示你不知道如何玩这个游戏，而不是让它变得有趣并给她一个自由退出的机会。如果这些是你唯一的选择，而你非常想去，那么你可能应该更多地更直接地询问，而不是完全放弃，但是玩味的模糊升级策略是最好的，如果你不能成功实施它，那么你需要练习。
- en: A very important moment in my life came when, a long time ago, a woman I was
    chatting with online that I knew and had gone out with once, who lived in another
    city, said in a plausibly offhand way that she was ‘hosting a [certain kind of
    let’s say special interest event I didn’t know at the time was an actual real
    thing]’ and I rather quickly replied ‘I might have to go to that.’ Which was as
    suave as I was at the time capable of being, and turned out to be exactly the
    right answer.
  id: totrans-split-77
  prefs: []
  type: TYPE_NORMAL
  zh: 生命中一个非常重要的时刻发生在很久以前，我和一个我在网上聊过并且曾经约会过的女人，她住在另一个城市，以一种貌似偶然的方式说她正在“主持一个[某种特别兴趣事件，当时我不知道这是一个真实存在的事情]”，我很快地回答说“我可能得去那边”。那是我当时能够拥有的最优雅的回答，而事实证明那正是正确的答案。
- en: We all know they suck. The question is whether they suck more than the alternatives.
  id: totrans-split-78
  prefs: []
  type: TYPE_NORMAL
  zh: 我们都知道它们很糟。问题是它们是否比其他选择更糟。
- en: In some ways, the stats say they suck quite a lot. [Tinder, Hinge and similar
    apps are so low-investment](https://nypost.com/2023/07/14/majority-of-tinder-users-are-in-relationships-or-married-survey/),
    study says, that about half of Tinder users say they use the app for pure entertainment,
    a revamped ‘hot or not,’ and don’t even want dates. 65% are either in a relationship
    or married. Given the power law of app usage, the question is how that translates
    to a percentage of swipes or matches.
  id: totrans-split-79
  prefs: []
  type: TYPE_NORMAL
  zh: 从某些方面来看，统计数据显示它们相当糟糕。研究表明，[Tinder、Hinge和类似的应用](https://nypost.com/2023/07/14/majority-of-tinder-users-are-in-relationships-or-married-survey/)非常低投入，约一半的Tinder用户称他们使用该应用仅作为纯粹的娱乐，“热不热”重启，并且甚至不想约会。65%的人要么已经处于一段关系中，要么已经结婚。鉴于应用程序使用的幂律分布，问题是这如何转化为右滑或匹配的百分比。
- en: 'Unlucky East Virginia Senator Shoshana Weissmann: I know I say this a lot but
    Hinge has become even worse. It''s the people, not the app. Using it for entertainment/boredom.
    Data I''ve seen backs up that most of the apps are that. It''s shitty and mean
    and yet the norm.'
  id: totrans-split-80
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 不幸的东弗吉尼亚参议员Shoshana Weissmann：我知道我经常这么说，但Hinge变得更糟了。问题不在应用程序，而在于人们。把它用作娱乐/无聊。我看到的数据支持大多数应用程序都是如此。这很糟糕，很坏，但仍是常态。
- en: A huge chunk of the guys who like me have "Jesus" or something like it in their
    profiles, want non-monogamy when my profile says clearly no to that, or otherwise
    ignore once we match or plan a date or have our first date.
  id: totrans-split-81
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我喜欢我的人中有很大一部分在他们的个人资料中有“耶稣”或类似的字样，在我的资料明确说不要非一夫一妻制的人时，他们要么忽视，要么在我们匹配或计划约会或第一次约会后忽视了。
- en: 'Radical Middle: I wasn’t in a relationship when I used Tinder, but it’s apparent
    now that everyone treated me as if i was which explains a lot.'
  id: totrans-split-82
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 激进中间派：当我使用Tinder时，我没有处于一段关系中，但现在显然每个人都把我当作已经处于一段关系中的人，这解释了很多事情。
- en: 'John: Have you tried other apps? Finding out my now girlfriend was using other
    apps for years before we met (but ones I wasn’t on) made me wish I had broadened
    my horizons, we could have met sooner. When she joined one I was on we hit off
    within a few days or her joining.'
  id: totrans-split-83
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: John：你试过其他应用吗？发现我现在的女朋友在我们相遇之前多年使用了其他应用（但我没上过的那些），让我希望我能拓宽视野，我们本可以更早相遇。当她加入我在的一个应用程序后，我们在几天内就有了火花。
- en: 'Shoshana: I have! The others magically sucked more hahaha'
  id: totrans-split-84
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: Shoshana：我试过了！其他人都神奇地吸引力更大，哈哈哈
- en: '(another day and thread): Hinge is basically useless now. All likes from guys
    who clearly haven''t read my profile, plus a picture of a guy doing surgery and
    you could see the surgery and endless pick me''s who talk about therapy and try
    to sound generic as possible. Wild how the apps lost all use. I still think there''s
    a way to make it work, but it''s a very strange modern failure.'
  id: totrans-split-85
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: （另一天和帖子）：Hinge现在基本上没用了。所有喜欢我的家伙明显都没看过我的档案，再加上一个做手术的家伙的照片，你可以看到手术过程，以及无数试图听起来尽可能一般的人。这些应用程序如何失去了所有的用途真是疯狂。我仍然认为有办法让它发挥作用，但这是一个非常奇怪的现代失败。
- en: We also have as gaut puts it t[his guy who analyzed four years of his online
    dating data](https://twitter.com/yashkaf/status/1691497437934788618).
  id: totrans-split-86
  prefs: []
  type: TYPE_NORMAL
  zh: 我们也像gaut所说的那样，有[t这位分析了他四年在线约会数据的人](https://twitter.com/yashkaf/status/1691497437934788618)。
- en: Well, that did not work. Let’s break it down.
  id: totrans-split-87
  prefs: []
  type: TYPE_NORMAL
  zh: 嗯，那行不通。让我们逐步分解。
- en: He is willing to match with almost anyone, a 90% right swipe rate. Then he gets
    a 99% rejection rate off the bat, of which 80% then ignore his first message or
    are a bot, then he loses 50% of the rest in the first five messages, then everyone
    ghosts him except the two who stood him up.
  id: totrans-split-88
  prefs: []
  type: TYPE_NORMAL
  zh: 他几乎愿意和任何人匹配，右滑率高达90%。然后他一开始就遭到了99%的拒绝，其中80%的人要么忽略他的第一条消息，要么是机器人，然后在前五条消息中失去了其余50%，然后每个人都鬼鬼祟祟，除了两个给他站了岗的。
- en: Note that he is not only going 90% initially. When he does get matches, only
    in 4 cases does he register himself as losing interest out of 298\. He really
    will take anyone. The obvious hypothesis is that in addition to having a terrible
    profile he does not do a good job of hiding this, or of treating them as unique
    individuals. The women then notice. Alternatively, there is some other obvious
    major issue and the lede is very much being buried.
  id: totrans-split-89
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，他不仅最初使用率为90%。当他有匹配时，在298个案例中只有4个案例他表示失去兴趣。他真的会接受任何人。显而易见的假设是，除了拥有糟糕的个人资料外，他还没有很好地隐藏这一点，或者没有将她们视为独特的个体。然后女性们会注意到。或者，还有其他明显的主要问题，而且真正的关键点被深深埋藏了。
- en: It is amazing to me that he made it this far and this long.
  id: totrans-split-90
  prefs: []
  type: TYPE_NORMAL
  zh: 我对他能走这么远、活了这么久感到惊讶。
- en: '[Dan G](https://twitter.com/dan_jeezy/status/1691539077827383297) (I have no
    idea either way here): Right off the bat his first problem is using Tinder the
    most. Bumble/Hinge are the contemporary preferences for serious women, at least
    last I checked circa early 2021\. Not that the results would be drastically different,
    but you gotta start on the right footing.'
  id: totrans-split-91
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '[Dan G](https://twitter.com/dan_jeezy/status/1691539077827383297)（这里我也不清楚）：他的第一个问题就是最常使用Tinder。Bumble/Hinge是认真的女性的当代首选，至少在我最后一次查看的是2021年初。虽然结果可能没有太大差异，但你必须从正确的角度开始。'
- en: The advertising I see in the New York City subways for dating apps makes it
    clear that Tinder is a freak show in which to get your freak on, normal people
    who want normal things are the weird exception. Match’s advertising says ‘adults
    wanted.’ Which one seems to suit your present needs? Which is going to attract
    more people looking for entertainment value?
  id: totrans-split-92
  prefs: []
  type: TYPE_NORMAL
  zh: 我在纽约地铁看到的约会应用程序的广告清楚地表明，Tinder是一个疯狂的场所，适合寻找娱乐价值的人，而那些想要普通事物的正常人则是奇怪的例外。Match的广告说“成年人想要”。哪一个更符合你目前的需求？哪一个会吸引更多寻求娱乐价值的人？
- en: What we really need, of course, is superior technology. What have we got?
  id: totrans-split-93
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，我们真正需要的是先进的技术。我们得到了什么？
- en: 'I’ve written a few times about Keeper.ai. Here’s my last note on them:'
  id: totrans-split-94
  prefs: []
  type: TYPE_NORMAL
  zh: 我已经多次写过关于Keeper.ai的文章。这是我对它们的最后一条评论：
- en: '[Back in AI#3](https://thezvi.substack.com/i/106307765/ai-learns-how-to-love)
    we were first introduced to [keeper.ai](https://keeper.ai/), the site that claims
    to use AI to hook you up with a perfect match that meets all criteria for both
    parties so you can get married and start a family, where if you sign up for the
    Legacy plan they only gets paid when you tie the knot. They claim 1 in 3 dates
    from Keeper lead to a long term relationship. [Aella has now signed up](https://twitter.com/Aella_Girl/status/1685012500625121281),
    so we will get to see it put to the test.'
  id: totrans-split-95
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '[在AI#3回溯](https://thezvi.substack.com/i/106307765/ai-learns-how-to-love) 我们首次介绍了[Keeper.ai](https://keeper.ai/)，这个网站声称使用AI来为您找到完美的匹配，符合双方的所有标准，以便您可以结婚并开始家庭生活，如果您注册Legacy计划，只有当您结婚时他们才会收费。他们声称Keeper每3次约会中就会有1次演变成长期关系。[Aella现在已经注册](https://twitter.com/Aella_Girl/status/1685012500625121281)，所以我们将看到它被付诸实践。'
- en: Word on Twitter is the default cost for the keeper service is $50k. If it actually
    works, that is a bargain. If it doesn’t, depends if you have to deposit in advance,
    most such startups fail and that is a lot to put into escrow without full confidence
    you’ll get it back.
  id: totrans-split-96
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 推特上传言，Keeper服务的默认费用为50,000美元。如果它真的有效，那真是一个便宜货。如果不行，这取决于您是否需要预先存款，大多数这类创业公司会失败，而这也是一个没有完全信心您可以拿回的巨额押金。
- en: I continue to think that this service is a great idea if you can get critical
    mass and make reasonable decisions, while also not seeing it as all that AI. From
    what I can tell the AI is used to identify potential matches for humans to look
    at, but it is not clear to me (A) how any match can ever truly be 100%, I have
    never seen one, not everything is a must-have and (B) how useful an AI is here
    when you need full reliability, you still need the humans to examine everything
    and I’d still instinctively want to mostly abstract things into databases? Some
    negative selection should be useful in saving time, but that seems like about
    it?
  id: totrans-split-97
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我仍然认为，如果您可以获得关键的群体并做出合理的决定，这项服务是一个很好的主意，但我并不认为这完全依赖于AI。从我所知，AI被用来为人类寻找潜在的匹配，但我并不清楚（A）任何匹配怎么可能真的是100%？我从未见过这种情况，不是每件事都是必须的，以及（B）在这里AI的用处何在，当您需要全面可靠性时，您仍然需要人类来审查一切，我本能地更愿意大部分抽象成数据库？一些负面选择应该是有用的，可以节省时间，但似乎仅此而已。
- en: I have since verified from [someone in the comments](https://thezvi.substack.com/p/ai-23-fundamental-problems-with-rlhf/comment/21820762)
    the rest of the cost structure.
  id: totrans-split-98
  prefs: []
  type: TYPE_NORMAL
  zh: 我已经从[评论中的某人](https://thezvi.substack.com/p/ai-23-fundamental-problems-with-rlhf/comment/21820762)那里确认了其余的成本结构。
- en: 'myst_05: The pricing on [Keeper.ai](http://keeper.ai/) as of today is: $100
    fee to get started (as a man), followed by a choice between three options:'
  id: totrans-split-99
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: myst_05：截至今天，[Keeper.ai](http://keeper.ai/)的定价如下：作为男性，启动费用为$100，然后可以选择三个选项之一：
- en: '- $8k/physical date. You’re allowed to chat over voice/video for free as many
    times as you want first.'
  id: totrans-split-100
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '- 亲身约会费用为$8k。您可以首先免费进行声音/视频聊天任意次数。'
- en: '- $50k/marriage if you put down a deposit. You may ask for the deposit back
    at any time and close your account. I didn’t ask what the deposit size is.'
  id: totrans-split-101
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '- 如果您存款，每次结婚费用为$50k。您可以随时要求退还存款并关闭您的账户。我没有询问存款的大小。'
- en: '- $100k/marriage without a deposit'
  id: totrans-split-102
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '- 如果没有存款，则每个结婚费用为$100k。'
- en: I will be extremely surprised if they end up finding a good match for me personally
    - but signed up anyway because I think the idea is cool.
  id: totrans-split-103
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如果他们最终能够为我个人找到一个好的匹配，我将感到非常惊讶 - 但我还是注册了，因为我觉得这个想法很酷。
- en: If 1 in 3 dates creates a long term relationship, that’s $24k per relationship,
    and you can do aggressive secondary filtering and talking before meeting in person
    if the meet will cost you $8k. I can see the case for all three lines of play
    here. The $100k seems expensive, but marriages that cost $100k are like the old
    joke about why divorces are so expensive - because they’re worth it, and if it
    isn’t worth it, then by assumption you didn’t lose much by not tying the knot.
    Whereas if you give them $50k and they go bankrupt you might not get it back,
    and you lose out on interest.
  id: totrans-split-104
  prefs: []
  type: TYPE_NORMAL
  zh: 如果3次约会中有1次会长期关系，那么每次关系费用为$24k，如果约会费用为$8k，您可以进行积极的二次筛选和交流，然后再决定是否见面。我可以看出这里所有三种策略的情况。$100k似乎很昂贵，但花费$100k的婚姻就像一个古老的笑话，关于为什么离婚如此昂贵
    - 因为它们值得，如果不值得，那么根据假设，您没有损失太多。而如果您给他们$50k并且他们破产了，您可能得不到回报，而且您还会失去利息。
- en: Consider what else you would be willing to do to find such a person. Then consider
    whether you would do that stuff for $50k, or for $8k. That doesn’t mean the answer
    will always be ‘no,’ and many of the things you should be doing have other side
    benefits and are worth doing anyway, you use the extra upside as motivation to
    be a better person and live more. If this is legit (and I have no evidence yet
    that it is or isn’t) then consider it versus your alternatives.
  id: totrans-split-105
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑您愿意为了找到这样一个人而做的其他事情。然后考虑您是否愿意为$50k或$8k做这些事情。这并不意味着答案总是‘不’，而且您应该做的许多事情还有其他副作用和值得做的地方，您可以使用额外的正面激励来成为更好的人并过更好的生活。如果这是真的（我目前还没有证据表明是或否），那么请考虑它与您的其他选择相比。
- en: '[Another AI-assisted newcomer is Rarebird](https://rarebirdapp.substack.com/p/introducing-rarebird-your-personal).'
  id: totrans-split-106
  prefs: []
  type: TYPE_NORMAL
  zh: '[另一个AI辅助的新应用是Rarebird](https://rarebirdapp.substack.com/p/introducing-rarebird-your-personal)。'
- en: Rarebird stands out with a unique two-step matching system that caters to your
    personal preferences.
  id: totrans-split-107
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: Rarebird以独特的两步匹配系统脱颖而出，以迎合您的个人偏好。
- en: First, we [repeatedly] show you two profiles and ask you to pick who you’d rather
    meet, or neither. This helps our AI understand your likes and dislikes. It's designed
    to learn anything about your ideal match - be it a love for stargazing or a preference
    for chefs who play guitar.
  id: totrans-split-108
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 首先，我们[反复]向您展示两个档案，并要求您选择您更愿意见面的人，或者都不愿意。这有助于我们的AI了解您的喜好和不喜好。它旨在了解您理想匹配的任何事情
    - 无论是热爱观星还是偏爱弹吉他的厨师。
- en: Next, you'll see a list of users ranked from most to least compatible. Here's
    where your in-app credits come in handy to start conversations. And the best part?
    The better the match, the less it costs! A big leap from the traditional "swipe
    and hope" method.
  id: totrans-split-109
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 接下来，您将看到一个按最兼容到最不兼容排名的用户列表。在这里，您可以利用应用内积分开始对话非常方便。最棒的部分是，匹配度越高，费用越低！这与传统的“滑动和希望”方法相比是一个重大进步。
- en: My heart sinks that we are continuing to do pairwise RLHF rather than trying
    to collect richer data. I do get that people are lazy, but seriously, come on,
    you are leaving such a huge percentage of the information on the table when you
    do that. LLMs can understand language and everything, and can handle the idea
    that you were positive or negative on various different aspects. I love the idea
    of giving people concrete profiles to get concrete reactions and then generalizing
    from there, but let’s do this the right way.
  id: totrans-split-110
  prefs: []
  type: TYPE_NORMAL
  zh: 我的心情沉重，我们继续进行一对一的RLHF，而不是尝试收集更丰富的数据。我知道人们懒惰，但说真的，你这样做时，你把这么大比例的信息留在了桌面上。LLMs可以理解语言和一切，并且可以处理你在不同方面是积极还是消极的想法。我喜欢给人们具体的档案来获得具体的反馈，然后从中归纳，但让我们用正确的方式来做这件事。
- en: The full right way, of course, would be a revival of OKCupid.
  id: totrans-split-111
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，完全正确的方式将是复兴OKCupid。
- en: Here we have a product that me and essentially everyone else who has ever heard
    of it says was insanely great. If you put in the time on the questions, which
    was inherently fun, the people who match highly with you are almost always extraordinarily
    good matches, with very good response rates. My initial response rate was something
    absurd, and when I got unprompted inquiries they were great. Rather than play
    a numbers game, I picked my spots and fully customized my messages, and it paid
    off. Positive experiences abound. Everyone constantly complains that it is gone.
  id: totrans-split-112
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，我们有一个产品，我和几乎所有听说过它的人都说它非常棒。如果你在问题上花时间，这本质上是有趣的，与你高度匹配的人几乎总是非常好的匹配，有非常好的响应率。我的初始响应率是令人咋舌的，当我收到自发询问时，它们都很棒。与其玩数字游戏，我选择了我的机会，并完全定制了我的消息，这带来了回报。积极的体验比比皆是。每个人都在不断抱怨它已经消失了。
- en: So, what if we simply created it again, the way it used to be? Do not reinvent
    the wheel, unless the wheel is lost, in which case by all means go reinvent it,
    people need wheels.
  id: totrans-split-113
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，如果我们只是简单地再次创建它，就像过去一样呢？除非车轮丢失，否则不要重复发明轮子；如果车轮确实丢失了，那么尽管去重复发明它，人们需要轮子。
- en: We could then iterate to create a much better version given our new access to
    AI, which should improve accuracy greatly and allow more info to be incorporated,
    and allow additional searching and filtering methods. My friend estimates the
    original could be recoded by a single coder in under a year. Let’s make this happen,
    and I bet various people will fund you SAFEs purely because they want the thing
    to exist at all.
  id: totrans-split-114
  prefs: []
  type: TYPE_NORMAL
  zh: 我们随后可以迭代，以给定我们对AI的新访问权，创建一个更好的版本，这应该大大提高准确性，并允许更多信息被纳入，以及允许额外的搜索和过滤方法。我的朋友估计，原版可以由一个程序员在不到一年的时间内重新编码。让我们让这成为现实，并且我打赌，各种人将纯粹因为他们希望这个东西存在而资助你的SAFE。
- en: Alternatively, if we for the moment accept the dystopian hellscape that is the
    concept of swiping or otherwise want to stick within the paradigm that won in
    the marketplace of attention, what could we do? We have several problems. We have
    a market for lemons, and we have a matching market where there is every incentive
    to get matches first and then filter or pay attention later (especially on the
    male side), we have a focus on looks and lots of low-effort generic communication.
  id: totrans-split-115
  prefs: []
  type: TYPE_NORMAL
  zh: 或者，如果我们暂时接受了滑动或其他想要留在注意力市场中获胜的范式的反乌托邦地狱景观，我们可以做什么？我们有几个问题。我们有一个柠檬市场，我们有一个匹配市场，在那里有每一种激励去首先获得匹配，然后再进行过滤或关注（特别是在男性方面），我们关注外貌和许多低成本的通用沟通。
- en: Here’s one potential design, let’s call it Reader.
  id: totrans-split-116
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有一个潜在的设计，让我们称之为Reader。
- en: Before you begin, you match hard requirements, and probabilistically and holistically
    match soft requirements, to the extent people are willing to give you the information.
    You definitely want to filter right away for the basics, like age, gender and
    location, and if fools want to use things like height cutoffs then better now
    than later.
  id: totrans-split-117
  prefs: []
  type: TYPE_NORMAL
  zh: 在你开始之前，你要匹配硬性要求，并以概率和整体的方式匹配软性要求，以人们愿意给出的信息为准。你肯定希望立即过滤基础信息，如年龄、性别和位置，如果愚蠢的人想使用身高限制之类的东西，最好现在就做，而不是以后。
- en: No one looks at the profiles in the swiping stage anyway, so remove any remaining
    guilt or pressure involved and waive them entirely. I will present the heteronormative
    version of this, but you can make it symmetrical for those with other identities
    or preferences, and for each match someone is randomly assigned to go first, but
    for male-female pairings you need to work to offset the existing asymmetries in
    demand.
  id: totrans-split-118
  prefs: []
  type: TYPE_NORMAL
  zh: 没有人在滑动阶段查看个人资料，所以消除任何剩余的内疚或压力，并完全放弃它们。我将呈现这个异性恋常态的版本，但您可以使其对具有其他身份或偏好的人对称，并且对于每一次匹配，随机指定一个人先行，但对于男女配对，您需要努力抵消现有的需求不平衡。
- en: A no at any stage ends the process.
  id: totrans-split-119
  prefs: []
  type: TYPE_NORMAL
  zh: 任何阶段的否决都会结束这个过程。
- en: The man goes first. They get a photo, nothing else, and choose yes or no.
  id: totrans-split-120
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 男性先行。他们获得一张照片，其他什么都没有，然后选择是或否。
- en: The woman goes next. They get a photo, nothing else, and choose yes or no.
  id: totrans-split-121
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 女性接下来。她们会得到一张照片，其他什么都没有，然后选择是或否。
- en: The man gets a profile. They do not get the accompanying photo. You already
    approved the photo, sir, so don’t let that distract you. Yes or no.
  id: totrans-split-122
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 男性获得一个个人资料。但他们不会获得相应的照片。先生，您已经批准了照片，所以不要让它分散您的注意力。是或否？
- en: The woman gets a profile, and have three choices. They can message the man directly,
    say yes but leave the man to open, or say no.
  id: totrans-split-123
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 女性获得一个个人资料，并有三种选择。她们可以直接给男性发消息，说是但让男性开场白，或者说不。
- en: Certain characteristics are considered or self-identified as Red Flags, for
    example ‘married.’ Before you say yes on the second round, you have to acknowledge
    them.
  id: totrans-split-124
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 某些特征被认为或自我认定为红旗，例如“已婚”。在第二轮说是之前，您必须承认它们。
- en: Opening lines have to be 50 words minimum, and an AI checks that they’re not
    too similar to anything you’ve opened with for anyone else. Put in some effort.
  id: totrans-split-125
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 开场白必须至少有50个单词，并且AI会检查它们是否与您已经向其他任何人开启的内容过于相似。要下点功夫。
- en: The idea is that you actually get everyone to read the profiles and actually
    think about them. Also you give men especially a reason to filter for real in
    phase one. If you blindly approve almost everyone in phase one, you won’t know
    how to filer or allocate time in phase two, you can’t retroactively filter for
    looks quickly after the woman indicates interest.
  id: totrans-split-126
  prefs: []
  type: TYPE_NORMAL
  zh: 这个想法是让每个人实际阅读个人资料并真正思考它们。同时，您特别给男性一个理由在第一阶段进行真实的筛选。如果您在第一阶段几乎盲目地批准每个人，您将不知道如何迅速地进行外貌筛选或在第二阶段分配时间。
- en: You charge money to the men for throughput, in some combination of both phases,
    and you charge money for data analysis and hypothesis testing.
  id: totrans-split-127
  prefs: []
  type: TYPE_NORMAL
  zh: 对于男性的吞吐量，您要收费，可以结合两个阶段的任何组合，还要为数据分析和假设检验收费。
- en: Ideally, we combine Reader with OKCupid. You do as much or as little of the
    OKCupid process as you want at any time, with the bonus that the more of it you
    do the more throughput you get on top of improving match quality, and people can
    specify minimum question participation for matches. Then you get shown the matches
    in the Reader funnel, with some randomness to the order to keep it exciting, and
    an alert in phase one for especially good match percentages so you can be somewhat
    flexible on the photo.
  id: totrans-split-128
  prefs: []
  type: TYPE_NORMAL
  zh: 理想情况下，我们将读者与OKCupid结合起来。您可以随时根据自己的意愿参与OKCupid的过程，额外的好处是，您参与的越多，不仅可以提高匹配质量，还能增加匹配数量。人们可以指定匹配的最低问题参与度。然后，您会在读者漏斗中看到匹配项，为了保持情趣，匹配项的顺序会有一定的随机性，并且在第一阶段会有特别高的匹配百分比提醒，这样您在选择照片时可以稍作灵活处理。
- en: Then we combine that with AI. The AI can improve on the OKCupid algorithm in
    a number of ways. It can use various techniques to predict answers to unanswered
    questions, so one-sided answers are not lost. It can combine answers and both
    profiles to get further information. It can let you ask questions of the profile
    and converse with it combined with all the question answers, and perhaps also
    input from previous swiping decisions. It can also train on the phase one swipes,
    and provide better candidate matches on the basis of looks on top of everything
    else. You can also have people talk to the AI or otherwise provide more information
    as desired and have that help the AI build up a better understanding of you. There’s
    so much to try.
  id: totrans-split-129
  prefs: []
  type: TYPE_NORMAL
  zh: 然后我们结合AI。AI可以在多个方面改进OKCupid算法。它可以使用各种技术来预测未回答的问题的答案，以避免单方面的回答丢失。它可以结合答案和两个个人资料以获取更多信息。它可以让您对个人资料提问并与之交流，结合所有的问题答案，也许还有之前滑动决策的输入。它还可以在第一阶段的滑动基础上进行训练，并提供更好的候选匹配项，除了外貌之外的其他所有内容。您还可以让人们与AI交谈或以其他方式提供更多信息，以帮助AI更好地了解您。有很多可以尝试的东西。
- en: '[A survey from Pew Research](https://t.co/0dbpFICZ0A) says dating is seen as
    getting harder by women more so than by men?'
  id: totrans-split-130
  prefs: []
  type: TYPE_NORMAL
  zh: '[一项来自皮尤研究中心的调查](https://t.co/0dbpFICZ0A)显示，女性认为约会变得更加困难，而男性则没有这么认为？'
- en: The people in a relationship have credibility here. The danger is that if you
    are used to a system, and then it is changing while you are getting older, of
    course you will have a bias towards saying it will get worse. Old people always
    think the new thing is worse, and also when dating being young is a big advantage.
  id: totrans-split-131
  prefs: []
  type: TYPE_NORMAL
  zh: 关系中的人们在这里有信誉。危险在于，如果您习惯了一个系统，而当您变老时它正在变化，当然您会有一种倾向于认为它会变得更糟的偏见。老年人总是认为新事物更糟，而在约会时年轻是一个很大的优势。
- en: '[The good news is that it looks like things might be improving somehow?](https://twitter.com/Noahpinion/status/1693877024363049115)'
  id: totrans-split-132
  prefs: []
  type: TYPE_NORMAL
  zh: '[好消息是，看起来事情可能在某种程度上有所改善？](https://twitter.com/Noahpinion/status/1693877024363049115)'
- en: 'Noah Smith: I''m telling you, the 2020s are going to be good!'
  id: totrans-split-133
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: Noah Smith：我告诉你，2020年代会很好！
- en: I am skeptical of some of the relative movements, but perhaps we are somewhat
    back.
  id: totrans-split-134
  prefs: []
  type: TYPE_NORMAL
  zh: 我对一些相对运动持怀疑态度，但也许我们有点回来了。
- en: Going around certain parts of the internet recently is the Date Me document,
    where a person describes who they are, why you might or might not want to date
    them, and what they are looking for in another person.
  id: totrans-split-135
  prefs: []
  type: TYPE_NORMAL
  zh: 最近在互联网的某些部分流传着《约会我》文档，其中一个人描述了他们是谁，为什么你可能或可能不想约会他们，以及他们在另一个人身上寻找什么。
- en: '[Here is a directory of them](https://stevekrouse.notion.site/stevekrouse/Date-Me-Directory-2132c9c256534d74b8ddd0f8e10fc6dd).
    If you’re looking, definitely worth a look.'
  id: totrans-split-136
  prefs: []
  type: TYPE_NORMAL
  zh: '[这里有一个目录](https://stevekrouse.notion.site/stevekrouse/Date-Me-Directory-2132c9c256534d74b8ddd0f8e10fc6dd)。如果你在找，绝对值得一看。'
- en: 'This got some attention and made it into The New York Times. As one would expect,
    many people found the ‘actually provide and seek useful information and good matches’
    approach inherently cringe. [Scott Alexander steps up to the plate to provide
    a long, carefully reasoned defense](https://astralcodexten.substack.com/p/in-defense-of-describable-dating),
    featuring such bold proposals as:'
  id: totrans-split-137
  prefs: []
  type: TYPE_NORMAL
  zh: 这引起了一些关注，并登上了《纽约时报》。正如人们所预料的那样，许多人发现“实际提供并寻找有用信息和好匹配”的方法本质上是令人不适的。[Scott Alexander挺身而出提供了一个长篇、经过仔细推敲的辩护](https://astralcodexten.substack.com/p/in-defense-of-describable-dating)，其中包括这样大胆的提议：
- en: People have strong preferences over features of their partners.
  id: totrans-split-138
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 人们对伴侣的特征有很强的偏好。
- en: People successfully sort over some of those preferences quite well, such as
    gender, education level, social class and political affiliation.
  id: totrans-split-139
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 人们在某些偏好上成功地进行了相当好的排序，如性别、教育水平、社会阶层和政治归属。
- en: Even if you filter in a relatively demanding fashion, such as his ~1/500 set
    of requests that includes polyamorous and accepting of an asexual partner, it
    still is not that difficult to find such candidates, and he dated several in a
    row.
  id: totrans-split-140
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 即使您以相对苛刻的方式进行筛选，比如他大约1/500的请求集包括多情和接受无性伴侣，找到这样的候选者仍然不是那么困难，并且他连续约会了几个。
- en: Perhaps haring that information might help compatible folks find each other.
  id: totrans-split-141
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 或许分享这些信息可以帮助兼容的人找到彼此。
- en: Also remember old OKCupid? It was awesome and scarily accurate.
  id: totrans-split-142
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 还记得旧版的OKCupid吗？它曾经很棒，而且准确得有点可怕。
- en: He illustrates this with five very different female dating site profiles, describing
    five very different fake women, to point out that people will have strong preferences
    over those profiles. And indeed, there are indeed three profiles where I can confidently
    say this will never, ever work, a clear second place, and then there’s this.
  id: totrans-split-143
  prefs: []
  type: TYPE_NORMAL
  zh: 他以五个非常不同的女性约会网站档案来说明这一点，描述了五个非常不同的虚假女性，以此指出人们对这些档案有很强的偏好。确实，有三个档案，我可以自信地说这绝对不会成功，一个明显的第二名，然后就是这个。
- en: '*I’m Hana. I’m a grad student in economics, studying how poor countries develop
    infrastructure. I’ve been kind of obsessed with it lately. In order to motivate
    me to do my chores, I name the rooms of my house after underdeveloped countries
    and tell myself things like “Kitchenya has a food import-export imbalance, you
    need to buy more rice right now”. I promise I can think about other things. Sometimes
    I play around with AI art or try degenerate crypto betting schemes that I always
    lose money on. Looking for someone who will help me ~~solve the gender imbalance
    and fertility crisis in Bedroomrundi~~ go on a few dates with me and see what
    develops (no pun intended).*'
  id: totrans-split-144
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*我是Hana。我是经济学研究生，研究贫困国家如何发展基础设施。最近我有点着迷于这个问题。为了激励自己做家务，我给房子的房间取了贫穷国家的名字，并告诉自己：“厨房斯坦（Kitchenya）食品进出口失衡，你现在需要多买点米”。我保证我也可以考虑其他事情。有时候我会玩AI艺术，或者尝试那些总是让我亏钱的废弃的加密投注计划。寻找一个愿意帮助我解决卧室隆迪（Bedroomrundi）的性别失衡和生育危机的人去约会，并看看会发生什么（不是在开玩笑）。*'
- en: So yes. You can tell. My own experiences confirm this as well. Even entirely
    excluding looks, you can learn quite a lot by actually reading profiles and paying
    attention, and mostly what you will learn will be ‘hell to the no.’ You do want
    to keep an open mind.
  id: totrans-split-145
  prefs: []
  type: TYPE_NORMAL
  zh: 是的，你能说出来。我的经验也证实了这一点。即使完全不考虑外表，你实际上通过阅读档案并且认真对待可以学到很多东西，大多数你将学到的将是‘绝对不行’。你确实想要保持开放的心态。
- en: A good player here will pay close attention to the details. The comments section
    looks at the fifth profile candidate’s choices of favorite anime, and notices
    it is incongruent in various subtle ways. Either you should notice that sort of
    thing, or notice you are not into anime.
  id: totrans-split-146
  prefs: []
  type: TYPE_NORMAL
  zh: 一个好的玩家在这里将会非常注意细节。评论部分看第五个档案候选人最喜欢的动漫，注意到在各种微妙的方式上不一致。要么你应该注意到这种事情，要么你发现自己对动漫不感兴趣。
- en: Scott notes several studies showed that the results of speed dating rounds did
    not correlate with people’s explicitly expressed preferences. I’d go farther than
    Scott and flat out say that this mostly tells us about speed dating. If you only
    have four minutes, in practice you don’t waste it on checklists and dealbreakers,
    you instead worry about that later, partly because that would make you seem unappealing.
    That isn’t obviously a fatal flaw in speed dating, the first date can then pick
    up that slack.
  id: totrans-split-147
  prefs: []
  type: TYPE_NORMAL
  zh: Scott注意到几项研究表明，速配约会的结果与人们明确表达的偏好没有相关性。我会比Scott更进一步地说，这主要是关于速配约会的。如果你只有四分钟，实际上你不会浪费时间在清单和不可接受的事情上，你会稍后担心这些，部分是因为那会让你显得不吸引人。这在速配约会中显然不是致命的缺陷，第一次约会可以弥补这一点。
- en: He also notices other types of studies purporting to show our preferences do
    not matter, except that the basic statistics show that they obviously do, so I
    am even more confident than Scott the other studies are telling us something else
    instead.
  id: totrans-split-148
  prefs: []
  type: TYPE_NORMAL
  zh: 他还注意到其他类型的研究声称我们的偏好并不重要，除了基本统计数据表明它们显然很重要，所以我比Scott更加确信其他研究正在告诉我们其他事情。
- en: What I do think they are showing us is that people are not doing a good job
    finding strong matches in terms of most factors, because we mostly aren’t doing
    systematic searches, so we don’t get that many bits of optimization power.
  id: totrans-split-149
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为它们向我们展示的是，人们在大多数因素上并没有很好地找到强大的匹配，因为我们大多数人并没有进行系统化的搜索，所以我们没有得到很多优化的机会。
- en: Given the available alternatives, aside from privacy concerns, these Date Me
    docs seem amazingly great. You do have to factor in that other people in your
    life will be able to see it, and that this might constrain what you can say, so
    do consider that. The other obvious downside is that some people will think it
    is cringe.
  id: totrans-split-150
  prefs: []
  type: TYPE_NORMAL
  zh: 鉴于现有的选择，除了隐私问题之外，这些Date Me文档似乎非常棒。你必须考虑到你生活中的其他人将能够看到它，这可能会限制你能说的内容，所以请考虑这一点。另一个明显的缺点是有些人会觉得这很尴尬。
- en: Are the people who think that the ones you want to date? If you are reading
    this, my guess is no. You actively want to filter out the people you do not want.
    If people don’t want to read the profile? That seems fine, nothing is lost. If
    they do, hopefully they then have a good idea if it’s worth continuing.
  id: totrans-split-151
  prefs: []
  type: TYPE_NORMAL
  zh: 那些认为他们想与之约会的人是你想要约会的人吗？如果你正在阅读这个，我猜答案是否定的。你积极地想要过滤掉那些你不想要的人。如果人们不想读个人资料？这似乎没问题，没有什么损失。如果他们愿意，希望他们能够对是否继续有一个好主意。
- en: Similarly, seems good to read a bunch of docs yourself. Presumably the first
    step is to do a quick scan for dealbreakers in both directions. Once you’ve ruled
    those out you can then get a picture of an actual other human. I think that is
    almost always interesting. You are being given an insight into someone’s mind,
    their hopes and dreams, what they care about, what makes them tick. Then you have
    the option to email them afterwards if you are interested. Sounds great to me.
  id: totrans-split-152
  prefs: []
  type: TYPE_NORMAL
  zh: 同样，自己阅读一堆文档似乎是个好主意。很可能第一步是快速浏览双方是否有什么不可接受之处。一旦排除了这些，你就可以了解到另一个真实的人。我觉得这几乎总是很有趣的。你可以洞察到一个人的思想，他们的希望与梦想，他们关心的事情，以及他们的动机。然后，如果你感兴趣的话，你可以选择事后给他们发电子邮件。听起来对我来说挺好的。
- en: '[Scott does his comments roundup here](https://astralcodexten.substack.com/p/highlights-from-the-comments-on-dating?utm_source=post-email-title&publication_id=89120&post_id=136214417&isFreemail=true&utm_medium=email).
    A great point indeed [made by Kenny Easwaran in a comment on Scott’s post](https://link.sbstck.com/redirect/9359d34b-f7aa-4d0c-9b6c-990b1013f6f4?j=eyJ1IjoiNjd3bnkifQ.iNM32XbsvMUfVNvDVCqvX1K9hnDI2UNAgKj_1gXQ2BY)
    is that there actually isn’t much sorting by political affiliation, once you take
    into account the existence of independents and geographic clustering.'
  id: totrans-split-153
  prefs: []
  type: TYPE_NORMAL
  zh: '[Scott 在这里总结了他的评论](https://astralcodexten.substack.com/p/highlights-from-the-comments-on-dating?utm_source=post-email-title&publication_id=89120&post_id=136214417&isFreemail=true&utm_medium=email)。肯尼·伊斯沃兰在斯科特文章的评论中
    [提出了一个很好的观点](https://link.sbstck.com/redirect/9359d34b-f7aa-4d0c-9b6c-990b1013f6f4?j=eyJ1IjoiNjd3bnkifQ.iNM32XbsvMUfVNvDVCqvX1K9hnDI2UNAgKj_1gXQ2BY)，即一旦考虑到独立选民和地理集聚的存在，实际上并没有太多按政治派别分组的情况。'
- en: I think you're overestimating how significant those numbers say political compatibility
    is. The study said that 4% of marriages are between a Republican and a Democrat,
    which *sounds* low, but given that something like 30% of people are Republicans
    and 30% Democrats and 40% Independents, you would only expect 9% from pure mixing.
    There are 17% between Independents and non-Independents, but from random mixing
    you would only expect 24%.
  id: totrans-split-154
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我觉得你过高估计了政治兼容性对这些数字的重要性。研究表明，约4%的婚姻是共和党人和民主党人之间的，这听起来很低，但考虑到大约30%的人是共和党人，30%是民主党人，40%是独立选民，你只能从纯混合中期望到达9%。有17%是独立选民与非独立选民之间的，但从随机混合来看，你只能期望到达24%。
- en: '[Freddie deBoer points out](https://freddiedeboer.substack.com/p/the-demographic-dating-market-doom)
    that women care far more about men’s education, earning power and wealth than
    men care about women’s education, earning power and wealth, when it comes to the
    dating market. Such demands are largely in relative terms, so as women get relatively
    more education and make relatively more money, the average man looks worse to
    them, and good matches become harder to find.'
  id: totrans-split-155
  prefs: []
  type: TYPE_NORMAL
  zh: '[Freddie deBoer 指出](https://freddiedeboer.substack.com/p/the-demographic-dating-market-doom)：在约会市场上，女性远比男性更关注男性的教育、收入和财富。这些要求在很大程度上是相对的，因此随着女性相对获得更多教育和赚取更多金钱，普通男性对她们来说看起来更差，找到合适的匹配变得更加困难。'
- en: '[Reeves cites data that suggests](https://www.usatoday.com/story/life/2023/02/14/wedding-planning-marriage-rates-by-state-database/11212435002/)
    that something like 30% to 40% of the decline in marriage rates is driven by the
    inability of women to find mates that they see as stable, smart, good earners,
    or otherwise up to their standards.'
  id: totrans-split-156
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '[Reeves 援引数据表明](https://www.usatoday.com/story/life/2023/02/14/wedding-planning-marriage-rates-by-state-database/11212435002/)：大约30%到40%的婚姻率下降是由于女性无法找到她们认为稳定、聪明、高收入或者符合她们标准的伴侣。'
- en: '[Goblin complains](https://twitter.com/goblinodds/status/1679584628980715520)
    that they were there the whole damn time. Yet all the same guys who complain they
    can never get dates mostly never ever made a move, even when they did the moves
    were ambiguous and tentative, whereas the guys who don’t complain they can’t get
    dates… made moves, and got dates.'
  id: totrans-split-157
  prefs: []
  type: TYPE_NORMAL
  zh: '[Goblin 抱怨说](https://twitter.com/goblinodds/status/1679584628980715520)：他们一直在那里。然而，所有抱怨自己永远找不到约会对象的家伙们，大多数时候几乎从未采取行动，即使采取了行动，也是含糊不清和试探性的，而那些没有抱怨找不到约会对象的家伙们…采取了行动，并找到了约会对象。'
- en: 'Goblin: Just realized a huge thing that informs how I think abt shy, nerdy,
    sexually inexperienced, socially awkward guys who are struggling to date is these
    were the guys I considered my dating pool for several years.'
  id: totrans-split-158
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: Goblin：刚意识到一个重要的事情，它决定了我如何看待害羞、书呆子、性经验不丰富、社交笨拙的男生，他们在约会中遇到困难，而这些男生曾是我数年来考虑的约会对象。
- en: Eventually I realized it was never gonna happen and started dating guys who
    didn’t hit all these criteria my dating life suddenly went from "nonexistent,
    as far as I was aware" to "pretty good, actually."
  id: totrans-split-159
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 最终我意识到这永远不会发生，开始和那些不符合这些标准的男生约会，我的约会生活突然从“我意识到的时候几乎不存在”变成了“其实挺好的”。
- en: I bet from an outside perspective it looks like "goblin scraped the bottom of
    the barrel but then realized they could pull higher-status guys" but no I *wanted*
    guys I had things, especially these things, in common with.
  id: totrans-split-160
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我敢打赌从外部的角度来看，似乎“地精已经刮到了桶底但后来意识到他们可以找到更高地位的男生”，但不，我*想要*那些和我有共同点的男生。
- en: This is why I get angry when I hear them complain abt being forever alone they
    wouldnt date *me* when I was *specifically going for them.*
  id: totrans-split-161
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我听到他们抱怨永远一个人时会感到愤怒，因为当我*明确追求他们*时，他们却不愿和*我*约会。
- en: From their perspective, I never had a real problem dating, not like men do,
    and I moved on to higher-status pastures when I could from my perspective, none
    of these guys would give me the time of day.
  id: totrans-split-162
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 从他们的角度来看，我约会从未真正有过问题，不像男人那样，并且我一旦可以的话就会向更高地位的领域进发，从我的角度看，这些人从来不会搭理我。
- en: The thing that actually happened, in all likelihood, is that we were ships passing
    in the night. we didn't know how to send signals, or how to receive them when
    they were sent. so it looked like "nobody wants me!" but actually we were all
    studiously looking away.
  id: totrans-split-163
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 实际发生的事情很可能是，我们是在夜晚错过的船。我们不知道如何发出信号，或者在收到信号时如何接收它们。所以看起来像是“没人要我！”但实际上我们都在刻意地避开。
- en: But yeah this is why when guys are like "no one will date me and I'm trying
    so hard" my kneejerk reaction is "are you though lmao" and remember the guy who
    heard through the grapevine that I was into him and continued just awkwardly head-nodding
    when we passed on the street.
  id: totrans-split-164
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 所以当男生们说“没人要和我约会，我已经很努力了”的时候，我的直觉反应是“你真的有吗，笑死了”，并且记得那个听到传言说我对他有意思的男生，每次我们在街上擦肩而过时都只是尴尬地点头。
- en: not to mention all the awkward rejections and being stood up and all of that
    lol I was notorious among my friends in college for being into "limping antelopes"
    but still couldn’t find a single nice shy nerd boy to date.
  id: totrans-split-165
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 更不用说所有尴尬的拒绝和放鸽子等等，哈哈，我在大学时因为喜欢“跛足羚羊”而臭名昭著，但仍然找不到一个好的害羞书呆子男生约会。
- en: '[[thread continues](https://twitter.com/goblinodds/status/1679585874831605761)]
    …'
  id: totrans-split-166
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '[[继续阅读](https://twitter.com/goblinodds/status/1679585874831605761)] …'
- en: but it's easy for me to forget that these guys had a years-long, to some extent
    ongoing, gaslighting PR campaign waged against them by the self-proclaimed feminists
    that poisoned leftist ideology. lots of guys i knew in college--not the shy, nerdy,
    sexually inexperienced, socially awkward ones, but ones with some combo of these
    traits + who the women i knew wouldnt touch with a 10ft pole--had no trouble dating.
  id: totrans-split-167
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 但是我很容易忘记，这些人曾经被自称为女权主义者的人展开了长达数年、在某种程度上仍在进行的精神控制宣传活动，这些毒化了左翼意识形态。在大学时，我认识的很多男生——不是害羞、书呆子、性经验不足、社交尴尬的那些，而是有这些特质组合的人，但却是那些我认识的女生们绝对不会碰的——他们约会并没有遇到什么问题。
- en: nothing that guys point to as fatal to their own dating prospects seemed to
    touch these dudes, they dated hot girls, found wives the real difference seemed
    to be that they were conservatives and hadn't taken on board these poisonous ideas
    about "toxic masculinity"
  id: totrans-split-168
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 那些男生指出对他们自己的约会前景致命的原因，似乎不会影响到这些人，他们约会热门女孩，找到妻子，真正的区别似乎在于他们是保守派，没有接受这些关于“毒性男性”的有害思想。
- en: …
  id: totrans-split-169
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: …
- en: think about it from the perspective of someone who wants to raise kids in a
    marriage who do you want to raise your kids with? what virtues should they have?
    how do you suss out whether someone has those virtues?
  id: totrans-split-170
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 从想要在婚姻中抚养孩子的人的角度来考虑，你希望和谁一起养孩子？他们应该具备哪些美德？你如何判断一个人是否具备这些美德？
- en: Sounds dickish but if a guy cant muster the nerve to ask a woman out on a date,
    even under unfavorable conditions, how the hell is she supposed to trust him to
    raise her kids to be agentic, self-sufficient, etc
  id: totrans-split-171
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 听起来有些自以为是，但是如果一个男生在不利情况下都没勇气约女生出去，她怎么能信任他来教育孩子，让他们成为主动、自立等等呢？
- en: '[If you were actually there, you’d have a better chance](https://www.psychologytoday.com/gb/blog/dating-decisions/201412/the-real-reason-we-date-people-we-shouldnt?utm_source=substack&utm_medium=email).
    Students showed much greater willingness to date someone either unattractive or
    with other desirable traits when that person was thought to be actually present,
    in part to avoid hurting their feelings, than their willingness to do so in a
    hypothetical future situation. One can also view this as saying, well, they’re
    here now and what else have I got going on, whereas in a hypothetical future I
    hope to do better. Certainly I would not suggest that the central mistake people
    are making is not having high enough standards.'
  id: totrans-split-172
  prefs: []
  type: TYPE_NORMAL
  zh: '[如果你真的在那里，你将有更好的机会](https://www.psychologytoday.com/gb/blog/dating-decisions/201412/the-real-reason-we-date-people-we-shouldnt?utm_source=substack&utm_medium=email)。
    学生们表现出更大的愿意与那些被认为实际上在场、或者具备其他理想特质的人约会，部分原因是为了避免伤害他们的感情，在假设未来情况下，他们的愿意程度要低得多。 你也可以把这看作是说，好吧，他们现在在这里，我还有别的事情要做，而在假设的未来，我希望做得更好。
    当然，我不会认为人们中心犯的错误是标准不够高。'
- en: '[As we all know, women will sometimes filter via a height cutoff](https://twitter.com/notsoErudite/status/1677474620960825344),
    and when they do they will often use a cutoff of exactly six feet tall, note that
    this is a percentage of those who use the available height filter at all and some
    women do not use it at all.'
  id: totrans-split-173
  prefs: []
  type: TYPE_NORMAL
  zh: '[众所周知，女性有时会通过身高截止值进行筛选](https://twitter.com/notsoErudite/status/1677474620960825344)，而当她们这样做时，她们通常会使用恰好六英尺的截止值，注意这是使用所有可用身高筛选条件的人群中的一部分，一些女性根本不使用它。'
- en: 'ntosoErudite: Dating apps are terrible. This is a great example why.'
  id: totrans-split-174
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: ntosoErudite：约会应用程序真是糟糕。 这是一个很好的例子。
- en: A cutoff of 6’0” is a foolish move exactly because it is so popular. If there
    is a substantially higher demand for 6’0” than 5’11”, then those listing at 5’11”
    will be in relatively low demand, much more so than the utility lost from the
    decline in height.
  id: totrans-split-175
  prefs: []
  type: TYPE_NORMAL
  zh: 将6'0"作为截止点是一个愚蠢的举动，因为它如此流行。 如果6'0"的需求明显高于5'11"，那么标注为5'11"的人将会相对需求较低，这远远超过由身高下降所带来的效用损失。
- en: If there even is a decline in height. It is highly plausible that people who
    list at 5’11” are mostly being honest, since if they were lying they’d say 6’0”,
    and are actually on average taller.
  id: totrans-split-176
  prefs: []
  type: TYPE_NORMAL
  zh: 如果确实存在身高下降的情况。 那么，身高标注在5'11"的人们大多数是诚实的，因为如果他们在撒谎，他们会说6'0"，而实际上平均身高更高。
- en: '[It is important not to overreact to this kind of filtering](https://twitter.com/ChrisWillx/status/1676623800652255233).'
  id: totrans-split-177
  prefs: []
  type: TYPE_NORMAL
  zh: '[不要对这种过滤反应过度是很重要的](https://twitter.com/ChrisWillx/status/1676623800652255233)。'
- en: 'Chris Williamson quotes: Selecting for height is prioritized above intelligence.
    “When people select for height on dating apps, they often end up filtering out
    over half the population. That means, if they really thought about it (which I
    don’t think they do) they care about height more than everything else, including
    moral character, intelligence… it’s absolutely insane.” — Jonathan Anomaly'
  id: totrans-split-178
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 克里斯·威廉姆森引用：在约会应用程序上，选择身高优先于智力。“当人们在约会应用程序上选择身高时，他们经常会筛选掉一半以上的人口。 这意味着，如果他们真的考虑过（我认为他们没有），他们对身高的关注超过了一切，包括道德品格、智力...
    这完全疯狂。” — 乔纳森·异常
- en: Hilarious that everyone presumed I meant women here. Read again - the quote
    isn't gendered. And men also filter by height.
  id: totrans-split-179
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 很有趣，每个人都认为我这里指的是女性。 再读一遍 - 引述没有性别之分。 而且男性也会按身高过滤。
- en: That is not what this means. When you filter the dating pool, there are many,
    many distinct ways in which one is filtering out roughly half the population each
    time, usually starting with gender. Height is merely one filter among many, and
    we use the filter in large part because it is there. If we could filter by intelligence
    in a credible way, what percentage of people would ‘filter out half the population’
    by putting their IQ minimum at 100 or higher? Quite a lot, I am guessing. If we
    had an objective assessment of moral character readily available, and you could
    filter by percentile? Same prediction, only more so.
  id: totrans-split-180
  prefs: []
  type: TYPE_NORMAL
  zh: 这不是这个意思。 当你筛选约会对象时，有许多不同的方式可以每次大致筛选掉大约一半的人口，通常从性别开始。 身高只是众多筛选条件之一，我们在很大程度上使用这个筛选条件是因为它存在。
    如果我们能够以可信的方式筛选智力，那么有多少人会通过将他们的最低智商设置为100或更高来“筛选掉一半的人口”？ 我猜应该有相当多。 如果我们可以方便地获得对道德品行的客观评估，并且可以按百分位数筛选？
    同样的预测，只是更加如此。
- en: Taking this to the limit, if you had an AI-based 0-10 looks scale to filter
    on? Oh boy. Also how has no one deployed this application yet, we have not picked
    even the lowest hanging fruits of dystopian existential despair.
  id: totrans-split-181
  prefs: []
  type: TYPE_NORMAL
  zh: 将这一点推向极限，如果你有一个基于AI的0-10外貌评分来筛选？哦，天啊。还有为什么还没有人部署这个应用程序，我们甚至还没有采摘到最低的末日绝望的果实。
- en: Despite that characterization, such filters might well actually improve outcomes,
    as people both worked harder to improve their appearance, moral character and
    other attributes to get better dates. It would also enable people to stop holding
    out for unreasonably good generic features, and instead focus on features they
    like that others do not care as much about or even dislike.
  id: totrans-split-182
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管有这种表述，这样的过滤器实际上可能会改善结果，因为人们会更努力地改善他们的外貌、道德品质和其他特质，以获得更好的约会。这也会使人们不再为不合理好的通用特征而坚持不懈，而是专注于他们喜欢而其他人不那么在意甚至反感的特征。
- en: '[Here is a proposal that dating take place in committed chunks of time.](https://ifstudies.org/blog/no-hookups-no-talking-and-no-breakups-a-better-way-to-date)
    The theory is that the ability to walk away at any time breeds constant insecurity,
    and security is key to relationship success, as is experiencing what happens when
    you don’t want to be there.'
  id: totrans-split-183
  prefs: []
  type: TYPE_NORMAL
  zh: '[这里有一个提议，即约会应该在一段承诺的时间内进行。](https://ifstudies.org/blog/no-hookups-no-talking-and-no-breakups-a-better-way-to-date)
    理论上，随时可以离开会导致持续不安全感，而安全感是关系成功的关键，也是经历当你不想在那里时会发生什么的关键。'
- en: I mostly agree with the diagnosis. I am skeptical of the solution. Taking on
    a medium-term commitment seems terrible once one or both parties do not intend
    to renew it, whether or not it is kept. I mostly have no expectation that most
    people who want out would actually honor the terms. Nor do I see much benefit
    of them doing so. The threat of being out at the end date is not so different
    from them being out now, and they’re not going to be fun to be with in the interim
    if their heart isn’t in it, even if they want it to work. If the whole thing resonates
    for the right people, maybe?
  id: totrans-split-184
  prefs: []
  type: TYPE_NORMAL
  zh: 我大部分同意诊断结果。我对解决方案持怀疑态度。一旦一方或双方不打算续签，中期承诺就显得很糟糕，即使保持承诺，我也不指望大多数想要结束关系的人会真正遵守条款。我也看不到他们这样做有多大好处。在期限结束时被淘汰的威胁与现在被淘汰的威胁并无太大不同，如果他们的心不在其中，即使他们想让关系生效，这段时间也不会开心。如果整个事情对正确的人有共鸣，也许呢？
- en: '[In other dating news, Aella has a modest proposal I had fun gaming out a bit.](https://twitter.com/AristotlesStgra/status/1637137248305963010)'
  id: totrans-split-185
  prefs: []
  type: TYPE_NORMAL
  zh: '[在其他约会新闻中，Aella提出了一个有趣的建议，我玩游戏的时候有点乐在其中。](https://twitter.com/AristotlesStgra/status/1637137248305963010)'
- en: I notice that my instant reaction is ‘what fresh hell is this?’ and the expectation
    it would radically change incentives and behavior for the worst, before I know
    what changes I actually expect.
  id: totrans-split-186
  prefs: []
  type: TYPE_NORMAL
  zh: 我注意到我的第一反应是“这是什么鬼东西？”以及期待它会彻底改变激励和行为，使情况变得更糟，在我真正知道期待发生什么改变之前。
- en: (Robin then says if we thought gossip re X induced too much conformity re X,
    we could try to ban such X, but there’s a huge chasm between ‘ban X’ and ‘don’t
    make X mandatory.’)
  id: totrans-split-187
  prefs: []
  type: TYPE_NORMAL
  zh: （罗宾接着说，如果我们认为关于X的八卦导致了对X的过度一致性，我们可以尝试禁止这样的X，但“禁止X”与“不要让X成为必须的”之间存在巨大鸿沟。）
- en: This seems right, although incomplete. What are the new incentives from Aella’s
    proposal?
  id: totrans-split-188
  prefs: []
  type: TYPE_NORMAL
  zh: 这看起来是对的，尽管不完整。Aella的提议会带来新的激励是什么？
- en: I will want to only date people who will later seem high value.
  id: totrans-split-189
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我只想约会那些后来看起来很有价值的人。
- en: I will want to avoid people who might badmouth me, blackmail me or seek to harm
    me.
  id: totrans-split-190
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我会避开那些可能诽谤我、敲诈我或试图伤害我的人。
- en: I will want to avoid people who might be crazy, or prone to dislike their exes.
  id: totrans-split-191
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我会避开那些可能有疯狂倾向或对前任不满的人。
- en: I will want to avoid taking risks in relationships, since I can’t start fully
    fresh.
  id: totrans-split-192
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我会避免在关系中冒险，因为我无法完全重新开始。
- en: I want people with more reputation to lose, so that I can maintain balance of
    terror, and they will want to treat me well since I’m in their chat, too.
  id: totrans-split-193
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我希望与声誉更多的人约会，这样我就可以保持恐怖平衡，而且他们会想要对我好，因为我也在他们的聊天中。
- en: I will want to date people who have interesting exes (and future exes).
  id: totrans-split-194
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我会想约会那些有趣的前任（和未来的前任）的人。
- en: I will want to date people whose exes might be valuable connections, or who
    might be valuable connections themselves.
  id: totrans-split-195
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我会想约会那些前任可能是有价值的联系，或者他们本人可能是有价值的联系。
- en: I will want to string people along as long as possible without it being ‘dating’
    to avoid them being permanently a threat to my dating life and relationships.
  id: totrans-split-196
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我会尽可能地拖延人们，而不让这被视为“约会”，以避免他们永久地威胁我的约会生活和关系。
- en: That all seems terrible. Yes, in exchange you get the opportunity to exchange
    stories and info in good ways, but this is not a place we need reduced privacy.
    I continue to be strongly pro-privacy, and that goes double for one’s (ahem) private
    life*.* The ability to get fresh starts here, and not be haunted by mistakes,
    seems super valuable.
  id: totrans-split-197
  prefs: []
  type: TYPE_NORMAL
  zh: 一切看起来都很糟糕。是的，你可以有机会以良好的方式交换故事和信息，但这并不是我们需要降低隐私的地方。我继续强烈支持隐私，尤其是对于个人（咳咳）私人生活。在这里有新的开始的能力，而不会被错误困扰，似乎非常有价值。
- en: '[A theory that the core problem is that most men are terrible in relationships](https://twitter.com/willdoingthings/status/1679304475142676480)
    even when they are superficially fine, women learn this, and thus men whose selling
    point is their stability cannot get dates. Which then gets blamed on hypergamy
    or other causes. The problem with this theory is that presumably the pool of non-stable
    men is even less likely to work out, which would imply the correct female strategy
    is not to go to the unstable pool but instead to maximize information value on
    such questions.'
  id: totrans-split-198
  prefs: []
  type: TYPE_NORMAL
  zh: '[一个理论认为核心问题在于大多数男性在关系中表现糟糕](https://twitter.com/willdoingthings/status/1679304475142676480)，即使表面上看起来没什么问题，女性会意识到这一点，因此那些以稳定性为卖点的男性也无法找到约会对象。然后这被归咎于高嫁性或其他原因。这一理论的问题在于，假设不稳定男性的群体成功的可能性更低，这意味着正确的女性策略不是去不稳定的人群，而是在这类问题上最大化信息价值。'
- en: It also does not answer the question of how you can credibly signal that you
    would be non-terrible in a relationship, which is not something almost any dating
    advice talks about in the stage of getting first dates. Author suggests maintaining
    long term female friendships, including staying on good terms with exes, which
    both requires you to have long term exes. Both are also seen as a mixed bag for
    other reasons, and as is pointed out cannot be signaled early enough to work on
    dating apps.
  id: totrans-split-199
  prefs: []
  type: TYPE_NORMAL
  zh: 它也没有回答如何能够可靠地传达你在关系中不会糟糕的信号，这在几乎所有约会建议中都没有提到。作者建议保持长期的女性友谊，包括与前任保持良好关系，这两者出于其他原因被视为一把双刃剑，并且如所指出的那样无法早期在约会应用程序上起作用。
- en: Is it a good idea to by polyamorous? I strongly believe that for almost all
    people the answer is strongly no. You do not have that kind of time, and you do
    not want that level of complexity and drama, even if things are handled remarkably
    well and everyone involved is well-suited to the situation.
  id: totrans-split-200
  prefs: []
  type: TYPE_NORMAL
  zh: 成为多元关系是否是个好主意？我坚信对于几乎所有人来说，答案是强烈的否定。你没有那么多时间，也不想要那种复杂和戏剧化的生活，即使事情处理得非常好，所有参与者都很适应这种情况。
- en: More likely, you will mess things up in various ways, and then when it all goes
    badly you will be told you were doing it wrong.
  id: totrans-split-201
  prefs: []
  type: TYPE_NORMAL
  zh: 更有可能的是，你会以各种方式搞砸事情，然后当一切都不顺利时，你会被告知你做错了。
- en: '[Almost everyone agrees](https://aella.substack.com/p/why-your-polyamorous-friends-relationship),
    even in surveys with obvious bias towards having more poly people, poly is still
    a small minority.'
  id: totrans-split-202
  prefs: []
  type: TYPE_NORMAL
  zh: '[几乎所有人都同意](https://aella.substack.com/p/why-your-polyamorous-friends-relationship)，即使在明显偏向更多多元关系者的调查中，多元关系仍然是少数群体。'
- en: The post this is from, by Aella, is called “Why Your Polyamorous Friend's Relationship
    Sucks.”
  id: totrans-split-203
  prefs: []
  type: TYPE_NORMAL
  zh: 这篇文章是Aella写的，名为“为什么你的多元关系朋友的关系很糟糕”。
- en: The explanation is that only true polyamory actually works, and it is rare that
    true polyamory is tried.
  id: totrans-split-204
  prefs: []
  type: TYPE_NORMAL
  zh: 解释是只有真正的多元关系才会有效，而尝试真正的多元关系的情况很少见。
- en: In Aella’s surveys, the happiest people are either fully monogamous, or fully
    polyamorous. When people open things up a little bit, or try to go halfway, [that
    essentially never works](https://www.google.com/search?q=it+might+work+for+us+meme+origginal&rlz=1C1OPNX_enUS1015US1015&sxsrf=AB5stBjpuWqQoPketFXXzriq55b9cW0YZw%3A1689085002601&ei=SmStZMqeJLecptQP8byu4AU&ved=0ahUKEwjK68z864aAAxU3jokEHXGeC1wQ4dUDCBA&uact=5&oq=it+might+work+for+us+meme+origginal&gs_lcp=Cgxnd3Mtd2l6LXNlcnAQAzIHCCEQoAEQCjIHCCEQoAEQCjoKCAAQRxDWBBCwAzoFCAAQgAQ6BggAEBYQHjoFCCEQoAE6CAghEBYQHhAdSgQIQRgAUMADWJoMYKsNaAFwAXgBgAF1iAGWB5IBAzcuM5gBAKABAcABAcgBCA&sclient=gws-wiz-serp#fpstate=ive&vld=cid:eef543b1,vid:Po4adxJxqZk).
    All the data says to never do this. Pick a side.
  id: totrans-split-205
  prefs: []
  type: TYPE_NORMAL
  zh: 在Aella的调查中，最幸福的人要么完全是一夫一妻制，要么完全是多元关系。当人们试图放开一点或试图走中间路线时，[基本上从不奏效](https://www.google.com/search?q=it+might+work+for+us+meme+origginal&rlz=1C1OPNX_enUS1015US1015&sxsrf=AB5stBjpuWqQoPketFXXzriq55b9cW0YZw%3A1689085002601&ei=SmStZMqeJLecptQP8byu4AU&ved=0ahUKEwjK68z864aAAxU3jokEHXGeC1wQ4dUDCBA&uact=5&oq=it+might+work+for+us+meme+origginal&gs_lcp=Cgxnd3Mtd2l6LXNlcnAQAzIHCCEQoAEQCjIHCCEQoAEQCjoKCAAQRxDWBBCwAzoFCAAQgAQ6BggAEBYQHjoFCCEQoAE6CAghEBYQHhAdSgQIQRgAUMADWJoMYKsNaAFwAXgBgAF1iAGWB5IBAzcuM5gBAKABAcABAcgBCA&sclient=gws-wiz-serp#fpstate=ive&vld=cid:eef543b1,vid:Po4adxJxqZk)。所有数据都显示绝不要这样做。选一个立场。
- en: The fully polyamorous people report being slightly happier than the fully monogamous
    people. The problem is that actually going fully poly is quite rare. Even if you
    can pull it off, which the stats say you won’t, in exchange for that result the
    whole operation requires gigantic buttloads of work. Your shower thoughts will
    in large part be about juggling your various relationships, and the relationships
    of your relationships, and so on. Whenever you meet someone, you’ll be considering
    what might happen. I don’t know how to do other great work under those conditions,
    especially when the work is entirely unrelated. I’ve seen existence proofs, to
    be sure, but also many more cautionary tales.
  id: totrans-split-206
  prefs: []
  type: TYPE_NORMAL
  zh: 完全多伴侣的人报告比完全一夫一妻制的人稍微更幸福。问题在于，实际上完全采用多伴侣方式相当罕见。即使你能够成功，统计数据显示你也不会成功，而为了这个结果，整个过程需要大量的工作。你的深思熟虑很大程度上将集中在如何平衡你的各种关系，以及你关系中的关系等等。每当你遇到某人时，你都会考虑可能发生的事情。我不知道在这些条件下如何完成其他重要工作，尤其是当这项工作完全无关时。我确实见过成功的例子，但也看到了更多的警示故事。
- en: I think there are a small number of people who are sufficiently naturally poly,
    what Aella calls ‘orientation-poly’ similarly to other orientations, that it might
    make sense to go for the polyamorous strategy anyway. Thus, it falls into the
    ‘rock star’ category. Do this if and only if you cannot bear the thought of instead
    doing anything else, decide this is what you care about most, and if you have
    the ability and resources to commit to it fully and give it the focus it needs.
    Then go for it. Otherwise, it will never work.
  id: totrans-split-207
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为有一小部分人天生就足够适应多伴侣的方式，就像其他取向一样，这可能意味着无论如何都应该采用多伴侣的策略。因此，它属于“摇滚明星”类别。只有在你不能忍受做其他任何事情的想法时，决定这是你最关心的事情，如果你有能力和资源全身心投入并给予它所需的关注，那么就去做。否则，它永远不会奏效。
- en: 'Reminder on close decisions: [People debating a life decision flipped a coin
    to make the decision](https://twitter.com/Aella_Girl/status/1691326243843538945),
    then reported back their happiness change six months later ([source, Levitt](http://7)).
    How did it turn out?'
  id: totrans-split-208
  prefs: []
  type: TYPE_NORMAL
  zh: 提醒关于重要决策：[人们在辩论人生决策时，抛硬币做决定](https://twitter.com/Aella_Girl/status/1691326243843538945)，然后在六个月后报告他们的幸福变化（[来源，列维特](http://7)）。结果如何？
- en: Very wide error bars all around. The six month time frame is crucial here as
    well, as is measuring in terms of happiness. Also note that these were decisions
    on the margin, not decisions made at random.
  id: totrans-split-209
  prefs: []
  type: TYPE_NORMAL
  zh: 到处都是非常广泛的误差范围。这里六个月的时间框架同样至关重要，以及用幸福来衡量。还要注意，这些决定都是在边缘上做出的，而不是随机做出的决定。
- en: Essentially this is saying that we don’t often enough make big changes like
    breaking up, moving, quitting and founding businesses. Then again, one could say
    that this is what happens when you spend big, you get a big happiness boost in
    the period before you find out what you’ll get in return. Of course those on the
    margin can have a better time quitting their job if they only have to make it
    six months. And you can’t really measure having a child this way, since it takes
    a minimum of nine months to do that.
  id: totrans-split-210
  prefs: []
  type: TYPE_NORMAL
  zh: 本质上，这表明我们经常不会做出像分手、搬家、辞职和创业这样的重大改变。不过，另一方面，也可以说这就是你花大钱的时候，你在找到回报之前会得到巨大的幸福提升。当然，那些处于边缘位置的人如果只需要坚持六个月就能更好地辞职。而像生育孩子这种事情，以这种方式是无法衡量的，因为至少需要九个月才能完成。
- en: The biggest endorsement here might actually be quitting smoking and drinking,
    dieting and joining a gym. All of these represent investment in your future in
    exchange for short term pain. If you are only mildly unhappier after six months
    of nicotine withdraw, you should definitely go for it. If you are on average happier
    after joining the gym, definitely you should join it. Similarly in reverse, sounds
    like you shouldn’t get that tattoo.
  id: totrans-split-211
  prefs: []
  type: TYPE_NORMAL
  zh: 这里最大的认可可能实际上是戒烟、戒酒、节食和加入健身房。所有这些都代表着为了未来投资而承受短期痛苦。如果你在戒尼古丁六个月后只是稍微不开心，那你应该去做。如果你加入健身房后平均更幸福，那你肯定应该加入。同样地，反过来说，听起来你不应该去纹身。
- en: The danger of course is that what made people happier in many of these cases
    is that they later got to stop trying, so measurement details matter.
  id: totrans-split-212
  prefs: []
  type: TYPE_NORMAL
  zh: 当然的风险是，在许多情况下让人们更幸福的原因是，他们后来可以停止尝试，因此测量细节很重要。
- en: An interesting one here is asking for a raise, given that quitting your job
    was a big win. Presumably getting told no is a negative update that makes people
    less happy. In general, if you ask for a raise and are told no, both sides should
    presume you are going to at least look for another job. Quitting in that spot
    is likely underrated.
  id: totrans-split-213
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里有一个有趣的问题是要求加薪，考虑到辞职是一个大胜利。可以推测，被告知不可能会是一个消极的更新，使人们更不开心。总的来说，如果你要求加薪而被告知不可能，双方都应该假设你至少会考虑寻找另一份工作。在这种情况下辞职可能是被低估的。
- en: The big negative one, of course, is propose. The real effects of proposing are
    much longer term either way, this is still a disturbingly large effect. The start
    of a marriage should be an unusually good time, one would think, so something
    is very wrong. The sample is unfortunately not so large, so we can’t subdivide
    it, but I would draw a clear distinction between the two cases of ‘they might
    say no’ and ‘this might not go well when they say yes.’ In the first case, it
    is easy to see why often the person is now very unhappy, they have lost someone
    they wanted to marry.
  id: totrans-split-214
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，最大的负面影响之一是求婚。不论结果如何，提议的真实影响都是长期的，这仍然是一个令人不安的巨大影响。婚姻的开始应该是一个异常美好的时刻，人们会这么想，所以一些事情出现了问题。不幸的是，样本不那么大，所以我们不能细分，但我会明确区分两种情况：'他们可能会说不'和'他们可能不会说是'。在第一种情况下，很容易看出为什么经常会让人非常不开心，他们失去了想要嫁给的人。
- en: In the second case, it is more damning. Something about the process is likely
    very wrong, although the alternative is that such folks know they should break
    up but don’t feel able to do so due to pressure. When I got married, we made it
    all come together in a little over a month and spent reasonably in both time and
    money, whereas those who spend the six months planning the wedding likely end
    up highly stressed.
  id: totrans-split-215
  prefs: []
  type: TYPE_NORMAL
  zh: 在第二种情况下，更具有毁灭性。有关过程可能出现严重问题，尽管另一种可能性是这些人知道他们应该分手，但由于压力而无法这样做。当我结婚时，我们在一个多月内使一切顺利，并且在时间和金钱上都花费合理，而那些花六个月计划婚礼的人最终可能会压力重重。
- en: As always, more research is needed.
  id: totrans-split-216
  prefs: []
  type: TYPE_NORMAL
  zh: 一如既往，需要进行更多的研究。
- en: 'Reminder from 2018: [Micromarriages are the standard unit of measurement](https://colah.github.io/personal/micromarriages/),
    along with millihookups. It is useful to ask whether a decision increases or decreases
    your chance to encounter someone special in a way that develops from there.'
  id: totrans-split-217
  prefs: []
  type: TYPE_NORMAL
  zh: 提醒来自2018年：[微婚姻是标准的衡量单位](https://colah.github.io/personal/micromarriages/)，连同毫朋友之类。有用的是询问一个决定是否增加或减少了你遇到某人的机会，从那里发展。
- en: '[Bryan Caplan offers advice on finding the one, framed as advice for men seeking
    women but it should all generalize.](https://betonit.substack.com/p/shes-the-one)
    Figure out what you want, value someone who shares your values and has the right
    personality (including avoiding neurotics and seeking out high conscientiousness,
    think long term), prioritize what is most important to you and be willing to compromise
    on everything else including looks, which are not so important long term. Ensure
    you end up with someone who thinks you are supremely deserving of nice treatment,
    spend time together and watch their actions. It’s a market, so be the person who
    would sell well, and also sell yourself, as long as you’re not selling out. If
    you see someone with promise, make your move.'
  id: totrans-split-218
  prefs: []
  type: TYPE_NORMAL
  zh: '[布莱恩·卡普兰提供了关于如何找到合适另一半的建议，这是面向寻找女性的男性，但应该是普遍适用的。](https://betonit.substack.com/p/shes-the-one)
    确定你想要什么，重视那些与你价值观相符且有正确个性（包括避免神经质者并寻找高度尽责的人，长远考虑），优先考虑对你最重要的事情，并愿意在包括外貌在内的其他方面进行妥协。确保最终找到一个认为你应该受到良好对待的人，共度时光并观察他们的行动。这是一个市场，所以要成为一个能够出色销售的人，并且也要销售自己，只要不是出卖自己。如果看到有潜力的人，就采取行动。'
- en: The most specific advice is to ask to hold your date’s hand on the first date,
    on the theory that a no confirms you’re in the friend zone and you can cut your
    losses painlessly, whereas a yes means you’re safely out of the friend zone, and
    the move is shy-friendly. I am skeptical in general but there are circumstances
    where this could make sense.
  id: totrans-split-219
  prefs: []
  type: TYPE_NORMAL
  zh: 最具体的建议是在第一次约会时请求握住你约会对象的手，理论上，如果对方拒绝，确认你们只是朋友，你可以轻松地减少损失，而如果对方同意，就意味着你已经安全地脱离了朋友区，而且这一动作也很友好。总体而言，我持怀疑态度，但有些情况下这是有道理的。
- en: Bryan then (after I wrote the above) [came out with advice for women](https://betonit.substack.com/p/hes-the-one),
    confirming that most of the advice transfers, although he did not note where in
    particular it doesn’t. His gender-specific advice mostly doubles down on the same
    principles, especially being direct and an emphasis on accentuating positivity.
    For women, he notes that being willing to make the first move is a total game
    changer, because there is a wide group of men who these days will essentially
    never do this, even if you think you are being completely and utterly obvious
    that they are supposed to make a move that will not work, either get explicit
    or it isn’t going to work.
  id: totrans-split-220
  prefs: []
  type: TYPE_NORMAL
  zh: 布莱恩在我写上述内容后，[为女性提出了建议](https://betonit.substack.com/p/hes-the-one)，确认大多数建议适用，尽管他没有具体指出哪些不适用。他的性别特定建议大多重申了相同的原则，特别是直接表达和强调积极性。对于女性，他指出，愿意主动迈出第一步是完全改变游戏规则的重要因素，因为这些日子里有一大群男性根本不会采取行动，即使你认为你已经非常明显地示意他们采取行动也不会起作用。
- en: 'I found this detail interesting:'
  id: totrans-split-221
  prefs: []
  type: TYPE_NORMAL
  zh: 我发现这个细节很有趣：
- en: 'The correct priorities are: Personality>Financial Success>Looks. The good news
    is that desirable personalities have a strong positive effect on financial success,
    so the trade-off is modest. The main hurdle is that *very* high-earning guys usually
    have poor work-life balance. What good is a lovable spouse you barely see? Instead
    of profiling financially successful guys, profile guys who are financially successful
    *relative to their work hours*.'
  id: totrans-split-222
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 正确的优先次序是：个性>财务成功>外表。好消息是，有吸引力的个性对财务成功有很强的积极影响，因此权衡是适度的。主要障碍在于*非常*高收入的人通常工作与生活平衡不佳。一个几乎看不见的可爱配偶有什么用？与其描述财务成功的人，不如描述在工作时间相对成功的人。
- en: Want to beat the odds? Here is [some good advice from my friend Jacob](https://twitter.com/yashkaf/status/1669050642902441989).
  id: totrans-split-223
  prefs: []
  type: TYPE_NORMAL
  zh: 想要打破常规？这里有[我朋友雅各布的一些建议](https://twitter.com/yashkaf/status/1669050642902441989)。
- en: 'Jakeup: one page first draft summary of my book about dating other people:'
  id: totrans-split-224
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: Jakeup：关于与他人约会的书的一页初稿摘要：
- en: Jacob, explain dating to me right now, standing on one foot
  id: totrans-split-225
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 雅各布，请立即用一只脚站着向我解释约会。
- en: • Dating advice doesn't work by telling people what to do to get dates. Yet
    many have told me they've been helped by my writing about dating. How? By being
    exposed to a different orientation towards dating, the one that generated the
    advice. A big part is gaining compassion for the gender you're trying to date,
    understanding how dating is difficult and painful for them, that they self-sabotage
    more than they conspire to sabotage you. You start rooting for them.
  id: totrans-split-226
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: • 约会建议不是告诉人们如何约会才能成功的。然而，许多人告诉我，他们受到了我关于约会的写作的帮助。为什么？因为他们接触到了一种不同的约会取向，这种取向产生了这些建议。其中一个重要部分是对你尝试约会的性别怜悯，理解他们如何感到困难和痛苦，以及他们更多地自我破坏而不是密谋破坏你。你开始为他们加油。
- en: •In living memory, dating was your grandma helping you pick from the people
    in your neighborhood. Today you have 100x as many options, which means 100x the
    reward but only if you do 100x the work, alone. But people haven't shifted to
    this mindset. Thinking of dating as strategic effort is cringe. The prevailing
    model is dating fatalism, whether it's belief in destined soulmates or simply
    giving up. Laziness and cowardice.
  id: totrans-split-227
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: • 在现代，约会就像是你的祖母帮助你从邻里人中挑选伴侣一样。今天，你有100倍多的选择，这意味着奖励也增加了100倍，但前提是你必须付出100倍的努力，而且是独自完成。然而，人们的思维模式并没有转变。把约会看作是战略性努力令人尴尬。流行的模式是约会的宿命论，无论是相信命中注定的灵魂伴侣还是简单地放弃。懒惰和胆怯。
- en: '• Zeroth mistake is paying attention to what''s directly sabotaging you: the
    pervasive sex/romance negativity everywhere and the pills and ideologies that
    are clearly served by you being single and frustrated. Do the PUA guru and woke
    activist benefit from you being happily married? Of course not. Toss them out.'
  id: totrans-split-228
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: • 第零个错误是关注直接阻碍你的事物：到处都是的性/浪漫消极情绪，以及显然服务于你单身和沮丧的药丸和意识形态。PUA大师和觉醒活动家受益于你快乐婚姻吗？当然不会。把它们扔掉。
- en: '• The first mistake is conceiving of dating in the first person: as a thing
    about you and your story. Thinking of partners in terms of how dating them reflects
    on your status (dream bf lists that go: tall, rich, impressive) and optimizing
    for your own impressiveness (get that promotion, take that travel photo). The
    inverse narcissism of incels (nothing I can do, no one will date a 5''7" man)
    is the same thing. What''s missing is the actual connection to the other person,
    thinking as a relationship and not as an individual.'
  id: totrans-split-229
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: • 第一个错误是把约会看作是第一人称的事情：关于你和你的故事的事情。把伴侣看作是如何反映你社会地位的（梦想男友列表如：高大、富有、令人印象深刻），并优化你自己的印象（获得晋升、拍摄旅行照片）。男性活动分子的反向自恋（我无能为力，没有人会约会一个5'7"的男人）也是同样的道理。缺失的是与他人的实际联系，以关系而不是个体的方式思考。
- en: • Thinking as a relationship completely changes what you look for in a partner.
    Think about the values you embody together, whether your relationship will be
    about quality of time spent or about building a home and a family, the deep complementarities
    of how your strengths make up for the other's weak points as opposed to the superficial
    similarities of your taste in TV shows. Maybe make a spreadsheet, idk.
  id: totrans-split-230
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: • 完全把思维放在关系上会彻底改变你在伴侣中寻找的东西。考虑你们共同体现的价值观，你们的关系是关于共度时光的质量还是关于建立家庭和家的，你们的优势如何弥补对方的弱点，而不是你们在电视节目口味上的表面相似性。也许可以制作一张电子表格，不知道。
- en: • The next level is focusing on the other person while they are still unknown,
    a probability distribution. Where are they likely to live and how are you likely
    to meet them? How do you maximize the serendipity of running into them? What sorts
    of people actually find you attractive, whose type are you? What do they actually
    like about you, and how do you show them you have what they need while filtering
    out everyone else?
  id: totrans-split-231
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: • 下一个层次是在对方尚未被了解的情况下专注于他们，将其视为概率分布。他们可能住在哪里，你可能如何遇到他们？你如何最大化偶然性地遇到他们？什么样的人真正地觉得你有魅力，你是哪种类型的人？他们实际上喜欢你什么，你如何向他们展示你拥有他们所需要的东西，同时过滤掉其他人？
- en: '• This requires some "cold" thinking: dating marketplaces and sex ratios and
    game theory equilibria and SMV and trading off optionality for commitment and
    micromarriage accumulation. You don''t think about this stuff when you''re with
    someone, you think about it when you''re figuring out how to meet that someone.'
  id: totrans-split-232
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: • 这需要一些“冷思考”：约会市场、性别比例、博弈论均衡、SMV和权衡选择性和承诺以及微婚姻积累。当你和某人在一起时，你不会考虑这些事情，你会考虑如何去遇到那个人。
- en: • When you meet someone the best thing that can happen is a selfless relationship,
    where each person is naturally and effortlessly modeling the other person and
    optimizing for their happiness as for your own. And the only way to get there
    is to become selfless before you know it's safe to do so, which opens you up to
    getting really hurt. Selfless dating comes from strength and resilience, which
    you can cultivate while still alone.
  id: totrans-split-233
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: • 当你遇到某人时，最好的事情是一种无私的关系，每个人都自然而毫不费力地模仿对方，并为他们的幸福优化，就像为自己一样。唯一的方法是在你知道安全的情况下变得无私，这会让你真正地受伤。无私的约会来自于力量和韧性，这些你可以在还单身的时候培养。
- en: Not what I’d have said, but not bad at all. If you want a lot more, [he’s written
    a lot more](https://putanumonit.com/category/love/).
  id: totrans-split-234
  prefs: []
  type: TYPE_NORMAL
  zh: 这不是我会说的话，但一点也不差。如果你想了解更多，[他写了很多](https://putanumonit.com/category/love/)。
- en: '[I asked for potential inclusions on Twitter](https://twitter.com/TheZvi/status/1691208777112928258),
    largely got advice, here is their advice and anecdotes that didn’t fit in elsewhere.'
  id: totrans-split-235
  prefs: []
  type: TYPE_NORMAL
  zh: '[我在Twitter上询问了潜在的包含](https://twitter.com/TheZvi/status/1691208777112928258)，主要得到了建议，这是他们的建议和其他地方无法安排的轶事。'
- en: Some good notes from Sarah Constantin, again without universal agreement.
  id: totrans-split-236
  prefs: []
  type: TYPE_NORMAL
  zh: 再次从Sarah Constantin得到一些好的笔记，虽然没有普遍的一致意见。
- en: 'Sarah Constantin: If you’re unhappily single *and* don’t have a good group
    of friends and an active social life that includes people of romantically relevant
    gender, then “socialize more and make friends” is probably the answer.'
  id: totrans-split-237
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: Sarah Constantin：如果你单身不快乐*且*没有一个良好的朋友圈和一个包含有异性恋相关人群的积极社交生活，那么“更多社交并交朋友”可能就是答案。
- en: If you’re unhappily single *despite* having a good social life that includes
    people of romantically relevant gender, then your problem might be that you’re
    seen as sexless. It’s not riskless, but it sometimes helps to start alluding to
    sexual topics or making dirty jokes etc.
  id: totrans-split-238
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如果你尽管有着良好的社交生活（包括有着浪漫相关性别的人），却仍然不幸单身，那么你的问题可能是被视为无性。这并不是没有风险，但有时候开始影射性话题或开些下流笑话等可能有所帮助。
- en: Or talk about dating, or how someone in a movie was hot, or w/e. It can be quite
    indirect, and a little goes a long way. Just let it be known, among people who
    know you, that you are interested in such things at all.
  id: totrans-split-239
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 或者谈论约会，或者电影中的某人如何迷人，或者其他事情。这可以是相当间接的，少许就可以产生深远影响。只需让那些了解你的人知道，你对这些事情有兴趣。
- en: 'If you’re getting dates but struggling to find a life partner, ask yourself:
    am I choosing people who are kind to me? am I finding out whether my partners
    want roughly the same future as me (and moving on if we’re incompatible?)'
  id: totrans-split-240
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如果你能约会但仍然难以找到终身伴侣，请问自己：我是否选择了对我好的人？我是否弄清楚我的伴侣是否希望和我有大致相同的未来（并在我们不兼容时继续前行）？
- en: Many people just…don’t do these things
  id: totrans-split-241
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 许多人就是不做这些事情。
- en: Here’s everyone else.
  id: totrans-split-242
  prefs: []
  type: TYPE_NORMAL
  zh: 这里是其他人。
- en: 'elizabeth: Become more attractive.'
  id: totrans-split-243
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: elizabeth：变得更有魅力。
- en: Obvious but often left out of this conversation and/or is referred to so obtusely
    that the message is lost.
  id: totrans-split-244
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 显而易见但往往在这个对话中被忽略或者说得太过隐晦而导致信息丢失了。
- en: Having a healthy BMI some sort of muscle tone puts you in the top 10% in certain
    age groups/geolocations.
  id: totrans-split-245
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 拥有健康的BMI和一定的肌肉力量可以让你在某些年龄组和地理位置中处于前10%。
- en: 1\. Settling is actually a good idea at some point (~30)
  id: totrans-split-246
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 1\. 在某个时刻（约30岁左右），妥协实际上是个好主意。
- en: 2\. Lower your standards for looks
  id: totrans-split-247
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 2\. 降低你对外貌的标准。
- en: 3\. Raise your standards for kindness, respect, and professional prestige.
  id: totrans-split-248
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 3\. 提升你对善良、尊重和职业声望的标准。
- en: 'CryptoBirdy: Anecdote: I focused on myself. Good looking, good job, good education,
    etc. Nerdy and shy when young, now I''ve got some game. I hate tinder, though.
    So many women, even young women, have either a kid already or an outrageous body
    count (''I lost count'' bad). Haven''t found someone.'
  id: totrans-split-249
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: CryptoBirdy：轶事：我专注于自己。外貌好，工作好，教育好，等等。年轻时害羞而书呆子，现在我有些魅力了。但我讨厌 Tinder。那么多女人，甚至年轻女性，已经有了孩子或者是“失控”（‘我已经不记得了’
    糟糕）。还没找到合适的人。
- en: 'Chris Corliss: You have control over how many initial approaches you make.
    If your answer to "how many plausibly single people did you talk to today?" is
    zero, then you know why you didn''t find a partner today.'
  id: totrans-split-250
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: Chris Corliss：你可以控制自己进行多少初步的交往尝试。如果你对“今天你接触了多少可能单身的人？”的回答是零，那么你就知道为什么今天没有找到伴侣了。
- en: 'Fenre: Anecdote: City vs village, lots of ppl I know who left for London seem
    to get more anxiety and focus on career and casual dating. Village even with university
    seem more to settle down with good mental health.'
  id: totrans-split-251
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: Fenre：轶事：城市与乡村，我认识的许多离开伦敦的人似乎更焦虑，更注重事业和随便约会。乡村即使有大学似乎更倾向于在良好的心理健康状态下安定下来。
- en: 'AGI: T-7 years: Two points of advice for cis guys:'
  id: totrans-split-252
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: AGI：T-7年：给普通人的两点建议：
- en: 1\. Present or self-modify as a caring and supportive person BUT with a clear
    and obvious bad boy streak.
  id: totrans-split-253
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 1\. 作为一个关心和支持的人，但同时显露出一丝不良少年气息。
- en: 2\. Ignore any advice from your female friends, they do not know or share what
    actually turns them on.
  id: totrans-split-254
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 2\. 忽略你女性朋友的任何建议，她们并不知道或分享她们真正感兴趣的东西。
- en: 'procyon: Probably something [@thelastpsych](https://twitter.com/thelastpsych)  [wrote
    in a blog post](https://thelastpsychiatrist.com/) somewhere someday tbh.'
  id: totrans-split-255
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: procyon：可能是[@thelastpsych](https://twitter.com/thelastpsych)在某个博客文章中写过的某天的事实。
- en: 'Alan Pentz: Grad school’s function is to give high IQ people one last chance
    at finding a mate.'
  id: totrans-split-256
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: Alan Pentz：研究生院的功能在于给高智商的人们最后一次找到伴侣的机会。
- en: 'Kirsten: Make it as easy as possible for people to help you in ways you want
    to be helped, eg -telling some friends about your "type" (niche is good, they''ll
    be so surprised when they meet her that they''ll definitely intro you) -asking
    for feedback on profile and graciously accepting etc'
  id: totrans-split-257
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: Kirsten：尽可能让人们以他们希望的方式帮助你变得简单，例如 -告诉一些朋友你的“类型”（有特定偏好是好事，当他们遇见她时，他们一定会介绍你）-请求对个人资料的反馈并予以欣然接受等。
- en: 'Jason: Fact: If you listen to Jordan Peterson or Andrew Tate, you will remain
    alone.'
  id: totrans-split-258
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: Jason：事实：如果你听乔丹·彼得森或安德鲁·泰特的话，你将会孤独一生。
- en: '[Ben Hsieh also offers this post](https://benexdict.io/p/uncertainty-and-marriage)
    about how he decided to get married to someone he was obviously supposed to get
    married to, after confronting his morality and realizing that life is short.'
  id: totrans-split-259
  prefs: []
  type: TYPE_NORMAL
  zh: '[Ben Hsieh也提供了这篇文章](https://benexdict.io/p/uncertainty-and-marriage)，讲述了他如何决定与显然应该结婚的人结婚，面对他的道德觉悟并意识到生命是短暂的之后。'
- en: I experimented with such a section, but it ballooned rapidly out of control
    and threatened to overshadow and hold back everything else. It also illustrated
    that I am a unique person with unusually distinct experiences and also have been
    out of the dating market for a decade, so a lot of what I say would not apply
    to you or be wrong.
  id: totrans-split-260
  prefs: []
  type: TYPE_NORMAL
  zh: 我曾经试验过这样的一个部分，但它迅速膨胀失控，威胁到其他一切，并且表明我是一个拥有非同寻常经历的独特人物，同时已经十年没有参与过约会市场，因此我所说的很多可能不适用于你，或者是错误的。
- en: The big piece of advice I am confident offering is that you should decide what
    you want out of such matters, and then form a plan and choose your actions accordingly.
    Ask where you want to end up, and backchain from that, which can include a simple
    need for reps and experience, and usually involves getting your own house in order.
    Deliberate practice in all things. Remember that avoiding what you don’t want
    and improving candidate match quality is good, even if it feels like rejection
    in the moment, and that being ok (or even ok-ish) with rejection is kind of a
    superpower. Do not expect that matters will take care of themselves, and do not
    give up all hope and do nothing (unless nothing is what you want), or accept for
    too long a situation or person that does not go where you want to ultimately go.
  id: totrans-split-261
  prefs: []
  type: TYPE_NORMAL
  zh: 我可以自信地提供的一条重要建议是，你应该决定你在这些事情上想要什么，然后制定计划并据此行动。问问自己想要最终达到何种境地，然后反向推导，这可能包括简单的重复和经验需求，通常涉及把自己的事情整理好。在所有事情上进行刻意练习。记住，避免你不想要的东西并提高候选人的匹配质量是好事，即使在那一刻感觉像是被拒绝一样，也是一种超能力。不要期望问题会自行解决，不要放弃所有的希望并什么都不做（除非什么都不做是你想要的），或接受太久不符合你最终愿望的情况或人物。
- en: If I was forced back into the market now or I was younger and starting out,
    I would definitely have a Date Me doc, and I would experiment with a variety of
    additional apps, other online activities and in-person activities to see what
    gave good results.
  id: totrans-split-262
  prefs: []
  type: TYPE_NORMAL
  zh: 如果现在我被迫重新进入市场或者我年轻开始的话，我肯定会有一个“约我”档案，并尝试各种额外的应用程序、其他在线活动和面对面的活动，看看哪些效果好。
- en: If asked I would for most people highly recommend choosing the long-term end
    goal of a lifelong monogamous relationship and having children, but there are
    exceptions and that is something we each must decide for ourselves.
  id: totrans-split-263
  prefs: []
  type: TYPE_NORMAL
  zh: 如果问起，对于大多数人，我强烈推荐选择终身一夫一妻的长期目标，并生育子女，但也有例外，这是我们每个人必须自己决定的事情。
- en: 'As this type of topic is much less time sensitive than many others I address,
    this could be a good opportunity to share other resources and sources and ideas,
    so I encourage everyone to be that kind of constructive in the comments, and I
    will consider everything for the eventual Dating Roundup #2\.'
  id: totrans-split-264
  prefs: []
  type: TYPE_NORMAL
  zh: 因为这类话题比我处理的许多其他话题时间上不那么紧迫，这可能是一个很好的机会分享其他资源、来源和想法，所以我鼓励每个人在评论中都能以这种建设性的方式，并将一切考虑在内，以便最终进行第二期的“约会回顾”。
- en: If you are actively looking, I will explicitly say that posting your Date Me
    doc or other profile, or otherwise putting yourself out there in the comments
    is encouraged. I don’t see any reason why not, maybe something good will happen.
    If you welcome criticism so you can improve I encourage you to note this, if it
    is not welcomed explicitly I ask that responses to people putting themselves out
    there stick to being positive.
  id: totrans-split-265
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你正在积极寻找，我明确地说，鼓励在评论中发布你的“约我”档案或其他个人资料，或以其他方式展示自己。我不认为有任何理由不这样做，也许会有好事发生。如果你欢迎批评以便改进，我鼓励你做出说明；如果没有明确表示欢迎，我要求回应那些展示自己的人时要保持积极。
