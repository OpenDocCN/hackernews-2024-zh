- en: The Atari ST computers first went on sale during the summer of 1985\. That will
    be 40 years next year, which is a little frightening! The 80s were a crazy time
    for computers as there were many transitions with perhaps the two biggest being
    the transition from 8-bit to 16-bit computers and the transition from text interfaces
    to GUI interfaces.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: Atari ST计算机首次在1985年夏季上市销售。明年将是40年，这有点令人不安！80年代对于计算机来说是疯狂的时代，因为有许多过渡，其中最大的两个可能是从8位到16位计算机的过渡，以及从文本界面到图形用户界面的过渡。
