- en: Inside System/360 - CHM Revolution
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: System/360内幕 - CHM革命
- en: 来源：[https://www.computerhistory.org/revolution/mainframe-computers/7/164](https://www.computerhistory.org/revolution/mainframe-computers/7/164)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.computerhistory.org/revolution/mainframe-computers/7/164](https://www.computerhistory.org/revolution/mainframe-computers/7/164)
- en: The Software
  id: totrans-split-6
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 软件
- en: System/360’s software was also ambitious. Variations of one operating system,
    OS/360, were supposed to run on all the models.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: System/360的软件也很雄心勃勃。一种操作系统的变体，OS/360，应该在所有型号上运行。
- en: But OS/360 was hard to write -- especially the complex “multiprogramming” versions
    that ran several programs at once -- and it was late. Three special OSs had to
    be created for the smallest machines.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 但是OS/360很难编写 - 尤其是那些运行多个程序的复杂“多道程序设计”版本 - 并且推迟了。为最小的机器需要创建了三种特殊的操作系统。
- en: The Hardware
  id: totrans-split-9
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 硬件
- en: In addition to the underlying principle of compatibility, System/360 incorporated
    many hardware advances, including options for very large main memories and Solid
    Logic Technology (hybrid integrated circuits).
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 除了兼容性的基本原则外，System/360还融入了许多硬件先进技术，包括非常大的主存储器选项和固体逻辑技术（混合集成电路）。
- en: It also used microprogramming, software that implemented some complicated instructions
    that would otherwise need special hardware – key to making the smaller models
    do everything.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 它还使用了微程序设计，这是一种实现了一些复杂指令的软件，否则需要特殊硬件 - 这对使较小的型号完成所有任务非常关键。
