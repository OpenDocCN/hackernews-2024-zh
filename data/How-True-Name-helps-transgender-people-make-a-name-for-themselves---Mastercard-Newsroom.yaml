- en: How True Name helps transgender people make a name for themselves | Mastercard
    Newsroom
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如何帮助跨性别者立下自己的名声 | Mastercard 新闻中心
- en: 来源：[https://www.mastercard.com/news/perspectives/2022/true-name-feature-for-transgender-community/](https://www.mastercard.com/news/perspectives/2022/true-name-feature-for-transgender-community/)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.mastercard.com/news/perspectives/2022/true-name-feature-for-transgender-community/](https://www.mastercard.com/news/perspectives/2022/true-name-feature-for-transgender-community/)
- en: “When you’re just trying to buy something,” he says, “you don’t expect to have
    to explain your entire gender identity or life choices or where you’re at in your
    transition to total strangers.”
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: “当你只是想买点东西的时候，”他说，“你不希望不得不向完全陌生的人解释你的整个性别认同或人生选择或你在过渡过程中的状况。”
- en: Nearly half of transgender or nonbinary people in Canada feel anxiety, embarrassment
    and frustration when [showing an ID that doesn’t reflect their identity](https://www.mastercard.com/news/press/2022/march/bmo-is-first-canadian-financial-institution-to-launch-true-name-by-mastercard/),
    according to a January  Mastercard survey.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 根据一项 Mastercard 于一月份进行的调查，加拿大近一半的跨性别或非二元性人群在[展示与其身份不符的身份证时](https://www.mastercard.com/news/press/2022/march/bmo-is-first-canadian-financial-institution-to-launch-true-name-by-mastercard/)会感到焦虑、尴尬和沮丧。
- en: A quarter of those surveyed say they have not changed their gender marker on
    their formal ID, discouraged by the expensive and time-consuming process — it
    often requires both a name change, then obtaining certification of the transition
    from a health care professional. There’s also the matter of having to explain
    the situation to potentially hostile strangers and fielding intrusive questions
    about their surgical status.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 有四分之一的受访者表示，他们没有在正式身份证上更改性别标记，因为这个过程又昂贵又耗时 —— 它通常需要先更改姓名，然后从医疗保健专业人士那里获得过渡认证。还有一个问题是必须向潜在的敌对陌生人解释情况，并回答有关他们手术状况的侵入性问题。
- en: '[New research by Mastercard](https://www.mastercard.com/news/insights/2022/true-name/)
    across 16 countries in North America and Europe revealed that 59% of people who
    identity as nonbinary say they feel unsafe while shopping, and 57% say they think
    it’s important that companies and organizations address them in a way that respects
    their identity.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[Mastercard 的最新研究](https://www.mastercard.com/news/insights/2022/true-name/)跨越北美和欧洲的
    16 个国家，发现有 59% 的非二元性人群表示他们在购物时感到不安全，有 57% 的人表示认为公司和组织以尊重其身份的方式对待他们非常重要。'
- en: Members of the transgender and nonbinary community in Canada now have a tool
    to help to ease uncomfortable or potentially unsafe encounters at checkout  and
    further incorporate their chosen name into their daily life. Mastercard’s [True
    Name](https://www.mastercard.com/news/perspectives/2020/truth-in-plastic-what-it-means-to-go-shopping-with-no-explanation-necessary/)
    feature lets cardholders with participating banks use their true first name on
    their card without requiring a legal name change.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 加拿大的跨性别和非二元性社区成员现在有了一个工具，可以帮助他们在结账时减少尴尬或潜在的不安全遭遇，并进一步将自己选择的名字融入到日常生活中。Mastercard
    的 [True Name](https://www.mastercard.com/news/perspectives/2020/truth-in-plastic-what-it-means-to-go-shopping-with-no-explanation-necessary/)
    功能让持有参与银行的卡片的持卡人可以在卡片上使用他们真实的名字，而无需进行法律姓名更改。
- en: DiGiuseppe looks forward to receiving a new card with his chosen name and no
    longer having to pay cash or ask friends or family members to shop for him to
    avoid stressful in-store questions or confrontations.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 迪吉塞普期待着收到一张带有他选择的名字的新卡，不再需要付现金或请求朋友或家人替他购物，以避免店内的压力性问题或对抗。
- en: “For me, there was always a workaround,” he says, “but there shouldn’t have
    to be. Trans people have enough to worry about. Not worrying about your name on
    your credit or your debit card really helps to even the scales.”
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: “对我来说，总有一个权宜之计，”他说，“但不应该有这种情况。跨性别者有足够多的事情要担心。不用担心信用卡或借记卡上的名字确实有助于平衡。”
