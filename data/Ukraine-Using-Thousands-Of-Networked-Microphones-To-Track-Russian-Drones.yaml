- en: Ukraine Using Thousands Of Networked Microphones To Track Russian Drones
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 乌克兰使用成千上万个网络化麦克风追踪俄罗斯无人机
- en: 来源：[https://www.twz.com/land/thousands-of-networked-microphones-are-tracking-drones-in-ukraine](https://www.twz.com/land/thousands-of-networked-microphones-are-tracking-drones-in-ukraine)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.twz.com/land/thousands-of-networked-microphones-are-tracking-drones-in-ukraine](https://www.twz.com/land/thousands-of-networked-microphones-are-tracking-drones-in-ukraine)
- en: Ukraine is using a network made up of thousands of acoustic sensors across the
    country to help detect and track incoming Russian kamikaze drones, alert traditional
    air defenses in advance, and also dispatch [ad hoc drone hunting teams](https://www.twz.com/ukrainian-teams-hunt-russian-drones-with-laser-rifles-gun-trucks-apps)
    to shoot them down. This is according to the U.S. Air Force's top officer in Europe
    who also said the U.S. military is now looking to test this capability to see
    if it might help meet its own demands for additional ways to persistently monitor
    for, and engag,e drone threats.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[乌克兰正在使用成千上万个分布在全国各地的声学传感器网络](https://www.twz.com/land/thousands-of-networked-microphones-are-tracking-drones-in-ukraine)，以帮助探测和追踪俄罗斯的神风式无人机，提前警示传统防空系统，并派遣特别小队[（https://www.twz.com/ukrainian-teams-hunt-russian-drones-with-laser-rifles-gun-trucks-apps）](ad
    hoc drone hunting teams)以击落这些无人机。根据美国空军欧洲司令部的高级官员所述，美国军方现在也在考虑测试这种能力，以查看是否可以满足其自身对于额外持续监视和应对无人机威胁的需求。'
- en: Gen. James Hecker, head of [U.S. Air Forces in Europe](https://www.usafe.af.mil/About-Us/Leadership/)
    (USAFE), as well as Air Forces Africa (AFAFRICA) and [NATO's Allied Air Command](https://ac.nato.int/),
    provided the details about Ukraine's acoustic sensor network and related air and
    missile defense issues at a press roundtable that *The War Zone* and other outlets
    attended earlier today. This gathering took place on the sidelines of this year's
    Air & Space Forces [Association Warfare Symposium](https://www.afa.org/afa-warfare-symposium/),
    which opened today.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 乔治·詹姆斯·赫克将军，美国欧洲空军（USAFE）、非洲空军（AFAFRICA）和[北约盟军空军司令部](https://ac.nato.int/)（NATO's
    Allied Air Command）的领导者，提供了有关乌克兰声学传感器网络及相关空中和导弹防御问题的详细信息，这些信息是在今天早些时候举行的新闻圆桌会议上由*The
    War Zone*和其他媒体报道的。此次聚会是在今年的[空天军协会作战研讨会](https://www.afa.org/afa-warfare-symposium/)的侧线上举行的。
- en: Members of a Ukrainian drone hunting team in the Mykolayiv region show off a
    modified UAZ-452 armed with two PKT machine guns on an improvised mount. *Vladimir
    Shtanko/Anadolu Agency via Getty Images*
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 乌克兰尼亚的一个无人机狩猎团队在Mykolayiv地区展示了一辆改装的UAZ-452，上面装备了两挺PKT机枪，安装在一个临时支架上。*Vladimir
    Shtanko/Anadolu Agency via Getty Images*
- en: '"At the unclassified level, Ukraine''s done some pretty sophisticated things
    to get after [a] persistent ISR [intelligence, surveillance, and reconnaissance]"
    picture of "low altitude objects," Hecker explained. This now includes an acoustic
    sensor system that makes use of microphones designed to pick up and amplify ambient
    noise, he added.'
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: '"在非机密级别上，乌克兰已经采取了一些相当复杂的措施来处理低空目标的持续ISR（情报、监视和侦察）"，Hecker解释说。他补充道，现在包括使用设计用于捕捉和放大环境噪音的麦克风的声学传感器系统。'
- en: '"Think if you have a series of sensors, think of your cell phone, okay, with
    power to it, so it doesn''t die, right? And then you put a microphone to kind
    of make the acoustics louder of one-way UAVs that are going overhead," Hecker
    explained. "And you have … 6,000 of these things all over the country. They''ve
    been successful in being able to pick up the one-way UAVs like [Shahed 136s](https://www.twz.com/news-features/what-does-a-shahed-136-really-cost)
    and those kinds of things."'
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: '"如果你有一系列传感器，想象一下你的手机，可以有电，所以不会没电，对吧？然后你安装一个麦克风来增强那些飞过头顶的单向无人机的声音，" Hecker 解释道。"然后你在全国各地放置了……6000个这些东西。他们已经成功地能够捕捉到类似[Shahed
    136s](https://www.twz.com/news-features/what-does-a-shahed-136-really-cost)这样的单向无人机和其他类似物体。"'
- en: A Russian Shahed-136 drone flying over Ukraine. *Photo by SERGEI SUPINSKY/AFP
    via Getty Images*
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 俄罗斯Shahed-136无人机飞越乌克兰。*Photo by SERGEI SUPINSKY/AFP via Getty Images*
- en: Kamikaze drones like the Shahed-136 may have relatively small engines, but they
    still produce a significant and [often terrifying amount of noise](https://www.twz.com/40265/the-sound-of-this-nighttime-suicide-drone-strike-is-absolutely-terrifying),
    as you hear in the videos below.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 类似Shahed-136的神风式无人机可能引擎相对较小，但它们仍会产生相当多而[令人震惊的噪音](https://www.twz.com/40265/the-sound-of-this-nighttime-suicide-drone-strike-is-absolutely-terrifying)，您可以在以下视频中听到。
- en: The Ukrainians have been able to use the acoustic sensor data "to be able to
    track them and then eventually put that together, get that picture out to a mobile
    ... team that is further out, that now shoots it down with AAA [anti-aircraft
    artillery], [which] they train a guy in six hours how to utilize," Hecker added.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 乌克兰人已能使用声学传感器数据“跟踪它们，最终将其整合，将这一画面传送给一个更远的移动队伍，然后用AAA [防空炮兵]将其击落，他们训练一个人只需六小时就能掌握如何利用它们，”Hecker补充道。
- en: How the acoustic sensor information is disseminated is unclear, but this could
    very well involve leveraging [an existing ad hoc drone spotting network](https://www.twz.com/ukrainian-teams-hunt-russian-drones-with-laser-rifles-gun-trucks-apps)
    that Ukraine has had in place for some time now that allows volunteers to post
    alerts via the Telegram online messaging service.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 声学传感器信息如何传播尚不清楚，但这很可能涉及利用乌克兰长期以来已经建立的[现有的临时无人机识别网络](https://www.twz.com/ukrainian-teams-hunt-russian-drones-with-laser-rifles-gun-trucks-apps)，该网络允许志愿者通过Telegram在线消息服务发布警报。
- en: Hecker's pointed mention of AAA (anti-aircraft artillery), a term used to describe
    various types of anti-aircraft guns, reflects broader comments he made today about
    the cost-effectiveness of those weapons against drones. We will come back to that
    one later.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: Hecker特别提到了AAA（防空炮兵），这是用来描述各种类型的防空火炮的术语，反映了他今天关于这些武器对抗无人机的成本效益的更广泛评论。我们稍后再回来讨论这一点。
- en: Most of Ukraine's counter-drone teams rely heavily on improvised weapon systems
    typically consisting of various types of machine guns and automatic cannons mounted
    on different types of light vehicles. Their means of spotting and tracking drones
    themselves, especially at night, are typically limited to very localized capabilities
    like night vision and thermal [optics, laser pointers, and searchlights](https://www.twz.com/ukrainian-teams-hunt-russian-drones-with-laser-rifles-gun-trucks-apps).
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数乌克兰的反无人机团队严重依赖于通常由各种类型的机枪和自动火炮组成的临时武器系统，这些武器安装在不同类型的轻型车辆上。他们自己发现和跟踪无人机的能力，尤其是在夜间，通常仅限于非常局部的能力，如夜视和热[光学、激光指示器和探照灯](https://www.twz.com/ukrainian-teams-hunt-russian-drones-with-laser-rifles-gun-trucks-apps)。
- en: Details about the Ukrainian acoustic sensor network have been "briefed to several
    people now, including the Missile Defense Agency," Hecker added. "We're looking
    at doing some tests to see if that's something we can export out into NATO."
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: Hecker补充说，关于乌克兰声学传感器网络的详细信息已“向多人进行了简报，包括导弹防御局”，“我们正在考虑进行一些测试，看看是否可以将其输出到北约”。
- en: Hecker said that this kind of acoustic sensor capability could have applications
    outside of NATO, too, and potentially against other categories of aerial threats
    beyond drones. It's worth noting that before the widespread adoption of radar,
    the U.S. military and other armed forces around the world [used various types
    of systems](https://www.cnn.com/style/article/war-sound-locators-before-radar/index.html)
    designed to detect incoming aircraft based on their acoustic signature. By the
    end of World War II, such systems had largely fallen into disuse.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: Hecker表示，这种声学传感器能力可能也适用于北约之外，并可能针对无人机以外的其他类别的空中威胁。值得注意的是，在雷达广泛采用之前，美国及全球其他军队[曾使用各种类型的系统](https://www.cnn.com/style/article/war-sound-locators-before-radar/index.html)基于声音特征来探测入侵飞机。到了二战结束时，这类系统已大多废弃。
- en: A U.S. Coast Artillery Corps aircraft sound locator system, at left, as well
    as a searchlight and transport truck, somewhere in the United States in 1932\.
    *U.S. Coast Artillery Corps*
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 美国海岸炮兵团的飞机声音定位系统，左边，以及一个搜索灯和运输卡车，1932年某处于美国。*美国海岸炮兵团*
- en: However, many modern aerial threats, including small, low-flying drones and
    cruise missiles, and stealthy crewed and uncrewed aircraft and missiles, present
    significant [challenges to even current-generation radars](https://www.twz.com/air/polands-plan-to-deploy-early-warning-radar-blimps-moves-forward).
    Gen. Hecker first mentioned the U.S. military's interest in Ukraine's acoustic
    sensor network at the roundtable today while talking about challenges NATO is
    facing in maintaining a persistent ISR picture when it comes to things like kamikaze
    drones and cruise missiles.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，许多现代空中威胁，包括小型低空飞行的无人机和巡航导弹，以及隐身有人和无人飞机和导弹，对甚至当前的雷达技术也提出了重大的[挑战](https://www.twz.com/air/polands-plan-to-deploy-early-warning-radar-blimps-moves-forward)。Hecker将美国军方对乌克兰声学传感器网络的兴趣首次提及到今天的圆桌会上，同时谈到了北约在维持持久ISR画面方面面临的挑战，例如神风式无人机和巡航导弹。
- en: '"What it does, you know, when it''s airborne, it will give us a persistent
    picture, ISR picture, down to low altitude, where many of these one-way UAVs and
    cruise missiles operate at," Hecker said about [the E-7A Wedgetail](https://www.twz.com/air-force-orders-first-e-7-jets-to-replace-aging-e-3-sentry)
    airborne early warning and control aircraft [that the Air Force](https://www.twz.com/air-force-to-buy-e-7-wedgetail-radar-jets-to-replace-aging-e-3s)
    and [NATO are in the process](https://www.twz.com/e-7-wedgetail-radar-jet-chosen-by-nato-to-replace-aging-e-3)
    of acquiring. "And it has a pretty good capability in the range that it can detect
    those type of threats."'
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: “它在空中时，将为我们提供持久的图片，ISR图片，能够到达低空，许多单向无人机和巡航导弹在这个高度运行，” Hecker谈到了[空军正在采购的E-7A
    Wedgetail](https://www.twz.com/air-force-orders-first-e-7-jets-to-replace-aging-e-3-sentry)空中预警和控制飞机。[空军](https://www.twz.com/air-force-to-buy-e-7-wedgetail-radar-jets-to-replace-aging-e-3s)和[NATO正在进行](https://www.twz.com/e-7-wedgetail-radar-jet-chosen-by-nato-to-replace-aging-e-3)采购。"而且它在检测这些威胁类型时有相当不错的能力。"
- en: '"Unfortunately, they''re [the E-7s] not coming off the line starting tomorrow,"
    he continued. "So we have to look for ... interim solutions."'
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: '"不幸的是，他们[E-7s]明天不会马上开始生产，"他继续说道。“所以我们必须寻找……临时解决方案。”'
- en: A rendering of a future U.S. Air Force E-7A Wedgetail airborne early warning
    and control aircraft. *USAF*
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 未来美国空军E-7A Wedgetail空中预警和控制飞机的渲染图。*USAF*
- en: Acoustic sensors like the ones that Ukraine is now employing could be one such
    interim solution, and one that is also substantially cheaper to implement than
    something like a fleet of E-7s.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 像乌克兰现在正在使用的声学传感器可能是这样一个临时解决方案，而且比起像E-7飞机舰队这样的部署要便宜得多。
- en: Hecker also mentioned tethered aerostats with "a payload on it that has the
    capacity to detect these one-way UAVs" as something that he was hoping would be
    "delivered" within six months to a year. "And now you get that for a long time,
    right? … it can stay up pretty much nonstop unless the winds get really struggling,
    and you may have to reel it down for a little bit."
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: Hecker还提到了系留气球式飞艇，上面“有一个负载，能够检测这些单向无人机”，他希望在六个月到一年内“交付”。"而且你能够长时间使用，对吧？……它几乎可以不停留在空中，除非风速真的很强，你可能不得不把它卷下来一会儿。"
- en: It's not immediately clear whether he was referring to a capability the U.S.
    military is planning to deploy in Europe or somewhere else, or something that
    might be happening elsewhere within NATO. The U.S. government did just recently
    approve a possible sale of aerostat-based aerial surveillance systems to Poland,
    which you can read more about [here](https://www.twz.com/air/polands-plan-to-deploy-early-warning-radar-blimps-moves-forward).
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 目前还不清楚他是否指的是美军计划在欧洲或其他地方部署的能力，或者可能在NATO其他地方发生的事情。美国政府刚刚批准向波兰出售基于气球的空中监视系统的可能性，你可以在[这里](https://www.twz.com/air/polands-plan-to-deploy-early-warning-radar-blimps-moves-forward)了解更多。
- en: However it is done, "if we can get this persistent air picture, if we can get
    that then we can predict how fast they're going [and] what heading they're on,"
    Hecker noted. "Then we can use things that get us on the right side of the cost
    curve, like AAA, ... something that we haven't probably talked about in a long
    time. But [it is] very cost efficient using AAA [to] take these things [like kamikaze
    drones] down."
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 不管怎么做，“如果我们能获得这种持久的空中图像，如果我们能做到这一点，那么我们就能预测它们的速度和航向，”Hecker指出。“然后我们可以使用那些使我们在成本曲线的正确侧面的东西，比如AAA，……可能有些时间我们没有讨论过。但[这是]非常经济高效的使用AAA
    [来]击落这些东西，比如神风式无人机。”
- en: '"I think you''ll see this proliferate more and more, which makes the importance
    of coming up with a low-cost solution to taking these things down" even more pronounced,
    according to Hecker. "I''m working hard with industry to ... come up with a solution
    that puts us on the right side of the cost curve. So we''re not taking a $700,000
    missile and shooting down a $5,000 drone."'
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 根据Hecker的说法，“我认为你会看到这种情况会越来越多，这使得找到一个低成本解决方案来击落这些东西的重要性更加显著。”"我正在与行业紧密合作，以……找到一个使我们在成本曲线的正确侧面的解决方案。所以我们不会用一枚价值70万美元的导弹去击落一架价值5000美元的无人机。"
- en: Hecker specifically cited the use of long-range kamikaze drones by Iranian-backed
    groups, including the Houthis in Yemen, [against U.S. forces on land](https://www.twz.com/news-features/iranian-backed-militia-claims-new-attack-on-u-s-base-in-syria)
    and [at sea across](https://www.twz.com/uss-carney-defends-itself-from-missile-attack-tanker-reportedly-hit)
    the Middle East in recent weeks as examples of how this threat is already expanding
    in scale and scope. Just on January 28, a kamikaze drone [notably killed three
    U.S. service members](https://www.twz.com/drone-attack-in-jordan-kills-3-american-troops)
    at a forward base called Tower 22 in Jordan near the border with Syria.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 赫克尔特别提到了伊朗支持的组织，包括也门的胡塞运用长程神风无人机，[攻击美国在陆地的部队](https://www.twz.com/news-features/iranian-backed-militia-claims-new-attack-on-u-s-base-in-syria)，以及[在海上](https://www.twz.com/uss-carney-defends-itself-from-missile-attack-tanker-reportedly-hit)横跨中东近几周内的例子，显示这种威胁已经在规模和范围上不断扩大。就在1月28日，一架神风无人机[显著地杀死了三名美国军人](https://www.twz.com/drone-attack-in-jordan-kills-3-american-troops)，位于约旦靠近叙利亚边境的前哨基地
    Tower 22。
- en: A satellite image of Tower 22 in Jordan. *Google Earth*
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 一个卫星图像，显示了约旦 Tower 22。 *Google Earth*
- en: The Houthis have also been launching kamikaze drones, as well as [ballistic
    and cruise missiles](https://www.twz.com/), at targets in Israel and foreign warships
    and commercial vessels in and around the Red Sea.
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: 胡塞派还发射了神风无人机，以及[弹道导弹和巡航导弹](https://www.twz.com/)，瞄准以色列的目标，以及红海及其周边的外国军舰和商业船只。
- en: Hecker even noted that the growing use of kamikaze drones themselves has caught
    the attention of the U.S. military. He also highlighted unspecified "things to
    distract an IADS [integrated air defense system] that [are] relatively cheap,"
    when asked about other capabilities being employed in Ukraine now that could be
    of interest to American forces. It's unclear whether this comment about decoy
    capabilities refers to [ones the Ukrainians](https://www.twz.com/evidence-of-adm-160-miniature-air-launched-decoy-use-by-ukraine-emerges),
    [the Russians](https://www.twz.com/russian-kh-101-cruise-missile-filmed-firing-off-decoy-flares),
    or both have been employing in the conflict, a [topic *The War Zone*](https://www.twz.com/is-russia-now-firing-denuclearized-cruise-missiles-at-ukraine)
    has [been following closely](https://www.twz.com/balloons-shot-down-over-kyiv-point-to-new-russian-tactics).
    The general might have even been referring to the use of kamikaze drones as decoys,
    an adjacent role that many such designs would be well suited for as [we have highlighted
