- en: Pharmaceutical giant Bayer is getting rid of bosses and asking staff to ‘self-organize’
    to save $2.15 billion | Fortune Europe
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 制药巨头拜耳正在废除老板，并要求员工“自我组织”以节省21.5亿美元 | 财富欧洲
- en: 来源：[https://fortune.com/europe/2024/04/11/pharmaceutical-giant-bayer-ceo-bill-anderson-rid-bosses-staff-self-organize-save-2-billion/](https://fortune.com/europe/2024/04/11/pharmaceutical-giant-bayer-ceo-bill-anderson-rid-bosses-staff-self-organize-save-2-billion/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://fortune.com/europe/2024/04/11/pharmaceutical-giant-bayer-ceo-bill-anderson-rid-bosses-staff-self-organize-save-2-billion/](https://fortune.com/europe/2024/04/11/pharmaceutical-giant-bayer-ceo-bill-anderson-rid-bosses-staff-self-organize-save-2-billion/)
- en: In a bid to claw back $2.15 billion, the struggling pharmaceutical giant Bayer
    CEO is doing away with middle managers and 99% of the company’s 1,362-page corporate
    handbook, allowing nearly 100,000 employees to self-manage.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 为了争取回2.15亿美元，陷入困境的制药巨头拜耳CEO正在淘汰中层管理人员和公司1362页的企业手册中的99%，让近10万名员工自我管理。
- en: 'Bayer, the 160-year-old German company known for inventing aspirin, has been
    stuck in a rut: Its market cap has plunged to two-decade lows—spurred by its so-far
    disastrous acquisition of Monsanto—and its CEO Bill Anderson believes that flattening
    hierarchy and slashing corporate bureaucracy could be key to turning it around.'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 拜耳，这家创造阿司匹林而闻名的160年德国公司，陷入了困境：其市值跌至20年低点—这主要是由于其迄今为止灾难性的收购孟山都—而其CEO比尔·安德森认为，压扁等级制度和削减企业官僚主义可能是扭转局面的关键。
- en: When Anderson took the helm last June, he learned that the company’s rules and
    procedures handbook was longer than[*War and Peace*](https://www.youtube.com/watch?si=Zod8PkLwGmYRZ2r3&v=_mubMfgrdIQ&feature=youtu.be).
    It’s why, he says, when he listened to feedback from the firm’s workforce, the
    same complaints surfaced repeatedly.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 安德森去年六月接任CEO后，发现公司的规章制度手册比[*战争与和平*](https://www.youtube.com/watch?si=Zod8PkLwGmYRZ2r3&v=_mubMfgrdIQ&feature=youtu.be)还长。这就是为什么，他说，当他听取公司员工的反馈时，同样的抱怨一再浮出水面。
- en: '“They basically said: ‘Increasingly, we can’t get anything done,''” Anderson
    told [*Business Insider*](https://www.businessinsider.com/bayer-bill-anderson-ceo-corporate-hierarchy-get-rid-of-bosses-2024-4).
    “It’s just too hard to get ideas approved, or you have to consult with so many
    people to make anything happen.”'
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 安德森告诉[*Business Insider*](https://www.businessinsider.com/bayer-bill-anderson-ceo-corporate-hierarchy-get-rid-of-bosses-2024-4)：“他们基本上说：‘越来越多时候，我们什么也做不成。’这是因为要批准想法变得太难，或者你必须与那么多人协商才能使事情发生。”
- en: “We hire highly educated, trained people, and then we put them in these environments
    with rules and procedures and eight layers of hierarchy,” Anderson added. “Then
    we wonder why big companies are so lame most of the time.”
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: “我们聘用了受过高等教育和培训的人，然后将他们放在这些充斥着规则、程序和八层次层级的环境中，” 安德森补充道。“然后我们想知道为什么大公司大部分时间都这么麻烦。”
- en: So, the company is going boss-less, or as he calls it, moving to “dynamic shared
    ownership.”
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，公司正在废除老板，或者他称之为“动态共享所有权”。
- en: Whether or not it’s a fancy metaphor for a headcount reduction, Anderson has
    insisted that this new way of working could be revolutionary. “We don’t have to
    be that good to beat the current system,” the 57-year-old chief executive told
    the [*Wall Street Journal*](https://www.wsj.com/business/bayer-cuts-bosses-recovery-plan-f3c94865)*.*
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 无论是否是对人数的花哨隐喻，安德森坚称这种新工作方式可能是革命性的。“我们不必做得那么好来打败当前系统，”这位57岁的首席执行官告诉[*华尔街日报*](https://www.wsj.com/business/bayer-cuts-bosses-recovery-plan-f3c94865)。
- en: In the coming years, Bayer’s workforce will consist of constantly evolving “5,000
    to 6,000 self-directed teams” that work together on projects of their choosing
    for 90 days, before regrouping for their next project.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在未来几年，拜耳的员工将由不断进化的“5000到6000个自主团队”组成，这些团队将在自己选择的项目上共同工作90天，然后再为下一个项目重新组合。
- en: Employees of Bayer’s consumer health division have already gotten a taste of
    this new structure—they’re being shown how to practically sign off on one another’s
    ideas without a manager in sight.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 拜耳的消费健康部门的员工已经尝试了这种新结构——他们正在学习如何在没有经理的情况下实际上签署彼此的想法。
- en: “Stand up, share an idea,” a corporate trainer ordered them during a training
    session, according to the *WSJ.* “You’re going to self-organize.”
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: “站起来，分享一个想法，”一名公司培训师在培训课程中命令他们，根据*WSJ.*。“你们将自我组织。”
- en: Is going boss-less enough to fix ‘broken’ Bayer?
  id: totrans-split-16
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 去掉老板足以修复“破败”的拜耳吗？
- en: 'Whether or not Anderson’s plan lands, it will buy him time: The company is
    worth a quarter of its $122 billion peak from nine years ago, its shares have
    tanked by more than 50% in the last year, and investors are urging it to split.'
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 安德森的计划是否能成功，只有时间能证明：公司市值仅为9年前1220亿美元的四分之一，其股价在过去一年下跌超过50%，投资者敦促其分拆。
- en: The company has accumulated around €34.5 billion ($37.5 billion) in debt, not
    much less than the company’s €47.6 billion ($51.7 billion) in sales last year.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 该公司的债务积累约为345亿欧元（375亿美元），几乎不比去年销售额476亿欧元（517亿美元）少多少。
- en: To top that off, since its acquisition of Monsanto in 2018, Bayer has been fighting
    thousands of claims that its [Roundup weed killer causes cancer.](https://fortune.com/2024/04/05/bayer-monsanto-roundup-weed-killer-supreme-court-ruling-punishment/)
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，自2018年收购孟山都以来，拜尔一直在与成千上万起声称其[Roundup除草剂致癌](https://fortune.com/2024/04/05/bayer-monsanto-roundup-weed-killer-supreme-court-ruling-punishment/)的索赔案斗争。
- en: Even Anderson has compared the current state of the company to the time he fractured
    his leg skateboarding—“[badly broken](https://fortune.com/europe/2024/03/06/bayer-ceo-bill-anderson-pharma-fractured-leg-skateboarding-broken/).”
    But looking ahead, he wrote in *Fortune* that“[our radical reinvention will liberate
    our people](https://fortune.com/2024/03/21/bayer-ceo-bill-anderson-corporate-bureaucracy-19th-century-leadership/?utm_source=search&utm_medium=suggested_search&utm_campaign=search_link_clicks)”
    while saving the company about €2 billion ($2.15 billion) in annual organizational
    costs by 2026.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 即使安德森将公司当前状态比作他滑板摔断腿的时候——“[严重骨折](https://fortune.com/europe/2024/03/06/bayer-ceo-bill-anderson-pharma-fractured-leg-skateboarding-broken/)”。但展望未来，他在《财富》杂志上写道：“[我们的彻底重塑将解放我们的员工](https://fortune.com/2024/03/21/bayer-ceo-bill-anderson-corporate-bureaucracy-19th-century-leadership/?utm_source=search&utm_medium=suggested_search&utm_campaign=search_link_clicks)”同时到2026年节省公司约20亿欧元（215亿美元）的年度组织成本。
- en: But cutting out middle management is nothing new
  id: totrans-split-21
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 但削减中层管理并非新鲜事情。
- en: It’s not clear exactly how many managers will be laid off or demoted. Bayer
    couldn’t confirm the exact figure to *Fortune *but a spokesperson said there will
    be “significant changes” and those impacted will be in the thousands, not hundreds.
    The *Journal* reported that 40% of management positions are headed for the chopping
    block in the U.S. pharmaceutical division alone.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 目前尚不清楚具体将有多少经理被裁员或降职。拜尔未能向《财富》确认确切数字，但发言人表示将有“重大变化”，受影响者将成千上万，而非数百人。据《华尔街日报》报道，仅在美国制药部门，40%的管理职位面临裁员。
- en: Although Anderson is pitching the move as an innovative way of transforming
    its corporate hierarchy and giving employees more choice, trimming middle management
    to save costs and become more efficient is nothing new.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管安德森将此举宣传为转变其企业层级和给予员工更多选择的创新方式，削减中层管理以节省成本并提高效率并非什么新鲜事。
- en: In fact, middle managers—defined as nonexecutives who oversee employees—made
    up almost a third of layoffs last year.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上，作为监督员工的非执行中层管理人员去年占裁员人数的近三分之一。
- en: At Meta, where Mark Zuckerberg declared 2023 was going to be its “Year of Efficiency,”
    middle managers were the toll in that quest.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 在Meta，马克·扎克伯格宣布2023年将成为其“效率年”的探索中，中层管理人员成为了这一追求中的牺牲品。
- en: “I don’t think you want a management structure that’s just managers managing
    managers, managing managers, managing managers, managing the people who are doing
    the work,” Zuckerberg told staff in an [all-hands meeting.](https://www.theverge.com/2023/2/1/23581938/mark-zuckerberg-meta-earnings-q4-efficiency-cutting-managers)
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: “我认为你不希望有一个只有管理者管理管理者的管理结构，管理管理者，管理管理者，管理从事实际工作的人员”，扎克伯格在一次[全员会议](https://www.theverge.com/2023/2/1/23581938/mark-zuckerberg-meta-earnings-q4-efficiency-cutting-managers)中告诉员工。
- en: After laying off thousands of workers, the billionaire tech entrepreneur said
    that “[flattening](https://about.fb.com/news/2023/03/mark-zuckerberg-meta-year-of-efficiency/)”
    its internal hierarchy was core to its restructure—and he [credited Elon Musk](https://fortune.com/2023/06/09/mark-zuckerberg-elon-musk-twitter-meta-layoffs-middle-managers/)
    as the source of inspiration behind having “fewer layers of management.”
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 裁员数千名员工后，亿万富翁科技企业家表示，"[扁平化](https://about.fb.com/news/2023/03/mark-zuckerberg-meta-year-of-efficiency/)"其内部层级是其重组的核心，并将[埃隆·马斯克](https://fortune.com/2023/06/09/mark-zuckerberg-elon-musk-twitter-meta-layoffs-middle-managers/)视为减少“管理层级更少”的灵感来源。
- en: Meanwhile at [Google](https://fortune.com/company/alphabet/)—where more than
    30,000 managers are employed—[12,000 people lost their jobs](https://fortune.com/2023/02/06/middle-managers-tech-layoffs-efficiency-zuckerberg-facebook-google/),
    and at [Intel](https://fortune.com/company/intel/), managers’ [pay was slashed](https://www.bloomberg.com/news/articles/2023-02-01/intel-cuts-pay-across-company-to-preserve-cash-for-investment).
    Even beyond the tech industry, layoffs at [Citi](https://www.efinancialcareers.co.uk/news/citigroup-s-20-000-job-cuts-are-not-what-you-think)
    and [FedEx](https://fortune.com/company/fedex/) have massively impacted managers.
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 同时，在[谷歌](https://fortune.com/company/alphabet/)——这里有超过30,000名经理——[12,000人失去了工作](https://fortune.com/2023/02/06/middle-managers-tech-layoffs-efficiency-zuckerberg-facebook-google/)，而在[英特尔](https://fortune.com/company/intel/)，经理们的[薪资被削减了](https://www.bloomberg.com/news/articles/2023-02-01/intel-cuts-pay-across-company-to-preserve-cash-for-investment)。即使在科技行业之外，[花旗银行](https://www.efinancialcareers.co.uk/news/citigroup-s-20-000-job-cuts-are-not-what-you-think)和[联邦快递](https://fortune.com/company/fedex/)的裁员也对经理们造成了巨大影响。
