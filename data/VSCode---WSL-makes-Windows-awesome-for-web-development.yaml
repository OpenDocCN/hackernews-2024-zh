- en: VSCode + WSL makes Windows awesome for web development
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VSCode + WSL 让 Windows 在 web 开发中变得出色
- en: 来源：[https://world.hey.com/dhh/vscode-wsl-makes-windows-awesome-for-web-development-9bc4d528](https://world.hey.com/dhh/vscode-wsl-makes-windows-awesome-for-web-development-9bc4d528)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://world.hey.com/dhh/vscode-wsl-makes-windows-awesome-for-web-development-9bc4d528](https://world.hey.com/dhh/vscode-wsl-makes-windows-awesome-for-web-development-9bc4d528)
- en: I’m kinda shocked. Windows actually got good for web developers. Between
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我有点震惊。Windows 真的变得非常适合 web 开发人员了。在
- en: '[VSCode](https://code.visualstudio.com/)'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[VSCode](https://code.visualstudio.com/)'
- en: ','
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: ','
- en: '[WSL](https://learn.microsoft.com/en-us/windows/wsl/about)'
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[WSL](https://learn.microsoft.com/en-us/windows/wsl/about)'
- en: ', and Intel’s latest desktop chips, I’ve been living with a PC for over a week
    that runs my programming tests faster than an M3 Max, ships with an excellent
    window manager out-the-box, and generally feels like a completely viable alternative
    to macOS for working with the web.'
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: ，以及英特尔的最新桌面芯片，我已经使用 PC 工作了一周多，这台机器比 M3 Max 运行我的编程测试更快，配备了出色的窗口管理器，总体感觉完全可以作为
    macOS 的一种完全可行的替代品来处理 web 开发。
- en: Hell, not just viable, but better in many regards. WSL lets you run a real Linux
    distribution natively, so you can use the same package manager that you’ll deploy
    against. Oh, and since it’s x86, you’ll be building Docker images for your server
    hardware in a fraction of the time it takes to multi-arch on arm64.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 哎呀，不仅仅是可行，而且在许多方面更好。WSL 让您能够原生运行真正的 Linux 发行版，因此您可以使用与您将部署到的相同软件包管理器。哦，而且由于它是
    x86 架构，您构建 Docker 镜像的速度将是在 arm64 上多体系结构构建的一小部分时间。
- en: Now it’s true that to get this kind of speed, you need to rock a desktop machine.
    The Dell I got had an Intel i9-14900K, which is how you get those 500+
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 现在确实如此，要想达到这种速度，你需要使用台式机。我购买的 Dell 配备了英特尔 i9-14900K，这就是你可以获得 500+ 分的方法。
- en: '[Speedometer 2.1](https://browserbench.org/Speedometer2.1/)'
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[Speedometer 2.1](https://browserbench.org/Speedometer2.1/)'
- en: scores, super fast Docker builds, and record-setting programming test runs.
    And this beast surely consumes far more wattage than does the M-series of chips.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 得分，超快的 Docker 构建和创纪录的编程测试运行。这台“野兽”的功耗显然远高于 M 系列芯片。
- en: But I had somehow bought the premise that an M3 Max was the undisputed king
    of quick in mainstream computers today. Not so. That
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 但我某种程度上认为 M3 Max 是当今主流计算机中无可争议的速度之王。事实并非如此。那
- en: '[$3,200 M3 Max MacBook](https://www.apple.com/shop/buy-mac/macbook-pro/14-inch-space-black-apple-m3-max-with-14-core-cpu-and-30-core-gpu-36gb-memory-1tb)'
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[价值 $3,200 的 M3 Max MacBook](https://www.apple.com/shop/buy-mac/macbook-pro/14-inch-space-black-apple-m3-max-with-14-core-cpu-and-30-core-gpu-36gb-memory-1tb)'
- en: can in fact be beat by a
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上可以被一款
- en: '[$2,349 Dell XPS](https://www.dell.com/en-us/shop/desktop-computers/new-xps-desktop/spd/xps-8960-desktop/usexpsthcto8960rpl27)'
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[价值 $2,349 的 Dell XPS](https://www.dell.com/en-us/shop/desktop-computers/new-xps-desktop/spd/xps-8960-desktop/usexpsthcto8960rpl27)'
- en: in the tests that are likely to matter to most web developers. Especially for
    those who leave their laptop at the desk 95% of the time.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 在大多数 web 开发人员看来最为重要的测试中表现出色。特别是对于那些 95% 的时间都把笔记本电脑放在桌面上的人来说。
- en: I did also have a go with
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 我也尝试了
- en: '[a Framework 13 laptop](https://frame.work/)'
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[Framework 13 笔记本](https://frame.work/)'
- en: ', which uses the AMD Ryzen 7040 CPU. That’s a really nice chip, but it still
    lags behind the M-series by a bit. It’ll run the Speedometer 2.1 in 300-350 and
    our HEY test suite in about 3m31s . My M2 Pro laptop can hit over 500(!) on the
    Speedometer, and complete the test suite in 2m16s (although it quickly throttles
    on repeated runs to ~3 minutes).'
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 所打动，该设备采用了 AMD Ryzen 7040 CPU。这是一款非常不错的芯片，但在性能上仍稍逊 M 系列。它在 Speedometer 2.1 上的跑分约为
    300-350，而在我们的 HEY 测试套件上约为 3 分 31 秒。我的 M2 Pro 笔记本在 Speedometer 上可以达到超过 500 分(!)，并且能在
    2 分 16 秒内完成测试套件（尽管在重复运行时会迅速降频到约 3 分钟）。
- en: So Apple clearly still has a bit of an advantage with laptops. And I’m sure
    ultimate battery life is also better, even though I found it perfectly adequate
    with the Framework 13.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，苹果显然在笔记本领域仍具有一定优势。尽管我觉得 Framework 13 的电池续航已经非常充足了。
- en: It’s on the desktop, with chips like the i9-14900K, that Windows shows what’s
    possible outside the M-chip universe. That CPU clocked the fastest ever run I’ve
    seen on our HEY test suite with a 1m37s result. And it too can push above 500
    on the Speedometer 2.1.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 这些表现出色的桌面设备，例如 i9-14900K，展示了 Windows 在超越 M 系列芯片的可能性。这款 CPU 在我们的 HEY 测试套件中跑出了我见过的最快速度，仅需
    1 分 37 秒。而且在 Speedometer 2.1 上也能超过 500 分。
- en: But even on the laptop side, there’s plenty to like about the alternatives.
    Framework has a super novel approach to repairability and upgrades. You can easily
    swap out any component by yourself, often without tools. Anyone who went through
    multiple rounds of keyboard replacements with their MacBooks in the horror days
    of the butterfly keyboard can appreciate how helpful that might be.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 但即使在笔记本电脑方面，备选方案也有很多值得喜欢的地方。Framework 在可修复性和升级方面有一个非常新颖的方法。你可以轻松地自己更换任何组件，通常无需工具。在蝴蝶键盘的恐怖时代经历了多次键盘更换的人一定会感受到这有多么有帮助。
- en: Even more impressive, though, is that you can
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 更令人印象深刻的是，你甚至可以
- en: '[keep upgrading the CPU and motherboard](https://frame.work/marketplace/mainboards)'
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: '[持续升级 CPU 和主板](https://frame.work/marketplace/mainboards)'
- en: on the Framework! They first launched with 11th gen Intel chips, then released
    a 12th gen board, and now this AMD variant. You could have kept the same laptop
    through all those generations. Very cool. And it does make me feel a bit sheepish
    having bought entirely new laptops to go from M1 to M2 to M3.
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: on the Framework! 他们首先推出了第 11 代英特尔芯片，然后发布了第 12 代主板，现在又推出了这个 AMD 变体。你可以在所有这些代数中保持同一台笔记本电脑。非常酷。这确实让我感到有点不好意思，因为我从
    M1 到 M2 再到 M3 都买了全新的笔记本电脑。
- en: So there’s a lot to like in Windows land these days. The M-chip shock dominance
    has subsided, and even if there’s still an advantage on the laptop side, it’s
    much less than it has been. That surprised me. But it’s surprised me even more
    how well Microsoft has managed to integrate Linux with Windows. I thought for
    sure there’d be a performance penalty to running under WSL. Or that it would be
    clunky and kludgy. But it just wasn’t.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 所以在 Windows 阵营近期有很多值得喜欢的地方。M芯片的震撼统治已经减弱，即使在笔记本领域仍然有优势，但远不及以往。这让我感到意外。但更让我感到意外的是微软如何成功地将
    Linux 与 Windows 整合。我本以为在 WSL 下会有性能损失。或者会显得笨拙和不稳定。但事实并非如此。
- en: VSCode is part of the trick here. It ships out of the box with an excellent
    WSL integration where all the files actually live inside the Linux subsystem,
    so there’s none of that old cross-the-filesystem-chasm slowdown that I remember
    from my last go-around with Windows.
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: VSCode 在这里的关键在于。它出厂自带了与 WSL 非常好的集成，所有文件实际上都存储在 Linux 子系统内部，因此没有我记得的上一次使用 Windows
    时那种跨文件系统的旧慢速度。
- en: Literally all you have to do is open Powershell, type “wsl --install”, pick
    your username/password, and you’ll have Ubuntu 22.04 running. Then install VSCode,
    which auto-detects that WSL is installed, and voila, you can type “code .” in
    the Ubuntu terminal to open any directory in VSCode on the Windows side. Now that’s
    slick!
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: 你所需做的一切就是打开 Powershell，输入“wsl --install”，选择你的用户名/密码，你就可以运行 Ubuntu 22.04 了。然后安装
    VSCode，它会自动检测到已安装 WSL，然后你可以在 Ubuntu 终端中输入“code .”来打开 Windows 端任何目录中的 VSCode。这就是如此流畅！
- en: After seeing all this in action, and living with it for a week, I seriously
    contemplating switching daily desktop driver. But I ultimately didn’t. And the
    reason is that I’m simply just not willing (yet?) to give up
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: 在看到这一切，并且与之共处了一周之后，我认真考虑每天使用桌面驱动程序。但最终我没有这样做。原因是我还不愿意（还是说现在不愿意？）放弃
- en: '[TextMate](https://macromates.com/)'
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: '[TextMate](https://macromates.com/)'
- en: for VSCode nor willing to deal with the font rendering on Windows. I suspect
    both are pretty idiosyncratic reasons, which almost certainly won’t apply to the
    broad masses of web developers. Most of whom have already embraced VSCode, and
    probably aren’t quite as particular as yours truly about font rendering.
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: 对于 VSCode 或者不想处理 Windows 上的字体渲染。我怀疑这两者都是相当特别的原因，几乎肯定不适用于广大的 web 开发者。大多数已经接受了
    VSCode，可能对字体渲染并不像我这样挑剔。
- en: And that’s really exciting! That the Mac finally has a no-apologies-needed alternative
    for people who work with the web and need solid unix underpinnings to get the
    job done. Apple desperately needs the competition for the mindshare of web developers.
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
  zh: 而这真是令人兴奋的！Mac 终于为那些需要在网页工作并需要可靠的 Unix 基础的人提供了一个无需道歉的选择。对于苹果来说，迫切需要竞争来吸引 web
    开发者的注意力。
- en: Oh, and did I mention you can actually play AAA games on the PC? That $2,349
    Dell ships with an NVIDIA 4070, which is plenty of power to drive everything from
    Fortnite to Cyberpunk 2077\. Games that simply just doesn’t exist on the Mac,
    and maybe never will.
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
  zh: 哦，我提到了你实际上可以在 PC 上玩 AAA 游戏吗？那台 $2,349 的 Dell 配备了 NVIDIA 4070，足以驱动从 Fortnite
    到 Cyberpunk 2077 的所有内容。这些游戏在 Mac 上根本不存在，也许永远都不会存在。
- en: It’s wild how we’ve come full circle. Microsoft was the top villain of the late
    1990s for everyone I knew in tech, and Apple was the underdog darling. Now it’s
    the other way around. Switching to OSX in 2001 felt like the rebel move. Now daring
    to run Windows in 2024 would make you the odd one out in a lot of communities.
    I for one hope to see a bunch of Windows machines, maybe even Framework laptops,
    at tech conferences going forward.
  id: totrans-split-37
  prefs: []
  type: TYPE_NORMAL
  zh: 野生的是我们已经走了一整圈。对于我认识的所有科技人员来说，微软在90年代末是头号大反派，而苹果则是被宠爱的小弟弟。现在情况正好相反。在2001年转向OSX感觉像是反叛的举动。而现在，2024年如果你敢跑Windows，可能会成为许多社区中的异类。至少我希望在未来的技术会议上看到大量的Windows机器，甚至是Framework笔记本电脑。
- en: I’m also keeping both of these PCs at the house. And who knows, if someone eventually
    ports a color-perfect version of TextMate’s
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
  zh: 我也在家里保留这两台PC。谁知道，如果有人最终移植了TextMate的全色完美版本的
- en: '[All Hallow’s Eve](https://github.com/textmate/themes.tmbundle/blob/master/Themes/All%20Hallow''s%20Eve.tmTheme)'
  id: totrans-split-39
  prefs: []
  type: TYPE_NORMAL
  zh: '[万圣节](https://github.com/textmate/themes.tmbundle/blob/master/Themes/All%20Hallow''s%20Eve.tmTheme)'
- en: theme, I might give VSCode another crack. And if somehow it becomes possible
    to get Mac-style font rendering, I can’t see what would hold me back (no, the
    MacType hack ain’t it).
  id: totrans-split-40
  prefs: []
  type: TYPE_NORMAL
  zh: 主题方面，我可能会再给VSCode一个机会。如果以某种方式能实现Mac风格的字体渲染，我看不出有什么能阻止我的（不，MacType的黑客并不行）。
- en: So kudos to Microsoft! By burying the hatchet with Linux, and open source in
    general, you've arrived at an incredibly productive combination of tools for developers
    like me. And now the chips from Intel and AMD are finally giving Apple a run on
    the hardware side too. I just love to see it, and I love to be this positively
    surprised.
  id: totrans-split-41
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，向微软致敬！通过与Linux和开源的和解，你们为像我这样的开发人员提供了一组极其高效的工具组合。而现在，来自Intel和AMD的芯片终于在硬件方面给了苹果一场竞争。我真是喜欢看到这一切，也喜欢这种积极的惊喜感。
