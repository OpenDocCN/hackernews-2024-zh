- en: A Philadelphia jury hit Monsanto with a $2.25 billion verdict Friday afternoon.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 费城陪审团周五下午裁定孟山都赔偿2.25亿美元。
- en: The jury awarded $250 million compensatory damages and $2 billion punitive damages
    to the plaintiff John McKivison for his claims that Monsanto’s Roundup weedkiller
    caused him to develop non-Hodgkin lymphoma.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 陪审团向原告约翰·麦克维森判定赔偿金2.5亿美元，并对他的索赔表示，孟山都的除草剂Roundup导致他患上非霍奇金淋巴瘤。
