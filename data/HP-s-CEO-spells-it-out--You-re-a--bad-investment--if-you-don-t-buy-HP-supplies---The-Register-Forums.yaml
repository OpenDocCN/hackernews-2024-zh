- en: 'HP''s CEO spells it out: You''re a ''bad investment'' if you don''t buy HP
    supplies • The Register Forums'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 惠普首席执行官明确表示：如果你不购买惠普耗材，你是一个‘糟糕的投资’ • The Register 论坛
- en: 来源：[https://forums.theregister.com/forum/all/2024/01/19/hps_ceo_spells_it_out/](https://forums.theregister.com/forum/all/2024/01/19/hps_ceo_spells_it_out/)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://forums.theregister.com/forum/all/2024/01/19/hps_ceo_spells_it_out/](https://forums.theregister.com/forum/all/2024/01/19/hps_ceo_spells_it_out/)
- en: Sadly, there's not much choice out there for printers...
  id: totrans-6
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 遗憾的是，现在打印机的选择不多...
- en: '... at least not affordable choices.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: …至少不是可负担得起的选择。
- en: Many years back, probably decades now, consumers "fell" for what seemed like
    incredible printer deals.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 许多年前，可能是几十年前，消费者为了似乎不可思议的打印机交易而“上当”了。
- en: Even though they knew, or most did, it was the consumables which made the top
    consumer manufacturers money, the deals were still fairly good.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管他们知道，或者大多数人知道，是耗材让顶级消费品制造商赚到了钱，但交易仍然相当不错。
- en: However the likes of HP have become more and more agressive in pursuing the
    crazy idea of subscription purchases and clearly want to lock down printers even
    more.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，惠普等公司变得越来越积极地追求订阅购买的疯狂想法，并明显希望更加限制打印机。
- en: Surely at some point consumers are going to just stop buying their products?
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 肯定有一天消费者会停止购买他们的产品吧？
- en: If you have yourself an old printer that is still running and you can still
    get third party inks for it, keep that sucker running as long as you can.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你有一台仍在运行且仍可以获得第三方墨水的旧打印机，请尽可能让它继续运行。
- en: I recently bought a kit for my wife's epson for cleaning the ink overflow tank
    and doing a firmware reset with a code - it cost me £10.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 我最近为我妻子的爱普生购买了一个清洁墨水溢出槽并使用代码进行固件复位的套件——花了我£10。
- en: The firmware reset "tells" the printer that the overflow tank is empty - without
    that reset, no amount of cleaning the tank and replacing the sponges will work.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 固件复位“告诉”打印机溢出槽是空的——如果没有该复位，清洁溢出槽并更换海绵也无法奏效。
- en: That was a year back, the printer is still running - I think it must be 7 years
    old now.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 那是一年前的事了，打印机仍在运行——我想它现在应该已经七年了。
- en: Given the fact that its a model where the print heads are on the cartridges,
    I'll be able to keep it ticking over until you can no longer get the catridges.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 鉴于它是一个墨水盒上有喷头的型号，我将能够维持其运行直到你再也买不到墨盒为止。
- en: One thing is for sure, I would NEVER buy a new cheap consumer grade printer
    now - so I have NO idea what my wife will use when the Epson she has finally bites
    the dust...
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 有一点可以肯定，我绝对不会再买一台新的廉价的消费级打印机——所以我不知道我妻子的爱普生报废后会用什么...
