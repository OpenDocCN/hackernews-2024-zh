- en: This has happened several times already. I've been insulted for the things I
    do with nut.js on Discord, Reddit and now GitHub, but this time, I'm not just
    sucking it up.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 这种情况已经发生过几次。在 Discord、Reddit 和现在 GitHub 上，我因为使用 nut.js 的事情被侮辱，但这次，我不只是忍气吞声。
- en: It may seem to you that open source is great because it's free to use. Truth
    is, it certainly is not free. Someone is paying a price for it, and if it's not
    the user, it's the maintainer.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 对你来说，开源可能很棒，因为可以免费使用。但事实上，它绝非免费。总有人在为此付出代价，如果不是用户，就是维护者。
- en: Everyone's time is valuable, and you may want to spend it wisely. If it's fun
    to spend time on something, that's great. But if it becomes a burden, it's not
    fun anymore.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 每个人的时间都很宝贵，你可能希望明智地使用它。如果花时间在某件事情上很有趣，那很好。但如果它变成负担，那就不再有趣了。
- en: And if people start insulting you for something you're doing in your free time,
    it's time to stop.
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 如果人们因为你在空闲时间所做的事情而开始侮辱你，那就是停止的时候了。
- en: Open source is great, but it's not sustainable. We self-sabotaged ourselves
    over decades, and now we're at a point where it's hard to turn back. Publishing
    source code for the greater good is a noble cause, but to be honest, I think that
    over the years, using "open source" has become an excuse to avoid paying for software.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 开源很棒，但并非可持续。我们在几十年间自我破坏，现在已到难以回头的地步。为了更大的利益公开源代码是一项高尚的事业，但老实说，我认为多年来，使用“开源”已成为逃避软件付费的借口。
- en: And who's to blame if something goes wrong? The maintainers, of course.
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 如果出了什么问题，责任归谁？当然是维护者。
- en: I've played this game with nut.js for almost six years, but it's coming to an
    end now.
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: 我玩了将近六年的 nut.js 这个游戏，但现在该结束了。
- en: What's next?
  id: totrans-split-32
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 接下来呢？
- en: All of my packages around nut.js will cease to exist publicly on npm. Ready-to-use
    packages will only be available through the private nut.js package registry, which
    requires an active subscription to be used.
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: 所有关于 nut.js 的包都将停止在 npm 上公开存在。可用的即用包只能通过私有的 nut.js 包注册表获取，这需要订阅才能使用。
- en: The GitHub repo will remain public, so if you want to continue using nut.js
    on your own, you'll have to take care of building, testing and hosting packages
    yourself.
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: GitHub 仓库将保持公开，所以如果你想继续独自使用 nut.js，你将需要自行负责构建、测试和托管包。
- en: If you want to save yourself some time and work, you should grab a license today,
    because prices will also increase with the release of additional plugins. Existing
    subscribers will not be affected by this increase.
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想节省时间和工作量，今天就应该获取许可证，因为随着额外插件的发布，价格也会增加。现有订阅者不会受到此增加的影响。
- en: Will I stop working on nut.js entirely?
  id: totrans-split-36
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 我会完全停止开发 nut.js 吗？
- en: Definitely not.
  id: totrans-split-37
  prefs: []
  type: TYPE_NORMAL
  zh: 绝对不会。
- en: I'll continue to work on nut.js, but updates to the repo will happen with a
    delay. New features, patches, bug fixes and security updates will be made available
    to subscribers first.
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
  zh: 我会继续开发 nut.js，但更新仓库会有所延迟。新功能、补丁、错误修复和安全更新将首先提供给订阅者。
- en: As I said, if you want to continue using nut.js, you'll have to take care of
    building, testing and hosting packages yourself.
  id: totrans-split-39
  prefs: []
  type: TYPE_NORMAL
  zh: 正如我所说的，如果你想继续使用 nut.js，你将需要自行负责构建、测试和托管包。
- en: All the best
  id: totrans-split-40
  prefs: []
  type: TYPE_NORMAL
  zh: 一切顺利
- en: Simon
  id: totrans-split-41
  prefs: []
  type: TYPE_NORMAL
  zh: Simon
