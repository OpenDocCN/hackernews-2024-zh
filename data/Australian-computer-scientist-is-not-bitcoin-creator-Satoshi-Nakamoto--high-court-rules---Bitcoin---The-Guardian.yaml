- en: “First, that Dr Wright is not the author of the bitcoin white paper. Second,
    Dr Wright is not the person who adopted or operated under the pseudonym Satoshi
    Nakamoto in the period 2008 to 2011.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: '-   “首先，赖特博士并非比特币白皮书的作者。其次，赖特博士也不是2008年至2011年间使用化名中本聪的人。”'
- en: “Third, Dr Wright is not the person who created the bitcoin system. And, fourth,
    he is not the author of the initial versions of the bitcoin software.”
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: '-   “第三，赖特博士并非创造比特币系统的人。第四，他也不是比特币软件初始版本的作者。”'
- en: Wright was sued by a conglomerate of cryptocurrency companies called the Crypto
    Open Patent Alliance (Copa), which sought to prevent him from continuing to claim
    he had invented the cryptocurrency and from using this to expand his influence
    over the sector.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: '-   赖特被一个名为加密开放专利联盟（Copa）的加密货币公司联合起诉，该联盟试图阻止他继续声称自己发明了加密货币，并利用此来扩大其在该领域的影响力。'
- en: The trial took an unusual turn even before it started. Copa, whose membership
    includes the Twitter co-founder Jack Dorsey’s Block, Coinbase and the bitcoin
    investment vehicle MicroStrategy, accused Wright of fabricating a significant
    quantity of the documents provided as evidence.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: '-   本次审判甚至在开始前就出现了不寻常的转折。Copa，其成员包括Twitter联合创始人杰克·多尔西的Block、Coinbase和比特币投资平台MicroStrategy，指控赖特伪造了大量作为证据提供的文件。'
- en: The group’s expert witnesses said they found hallmarks of backdated edits, created
    or altered using versions of software that did not exist at the time the documents
    were supposedly made. One document contained traces of the involvement of ChatGPT
    in its creation, Copa claimed, despite the fact that the software did not exist
    until years after the document was supposedly written.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: '-   该团体的专家证人表示，他们发现了被回溯修改的痕迹，这些修改是使用当时并不存在的软件版本进行创建或更改的。尽管ChatGPT声称这一文档的创建中存在痕迹，但该软件直到文档据称编写的几年后才存在。'
- en: Jonathan Hough KC, representing Copa, [told the high court](https://www.theguardian.com/technology/2024/feb/05/craig-wrights-claim-he-invented-bitcoin-a-brazen-lie-court-told)
    that Wright’s claim was a “brazen lie and elaborate false narrative supported
    by forgery on an industrial scale”.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: '-   乔纳森·霍夫（Jonathan Hough KC）代表Copa，[告诉高等法院](https://www.theguardian.com/technology/2024/feb/05/craig-wrights-claim-he-invented-bitcoin-a-brazen-lie-court-told)，赖特的声明是“厚颜无耻的谎言，支持伪造工业规模的详细假说”。'
- en: The expert witnesses for Wright’s defence [concurred with many of the assessments](https://www.theguardian.com/technology/2024/feb/04/case-backed-by-jack-dorsey-seeks-court-ruling-on-bitcoin-founders-identity),
    including the finding that the original document describing bitcoin had been made
    using OpenOffice software, while the version provided by Wright had been written
    using a tool called LaTeX.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: Wright辩护的专家证人 [对许多评估意见达成一致](https://www.theguardian.com/technology/2024/feb/04/case-backed-by-jack-dorsey-seeks-court-ruling-on-bitcoin-founders-identity)，包括原始描述比特币的文件是使用OpenOffice软件制作的，而Wright提供的版本是使用名为LaTeX的工具编写的。
- en: In a cross-examination once the trial had opened, [Wright subsequently raised
    concerns that Dr Simon Placks](https://www.theguardian.com/technology/2024/feb/06/craig-wright-denies-forging-documents-to-support-bitcoin-claim),
    the expert appointed by his own solicitors, was under-qualified for the task.
    “I didn’t choose Dr Placks, I didn’t want Dr Placks,” Wright said. “Dr Placks
    is a psychologist. He has a degree in psychology. He has no qualifications in
    information security.”
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 在庭审开庭后的交叉审讯中，[Wright随后提出了对Simon Placks博士的担忧](https://www.theguardian.com/technology/2024/feb/06/craig-wright-denies-forging-documents-to-support-bitcoin-claim)，后者是他自己律师指定的专家，认为他不够资格执行这项任务。“我没有选择Placks博士，我也不想要Placks博士，”Wright说。“Placks博士是一名心理学家，他有心理学学位，但在信息安全领域没有任何资格。”
- en: 'Asked if his position was that “the expert called by your side is not a suitably
    qualified expert to give evidence on what he covers in his reports”, Wright said:
    “If you’re asking me that directly, yes.”'
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 在被问及他的立场是否是“你一方提请的专家不够资格就他报告涵盖的内容提供证据”，Wright说：“如果你直接问我，是的。”
- en: In August 2022, [Wright won a defamation case](https://www.theguardian.com/technology/2022/aug/01/craig-wright-wins-only-nominal-damages-of-1-in-bitcoin-libel-case)
    against a man who had called him a “fraud” for claiming he was Nakamoto. But the
    damages were set at just £1 after the judge ruled he had “advanced a deliberately
    false case and put forward deliberately false evidence until days before trial”.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 2022年8月，[Wright赢得了一场诽谤案件](https://www.theguardian.com/technology/2022/aug/01/craig-wright-wins-only-nominal-damages-of-1-in-bitcoin-libel-case)，起诉人称他是“骗子”，因声称自己是中本聪。但法官裁定，由于“他提出了明显虚假的案件，并在庭审前几天提交了明显虚假的证据”，赔偿金只有1英镑。
- en: 'A Copa spokesperson said: “This decision is a win for developers, for the entire
    open source community, and for the truth. For over eight years, Dr Wright and
    his financial backers have lied about his identity as Satoshi Nakamoto and used
    that lie to bully and intimidate developers in the bitcoin community. That ends
    today with the court’s ruling that Craig Wright is not Satoshi Nakamoto.”'
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: Copa的发言人表示：“这一判决是开发者、整个开源社区以及真相的胜利。八年来，Wright博士及其财政支持者一直在撒谎，声称他是中本聪，并利用这个谎言欺凌和恐吓比特币社区的开发者。今天，法院的裁决结束了这一切，认定Craig
    Wright不是中本聪。”
