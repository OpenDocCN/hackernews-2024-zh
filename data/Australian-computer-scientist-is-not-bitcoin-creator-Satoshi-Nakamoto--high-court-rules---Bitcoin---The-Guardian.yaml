- en: Satoshi Nakamoto, the pseudonymous creator of bitcoin, is not the Australian
    computer scientist Craig Wright, a high court judge has ruled, ending a fractious
    two-month trial in London.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 比特币的化名创造者中本聪不是澳大利亚计算机科学家克雷格·赖特，伦敦高等法院法官作出了裁决，结束了为期两个月的激烈审判。
- en: In a highly unusual decision, the presiding judge, Mr Justice Mellor, issued
    the verdict within seconds of the case concluding, promising to issue a “fairly
    lengthy written judgment” in due course.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在一个极不寻常的决定中，主审法官梅洛先生在案件结束后几秒钟内宣布了裁决，并承诺会及时发布一份“相当长的书面判决”。
