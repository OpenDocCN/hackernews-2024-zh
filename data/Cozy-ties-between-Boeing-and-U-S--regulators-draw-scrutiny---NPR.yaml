- en: 'Cozy ties between Boeing and U.S. regulators draw scrutiny : NPR'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 波音与美国监管机构之间的亲密关系受到审查：NPR
- en: 来源：[https://www.npr.org/2024/01/19/1225466035/boeing-737-max-faa-door-plug-alaska-crashes-ntsb](https://www.npr.org/2024/01/19/1225466035/boeing-737-max-faa-door-plug-alaska-crashes-ntsb)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.npr.org/2024/01/19/1225466035/boeing-737-max-faa-door-plug-alaska-crashes-ntsb](https://www.npr.org/2024/01/19/1225466035/boeing-737-max-faa-door-plug-alaska-crashes-ntsb)
- en: Then-President Barack Obama walks down the stairs of a Boeing 787 Dreamliner
    at the company's production facility in Everett, Wash., in 2012. **Saul Loeb/AFP
    via Getty Images** ****hide caption****
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**巴拉克·奥巴马**前总统在2012年走下波音787梦幻客机的楼梯，该公司的生产设施位于华盛顿埃弗雷特，拍摄于2012年。**索尔·洛布/法新社**
    ****隐藏标题****'
- en: '****toggle caption****Saul Loeb/AFP via Getty Images'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '****切换标题****索尔·洛布/法新社'
- en: Then-President Barack Obama walks down the stairs of a Boeing 787 Dreamliner
    at the company's production facility in Everett, Wash., in 2012.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**巴拉克·奥巴马**前总统在2012年走下波音787梦幻客机的楼梯，该公司的生产设施位于华盛顿埃弗雷特。'
- en: Saul Loeb/AFP via Getty Images
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 索尔·洛布/法新社
- en: 'When he was still the president of the United States, Barack Obama joked about
    having another job on the side: salesman in chief.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 当他仍然是美国总统时，巴拉克·奥巴马开玩笑说自己还有另一份工作：首席推销员。
- en: '"I''m expecting a gold watch from Boeing at the end of my presidency, because
    I know that I''m on the list of top salesmen at Boeing," Obama deadpanned in 2013.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '"我期待着在任期结束时从波音获得一块金表，因为我知道我是波音的顶级推销员之一，" 奥巴马在2013年冷漠地说。'
- en: Boeing is no ordinary company. It's a pillar of the U.S. economy, both as a
    military contractor and in civil aviation. It claims to be the country's largest
    exporter.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 波音并非一家普通公司。作为军火承包商和民航公司，它是美国经济的支柱。该公司声称是美国最大的出口商。
- en: But the longstanding special relationship between the U.S. government and Boeing
    has come under growing scrutiny, particularly after two crashes involving Boeing's
    737 Max 8 plane, in 2018 and 2019\. Those tragedies prompted significant changes,
    with a new CEO at Boeing and revamped oversight rules at the Federal Aviation
    Administration.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 但是在2018年和2019年发生的两起涉及波音737 Max 8飞机的坠机事件后，长期存在的美国政府与波音之间的特殊关系受到了越来越多的关注。这些悲剧引发了重大变革，波音公司换了新的CEO，联邦航空管理局改革了监督规定。
- en: Now the latest safety incident involving a Boeing jet, the 737 Max 9, is raising
    difficult questions about [whether that response went far enough](https://www.npr.org/2024/01/17/1224998393/boeing-737-max-9-downfall-documentary).
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，涉及波音飞机737 Max 9的最新安全事件引发了困难问题，[即该回应是否足够](https://www.npr.org/2024/01/17/1224998393/boeing-737-max-9-downfall-documentary)。
- en: Investigators are still trying to determine why a panel blew off an Alaska Airlines
    jet in midair earlier this month. Federal regulators have grounded 171 Max 9 planes
    with similar configurations, while launching a review of Boeing's manufacturing
    and production lines.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 调查人员仍在努力确定为什么本月早些时候阿拉斯加航空公司的一架飞机的机身板脱落。联邦监管机构已经暂停了171架配置类似的Max 9飞机的飞行，同时对波音的制造和生产线进行了审查。
- en: The head of the FAA says it's time to reexamine the longtime practice of delegating
    some of the agency's oversight responsibilities to Boeing employees, raising the
    possibility of moving some of those duties to a third party.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: FAA局长表示，是时候重新审视长期以来将该机构一些监管职责委托给波音员工的做法了，这可能会将其中一些职责移交给第三方。
- en: That would be a remarkable shift in how the federal government regulates a company
    that is an icon of American industry and innovation.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 这将是联邦政府对一家被视为美国工业和创新象征的公司的监管方式发生的一次显著转变。
- en: The U.S. helps Boeing sell planes overseas
  id: totrans-18
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 美国帮助波音在海外销售飞机
- en: Boeing's importance to the economy extends far beyond the more than 140,000
    people that it employs directly. The company also supports a network of suppliers
    and contractors that reaches across the country.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 波音对经济的重要性远不止直接雇佣的超过14万人。该公司还支持一个遍布全国的供应商和承包商网络。
- en: '"Small businesses are up and down the supply chain," Obama said [at the same
    meeting](https://youtu.be/v7vn3VdqsIk?si=3ews34EDez3npV1o&t=6700) of the President''s
    Export Council where he joked about earning a gold watch from Boeing. "And when
    we sell a bunch of airplanes, a lot of small businesses and medium-sized businesses
    are benefiting from that as well."'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '"小型企业位于供应链的上下游，" 奥巴马在同一次会议上说[（链接）](https://youtu.be/v7vn3VdqsIk?si=3ews34EDez3npV1o&t=6700)，他在那里开玩笑说从波音获得金表。"当我们销售一大堆飞机时，许多小型企业和中型企业也会从中受益。"'
- en: Obama isn't the only president to act as a cheerleader for Boeing.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 奥巴马并不是唯一一位为波音公司加油助威的总统。
- en: '"God bless you, may God bless the United States of America, and God bless Boeing,"
    then-President Donald Trump said during a 2017 visit to a plant in South Carolina
    where the company builds its 787 Dreamliner.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: “上帝保佑你们，愿上帝保佑美利坚合众国，愿上帝保佑波音公司，”时任总统唐纳德·特朗普在2017年访问南卡罗来纳州一家公司的时候说，这家公司在那里制造其787梦幻客机。
- en: When it comes to civil aviation, Boeing has no rivals based in the U.S. Its
    primary competitor, Airbus, is headquartered in Europe, though it does build some
    planes here.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 就民用航空而言，波音在美国没有竞争对手。它的主要竞争对手空客总部位于欧洲，尽管它在这里也制造一些飞机。
- en: Investigators are still trying to determine why a panel known as a door plug
    blew off this Boeing 737 Max 9 jet earlier this month. **National Transportation
    Safety Board via Getty Images** ****hide caption****
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 调查人员仍在努力确定为什么本月早些时候这架波音737 Max 9客机的一块被称为门套的面板脱落。**美国国家运输安全委员会（NTSB）通过盖蒂图片社**
    ****隐藏标题****
- en: '****toggle caption****National Transportation Safety Board via Getty Images'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '****切换标题****美国国家运输安全委员会（NTSB）通过盖蒂图片社'
- en: Investigators are still trying to determine why a panel known as a door plug
    blew off this Boeing 737 Max 9 jet earlier this month.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 调查人员仍在努力确定为什么本月早些时候这架波音737 Max 9客机的一块被称为门套的面板脱落。
- en: National Transportation Safety Board via Getty Images
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 美国国家运输安全委员会（NTSB）通过盖蒂图片社获得
- en: Still, U.S. leaders are willing to put a finger on the scale in Boeing's favor.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管如此，美国领导人仍愿意偏袒波音。
- en: The federal government has an official credit agency, the Export-Import Bank
    of the United States, that extends financing for overseas buyers. It's sometimes
    described as "Boeing's bank," because the company is such a big beneficiary.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 联邦政府有一个官方信贷机构，即美国进出口银行，为海外买家提供融资支持。有时它被描述为“波音公司的银行”，因为该公司是如此重要的受益者。
- en: The U.S. government is, in a literal sense, helping Boeing sell planes overseas
    — and these days, that largely means the 737 Max series. It is [the company's
    best-selling plane](https://www.npr.org/2019/04/29/718394234/boeing-ceo-defends-737-max-jets-against-angry-shareholders),
    with thousands of pending orders, and is seen as crucial to Boeing's financial
    future.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 美国政府从字面上来说，正在帮助波音公司在海外销售飞机——目前，这主要是指737 Max系列。这是[该公司最畅销的飞机](https://www.npr.org/2019/04/29/718394234/boeing-ceo-defends-737-max-jets-against-angry-shareholders)，拥有数千个待处理订单，并被视为波音公司财务未来的关键。
- en: None of this is supposed to affect how regulators at the FAA treat the company.
    But in the real world, Boeing wields a lot of power and influence in Washington.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 所有这一切都不应该影响美国联邦航空管理局（FAA）对该公司的处理。但在现实世界中，波音在华盛顿拥有很大的权力和影响力。
- en: '"Boeing evidently does think it''s too big to fail," Jim Hall, a former chairman
    of the National Transportation Safety Board, said in a recent interview.'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: “波音显然认为自己太大而不会失败，”国家运输安全委员会前主席吉姆·霍尔在最近的一次采访中说。
- en: '"It''s not complicated. In Washington, D.C., as everyone knows, there is a
    great deal of influence exercised through fundraising to members of Congress,"
    Hall said. "There''s a great coziness or familiarity between all of the parties.
    And so, who''s the bad cop?"'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: “这并不复杂。众所周知，在华盛顿特区，通过向国会议员筹款来施加影响力。”霍尔说。“各方之间存在着很大的亲密关系或熟悉程度。那么，谁是坏警察？”
- en: 737 Max 8 crashes reveal systemic problems
  id: totrans-34
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 737 Max 8空难揭示了系统性问题
- en: Officials in Jakarta, Indonesia, inspect an engine recovered in November 2018
    from a Boeing 737 Max 8 flown by Indonesia's Lion Air that crashed. **Achmad Ibrahim/AP**
    ****hide caption****
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 印度尼西亚雅加达官员们在2018年11月从印尼狮子航空公司一架坠毁的波音737 Max 8飞机上回收的引擎进行检查。**阿赫马德·易卜拉欣/AP** ****隐藏标题****
- en: '****toggle caption****Achmad Ibrahim/AP'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '****切换标题****阿赫马德·易卜拉欣/AP'
- en: Officials in Jakarta, Indonesia, inspect an engine recovered in November 2018
    from a Boeing 737 Max 8 flown by Indonesia's Lion Air that crashed.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 印度尼西亚雅加达官员们在2018年11月从印尼狮子航空公司一架坠毁的波音737 Max 8飞机上回收的引擎进行检查。
- en: Achmad Ibrahim/AP
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 阿赫马德·易卜拉欣/AP
- en: Ties between the U.S. government and Boeing came under intense criticism after
    the 2018 and 2019 crashes involving the company's 737 Max 8 planes. A total of
    346 people were killed.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 在2018年和2019年涉及该公司737 Max 8飞机的坠机后，美国政府与波音之间的联系受到了严厉批评。共有346人死亡。
- en: After the first crash, of a Lion Air jet in Indonesia, Boeing maintained that
    the pilots were mostly to blame. Five months later, an Ethiopian Airlines plane
    went down under very similar circumstances.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 在印度尼西亚的狮子航空公司一架波音737 Max 8客机首次坠毁后，波音公司坚持认为主要责任在飞行员身上。五个月后，一架埃塞俄比亚航空公司的飞机在非常相似的情况下坠毁。
- en: Regulators in many other countries immediately moved to ground the Boeing Max
    8\. But the Federal Aviation Administration waited several days, making it one
    of the last agencies to take that step.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 许多其他国家的监管机构立即采取行动，暂停波音Max 8的飞行。但美国联邦航空管理局等待了几天，成为最后一批采取这一步骤的机构之一。
- en: When congressional investigators started digging into what caused the crashes,
    they found [a range of problems at Boeing](https://www.npr.org/2020/09/16/913426448/congressional-inquiry-faults-boeing-and-faa-failures-for-deadly-737-max-plane-cr)
    — both with the design of the Max 8's flight control systems, and with pilot training
    — and they found insufficient oversight by the FAA.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 当国会调查人员开始挖掘导致这些空难的原因时，他们发现了[波音公司存在的一系列问题](https://www.npr.org/2020/09/16/913426448/congressional-inquiry-faults-boeing-and-faa-failures-for-deadly-737-max-plane-cr)，包括Max
    8飞行控制系统的设计问题以及飞行员培训问题，并且还发现了FAA的监管不足。
- en: At a dramatic hearing in October 2019, family members held up photographs of
    the crash victims while Boeing CEO Dennis Muilenburg testified.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 在2019年10月的一次戏剧性听证会上，家属们举着空难遇难者的照片，而波音公司CEO丹尼斯·穆伦伯格作证。
- en: '"We can and must do better. We''ve been challenged and changed by these accidents,"
    Muilenburg told members of Congress.'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '"我们可以做得更好，也必须做得更好。这些事故对我们构成了挑战和改变，"穆伦伯格告诉国会成员。'
- en: One of the parents in the hearing room that day was Nadia Milleron, whose daughter
    Samya Stumo was killed in the second crash. Milleron confronted Boeing's CEO after
    the hearing.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 在那天的听证会上，一个父母是纳迪亚·米勒伦，她的女儿萨米亚·斯图莫在第二次空难中丧生。米勒伦在听证会后质问了波音公司的CEO。
- en: '"I asked him to resign, because I said that he made decisions which killed
    people, and then he refused to acknowledge it," she told NPR''s *Morning Edition*
    in an [interview at the time](https://www.npr.org/2019/10/30/774646279/victims-family-responds-to-boeing-ceos-testimony).'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: '"我要求他辞职，因为我说他做出了导致人们死亡的决定，然后他拒绝承认这一点，"她在[当时的一次采访中告诉NPR的《晨间版》](https://www.npr.org/2019/10/30/774646279/victims-family-responds-to-boeing-ceos-testimony)。'
- en: '"Our daughter got on the plane completely trusting," Milleron said. "And she
    never dreamed that there would be any problem with the plane itself, and there
    was a huge problem."'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: '"我们的女儿完全信任地上了飞机，"米勒伦说道。“她从未想到飞机本身会有任何问题，结果却是有一个巨大的问题。”'
- en: Muilenburg was pushed out of his job just a few months later.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 几个月后，穆伦伯格被迫辞去了他的职务。
- en: Then-Boeing CEO Dennis Muilenburg (center foreground) prepares to testify during
    an Oct. 29, 2019, hearing on Capitol Hill as family members hold up photographs
    of those killed in the Ethiopian Airlines Flight 302 and Lion Air Flight 610 crashes.
    **Andrew Harnik/AP** ****hide caption****
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 当时的波音公司CEO丹尼斯·穆伦伯格（中间前景）在2019年10月29日的国会听证会上作证，与此同时，家属们举着埃塞俄比亚航空302航班和狮子航空610航班遇难者的照片。**安德鲁·哈尼克/AP**
    ****隐藏标题****
- en: '****toggle caption****Andrew Harnik/AP'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: '****切换标题****安德鲁·哈尼克/AP'
- en: Then-Boeing CEO Dennis Muilenburg (center foreground) prepares to testify during
    an Oct. 29, 2019, hearing on Capitol Hill as family members hold up photographs
    of those killed in the Ethiopian Airlines Flight 302 and Lion Air Flight 610 crashes.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 当时的波音公司CEO丹尼斯·穆伦伯格（中间前景）在2019年10月29日的国会听证会上作证，与此同时，家属们举着埃塞俄比亚航空302航班和狮子航空610航班遇难者的照片。
- en: Andrew Harnik/AP
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 安德鲁·哈尼克/AP
- en: '"A case study of the complete and total failure of self-regulation"'
  id: totrans-53
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '"一个完全自律失败的案例研究"'
- en: Congressional hearings on the design and certification of the 737 Max 8 also
    brought to light some [troubling internal emails](https://www.npr.org/2020/01/09/795123158/boeing-employees-mocked-faa-in-internal-messages-before-737-max-disasters)
    from Boeing employees, who mocked their colleagues as well as regulators at the
    FAA.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 对737 Max 8的设计和认证进行的国会听证会也揭示了一些[令人不安的内部邮件](https://www.npr.org/2020/01/09/795123158/boeing-employees-mocked-faa-in-internal-messages-before-737-max-disasters)，波音公司的员工在这些邮件中嘲笑他们的同事以及FAA的监管人员。
- en: '"This airplane is designed by clowns who in turn are supervised by monkeys,"
    one employee wrote.'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: '"这个飞机是由小丑设计的，而这些小丑又由猴子监督着，"一位员工写道。'
- en: Another Boeing employee wrote that a presentation for regulators was "like dogs
    watching TV," because the regulators didn't understand what they were seeing.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 另一名波音员工写道，他们向监管机构进行的演示就像“狗在看电视”，因为监管机构不理解他们所看到的内容。
- en: Investigators learned that Boeing had hidden key details about the 737 Max 8's
    flight control systems from regulators before they signed off on the plane's design.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 调查人员了解到，波音在向监管机构签署飞机设计之前隐瞒了737 Max 8飞行控制系统的关键细节。
- en: They also found that FAA regulators had determined after the first crash that
    the Max 8 was likely to have the same problem again, but did not make those calculations
    public at the time.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 他们还发现，联邦航空管理局监管者在第一次坠机后确定 Max 8 可能再次出现同样的问题，但当时没有公开这些计算。
- en: That brought harsh criticism from safety advocates and Democrats on Capitol
    Hill.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 这引起了安全倡导者和国会山民主党人的严厉批评。
- en: '"We must reexamine the current system that allowed for a much too cozy relationship
    between regulators and companies, including Boeing," then-Sen. Tom Udall, D-N.M.,
    said at a hearing in 2020.'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: “我们必须重新审视当前的制度，这个制度允许监管机构和公司之间有了一个过于亲密的关系，包括波音公司，”时任新墨西哥州参议员汤姆·乌达尔在 2020 年的一次听证会上说。
- en: '"This continues to be a case study of the complete and total failure of self-regulation,"
    Udall said. "And I think this will go down as one of the big mistakes in history
    in this area."'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: “这仍然是完全失败的自我监管的一个案例研究，”乌达尔说。“我认为这将成为历史上这个领域的一个重大错误。”
- en: '**A long history of delegating oversight to industry**'
  id: totrans-62
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**长期以来将监管委托给行业的历史**'
- en: The FAA has delegated some of its oversight authority to manufacturers since
    the 1950s. But regulators have come to rely more and more on Boeing over time,
    as its planes have gotten more complex and supply chains have grown longer.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 自 1950 年代以来，联邦航空管理局已经将一些监管权限委托给制造商。但随着波音飞机变得更加复杂，供应链变得更长，监管者越来越依赖波音。
- en: 'This pattern accelerated in the early 2000s, says Peter Robison, an investigative
    reporter for Bloomberg News and the author of *Flying Blind: The 737 MAX Tragedy
    and the Fall of Boeing*.'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 彼得·罗宾逊是彭博新闻的调查记者，也是《飞行盲目：737 MAX 悲剧与波音的衰落》一书的作者，他表示，这种模式在 21 世纪初加速发展。
- en: Regulators at the FAA were pushed by the bosses to hand off more work to Boeing,
    Robison says — partly because they trusted that Boeing engineers knew the planes
    best and partly because it was cheaper for the FAA.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 罗宾逊表示，联邦航空管理局监管者受到上司的推动，将更多工作交给波音 — 部分原因是他们相信波音的工程师最了解这些飞机，部分原因是这样做对联邦航空管理局来说更加便宜。
- en: '"What I traced was a distortion in the relationship where the regulator came
    to feel almost that it worked for Boeing," Robison told NPR''s *Here and Now*
    [earlier this month](https://www.wbur.org/hereandnow/2024/01/09/boeing-737-max-9-culture).
    "The managers worked very closely with Boeing to speed production of planes. And
    the managers at the FAA really came to treat Boeing as its customer rather than
    the flying public as the people it was serving."'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: “我追踪到的是关系的扭曲，监管机构几乎感觉自己是在为波音工作，”罗宾逊告诉 NPR 的 *Here and Now* [本月早些时候](https://www.wbur.org/hereandnow/2024/01/09/boeing-737-max-9-culture)。“管理人员与波音密切合作，加速飞机的生产。联邦航空管理局的管理人员确实开始将波音视为自己的客户，而不是把飞行公众视为他们服务的对象。”
- en: At the same time, Robison says, the corporate culture at Boeing was changing
    too, becoming more focused on profit and less on quality.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 同时，罗宾逊表示，波音的企业文化也在发生变化，更加关注利润，而不是质量。
- en: '**Max 8 crashes prompt sweeping changes**'
  id: totrans-68
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**Max 8 坠机促使全面变革**'
- en: After the Max 8 tragedies, Congress passed bipartisan legislation aimed at preventing
    the company or the FAA from repeating the mistakes that led to the deadly crashes.
    The FAA made changes that were supposed to tighten up how its authority is delegated.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Max 8 的悲剧之后，国会通过了旨在防止公司或联邦航空管理局重复导致致命坠机的错误的跨党派立法。联邦航空管理局进行了一些变革，旨在收紧其授权的范围。
- en: A new CEO took over at Boeing, pledging to restore the company's commitment
    to quality and safety.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 波音迎来了一位新的首席执行官，承诺恢复公司对质量和安全的承诺。
- en: After nearly two years, regulators cleared the Max 8 to begin flying again,
    and Boeing began trying to rebuild its reputation with airlines and the flying
    public.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 近两年后，监管机构批准了 Max 8 开始重新飞行，并且波音开始尝试与航空公司和乘客重新建立声誉。
- en: Then came Jan. 5, 2024, when a panel known as a door plug blew off a Boeing
    jet — this time a 737 Max 9 — at 16,000 feet, raising troubling questions for
    the company and the FAA once again.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 然后是 2024 年 1 月 5 日，一架波音客机的一个被称为门塞的面板在 16,000 英尺高空突然脱落 — 这次是一架 737 Max 9 — 再次引发了对公司和联邦航空管理局的困扰。
- en: There are several key differences between the Alaska Airlines incident and the
    Max 8 crashes.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 阿拉斯加航空公司事件与 Max 8 的坠机之间存在几个关键差异。
- en: No one was killed or seriously injured last month, although NTSB investigators
    said the incident could have been much worse had it had occurred at a higher altitude.
    And while the cause of the latest incident is still under investigation, it appears
    to be a problem in the manufacturing process, not a design flaw.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 上个月没有人丧生或严重受伤，尽管国家运输安全委员会（NTSB）的调查人员表示，如果事故发生在更高的高度，情况可能会更糟。虽然最新事件的原因仍在调查中，但看起来是制造过程中的问题，而不是设计缺陷。
- en: Still, Boeing's critics see a troubling similarity between the events. The company
    once again appears to be putting the bottom line ahead of safety, they say, by
    rushing planes off the factory floor at the rate of more than one per day.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然如此，波音的批评者认为这些事件之间存在令人担忧的相似之处。他们表示，该公司再次似乎将利润放在安全之前，通过以每天超过一个的速度将飞机匆忙从工厂生产线上推出。
- en: This time, however, Boeing has moved quickly to own up to its mistake.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，这一次，波音迅速承认了自己的错误。
- en: '"This event can never happen again," CEO Dave Calhoun said at an all-hands
    meeting last week at a factory near Seattle. He told employees: "We''re gonna
    approach this — No. 1 — acknowledging our mistake. We are gonna approach it with
    100% and complete transparency every step of the way."'
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: '"这种事件绝对不能再发生了，"首席执行官戴夫·卡尔霍恩上周在西雅图附近的一家工厂的全员会议上表示。他告诉员工们："我们将以承认我们的错误为第一步，100%地透明地处理每一个步骤。"'
- en: The reaction of the FAA has been different, too. This time, regulators moved
    quickly to ground all 737 Max 9 jets with door plugs. And they seem to be in no
    rush to recertify those planes to fly again.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: FAA的反应也有所不同。这一次，监管机构迅速停飞了所有带有门插销的737 Max 9型飞机。他们似乎并不急于重新认证这些飞机可以再次飞行。
- en: '**Another look at how oversight is delegated**'
  id: totrans-79
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**审视监管权限的另一种看法**'
- en: The FAA says it's now considering even bigger changes to the way it regulates
    Boeing.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: FAA表示，它现在正在考虑对其监管波音的方式进行更大的改变。
- en: '"It is time to reexamine the delegation of authority and assess any associated
    safety risks," FAA Administrator Mike Whitaker [said last week](https://www.npr.org/2024/01/12/1224444590/boeing-faa-737-max-9-alaska-airlines-door-plug).
    "The grounding of the 737-9 and the multiple production-related issues identified
    in recent years require us to look at every option to reduce risk."'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: '"现在是重新审视授权委托和评估相关安全风险的时候了，"FAA管理局长迈克·惠特克上周表示："737-9的停飞和近年来发现的多个与生产相关的问题要求我们审视每一种减少风险的选择。"'
- en: Regulators say they will consider whether to move quality oversight and inspections
    to an independent third party.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 监管机构表示，他们将考虑是否将质量监督和检查移交给独立的第三方。
- en: That would be a major shift in the relationship between the FAA and Boeing —
    one that some safety advocates say is long overdue.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 这将是联邦航空管理局（FAA）和波音之间关系的重大转变，一些安全倡导者表示这是迫在眉睫的。
- en: '"This is a very smart move by the FAA," said David Soucie, a former FAA safety
    inspector and the author of the book *Why Planes Crash*. "The drive for profitability
    may just be overriding this ability to have an independent delegation within the
    organization."'
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: '"这是联邦航空管理局（FAA）非常明智的举动，"前FAA安全检查员、《为什么飞机会坠毁》一书的作者戴维·索西说道："追求利润可能正在抵消该组织内部拥有独立代表权的能力。"'
- en: It's a difficult moment for the FAA and Whitaker, who took over as administrator
    [just a few months ago](https://www.npr.org/2023/10/18/1206607841/senate-committee-michael-whitaker-faa-administrator).
    FAA safety inspectors cannot inspect every bolt on every plane that leaves the
    Boeing factory. But business as usual at the agency no longer seems like a good
    option either.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 对于FAA和惠特克来说，这是一个困难的时刻，惠特克几个月前接任管理局长。FAA安全检查员无法检查每架从波音工厂出厂的飞机上的每一颗螺栓。但是，该机构的业务看似也不再是一个好的选择。
- en: What's at stake is how the FAA regulates one of the biggest companies in the
    aviation industry — and in the entire U.S. economy.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 问题的关键在于FAA如何监管航空业最大公司之一——以及整个美国经济。
