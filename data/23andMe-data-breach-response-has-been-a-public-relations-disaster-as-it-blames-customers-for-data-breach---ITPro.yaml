- en: The company is still insistent that exposed data cannot be abused by hackers,
    according to a response from 23andMe lawyers to *TechCrunch* inquiries.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 公司仍然坚称黑客无法滥用曝光的数据，根据23andMe律师对*TechCrunch*查询的回应。
- en: “The information that was potentially accessed cannot be used for any harm,”
    the firm said.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: “可能被访问的信息不能用于任何伤害，”该公司表示。
- en: “As explained in the October 6, 2023 blog post, the profile information that
    may have been accessed related to the DNA Relatives feature, which a customer
    creates and chooses to share with other users on 23andMe’s platform.”
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: “正如2023年10月6日的博客文章所解释的那样，可能已经被访问的个人资料与DNA亲属功能有关，这是客户在23andMe平台上创建并选择与其他用户分享的功能。”
- en: 23andMe added that this information would only be available if individuals “affirmatively
    elected to share this information with other users” via the DNA relatives feature.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 23andMe补充说，此信息仅在个人通过DNA亲属功能“积极选择与其他用户分享此信息”时才可用。
