- en: Engineering a culture / Oxide
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 工程文化 / 氧化物
- en: 来源：[https://oxide.computer/blog/engineering-culture](https://oxide.computer/blog/engineering-culture)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://oxide.computer/blog/engineering-culture](https://oxide.computer/blog/engineering-culture)
- en: 'We ran into an interesting issue recently. On the one hand, it was routine:
    we had a bug — a regression — and the team quickly jumped on it, getting it root
    caused and fixed. But on the other, this particular issue was something of an
    Oxide object lesson, representative not just of the technologies but also of the
    culture we have built here. I wasn’t the only person who thought so, and two of
    my colleagues wrote terrific blog entries with their perspectives:'
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 最近我们遇到了一个有趣的问题。一方面，这是例行工作：我们遇到了一个错误 —— 一个回归问题 —— 团队迅速解决了它，并修复了根本原因。但另一方面，这个特定问题却是一个关于氧化物的典型案例，不仅代表了技术，也代表了我们在这里建立的文化。我并不是唯一一个这样认为的人，我的两位同事从他们各自的角度写了两篇非常出色的博客文章：
- en: 'The initial work as described by Matt represents a creative solution to a thorny
    problem; if it’s clear in hindsight, it certainly wasn’t at the time! (In Matt’s
    evocative words: "One morning, I had a revelation.") I first learned of Matt’s
    work when he demonstrated it during our weekly [Demo Friday](https://www.youtube.com/watch?v=7RR6hFE_jDU#t=6),
    an hour-long unstructured session to demo our work for one another. Demo Friday
    is such an essential part of Oxide’s culture that it feels like we have always
    done it, but in fact it took us nearly two years into the company’s life to get
    there: over the spring and summer of 2021, our colleague Sean Klein had instituted
    regular demos for the area that he works on (the [Oxide control plane](https://github.com/oxidecomputer/omicron)),
    and others around the company — seeing the energy that came from it — asked if
    they, too, could start regular demos for their domain. But instead of doing it
    group by group, we instituted it company-wide starting in the fall of 2021: an
    unstructured hour once a week in which anyone can demo anything.'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: Matt 描述的初始工作代表了一个棘手问题的创造性解决方案；如果现在看来清晰明了，那时候肯定并不是！（用Matt生动的话来说：“有一天早晨，我有了一个顿悟。”）我第一次了解到Matt的工作是在我们每周的
    [Demo Friday](https://www.youtube.com/watch?v=7RR6hFE_jDU#t=6) 上，这是一个为了相互展示我们工作的一小时非结构化会议。Demo
    Friday 是氧化物文化中如此重要的一部分，以至于感觉我们一直在这么做，但事实上，我们公司的生命历程差不多花了两年的时间才达到这一步：在2021年春夏之际，我们的同事Sean
    Klein为他所负责的区域（[氧化物控制平面](https://github.com/oxidecomputer/omicron)）建立了定期演示，其他公司的同事看到了带来的活力后，也询问是否可以为他们的领域开始定期演示。但我们并没有按组别进行，而是从2021年秋天开始在整个公司范围内进行：每周一次的非结构化小时，在这个时间里，任何人都可以展示任何东西。
- en: 'In the years since, we have had demos of all scopes and sizes. Importantly,
    no demo is too small — and we have often found that a demo that feels small to
    someone in the thick of work will feel extraordinary to someone outside of it.
    ("I have a small demo building on the work of a lot of other people" has been
    heard so frequently that it has become something of an inside joke.) Demo Friday
    is important because it gets to one of our most important drivers as technologists:
    **the esteem of our peers**. The thrill that you get from showing work to your
    colleagues is unparalleled — and their wonderment in return is uniquely inspiring.
    (Speaking personally, Matt’s demo addressed a problem that I had personally had
    many times over in working on Hubris — and I was one of the many [w00ts in the
    chat](https://en.wikipedia.org/wiki/W00t), excited to see his creative solution!)'
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在此后的几年中，我们进行了各种规模的演示。重要的是，没有太小的演示 —— 我们经常发现，在繁忙工作中感觉微不足道的演示，在外部却会显得非同寻常。（“我有一个小演示，基于许多其他人的工作构建”已经成为了一个内部笑话。）Demo
    Friday 之所以重要，是因为它触及了我们作为技术人员的最重要的驱动之一：**同行的尊重**。向同事展示工作所带来的激动是无与伦比的 —— 而他们的惊叹则是独特地鼓舞人心的。（就个人而言，Matt的演示解决了我在处理Hubris时多次遇到的问题
    —— 我也是在聊天中的众多 [w00ts](https://en.wikipedia.org/wiki/W00t) 之一，兴奋地看到他的创造性解决方案！）
- en: 'Having the demos be company-wide has also been a huge win for not just our
    shared empathy and teamwork but also our curiosity and versatility: it’s really
    inspiring to have (say) one colleague show how they used [PCB backdrilling](https://www.protoexpress.com/blog/back-drilling-pcb-design-and-manufacturing/)
    for signal integrity, and the next show an integration they built using [Dropshot](https://github.com/oxidecomputer/dropshot)
    between our CRM and spinning up a demonstration environment for a customer. And
    this is more than just idle intellectual curiosity: our stack is deep — spanning
    both hardware and software — and the demos make for a fun and engaging way to
    learn about aspects of the system that we don’t normally work on.'
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 公司范围内进行演示对于我们的共享同理心和团队合作以及好奇心和多才多艺都是巨大的胜利：看到（比如）一位同事展示他们如何利用[PCB钻孔](https://www.protoexpress.com/blog/back-drilling-pcb-design-and-manufacturing/)来确保信号完整性，以及下一位展示他们如何使用[Dropshot](https://github.com/oxidecomputer/dropshot)将我们的CRM与客户演示环境进行集成，真是非常激励。
    这不仅仅是空谈的学术好奇心：我们的技术栈深度深——涵盖硬件和软件——演示使我们有趣和引人入胜地学习我们通常不工作的系统方面。
- en: 'Returning to Matt and Cliff, if [Matt’s work](https://www.mattkeeter.com/blog/2024-03-25-packing/)
    implicitly hits on aspects of our culture, [Cliff’s story of debugging](https://cliffle.com/blog/who-killed-the-network-switch/)
    addresses that culture explicitly, noting that the experience demonstrated:'
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 回到Matt和Cliff，如果[Matt的工作](https://www.mattkeeter.com/blog/2024-03-25-packing/)隐含地触及了我们文化的某些方面，[Cliff的调试故事](https://cliffle.com/blog/who-killed-the-network-switch/)则明确地探讨了这种文化，指出这一经历表明：
- en: '**Tight nonhierarchical integration of the team.** This isn’t a Hubris feature,
    but it’s hard to separate Hubris from the team that built it. Oxide’s engineering
    team has essentially no internal silos. Our culture rewards openness, curiosity,
    and communication, and discourages defensiveness, empire-building, and gatekeeping.
    We’ve worked hard to create and defend this culture, and I think it shows in the
    way we organized horizontally, across the borders of what other organizations
    would call teams, to solve this mystery.'
  id: totrans-split-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**团队之间紧密的非等级整合。** 这不是Hubris的特征，但很难将Hubris与构建它的团队分开。 Oxide的工程团队基本上没有内部隔离。 我们的文化奖励开放性、好奇心和沟通，并且不鼓励防御性、帝国主义建设和门户保护。
    我们努力创造并捍卫这种文化，我认为我们在水平上组织起来解决这个谜团的方式显示出来。'
- en: I’d love to hear more about the motivations for crafting such a culture as well
    as some particular implementation details. I’m curious if there are drawbacks
    to fostering "openness, curiosity, and communication" within an organization?
  id: totrans-split-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我很想了解制定这样一种文化的动机，以及一些具体的实施细节。我很好奇在组织内部促进“开放、好奇和沟通”是否存在一些不利因素？
- en: 'The culture at Oxide is in fact very deliberate: when starting a company, one
    is building many things at once (the team, the product, the organization, the
    brand) — and the culture will both inform and be reinforced by all of these. Setting
    that first cultural cornerstone was very important to us — starting with [our
    mission, principles, and values](https://oxide.computer/principles). Critically,
    by using our mission, principles, and values as the foundation for [our hiring
    process](https://rfd.shared.oxide.computer/rfd/0003), we have deliberately created
    a culture that reinforces itself.'
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: Oxide的文化实际上非常有计划性：在创办公司时，人们同时建立了许多东西（团队、产品、组织、品牌）——文化将同时影响并得到所有这些的加强。 设定第一个文化基石对我们来说非常重要——从[我们的使命、原则和价值观](https://oxide.computer/principles)开始。
    通过使用我们的使命、原则和价值观作为我们招聘过程的基础，我们有意地创建了一个能够自我强化的文化。
- en: 'Some of the implementation details:'
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 一些实施细节：
- en: We have [uniform compensation](https://oxide.computer/blog/compensation-as-a-reflection-of-values)
    (even if it might not scale indefinitely)
  id: totrans-split-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们有[统一的薪酬政策](https://oxide.computer/blog/compensation-as-a-reflection-of-values)（尽管可能无法无限扩展）
- en: We are [writing intensive](https://rfd.shared.oxide.computer/) (but we still
    believe in spoken collaboration)
  id: totrans-split-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们是[撰写密集型](https://rfd.shared.oxide.computer/)（但我们仍然信奉口头协作）
- en: We have no formalized performance review process (but we believe in feedback)
  id: totrans-split-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们没有正式的绩效评估流程（但我们信奉反馈）
- en: We record every meeting (but not every conversation)
  id: totrans-split-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们记录每次会议（但不记录每次对话）
- en: We have a remote work force (but we also have an office)
  id: totrans-split-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们有远程工作人员（但我们也有办公室）
- en: We are non-hierarchical (but we all ultimately report to our CEO)
  id: totrans-split-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们不设等级（但最终我们都向CEO汇报）
- en: We don’t use engineering metrics (but we all measure ourselves by our customers
    and their success)
  id: totrans-split-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们不使用工程度量标准（但我们都通过我们的客户及其成功来衡量自己）。
- en: 'If it needs to be said, there is plenty of **ambiguity**: if you are using
    absolutes to think of Oxide (outside of our principles of honesty, integrity and
    decency!) you are probably missing some nuance of our culture.'
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 如果需要说的话，有很多**歧义**：如果你在使用绝对化思维来考虑氧化物（超出我们诚实、正直和品德原则之外！），你可能会错过我们文化的一些细微差别。
- en: 'Finally, to the (seemingly loaded?) question of the "drawbacks" of fostering
    "openness, curiosity, and communication" within an organization, the only drawback
    is that it’s hard work: culture has to be deliberate without being overly prescriptive,
    and that can be a tricky balance. In this regard, building a culture is very different
    than building (say) software: it is not engineered in a traditional sense, but
    is rather a gooey, squishy, organism that will evolve over time. But the reward
    of the effort is something that its participants care intensely about: it will
    continue to be (in Cliff’s words) a culture that we work hard to not just create
    but defend!'
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，对于在组织内培育“开放、好奇和沟通”的“缺点”（看起来有点多？）的问题，唯一的缺点是这是一项艰苦的工作：文化必须是有意识的，而不要过于规定，这可能是一个棘手的平衡。在这方面，建立文化与建立（比如）软件非常不同：它不是以传统意义上的工程方式进行设计，而是一种黏黏糊糊的有机体，会随时间演变。但努力的回报是参与者非常关心的事情：它将继续成为（克里夫的话）我们不仅创造而且捍卫的文化！
