- en: Linux 6.9 will be the first to top ten million Git objects • The Register
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Linux 6.9 将是首个超过一千万 Git 对象的版本 • The Register
- en: 来源：[https://www.theregister.com/2024/03/11/linux_6_8_arrives/](https://www.theregister.com/2024/03/11/linux_6_8_arrives/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.theregister.com/2024/03/11/linux_6_8_arrives/](https://www.theregister.com/2024/03/11/linux_6_8_arrives/)
- en: Linus Torvalds has released version 6.8 of the Linux Kernel.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: Linus Torvalds 发布了 Linux 内核的 6.8 版本。
- en: “So it took a bit longer for the commit counts to come down this release than
    I tend to prefer,” Torvalds [wrote](https://lkml.iu.edu/hypermail/linux/kernel/2403.1/01820.html)
    on the Linx kernel mailing list on Sunday, “but a lot of that seemed to be about
    various selftest updates (networking in particular) rather than any actual real
    sign of problems.”
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: “所以这次提交计数的下降时间比我倾向于的要长一些，” Torvalds 在 Linx 内核邮件列表上写道，链接在这里：[https://lkml.iu.edu/hypermail/linux/kernel/2403.1/01820.html](https://lkml.iu.edu/hypermail/linux/kernel/2403.1/01820.html)，这是在周日，“但其中很多似乎是各种自测更新（特别是网络）而不是任何实际问题的真正迹象。”
- en: “And the last two weeks have been pretty quiet, so I feel there's no real reason
    to delay 6.8.”
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: “而且过去的两周相当安静，所以我觉得没有真正的理由延迟 6.8 版本。”
- en: So he delivered it, ending his own [speculation](https://www.theregister.com/2024/03/04/linux_6_8_rc_7/)
    that this cut of the kernel might need an eighth release candidate.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，他交付了它，结束了他自己对这个内核版本可能需要第八个发布候选版本的[推测](https://www.theregister.com/2024/03/04/linux_6_8_rc_7/)。
- en: Torvalds found time to note what he described as “a bit of random git numerology”
    as when work ended on this version of the kernel the git repository used to track
    it contained 9.996 million objects.”
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: Torvalds 发现时间来记录他所描述的“一些随机的 git 数字学”，当这个版本的内核工作结束时，用于跟踪它的 git 仓库包含了 9.996 百万个对象。
- en: “This is the last mainline kernel to have less than ten million git objects,”
    Torvalds wrote. “Of course, there is absolutely nothing special about it apart
    from a nice round number. Git doesn't care,” he added.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: “这是最后一个少于一千万 git 对象的主线内核”，Torvalds 写道。“当然，除了一个漂亮的圆数之外，它没有任何特别之处。Git 不关心，”他补充道。
- en: Fair enough – especially as noted that other trees, such as linux-next, have
    well and truly passed ten million objects.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 说得对 — 尤其是指出其他树（如 linux-next）已经真正超过了一千万个对象。
- en: Torvalds rated the addition of a new Xe drm driver as the most significant addition
    to this version of the kernel. The driver powers Intel GPUs, whether they’re integrated
    into a CPU or standalone devices, but is considered experimental.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: Torvalds 将新的 Xe drm 驱动程序的添加视为这个内核版本最重要的新增功能。该驱动程序支持英特尔 GPU，无论是集成在 CPU 中还是独立设备，但被视为实验性。
- en: Another addition to the kernel adds support for Amazon Web Services’ “Nitro”,
    the cloud giant’s isolation tech that shifts security and networking chores to
    a SmartNIC. A new driver exposes the Nitro hardware to the kernel, allowing Linux
    guests to access the services it offers.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 内核的另一个新增功能是支持亚马逊 Web 服务的“Nitro”，这家云巨头的隔离技术将安全和网络任务转移到智能网卡上。一个新的驱动程序将 Nitro 硬件暴露给内核，允许
    Linux 客户端访问其提供的服务。
- en: The bcachefs filesystem, one of the big additions to Linux 6.7, received some
    fixes that helped to improve performance. Another enhancement brought the Rust-featuring
    kernel to CPUs using the made-in -China LoongArch architecture.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: bcachefs 文件系统，是 Linux 6.7 的重要新增之一，经历了一些修复以改善性能。另一个增强功能将支持 Rust 的内核引入到使用中国龙芯架构的
    CPU 中。
- en: The Raspberry Pi 5’s graphics hardware received more support, and Nintendo’s
    Switch Online controllers are now supported by Linux.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 树莓派 5 的图形硬件得到了更多支持，任天堂的 Switch Online 控制器现在也受到 Linux 的支持。
- en: Torvalds’ post ended with a call for kernel devs to test version 6.8 kernel,
    plus thanks to those who have already submitted pulls for version 6.9 of the kernel
    before its merge window opened. ®
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: Torvalds 的帖子以对内核开发者测试 6.8 版内核的呼吁结束，感谢那些在其合并窗口开启之前已经提交了 6.9 版本的拉取请求。®
