- en: Perhaps best known for the religious themes in his poetry, John Donne (1572-1631)
    also wrote many love poems. Although the mathematics here includes only numbers,
    they are well-used to strengthen both the intensity and the precision of the work.
    [**The Primrose** ](http://www.online-literature.com/donne) by John Donne Upon
    this Primrose hill, Where, if heaven would distill A shower of rain, each several
    drop might go To his own primrose, and grow manna so; And where their form, and
    their infinity Make a terrestrial galaxy, As the small stars do in the sky; I
    walk to find a true love; and I see That 'tis not a mere woman, that is she, But
    must or more or less than woman be. Yet know I not, which flower I wish; a six,
    or four; For should my true-love less than woman be, She were scarce anything;
    and then, should she Be more than woman, she would get above All thought of sex,
    and think to move My heart to study her, and not to love. Both these were monsters;
    since there must reside Falsehood in woman, I could more abide, She were by art,
    than nature falsified. Live, primrose, then, and thrive With thy true number five;
    And, woman, whom this flower doth represent, With this mysterious number be content;
    Ten is the farthest number; if half ten Belongs to each woman, then Each woman
    may take half us men; Or—if this will not serve their turn—since all Numbers are
    odd, or even, and they fall First into five, women may take us all.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 约翰·顿恩（John Donne，1572-1631）或许因他诗歌中的宗教主题而闻名，但他也写了许多爱情诗。尽管此处的数学仅包含数字，但它们被很好地用来增强作品的强度和精确度。[**普林姆斯罗**](http://www.online-literature.com/donne)
    by 约翰·顿恩 在这普林姆斯罗的山上， 如果上天会落下一场雨，每一滴雨滴都会流向它自己的普林姆斯罗，并且像这样变成甘露； 而它们的形状和无限大 使它们成为地上的星系，
    就像天空中的小星星一样； 我行走寻找一位真正的爱人； 而我看见的不只是一位普通的女人，她是， 必须或多或少地超越女人。 然而我不知道，我希望哪朵花； 六朵，或四朵；
    因为如果我的真爱低于女人， 她几乎什么都不是； 然后，如果她 超越了女人，她将超越一切 思考性别，认为她动机 是为了研究她，而不是爱她。 这两者都是怪物；
    因为在女人身上一定住着 虚伪，我宁愿她是 通过艺术，而不是自然来伪造。 活着，普林姆斯罗，然后茁壮 成为你的真实数字五； 而对于这朵花所代表的女人， 应该满足于这神秘的数字；
    十是最远的数字； 如果一半的十属于每个女人， 那么每个女人可以取得我们一半； 或者——如果这不能为他们服务——因为所有 数字都是奇数或偶数，它们首先 落入五，女人们可能会拿走我们全部。
