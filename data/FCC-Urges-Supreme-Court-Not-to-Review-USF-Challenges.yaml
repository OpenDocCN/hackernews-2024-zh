- en: FCC Urges Supreme Court Not to Review USF Challenges
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: FCC敦促最高法院不审查USF的挑战
- en: 来源：[https://broadbandbreakfast.com/untitled-12/](https://broadbandbreakfast.com/untitled-12/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://broadbandbreakfast.com/untitled-12/](https://broadbandbreakfast.com/untitled-12/)
- en: WASHINGTON, May 8, 2024 – The Federal Communications Commission urged the Supreme
    Court not to weigh in on a conservative nonprofit’s challenge to the agency’s
    Universal Service Fund, an $8-billion annual program to subsidize rural broadband
    infrastructure and internet bills for low-income households, schools and libraries,
    and healthcare providers.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 华盛顿，2024年5月8日 – 联邦通信委员会敦促最高法院不要介入保守派非营利组织对其通用服务基金的挑战，这是一个每年80亿美元的项目，用于补贴农村宽带基础设施和低收入家庭、学校及图书馆以及医疗保健提供者的互联网账单。
- en: The program has been funded since 1996 by fees on voice providers, with the
    FCC’s Universal Service Administrative Company responsible for collecting and
    distributing the money based on contribution factors set each quarter by the commission.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 该项目自1996年以来由语音服务提供商的费用资助，由FCC的通用服务管理公司负责根据委员会每季度设定的捐款因素进行资金的收集和分发。
- en: Conservative nonprofit Consumers’ Research has [taken to challenging](https://broadbandbreakfast.com/conservative-group-files-another-legal-challenge-to-universal-service-fund/)
    those contribution factors in court, alleging in multiple federal appellate courts
    that the fund is unconstitutional. The group argues that Congress did not put
    proper guardrails on the FCC’s authority to collect the fund and that the commission
    abused what authority it does have by delegating the responsibility to USAC.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 保守派非营利消费者研究组织在法庭上[开始挑战](https://broadbandbreakfast.com/conservative-group-files-another-legal-challenge-to-universal-service-fund/)这些捐款因素，声称在多个联邦上诉法院，该基金是违宪的。该组织认为，国会未对FCC收集基金的权限进行适当限制，并且委员会通过将责任委托给USAC滥用了其所拥有的权力。
- en: Last year, [the Sixth Circuit](https://broadbandbreakfast.com/sixth-circuit-appeals-court-denies-petition-challenging-fcc-jurisdiction-on-universal-service-fund/)
    and [Eleventh Circuit](https://broadbandbreakfast.com/eleventh-circuit-rules-in-favor-of-usf-constitutionality/)
    both rejected those arguments on similar grounds, finding that Section 254 of
    the Telecommunications Act of 1996, which sets out the FCC’s USF responsibilities,
    is in line with statutes that have survived similar challenges in the past and
    that the agency exercises enough oversight of USAC that it still functionally
    controls the fund.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 去年，[第六巡回法院](https://broadbandbreakfast.com/sixth-circuit-appeals-court-denies-petition-challenging-fcc-jurisdiction-on-universal-service-fund/)和[第十一巡回法院](https://broadbandbreakfast.com/eleventh-circuit-rules-in-favor-of-usf-constitutionality/)基于相似的理由均驳回了这些论点，认为1996年电信法第254条款（规定联邦通信委员会（FCC）的通用服务基金责任）与过去通过类似挑战的法案一致，且FCC对USAC的监督足以使其仍然有效地控制基金。
- en: Consumers’ Research [asked the high court](https://broadbandbreakfast.com/consumers-research-asks-for-supreme-court-review-of-eleventh-circuit-usf-ruling/)
    to [review those opinions](https://www.supremecourt.gov/DocketPDF/23/23-456/288179/20231027094529995_USSC%20Petition%20for%20Writ%20of%20Certiorari.pdf?ref=broadbandbreakfast.com)
    after they came down. The Fifth Circuit, which originally also sided with the
    FCC, agreed in July 2023 to rehear the case with a full panel of judges, and the
    group argued in a January filing that the notoriously conservative circuit was
    likely to reverse course and create conflicting precedent. Oral arguments in that
    case happened in September and a decision has not yet been issued.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 消费者研究组织[要求最高法院](https://broadbandbreakfast.com/consumers-research-asks-for-supreme-court-review-of-eleventh-circuit-usf-ruling/)审查[这些意见](https://www.supremecourt.gov/DocketPDF/23/23-456/288179/20231027094529995_USSC%20Petition%20for%20Writ%20of%20Certiorari.pdf?ref=broadbandbreakfast.com)。原本也支持FCC的第五巡回法院同意在2023年7月以全体法官审议该案件，并在一月份的文件中辩称，以司法保守闻名的巡回法院可能会改变立场并创造冲突的先例。该案件的口头辩论发生在去年9月，目前尚未做出裁决。
- en: The FCC said in [a May 3 brief](https://www.supremecourt.gov/DocketPDF/23/23-743/309035/20240503162734078_23-456%2023-743%20Consumers%20Research.pdf?ref=broadbandbreakfast.com)
    that the potential for a conflict in circuit opinions is not reason enough for
    the Supreme Court to intervene.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: FCC在[5月3日的简报中](https://www.supremecourt.gov/DocketPDF/23/23-743/309035/20240503162734078_23-456%2023-743%20Consumers%20Research.pdf?ref=broadbandbreakfast.com)表示，巡回法院意见存在冲突的潜力不足以促使最高法院介入。
- en: “[The] Fifth Circuit has not yet issued its decision,” the agency noted. “Once
    it does so, the parties can determine whether to seek, and this Court can determine
    whether to grant, certiorari to review that decision. For now, however, the absence
    of any circuit conflict counsels in favor of denying the petitions for writs of
    certiorari.”
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: “第五巡回法院尚未作出裁决，”该机构指出。“一旦做出裁决，各方可确定是否寻求，并且本法院可以决定是否授予裁定确证。然而，目前而言，没有任何巡回法院冲突倾向于支持否决裁定请愿书。”
- en: The FCC emphasized past Supreme Court findings that statutes similar to Section
    254 satisfy the nondelegation doctrine, a legal standard which requires Congress
    to articulate an “intelligible principle” when delegating duties to federal agencies.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: FCC强调了最高法院以前的裁决结果，认为类似第254条款的法规符合非委托原则，这是一个法律标准，要求国会在将职责委托给联邦机构时阐明“明晰的原则”。
- en: Section 254 dictates which entities must pay into the fund, which entities can
    receive its subsidies, and what those subsidies can be used for, the agency wrote.
    And it requires the agency to promote universal access to quality telecom services
    at reasonable prices, with reasonably comparable services and rates in urban and
    rural areas.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 该条款规定了必须向基金支付资金的实体，可以接受其补贴的实体以及这些补贴的用途，该机构写道。并且它要求该机构促进全民普及、价格合理的高质量电信服务，在城市和农村地区提供合理可比的服务和价格。
- en: Those “detailed provisions” put the statute “comfortably” within what’s permitted
    by Supreme Court precedent, the agency wrote, noting that “the nondelegation doctrine
    permits Congress to rely on abstract, qualitative standards.”
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 该机构写道，“这些‘详细规定’使法规‘完全符合’最高法院先例，指出‘非委托原则允许国会依赖抽象、定性的标准’。”
- en: The commission also pushed back on Consumers’ Research arguments that it does
    not meaningfully review USAC’s contribution factor calculations.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 委员会还对消费者研究组织的论点进行了反驳，称其并未对USAC的贡献因子计算进行有意义的审查。
- en: “On several occasions, including twice in 2023, the Commission has departed
    from [USAC’s] calculations in setting the quarterly contribution factor,” the
    agency wrote. “The FCC has also awarded relief when it has disagreed with [USAC’s]
    calculation of the contribution owed by particular carriers.”
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: “在几个场合，包括2023年两次，委员会在设定季度贡献因子时偏离了[USAC的]计算，”该机构写道。“当FCC在某些特定运营商的贡献计算方面与[USAC的]计算意见不一致时，FCC也给予了减免。”
- en: A group of telecom industry groups and consumer advocates, including USTelecom,
    NTCA, Benton Institute for Broadband & Society, and the National Digital Inclusion
    Alliance, [filed a brief](https://www.supremecourt.gov/DocketPDF/23/23-743/308982/20240503123250703_Brief%20in%20Opposition.pdf?ref=broadbandbreakfast.com)
    in support of the FCC.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 一组电信行业团体和消费者倡导者，包括USTelecom、NTCA、Benton Institute for Broadband & Society以及National
    Digital Inclusion Alliance，[提交了一份简报](https://www.supremecourt.gov/DocketPDF/23/23-743/308982/20240503123250703_Brief%20in%20Opposition.pdf?ref=broadbandbreakfast.com)
    支持FCC。
- en: “Petitioners admit that there is no circuit split on the non-delegation doctrine
    issue,” the groups wrote. Should the Fifth Circuit “create a circuit split by
    ruling for Petitioners, certiorari may be warranted. That possibility is no basis
    for certiorari at this point.”
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: “请愿人承认，在非委托原则问题上没有巡回法院分歧，”这些团体写道。“如果第五巡回法院为请愿人做出裁决并引发巡回法院分歧，可能会需要确证。然而，目前这种可能性不足以为裁定确证提供基础。”
- en: In addition to reaffirming the FCC’s other arguments, the groups urged the Justices
    to refrain from applying the major questions doctrine in this case. The Supreme
    Court has been less deferential to federal agencies in recent years, invoking
    the doctrine to bar them from adopting rules of “vast economic and political significance”
    without explicit direction from Congress.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 除了重申FCC的其他论点外，这些团体敦促法官在此案中避免应用主要问题学说。最高法院近年来对联邦机构的态度较少予以尊重，援引该学说阻止它们在没有明确来自国会的指示的情况下制定具有“广泛经济和政治重要性”的规则。
- en: “Petitioners here have never invoked the major questions doctrine, so this case
    would be an especially poor vehicle to reconsider the appropriate judicial mechanism
    or mechanisms for ensuring that Congress does not improperly divest itself of
    legislative authority,” they wrote.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: “本案请愿人从未援引过主要问题学说，因此本案将是重新考虑确保国会不会不当剥夺立法权的适当司法机制或机制的特别不适当的载体，”他们写道。
- en: Congress set to weigh in
  id: totrans-split-22
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 国会准备参与其中
- en: There is broad agreement that the USF does [need some reform](https://broadbandbreakfast.com/fetterman-introduces-long-term-universal-service-funding-bill/),
    as the pool of voice revenue is shrinking and communities and institutions increasingly
    rely on the broadband supported by the fund.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 普遍认为USF确实[需要一些改革](https://broadbandbreakfast.com/fetterman-introduces-long-term-universal-service-funding-bill/)，因为语音收入池正在缩小，社区和机构越来越依赖该基金支持的宽带。
- en: A bipartisan working group of lawmakers from both chambers of Congress has been
    working for the past year on legislation that would reform the fund’s contribution
    system. Commenters to the group have suggested tapping broadband providers and
    potentially tech companies like Google and Meta, known as edge providers, for
    USF funding.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 来自国会两院的跨党派工作组在过去一年里一直致力于立法，旨在改革该基金的贡献系统。该组的评论者建议动用宽带提供商和潜在的技术公司，如Google和Meta（被称为边缘提供商），进行USF资金的筹集。
- en: The FCC refrained from imposing USF fees on broadband providers when it reclassified
    them as telecommunications carriers, citing fears of potential rate hikes when
    those fees are likely passed on to consumers, although advocates and some broadband
    trade groups [have disputed](https://broadbandbreakfast.com/the-battle-over-the-future-of-usf-funding-rages-on/)
    how likely that rate shock would be. The agency’s chairwoman [suggested in January](https://broadbandbreakfast.com/fcc-chair-opposes-including-broadband-providers-in-universal-service-fund/)
    the working group look to edge providers or online advertisers as potential sources
    of funding.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: FCC在将宽带提供商重新分类为电信运营商时，决定不对其征收USF费用，担心这些费用可能会转嫁给消费者，尽管一些倡导者和一些宽带行业团体认为[这种费率冲击的可能性](https://broadbandbreakfast.com/the-battle-over-the-future-of-usf-funding-rages-on/)并不大。该机构的主席[建议在一月份](https://broadbandbreakfast.com/fcc-chair-opposes-including-broadband-providers-in-universal-service-fund/)，工作组应考虑边缘提供商或在线广告商作为潜在的资金来源。
- en: The fund is also being looked at as a vehicle for keeping the Affordable Connectivity
    Program afloat in the future, without the instability of congressional appropriations.
    That program provides 23 million low-income households with a $30 monthly internet
    discount, but its cash reserves are set to run out this month and [lawmakers are
    scrambling](https://broadbandbreakfast.com/senators-propose-faa-reauthorization-amendment-to-fund-acp/)
    to find legislative solutions.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 这笔资金还被视为未来确保负担得起的连接计划持续运转的一种工具，而不依赖国会拨款的不稳定性。该计划为2300万低收入家庭提供每月30美元的互联网折扣，但其现金储备预计本月将耗尽，而立法者们正在匆忙寻找立法解决方案。[立法者正在争论](https://broadbandbreakfast.com/senators-propose-faa-reauthorization-amendment-to-fund-acp/)。
