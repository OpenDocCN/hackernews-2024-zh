- en: 'Saudi Aramco CEO: Energy transition failing'
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 沙特阿美CEO：能源转型失败
- en: 来源：[https://www.cnbc.com/2024/03/18/saudi-aramco-ceo-says-energy-transition-is-failing-give-up-fantasy-of-phasing-out-oil.html](https://www.cnbc.com/2024/03/18/saudi-aramco-ceo-says-energy-transition-is-failing-give-up-fantasy-of-phasing-out-oil.html)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.cnbc.com/2024/03/18/saudi-aramco-ceo-says-energy-transition-is-failing-give-up-fantasy-of-phasing-out-oil.html](https://www.cnbc.com/2024/03/18/saudi-aramco-ceo-says-energy-transition-is-failing-give-up-fantasy-of-phasing-out-oil.html)
- en: Amin Nasser, CEO of Saudi Aramco, speaks at the 2024 CERAWeek by S&P Global
    conference in Houston, Texas, on March 18, 2024.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 沙特阿美公司CEO阿明·纳瑟尔在2024年3月18日于德克萨斯州休斯敦举行的2024年CERAWeek by S&P Global大会上发表讲话。
- en: F. Carter Smith | Bloomberg | Getty Images
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: F. Carter Smith | 彭博社 | 盖蒂图片
- en: HOUSTON — Saudi Aramco CEO Amin Nasser said Monday that the energy transition
    is failing and policymakers should abandon the "fantasy" of phasing out oil and
    gas, as demand for fossil fuels is expected to continue to grow in the coming
    years.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 休斯敦 — 沙特阿美CEO阿明·纳瑟尔周一表示，能源转型正在失败，政策制定者应放弃淘汰石油和天然气的“幻想”，因为预计未来几年化石燃料的需求将继续增长。
- en: '"In the real world, the current transition strategy is visibly failing on most
    fronts as it collides with five hard realities," Nasser said during a panel interview
    at the CERAWeek by S&P Global energy conference in Houston, Texas.'
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: “在现实世界中，目前的转型策略在大多数方面显然失败了，因为它与五个现实的难题相冲突，”纳瑟尔在休斯敦举行的CERAWeek by S&P Global能源会议上的一次小组访谈中说道。
- en: '"A transition strategy reset is urgently needed and my proposal is this: We
    should abandon the fantasy of phasing out oil and gas and instead invest in them
    adequately reflecting realistic demand assumptions," the CEO said to applause
    from the audience.'
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: “我们迫切需要进行转型战略的重新设定，我的建议是：我们应该放弃淘汰石油和天然气的幻想，而是根据现实的需求假设充分投资于它们。”CEO在听众的掌声中说道。
- en: The Paris-based International Energy Agency [forecast](https://www.cnbc.com/2023/10/24/demand-for-fossil-fuels-set-to-peak-by-2030-but-its-not-enough-iea.html#:~:text=Sustainable%20Future-,Global%20demand%20for%20oil%2C%20coal%20and%20gas%20set%20to%20peak,2030%2C%20energy%20agency%20IEA%20says&amp;text=A%20transformative%20shift%20in%20how,technologies%E2%80%9D%20playing%20a%20crucial%20role.)
    last year that peak oil, gas and coal demand would come in 2030\. Nasser said
    demand is unlikely to peak anytime soon, let alone by that year. Nasser suggested
    that the IEA is focusing on demand in the U.S. and Europe and needs to focus on
    the developing world as well.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 巴黎总部的国际能源署（IEA）去年预测，石油、天然气和煤炭需求的峰值将在2030年达到。纳瑟尔表示，需求不太可能在短期内达到峰值，更不用说2030年了。纳瑟尔建议IEA也应关注发展中国家的需求，而不仅仅是美国和欧洲的需求。
- en: Oil Prices, Energy News and Analysis
  id: totrans-split-12
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 石油价格、能源新闻与分析
- en: Nasser said alternative energy sources have been unable to displace hydrocarbons
    at scale, despite the world investing more than $9.5 trillion over the past two
    decades. Wind and solar currently supply less than 4% of the world's energy, while
    total electric vehicle penetration is less than 3%, he said.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 纳瑟尔表示，尽管全球在过去20年投资超过9.5万亿美元，但替代能源源无法大规模取代化石燃料。他指出，风能和太阳能目前仅占全球能源供应的不到4%，而电动车总渗透率不到3%。
- en: Meanwhile, the share of hydrocarbons in the global energy mix has barely fallen
    in the 21st century from 83% to 80%, Nasser said. Global demand has increased
    by 100 million barrels of oil equivalent per day during the same period and will
    reach an all-time high this year, the CEO said.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 与此同时，纳瑟尔指出，21世纪全球能源结构中化石燃料的份额从83%下降到80%，几乎未见明显下降。同期全球需求每天增加了1亿桶油当量，并将在今年达到历史新高。
- en: Gas has grown 70% since the start of the century, Nasser said. The transition
    from coal to gas is responsible for two-thirds of the reductions in carbon emissions
    in the U.S., he said.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 纳瑟尔表示，天然气自世纪初以来增长了70%。他说，从煤炭向天然气的过渡负责美国碳排放的三分之二的减少。
- en: '"This is hardly the future picture some have been painting," Nasser said. "Even
    they are starting to acknowledge the importance of oil and gas security."'
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: “这与一些人一直描绘的未来景象完全不符，”纳瑟尔说。“甚至他们也开始承认石油和天然气安全的重要性。”
- en: Developing nations in the global south, meanwhile, will drive oil and gas demand
    as prosperity rises in those nations, which represent more than 85% of the world's
    population, the CEO said. These nations receive less than 5% of the investment
    targeting renewable energy, he said.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 与此同时，全球南方的发展中国家将随着其繁荣的增长推动石油和天然气需求，这些国家占世界人口的85%以上，该公司首席执行官表示。他说，这些国家只有不到5%的投资用于可再生能源。
- en: Nasser said the world should focus more on reducing emissions from oil and gas
    in addition to renewables. The CEO said efficiency improvements alone over the
    past 15 years have reduced global energy demand by almost 90 million barrels per
    day oil equivalent. Wind and solar, meanwhile, have substituted only 15 million
    barrels over the same period, he said.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 纳瑟尔表示，世界应更加关注减少石油和天然气的排放，而不仅仅是可再生能源。他说，仅在过去15年里，单靠效率改进就减少了全球约每天近9000万桶的石油当量的能源需求。与此同时，风能和太阳能在同一时期仅替代了1500万桶，他说。
- en: '"We should phase in new energy sources and technologies when they are genuinely
    ready, economically competitive and with the right infrastructure," Nasser said.'
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: '"当新能源和技术真正准备好、在经济上具有竞争力并且具备适当的基础设施时，我们应该逐步引入新能源来源和技术，" 纳瑟尔说。'
