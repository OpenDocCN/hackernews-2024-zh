- en: Google lays off hundreds working on its voice-activated assistant | Semafor
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谷歌解雇数百名从事其语音激活助手工作的员工 | Semafor
- en: 来源：[https://www.semafor.com/article/01/10/2024/google-lays-off-hundreds-working-on-its-voice-activated-assistant](https://www.semafor.com/article/01/10/2024/google-lays-off-hundreds-working-on-its-voice-activated-assistant)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.semafor.com/article/01/10/2024/google-lays-off-hundreds-working-on-its-voice-activated-assistant](https://www.semafor.com/article/01/10/2024/google-lays-off-hundreds-working-on-its-voice-activated-assistant)
- en: Google is laying off hundreds of people working on its voice-activated Google
    Assistant software and eliminating a similar number of roles on its knowledge
    and information product teams, a Google spokesperson confirmed to Semafor on Wednesday.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 谷歌正在解雇数百名从事其语音激活谷歌助手软件的员工，并在其知识和信息产品团队中削减相似数量的职位，谷歌一位发言人周三向 Semafor 确认。
- en: Google told Semafor the restructuring would help improve Google Assistant as
    it explores integrating newer artificial intelligence technology into its products.
    The company announced in October that it was using its generative AI chatbot Bard
    to [build a new version](https://blog.google/products/assistant/google-assistant-bard-generative-ai/)
    of Google Assistant that “extends beyond voice, understands and adapts to you
    and handles personal tasks in new ways.”
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: Google 告诉 Semafor，重组将有助于改善 Google Assistant，在探索将新型人工智能技术整合到其产品中。该公司于十月宣布，正在利用其生成式
    AI 聊天机器人巴德（Bard）[构建新版本](https://blog.google/products/assistant/google-assistant-bard-generative-ai/)的
    Google Assistant，该版本“不仅限于语音，还能理解并适应你，并以新的方式处理个人任务”。
- en: Google has been making periodic job cuts over the past year, including in its
    [recruiting](https://www.semafor.com/article/09/13/2023/google-lays-off-hundreds-on-recruiting-team)
    and [news divisions](https://www.cnbc.com/2023/10/18/google-cuts-dozens-of-jobs-in-news-division-.html),
    but it has not conducted company-wide layoffs since last January, when it eliminated
    approximately 12,000 roles. Its parent Alphabet reported having [over 180,000
    employees](https://abc.xyz/assets/c2/3e/0d6d568e4f56a1d14ca6b70c3443/goog-10-q-q3-2023.pdf)
    as of September 2023.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去一年中，Google 进行了定期的裁员，包括在其[招聘部门](https://www.semafor.com/article/09/13/2023/google-lays-off-hundreds-on-recruiting-team)和[新闻部门](https://www.cnbc.com/2023/10/18/google-cuts-dozens-of-jobs-in-news-division-.html)，但自去年一月以来尚未进行全公司性的裁员，当时裁掉了约
    12,000 个职位。其母公司 Alphabet 报告称，截至 2023 年 9 月，其员工人数已达[超过 180,000 人](https://abc.xyz/assets/c2/3e/0d6d568e4f56a1d14ca6b70c3443/goog-10-q-q3-2023.pdf)。
