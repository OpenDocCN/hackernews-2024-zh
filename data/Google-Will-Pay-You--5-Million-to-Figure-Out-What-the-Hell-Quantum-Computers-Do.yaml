- en: Google Will Pay You $5 Million to Figure Out What the Hell Quantum Computers
    Do
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谷歌将支付您500万美元来搞清楚量子计算机到底能做什么
- en: 来源：[https://gizmodo.com/google-launch-competition-figure-out-quantum-computers-1851308439](https://gizmodo.com/google-launch-competition-figure-out-quantum-computers-1851308439)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://gizmodo.com/google-launch-competition-figure-out-quantum-computers-1851308439](https://gizmodo.com/google-launch-competition-figure-out-quantum-computers-1851308439)
- en: If you’ve ever wondered [what quantum computers actually do](https://gizmodo.com/what-the-hell-is-a-quantum-computer-and-how-excited-sho-1819296509),
    you’re not alone. The truth is, no one knows what modern problems this technology
    can solve. Google launched a multi-year, global competition on Monday to find
    real-world use cases for quantum computing, and the finalists will split $5 million.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你曾经想过[量子计算机究竟能做什么](https://gizmodo.com/what-the-hell-is-a-quantum-computer-and-how-excited-sho-1819296509)，你并不孤单。事实上，现代技术能解决哪些问题还没有人知道。谷歌在周一启动了一场为期多年的全球竞赛，旨在找出量子计算的真实应用场景，入围者将分享500万美元奖金。
- en: No Google AI Search, I Don’t Need to Learn About the “Benefits of Slavery”
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 谷歌AI搜索不需要告诉我“奴隶制的好处”
- en: <track kind="captions" label="English" src="https://kinja.com/api/videoupload/caption/21094.vtt"
    srclang="en">
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: <track kind="captions" label="English" src="https://kinja.com/api/videoupload/caption/21094.vtt"
    srclang="en">
- en: “While there are many reasons to be optimistic about the potential of quantum
    computing, we’re still somewhat in the dark about the full scope of how, when,
    and for which real-world problems this technology will prove most transformative,”
    said Google in a [blog post](https://blog.google/technology/research/google-gesda-and-xprize-launch-new-competition-in-quantum-applications/).
    “We hope launching this prize will help to shed light on these questions.”
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: “尽管有许多原因让人对量子计算的潜力感到乐观，我们对这项技术将如何、何时以及对哪些现实问题最具变革性仍感到有些莫测。” 谷歌在[一篇博客文章](https://blog.google/technology/research/google-gesda-and-xprize-launch-new-competition-in-quantum-applications/)中说道，“我们希望通过启动这个奖项能够解答这些问题。”
- en: Google launched this competition, [XPRIZE Quantum Applications](https://www.xprize.org/prizes/qc-apps),
    alongside the Geneva Science and Diplomacy Anticipator (GESDA). Twenty finalists
    will share a $1 million prize and advance to the finals. Finalists must then provide
    technical specifications and prove that quantum computing is faster or more accurate
    than traditional computer solutions. The grand prize winners will receive $3 million,
    while runner-ups will split another $1 million prize.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 谷歌与日内瓦科学与外交前瞻者（GESDA）一同发起了这项竞赛，[XPRIZE量子应用](https://www.xprize.org/prizes/qc-apps)。二十名入围者将分享100万美元奖金并晋级决赛。入围者必须提供技术规格，并证明量子计算比传统计算机解决方案更快或更准确。大奖获得者将获得300万美元，亚军将分享另外100万美元奖金。
- en: Google has invested millions in quantum computing – the field has ballooned
    to an [$866 million industry](https://www.marketsandmarkets.com/Market-Reports/quantum-computing-market-144888301.html#:~:text=The%20global%20quantum%20computing%20market,trend%20analysis%20of%20the%20market.)
    – but we still don’t know what to do with it. Most research around quantum computing
    concerns abstract problems, instead of real-world scenarios. The technology promises
    to [accelerate drug development](https://www.pnas.org/doi/10.1073/pnas.2203533119),
    [uncover secrets about dark matter](https://gizmodo.com/searching-for-dark-matter-with-quantum-computers-one-b-1841476625),
    and help solve [the most fundamental mysteries of the universe](https://www.bloomberg.com/news/articles/2017-11-07/volkswagen-google-cooperate-on-quantum-computing-in-tech-push?sref=P6Q0mxvj).
    But currently, we can’t figure out how it’s more useful than your MacBook.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 谷歌已经投资了数百万美元用于量子计算——这个领域已经发展成为一个[86.6亿美元的行业](https://www.marketsandmarkets.com/Market-Reports/quantum-computing-market-144888301.html#:~:text=The%20global%20quantum%20computing%20market,trend%20analysis%20of%20the%20market.)——但我们仍然不知道如何利用它。大多数关于量子计算的研究涉及抽象问题，而不是现实场景。该技术承诺能加速药物开发，[揭示关于暗物质的秘密](https://gizmodo.com/searching-for-dark-matter-with-quantum-computers-one-b-1841476625)，并有助于解决[宇宙中最基本的谜团](https://www.bloomberg.com/news/articles/2017-11-07/volkswagen-google-cooperate-on-quantum-computing-in-tech-push?sref=P6Q0mxvj)。但目前我们无法弄清楚它比你的MacBook更有用。
- en: That’s no reason to get discouraged. In 1950, computers were the size of pickup
    trucks and had very few practical uses at all. Quantum computers are still in
    that early stage of development, and they still could revolutionize the world.
    The real question is how.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管如此，这并不是灰心的理由。在1950年，计算机的体积大到可以与皮卡卡车媲美，几乎没有任何实际用途。量子计算机目前仍处于这种早期开发阶段，它们仍有可能彻底改变世界。真正的问题是如何改变。
- en: Google’s competition does not necessarily mean we will have use cases for quantum
    computing in three years, but it’s a step in the right direction. Researchers
    can submit near-term applications for today’s quantum computers, Noisy Intermediate
    Scale Quantum (NISQ) processors, and applications for the quantum computers of
    the future.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然Google的竞赛并不一定意味着我们会在三年内拥有量子计算的应用案例，但这是朝着正确方向迈出的一步。研究人员可以提交针对今天的量子计算机、嘈杂中等规模量子（NISQ）处理器以及未来量子计算机的近期应用。
- en: The quantum computing competition will be [judged](https://www.xprize.org/prizes/qc-apps)
    by researchers from Google, Amazon, and some of the best universities around the
    world. Hopefully, the competition will produce real-world use cases for the next
    generation of computing, and put this powerful technology to work.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[量子计算竞赛](https://www.xprize.org/prizes/qc-apps)将由来自Google、亚马逊及全球一些顶尖大学的研究人员担任评委。希望这次竞赛能够产生下一代计算的真实应用案例，并让这一强大技术投入实际应用。'
