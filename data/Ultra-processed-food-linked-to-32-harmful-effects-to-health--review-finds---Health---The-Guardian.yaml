- en: In the UK and US, more than half the average diet now consists of ultra-processed
    food. For some, especially people who are younger, poorer or from disadvantaged
    areas, a diet comprising as much as 80% UPF is typical.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在英国和美国，超过一半的平均饮食现在由超加工食品组成。对于一些人群，特别是年轻人、贫困人口或来自劣势地区的人群，饮食中高达80%的超加工食品是典型的。
