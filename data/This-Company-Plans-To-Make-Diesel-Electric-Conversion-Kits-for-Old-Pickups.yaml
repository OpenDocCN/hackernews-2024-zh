- en: This Company Plans To Make Diesel-Electric Conversion Kits for Old Pickups
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 该公司计划为旧皮卡提供柴油电动转换套件
- en: 来源：[https://www.thedrive.com/news/diesel-electric-semi-maker-edison-wants-to-sell-pickup-truck-conversion-kits](https://www.thedrive.com/news/diesel-electric-semi-maker-edison-wants-to-sell-pickup-truck-conversion-kits)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.thedrive.com/news/diesel-electric-semi-maker-edison-wants-to-sell-pickup-truck-conversion-kits](https://www.thedrive.com/news/diesel-electric-semi-maker-edison-wants-to-sell-pickup-truck-conversion-kits)
- en: 'I don''t think it''s controversial to say that battery tech has a ways to go
    before it can completely replace internal combustion, especially in trucks. Still,
    [electrification is promising](https://www.thedrive.com/news/the-ford-f-150-lightning-shows-how-great-ev-towing-will-be),
    and it can actually be a boon to productivity and performance when [done right](https://www.thedrive.com/news/2025-ram-1500-ramcharger-smashes-ev-range-with-690-miles-v6-range-extender).
    Edison Motors out of Canada aims to prove that, first with its [diesel-electric
    Class 8 vehicles](https://www.thedrive.com/news/watch-the-diesel-electric-edison-semi-truck-tow-a-wwii-tank-without-breaking-a-sweat)
    and then with its [newly announced project](https://www.edisonmotors.ca/edison-pickup-kit):
    series hybrid pickup conversions pairing a Caterpillar diesel generator with electric
    motors.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为可以毫不夸张地说，电池技术在完全取代内燃机之前还有很长的路要走，特别是在卡车方面。不过，[电气化是有前途的](https://www.thedrive.com/news/the-ford-f-150-lightning-shows-how-great-ev-towing-will-be)，当[做得好的时候](https://www.thedrive.com/news/2025-ram-1500-ramcharger-smashes-ev-range-with-690-miles-v6-range-extender)，它实际上可以成为生产力和性能的助力。加拿大的Edison
    Motors首先以其[柴油电动8级货车](https://www.thedrive.com/news/watch-the-diesel-electric-edison-semi-truck-tow-a-wwii-tank-without-breaking-a-sweat)为例，然后是其[新宣布的项目](https://www.edisonmotors.ca/edison-pickup-kit)：采用卡特彼勒柴油发动机与电动机配对的混合动力皮卡转换项目。
- en: Let me be clear in saying this is still in the beginning stages. That's what
    we said about Edison's electrified logging truck concept not long ago, of course,
    and now there's a driving prototype of the thing. It's for that reason I'm cautiously
    optimistic that these gung-ho engineers will follow through with their plans of
    future-proofing light-duty trucks just the same.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 让我明确地说，这仍处于初期阶段。当然，我们不久前也是这么说Edison的电气化伐木卡车概念，现在这个概念已经有了试驾原型车。因此，我谨慎地乐观地认为，这些满怀激情的工程师将像他们计划的一样未来实现轻型卡车的防护。
- en: The company promises that trucks with this kit and 35-inch tires will max out
    at 87 miles per hour. *Edison Motors*
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 公司承诺，配备这种装置和35英寸轮胎的卡车的最高速度将达到87英里/小时。*Edison Motors*
- en: Edison's website details both two-wheel-drive and four-wheel-drive options.
    The former is a 350-horsepower setup, presumably with a single electric motor
    powering the rear wheels, and the latter is a 500-hp offering with a drive unit
    for each axle. A 60-90 kilowatt-hour lithium-iron-phosphate battery will provide
    the juice and when it runs low, it'll be charged back up with a Caterpillar diesel
    engine. Exactly which CAT Edison plans to use is unclear, but we see a very similar
    layout in the company's "Topsy" semi-truck with a 9.3-liter inline-six.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: Edison的网站详细介绍了两驱和四驱选项。前者是一台350马力的设置，可能是单电动机驱动后轮，后者是一台500马力的机型，每个轴都有一个驱动单元。60-90千瓦时的磷酸铁锂电池将提供电力，当电量低时，将通过卡特彼勒柴油发动机充电。Edison计划使用哪种卡特彼勒发动机目前尚不清楚，但我们在公司的“Topsy”半卡车上看到了一个非常相似的布局，那里有一台9.3升直列六缸发动机。
- en: For the kits, Edison promises a 600-volt electrical architecture with DC fast
    charging via a CCS1 port.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 对于这些装置，Edison承诺采用600伏电气架构，通过CCS1端口进行直流快速充电。
- en: Edison says it will offer single-rear-wheel and dually options, supporting the
    idea that these kits will be made to work. That's backed up by the 7,716-pound
    load rating for each axle, which is slightly above [a 2024 Ford F-350 SRW](https://www.thedrive.com/car-reviews/2023-ford-super-duty-review-specs-price-options-impressions).
    The electrified powertrain will almost certainly be heavier than a traditional
    diesel engine alone, but this could potentially turn classic trucks into even
    mightier workhorses.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: Edison表示将提供单后轮和双后轮选项，从而支持这些套件将能够实现工作的想法。这得到了每个轴支撑的7,716磅的载重等级的支持，这略高于[2024年福特F-350
    SRW](https://www.thedrive.com/car-reviews/2023-ford-super-duty-review-specs-price-options-impressions)。电气化动力总成几乎肯定比传统柴油发动机更重，但这可能将传统卡车升级为更为强大的工作马。
- en: Importantly, these kits will be delivered to and installed by certified Edison
    dealers. You don't have to rely on [your 12-valve Cummins knowledge](https://www.thedrive.com/news/not-every-ram-truck-with-a-12-valve-cummins-can-drift-like-this-one)
    to swap your truck over to a high-voltage electrical system, in other words. That's
    also a plus for service, as Edison is seeking out certified dealer partners across
    the United States and Canada.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 重要的是，这些套件将由认证的爱迪生经销商交付和安装。换句话说，您不必依靠[您对12气门康明斯的了解](https://www.thedrive.com/news/not-every-ram-truck-with-a-12-valve-cummins-can-drift-like-this-one)来将您的卡车改装成高压电气系统。这对服务也是一个好处，因为爱迪生正在寻找跨美国和加拿大的认证经销商合作伙伴。
- en: Here's my 1995 Ford F-350\. Imagine it with a diesel-electric drivetrain if
    the 7.3-liter Power Stroke ever goes kaput! *Caleb Jacobs*
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 这是我的1995年福特F-350。想象一下，如果7.3升的动力冲程引擎出了问题，它会配备柴油电混合动力系统！*卡勒布·雅各布斯*
- en: The small start-up plans to show a completed prototype by September 2024 with
    regular production starting mid-2025\. Edison claims to have all the parts chosen
    and supplier agreements in place. The kit will "ideally" retail for one-third
    to half the price of a new diesel truck while providing estimated savings of 30%
    on fuel. That may not sound like much to everybody, but if you're using a truck
    for your business, that could really add up over time.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 这家小型初创公司计划在2024年9月展示一个完整的原型，定期生产将于2025年中期开始。爱迪生声称所有零件已经选择好，并且供应商协议已经就位。该套件的“理想”零售价格将是新柴油卡车价格的三分之一到一半，同时提供燃料节约估计为30％。这对每个人来说可能听起来并不多，但如果您将卡车用于您的业务，随着时间的推移，这可能真的会积累起来。
- en: That's the hope for this project, it seems—extending the usable life of existing
    trucks. That alone is a respectable aspiration considering [the resources required
    to build new electric pickups](https://www.thedrive.com/news/electric-pickup-trucks-are-dirtier-than-you-think)
    with their huge battery packs. Sure, it won't be for everybody, but I have a hunch
    that a market will form for these kits if Edison follows through. You can reserve
    your own today for $250.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 这个项目的希望似乎就在于延长现有卡车的可用寿命。考虑到[制造新的电动皮卡所需的资源](https://www.thedrive.com/news/electric-pickup-trucks-are-dirtier-than-you-think)以及它们庞大的电池组，这单单就是一个值得尊敬的抱负。当然，它可能并不适合每个人，但我有预感，如果爱迪生坚持下去，这些套件将会形成一个市场。你今天就可以预订你自己的套件，价格为$250。
