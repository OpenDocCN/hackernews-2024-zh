- en: Only real people, not AI, can patent inventions, US government says | CNN Business
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 只有真实的人类，而非人工智能，可以申请发明专利，美国政府称 | CNN Business
- en: 来源：[https://www.cnn.com/2024/02/14/tech/billions-in-ai-patents-get-new-regulations/index.html](https://www.cnn.com/2024/02/14/tech/billions-in-ai-patents-get-new-regulations/index.html)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.cnn.com/2024/02/14/tech/billions-in-ai-patents-get-new-regulations/index.html](https://www.cnn.com/2024/02/14/tech/billions-in-ai-patents-get-new-regulations/index.html)
- en: CNN  —
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: CNN  —
- en: Artificial intelligence promises to supercharge scientific research and entrepreneurial
    innovation, helping researchers and inventors make new discoveries and creations.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 人工智能承诺要为科学研究和企业创新注入动力，帮助研究人员和发明家做出新的发现和创造。
- en: But how will patent protections apply to inventions made with the help of AI
    tools, particularly generative AI?
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 但是，专利保护将如何适用于借助人工智能工具制造的发明，尤其是生成式人工智能？
- en: For the first time, the US government has provided an answer, one that will
    shape how everyone from large businesses to home tinkerers alike can apply for
    intellectual property protections.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 美国政府首次提供了一个答案，这将决定从大企业到家庭创客如何申请知识产权保护。
- en: The decision could influence the future of billions of dollars in investments
    and subtly guide how artificial intelligence is marketed and used.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 这一决定可能影响数十亿美元投资的未来，并微妙地指导人工智能如何市场化和使用。
- en: On Tuesday, the US Patent and Trademark Office (USPTO) said that to obtain a
    patent, a real person must have made a “significant contribution” to the invention
    and that only a human being can be named as an inventor on a patent.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 美国专利商标局（USPTO）周二表示，为了获得专利，真实的人必须对发明作出“重大贡献”，而且只有人类可以被列为专利的发明人。
- en: The official guidance [published this week](https://www.federalregister.gov/documents/2024/02/13/2024-02623/inventorship-guidance-for-ai-assisted-inventions)
    provides a boost to innovators by reassuring them that their inventions involving
    AI can be patented, while continuing to enshrine human creativity and ingenuity
    by establishing basic expectations about how AI could make or break a patent application.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 本周发布的官方指导[文件](https://www.federalregister.gov/documents/2024/02/13/2024-02623/inventorship-guidance-for-ai-assisted-inventions)通过确保涉及人工智能的发明可以申请专利来提升创新者的士气，同时通过建立关于人工智能如何可能促成或破坏专利申请的基本期望，继续奉行人类创造力和独创性。
- en: The guidelines reflect the Biden administration’s swift moves to get ahead of
    artificial intelligence issues. In a sweeping [executive order](https://www.whitehouse.gov/briefing-room/presidential-actions/2023/10/30/executive-order-on-the-safe-secure-and-trustworthy-development-and-use-of-artificial-intelligence/)
    last fall, the White House had directed the USPTO to issue its inventorship guidelines
    by the end of February.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 这些指导方针反映了拜登政府迅速应对人工智能问题的举措。去年秋天，白宫在一项全面的[行政命令](https://www.whitehouse.gov/briefing-room/presidential-actions/2023/10/30/executive-order-on-the-safe-secure-and-trustworthy-development-and-use-of-artificial-intelligence/)中指示美国专利商标局在2月底前发布其发明人指导方针。
- en: Precisely what constitutes a “significant contribution” is a little bit fuzzy
    and case-specific, and much of how the guidelines work will necessarily be figured
    out in real-time as they are applied and, perhaps in some situations, debated
    in court.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 究竟什么构成“重大贡献”有些模糊，并且具体案例相关，指导方针的工作将在实时应用中被必要地解决，并且在某些情况下或许会在法庭上进行辩论。
- en: “The challenge will be in implementing the guidance,” said Jamie Nafziger, an
    attorney at the law firm Dorsey & Whitney. “How sophisticated of a prompt will
    be required for a given invention? In connection with training an AI system, what
    level of planning will be required? Patent examiners will surely have some interesting
    challenges ahead.”
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: “挑战将在于如何实施这些指导方针，” Dorsey & Whitney律师事务所的律师Jamie Nafziger说。“针对某一项发明，需要多复杂的提示？在训练人工智能系统时，需要多少规划？专利审查员未来肯定会面临一些有趣的挑战。”
- en: Still, the overall picture the USPTO has painted is one where real people continue
    to sit at the center of the US patent system, in what experts describe as a logical
    extension of the status quo.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管如此，美国专利商标局描绘的总体图景仍然是一个现实的世界，专利系统的核心是真实的人，专家形容这是现状的一个逻辑延伸。
- en: The USPTO has [provided](https://www.uspto.gov/sites/default/files/documents/ai-inventorship-guidance-mechanical.pdf)
    some hypothetical [examples](https://www.uspto.gov/sites/default/files/documents/ai-inventorship-guidance-chemical.pdf)
    of ways that its guidelines could work. For instance, an inventor who simply asks
    an AI chatbot to design a critical part for a remote-control car would not be
    eligible for a patent on the car, because he or she didn’t make enough of a contribution
    to the car’s invention. It was the AI that did the hard part, not the human.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 美国专利商标局已经[提供了](https://www.uspto.gov/sites/default/files/documents/ai-inventorship-guidance-mechanical.pdf)一些假设的[示例](https://www.uspto.gov/sites/default/files/documents/ai-inventorship-guidance-chemical.pdf)，说明了其指导方针的运作方式。例如，一个发明者仅仅请求一个AI聊天机器人设计遥控车的关键部件，将不符合取得对该车的专利的资格，因为他或她没有为车辆的发明做出足够的贡献。艰苦的部分是由AI完成的，而不是人类。
- en: “A natural person who only presents a problem to an AI system may not be a proper
    inventor” of something, the USPTO [said](https://www.uspto.gov/sites/default/files/documents/ai-inventorship-guidance-mechanical.pdf).
    “However, a significant contribution could be shown by the way the person constructs
    the prompt in view of a specific problem to elicit a particular solution from
    the AI system.”
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 美国专利商标局[表示](https://www.uspto.gov/sites/default/files/documents/ai-inventorship-guidance-mechanical.pdf)：“一个只是向AI系统提出问题的自然人可能不是某事物的合适发明者。”“然而，通过该人根据特定问题构建提示以引出AI系统特定解决方案的方式可能表明有重大贡献。”
- en: If an inventor could show the work he or she did to get the AI chatbot to produce
    a specific design that enabled the remote-control car to function, then that could
    open the door to a patent, according to the USPTO.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 如果发明者能够展示他或她为使AI聊天机器人产生特定设计所做的工作，从而使遥控车能够运行，那么这可能会为专利打开大门，根据美国专利商标局的说法。
- en: The USPTO guidance builds on existing case law. A federal appeals court already
    held last year, in a case known as [*Thaler v. Vidal*](https://cafc.uscourts.gov/opinions-orders/21-2347.OPINION.8-5-2022_1988142.pdf),
    that only actual people can be listed as inventors on US patents, effectively
    ruling out the possibility for AI to be named as an inventor or co-inventor.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 美国专利商标局的指导方针建立在现有的案例法基础上。一家联邦上诉法院去年已经作出裁决，在一个被称为[*Thaler v. Vidal*](https://cafc.uscourts.gov/opinions-orders/21-2347.OPINION.8-5-2022_1988142.pdf)的案件中，明确规定只有实际的人才能被列为美国专利的发明者，有效地排除了AI被列为发明者或共同发明者的可能性。
- en: In that case, the USPTO had rejected the patent applications of an inventor
    who had given his AI system sole credit for the inventions.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 在那个案例中，美国专利商标局拒绝了一个发明者仅将其AI系统列为发明者的专利申请。
- en: The inventorship guidelines will help everyone understand the boundaries of
    patent protections as AI is increasingly used in the inventive process. That may
    resolve some of the uncertainties that could otherwise slow the development and
    use of AI, said Randy McCarthy, an attorney at the law firm Hall Estill.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 发明者指导方针将帮助每个人理解专利保护的边界，因为AI在创造过程中的使用越来越多。这可能会解决一些可能会减缓AI发展和使用的不确定性，霍尔·埃斯蒂尔律师事务所的律师兰迪·麦卡锡说。
- en: It’s also consistent with how the US Copyright Office is approaching copyright
    protections in relation to AI, McCarthy added.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 麦卡锡补充说，这也与美国版权局在AI相关的版权保护方面的做法一致。
- en: “Some sort of human agency is required, or no protection is available,” he said.
    “A practical result is that, when creating a new design, artwork, invention, novel,
    or even computer code, a human can use an AI-based system to assist in the creation
    of this content, but must make sure that they are sufficiently involved in the
    process.”
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: “需要某种人类代理，否则无法获得保护，”他说。“一个实际结果是，在创作新设计、艺术作品、发明、小说甚至计算机代码时，人类可以使用基于AI的系统来辅助创作这些内容，但必须确保他们在过程中的充分参与。”
- en: At the same time, the USPTO guidelines don’t require inventors to disclose the
    use of AI, and some worry it could encourage so-called patent trolls to apply
    for broad patents that don’t lead to any actual creations but serve as the foundation
    for bogus patent lawsuits.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 美国专利商标局的指导方针不要求发明者披露使用AI的情况，一些人担心这可能会鼓励所谓的专利敲诈者申请广泛的专利，这些专利不会导致任何实际创造，而是作为虚假专利诉讼的基础。
- en: “The economy already is harmed by a surplus of low-quality patents which leads
    to unproductive litigation, rent-seeking and transfers of wealth from productive
    businesses to those who are experts at navigating the legal system,” said John
    Bergmayer, legal director at the consumer advocacy group Public Knowledge. “My
    worry would be that AI-assisted “inventions” [where the involvement of AI might
    be concealed] or just AI-assisted patent applications supercharges this.”
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: “经济已经因低质量专利过剩而受到损害，这导致了无效的诉讼、寻租行为以及财富从生产性企业流向那些善于利用法律系统的人，” 消费者倡导组织公共知识的法律总监约翰·伯格迈尔（John
    Bergmayer）表示。“我担心的是，人工智能辅助的‘发明’[其中人工智能的参与可能被隐瞒]或仅仅是人工智能辅助的专利申请会加剧这一问题。”
