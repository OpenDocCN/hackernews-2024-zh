- en: How Apple TV+ Cornered the Market on “Prestige Dad TV” | GQ
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 苹果电视+如何垄断“高级父亲电视市场” | GQ
- en: 来源：[https://www.gq.com/story/apple-tv-plus-prestige-dad-tv](https://www.gq.com/story/apple-tv-plus-prestige-dad-tv)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.gq.com/story/apple-tv-plus-prestige-dad-tv](https://www.gq.com/story/apple-tv-plus-prestige-dad-tv)
- en: '*Masters of the Air*, the miniseries about young, [shearling-clad](https://www.gq.com/story/masters-of-the-air-shearling-bomber-jackets)
    World War II fighter pilots, felt familiar at first. Or, as we put it in *GQ:*
    “[*Masters of the Air* Is *Band of Brothers* With Planes and Everyone Is in It](https://www.gq.com/story/masters-of-the-air-is-band-of-brothers-with-planes-and-everyone-is-in-it).”
    Let’s parse this. Yes, everyone *is* in it ([Austin Butler](https://www.gq.com/story/gq-hype-austin-butler),
    Callum Turner, and [Barry Keoghan](https://www.gq.com/story/barry-keoghan-cover-story),
    at least). As for the “*Band of Brothers* With Planes” part: *Masters of the Air*
    is an installment in Steven Spielberg and Tom Hanks’s WWII extended universe,
    which began with *Brothers* in 2001 and continued with *The Pacific* (*Band of
    Brothers* with boats) in 2010\. But while both those series were HBO productions,
    *Masters of the Air* is, conspicuously, not.'
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: '*Masters of the Air*，这部关于年轻的二战飞行员穿着[羊毛皮夹克](https://www.gq.com/story/masters-of-the-air-shearling-bomber-jackets)的迷你剧，一开始感觉很熟悉。或者，用我们在*GQ*上的话来说：“[*Masters
    of the Air*是*兄弟连*加上飞机，所有人都在其中](https://www.gq.com/story/masters-of-the-air-is-band-of-brothers-with-planes-and-everyone-is-in-it)。”
    让我们来分析一下。是的，所有人*都*在其中（至少有[Austin Butler](https://www.gq.com/story/gq-hype-austin-butler)，Callum
    Turner和[Barry Keoghan](https://www.gq.com/story/barry-keoghan-cover-story)）。至于“*兄弟连*加上飞机”的部分：*Masters
    of the Air*是史蒂文·斯皮尔伯格和汤姆·汉克斯的二战扩展宇宙中的一部作品，该系列始于2001年的*兄弟连*，并在2010年继续了*太平洋*（*兄弟连*的船版）。但是，尽管这两部剧都是HBO制作，*Masters
    of the Air*显然不是。'
- en: According to [*The Hollywood Reporter*](https://www.hollywoodreporter.com/tv/tv-news/apple-launches-house-studio-band-brothers-pacific-follow-up-1246746/),
    the $250 million production price tag caused HBO to bow out in 2019\. Apple then
    swept in like a [Googles “types of planes + *Masters of the Air”*] and, in January
    2024, released it on Apple TV+. Five years into the launch of the streaming service,
    this move thoroughly made sense. Because if there’s one thing Apple TV+ does better
    than anyone, it’s Prestige Dad TV.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 根据[*好莱坞报道*](https://www.hollywoodreporter.com/tv/tv-news/apple-launches-house-studio-band-brothers-pacific-follow-up-1246746/)，2.5亿美元的制作成本使HBO在2019年退出。然后，苹果像[谷歌搜索“各种飞机类型
    + *Masters of the Air*”]一样，在2024年1月在苹果电视+上发布了这部剧。在流媒体服务推出五年之后，这一举动完全说得通。因为如果有一件事苹果电视+比其他人做得更好，那就是高级父亲电视。
- en: What, exactly, is Prestige Dad TV? First, we must remember the halcyon days
    of the Second Golden Age of Television, which was ushered in around 2000 by shows
    like [*The Sopranos*](https://www.gq.com/story/the-sopranos-cast-reunited-in-little-italy-last-night-and-yes-there-was-ziti)
    and *Mad Men* and *Breaking Bad*. In other words, what we know as Prestige TV.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 什么是高级父亲电视？首先，我们必须记住电视第二个黄金时代的昔日光景，这个时代大约从2000年由《黑道家族》、*广告狂人*和*绝命毒师*等节目引领进来。换句话说，我们所知道的高级电视。
- en: Nearly a quarter-century later, we’re in a streaming-network arms race, with
    hundreds of new TV shows premiering annually. Despite any outward aspirations
    to capture that prestige glow—complicated heroes, darkness both figurative and
    literal, high production costs—not everything can fall into this echelon. In fact,
    most shows can’t. Quantity is superseding quality, to the point where networks
    are leaning more and more into [background TV](https://www.hollywoodreporter.com/tv/tv-news/welcome-age-background-tv-1205588/)—shows
    so simple you can digest them while simultaneously scrolling on your phone.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 将近四分之一世纪后，我们正处于一场流媒体网络的军备竞赛中，每年都会推出数百部新电视节目。尽管外表上有捕捉那种崇高光辉的愿望——复杂的英雄人物，象征性和文字意义上的黑暗，高昂的制作成本——并非所有内容都能进入这个层次。事实上，大多数节目都不能。数量已经超过了质量，到了网络更倾向于[背景电视](https://www.hollywoodreporter.com/tv/tv-news/welcome-age-background-tv-1205588/)的程度——这些节目简单到你能一边用手机滚动屏幕一边消化它们。
- en: Somewhere in between those two poles of highfalutin drama and at-home lobotomization
    is Prestige Dad TV. It’s different from Dad TV, which is, as Yahoo [recently put
    it](https://www.yahoo.com/entertainment/dad-tv-reacher-170334748.html), “where
    shows like *Yellowstone, Billions* and *Reacher* live—not too heavy, not too light,
    just right for unwinding.” With no disrespect to [*Bosch*](https://www.gq.com/story/bosch-comfort-watch-amazon-bosch-legacy)
    or *Ray Donovan*, Prestige Dad shows aren’t built to run for seven seasons and
    then get a spinoff. Prestige Dad TV has all the classic signifiers of prestige
    TV, but is laser-focused on topics that dads of a certain age traditionally can’t
    get enough of. Espionage. Action. History—especially, but not limited to, World
    War II. Shows about no-nonsense older men—especially, but not limited to, dads—saving
    the day.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 处于高雅戏剧和家庭自我解剖两极之间的是*Prestige Dad TV*。它与*Dad TV*不同，正如雅虎 [最近所说](https://www.yahoo.com/entertainment/dad-tv-reacher-170334748.html)，“在这里，像《黄石》，《亿万》，《Reacher》这样的节目生活——不太沉重，也不太轻松，刚刚好用于放松。”毫不不敬地提及
    [*Bosch*](https://www.gq.com/story/bosch-comfort-watch-amazon-bosch-legacy) 或
    *Ray Donovan*，*Prestige Dad* 节目并不打算连续七季然后衍生出新剧。*Prestige Dad TV* 拥有所有经典的高雅电视节目的特征，但它聚焦于某个特定年龄的父亲传统上喜欢的主题。间谍活动。动作。历史——尤其是但不限于二战。关于毫不客气的老年男人——尤其是但不限于父亲——拯救一天的节目。
- en: Unlike traditional Dad TV, Prestige Dad TV is for dads who aren’t like other
    dads. After all, they have the know-how to subscribe to Apple TV+ in the first
    place. It's still not as gargantuan as, say, Netflix or Prime Video. The catalog
    itself is also smaller and [more carefully curated](https://www.gq.com/story/apple-tv-plus-best-things-to-watch).
    “Having entered the streaming battlefield with no legacy library and no licensed
    content … Apple has always proudly taken a quality-over-quantity approach to its
    original programming,” *Variety* [reported](https://variety.com/vip/apple-streaming-strategy-shift-wont-fix-biggest-problems-1235773539/)
    last fall.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 与传统的父亲电视节目不同，*Prestige Dad TV* 面向那些不同凡响的父亲。毕竟，他们有能力首先订阅苹果电视+。它仍然不像Netflix或Prime
    Video那样巨大。目录本身也更小且[更加精心策划](https://www.gq.com/story/apple-tv-plus-best-things-to-watch)。“没有遗留图书馆和没有授权内容进入流媒体战场……苹果始终以原创节目为重，而不是数量。”
    *Variety* [在去年秋季报道](https://variety.com/vip/apple-streaming-strategy-shift-wont-fix-biggest-problems-1235773539/)。
