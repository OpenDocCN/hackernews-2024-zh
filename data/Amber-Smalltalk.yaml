- en: Amber Smalltalk
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Amber Smalltalk
- en: 来源：[https://amber-lang.net/](https://amber-lang.net/)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://amber-lang.net/](https://amber-lang.net/)
- en: A new language and live environment made for the web.
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 一个专为网络而制作的新语言和实时环境。
- en: The Amber language is deeply inspired by Smalltalk. It is designed to make client-side
    development faster and easier. Amber includes a live development environment with
    a class browser, workspace, unit test runner, transcript, object inspector and
    debugger.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: Amber 语言深受 Smalltalk 启发。它旨在使客户端开发更快速、更容易。Amber 包括一个具有类浏览器、工作区、单元测试运行器、转录、对象检查器和调试器的实时开发环境。
- en: Amber is written in itself, including the compiler, and compiles into efficient
    JavaScript, mapping one-to-one with the JS equivalent.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: Amber 是用它自己编写的，包括编译器，并编译成高效的 JavaScript，与 JS 等效一对一映射。
