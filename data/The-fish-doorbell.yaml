- en: The fish doorbell
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 鱼门铃
- en: 来源：[https://visdeurbel.nl/en/the-fish-doorbell/](https://visdeurbel.nl/en/the-fish-doorbell/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://visdeurbel.nl/en/the-fish-doorbell/](https://visdeurbel.nl/en/the-fish-doorbell/)
- en: '**See a fish? Ring the bell!**'
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**看到鱼了吗？按铃！**'
- en: Welcome to the Fish Doorbell. Will you help fish pass the city boat lock?
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 欢迎来到鱼门铃。你愿意帮助鱼类通过市内船闸吗？
- en: Every spring fish migrate upstream, in search of places to spawn. They swim
    through the centre of  the city of Utrecht. Unfortunatly, the boat lock is closed
    during spring. You can help the fish.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 每年春天，鱼类向上游迁移，寻找产卵的地方。它们穿过乌得勒支市中心。不幸的是，春季时船闸关闭。你可以帮助这些鱼类。
- en: '**Do you see a fish? Press the Doorbell!**'
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**你看到鱼了吗？按门铃！**'
- en: All the photos are collected. When there are enough fish waiting, the lock will
    be opened.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 所有照片都已经收集好。当有足够的鱼等待时，锁将会被打开。
- en: '**FishTalk**'
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**鱼语**'
- en: '**Ecologists Anne & Mark keep you updated on the Fish Doorbell**'
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**生态学家安妮和马克会为你更新鱼类门铃的消息**'
- en: It looks like the water clears up a bit. Last week we saw some nice sightings
    of carp, perch, eel and pike. The pike has finally started their migration. We
    saw mainly males so far, but also a beautiful shot of a male and female swimming
    next to each other. You can watch those back on the Fish doorbell News Report.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 看起来水质有所改善。上周我们看到了一些鲤鱼、鲈鱼、鳗鱼和狗鱼。狗鱼终于开始了它们的迁徙。到目前为止，我们主要看到雄性，但也有一对雌雄并肩游泳的美丽画面。你可以在鱼门铃新闻报道中回看这些内容。
- en: This week temperatures remain stable at around 11 degrees. That means it is
    still relatively cold. I don’t expect great numbers of fish this week, but since
    the migration for many species has started I think there will be plenty to see.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 本周温度保持在大约11度左右。这意味着天气仍然相对寒冷。我不指望本周有大量的鱼，但由于许多物种的迁徙已经开始，我认为会有很多可以看到的。
- en: Don’t forget, you can watch previous fish sightings on the [Fish Doorbell News
    Report](https://www.youtube.com/channel/UC_0qh5wnYjwth74auOgEMPg?sub_confirmation=1).
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 别忘了，你可以在[鱼门铃新闻报道](https://www.youtube.com/channel/UC_0qh5wnYjwth74auOgEMPg?sub_confirmation=1)上观看以前的鱼类目击记录。
- en: '**Questions?**'
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**有问题？**'
- en: 'Do you have questions about the Fish Doorbell? Please get in touch with us!
    Go to the [Contact page](https://visdeurbel.nl/en/contact/). Or ask your question
    in the comments of the Fishdoorbell News video (YouTube: Visdeurbel Journaal).'
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 有关鱼门铃的问题吗？请与我们联系！前往[联系页面](https://visdeurbel.nl/en/contact/)。或在鱼门铃新闻视频评论区提问（YouTube：Visdeurbel
    Journaal）。
