- en: Changelog — Sentry Legal | Sentry
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 更新日志 — Sentry 法律声明 | Sentry
- en: 来源：[https://sentry.io/legal/changelog/](https://sentry.io/legal/changelog/)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://sentry.io/legal/changelog/](https://sentry.io/legal/changelog/)
- en: We collect PII about people browsing our website, users of the Sentry service,
    prospective customers, and people who otherwise interact with us.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我们收集有关浏览我们网站的人、Sentry 服务的用户、潜在客户以及与我们进行其他交互的人的个人身份信息（PII）。
- en: What if my PII is included in data sent to Sentry by a Sentry customer (e.g.,
    someone using Sentry to monitor their app)? In this case you have to contact the
    Sentry customer (e.g., the maker of the app). We do not control the data that
    is sent to us through the Sentry service for the purposes of application monitoring.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我的个人身份信息（PII）包含在由 Sentry 客户发送到 Sentry 的数据中（例如，某人使用 Sentry 监控其应用程序），该怎么办？在这种情况下，您必须联系
    Sentry 客户（例如，应用程序的制造商）。我们不控制通过 Sentry 服务发送给我们的用于应用程序监控目的的数据。
- en: '[Am I included?](https://sentry.io/privacy/)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[我是否被包含在内？](https://sentry.io/privacy/)'
