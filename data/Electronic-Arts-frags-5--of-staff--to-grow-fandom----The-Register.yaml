- en: Electronic Arts frags 5% of staff 'to grow fandom' • The Register
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 电子艺界裁减5%的员工，“以扩大粉丝基础” • The Register
- en: 来源：[https://www.theregister.com/2024/02/29/ea_bumble_layoffs/](https://www.theregister.com/2024/02/29/ea_bumble_layoffs/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.theregister.com/2024/02/29/ea_bumble_layoffs/](https://www.theregister.com/2024/02/29/ea_bumble_layoffs/)
- en: It's been a bad week to work in the video game industry. First Sony closed its
    London studio and cut staff, and now Electronic Arts is letting workers go.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 对于视频游戏行业的工作者来说，这是一个糟糕的一周。首先索尼关闭了其伦敦工作室并裁员，现在Electronic Arts也在解雇工作人员。
- en: EA CEO Andrew Wilson [announced](https://www.ea.com/news/continuing-to-evolve-our-business-and-teams)
    the layoffs in a letter to employees yesterday, telling them the publisher would
    be cutting around five percent of staff. Based on its 2023 annual report to the
    US Securities and Exchange commission, EA had approximately 13,400 employees,
    meaning around 670 jobs would be eliminated.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: EA CEO Andrew Wilson [宣布](https://www.ea.com/news/continuing-to-evolve-our-business-and-teams)
    在昨天的一封给员工的信中，称出版商将裁员约百分之五的员工。根据其2023年向美国证券交易委员会提交的年度报告，EA大约有13,400名员工，意味着大约670个岗位将被裁撤。
- en: '"We are streamlining our company operations to deliver deeper, more connected
    experiences for fans everywhere that build community, shape culture, and grow
    fandom," he opined.'
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: “我们正在优化公司运营，为全球粉丝提供更深入、更紧密联系的体验，构建社区，塑造文化并扩大粉丝基础，”他评论道。
- en: Maybe not in the case of games like the [rumored](https://insider-gaming.com/star-wars-mandalorian-game/)
    first-person shooter based on The Mandalorian, which appears to have been canceled
    as part of EA's restructuring.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 或许像[传闻](https://insider-gaming.com/star-wars-mandalorian-game/)关于基于《曼达洛人》的第一人称射击游戏一样，并未在EA的重组中取消。
- en: '"We are … sunsetting games and moving away from development of future licensed
    IP that we do not believe will be successful in our changing industry," Wilson
    said. "This greater focus allows us to drive creativity, accelerate innovation,
    and double down on our biggest opportunities — including our owned IP, sports,
    and massive online communities."'
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: “我们正在…淡出游戏，并放弃我们认为在变化中的行业中不会成功的未来许可IP的开发，”Wilson说。“这种更大的关注让我们能够推动创造力，加速创新，并加倍我们的最大机会——包括我们拥有的IP、体育和大型在线社区。”
- en: We can see why Wilson wants to double down on real-time multiplayer stuff, having
    looked over his biz's most recently reported [quarterly earnings](https://s22.q4cdn.com/894350492/files/doc_financials/2024/q3/Q3-FY24-Earnings-Release-FINAL.pdf)
    [PDF]. While generally reporting a strong three months to December 31 with profits
    of $290 million and a rise in net bookings, earnings were driven almost entirely
    by live services, which accounted for 73 percent of EA's business over the past
    year.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以看出为什么Wilson希望在实时多人游戏上加倍投入，通过查看他的企业最近公布的[季度收益](https://s22.q4cdn.com/894350492/files/doc_financials/2024/q3/Q3-FY24-Earnings-Release-FINAL.pdf)
    [PDF]。虽然总体上报告了截至12月31日的强劲三个月，利润达2.9亿美元，净预订额上升，但收益几乎完全依赖于实时服务，占去年EA业务的73%。
- en: Laura Miele, president of EA Entertainment, also sent a [missive](https://www.ea.com/news/a-note-from-laura-miele)
    to employees on Wednesday saying Electronic Arts has noticed a rapid shift among
    video game players, who now apparently prioritize large open-world games, online
    communities, and live services.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: EA娱乐总裁Laura Miele也在周三向员工发了一封[信函](https://www.ea.com/news/a-note-from-laura-miele)，称Electronic
    Arts已经注意到视频游戏玩家的快速转变，他们现在显然优先考虑大型开放世界游戏、在线社区和实时服务。
- en: With that in mind, EA plans to lean on established brands like its EA Sports
    products, Battlefield, and [other properties](https://gamerant.com/every-video-game-franchise-ea-owns/).
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 有鉴于此，EA计划依赖其EA Sports产品、战地系列和[其他属性](https://gamerant.com/every-video-game-franchise-ea-owns/)等已建立的品牌。
- en: '"We have decided to pivot away from early development on a Star Wars FPS Action
    game to focus our efforts on new projects based on our owned brands while providing
    support for existing games," Miele said.'
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: “我们决定放弃《星球大战：曼达洛人》第一人称射击游戏的早期开发，集中精力在基于我们拥有品牌的新项目上，同时为现有游戏提供支持，”Miele说。
- en: Miele also said that Ridgeline Studios, founded by veteran game developer Marcus
    Lehto to work on the next Battlefield single-player experience, would be shuttered.
    Lehto [announced](https://twitter.com/game_fabricator/status/1762520851961037281)
    his departure from the gaming biz just days ago.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: Miele 还表示，由资深游戏开发者Marcus Lehto创立的Ridgeline Studios，将会关闭，该工作室致力于下一代《战地》单人体验。Lehto
    [刚在几天前宣布](https://twitter.com/game_fabricator/status/1762520851961037281)离开游戏业。
- en: EA is also shuttering several mobile games. "It's the right time to focus our
    time on the remaining games in our portfolio which we believe can grow," Miele
    said.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: EA 还关闭了几款移动游戏。“现在是把时间集中在我们认为可以增长的剩余游戏上的正确时机”，Miele说道。
- en: We asked for more specifics about the cuts, and EA declined to elaborate.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 我们要求了解更多关于裁员的具体细节，但EA拒绝进行详细说明。
- en: EA [said](https://ir.ea.com/financial-information/sec-filings/sec-filings-details/default.aspx?FilingId=17319633)
    it expects its restructuring moves to take the rest of 2024, but layoffs would
    be mostly completed by early next quarter.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: EA [表示](https://ir.ea.com/financial-information/sec-filings/sec-filings-details/default.aspx?FilingId=17319633)，预计其重组措施将持续到2024年年底，但大部分裁员将在下个季度初完成。
- en: In other words, just because you haven't been laid off yet don't assume you're
    not in HR's sniping range. ®
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 换句话说，仅仅因为你还没有被裁员，不要以为你不在人力资源的瞄准范围内。®
