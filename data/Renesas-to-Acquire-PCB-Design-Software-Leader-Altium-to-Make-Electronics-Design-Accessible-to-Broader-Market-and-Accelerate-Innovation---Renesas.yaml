    [https://us06web.zoom.us/webinar/register/WN_UZNbsq0GRP63mrabGLcOuA](https://us06web.zoom.us/webinar/register/WN_UZNbsq0GRP63mrabGLcOuA)'
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 瑞萨电子和Altium管理团队将于今天悉尼时间12:00 p.m. / 日本时间10:00 a.m. / 太平洋标准时间2月14日下午5:00举行网络研讨会，讨论交易的详细信息。股东、分析师、投资者和媒体被邀请通过注册以下链接参加现场网络研讨会：[https://us06web.zoom.us/webinar/register/WN_UZNbsq0GRP63mrabGLcOuA](https://us06web.zoom.us/webinar/register/WN_UZNbsq0GRP63mrabGLcOuA)
- en: After registering, you will receive a confirmation email containing details
    to access the webinar via conference call or webcast.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 注册后，您将收到一封确认电子邮件，其中包含访问通过电话会议或网络广播访问网络研讨会的详细信息。
- en: A recording and the accompanying presentation relating to the transaction will
    be available on the [investor relations section](https://www.renesas.com/us/en/about/investor-relations)
    of the Renesas website after the event.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 交易相关的录音和随附的演示文稿将在事件结束后的[瑞萨电子投资者关系部门](https://www.renesas.com/us/en/about/investor-relations)网站上提供。
- en: '**About Renesas**'
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: '**关于瑞萨电子**'
- en: 'Renesas Electronics Corporation (TSE: 6723) empowers a safer, smarter and more
    sustainable future where technology helps make our lives easier. The leading [global](https://www.renesas.com/about/company/profile/global.html)
    provider of microcontrollers, Renesas combines our expertise in embedded processing,
    analog, power and connectivity to deliver complete semiconductor solutions. These
    Winning Combinations accelerate time to market for automotive, industrial, infrastructure
    and IoT applications, enabling billions of connected, intelligent devices that
    enhance the way people work and live. Learn more at[renesas.com](http://www.renesas.com/).
    Follow us on [LinkedIn](https://www.linkedin.com/company/renesas/), [Facebook](https://www.facebook.com/RenesasElectronics/), [X](https://twitter.com/renesasglobal), [YouTube](https://www.youtube.com/user/RenesasPresents),
    and [Instagram](https://www.instagram.com/renesas_global/).'
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 瑞萨电子株式会社（TSE：6723）致力于创造更安全、更智能、更可持续的未来，技术帮助我们的生活更轻松。作为全球领先的微控制器提供商，瑞萨结合我们在嵌入式处理、模拟、功率和连接技术方面的专业知识，提供完整的半导体解决方案。这些胜利组合加快了汽车、工业、基础设施和物联网应用的上市时间，使数十亿个连接的智能设备得以实现，增强人们工作和生活方式。了解更多信息，请访问[renesas.com](http://www.renesas.com/)。关注我们的[LinkedIn](https://www.linkedin.com/company/renesas/)、[Facebook](https://www.facebook.com/RenesasElectronics/)、[X](https://twitter.com/renesasglobal)、[YouTube](https://www.youtube.com/user/RenesasPresents)和[Instagram](https://www.instagram.com/renesas_global/)。
- en: '**About Altium**'
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: '**关于Altium**'
- en: 'Altium, Limited (ASX: ALU) is a global software company headquartered in San
    Diego, California, who are accelerating the pace of innovation through electronics.
    For over 30 years, Altium has been delivering software that maximizes the productivity
    of PCB designers and electrical engineers. From individual inventors to multinational
    corporations, more PCB designers and engineers choose Altium software to design
    and realize electronics-based products.'
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
