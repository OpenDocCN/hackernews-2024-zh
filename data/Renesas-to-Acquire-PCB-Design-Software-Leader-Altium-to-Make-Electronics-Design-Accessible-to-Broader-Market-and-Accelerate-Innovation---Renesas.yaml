- en: Renesas to Acquire PCB Design Software Leader Altium to Make Electronics Design
    Accessible to Broader Market and Accelerate Innovation | Renesas
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 瑞萨将收购PCB设计软件领导者Altium，以使电子设计能够更广泛地进入市场并加快创新 | 瑞萨
- en: 来源：[https://www.renesas.com/us/en/about/press-room/renesas-acquire-pcb-design-software-leader-altium-make-electronics-design-accessible-broader-market](https://www.renesas.com/us/en/about/press-room/renesas-acquire-pcb-design-software-leader-altium-make-electronics-design-accessible-broader-market)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.renesas.com/us/en/about/press-room/renesas-acquire-pcb-design-software-leader-altium-make-electronics-design-accessible-broader-market](https://www.renesas.com/us/en/about/press-room/renesas-acquire-pcb-design-software-leader-altium-make-electronics-design-accessible-broader-market)
- en: '**TOKYO, Japan, February 15, 2024 JST | ** **SAN DIEGO, ** **Calif., February
    14, 2024―** Renesas Electronics Corporation (“Renesas”, TSE: 6723), a supplier
    of advanced semiconductor solutions, and Altium Limited (“Altium”, ASX: ALU),
    a global leader in electronics design systems, today announced they have entered
    into a Scheme Implementation Agreement (“SIA”) for Renesas to acquire Altium by
    way of a Scheme of Arrangement under Australian law (“Scheme”). Under the terms
    of the transaction, subject to satisfaction of a number of conditions, Renesas
    will acquire all outstanding shares of Altium for a cash price of A$68.50 per
    share, representing a total equity value of approximately A$9.1 billion (approximately 887.9
    billion yen at an exchange rate of 97 yen to the A$) and an enterprise value of
    A$8.8 billion (approximately 859.3 billion yen at an exchange rate of 97 yen to
    the A$). The acquisition enables two industry leaders to join forces and establish
    an integrated and open electronics system design and lifecycle management platform that
    allows for collaboration across component, subsystem, and system-level design.
    The transaction strongly aligns with Renesas’ digitalization strategy and represents
    the company’s first significant step in bringing enhanced user experience and
    innovation at the system level for electronics system designers.'
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**日本东京，2024年2月15日 JST | ** **美国加利福尼亚州圣迭戈，2024年2月14日** 瑞萨电子公司（“瑞萨”，TSE：6723），一家提供先进半导体解决方案的供应商，和全球电子设计系统领域的领导者Altium有限公司（“Altium”，ASX：ALU），今天宣布他们已经签署了通过澳大利亚法律下的安排方案实施协议（“SIA”）的交易协议。根据交易条款，在满足一系列条件的情况下，瑞萨将以每股68.50澳元的现金价格收购Altium的所有未发行股份，代表约91亿澳元的总股本价值（按97日元兑澳元的汇率约为887.9亿日元），以及约88亿澳元的企业价值（按97日元兑澳元的汇率约为859.3亿日元）。此次收购使两家行业领导者能够联合起来建立一个集成和开放的电子系统设计与生命周期管理平台，允许在组件、子系统和系统级设计之间进行协作。此交易与瑞萨的数字化战略高度一致，并代表公司在为电子系统设计师带来增强的用户体验和系统级别创新方面迈出的第一重要步骤。'
- en: As technology advances, the design and integration of electronic systems become
    increasingly complex. The current electronics system design flow is a complicated
    and iterative process that involves multiple stakeholders and design steps, from component
    selection and evaluation to simulation and PCB physical design. Engineers must
    be able to design systems that are not only functional but also efficient and
    cost-effective under shortened development cycles.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 随着技术的进步，电子系统的设计和集成变得越来越复杂。当前的电子系统设计流程是一个复杂且迭代的过程，涉及多个利益相关者和设计步骤，从组件选择和评估到仿真和PCB物理设计。工程师必须能够设计出不仅功能强大而且在缩短的开发周期内高效且具有成本效益的系统。
- en: Together, Renesas and Altium, under a shared vision, aim to build an integrated
    and open electronics system design and lifecycle management platform that unifies
    these steps at a system level. The acquisition brings together Altium’s sophisticated
    cloud platform capabilities with Renesas’ strong portfolio of embedded solutions,
    combining high-performance processors, analog, power and connectivity. The combination
    will also enable integration with third-party vendors across the ecosystem to
    execute all electronic design steps seamlessly on the cloud. The electronics system
    design and lifecycle management platform will deliver integration and standardization
    of various electronic design data and functions and enhanced component lifecycle
    management, while enabling seamless digital iteration of design processes to increase
    overall productivity. This brings significantly faster innovation and lowers barriers
    to entry for system designers by reducing development resources and inefficiencies.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在共同愿景下，雷内萨斯（Renesas）和Altium致力于构建一个集成和开放的电子系统设计和生命周期管理平台，统一这些步骤在系统级别。收购将Altium先进的云平台能力与雷内萨斯（Renesas）强大的嵌入式解决方案组合在一起，结合高性能处理器、模拟、功率和连接性。该组合还将实现与生态系统中的第三方供应商的集成，使所有电子设计步骤在云端无缝执行。电子系统设计和生命周期管理平台将提供各种电子设计数据和功能的集成和标准化，增强组件生命周期管理的同时，实现设计过程的无缝数字迭代，提高整体生产力。这将通过减少开发资源和低效率，显著加速创新，并降低系统设计师的进入门槛。
- en: “Development processes continue to evolve and accelerate. With our Purpose “To
    Make Our Lives Easier” in mind, our vision is to make electronics design accessible
    to the broader market to allow more innovation through a cloud-based platform,”
    said Hidetoshi Shibata, CEO of Renesas. “Addition of Altium will enable us to
    deliver an integrated and open development platform, making it easier for businesses
    of all sizes and industries to build and scale their systems. We look forward
    to working with Altium’s talented team as we continue to invest and drive our
    combined platform to the next level of value for our customers."
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: “开发过程继续演变和加速。我们的目标是“使我们的生活更轻松”，我们的愿景是通过基于云的平台使电子设计更加普及，”雷内萨斯（Renesas）首席执行官柴田秀俊（Hidetoshi
    Shibata）说。“Altium的加入将使我们能够提供一个集成和开放的开发平台，使各种规模和行业的企业更容易建立和扩展其系统。我们期待与Altium的才华横溢的团队合作，继续投资并推动我们的综合平台为客户创造更高价值的下一级别。”
- en: '"I strongly believe that electronics is the single most critical industry to
    building a smart and sustainable world. Renesas’ visionary leadership and commitment
    to making electronics accessible to all resonates strongly with Altium. Altium’s
    vision of industry transformation finds its fullest expression in service of this
    grand vision of Renesas,” said Aram Mirkazemi, CEO of Altium. “Having worked closely
    with Renesas as a partner for nearly two years, we are excited to be part of the
    Renesas team as we continue to successfully execute and grow.”'
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: “我坚信电子行业是构建智能可持续世界的最关键行业。雷内萨斯（Renesas）富有远见的领导和致力于使电子产品普及化的承诺与Altium（阿尔提姆）深深
    resonates strongly with Altium。Altium对行业转型的愿景在服务于雷内萨斯（Renesas）宏大愿景的最充分表达中得到了最充分的表达，”Altium首席执行官阿兰·米尔卡泽米（Aram
    Mirkazemi）说。“在与雷内萨斯（Renesas）作为合作伙伴近两年的密切合作之后，我们很高兴成为雷内萨斯（Renesas）团队的一员，继续成功执行和增长。”
- en: Altium’s history began in 1985 from Australia as one of the world’s first printed-circuit
    board (PCB) design tool providers. The company has grown into a global market
    leader with the most popular PCB software tool in use today. Its software tools
    empower and connect PCB designers, part suppliers and manufacturers to develop
    and manufacture electronics products faster and more efficiently. With the addition
    of the world’s first digital platform for design and realization of electronics
    hardware, Altium 365, Altium’s leading PCB design software creates seamless collaboration
    across the entire PCB design process. In June 2023, Renesas [announced](https://www.renesas.com/us/en/about/press-room/renesas-chooses-altium-unify-company-wide-pcb-development-and-accelerate-solution-design-partners)
    that it had standardized development of all PCB design on the Altium 365 cloud-based
    platform from Altium. Renesas has been working with Altium to publish all its
    products’ ECAD libraries to the Altium Public Vault. With features such as manufacturer
    part search on Altium365, customers can choose Renesas parts directly from the
    Altium library for faster time to market.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: Altium的历史始于1985年，来自澳大利亚，作为全球首批印制电路板（PCB）设计工具提供商之一。该公司已成长为全球市场领导者，拥有当今最流行的PCB软件工具。其软件工具使PCB设计师、零部件供应商和制造商能够更快速、更高效地开发和制造电子产品。通过增加用于电子硬件设计和实现的全球首个数字平台Altium
    365，Altium领先的PCB设计软件实现了整个PCB设计过程的无缝协作。2023年6月，瑞萨电子[Renesas宣布](https://www.renesas.com/us/en/about/press-room/renesas-chooses-altium-unify-company-wide-pcb-development-and-accelerate-solution-design-partners)，已将所有PCB设计标准化至Altium
    365云平台。瑞萨一直与Altium合作，在Altium Public Vault上发布其产品的ECAD库。通过Altium365上的制造商零件搜索等功能，客户可以直接从Altium库中选择瑞萨零件，以加快产品上市速度。
- en: The transaction has been *unanimously* approved by the boards of directors of
    both companies and isexpected to close in the second half of 2024\. Completion
    of the transaction is subject to approval by Altium shareholders, Australian court
    approval as well as regulatory approvals and other customary closing conditions.
    The Altium Board unanimously recommends that Altium shareholders vote in favor
    of the Scheme, in the absence of a superior proposal and subject to the independent
    expert concluding (and continuing to conclude) that the Scheme is in the best
    interests of Altium shareholders. Subject to those same qualifications, each Altium
    director intends to vote, or cause to be voted, all Altium shares held or controlled
    by them in favour of the Scheme. Altium will continue to be led by CEO Aram Mirkazemi
    as a wholly-owned subsidiary of Renesas.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 该交易已被两家公司的董事会一致批准，并预计将于2024年下半年完成。交易的完成须经Altium股东批准、澳大利亚法院批准以及监管批准和其他习惯的闭市条件。Altium董事会一致建议Altium股东支持该方案，在没有更好的提议的情况下，并在独立专家得出（并继续得出）认为该方案符合Altium股东最佳利益的结论的情况下。在同样的限制条件下，每位Altium董事打算投票或导致其控制的所有Altium股票支持该方案。Altium将继续由CEO
    Aram Mirkazemi领导，作为瑞萨的全资子公司。
- en: '**Financial Highlights**'
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**财务亮点**'
- en: The acquisition strengthens Renesas’ financial profile and provides shareholders
    significant value by accelerating Renesas’ Digitalization strategy.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 这一收购强化了瑞萨的财务状况，并通过加速瑞萨的数字化战略为股东提供了显著价值。
- en: 'Financial highlights of the transaction include:'
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 交易的财务亮点包括：
- en: Purchase of all Altium common stock for A$68.50 per share in cash. This represents
    a premium of approximately 34% to the closing price of Altium common stock on
    February 14, 2024, the last trading day prior to the transaction announcement,
    a premium of approximately 39% to Altium's one-month volume-weighted average price
    (“VWAP”) from January 15, 2024, a premium of approximately 46% to Altium’s three-month
    VWAP from November 15, 2023 and a premium of approximately 31% to Altium’s all-time
    high closing price.
  id: totrans-split-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 每股以68.50澳元现金收购所有Altium普通股。这相当于2024年2月14日Altium普通股交易公告前最后一个交易日的收盘价溢价约34%，相对于2024年1月15日起一个月的Altium普通股成交量加权平均价格（“VWAP”）的溢价约39%，相对于2023年11月15日起三个月的Altium
    VWAP的溢价约46%，以及相对于Altium有史以来的最高收盘价的溢价约31%。
- en: The all-cash transaction represents an equity value of approximately A$9.1 billion
    (approximately 887.9 billion yen at an exchange rate of 97 yen to the A$), and
    an enterprise value of approximately A$8.8 billion (approximately 859.3 billion
    yen at an exchange rate of 97 yen to the A$).
  id: totrans-split-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这笔全现金交易代表大约澳大利亚9.1亿澳元（按97日元兑换率约合887.9亿日元）的股权价值，以及大约澳大利亚8.8亿澳元（按97日元兑换率约合859.3亿日元）的企业价值。
- en: The transaction is immediately accretive to earnings without synergies; the
    combined company expects to achieve earnings impact from revenue and cost synergies
    after the completion of the transaction. Altium brings US$263 million revenue,
    36.5% EBITDA margin, and 77% recurring revenue. These metrics are based on Altium’s
    fiscal year ended June 30, 2023.
  id: totrans-split-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 此交易立即对收益产生增值效应，合并后的公司预计在交易完成后将从收入和成本协同效应中获得收益影响。Altium的财年截至2023年6月30日的数据显示，Altium带来2.63亿美元的收入，36.5%的EBITDA利润率和77%的经常性收入。
- en: Renesas plans to finance the transaction with bank loans and cash on hand and
    the transaction is not subject to any financing condition.
  id: totrans-split-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 瑞萨电子计划通过银行贷款和现金来融资此交易，交易不受任何融资条件限制。
- en: Renesas expects to deleverage its Net debt/Non-GAAP EBITDA multiple to <1.0x
    within 3 years after the completion of the transaction.
  id: totrans-split-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 瑞萨电子预计在交易完成后的3年内将净债务/非GAAP EBITDA倍数降至小于1.0倍。
- en: '**Advisors and counsel**'
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: '**顾问和法律顾问**'
- en: Deutsche Bank is serving as exclusive financial advisor to Renesas; DLA Piper
    LLP, Covington & Burling LLP and Nagashima Ohno & Tsunematsu are serving as Renesas’
    legal counsel.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 德意志银行担任瑞萨电子的独家财务顾问；DLA Piper LLP、Covington & Burling LLP和长島·大野·常松律師事務所担任瑞萨电子的法律顾问。
- en: J.P. Morgan Securities LLC is serving as exclusive financial advisor to Altium;
    King & Wood Mallesons and Reed Smith LLP are serving as Altium’s legal counsel.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: J.P.摩根证券有限责任公司担任Altium的独家财务顾问；金杜律师事务所和Reed Smith LLP担任Altium的法律顾问。
