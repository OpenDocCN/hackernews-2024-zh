- en: AWS acquires Talen’s nuclear data center campus in Pennsylvania - DCD
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: AWS收购了位于宾夕法尼亚州的Talen核电站数据中心园区 - DCD
- en: 来源：[https://www.datacenterdynamics.com/en/news/aws-acquires-talens-nuclear-data-center-campus-in-pennsylvania/](https://www.datacenterdynamics.com/en/news/aws-acquires-talens-nuclear-data-center-campus-in-pennsylvania/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.datacenterdynamics.com/en/news/aws-acquires-talens-nuclear-data-center-campus-in-pennsylvania/](https://www.datacenterdynamics.com/en/news/aws-acquires-talens-nuclear-data-center-campus-in-pennsylvania/)
- en: Amazon Web Services (AWS) has acquired Talen Energy’s data center campus at
    a nuclear power station in Pennsylvania.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 亚马逊网络服务（AWS）已收购了Talen Energy在宾夕法尼亚州核电站的数据中心园区。
- en: Talen Energy Corporation this week announced it has sold its 960MW Cumulus data
    center campus in Pennsylvania to a ‘major cloud service provider’ – listed as
    Amazon in a Talen [investor presentation](https://talenenergy.investorroom.com/download/Talen_Energy_Corporation_Business_Update_March_4_2024.pdf).
    Amazon is yet to comment on the news.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: Talen Energy Corporation本周宣布已将其位于宾夕法尼亚州的960MW Cumulus数据中心园区出售给一家'主要云服务提供商' -
    在Talen [投资者演示文稿](https://talenenergy.investorroom.com/download/Talen_Energy_Corporation_Business_Update_March_4_2024.pdf)
    中列为亚马逊。亚马逊尚未对此新闻发表评论。
- en: According to the investor presentation, Talen sold the site and assets of Cumulus
    Data for $650 million. The deal comprises $350 million at close and $300m escrowed,
    released upon development milestones anticipated in 2024.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 根据投资者演示文稿，Talen以6.5亿美元出售了Cumulus数据中心的场地和资产。交易包括3.5亿美元的即时款项和预计在2024年达到的30亿美元的发展里程碑款项。
- en: '"We are pleased today to have sold our Cumulus data center campus, unlocking
    significant value for Talen," said Talen president and CEO Mac McFarland. "This
    transaction provides an attractive return on Talen''s investment and vision in
    building Cumulus, and creates value through the sale of clean carbon-free power
    from our top-decile Susquehanna nuclear plant."'
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: '"我们很高兴今天成功出售了我们的Cumulus数据中心园区，为Talen解锁了巨大的价值，" Talen总裁兼首席执行官Mac McFarland表示。"这笔交易为Talen在建设Cumulus时的投资和愿景带来了可观的回报，并通过销售Susquehanna核电厂排名前十分之一的洁净无碳电力创造了价值。"'
- en: First announced by *DCD* [in July 2021](https://www.datacenterdynamics.com/en/news/talen-energy-to-build-300mw-nuclear-powered-cryptomining-facility-and-data-center-in-us/),
    the 1,200-acre campus draws power from Talen Energy’s neighboring 2.5GW nuclear
    power station in Luzerne County, the Susquehanna Steam Electric Station (SSES).
    The company broke ground in 2021 and completed the first 48MW, 300,000 square
    foot (28,870 sqm) hyperscale facility [early last year](https://www.datacenterdynamics.com/en/news/talen-energy-finishes-construction-on-first-data-center-at-pennsylvania-nuclear-station/),
    along with a separate cryptomine facility.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 首次由*DCD* [于2021年7月](https://www.datacenterdynamics.com/en/news/talen-energy-to-build-300mw-nuclear-powered-cryptomining-facility-and-data-center-in-us/)
    宣布，这个1200英亩的园区从Talen Energy附近的2.5GW核电站吸取电力，即Luzerne County的Susquehanna蒸汽发电站（SSES）。该公司于2021年动工，并在去年初完成了第一个48MW，30万平方英尺（28,870平方米）的超大规模设施，以及一个独立的加密挖矿设施。
- en: Talen said AWS aims to develop a 960MW data center campus. The cloud company
    has minimum contractual power commitments that ramp up in 120MW increments over
    several years; AWS has a one-time option to cap commitments at 480MW. The cloud
    provider also has two 10-year extension options, tied to nuclear license renewals
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: Talen表示AWS旨在开发一个960MW的数据中心园区。该云公司有最低合同功率承诺，逐年以120MW增量增加；AWS有一次性选择将承诺限制在480MW。该云提供商还有两个10年的延期选择，与核许可证更新相关。
- en: As part of the deal, Talen will also supply AWS with energy via a 10-year Power
    Purchase Agreement (PPA) from the Susquehanna site.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 作为交易的一部分，Talen还将通过10年的电力购买协议（PPA）向AWS提供Susquehanna站点的能源。
- en: Commissioned in 1983 for energy company PPL, the 2,494MW Susquehanna Steam Electric
    Station is one of the largest nuclear power plants in the US. Its current owner,
    Talen Energy, was founded in 2015 after the competitive power generation business
    of PPL Corporation was spun off and combined with competitive generation businesses
    owned by private equity firm Riverstone Holdings.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 1983年为能源公司PPL投入使用的2494MW Susquehanna蒸汽发电站是美国最大的核电站之一。其当前所有者Talen Energy成立于2015年，此前是PPL
    Corporation竞争性发电业务与私募股权公司Riverstone Holdings拥有的竞争性发电企业合并后分立出来的。
- en: Talen Energy formed Cumulus Growth in 2020 to ‘invest in opportunities created
    by the convergence of digital infrastructure and power’ and had two separate businesses;
    Cumulus Data, focused on hyperscale data centers; and Cumulus Coin, focused on
    digital currency mining.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: Talen Energy于2020年成立了Cumulus Growth，以“投资于数字基础设施和能源融合所创造的机会”，并拥有两个独立业务；Cumulus
    Data，专注于超大规模数据中心；和Cumulus Coin，专注于数字货币挖掘。
- en: In an ESG report from March 2021, Talen said the company was “well-positioned
    to capture value” in areas such as data centers and digital coins, saying the
    two business areas could be a “stable source of income outside of the traditional
    market.”
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 根据2021年3月的ESG报告，Talen表示公司“在数据中心和数字货币等领域有着捕捉价值的良好位置”，称这两个业务领域可以成为“传统市场之外的稳定收入来源”。
- en: Cryptocurrency firm TeraWulf is [working with Talen](https://www.datacenterdynamics.com/en/news/cryptomining-firm-terawulf-joins-talens-nuclear-powered-facility-in-pennsylvania/)
    on the cryptomining side of the project.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: TeraWulf加密货币公司正在[与Talen合作](https://www.datacenterdynamics.com/en/news/cryptomining-firm-terawulf-joins-talens-nuclear-powered-facility-in-pennsylvania/)处理项目的加密挖掘方面。
- en: Talen’s Nautilus crypto data center is not part of the deal with Amazon.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: Talen的Nautilus加密数据中心不是与亚马逊的交易的一部分。
- en: '**Update**: TeraWulf said it has exercised its option to increase its energy
    resources at the Nautilus cryptomine data center by an additional 50MW (due to
    come online in 2025), bringing TeraWulf’s bitcoin mining capacity at the Pennsylvania
    site to 100MW.'
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: '**更新**：TeraWulf表示已行使其在Nautilus加密矿数据中心增加额外50MW能源资源的选择权（预计2025年投入使用），将TeraWulf在宾夕法尼亚站点的比特币挖掘能力提升至100MW。'
- en: “I extend congratulations to our valued partner, Talen, on the sale of the Cumulus
    data center campus to Amazon Web Services,” said Paul Prager, TeraWulf CEO. “This
    sale underscores the considerable value of scalable infrastructure with access
    to low-cost, sustainable power adaptable for high-performance computing or AI.”
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: “我向我们尊敬的合作伙伴Talen祝贺，关于将Cumulus数据中心校园出售给亚马逊网络服务的交易，” TeraWulf首席执行官Paul Prager说。“这笔交易突显了具备低成本可持续电力访问的可扩展基础设施的重要价值，适用于高性能计算或人工智能。”
