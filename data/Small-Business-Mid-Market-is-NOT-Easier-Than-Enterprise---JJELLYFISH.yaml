- en: Small Business/Mid-Market is NOT Easier Than Enterprise — JJELLYFISH
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 小企业/中型市场不比企业更容易——JJELLYFISH
- en: 来源：[https://www.jjellyfish.com/articles/debunking-the-myth-smbmid-market-is-not-easier-than-enterprise](https://www.jjellyfish.com/articles/debunking-the-myth-smbmid-market-is-not-easier-than-enterprise)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.jjellyfish.com/articles/debunking-the-myth-smbmid-market-is-not-easier-than-enterprise](https://www.jjellyfish.com/articles/debunking-the-myth-smbmid-market-is-not-easier-than-enterprise)
- en: It's a widely held misconception that targeting small and mid-market sectors
    is inherently 'easier' than engaging with enterprise clients.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 有一种普遍的误解认为，专注于小型和中型市场部门比与企业客户打交道更为“容易”。
- en: While this holds some truth regarding acquiring customers, it overlooks the
    grave significance of maintaining them. Both — acquiring and maintaining — are
    essential to demonstrate proof of product/market fit.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管这在获取客户方面有一定真实性，但忽视了保持客户的重要性。获取和保持客户都是证明产品/市场契合性的必要步骤。
- en: '*Let me explain …*'
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: '*让我解释一下……*'
- en: '**Small Business: Easy Come, Easy Go**'
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**小型企业：来去匆匆**'
- en: In this sector, **the user and the buyer are often the same** – facilitating
    rapid sales cycles and product feedback.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个领域中，**用户和购买者通常是同一个人**，促进了快速的销售周期和产品反馈。
- en: However, small businesses require a high-velocity motion due to their smaller
    budgets (usually ~$10K/year). This approach demands an ‘unfair advantage’ in a
    net-new marketing tactic, word-of-mouth, community access, etc.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，由于它们较小的预算（通常约为每年10,000美元），小企业需要高速运动的策略。这种方法需要在全新的营销策略、口碑、社区接触等方面获得“不公平的优势”。
- en: The product is under more scrutiny since companies where the user and buyer
    are the same tend to be less forgiving.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 由于在用户和购买者相同的公司中产品更受关注，产品面临更多检验。
- en: It's not often discussed, but small businesses exhibit significant diversity.
    Their smaller team sizes typically lead to fewer rules, processes, and structures
    (i*.e., wild, wild west*). Additionally, business owners optimize for various
    motivations, including lifestyle, growth, and acquisition, creating a diverse
    and dynamic environment.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 小型企业的显著多样性往往被忽视。他们较小的团队规模通常导致较少的规则、流程和结构（即，“狂野的西部”）。此外，企业所有者优化各种动机，包括生活方式、增长和收购，创造了多样化和动态的环境。
- en: '**Identifying repeatable market themes and insights is the most challenging
    here.**'
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**在这里识别可重复的市场主题和见解最具挑战性。**'
- en: Additionally (and most obviously), the high churn rate, driven by cash flow
    volatility and business closures, adds unpredictability to this sector.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 此外（最显而易见的是），由现金流动性波动和企业关闭推动的高流失率增加了这一行业的不可预测性。
- en: '*It''s worth noting that serving venture-backed startups differs from typical
    small businesses as they have somewhat clearer growth/speed incentives and ‘timelines
    but certainly similar churn challenges.*'
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: '*值得注意的是，为风险投资支持的初创企业提供服务与典型的小企业有所不同，因为它们在增长/速度激励和时间表上有更明确的目标，但肯定存在类似的客户流失挑战。*'
- en: '**Mid-Market: The Muddled Middle**'
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**中型市场：混乱的中间地带**'
- en: In the mid-market, **the user and the buyer are typically one step removed from
    one another (N-1)**.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在中型市场中，**用户和购买者通常相隔一步（N-1）**。
- en: Spend enough time in the mid-market, and you'll realize it’s more or less a
    fork in determining if your approach leans more towards **higher-end small businesses**
    — or — **lower-end enterprises**.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 在中型市场花费足够的时间，你会意识到，你的方法更倾向于**较高端的小企业**，还是**较低端的企业**。
- en: For example, sales cycles can vary widely ~60 days to 6+ months, as do contract
    values $15K-$50K.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，销售周期可能从大约60天到6个月以上不等，合同金额也在15,000美元到50,000美元之间变动。
- en: Startups must initially focus on **high velocity/volume** — or — **high contract
    value** (i.e., multimillion-dollar expansions) to grow at venture speed.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 初创企业必须首先专注于**高速/高量**，或者**高合同价值**（即，数百万美元的扩展），以达到风投速度的增长。
- en: Mid-market companies often operate with more limited expansion budgets, fewer
    technical resources (*which are often outsourced - again depending on company
    size*), and less defined clarity on roles and responsibilities, making it harder
    to navigate than in small businesses or enterprises (i.e., the bookends).
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 中型企业通常运营预算有限，技术资源较少（通常外包），角色和责任也不如小企业或企业明确，导致难以导航。
- en: In short, the mid-market is an amalgamation, often best approached by dividing
    the group into two buckets — (1) upper-end of small businesse OR (2) lower-end
    enterprise.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 简而言之，中市场是一个综合体，最好通过将群体分成两个桶来处理 —— （1）高端小企业 OR （2）低端企业。
- en: '**Enterprise: Where Buying Processes and Speed to Traction *Can* Conflict At
    Early Stages**'
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: '**企业：购买过程和早期阶段的牵引速度可能会产生冲突**'
- en: There are several **layers between the user and the buyer** in the enterprise
    segment, which complicates the sales process.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 企业部门存在着几个 **用户和买家之间的层次**，这使得销售过程变得更加复杂。
- en: Enterprises promise high initial deal values ($75K - $200K) and substantial
    $MM expansion opportunities by around year ~3 or 4 — making the effort very much
    worth it!
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 企业承诺高初始交易价值（$75K - $200K）和大约3或4年左右的$MM扩展机会 —— 这使得努力非常值得！
- en: Their well-established brand names lend social credibility, and their tolerance
    for slight product imperfections (to a certain extent) allows for more time to
    sort and nail.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 他们建立良好的品牌名声，赋予社会信誉，并且他们对产品轻微不完美的容忍度（在一定程度上）允许更多时间去整理和完善。
- en: Of course, the lengthy buying process can conflict with the fast-paced experimentation
    characteristic of early-stage startups. Moreover, there is an expected need for
    custom services and support.
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，冗长的购买过程可能与早期初创企业典型的快速实验冲突。此外，预计需要定制服务和支持。
- en: '**What''s often overlooked are the two layers of product/market fit in enterprises:
    (1) buyer and (2) user. This makes onboarding and ongoing support critical for
    unlocking user value. Without close management, expansion beyond the initial group
    is unlikely.**'
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: '**经常被忽视的是企业中两层产品/市场适配：（1）买家和（2）用户。这使得入职和持续支持对于释放用户价值至关重要。没有密切管理，超出最初群体的扩展不太可能发生。**'
- en: Many startups struggle to exceed the initial contract value of ~$100K/year following
    ‘the land’, making capturing the true value of $MM expansion from this market
    very challenging.
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 许多初创企业难以超越 `20 min` 初始合同价值的$100K/年，继续 'the land'，使得从这个市场获取$MM扩展的真实价值非常具有挑战性。
- en: '**In conclusion**'
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: '**总结**'
- en: Whether targeting small business, mid-market, or enterprise, it's imperative
    to acknowledge and address each segment's dynamics.
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: 无论是针对小企业、中市场还是企业，都必须承认并解决每个细分市场的动态。
- en: Success is not about finding an 'easier' path but mastering the distinct games
    of (1) high volume OR (2) high deal value and deciding which is best for you,
    your market skills, and the product you’ve built.
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: 成功并不是找到 '更容易' 的路径，而是掌握（1）高交易量 OR（2）高交易价值的不同游戏，并决定哪个最适合你、你的市场技能和你所建立的产品。
- en: For small businesses, the game revolves around rapid learning, unlocking high
    velocity, and understanding how to ascend into enterprise over time.
  id: totrans-split-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于小企业而言，游戏围绕着快速学习、解锁高速率以及了解如何随着时间推移进入企业。
- en: For the mid-market, you’re more or less straddling *two games*, which is not
    ideal, but it is crucial to determine where the pull falls on the spectrum. Are
    they a closer fit with higher-end small business — OR **—** lean more towards
    lower-end enterprises?
  id: totrans-split-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于中市场来说，你更多地处于 *两个游戏*，这并不理想，但关键是确定吸引力在哪个范围内。他们更接近高端小企业 —— **或者** —— 更倾向于低端企业？
- en: For enterprises, the emphasis is on unlocking $MM expansion by around year 3.
  id: totrans-split-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于企业来说，重点是在大约第3年解锁$MM扩展。
- en: Ultimately, on a long enough time horizon, every startup evolves into an 'enterprise
    startup,' which means they either
  id: totrans-split-37
  prefs: []
  type: TYPE_NORMAL
  zh: 最终，在足够长的时间范围内，每个初创企业都会进化成为一个 '企业初创企业'，这意味着他们要么
- en: render the incumbent enterprise obsolete ***OR***
  id: totrans-split-38
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 渲染现任企业过时 ***或者***
- en: ensure the enterprise doesn't become obsolete
  id: totrans-split-39
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 确保企业不会变得过时
