- en: ESA - Operations begin to de-ice Euclid’s vision
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: ESA - 操作开始除冰欧几里得的视野
- en: 来源：[https://www.esa.int/Science_Exploration/Space_Science/Euclid/Operations_begin_to_de-ice_Euclid_s_vision](https://www.esa.int/Science_Exploration/Space_Science/Euclid/Operations_begin_to_de-ice_Euclid_s_vision)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.esa.int/Science_Exploration/Space_Science/Euclid/Operations_begin_to_de-ice_Euclid_s_vision](https://www.esa.int/Science_Exploration/Space_Science/Euclid/Operations_begin_to_de-ice_Euclid_s_vision)
- en: '***Update 20 March: First results confirm successful operations***'
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: '***2024年3月20日更新：首次结果证实操作成功***'
- en: '***Euclid’s sharp vision is restored. The initial analysis of Euclid’s data
    validates the de-icing approach devised by the team. A more in-depth analysis
    of the results is ongoing and an update will follow in the coming days.***'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: '***欧几里得的清晰视野已恢复。对欧几里得数据的初步分析验证了团队设计的除冰方法。更深入的结果分析正在进行中，稍后将发布更新。***'
- en: A few layers of water ice – the width of a strand of DNA – are starting to impact
    [Euclid](https://www.esa.int/Science_Exploration/Space_Science/Euclid)’s vision;
    a common issue for spacecraft in the freezing cold of space, but a potential problem
    for this highly sensitive mission that requires remarkable precision to investigate
    [the nature of the dark Universe](https://www.esa.int/Science_Exploration/Space_Science/Euclid/The_dark_Universe).
    After months of research, Euclid teams across Europe are now testing a newly designed
    procedure to de-ice the mission's optics. If successful, the operations will validate
    the mission teams’ plan to keep Euclid’s optical system as ice-free as possible
    for the rest of its life in orbit.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 几层水冰——相当于DNA链的宽度——开始影响[欧几里得](https://www.esa.int/Science_Exploration/Space_Science/Euclid)的视野；这是太空船在极寒的太空中常见的问题，但对于这个需要卓越精度来探索[暗物质本质](https://www.esa.int/Science_Exploration/Space_Science/Euclid/The_dark_Universe)的高度敏感任务可能构成潜在问题。经过数月的研究，分布在欧洲各地的欧几里得团队现在正在测试一种新设计的程序来除冰该任务的光学系统。如果成功，这些操作将验证使欧几里得光学系统在其轨道寿命中尽可能保持无冰的任务团队计划。
- en: Euclid’s vision fogs as it steps ‘outside’
  id: totrans-split-9
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 欧几里得的视野在它“走出去”时变模糊
- en: In recent months, while fine-tuning and calibrating Euclid’s instruments after
    launch and preparing for the start of the mission’s first survey, science operations
    experts noticed a small but progressive decrease in the amount of light measured
    from stars observed repeatedly with the [visible instrument (VIS)](https://www.esa.int/Science_Exploration/Space_Science/Euclid/Euclid_s_instruments).
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 最近几个月，欧几里得发射后，科学操作专家在调整和校准仪器，并准备开始任务的第一次调查时，注意到使用[可见光仪器(VIS)](https://www.esa.int/Science_Exploration/Space_Science/Euclid/Euclid_s_instruments)反复观察的恒星的光强逐渐减少。
- en: 'Euclid is experiencing a common problem that spacecraft face once they get
    to space: water absorbed from the air during assembly on Earth is now gradually
    being released from certain components in the spacecraft, teased out by the vacuum
    of space.'
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 欧几里得正面临太空船到达太空后常见的问题：在地球上组装时吸收的水分现在逐渐从航天器的某些部件中释放出来，被太空的真空释放出来。
- en: In the freezing cold of Euclid’s new environment, those released water molecules
    tend to stick to the first surface they land on – and when they land on this highly
    sensitive mission’s optics, they can cause trouble.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在欧几里得新环境的严寒中，这些释放的水分子倾向于附着在它们首次着陆的表面上——当它们落在这个高度敏感任务的光学器件上时，它们可能会引起麻烦。
- en: “We compared the starlight coming in through the VIS instrument with the recorded
    brightness of the same stars at earlier times, seen by both Euclid and [ESA’s
    Gaia mission](https://www.esa.int/Science_Exploration/Space_Science/Gaia),” explains
    Mischa Schirmer, calibration scientist for the [Euclid consortium](https://www.euclid-ec.org/)
    and one of the main designers of the new de-icing plan.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: “我们将通过VIS仪器进入的星光与欧几里得和[ESA盖亚任务](https://www.esa.int/Science_Exploration/Space_Science/Gaia)早期记录的同一恒星的亮度进行比较”，欧几里得联盟的校准科学家Mischa
    Schirmer解释道，他是新除冰计划的主要设计者之一。
- en: “Some stars in the Universe vary in their luminosity, but the majority are stable
    for many millions of years. So, when our instruments detected a faint, gradual
    decline in photons coming in, we knew it wasn’t them – it was us.”
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: “宇宙中有些恒星的亮度变化，但大多数在许多百万年内保持稳定。所以，当我们的仪器检测到光子入射量逐渐减少时，我们知道这不是它们的问题——而是我们的问题。”
- en: It was always expected that water could gradually build up and contaminate Euclid’s
    vision, as it is very difficult to build and launch a spacecraft from Earth without
    some of the water in our planet’s atmosphere creeping into it.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 人们一直预期，水分会逐渐积聚并污染欧几里得的视野，因为从地球上发射和制造太空飞行器很难完全避免一些地球大气中的水分渗入。
- en: For this reason, there was an ‘outgassing campaign’ shortly after launch where
    the telescope was warmed up by onboard heaters and also partially exposed to the
    Sun, sublimating most of the water molecules present at launch on or very near
    Euclid’s surfaces. A considerable fraction, however, has survived, by being absorbed
    in the multi-layer insulation, and is now being slowly released in the vacuum
    of space.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 由于这个原因，发射后不久进行了“排气活动”，其中望远镜通过机载加热器加热，并部分暴露在太阳下，使大部分在欧几里得表面上或非常接近其表面的水分子升华。然而，相当一部分通过被多层绝缘材料吸收的水分仍然存留，并正在太空的真空中缓慢释放。
- en: After a huge amount of research – including lab studies into how minuscule layers
    of ice on mirror surfaces scatter and reflect light – and months of calibrations
    in space, the team determined that several layers of water molecules are likely
    frozen onto mirrors in Euclid’s optics. Likely just a few to few tens of nanometres
    thick – equivalent to the width of a strand of DNA – it’s a remarkable testament
    to the mission’s sensitivity that it is detecting such tiny amounts of ice.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 在大量研究后——包括实验室研究冰镜面微层如何散射和反射光线——以及在太空中数月的校准之后，团队确定了几层水分子可能冻结在欧几里得光学镜面上。这些冰层可能只有几到几十纳米厚——相当于DNA链的宽度——这是对任务敏感性的显著证明，即便是检测如此微小的冰量也能实现。
- en: While Euclid's observations and science continue, teams have come up with a
    plan to understand where the ice is in the optical system and mitigate its impact
    now and in the future, if it continues to accumulate.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管欧几里得的观测和科学研究在继续进行，但团队已经制定了一个计划，以了解光学系统中冰的位置，并在现在和将来如果积聚继续的话减轻其影响。
- en: Brand-new plan to decontaminate Euclid from 1.5 million km away
  id: totrans-split-19
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 远距离清洁欧几里得的全新计划
- en: “A complex mission requires a united response from teams across Europe, and
    I'm incredibly thankful for the effort and skill that so many have poured into
    this,” says Ralf Kohley, Euclid Instrument Operations Scientist who coordinated
    the response.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: “一个复杂的任务需要来自整个欧洲团队的联合响应，我非常感谢那么多人为此付出的努力和技能，”负责协调应对措施的欧几里得仪器操作科学家拉尔夫·科赫莱表示。
- en: “It took work from teams at ESA's [ESTEC technical heart](https://www.esa.int/About_Us/ESTEC) in
    the Netherlands, the [ESAC science operations centre](https://www.esa.int/About_Us/ESAC) in
    Madrid and the Flight Control Team at [ESOC mission control](https://www.esa.int/About_Us/ESOC) in
    Darmstadt – but we couldn't have done it without the Euclid consortium and the
    critical inputs we got from spacecraft prime contractor Thales Alenia Space and
    its industrial partner Airbus Space.”
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: “这需要欧洲航天局荷兰的[ESTEC技术中心](https://www.esa.int/About_Us/ESTEC)，马德里的[ESAC科学运营中心](https://www.esa.int/About_Us/ESAC)，以及达姆施塔特的[ESOC任务控制](https://www.esa.int/About_Us/ESOC)的团队合作——但没有欧几里得联盟及其航天主承包商Thales
    Alenia Space及其工业合作伙伴Airbus Space提供的关键信息，我们无法完成此任务。”
- en: The easiest option would be to use the decontamination procedure developed well
    before launch and heat the entire spacecraft. Teams at mission control would send
    the commands to turn on every onboard heater for several days, slowly increasing
    temperatures from about –140 °C to, in some parts of the spacecraft, a ‘balmy’
    –3°C.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 最简单的选择是使用在发射前就已开发的污染清除程序，并加热整个航天器。任务控制中心的团队将发送命令，打开每个机载加热器，持续数天逐渐将温度从约–140°C增加到太空航行器某些部位的‘舒适’–3°C。
- en: Doing this would clean the optics but would also heat the entire mechanical
    structure of the spacecraft. As most materials heat, they expand and don’t necessarily
    return to precisely the same state after a week-long cool-down, meaning a potentially
    subtle difference in Euclid’s optical alignment. This won’t do for such a sensitive
    mission where effects can be noticed on the optics from a temperature change of
    just a fraction of a degree, requiring at least several weeks of fine recalibration.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 这样做会清洁光学元件，但也会加热整个航天器的机械结构。由于大多数材料在加热时会膨胀，并且在经过一周的冷却后不一定会精确返回到相同的状态，这可能导致欧几里得的光学对准出现微妙的差异。对于如此敏感的任务来说，即使温度变化仅为几分之一度，也会影响光学元件，因此至少需要数周进行精细的重新校准。
- en: “Most other space missions don’t have such demanding requirements on ‘thermo-optical
    stability’ as Euclid,” explains Andreas Rudolph, Euclid Flight Director at ESA's
    mission control.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: “与欧几里得不同，大多数其他空间任务对‘热光学稳定性’没有如此严格的要求。” 欧几里得任务控制ESA的安德烈亚斯·鲁道夫解释道。
- en: “To fulfil [Euclid’s scientific goals](https://www.esa.int/Science_Exploration/Space_Science/Euclid/Top_five_mysteries_Euclid_will_help_solve) of
    making a 3D map of the Universe by observing billions of galaxies out to 10 billion
    light-years, across more than a third of the sky, means we have to keep the mission
    incredibly stable – and that includes its temperature. Switching on the heaters
    in the payload module therefore needs to be done with extreme care.”
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: “为了实现[欧几里得的科学目标](https://www.esa.int/Science_Exploration/Space_Science/Euclid/Top_five_mysteries_Euclid_will_help_solve)，即通过观测100亿光年以外的星系，覆盖超过三分之一的天空，制作宇宙的三维地图，我们必须保持任务的极高稳定性——包括温度。因此，在有效载荷模块中启动加热器必须极其小心。”
- en: To limit thermal changes, the team will begin by individually heating low-risk
    optical parts of the spacecraft, located in areas where water released is unlikely
    to contaminate other instruments or optics. They will start with two of Euclid’s
    mirrors that can be warmed up independently. If the loss in light persists and
    starts to have an impact on science, they will continue to warm up other groups
    of Euclid’s mirrors, checking each time what percentage of photons they get back.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 为了限制热变化，团队将首先单独加热位于飞船上的低风险光学部件，这些部件位于释放水不太可能污染其他仪器或光学设备的区域。他们将从欧几里得望远镜的两面可以独立加热的镜子开始。如果光损持续并开始对科学产生影响，他们将继续加热欧几里得的其他镜子组，每次检查得到的光子百分比。
- en: Small amounts of water will continue to be released within Euclid over the life
    of the mission, so a long-term solution is needed to regularly de-ice its optics
    without taking up too much precious mission time – Euclid has six years to complete
    its survey.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 欧几里得任务期间将持续释放少量水，因此需要长期解决方案来定期除冰光学元件，而不占用过多宝贵的任务时间——欧几里得有六年时间完成其调查。
- en: '"VIS will be measuring [weak gravitational lensing](https://www.esa.int/ESA_Multimedia/Images/2023/05/What_Euclid_will_measure_weak_lensing) –
    how matter in the Universe has bunched together under the influence of gravity
    as the Universe expands – and to understand this, the more galaxies we observe,
    the better,” explains Reiko Nakajima, VIS instrument scientist.'
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: “VIS将测量[弱引力透镜效应](https://www.esa.int/ESA_Multimedia/Images/2023/05/What_Euclid_will_measure_weak_lensing)——即宇宙中物质在宇宙膨胀的影响下如何聚集在一起的方式——为了理解这一点，我们观测的星系数量越多，就能越好地了解。”
    VIS仪器科学家Reiko Nakajima解释道。
- en: '"De-icing should restore and preserve Euclid''s ability to collect light from
    these ancient galaxies, but it’s the first time we''re doing this procedure. We
    have very good guesses about which surface the ice is sticking to, but we won''t
    be sure until we do it.”'
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: '"除冰应该恢复并保持欧几里得从这些古老星系中收集光线的能力，但这是我们第一次执行此程序。我们对冰粘附的表面有很好的猜测，但在实施之前我们无法确定。”'
- en: Mischa concludes, “Once we have isolated the affected area, the hope is that
    we can then simply warm up this isolated part of the spacecraft in the future
    as needed. What we are doing is very complex and fine-grained, so that we can
    save valuable time in the future – I’m extremely excited to find out just where
    this water ice is accumulating, and how well our plan will work.”
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: Mischa总结道：“一旦我们确定了受影响区域，希望我们将来只需简单地加热飞船的这一隔离部分。我们正在进行的工作非常复杂和精细，以便未来节省宝贵的时间——我非常期待找出这些冰冻物累积的确切区域，以及我们的计划将如何运作。”
- en: Despite how common this contamination issue is for spacecraft operating in cold
    conditions, there is surprisingly little published research about precisely how
    ice forms on optical mirrors and its impact on observations. Not only could Euclid
    reveal the nature of dark matter, but it could also shed light on an issue that
    has long plagued our roving eyes in space, peering down at Earth and out across
    the Universe.
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管这种污染问题对在寒冷条件下运行的航天器很常见，但关于光学镜子上冰的形成及其对观测的影响，确实发布了令人惊讶地少量研究。欧几里得不仅可能揭示暗物质的性质，还可能揭示长期困扰我们在空间中俯视地球和遥望宇宙的问题。
