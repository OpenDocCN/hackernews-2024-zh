  zh: Submit it by filling out this [form](https://forms.gle/k4KXm1PcNQiP92LN7)。
- en: Most people report feeling angry anywhere from once a day to a few times a week,
    Martin says. Those who experience anger more often or so intensely that it’s distracting
    or interfering with work and relationships may have an [increased risk of](http://www.nationalforum.com/Electronic%20Journal%20Volumes/Hendricks,%20LaVelle%20The%20Effects%20of%20Anger%20on%20the%20Brain%20and%20Body%20NFJCA%20V2%20N1%202013.pdf)
    heart attack, stroke, hypertension, high blood pressure, changes in heart rate,
    and metabolism, muscle, and respiratory problems.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数人每天至少一次到几次感到愤怒，马丁说。那些更频繁或如此强烈以至于分散注意力或干扰工作和人际关系的人，可能面临心脏病发作、中风、高血压、血压升高、心率和新陈代谢的变化，以及肌肉和呼吸系统问题的[增加风险](http://www.nationalforum.com/Electronic%20Journal%20Volumes/Hendricks,%20LaVelle%20The%20Effects%20of%20Anger%20on%20the%20Brain%20and%20Body%20NFJCA%20V2%20N1%202013.pdf)。
- en: There is an effective middle ground where anger can be [leveraged to make positive
    change](https://www.sciencedaily.com/releases/2023/10/231030110823.htm). When
    anger’s heat burns brightest is the time to make plans, says [Jennifer Lerner](https://www.hks.harvard.edu/faculty/jennifer-lerner),
    a professor of public policy, management, and decision science at the Harvard
    Kennedy School who also studies the effects of emotions on decision-making. But
    wait until the fire dulls to embers to take action.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 有一种有效的中间地带，愤怒可以[用来推动积极变革](https://www.sciencedaily.com/releases/2023/10/231030110823.htm)。当愤怒的热度最强烈时，是制定计划的时候，Jennifer
    Lerner说，她是哈佛肯尼迪学校公共政策、管理和决策科学教授，也研究情绪对决策的影响。但要等到火熄灭为灰烬后才采取行动。
- en: Anger is motivating, but misleading
  id: totrans-split-12
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 愤怒是一种激励，但是具有误导性
- en: Amid an infuriating moment, or when recalling an infuriating moment, you may
    be struck with a sense of certainty. Anger tells you that quitting your job is
    the appropriate way to deal with a work spat, or that telling your neighbor what
    you really think of them will get them to clean up after their dog. “It gives
    this sense that things are knowable,” Lerner says. “The problem is that it’s a
    false sense of certainty and clarity.” This unfounded confidence can lead to [hasty,
    risky decisions](https://psycnet.apa.org/record/2001-07168-011) and potential
    mistakes when, in reality, you haven’t considered alternatives.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在令人愤怒的时刻，或者在回想起令人愤怒的时刻时，你可能会感到一种确定感。愤怒告诉你，辞掉工作是处理工作争吵的正确方式，或者告诉你，告诉邻居你真正想法会让他们清理狗屎。Lerner说：“它给人一种事情可以知道的感觉。”“问题在于这是一种错误的确定感和清晰度。”这种没有根据的自信可能导致[仓促、冒险的决定](https://psycnet.apa.org/record/2001-07168-011)，而在现实中，你并没有考虑其他选择。
- en: There are a multitude of ways to respond to anger, Martin says, but before taking
    any action — and getting swept up in false clarity — consider what your goal is.
    Whether you’re aiming for more respect at work or a lawn without dog waste, musing
    the why of anger can lead to more productive outcomes.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 有许多应对愤怒的方法，Martin说，但在采取任何行动之前——并陷入错误的清晰度中——考虑一下你的目标是什么。无论是在工作中获得更多的尊重还是希望草坪上没有狗屎，思考愤怒的原因可以导致更有成效的结果。
- en: Reflecting on the root of anger enables you to reconsider whether your displeasure
    is justified, Martin says. What initially appeared to be an unfairness was perhaps
    something more benign. Did your mother-in-law criticize your cooking or did she
    simply comment on having had lasagna the last time you had her over for dinner?
    Was the test exceptionally difficult or were you unprepared? “You want how you’re
    feeling in that moment to be rooted in what actually happened,” Martin says. “Was
    it a fair exam that you just didn’t study for? Okay, then maybe feel a little
    bit guilty and then channel that sadness or guilt into doing better next time.
    Was it an unfair exam that you were well prepared for but just didn’t necessarily
    capture what you thought it should capture? Okay, then channel that into whatever
    you need to do to rebound from that.”
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 反思愤怒的根源使你能够重新考虑你的不满是否合理，Martin说。最初看起来不公平的事情可能实际上是更温和的东西。你的岳母是批评你的烹饪还是只是评论你上次邀请她吃饭时的意见？考试是否异常困难还是你没有准备好？Martin说：“你希望你当时的感受是基于实际发生的事情。”“是一个公平的考试你没有复习？好吧，也许稍微感到一点内疚，然后将那种悲伤或内疚转化为下次做得更好的动力。是一个你准备充分但并没有捕捉到你认为它应该捕捉到的不公平的考试？好吧，那么将它转化为你需要做的事情。”
- en: Use anger for problem-solving
  id: totrans-split-16
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 使用愤怒来解决问题
- en: When you have an accurate assessment of why you’re angry, you can plan to ensure
    the injustice is rectified. “It is often really important not to ignore the anger,”
    Lerner says, “but to name it and claim it in some way.”
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 当你准确评估为什么你感到愤怒时，你可以计划确保不公正得到纠正。Lerner说：“不要忽视愤怒往往非常重要，而是以某种方式承认它。”
- en: Instead of making a rash decision or stuffing down the irritation in the heat
    of the moment, write down all the reasons you’re mad and what you’d like to do
    in response. In one column, list the ways anger could help you, and in another,
    describe how some of these reactions could be counterproductive, says [Gerrod
    Parrott](https://scs.georgetown.edu/faculty/4120910/w-parrott), a psychology professor
    at Georgetown University. An effective way to respond to your frustration at speeding
    drivers on your street is to reach out to your neighbors to pool resources and
    to collectively write to the city to inquire about speed bumps. Throwing rocks
    at said motorists is unlikely to slow them down. “Planning revenge fuels anger,”
    Lerner says, “and can become an obsession and become very dangerous.”
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 不要在一时冲动或者情绪激动时压抑自己的愤怒，写下所有你生气的理由，以及你想采取的反应。在一个栏中列出愤怒可能对你有所帮助的方式，另一个栏中描述其中一些反应可能会适得其反，乔治城大学的心理学教授[杰罗德·帕洛特](https://scs.georgetown.edu/faculty/4120910/w-parrott)说。对你街上超速驾驶者的沮丧反应的一个有效方式是与邻居联系，共享资源，并集体致函市政府询问是否可以设置减速带。向这些司机投掷石块不太可能减缓他们的速度。“计划报复会助长愤怒，”勒纳说，“并且可能变成一种执念，变得非常危险。”
- en: For anger stemming from less personal offenses, like systemic or global injustices,
    consider the most constructive ways you can make an impact. Even the most existential
    and faraway anger-inducing events can inspire local reactions, like reaching out
    to elected officials, attending protests, or donating to charitable organizations,
    Parrott says. In the [case of climate change](/23152123/climate-actions-individuals-can-take),
    for example, how can your skills and passions be best put to use in your community?
    “The healthy response is to figure out, what are the little things I can control
    here, even if they’re small?” Martin says. “I personally can’t fix [climate change](/climate),
    but I can take small steps, and I can feel good about knowing I took those small
    steps.”
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 对于因系统性或全球不公引起的愤怒，考虑你可以发挥最积极作用的方式。即使是最存在主义和最遥远的激怒事件也可以激发本地反应，例如与选举官员联系、参加抗议活动或向慈善机构捐款，帕洛特说。例如，在[气候变化](/23152123/climate-actions-individuals-can-take)的情况下，你的技能和激情如何最好地在你的社区中发挥作用？“健康的反应是找出，我在这里可以控制什么小事情，即使它们很小？”马丁说。“我个人无法解决[气候变化](/climate)，但我可以迈出这些小步骤，我可以因为知道我采取了这些小步骤而感到高兴。”
- en: 'Be strategic with your reactions to anger. Recall the instances where you angered
    someone else: How did they address their feelings with you? Were they successful?
    “Berating is often not the first strategy that comes to mind,” Parrott says. In
    the past, if a friend was upset by your frequently canceling plans and expressed
    their disappointment in a measured way, you may consider this an effective strategy
    for discussing anger when you’re on the other side. “Think of a person who has
    some justifiable anger and I am the target of that,” Parrott continues. “How would
    they behave in a way that might actually persuade me to rectify the situation?”'
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 对待愤怒时要有策略性。回想一下你曾经激怒过别人的情况：他们如何向你表达他们的感受？他们成功了吗？“责备往往不是首先想到的策略，”帕洛特说。过去，如果一个朋友因为你经常取消计划而感到不快，并以一种深思熟虑的方式表达了他们的失望，你可能认为这是在你处于另一方面时讨论愤怒的有效策略。“想象一个有正当愤怒的人，而我是他们的目标，”帕洛特继续说道，“他们会如何行动以实际说服我纠正这种情况？”
- en: Take time to cool off before acting
  id: totrans-split-21
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 在采取行动之前冷静下来。
- en: Don’t act on this anger action list while in the throes of intense emotion.
    Review your docket of actions a day later to see what issues can be mitigated
    in a more balanced way, Lerner says. Rope in a neutral third party who can point
    out whether you’re justified in your anger in the first place and suggest other
    appropriate courses of action.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 不要在强烈情绪的冲动中执行这份愤怒行动清单。勒纳说，一天后再审查你的行动清单，看看哪些问题可以通过更加平衡的方式缓解。引入一个中立的第三方，他可以指出你在第一时间是否有理由生气，并建议其他适当的行动方案。
- en: For example, instead of cutting off a friend immediately after they made an
    insulting joke, again, write down the reasons you felt slighted or inflamed. How
    could you prevent feeling that way again short of [breaking up with a pal](/the-highlight/23191524/is-this-friendship-over-friend-breakup)?
    If you feel justified in your anger, you could discuss with the friend why the
    comment upset you and how you’d like to move forward. “It’s often more helpful
    to talk about how something made you feel rather than describing what’s wrong
    with them,” Parrott says. “It leaves them a little bit of an opening to say, ‘Oh,
    my God, I didn’t realize it was coming across that way.’ It gives them a bit of
    an out, socially, that makes it more likely that they’ll be able to back off and
    do what you want them to do.”
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，当朋友再次开出侮辱性笑话时，不立刻中断友谊，而是写下你感到被轻视或激怒的原因。除非[和朋友断交](/the-highlight/23191524/is-this-friendship-over-friend-breakup)，你怎样才能避免再次产生这种感觉？如果你觉得自己生气是有理由的，你可以和朋友讨论为什么那个评论让你不安，以及你希望怎样继续下去。“谈论某事让你感到如何通常比描述对方有什么问题更有帮助，”帕洛特说。“这给他们留下了一点回旋余地说，‘哦，天啊，我没意识到它会那样显示出来。’这让他们在社交中有一点转圜的余地，这样他们更有可能会退后并做你希望他们做的事情。”
- en: It’s worth taking this time to weigh the consequences — to yourself and others
    — of any potential actions, Martin says. Having a difficult conversation with
    a friend may be uncomfortable, but it could also strengthen your relationship.
    Hastily quitting your job after an enraging meeting puts the welfare of you and
    your family at risk. Also, consider what repercussions your anger would have on
    the other person, Parrott says. If a client is withholding payment, your speaking
    out against their practices could have a material impact on their business. By
    informing your professional network of the client’s attitude toward contractors,
    the reputation of said client will spread, Parrott says, and people may be reluctant
    to accept work. Your warning can save other freelancers from the headache of dealing
    with a difficult client. As a result, the client could struggle to find the best
    workers — which could inspire them to change their practices.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 马丁说，花时间权衡任何潜在行为对你自己和他人的后果是值得的。和朋友进行一次困难的对话可能会令人不舒服，但也可能加强你们的关系。在一次令人愤怒的会议之后匆忙辞职会使你和你的家庭的福祉受到威胁。帕洛特说，还要考虑你的愤怒对其他人的影响。如果客户拖欠付款，你公开批评他们的做法可能会对他们的业务产生实质性影响。帕洛特说，通过告诉你的专业网络客户对待承包商的态度，这个客户的声誉就会传播出去，人们可能会不愿意接受他们的工作。你的警告可以让其他自由职业者免于与难缠的客户打交道的烦恼。结果，客户可能会很难找到最优秀的工人，这可能会激励他们改变他们的做法。
- en: 'If you do yearn to act impulsively, Lerner suggests using that energy to complete
    an item on your idealized wish list of things you hope to do in your spare time.
    (You know the one: signing up for a volunteer opportunity, picking up trash on
    your block, apologizing to a friend for forgetting their birthday.) “When you’re
    mad and you have a few minutes,” Lerner says, “just take something from your list
    and do it.”'
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你渴望冲动行事，勒纳建议利用这种能量完成你希望在业余时间做的事情的理想清单上的一项。（你知道的：报名参加志愿者机会，在你的街区捡垃圾，为忘了她的生日而向朋友道歉。）“当你生气并有几分钟的时候，”勒纳说，“就从你的清单上挑一件事做吧。”
- en: Don’t wait so long your anger fizzles to complacency or you suppress your emotions
    into obliteration. “You lose the benefits of anger,” Parrott says. Treating anger
    as a normative and motivating reality allows you to use the feeling to positive
    ends and not ones of destruction. Which is a healthier way of getting what you
    want — and limits the number of angry emails in the world.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 不要等到你的愤怒消失到冷静或者你将自己的情绪压制到毁灭状态。“你会失去愤怒的好处，”帕洛特说。将愤怒视为一种规范的、激励的现实，允许你将这种感觉用于积极的目的，而不是毁灭性的目的。这是一种更健康的方式来获得你想要的东西，并减少了世界上愤怒的邮件数量。
