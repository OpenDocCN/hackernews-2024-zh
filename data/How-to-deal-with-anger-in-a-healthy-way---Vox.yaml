- en: How to deal with anger in a healthy way - Vox
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如何以健康的方式处理愤怒 - Vox
- en: 来源：[https://www.vox.com/the-highlight/24034907/use-anger-productively-motivation-problem-solving](https://www.vox.com/the-highlight/24034907/use-anger-productively-motivation-problem-solving)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.vox.com/the-highlight/24034907/use-anger-productively-motivation-problem-solving](https://www.vox.com/the-highlight/24034907/use-anger-productively-motivation-problem-solving)
- en: 'Anger is misunderstood. Unjustly maligned as a wholly negative emotion, [anger
    contains multitudes](https://www.frontiersin.org/articles/10.3389/fpsyg.2017.00610/full):
    It can be both blinding yet clarifying, suffocating yet motivating. Anger serves
    as an internal alarm, calling attention to an unfairness or a wrong that needs
    righting, says psychologist [Ryan Martin](https://alltheragescience.com/), author
    of [*How to Deal With Angry People*](http://alltheragescience.com/how-to-deal-with-angry-people/)
    and [*Why We Get Mad: How to Use Your Anger for Positive Change*](http://alltheragescience.com/why-we-get-mad/).
    We experience anger both the moment an offense occurs and in every instance we
    recall the event thereafter.'
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 愤怒是被误解的。被不公正地诋毁为完全负面情绪，[愤怒包含了多重情绪](https://www.frontiersin.org/articles/10.3389/fpsyg.2017.00610/full)：它既能导致盲目也能带来清晰，既能使人窒息也能激励。心理学家瑞安·马丁（Ryan
    Martin）说，愤怒作为一种内部警报，提醒我们需要纠正不公或错误。他是《*如何处理愤怒的人*》和《*为什么我们生气：如何利用愤怒进行积极变革*》的作者。我们体验愤怒既在冒犯发生的时刻，也在我们回想事件之后的每一个时刻。
- en: People are the root cause of anger. Everyone from romantic partners to leaders
    of foreign governments — and even ourselves — can make our blood boil. The way
    anger manifests varies, too. Anger is a punch, a scream, a red face, a silent
    brood, a river of tears. Anger is selfish (road rage) and selfless (protesting
    a war half a world away). This prickling, burning emotion — which can range from
    moderate irritation to complete rage — energizes us to come face-to-face with
    the wrongdoers, Martin says. When we’re angry, “our sympathetic nervous system
    activates our fight-or-flight response,” he says. “So our heart rate [is] increasing,
    our breathing increasing, and so on. That’s all a way to essentially give us the
    energy we need to fight back.”
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 人们是愤怒的根源。从浪漫伴侣到外国政府领导人，甚至是我们自己，都可能让我们怒火中烧。愤怒的表现方式也各不相同。愤怒是一拳、一声尖叫、一张红脸、一个沉默的愁眉苦脸、一泪汪汪的河流。愤怒既自私（道路愤怒），又无私（抗议遥远的战争）。这种刺痛和燃烧的情绪
    —— 从轻度的恼怒到完全的愤怒 —— 激励我们面对行为不当者，马丁说。当我们愤怒时，“我们的交感神经系统激活了我们的战斗或逃跑反应，”他说。“所以我们的心率增加，呼吸加快，等等。这一切本质上都是给我们提供我们需要的能量来反击。”
- en: 'Sometimes, this motivating drive leads to inappropriate actions: yelling profanities
    at the guy who cut us off in traffic, lashing out at a customer service representative,
    leaving passive-aggressive notes for loud neighbors, seeking revenge against a
    friend who hurt us. Other times, we may repress anger and stew in silence. Anger
    can morph into despair: that a problem is so profound the only solution is more
    outrage. The consequences of unproductive anger can be damaging to personal relationships
    and professional reputations, and dangerous to those against whom revenge is sought.'
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 有时，这种激励驱使我们采取不适当的行动：在交通中被人挡路时大声咒骂、向客服人员发泄、给吵闹的邻居留下被动攻击性的便条、寻求报复那些伤害我们的朋友。其他时候，我们可能会压抑愤怒，默默地郁积。愤怒可以变成绝望：问题如此深远，唯一的解决方案就是更多的愤怒。无效的愤怒后果可能对个人关系和职业声誉造成伤害，并对寻求报复的人构成危险。
