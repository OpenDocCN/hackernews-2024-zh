- en: Microsoft’s new era of AI PCs will need a Copilot key, says Intel - The Verge
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 英特尔表示，微软新时代的AI PC将需要Copilot键 - The Verge
- en: 来源：[https://www.theverge.com/2024/3/26/24112500/microsoft-ai-pc-intel-windows-copilot-key-requirements](https://www.theverge.com/2024/3/26/24112500/microsoft-ai-pc-intel-windows-copilot-key-requirements)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.theverge.com/2024/3/26/24112500/microsoft-ai-pc-intel-windows-copilot-key-requirements](https://www.theverge.com/2024/3/26/24112500/microsoft-ai-pc-intel-windows-copilot-key-requirements)
- en: Intel, Microsoft, Qualcomm, and AMD have all been pushing the idea of an “AI
    PC” for months now as we head toward more AI-powered features in Windows. While
    we’re still waiting to hear the finer details from Microsoft on its big plans
    for AI in Windows, Intel has started sharing Microsoft’s requirements for OEMs
    to build an AI PC — and one of the main ones is that an AI PC must have Microsoft’s
    Copilot key.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 英特尔、微软、高通和AMD已经推动“AI PC”理念数月，这是因为我们正朝着在Windows上实现更多AI功能迈进。虽然我们还在等待微软公布有关Windows中AI的详细计划，但英特尔已开始分享微软给OEM建造AI
    PC的要求之一——即AI PC必须具备微软的Copilot键。
- en: Microsoft wants its OEM partners to provide a combination of hardware and software
    for its idea of an AI PC. That includes a system that comes with a Neural Processing
    Unit (NPU), the latest CPUs and GPUs, and access to Copilot. It will also need
    to have the [new Copilot key](/2024/1/4/24023809/microsoft-copilot-key-keyboard-windows-laptops-pcs)
    that Microsoft announced earlier this year.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 微软希望其OEM合作伙伴为其构想的AI PC提供硬件和软件的组合。这包括一个配备神经处理单元（NPU）、最新的CPU和GPU，并具备Copilot的系统。它还需要有今年早些时候微软宣布的[新的Copilot键](/2024/1/4/24023809/microsoft-copilot-key-keyboard-windows-laptops-pcs)。
- en: '*The AI PC requirements.*'
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: '*AI PC要求。*'
- en: 'Image: Intel'
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 图片：英特尔
- en: This requirement means that some laptops, like [Asus’ new ROG Zephyrus](/2024/1/8/24025592/asus-rog-zephyrus-14-16-strix-scar-laptops-ces-price-specs-impressions),
    have already shipped with Intel’s new Core Ultra chips and aren’t technically
    AI PCs in the eyes of Microsoft’s strict requirements because they don’t have
    a Copilot key. But they’re still AI PCs in Intel’s eyes.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 这一要求意味着一些笔记本电脑，例如[华硕的新ROG Zephyrus](/2024/1/8/24025592/asus-rog-zephyrus-14-16-strix-scar-laptops-ces-price-specs-impressions)，已经搭载了英特尔的新Core
    Ultra芯片，但在微软严格的要求下并不算是AI PC，因为它们没有Copilot键。但在英特尔看来，它们仍然是AI PC。
- en: “Our joint aligned definition, Intel and Microsoft, we’ve aligned on Core Ultra,
    Copilot, and Copilot key,” explains Todd Lewellen, head of the PC ecosystem at
    Intel, in a press briefing with *The Verge*. “From an Intel perspective our AI
    PC has Core Ultra and it has an integrated NPU because it is unlocking all kinds
    of new capabilities and functions in the AI space. We have great alignment with
    Microsoft, but there are going to be some systems out there that may not have
    the physical key on it but it does have our integrated NPU.”
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: “我们的联合定义，英特尔和微软，我们在Core Ultra、Copilot和Copilot键上已经达成了一致，”英特尔PC生态系统负责人托德·卢埃伦在与*The
    Verge*的新闻简报中解释道。“从英特尔的角度来看，我们的AI PC具备了Core Ultra和集成NPU，因为它正在解锁AI领域的各种新能力和功能。我们与微软有很好的一致性，但可能会有一些系统没有物理键，但它确实具备我们的集成NPU。”
- en: I’m sure both Intel and Microsoft are hoping OEMs will simply adhere to Microsoft’s
    requirements and add the Copilot key over time, and it’s possible that Asus’ machines
    simply shipped before Microsoft was ready with its new requirements. Dell literally
    put a [Copilot sticker on its keyboards at CES](/2024/1/4/24023682/dell-xps-2024-ces-13-14-16-laptops)
    earlier this year, which suggests Microsoft’s Copilot key could have been a late
    addition to its CES plans.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 我确信，英特尔和微软都希望OEM能够简单地遵循微软的要求，并随时间添加Copilot键。而华硕的机器可能只是在微软准备好其新要求之前就已经发货。戴尔在今年CES上实际上在其键盘上贴上了[Copilot标签](/2024/1/4/24023682/dell-xps-2024-ces-13-14-16-laptops)，这表明微软的Copilot键可能是其CES计划的后期补充。
- en: It’s still not clear what OEMs will get in return for adhering to Microsoft’s
    own AI PC definition, though. I reached out to Microsoft to comment on its requirements,
    but the company isn’t discussing its AI PC plans yet. Microsoft did put the AI
    PC branding on its latest [Surface Pro 10 and Surface Laptop 6 devices](/2024/3/21/24107513/microsoft-ai-pc-surface-pro-10-laptop-6-specs-release-date-price)
    for businesses earlier this month, but whether there will be stickers for laptops
    or additional marketing budgets for OEMs isn’t clear yet.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 目前还不清楚OEM们在遵循微软自家AI PC定义后会得到什么回报。我联系了微软，希望评论其要求，但公司尚未讨论其AI PC计划。微软最近在本月初为企业发布的Surface
    Pro 10和Surface Laptop 6上加上了AI PC标识，但目前尚不清楚是否会为笔记本电脑贴上标签或为OEM增加额外的营销预算。
- en: Beyond the AI PC requirements, Intel is also expanding its AI PC acceleration
    program that it launched in October. It’s designed to get software developers
    interested in AI-powered features for their apps, and it’s now being expanded
    to reach smaller developers through an AI PC developer program.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 除了AI PC的要求之外，Intel还在扩展其于十月推出的AI PC加速计划。该计划旨在引起软件开发人员对其应用程序中的AI功能产生兴趣，并且现在通过AI
    PC开发者计划扩展到小型开发者。
- en: '*Intel’s AI PC development kit.*'
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: '*Intel的AI PC开发套件。*'
- en: 'Image: Microsoft'
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 图片：Microsoft
- en: Intel will host events throughout the year with hands-on time to help developers
    get used to utilizing AI models and tools, and there’s even an AI PC hardware
    development kit that’s essentially an ASUS NUC Pro 14 loaded up with preinstalled
    software, drivers, and dev tools.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: Intel将在全年举办各种活动，提供实际操作的时间，帮助开发人员适应使用AI模型和工具。甚至还有一款AI PC硬件开发套件，本质上是一款预装了软件、驱动程序和开发工具的ASUS
    NUC Pro 14。
- en: Hopefully this focus on developers will translate into many more apps utilizing
    this new NPU hardware. At the moment, there aren’t many apps that do, with Microsoft’s
    Windows Studio Effects to blur out backgrounds on video calls and maintain eye
    contact the main use of the NPU inside Windows today.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 希望这种对开发者的关注能够转化为更多应用程序利用这些新的NPU硬件。目前，还没有多少应用程序在使用，微软的Windows Studio Effects目前是在Windows中利用NPU的主要用途，用于在视频通话中模糊背景并保持眼神接触。
- en: Intel is also targeting hardware vendors with this AI PC acceleration program,
    trying to get them to optimize and enable their hardware for Intel’s AI PCs. It’s
    essentially a race for Intel to get as many software and hardware developers on
    its side to optimize apps and hardware as these AI PCs roll out. The race is against
    Qualcomm this year, which is about to launch a round of Snapdragon X Elite laptops
    that could offer a big performance leap for Windows on Arm.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: Intel还通过这个AI PC加速计划瞄准硬件供应商，试图让他们优化并启用其硬件以适配Intel的AI PC。实际上，这是Intel要赢得尽可能多的软件和硬件开发者支持，以优化随着这些AI
    PC推出的应用程序和硬件。今年，该公司正与即将推出Snapdragon X Elite笔记本电脑的高通竞争，后者可能会为Arm架构的Windows提供大幅性能提升。
- en: Google is even releasing an optimized version of its [Chrome browser for Windows
    on Arm](/e/23876314) this week, in a significant change of heart that will greatly
    improve the experience for Chrome users on Qualcomm-powered Windows laptops. Microsoft
    is also rumored to be moving solely to Arm for its consumer versions of the [Surface
    Pro 10 and Surface Laptop 6](/2024/3/21/24107513/microsoft-ai-pc-surface-pro-10-laptop-6-specs-release-date-price).
    Microsoft will be holding an [AI and Surface event on May 20th](/2024/3/18/24104982/microsoft-ai-event-build-2024-satya-nadella),
    where CEO Satya Nadella will outline the company’s vision for AI hardware and
    software.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 本周，Google甚至发布了其优化版的[Chrome浏览器适用于Arm架构的Windows](/e/23876314)，这是一次重大的态度转变，将极大地改善在高通驱动的Windows笔记本上使用Chrome的体验。据传微软也将移向Arm架构，用于其消费版本的Surface
    Pro 10和Surface Laptop 6。微软将于5月20日举办[AI与Surface活动](/2024/3/18/24104982/microsoft-ai-event-build-2024-satya-nadella)，届时首席执行官萨蒂亚·纳德拉将概述该公司对AI硬件和软件的愿景。
