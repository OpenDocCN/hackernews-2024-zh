- en: Autobiographical book by Erik Frank
  id: totrans-27
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 埃里克·弗兰克的自传书
- en: The paperback edition of Erik Frank's "Une Histoire de Fourmis" (A History of
    Ants), previously only available in French, has been on the market since October
    2023\. In this autobiographical story, the author describes his research, his
    experiences at the Comoé research station and his time as a doctoral student at
    the University of Würzburg. In France, the book was one of the six works nominated
    as the best books for science communication in 2022\. [Website of the publisher](https://www.cnrseditions.fr/catalogue/societe/une-histoire-de-fourmis/).
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 埃里克·弗兰克的《Une Histoire de Fourmis》（蚂蚁的历史）平装版，此前仅有法语版，自2023年10月起已上市。在这部自传式故事中，作者描述了他的研究、在Comoé研究站的经历以及他在温茨堡大学攻读博士学位的时光。在法国，这本书被提名为2022年科学传播最佳图书的六部作品之一。[出版商网站](https://www.cnrseditions.fr/catalogue/societe/une-histoire-de-fourmis/)。
