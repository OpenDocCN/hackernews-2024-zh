- en: Matabele Ants in a Netflix Documentary
  id: totrans-20
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Netflix纪录片《马塔贝莱蚁》
- en: A few years ago, Erik Frank's research into the African ants that care for their
    injured nestmates sparked the interest of a film production company. The company
    was commissioned by Netflix to find exciting stories for the eight-part nature
    documentary "Life on Our Planet", which focuses on the evolution of life over
    the past 500 million years.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 几年前，埃里克·弗兰克对照顾受伤同窝蚁的非洲蚂蚁的研究引起了一家电影制作公司的兴趣。该公司受Netflix的委托，为八集自然纪录片《我们星球上的生活》寻找激动人心的故事，该片重点关注了过去5亿年的生命演化。
- en: After six years of work, the series can now be seen on Netflix. It was directed
    by Steven Spielberg and the English version is narrated by actor Morgan Freeman.
    The series has been translated into German and numerous other languages. The Matabele
    ants appear in the fifth episode, which is called "In the Shadow of Giants" and
    lasts 51 minutes.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 经过六年的努力，该系列现在可以在Netflix上观看。由史蒂文·斯皮尔伯格执导，英文版由演员摩根·弗里曼讲述。该系列已被翻译成德语和许多其他语言。马塔贝莱蚁出现在第五集中，名为“巨人的阴影”，持续51分钟。
- en: The sequence about Erik Frank's ants was filmed in April 2021 at the Comoé research
    station of the University of Würzburg in Côte d'Ivoire. "It took three weeks,
    the effort was enormous," says the JMU researcher. The film was shot in the ants'
    natural habitat, but also in artificial nests in the research station's laboratory.
    And Erik Frank's expertise was in constant demand during this time.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 有关埃里克·弗兰克蚂蚁的片段是在科特迪瓦温茨堡大学的Comoé研究站于2021年4月拍摄的。“这花了三个星期，工作量巨大，”JMU研究人员说。这部电影是在蚂蚁的自然栖息地拍摄的，但也在研究站的实验室中的人工巢中拍摄的。埃里克·弗兰克的专业知识在这段时间里经常被需求。
