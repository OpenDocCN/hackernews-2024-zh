- en: The Dumber Side of Smart People · Collab Fund
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '[聪明人的愚蠢面](https://collabfund.com/blog/the-dumber-side-of-smart-people/) · Collab
    Fund'
- en: 来源：[https://collabfund.com/blog/the-dumber-side-of-smart-people/](https://collabfund.com/blog/the-dumber-side-of-smart-people/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://collabfund.com/blog/the-dumber-side-of-smart-people/](https://collabfund.com/blog/the-dumber-side-of-smart-people/)
- en: Most people will die after three days without water. But drinking too much can
    be equally dangerous – water intoxication [is deadly](https://calgaryherald.com/news/woman-dies-water/wcm/efff386a-1dbb-416c-97db-4611daa69fe9),
    and during rigorous training about a [dozen soldiers](https://pubmed.ncbi.nlm.nih.gov/11370203/)
    per year are hospitalized for drinking too much water.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数人在三天没有水后会死去。但喝太多水同样危险——水中毒[是致命的](https://calgaryherald.com/news/woman-dies-water/wcm/efff386a-1dbb-416c-97db-4611daa69fe9)，每年大约有[十二名士兵](https://pubmed.ncbi.nlm.nih.gov/11370203/)因饮水过多而住院。
- en: Mae West said, “Too much of a good thing can be wonderful.” That might be true
    for some things – health, happiness, golden retrievers, maybe.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 梅·韦斯特说：“太多的好东西可能会很美好。”对某些事物来说这可能是对的——健康、幸福、金毛寻回犬，也许。
- en: But in so many cases the thing that helps you can be taken to a dangerous level.
    And since it’s a “good thing,” not an obvious threat, its danger creeps into your
    life unnoticed.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 但在很多情况下，帮助你的东西可能被推向危险的极限。由于这是一种“好事”，而不是明显的威胁，其危险会悄然进入你的生活。
- en: Take intelligence. I’m talking about [book intelligence](https://collabfund.com/blog/intelligent-vs-smart/),
    the kind that shows up in SAT scores and GPAs.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 聪明在哪里？我说的是[书本智慧](https://collabfund.com/blog/intelligent-vs-smart/)，那种体现在SAT成绩和GPA上的智慧。
- en: How could someone possibly be too intelligent? How do you get to a point where
    you realize you could have been more successful if you had been a little dumber?
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 怎么可能有人太聪明呢？你如何意识到如果自己再愚蠢一点，可能会更成功？
- en: 'A few big ways:'
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 几个大的方面：
- en: '**1\. Very smart people can fool themselves with elaborate stories about why
    something happened.**'
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**1\. 非常聪明的人会用复杂的故事来愚弄自己，解释某件事情发生的原因。**'
- en: 'Comedian Robin Williams was a terrible student. During a macroeconomic class
    at College of Marin, Williams’ final paper contained a single sentence to his
    professor: “I really don’t know, sir.”'
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 喜剧演员罗宾·威廉姆斯是一个糟糕的学生。在马林学院的宏观经济课上，威廉姆斯的期末论文只有一句话：“我真的不知道，先生。”
- en: He failed the test, but it’s the right answer to most economic problems.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 他没通过考试，但对大多数经济问题来说这是正确的答案。
- en: There is so much that we not only don’t know, but can’t know, about why complex
    systems like the stock market and economy behave the way they do, because human
    emotions and shifting social preferences can’t be distilled down to a formula.
    Humility is a superpower that prevents overconfidence.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 我们不仅对复杂系统如股市和经济行为的原因知之甚少，甚至是无法知晓的，因为人类的情绪和社会偏好的变化无法简化为一个公式。谦逊是一种超能力，能够防止过于自信。
- en: But being very smart makes it harder to harness that humility. You want to put
    your big brain to work, and your mental horsepower allows you to create complex
    stories and elaborate models of cause and effect. Worse, if you believe that complexity
    equals intelligence and intelligence equals accuracy, you favor the explanation
    that strains your brain the most.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 但非常聪明使得更难以运用谦逊。你想让你那颗大脑运转起来，你的智力让你能够建立复杂的故事和深奥的因果模型。更糟糕的是，如果你相信复杂等于智慧，智慧等于准确性，你更倾向于那些最费脑筋的解释。
- en: If asked, “Why did the stock market fall 0.23% last week?” an average person
    will shrug their shoulders and walk away. A very smart person will show you their
    yield-curve model and valuation analysis and tell you whether the performance
    will continue. Who do you think is more likely to be stricken by overconfidence?
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 如果有人问：“为什么上周股市下跌了0.23%？”普通人可能会耸耸肩走开。非常聪明的人会展示他们的收益曲线模型和估值分析，并告诉你表现是否会继续。你认为谁更容易陷入过度自信？
- en: I’ve come to believe that part of the reason professional money managers produce
    such lousy returns is because the industry attracts such intelligent people. They’re
    too smart for their own good. There’s a fine line between intellectual rigor and
    believing your own bullshit, and smart people are at more risk than ordinary folks.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 我逐渐相信，专业资金管理人员产生糟糕回报的部分原因在于这个行业吸引了如此聪明的人。他们的智商太高了，以至于自己不好好利用。在智力严谨和相信自己的废话之间存在着微妙的界限，而聪明人比普通人更容易冒这种风险。
- en: '**2\. Being very smart makes it harder to listen to people who are less credentialed
    than you, even when they might have the right answer.**'
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: '**2\. 非常聪明会使得你更难听取那些资格不如你的人的意见，即使他们可能有正确的答案。**'
- en: Being smart is almost a tribe in itself, and like all tribal affiliations it
    becomes hard to view outsiders as equals.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 聪明几乎是一个部落本身，就像所有部落隶属关系一样，难以将外人视为平等。
- en: The amount of time, money, and stress it takes to get a degree, or become senior
    vice president, or win an award, can lead you to believe that others who lack
    those accomplishments cannot offer valuable insight. Doing so makes you question
    why you put so much effort into your credentials to begin with.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 学位、或成为高级副总裁、或赢得奖项所需的时间、金钱和压力，可能会让你认为其他缺乏这些成就的人无法提供有价值的见解。这样做会让你质疑你为什么一开始要花这么多精力来追求你的资格证书。
- en: It’s amazing what happens when you become open to the best ideas, rather than
    the most credentialed voices.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 当你变得愿意接受最佳想法而不是最有资格的声音时，发生的事情真是令人惊讶。
- en: One of the funniest scenes from *Seinfeld* is the episode Jerry at the Dentist.
    Before putting the nitrous oxide mask on his patient, the dentist inhales the
    gas himself and declares, “Yep, it’s good.”
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: '*Seinfeld*中最有趣的场景之一是《杰瑞在牙医那里》的情节。在给他的病人戴笑气面罩之前，牙医自己吸了一口气，并宣布：“是的，很好。”'
- en: 'The whole scene was an accident. Bryan Cranston, who plays the dentist, later
    revealed where the joke came from:'
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 整个场景都是偶然发生的。扮演牙医的布莱恩·克兰斯顿后来透露了这个笑话的来源：
- en: As we’re rehearsing I hear someone say, “Hey, you know what would be funny?”
    And I look around the set and I see a [stagehand] adjusting a light. And he goes,
    “It’d be funny if before you gave it to Jerry, you took a hit yourself.”
  id: totrans-split-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 当我们排练时，我听到有人说：“嘿，你知道什么会很有趣吗？”我环顾四周，看到一个[舞台工作人员]正在调整灯光。他说：“在你把它给杰瑞之前，你先自己尝试一下会很有趣。”
- en: And I went, “Oh my god, that is funny.”
  id: totrans-split-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 然后我说：“哦，天哪，那真是太有趣了。”
- en: 'Cranston’s takeaway is great:'
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 克兰斯顿的得出结论很棒：
- en: I think a very smart CEO of any company, big or small, has a policy where they
    listen to every suggestion and idea — best idea wins. That’s how it should be.
    Best idea wins. And you never know where it’s gonna come from.
  id: totrans-split-28
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我认为任何一家公司的非常聪明的CEO，无论是大公司还是小公司，都有一个政策，即他们听取每一个建议和想法——最佳想法获胜。这才是正确的方式。最佳想法获胜。而你永远不知道它会从哪里出现。
- en: You can see how this could become dangerous in something like medicine or nuclear
    physics, where the cost of ignorance is extreme – a brain surgeon shouldn’t ask
    for tips offered by the janitor.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以看出这在医学或核物理等领域是多么危险，因为无知的代价是极高的——一个脑外科医生不应该向清洁工提出建议。
- en: But in many industries it’s not appreciated enough. I often wonder how many
    tens of billions of dollars have been paid to management consultants to solve
    problems that low-wage line workers had solutions for, only because a guy in a
    suit has a hard time taking a guy with dirty fingernails seriously.
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 但在许多行业中，这并没有得到足够的重视。我经常想知道有多少十亿美元已被支付给管理顾问来解决那些低工资线工人早就有解决办法的问题，仅仅因为一个穿西装的人很难认真对待一个指甲脏的人。
- en: '**3\. Having an intellectual reputation to maintain can make it difficult to
    change your mind when you need to.**'
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: '**3\. 有一个需要维护的知识声誉会让你在需要改变主意时变得困难。**'
- en: 'I saw [an amazing stat yesterday](https://twitter.com/BenGolliver/status/1764111815120953823).
    LeBron James has now scored 40,000 points in the NBA, and each 10,000-point increment
    was earned in almost the exact same number of games:'
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: 我昨天看到了[一个惊人的统计](https://twitter.com/BenGolliver/status/1764111815120953823)。勒布朗·詹姆斯现在在NBA中得分达到了40,000分，而每达到10,000分的增量几乎是在完全相同的比赛中获得的：
- en: 10K in 368 games
  id: totrans-split-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 368场比赛中的10K
- en: 10K to 20K in 358 games
  id: totrans-split-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 358场比赛中的10K到20K
- en: 20K to 30K in 381 games
  id: totrans-split-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 381场比赛中的20K到30K
- en: 30K to 40K in 368 games
  id: totrans-split-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 368场比赛中的30K到40K
- en: '*Consistency*. It’s astounding when you see it, the hallmark of a true talent.'
  id: totrans-split-37
  prefs: []
  type: TYPE_NORMAL
  zh: '*一致性*。当你看到它时，它是令人震惊的，是真正才华的象征。'
- en: But there’s a danger in some fields when a smart person becomes known for their
    consistency in doing something, and then the world evolves away from that thing,
    but the person is desperate to hold onto the perceived consistency of their talent.
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
  zh: 但在某些领域存在危险，当一个聪明的人因其在某事上的一致性而闻名，而世界正在远离那件事，但这个人却拼命地坚持他们才华的表象一致性。
- en: If a smart person becomes known as, “The guy who can forecast the oil market.”
    Or, “The woman who can predict the next election,” you run the risk that you were
    only an expert on a version of the world that no longer exists.
  id: totrans-split-39
  prefs: []
  type: TYPE_NORMAL
  zh: 如果一个聪明的人被称为“能预测石油市场的那个家伙。” 或者“能预测下一次选举的那个女人”，你面临的风险是你只是在一个不再存在的世界版本上的专家。
- en: If the world evolves, you should probably either find a new area to apply your
    intelligence, or alter your confidence, or at least change the way you work and
    the product you deliver.
  id: totrans-split-40
  prefs: []
  type: TYPE_NORMAL
  zh: 如果世界在进化，你可能应该要么找到一个新的领域来应用你的智慧，要么调整你的信心，或者至少改变你的工作方式和交付的产品。
- en: But if the rest of the world craves your consistency, you can’t.
  id: totrans-split-41
  prefs: []
  type: TYPE_NORMAL
  zh: 但如果全世界渴望你的一贯性，你就做不到。
- en: They want you to keep doing the same thing over and over.
  id: totrans-split-42
  prefs: []
  type: TYPE_NORMAL
  zh: 他们希望你一遍又一遍地做同样的事情。
- en: And you want that too, because you want to guard your intellectual reputation.
    You marketed yourself as an expert in a specific thing, so it’s hard to evolve
    into something else.
  id: totrans-split-43
  prefs: []
  type: TYPE_NORMAL
  zh: 你也希望如此，因为你想保护自己的智力声誉。你把自己包装成某一特定领域的专家，所以很难进化成其他形式。
- en: If you become famous for your smart ideas, but those ideas turn out to be either
    wrong or outdated, it’s extremely difficult to move on. The result is a lot of
    very smart people clinging to very bad ideas.
  id: totrans-split-44
  prefs: []
  type: TYPE_NORMAL
  zh: 如果因为你的聪明点子而声名鹊起，但这些点子最终被证明要么是错误的要么已经过时，要走出这一困境就极其困难。结果就是很多非常聪明的人紧抱着非常糟糕的观念不放。
- en: A hedge fund manager who had a moment of brilliance and made a fortune in the
    1990s might struggle to adapt, because their ego and their investors expect them
    to repeat whatever worked last time. A garbageman doesn’t face that risk. They
    are much more attuned to the current reality, without the intellectual baggage
    of past accomplishments.
  id: totrans-split-45
  prefs: []
  type: TYPE_NORMAL
  zh: 一个在1990年代曾有过一时的才华并赚得一大笔财富的对冲基金经理，可能会难以适应，因为他们的自尊心和投资者期待他们重复上次成功的事情。而垃圾处理工却不会面临这种风险。他们更加紧密地与当前现实保持一致，没有过去成就的智力包袱。
- en: 'The biggest risk to an evolving system is that you become bogged down by experts
    from a world that no longer exists. The more evolution you have, the more you
    should expect that expertise has a shelf life. And those most susceptible to that
    risk are the people you’d least suspect: The smartest and most intelligent, who
    at one point flashed their brilliance but struggled to admit that it can’t be
    repeated.'
  id: totrans-split-46
  prefs: []
  type: TYPE_NORMAL
  zh: 进化中系统面临的最大风险是被来自一个不再存在的世界的专家所拖累。系统进化得越多，预期的专业知识保质期就越短。而最容易受到这种风险影响的人，恰恰是你最不会怀疑的人：最聪明和最有才智的人，曾一度闪耀其才华，但却很难承认无法重复。
