  prefs: []
  type: TYPE_NORMAL
  zh: '**关于UCI辉煌未来运动：**于2019年10月4日公开启动，[辉煌未来运动](https://brilliantfuture.uci.edu/)旨在增强对UCI的认知和支持。通过与75,000名校友互动，并获得20亿美元的慈善投资，UCI旨在在学生成功、健康与福祉、研究等方面取得卓越成就。物理科学学院在运动成功中扮演着重要角色。欲了解更多信息，请访问[https://brilliantfuture.uci.edu/uci-school-of-physical-sciences/](https://brilliantfuture.uci.edu/uci-school-of-physical-sciences/)。'
- en: '**About the University of California, Irvine:** Founded in 1965, UCI is a member
    of the prestigious Association of American Universities and is ranked among the
    nation’s top 10 public universities by *U.S. News & World Report*. The campus
    has produced five Nobel laureates and is known for its academic achievement, premier
    research, innovation and anteater mascot. Led by Chancellor Howard Gillman, UCI
    has more than 36,000 students and offers 224 degree programs. It’s located in
    one of the world’s safest and most economically vibrant communities and is Orange
    County’s second-largest employer, contributing $7 billion annually to the local
    economy and $8 billion statewide. For more on UCI, visit [www.uci.edu](http://www.uci.edu).'
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: '**关于加州大学欧文分校：** 成立于1965年，UCI是美国大学协会的成员之一，并被《美国新闻与世界报道》评为全国前10所公立大学之一。该校已培养出五位诺贝尔奖获得者，以其学术成就、顶尖研究、创新精神和食蚁兽吉祥物而闻名。由霍华德·吉尔曼校长领导，UCI拥有超过36,000名学生，并提供224个学位项目。其位于世界上最安全和经济活力最强的社区之一，并且是橙县第二大雇主，每年为当地经济贡献70亿美元，为整个加州贡献80亿美元。有关UCI的更多信息，请访问[www.uci.edu](http://www.uci.edu)。'
