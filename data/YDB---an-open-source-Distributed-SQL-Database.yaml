- en: YDB — an open source Distributed SQL Database
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: YDB — 开源分布式SQL数据库
- en: 来源：[https://ydb.tech/](https://ydb.tech/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://ydb.tech/](https://ydb.tech/)
- en: Auto.ru reduced CPU consumption for the [Jaeger](https://www.jaegertracing.io/)
    trace database threefold after moving to YDB, making it possible to write 500,000
    traces/sec without sampling.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 移动至YDB后，Auto.ru将Jaeger跟踪数据库的CPU消耗减少了三倍，实现了无需采样的每秒写入50万条跟踪，提高了性能。
- en: The successful implementation of YDB as a trace storage proved the applicability
    and key properties like scalability, fault-tolerance, and strong consistency.
    As a result, Auto.ru then chose YDB as a relational database for some of their
    microservices.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 将YDB成功用作跟踪存储证明了其适用性和关键特性，如可扩展性、容错性和强一致性。因此，Auto.ru选择将YDB作为其部分微服务的关联数据库。
