- en: Things to avoid building as an early startup | Numeric
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 作为早期创业公司要避免构建的事项 | Numeric
- en: 来源：[https://www.numeric.io/blog/avoid-building-as-an-early-startup](https://www.numeric.io/blog/avoid-building-as-an-early-startup)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.numeric.io/blog/avoid-building-as-an-early-startup](https://www.numeric.io/blog/avoid-building-as-an-early-startup)
- en: Product development in a new company is defined by scarcity and exploration.
     You've got a small team (perhaps no team beyond the founders) and you're building
    an offering which is still in the process of being defined and discovered.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在新公司的产品开发被稀缺性和探索所定义。你有一个小团队（也许除了创始人之外没有团队），你正在构建一个仍在定义和发现过程中的产品。
- en: At Numeric, we made clear, intentional decisions of what not to build which
    allowed us to make great progress with a small team and ultimately gain traction
    with our audience. Our velocity was driven substantially by the things we did
    not do. It's important as product builders to identify those asks and ideas which
    might slow progress on core value to users. To that end, here are a few of those
    things which we avoided at Numeric and have been generally happy to have done
    so.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Numeric，我们清晰地做出了有意义的决策，决定不去构建哪些事项，这使我们能够在小团队的情况下取得了显著进展，并最终获得了观众的青睐。我们的速度主要受到我们没有做的事情的驱动。作为产品构建者，识别那些可能会减慢用户核心价值进展的需求和想法是很重要的。因此，以下是
    Numeric 避免的一些事项，并且我们通常很高兴这样做。
- en: For context, we are a B2B SaaS company. Our users are finance & accounting teams
    who use our platform to automate & analyze their financial data as well as to
    collaborate on closing their books each month.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 为了背景，我们是一家B2B SaaS公司。我们的用户是财务和会计团队，他们使用我们的平台来自动化和分析他们的财务数据，以及在每个月结束时协作完成结账工作。
- en: Dashboards
  id: totrans-split-9
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 仪表板
- en: People love a dashboard. Or rather, people love the idea of a dashboard.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 人们喜欢仪表板。或者更确切地说，人们喜欢仪表板的概念。
- en: A splashy top-down view with charts, progress, indicators, statuses, and more
    looks great in a sales demo. It helps paint the picture of what success looks
    after engaging on your product. The reality, however, is that these dashboards
    can be of limited value and difficult to maintain in the early days.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在销售演示中，一种华丽的自上而下视图，带有图表、进度、指示器、状态等，看起来非常棒。它有助于描绘在产品上获得成功后的样子。然而，现实是，这些仪表板在早期阶段可能价值有限，并且难以维护。
- en: 'To be clear: I''m referring to dashboards of your own, first-party data. For
    Numeric, that looks like this:'
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 明确一下：我指的是你自己的第一方数据仪表板。对于 Numeric，看起来是这样的：
- en: But we held off on building this for a long time, and had dozens of companies
    using our platform before we finally put the overview page in place.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 但是我们在很长一段时间内没有开始建立这个功能，我们在最终建立概览页面之前就有数十家公司在使用我们的平台。
- en: This is because for a while user engagement wasn't excellent. We hadn't provided
    enough core value to get people consistently engaged and coming back. Any dashboards
    would have been fairly empty. And while a dashboard is good for a sales demo,
    it won't drive usage.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 这是因为有一段时间用户参与度并不高。我们没有提供足够的核心价值来保持人们持续参与和回访。任何仪表板都会相当空虚。虽然仪表板对于销售演示很好用，但它不会促进使用。
- en: In short, a dashboard of your own app's data is what I'd call a "2nd degree
    feature"–its value is derived and dependent on other features of your product
    being used. It's not a good place to dedicate your early efforts. Put simply,
    if feature B depends on successful feature A, make A successful first.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 简而言之，你自己应用程序的数据仪表板是我称之为“二级功能”的东西，其价值来源于和依赖于你产品中其他功能的使用。这不是你早期努力的好地方。简单来说，如果功能B依赖于成功的功能A，那么首先要让A成功。
- en: Other 2nd-degree features
  id: totrans-split-16
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 其他二级功能
- en: Sharing functionality
  id: totrans-split-17
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 分享功能
- en: Is there something to share yet? Instagram started first by being a great app
    for taking and modifying photos. The sharing of photos drove its growth, but only
    after they had built a reason for people to be taking photos there in the first
    place.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 有什么值得分享的东西吗？Instagram 最初因为成为一个优秀的拍照和修改照片应用而起步。照片的分享推动了它的增长，但前提是他们首先建立了人们在这里拍照的理由。
- en: In B2B software, this can look like sharing reports, views, or exports to other
    people or parts of the company.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 在 B2B 软件中，这可能看起来像是分享报告、视图或导出到公司的其他人或部门。
- en: 'As with dashboards, ask: is the content already there? Is there something worth
    sharing yet?'
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 与仪表板一样，应该问：内容已经准备好了吗？有什么值得分享的东西吗？
- en: Preferences and configuration
  id: totrans-split-21
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 偏好和配置
- en: When do you want your notifications? Through email, slack, daily, in-time, …?
    Do you want a dark mode?
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 你希望何时收到通知？通过电子邮件、Slack、每日、及时...？你需要暗模式吗？
- en: 'Beware user input on this front: in research calls, users will happily surface
    "blockers" or "needs" along these lines. What they''re doing is imagining that
    they''re *already onboarded to your product*, and contriving what problems they
    might run into at some point. They''re doing this both to be helpful and to make
    sure they don''t go through the effort to switch and learn to use your product
    only to later run into deal-breakers.'
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 在这方面要注意用户的输入：在研究电话中，用户很乐意提出类似“阻碍”或“需求”的问题。他们所做的是想象自己已经“登陆”到您的产品，并且虚构可能在某个时候遇到的问题。他们这样做既是为了帮助，也是为了确保他们不会花费精力切换和学习使用您的产品，只是后来遇到无法忍受的问题。
- en: It's important to realize that while these proposals may be accurate, they're
    still second-degree features. Make sure your users know that you understand their
    perspective, and meticulously keep track of what you're hearing. But don't put
    the cart before the horse. These features don't drive adoption.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 很重要的一点是要意识到，虽然这些建议可能是准确的，它们仍然是二级特性。确保用户知道你理解他们的观点，并且要精确地跟踪你所听到的信息。但不要本末倒置。这些功能不会推动用户采用你的产品。
- en: You won't win users by eliminating reasons *not* to use your product–you have
    to have win them by giving them a good reason *for* using it. You'll even be surprised
    how many of these objections can be delayed into the future or forgotten entirely
    if the core value is substantial.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 你不能通过消除用户不使用产品的原因来赢得用户——你必须通过给他们使用产品的充分理由来赢得他们。如果核心价值显著，你甚至会惊讶地发现，这些异议中有多少可以推迟到未来或完全被遗忘。
- en: 'Table-stakes: billing, user management, etc.'
  id: totrans-split-26
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 标准配置：计费、用户管理等。
- en: 'There are a lot of things that may seem to fall into a category of “table-stakes”–things
    that users just expect a software product to have. Examples include:'
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 有很多东西似乎属于“标准配置”类别——用户只是期望软件产品具备这些功能。例如：
- en: User management (invite & remove users, avatars)
  id: totrans-split-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 用户管理（邀请和删除用户，头像）
- en: Notification preferences
  id: totrans-split-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通知偏好设置
- en: Billing settings (change credit card)
  id: totrans-split-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 计费设置（更改信用卡）
- en: Plan / tier selection
  id: totrans-split-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 计划/层级选择
- en: UI themes, dark mode
  id: totrans-split-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: UI 主题，暗模式
- en: Psychologically, these feel like safe things to do. They're easy to design,
    hard to argue with, and feel like progress. But these can be built later as they're
    needed. Instead, I recommend you handle these things manually (e.g. changing a
    credit card) until the burden to do so becomes significant.
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: 从心理学角度来看，这些事情似乎是安全的事情。它们易于设计，难以反驳，并且感觉像是进步。但如果需要的话，这些可以稍后构建。我建议你手动处理这些事务（例如更改信用卡），直到负担变得显著为止。
- en: Until then, stay focused on things that help you learn about your users.
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: 在此之前，专注于帮助你了解用户的事物。
- en: Coding always takes longer than you expect so don't spend precious time on any
    tables stakes if you can get away with not including them. And don't assume what
    your audience will need, as it may be less than you think.
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
  zh: 编码总是比你预期的时间长，所以如果可能的话，不要花费宝贵的时间在任何标准配置上。不要假设你的受众需要什么，因为实际需求可能比你想象的要少。
- en: Permissions
  id: totrans-split-36
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 权限
- en: Permissions are messy. They define rules based on the attributes of domain objects,
    the roles of users, and relationships among these. [This article](https://www.osohq.com/post/ten-types-of-authorization#:~:text=At%20Oso%2C%20we're%20constantly,all%20of%20them%20are%20related.)
    does a great job of outlining this complexity, and rightly points out that most
    real applications will have a model which uses multiple types of authorization
    to meet their needs.
  id: totrans-split-37
  prefs: []
  type: TYPE_NORMAL
  zh: 权限很混乱。它们根据领域对象的属性、用户角色以及它们之间的关系定义规则。[这篇文章](https://www.osohq.com/post/ten-types-of-authorization#:~:text=At%20Oso%2C%20we're%20constantly,all%20of%20them%20are%20related.)
    很好地概述了这种复杂性，并正确指出，大多数实际应用程序将使用多种类型的授权模型来满足其需求。
- en: When your product is still early, things are in flux. Features are being built,
    re-built, removed, and refactored in response to new learnings all the time. This
    is not ideal when it comes to defining your permissions rules.
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
  zh: 当产品还处于早期阶段时，一切都在变化。特性在不断建立、重建、移除和重构，以响应新的学习。这对于定义权限规则来说并不理想。
- en: At Numeric, we avoided authorization for this exact reason. We knew the changes
    in the data model were too frequent, and introducing permissions too early would
    be a disproportionate headache to build, evolve, and maintain.
  id: totrans-split-39
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Numeric，我们避免了权限管理，正是因为这个原因。我们知道数据模型的变化频繁，过早引入权限将是构建、演进和维护的巨大头疼。
- en: By the time we did add a permissions model, the model was almost obvious. Our
    platform's design and data model had coalesced around a few primitives like workspaces,
    reports, and tasks. With the help of [Oso](https://www.osohq.com/) (both their
    software and their team), we were able to define a permissions model which was
    straight-forward enough that non-engineers can understand and discuss our user
    needs, and what we've built for authorization has been stable and long-lasting.
  id: totrans-split-40
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们添加权限模型时，模型几乎显而易见。我们平台的设计和数据模型已经围绕几个原始构件如工作区、报告和任务形成了共识。在[Oso](https://www.osohq.com/)（他们的软件和团队）的帮助下，我们能够定义一个权限模型，非工程师也能够理解和讨论我们用户需求，我们为授权构建的内容也是稳定而持久的。
- en: 'But I want to reiterate: it was *not obvious* what these primitives were going
    to be prior. In retrospect they seem obvious, but at times it looked like abstractions
    were going to develop in a very different way. Had we introduced permissions too
    early, it might have artificially tied our plans and our minds to a worse model
    for the platform.'
  id: totrans-split-41
  prefs: []
  type: TYPE_NORMAL
  zh: 但我想重申：在之前，这些原始构件*并不明显*。回顾起来，它们似乎显而易见，但有时抽象化的发展方向看起来会截然不同。如果我们过早引入权限，可能会人为地将我们的计划和思维与平台的较差模型联系在一起。
- en: Mileage may vary
  id: totrans-split-42
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 个体差异可能很大
- en: For all of these points, you need to understand and evaluate what makes sense
    for your business. Focus on what is distinct about your product and your audience.
    If something I’ve listed above is necessary or part of the core value proposition
    to your users, don’t skip it.
  id: totrans-split-43
  prefs: []
  type: TYPE_NORMAL
  zh: 对于所有这些要点，你需要理解并评估对你的业务有意义的内容。专注于你的产品和受众的独特之处。如果我上面列出的某些内容对你的用户是必要的或核心价值主张的一部分，不要跳过它。
- en: 'All of these examples illustrate the same general theme: in a startup, learn
    about your users and your domain deeply, and stay aggressively focused on learning
    more and progressing toward product-market fit. It sounds simple, but in the fog
    of actually building a company it can be surprisingly hard and subtle to apply
    the idea. It''s difficult, but alongside a tight-knit team and a fast iteration
    cycle this allows you to accomplish great things.'
  id: totrans-split-44
  prefs: []
  type: TYPE_NORMAL
  zh: 所有这些例子都展示了同一个总体主题：在初创公司中，深入了解你的用户和领域，并且始终积极专注于学习更多内容并朝着产品市场契合点前进。听起来很简单，但在实际建立公司的迷雾中，应用这个想法可能会非常困难和微妙。这很困难，但是与紧密团队和快速迭代周期并行，这将使你能够取得伟大的成就。
