- en: Just deployed SigNoz to an EKS cluster.Still can't believe this is free, everything
    works like a charm. I am really really impressed with the documentation and dashboard.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 刚刚将 SigNoz 部署到了一个 EKS 集群。仍然难以置信这是免费的，一切都像魔法般顺利。我对文档和仪表板印象非常深刻。
- en: Still in awe. Sneak peek into running the product, you can easily set retention
    period for metrics, traces and logs with one click and set cold storage for old
    logs to s3 with few config changes.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 依旧敬畏之情。快速浏览产品运行，您可以轻松一键设置指标、追踪和日志的保留期，并通过少量配置更改将旧日志设置为 S3 冷存储。
