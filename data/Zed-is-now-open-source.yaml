- en: Zed is now open source
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Zed 现在是开源的了。
- en: 来源：[https://zed.dev/blog/zed-is-now-open-source](https://zed.dev/blog/zed-is-now-open-source)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://zed.dev/blog/zed-is-now-open-source](https://zed.dev/blog/zed-is-now-open-source)
- en: Zed is now open source
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Zed 现在是开源的了。
- en: We're excited to announce that Zed is now an open source project. The code for
    Zed itself is available under a copyleft license to ensure any improvements will
    benefit the entire community (GPL for the editor, AGPL for server-side components).
    GPUI, the UI framework that powers Zed, is distributed under the Apache 2 license,
    so that you can use it to build high-performance desktop applications and distribute
    them under any license you choose.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我们很高兴地宣布，Zed 现在是一个开源项目了。Zed 本身的代码以 copyleft 许可证的形式提供，以确保任何改进都将使整个社区受益（编辑器使用
    GPL 许可证，服务器端组件使用 AGPL 许可证）。GPUI，为 Zed 提供支持的 UI 框架，以 Apache 2 许可证分发，因此您可以使用它构建高性能的桌面应用程序，并根据您选择的任何许可证进行分发。
- en: You can find all of the code [on GitHub](https://github.com/zed-industries/zed).
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以在 [GitHub](https://github.com/zed-industries/zed) 上找到所有的代码。
- en: Motivations
  id: totrans-9
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 动机
- en: Why are we doing this? Most importantly, we believe that making Zed open source
    will make it the best product. Our mission is to build the world's most advanced
    code editor and get it into the hands of millions of developers. There's a ton
    of surface area on that problem, and we'll need all the help we can get. Considering
    that all of Zed's users are programmers, it makes the most sense sense to open
    Zed to the maximum pool of talent.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我们为什么要这样做？最重要的是，我们相信将 Zed 开源将使其成为最好的产品。我们的使命是构建世界上最先进的代码编辑器，并将其交到数百万开发者手中。这个问题有很多需要解决的方面，我们需要尽可能多的帮助。考虑到所有
    Zed 的用户都是程序员，将 Zed 开放给最大的人才库是最合理的。
- en: On a more selfish level, we also think going open source will be a lot more
    fun. One of our favorite aspects of software is connecting with people. We're
    not only proud of *what* we've built, but also of *how* we've built it. We want
    to share Zed's inner beauty with all of you, and we're confident we'll learn a
    lot from you in the process to make it even better.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在更为自私的层面上，我们也认为开源将会更加有趣。软件的一个我们最喜欢的方面之一就是与人们建立联系。我们不仅为我们构建的内容感到自豪，还为我们构建它的方式感到自豪。我们想要与你们分享
    Zed 的内在美，并且我们相信在这个过程中我们会从你们那里学到很多，以使其变得更好。
- en: Introducing *Fireside Hacks*
  id: totrans-12
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 推出 *Fireside Hacks*
- en: Motivated by our desire to connect with you all on a human level, we're launching
    a new Zed feature called Zed Channels, which will make it easy for developers
    anywhere in the world to write code together in real time just by sharing a link.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 受到我们与你们建立人性化联系的愿望的激发，我们推出了一个名为 Zed Channels 的新功能，它将使世界各地的开发人员只需共享一个链接就能够实时地共同编写代码。
- en: Starting tomorrow, we'll be using Channels to run a new program called *Fireside
    Hacks*, in which we'll be working on Zed live in a public channel, together with
    whoever shows up. We'll be experimenting with different formats, but we're hoping
    these regular sessions give us all an opportunity to get to know each other better,
    beyond what's possible in a static pull request. Come join the experiment to ask
    questions, make suggestions, and code with us in real time. We're looking forward
    to meeting you!
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 明天开始，我们将使用“Channels”来运行一个名为*Fireside Hacks*的新程序，在这个程序中，我们将在一个公共频道中实时地与大家一起进行
    Zed 的开发。我们将尝试不同的格式，但我们希望这些定期的活动能够给我们所有人一个机会，让我们彼此更好地了解，超越了静态的拉取请求所能实现的范围。快来参加这个实验吧，提问、提建议，并且与我们一起实时编码。我们期待着与你见面！
- en: Wait... Doesn't Cash Rule Everything Around Me?
  id: totrans-15
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 等等... 难道现金不是万能的吗？
- en: We strongly believe that the best way to build and maintain the world's best
    editor is by associating it with a sustainable business model. It's the only way
    we can continue to invest in a full-time team to spearhead development. Some may
    wonder whether making Zed open source undermines this objective. We've thought
    about this a lot, and we don't think that openness is at odds with commercial
    success.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 我们坚信构建和维护世界上最好的编辑器的最佳方式是将其与可持续的商业模式相结合。这是我们能够继续投资于一个全职团队来领导开发的唯一方式。有些人可能会想知道，使
    Zed 成为开源是否会削弱这一目标。我们对此进行了深思熟虑，我们认为开放性与商业成功并不矛盾。
- en: Rather than selling you a proprietary editor, we'd much prefer to sell you services
    that seamlessly integrate with your editor to make you and your team more productive.
    Zed Channels is one example of such a service. It's free for anyone today, but
    we intend to begin charging for private use after a beta period of experimentation.
    Providing server-side compute to power AI features is another monetization scheme
    we're seeing getting traction.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 与其向您出售专有编辑器，我们更愿意向您出售与您的编辑器无缝集成的服务，以提高您和您的团队的生产力。Zed Channels 就是这样一个服务的示例。今天任何人都可以免费使用，但我们打算在测试期结束后开始收费私人使用。提供服务器端计算以支持
    AI 功能是另一种我们看到有潜力的货币化方案。
- en: Today, we're open sourcing 100% of the code we've written so far. In the future,
    however, we may still offer proprietary products targeting commercial and enterprise
    use cases, though we always intend for proprietary code to be a tiny fraction
    compared to the code we open source. We also intend to ensure our need to generate
    revenue never interferes with your need to write software. We're never going to
    show you a banner ad in your code editor, and if we do, you can always build Zed
    from source.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 今天，我们正在开源迄今为止我们编写的 100% 的代码。然而，在未来，我们可能仍然会提供针对商业和企业用例的专有产品，尽管我们始终打算专有代码只占我们开源代码的一小部分。我们还打算确保我们需要产生收入的需求永远不会干扰到您编写软件的需求。我们永远不会在您的代码编辑器中显示横幅广告，如果我们这样做了，您总是可以从源代码构建
    Zed。
- en: We believe in the principle of creating more value than we capture. Going open
    source is a bet that if we can build a huge movement around Zed, our company will
    find opportunities to capture some of the value we create.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 我们坚信创造的价值应该大于我们捕获的价值的原则。开源是一个赌注，如果我们能够在 Zed 周围建立一个庞大的运动，我们的公司将会找到机会捕获我们创造的价值的一部分。
- en: The Road to 1.0
  id: totrans-20
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 通往 1.0 的道路
- en: So what's next? To some extent, that's up to you! But it's also true that we're
    still a small team. We want to massively grow adoption in 2024 so that more developers
    can benefit from Zed, and we've put together a public roadmap based on user feedback
    that we think can help us get there. If your contributions help us make progress
    toward completing that roadmap, especially items near the top, we'll be more likely
    to make time for them.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 那么接下来呢？在某种程度上，这取决于您！但事实上，我们仍然是一个小团队。我们希望在 2024 年大规模增加 Zed 的采用率，以便更多的开发者可以从中受益，并且我们根据用户反馈制定了一个公开的路线图，我们认为这个路线图可以帮助我们实现这一目标。如果您的贡献帮助我们在完成路线图的过程中取得进展，特别是顶部附近的项目，我们将更有可能为它们腾出时间。
- en: That said, we're going to figure this out as we go, and we welcome anyone who
    is excited to contribute and learn. If you'd like to get involved, check out our
    [contribution guide](https://github.com/zed-industries/zed/blob/main/CONTRIBUTING.md),
    and come say hello at an upcoming Fireside Hack if you have the time. Developers
    everywhere need a better code editor, and we're excited for you to join us on
    our mission to advance the state of the art. See you in the codebase!
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管如此，我们将边走边想办法解决这个问题，并欢迎任何对贡献和学习感兴趣的人。如果您想参与进来，请查看我们的[贡献指南](https://github.com/zed-industries/zed/blob/main/CONTRIBUTING.md)，如果您有时间的话，在即将举行的Fireside
    Hack中来打个招呼。世界各地的开发者都需要一个更好的代码编辑器，我们很高兴您能加入我们的使命，推进技术的进步。在代码库里见！
