- en: Japan sees rise of 'ramen girls' - Nikkei Asia
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 日本兴起“拉面女孩”现象 - 日经亚洲
- en: 来源：[https://asia.nikkei.com/Life-Arts/Life/Japan-sees-rise-of-ramen-girls](https://asia.nikkei.com/Life-Arts/Life/Japan-sees-rise-of-ramen-girls)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://asia.nikkei.com/Life-Arts/Life/Japan-sees-rise-of-ramen-girls](https://asia.nikkei.com/Life-Arts/Life/Japan-sees-rise-of-ramen-girls)
- en: TOKYO -- Ramen, Japan's ubiquitous noodle soup, has become one of the country's
    most internationally recognized dishes. In Japan, though, ramen is a dish with
    largely masculine connotations -- traditionally it is men who get misty-eyed about
    their favorite ramen restaurants, not women. Now that is changing as a new culture
    of "girl ramen" takes hold.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 东京——拉面，日本无处不在的面汤，已成为该国最广为人知的菜肴之一。但在日本，拉面是一个带有极强男性色彩的菜肴——传统上，对于他们最喜欢的拉面店感到感伤的往往是男性，而不是女性。现在，随着“拉面女孩”的新文化兴起，这一格局正在改变。
- en: Since the 1960s, when ramen served as a cog in the engine of Japan's period
    of rapid economic growth, ramen has been a largely male prerogative, a source
    of private joy and the entrance to a man's inner sanctum. Most men enter ramen
    establishments alone, sit at the counter and talk to no one. Socializing or soaking
    up the ambience is never the point.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 自20世纪60年代以来，拉面作为日本经济快速增长时期的一个重要组成部分，一直是男性的特权，是私人喜悦的源泉，也是男人内心圣地的入口。大多数男性独自进入拉面店，坐在柜台前，不与任何人交谈。社交或感受氛围从来不是重点。
