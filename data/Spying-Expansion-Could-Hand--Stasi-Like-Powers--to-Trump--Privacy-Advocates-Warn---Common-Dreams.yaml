- en: Spying Expansion Could Hand 'Stasi-Like Powers' to Trump, Privacy Advocates
    Warn | Common Dreams
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 扩大监视可能会将“斯塔西的权力”交给特朗普，隐私倡导者警告 | 共同梦想
- en: 来源：[https://www.commondreams.org/news/spying-expansion-trump](https://www.commondreams.org/news/spying-expansion-trump)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.commondreams.org/news/spying-expansion-trump](https://www.commondreams.org/news/spying-expansion-trump)
- en: NSA whistleblower Edward Snowden is among the privacy advocates sounding the
    alarm over a major expansion of mass surveillance that the U.S. House [approved](https://www.commondreams.org/news/patriot-act-section-702)
    in a bipartisan vote last week, a step toward handing the federal government—and
    a potential second Trump administration—even more power to spy on Americans' communications
    without a warrant.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 隐私倡导者和 NSA 揭发者 Edward Snowden 是其中一位对美国众议院上周[通过](https://www.commondreams.org/news/patriot-act-section-702)扩展大规模监视表达警告的人士，这一举措是向联邦政府和可能的第二个特朗普政府更多地授权，以无需审批监视美国人通信的权力迈出的一步。
- en: Sean Vitka, policy director of Demand Progress, used social media to press the
    top Democrat on the House Permanent Select Committee on Intelligence (HPSCI) on
    the implications of an [amendment](https://amendments-rules.house.gov/amendments/ECSP_xml240408185822057.pdf)
    that the lower chamber approved as part of a bill to reauthorize Section 702 of
    the Foreign Intelligence Surveillance Act (FISA).
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: Sean Vitka, Demand Progress 的政策总监，利用社交媒体向众议院常设情报特别委员会（HPSCI）的最高民主党人士敦促其关注修订《外国情报监视法》第
    702 条款（FISA）的一项[修正案](https://amendments-rules.house.gov/amendments/ECSP_xml240408185822057.pdf)可能带来的影响。
- en: '"Did you know your FISA [electronic communications service provider] amendment
    facilitates Stasi-like powers, very plausibly for [former President Donald] Trump?
    I asked your staff if you were lied to about it or if you knew. Can you confirm?"
    Vitka [asked](https://twitter.com/SeanVitka/status/1779563784777990542) Rep. Jim
    Himes (D-Conn.) on X, the platform formerly known as Twitter. (Trump, the presumptive
    2024 GOP nominee, has postured as a FISA opponent, but as president he signed
    an [extension](https://www.politico.com/story/2018/01/19/trump-surveillance-extension-351136)
    of Section 702 authority.)'
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: '"你知道你的 FISA [电子通信服务提供商] 修正案可能会为[前总统唐纳德·] 特朗普提供类似于斯塔西的权力吗？我问过你的工作人员你是否被欺骗或者是否知情。你能确认吗？"
    Vitka 在 X 平台上（此前被称为 Twitter）[问](https://twitter.com/SeanVitka/status/1779563784777990542)
    康涅狄格州众议员 Jim Himes（D）。（特朗普，预定的 2024 年共和党提名人，曾表现为 FISA 的反对者，但作为总统，他签署了[延期](https://www.politico.com/story/2018/01/19/trump-surveillance-extension-351136)第
    702 权威的法案。）'
- en: Vitka noted Sunday that Himes repeatedly characterized the amendment—which was
    led by HPSCI Chair Rep. Mike Turner (R-Ohio)—as narrow, even though it would dramatically
    expand the kinds of businesses that can be forced to help the government conduct
    surveillance operations under Section 702, possibly handing a [would-be authoritarian](https://www.commondreams.org/news/trump-dictator-day-one)
    chilling surveillance powers.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: Vitka 指出，星期天，Himes 多次将这项修正案描述为狭窄，尽管它可能会大幅扩展可以被迫协助政府进行监视行动的企业类型，这一修正案由众议院情报委员会主席、俄亥俄州共和党众议员
    Mike Turner 领导。这可能会赋予一个[潜在的威权主义者](https://www.commondreams.org/news/trump-dictator-day-one)冰冷的监视权力。
- en: As the Brennan Center for Justice [explained](https://www.brennancenter.org/our-work/research-reports/vote-no-amendments-expand-domestic-surveillance-and-enact-patriot-act-0),
    "Although the amendment exempts hotels, libraries, restaurants, and a handful
    of other types of establishments, an enormous range of businesses could still
    be conscripted into service, including grocery stores, department stores, hardware
    stores, laundromats, barber shops, fitness centers, and countless other locations
    Americans frequent—even the offices in which they work."
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 正如布伦南司法中心[解释](https://www.brennancenter.org/our-work/research-reports/vote-no-amendments-expand-domestic-surveillance-and-enact-patriot-act-0)的那样，“尽管这项修正案豁免了酒店、图书馆、餐馆和其他少数几种类型的机构，但仍然可以将大量企业征召进服务行列，包括杂货店、百货商店、五金店、洗衣店、理发店、健身中心以及美国人经常去的无数其他场所，甚至是他们工作的办公室。”
- en: '"Moreover, although the targets would still have to be non-U.S. persons overseas,
    many of these businesses would lack the technical ability to turn over specific
    communications, so they would be forced to give the NSA access to entire communications
    streams—trusting the government to retain only the communications of approved
    targets," the group added.'
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: '"此外，尽管目标仍然必须是海外的非美国人，但许多企业可能没有技术能力提供特定通信内容，因此他们将被迫提供整个通信流的访问权给NSA——信任政府仅保留批准目标的通信内容，"
    该团体补充道。'
- en: Section 702 permits U.S. agencies to spy on non-citizens located outside of
    the country, but the communications of Americans—including activists, journalists,
    and lawmakers—have [frequently been swept up](https://www.commondreams.org/news/fbi-abuse-section-702-fisa)
    under the surveillance authority, sparking a bipartisan reform push.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 第702条允许美国机构对位于国外的非公民进行监视，但包括活动人士、记者和立法者在内的美国人的通信经常会在监视权限下被[广泛收集](https://www.commondreams.org/news/fbi-abuse-section-702-fisa)，引发了一场跨党派的改革运动。
- en: Himes, an [opponent of reform efforts](https://twitter.com/jordainc/status/1778770116806692977),
    responded dismissively to Vitka's question on Sunday, writing that "life is really
    too short to engage with people who need to use bombastic absurdities like 'Stasi-like.'"
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 希姆斯是[改革努力的反对者](https://twitter.com/jordainc/status/1778770116806692977)，周日对维特卡的问题的回应是轻蔑的，他写道“人生确实太短暂，无法与那些需要使用'类似斯塔西'这样的大言不惭的人交流。”
- en: '"Yes I know exactly what is in there," Himes added, referring to the Turner-led
    amendment. "Some of it is classified. And none of it is remotely ''Stasi-like.''
    Sell your nonsense elsewhere."'
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: '"是的，我确切知道里面有什么，" 希姆斯补充道，指的是由特纳领导的修正案。"其中一些是机密的。而且根本不 ''类似斯塔西''。去别处卖你的无稽之谈吧。"'
- en: Snowden, who in 2013 exposed the NSA's [illegal mass surveillance program](https://www.reuters.com/article/idUSKBN25T3CJ/),
    said [in response](https://twitter.com/Snowden/status/1779639035687748082) that
    "the 'it's classified' dodge" by Himes "is a bright red flag."
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 斯诺登在2013年揭露了NSA的[非法大规模监控计划](https://www.reuters.com/article/idUSKBN25T3CJ/)后，[回应说](https://twitter.com/Snowden/status/1779639035687748082)希姆斯的“这是机密”回避是“一个鲜红的警告信号。”
- en: '"This amendment radically—and I repeat radically—expands the range of who the
    gov''t can force to spy on their behalf. It may be law in DAYS!" Snowden wrote
    on social media.'
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: '"这项修正案在极大地——我重申地——扩展了政府可以强迫间谍的范围。可能在几天内成为法律！" 斯诺登在社交媒体上写道。'
- en: Snowden went on to argue that Vitka's "invocation of 'Stasi-like' is not only
    a fair characterization" of the amendment, "it's probably generous."
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 斯诺登继续争辩说维特卡对修正案的“类似斯塔西”的引用不仅是一个公正的描述，"它可能还是慷慨的。"
- en: '"Frankly, it''s hard to imagine any modern communication beyond the reach of
    this thing—which is, of course, the true reason they''re trying to sneak it into
    law so quietly," he added. "It is unbelievably overbroad, and in my opinion no
    country that has something like this to enter into force can still be considered
    to be free."'
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: '"坦率地说，很难想象这种东西之外的任何现代沟通方式——这当然是他们试图悄悄通过这项法律的真正原因，" 他补充道。"这是难以置信的过于宽泛，而且在我看来，任何拥有类似这种力量进入法律的国家都不能再被认为是自由的国家。"'
- en: '"The House bill represents one of the most dramatic and terrifying expansions
    of government surveillance authority in history."'
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: '"众议院议案代表了历史上最激动人心和可怕的政府监控权扩展之一。"'
- en: Elizabeth Goitein, co-director of the Brennan Center's Liberty and National
    Security Program, [said](https://twitter.com/LizaGoitein/status/1779655805576290507)
    the "disregard for Americans' civil liberties" in Himes' reply to Vitka "is staggering."
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 布伦南中心自由与国家安全项目的联合主任伊丽莎白·戈伊滕[表示](https://twitter.com/LizaGoitein/status/1779655805576290507)希姆斯对维特卡的回复中对美国公民自由的忽视“令人震惊。”
- en: '"This provision allows the NSA to force a huge range of ordinary U.S. businesses
    to assist the NSA in Section 702 surveillance," Goitein added. "That''s not ''nonsense,''
    that''s a fact. And this is your response?"'
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: '"这项规定允许NSA强迫大范围的普通美国企业协助执行702条款下的监视，" Goitein补充道。"这不是''无稽之谈''，这是事实。这是你的回应吗？"'
- en: The Reforming Intelligence and Securing America Act (RISAA), described by some
    as "Patriot Act 2.0," passed the House in an overwhelming bipartisan vote last
    week after mass spying supporters—including the Biden White House—defeated an
    effort to add a search warrant requirement to the bill.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 一些人将《情报改革与保障美国法案》（RISAA），描述为“爱国者法案2.0”，在大规模监视支持者，包括拜登白宫，击败了向法案添加搜索令要求的努力后，上周在众议院以压倒性的跨党派投票通过。
- en: But the legislation still has to clear a procedural hurdle to reach the Senate.
    Later Monday, the House is [expected to vote](https://twitter.com/CraigCaplan/status/1779172593234255975)
    on whether to table a motion to reconsider RISAA's passage.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 但是这项立法仍然需要克服程序上的障碍才能进入参议院。周一晚些时候，众议院[预计将投票](https://twitter.com/CraigCaplan/status/1779172593234255975)是否搁置重新考虑RISAA通过的动议。
- en: If the bill does reach the closely divided Senate, privacy advocates are expected
    to continue their fight for meaningful reforms.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 如果这项法案确实提交到分歧严重的参议院，隐私倡导者预计将继续为有意义的改革而战。
- en: '"The House bill represents one of the most dramatic and terrifying expansions
    of government surveillance authority in history," Sen. Ron Wyden (D-Ore.) said
    in a [statement](https://www.wyden.senate.gov/news/press-releases/wyden-i-will-do-everything-in-my-power-to-stop-bill-expanding-government-surveillance-under-fisa-702)
    following Friday''s House vote. "It allows the government to force any American
    who installs, maintains, or repairs anything that transmits or stores communications
    to spy on the government''s behalf. That means anyone with access to a server,
    a wire, a cable box, a Wi-Fi router, or a phone."'
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: “众议院的这项法案代表了历史上政府监控权力扩展的最显著和令人恐惧的一次。” 罗恩·怀登参议员（俄勒冈州民主党）在周五众议院投票后在[声明](https://www.wyden.senate.gov/news/press-releases/wyden-i-will-do-everything-in-my-power-to-stop-bill-expanding-government-surveillance-under-fisa-702)中说道。“它允许政府强迫任何安装、维护或修理任何传输或存储通信设备的美国人代表政府进行监视。这意味着任何能够访问服务器、电线、有线电视盒、Wi-Fi路由器或手机的人。”
- en: '"It would be secret: The Americans receiving the government directives would
    be bound to silence, and there would be no court oversight," he added. "I will
    do everything in my power to stop this bill."'
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: “这将是秘密的：接收政府指令的美国人将被要求保持沉默，而且没有法院监督。” 他补充道。“我将尽我一切力量阻止这项法案。”
