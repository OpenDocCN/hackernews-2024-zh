- en: '**Can RTX Remix remaster a game with new lighting and textures in a single
    click?**'
  id: totrans-6
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**RTX Remix 可以在单击一次的情况下重新制作游戏的新光照和纹理吗？**'
- en: RTX Remix is not a “one button” solution to remastering. While producing a mod
    with full ray tracing in RTX Remix is relatively straightforward, if the game
    assets are not upgraded to possess physically accurate materials, the mod will
    not likely look right; the likelihood is many textures will look uniformly shiny
    or matte.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: RTX Remix并不是一个“一键”解决方案来重新制作。虽然在RTX Remix中制作具有完整射线追踪的修改相对简单，但如果游戏资产没有升级为具有物理上准确材料，那么修改可能看起来不太对劲；很可能是许多纹理看起来一律闪亮或哑光。
- en: PBR assets with physically accurate materials react properly to realistic lighting.
    Glass reflects the world with clear detail, while laminate wood flooring has rough,
    coarse reflections. And stone, though without visible reflections, is still capable
    of bouncing light and having an effect on the scene. Without taking advantage
    of PBR, the modder is not fully taking advantage of full ray tracing.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 具有物理上准确材料的PBR资产能够正确地对真实光照做出反应。玻璃以清晰的细节反射世界，而层压木地板则具有粗糙、粗糙的反射。虽然石头没有可见的反射，但仍然能够反射光线并对场景产生影响。如果没有充分利用PBR，修改者就没有充分利用全射线追踪。
- en: 'Generative AI Texture Tools can help you get started with converting legacy
    textures to physically accurate materials. But the most impressive RTX Remix projects
    (like *Portal With RTX*, *Portal: Prelude RTX* and *Half Life 2 RTX: An RTX Remix
    Project*) are chock full of lovingly hand made high quality assets with enormous
    polygonal counts and realistic materials. The best Blender artists will revel
    in being able to bring their carefully crafted assets into games without compromising
    on their visuals.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 生成式AI纹理工具可以帮助您开始将传统纹理转换为物理上准确的材料。但最令人印象深刻的RTX Remix项目（如* Portal With RTX *，*
    Portal：Prelude RTX *和* Half Life 2 RTX：An RTX Remix Project *）都充满了用心制作的高质量资产，拥有巨大的多边形数量和真实的材料。最好的Blender艺术家将乐于将他们精心制作的资产带入游戏，而不会在视觉上做出妥协。
- en: The most ambitious mods also see modders customize and add new lights to each
    scene to account for how the game now looks with realistic lighting and shadowing.
    This relighting step can allow for all the advantages of path traced lights while
    preserving the look of the original game.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 最雄心勃勃的修改也会看到修改者定制并向每个场景添加新的光源，以考虑游戏现在具有真实光照和阴影的外观。这种重新照明步骤可以使所有路径追踪光源的优势得以保留，同时又保持了原始游戏的外观。
- en: When used alongside traditional modding tools, like Valve’s Hammer Editor, RTX
    Remix can make mods even more spectacular. Modders can reinvent particle systems
    and redesign aspects of the game RTX Remix can not interface with– for example
    the level design, the physics, and in-game AI.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 与传统的修改工具（如Valve的Hammer Editor）一起使用时，RTX Remix可以使修改变得更加壮观。修改者可以重新设计粒子系统，并重新设计游戏RTX
    Remix无法接口的方面-例如级别设计，物理学和游戏内AI。
