- en: Corporate Open Source is Dead | Jeff Geerling
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '[企业开源已死 | Jeff Geerling](https://www.jeffgeerling.com/blog/2024/corporate-open-source-dead)'
- en: 来源：[https://www.jeffgeerling.com/blog/2024/corporate-open-source-dead](https://www.jeffgeerling.com/blog/2024/corporate-open-source-dead)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.jeffgeerling.com/blog/2024/corporate-open-source-dead](https://www.jeffgeerling.com/blog/2024/corporate-open-source-dead)
- en: IBM is [buying HashiCorp for $6.4 *billion*](https://www.reuters.com/markets/deals/ibm-buy-hashicorp-64-billion-deal-expand-cloud-software-2024-04-24/).
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: IBM正在[以64亿美元购买HashiCorp](https://www.reuters.com/markets/deals/ibm-buy-hashicorp-64-billion-deal-expand-cloud-software-2024-04-24/)。
- en: That's four months after [HashiCorp rugpulled their *entire* development community](https://www.hashicorp.com/blog/hashicorp-adopts-business-source-license)
    and ditched open source for the 'Business Source License.'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: '这是在[HashiCorp摘取他们的*整个*开发社区](https://www.hashicorp.com/blog/hashicorp-adopts-business-source-license)并抛弃开源转向“商业源代码许可证”四个月后。 '
- en: 'As [someone on Hacker News](https://news.ycombinator.com/item?id=40135490)
    pointed out so eloquently:'
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 正如[Hacker News上的某人](https://news.ycombinator.com/item?id=40135490)如此雄辩地指出：
- en: IBM is like a juicer that takes all the delicious flavor out of a fruit
  id: totrans-split-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: IBM就像是一个榨取水果所有美味的榨汁机
- en: 'skywhopper replied:'
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: skywhopper回复说：
- en: HashiCorp has done a good job of pre-draining any flavor it once had.
  id: totrans-split-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: HashiCorp已经很好地预先排干了它曾经拥有的任何风味。
- en: '[Some people wonder](https://twitter.com/jgunnink/status/1783303926042996928)
    if HashiCorp''s decision to drop open source was *because* they wanted to juice
    the books for a higher price. I mean, *six billion dollars?* And they''re not
    even a pointless AI company!'
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[有人怀疑](https://twitter.com/jgunnink/status/1783303926042996928)HashiCorp放弃开源的决定是因为他们想要为更高的价格榨取利润。我是说，*六十亿美元？*
    他们甚至不是一个毫无意义的AI公司！'
- en: This blog post is a transcript of the video I posted today, [Corporate Open
    Source is Dead](https://www.youtube.com/watch?v=hNcBk6cwim8). You can watch it
    on YouTube.
  id: totrans-split-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这篇博文是我今天发布的视频的转录，[企业开源已死](https://www.youtube.com/watch?v=hNcBk6cwim8)。 您可以在YouTube上观看。
- en: Meanwhile, [Redis dropped the open BSD license](https://redis.io/blog/redis-adopts-dual-source-available-licensing/)
    and invented their own 'Source Available' license.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 与此同时，[Redis放弃了开放BSD许可证](https://redis.io/blog/redis-adopts-dual-source-available-licensing/)并发明了自己的“源代码可用”许可证。
- en: And last year, I covered how [Red Hat found a way to just *barely* comply](https://www.jeffgeerling.com/blog/2023/im-done-red-hat-enterprise-linux)
    with the open source GPL license for their Enterprise Linux distro.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 去年，我报道了[Red Hat找到了一种只是*勉强*遵守](https://www.jeffgeerling.com/blog/2023/im-done-red-hat-enterprise-linux)他们的企业Linux发行版开源GPL许可证的方法。
- en: Other companies like MongoDB, Cockroach Labs, Confluent, Elasticsearch, and
    Sentry [also went 'Source Available'](https://thenewstack.io/hashicorp-abandons-open-source-for-business-source-license/).
    It started with some of the smaller players, but as rot sets in at even the biggest
    'open source' companies, open source devs are choosing the nuclear option.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 其他公司如MongoDB、Cockroach Labs、Confluent、Elasticsearch和Sentry也 [也成为了“源代码可获取”](https://thenewstack.io/hashicorp-abandons-open-source-for-business-source-license/)。这从一些较小的参与者开始，但随着甚至是最大的“开源”公司的堕落，开源开发人员正在选择核心选项。
- en: When a company rug pulls? Fork 'em. Literally!
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 当公司抛售时？ 分叉它们。 字面上！
- en: Terraform, HashiCorp's bread and butter, was [forked into OpenTofu](https://opentofu.org/blog/the-opentofu-fork-is-now-available/),
    and adopted by the Linux Foundation. Companies who built their businesses on top
    of Terraform quickly switched over. Even juicier, OpenBao—a fork of HashiCorp's
    other big project Vault—is [backed by IBM](https://www.techtarget.com/searchitoperations/news/366563095/IBM-engineers-hatch-Linux-Foundation-HashiCorp-Vault-fork)!
    What's going to happen with *that* fork now?
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: Terraform，HashiCorp的支柱，被[fork到OpenTofu](https://opentofu.org/blog/the-opentofu-fork-is-now-available/)，并由Linux基金会采纳。
    依靠Terraform建立业务的公司迅速转向。 更令人兴奋的是，HashiCorp的另一个大项目Vault的分支OpenBao是[由IBM支持](https://www.techtarget.com/searchitoperations/news/366563095/IBM-engineers-hatch-Linux-Foundation-HashiCorp-Vault-fork)!
    *那*个分支现在会发生什么？
- en: At least forks seem pretty straightforward in Hashi-land. In the wake of Redis'
    wanton destruction, it seems like there's a [new fork every week](https://arstechnica.com/information-technology/2024/04/redis-license-change-and-forking-are-a-mess-that-everybody-can-feel-bad-about/)!
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 在Hashi-land至少分支似乎相当简单。 在Redis肆意破坏之后，似乎每周都有一个[新的分支](https://arstechnica.com/information-technology/2024/04/redis-license-change-and-forking-are-a-mess-that-everybody-can-feel-bad-about/)！
- en: And some developers are even exploring ditching the Redis code entirely, like
    [redka](https://github.com/nalgeon/redka)'s an API-compatible wrapper on top of
    SQLite!
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 一些开发者甚至正在考虑完全放弃 Redis 代码，就像 [redka](https://github.com/nalgeon/redka) 在 SQLite
    之上的一个兼容 API 封装！
- en: After Red Hat closed its door—most of the way, at least they didn't try pulling
    a switcheroo on the license itself! Oracle, SUSE, and CIQ [scrapped together the
    OpenELA alliance](https://www.suse.com/news/OpenELA-for-a-Collaborative-and-Open-Future/)
    to maintain forks of Enterprise Linux. And CentOS users who'll be left in a lurch
    as June marks the end of CentOS 7 support have to decide whether to use AlmaLinux
    or one of the ELA projects now.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Red Hat 几乎关闭其门店之后，至少他们没有试图在许可证本身上搞花样！Oracle、SUSE 和 CIQ [组建了 OpenELA 联盟](https://www.suse.com/news/OpenELA-for-a-Collaborative-and-Open-Future/)
    来维护 Enterprise Linux 的分支。而 CentOS 用户则不得不在 7 月结束 CentOS 7 支持之际，决定是否使用 AlmaLinux
    或者现在的 ELA 项目之一。
- en: All these moves shattered the playbook startups and megacorps used—and now we're
    seeing, abused—to build up billions in revenue over the past decade.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 所有这些举动打破了初创公司和巨头公司用来在过去十年内积累数十亿美元收入的游戏规则。
- en: It was all in the name of 'open source'.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 这一切都是以“开源”为名。
- en: As free money dries up and profits slow, companies [slash headcount](https://www.cnbc.com/2024/03/12/ibm-tells-employees-of-job-cuts-in-marketing-and-communications.html)
    almost as fast as community trust.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 随着免费资金枯竭和利润减少，公司们几乎和社区信任一样迅速[裁员](https://www.cnbc.com/2024/03/12/ibm-tells-employees-of-job-cuts-in-marketing-and-communications.html)。
- en: 2024 is the year corporate open source died
  id: totrans-split-25
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2024 年是企业开源的消亡之年。
- en: 2024 is the year Corporate Open Source—or at least any remaining illusions about
    it—finally died.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 2024 年是企业开源——或者至少关于它的任何幻想——最终消亡的一年。
- en: It's one thing to build a product with a proprietary codebase, and charge for
    licenses. You can still build communities around that model, and it's worked for
    decades.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 用专有代码库构建产品并收费许可是一回事。你仍然可以围绕这种模式建立社区，这种模式已经运作了几十年。
- en: But it's totally different when you build your product under an open source
    license, foster a community of users who then build their own businesses on top
    of that software, then yoink the license when your revenue is affected.
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 但当你在开源许可证下构建产品时，培养了一群用户社区，他们又在该软件上建立了自己的业务，然后在收入受到影响时收回许可证，这就完全不同了。
- en: That's called a bait-and-switch.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是所谓的欺骗性广告。
- en: 'Bryan Cantrill''s been sounding the alarm for years—yes, *that Bryan Cantrill*,
    the one who posted this gem:'
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: Bryan Cantrill 多年来一直在敲警钟 —— 是的，*那个 Bryan Cantrill*，发布了这篇珍贵的文章：
- en: '[Brian''s presentation](https://www.youtube.com/watch?v=-zRN7XLCRhc) from 12
    years ago is worth a watch, and the bottom line is summed up by [Drew DeVault](https://drewdevault.com/2023/07/04/Dont-sign-a-CLA-2.html):'
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: '[Brian 的演示](https://www.youtube.com/watch?v=-zRN7XLCRhc)，12 年前的，值得一看，底线由 [Drew
    DeVault](https://drewdevault.com/2023/07/04/Dont-sign-a-CLA-2.html) 总结：'
- en: '[Contributor License Agreements are] a strategy employed by commercial companies
    with one purpose only: to place a rug under the project, so that they can pull
    at the first sign of a bad quarter. This strategy exists to subvert the open source
    social contract.'
  id: totrans-split-32
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '[贡献者许可协议（CLA）是] 由商业公司采用的一种策略，只有一个目的：在项目下放置地毯，以便在出现不利季度的第一个迹象时撤走。这种策略存在是为了颠覆开源社会契约。'
- en: By working on a project with a CLA, where you sign away your code, you're giving
    carte blanche for the company to take away your freedom to use their software.
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你参与签署了 CLA 的项目，在那里你放弃了你的代码，你就是在给公司全权剥夺你使用他们软件的自由。
- en: From a company's perspective, if they want CLAs or if they want to use an anti-open-source
    license, they do *not* care about your freedoms. They're protecting revenue streams.
    They'll often talk about freeloaders, whether it's Amazon building a competing
    hosted solution, or some startup that found a way to monetize support.
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: 从公司的角度来看，如果他们想要 CLA 或者想要使用反开源许可证，他们并*不*关心你的自由。他们在保护收入流。他们经常会谈论免费乘客，无论是亚马逊建立竞争性托管解决方案，还是一些找到赚钱方式的初创企业。
- en: But in the end, even if you have GPL code and you charge people to get it, it's
    not truly free as in freedom, if the company restricts how you can use, modify,
    and share the code.
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
  zh: 但最终，即使你拥有 GPL 代码并向人们收费，如果公司限制你使用、修改和分享代码的方式，它并不是真正的自由。
- en: But there's a distinction here, and I know a few people watching this are already
    yelling at me. There's "free" software, and there's "open source."
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
  zh: 但这里有一个区别，我知道一些观众已经在责备我。有“自由”软件，也有“开源”软件。
- en: People in the free software community [correctly identified the danger](https://www.gnu.org/philosophy/open-source-misses-the-point.html)
    of calling free software 'open source.'
  id: totrans-split-37
  prefs: []
  type: TYPE_NORMAL
  zh: 自由软件社区的人们[正确地认识到了危险](https://www.gnu.org/philosophy/open-source-misses-the-point.html)，称自由软件为“开源”。
- en: I don't think we have to be so dogmatic about it, but there *is* a fundamental
    *philosophical* difference between the free software community, with organizations
    like the Free Software Foundation and Software Freedom Conservancy behind it,
    and the more business-oriented 'open source' culture.
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为我们不必对此如此教条，但是自由软件社区与更商业化的“开源”文化之间确实存在*哲学*上的根本差异，比如自由软件基金会和软件自由保护协会等组织支持的差异。
- en: Open source culture relies on trust. Trust that companies *you and I helped
    build* (even without being on the payroll) wouldn't rugpull.
  id: totrans-split-39
  prefs: []
  type: TYPE_NORMAL
  zh: 开源文化依赖于信任。信任那些*你我帮助建立的*公司（即使没有在薪水单上）不会拉毛。
- en: But time and time again, that trust is shattered.
  id: totrans-split-40
  prefs: []
  type: TYPE_NORMAL
  zh: 但一次又一次，这种信任都被破坏了。
- en: Is this slow death of corporate open source *bad*? Well, it's certainly been
    annoying, especially for devs like me who felt connected to these communities
    in the past. But it's not *all* bad.
  id: totrans-split-41
  prefs: []
  type: TYPE_NORMAL
  zh: 公司开源的这种缓慢衰落是*糟糕的*吗？嗯，这确实令人讨厌，特别是对于像我这样过去与这些社区有关联的开发者。但并非*全*都糟糕。
- en: Why it's not bad for corporate open source to die
  id: totrans-split-42
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 为什么企业开源的衰落并不是坏事
- en: In fact, this could be a huge opportunity; what happened to the spunky startups
    like Ansible, HashiCorp, Elasticsearch, or Redis? They were lighting their industries
    on fire with great new software.
  id: totrans-split-43
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上，这可能是一个巨大的机会；像Ansible、HashiCorp、Elasticsearch或Redis这样的新兴企业发展迅速，点燃了它们所在行业。
- en: What happened to building up communities of developers, crossing cultural and
    economic barriers to make software that changed the world?
  id: totrans-split-44
  prefs: []
  type: TYPE_NORMAL
  zh: 构建开发者社区，跨越文化和经济障碍，创造改变世界的软件，这是发生了什么？
- en: There are still projects doing that, but so many succumb to enterprise money,
    where eye-watering amounts of revenue puts profit over philosophy.
  id: totrans-split-45
  prefs: []
  type: TYPE_NORMAL
  zh: 还有一些项目在做这件事，但是许多项目都屈服于企业金钱，巨额收入将利润置于哲学之上。
- en: But as money dries up, as more developers get laid off after the insane hiring
    trends of the past five years, maybe small dev teams can move the needle.
  id: totrans-split-46
  prefs: []
  type: TYPE_NORMAL
  zh: 但随着资金枯竭，过去五年疯狂的招聘趋势之后越来越多的开发者被裁员，也许小型开发团队可以改变局势。
- en: The AI bubble hasn't popped yet, so some great people are getting sucked into
    that vortex.
  id: totrans-split-47
  prefs: []
  type: TYPE_NORMAL
  zh: AI泡沫还没有破灭，所以一些优秀的人被吸入了那个漩涡。
- en: But someone else could be on the cusp of the next great open source project.
    Just... don't add a CLA, okay?
  id: totrans-split-48
  prefs: []
  type: TYPE_NORMAL
  zh: 但其他人可能正处于下一个伟大开源项目的边缘。只是...不要添加CLA，好吗？
- en: And it's not just devs; big companies can join in. Historically bad players
    like Microsoft and *maybe even Oracle*—man, it pains me to say that. They've even
    made strides in the past decade!
  id: totrans-split-49
  prefs: []
  type: TYPE_NORMAL
  zh: 这不仅仅是开发者的问题；大公司也可以加入其中。像微软和*甚至甲骨文*这样历史上不良的玩家——哎，说出来真是令人痛苦。他们在过去的十年中甚至取得了一些进展！
- en: IBM could even mend some wounds, like they could reunite OpenTofu and Terraform.
    There's precedent, like when [IO.js merged back into Node.js](https://thenewstack.io/io-js-and-node-js-have-united-and-thats-a-good-thing/)
    after a fork in 2015.
  id: totrans-split-50
  prefs: []
  type: TYPE_NORMAL
  zh: IBM甚至可以修复一些伤口，比如他们可以重新联合OpenTofu和Terraform。这有先例，就像2015年[IO.js合并回Node.js](https://thenewstack.io/io-js-and-node-js-have-united-and-thats-a-good-thing/)时那样。
- en: 'People asked what Red Hat could do to get me interested in Enterprise Linux
    again. It''s simple: stop treating people who don''t bring revenue to the table
    like garbage. Freeloaders are part of open source—whether they''re running homelab
    or a competing business.'
  id: totrans-split-51
  prefs: []
  type: TYPE_NORMAL
  zh: 人们问红帽公司能做些什么来重新引起我对企业版 Linux 的兴趣。很简单：别再像垃圾一样对待那些对桌面无收益的人。免费加载者是开源的一部分——无论是在家庭实验室还是竞争企业中。
- en: Companies who want to befriend open source devs need to show they care about
    more than just money. Unfortunately, the trend right now is to rugpull to juice
    the quarterlies, because money line always goes up!
  id: totrans-split-52
  prefs: []
  type: TYPE_NORMAL
  zh: 希望与开源开发者交朋友的公司需要表现出他们关心的不仅仅是钱。不幸的是，当前的趋势是拉毛来提升季度收益，因为金钱总是要增加的！
- en: But you know what? I'd just prefer honesty. If revenue is so dependent on selling
    software, just... make the software proprietary. Don't be so coy!
  id: totrans-split-53
  prefs: []
  type: TYPE_NORMAL
  zh: 但你知道吗？我更喜欢诚实。如果收入如此依赖销售软件，就...让软件成为专有的。不要那么含糊！
- en: 'But to anyone who''s not a multi-billion dollar corporation, don''t be a victim
    of the next rugpull. The warning signs are clear: Don''t sign a CLA. Stay away
    from projects that require them.'
  id: totrans-split-54
  prefs: []
  type: TYPE_NORMAL
  zh: 对于不是多亿美元公司的任何人，不要成为下一个拉毛的受害者。警告信号很明显：不要签署CLA。远离需要CLA的项目。
- en: Stick to open source licenses that respect your freedom, not licenses written
    to juice revenue and prep a company for a billion-dollar-buyout.
  id: totrans-split-55
  prefs: []
  type: TYPE_NORMAL
