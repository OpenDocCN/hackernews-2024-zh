- en: Legal row could finally force mystery artist Banksy to reveal his real name
    | Banksy | The Guardian
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 法律纠纷最终可能迫使神秘艺术家班克斯（Banksy）揭示其真实姓名 | Banksy | The Guardian
- en: 来源：[https://www.theguardian.com/artanddesign/2024/mar/09/legal-row-banksy-reveal-real-name-art-images-authenticity](https://www.theguardian.com/artanddesign/2024/mar/09/legal-row-banksy-reveal-real-name-art-images-authenticity)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.theguardian.com/artanddesign/2024/mar/09/legal-row-banksy-reveal-real-name-art-images-authenticity](https://www.theguardian.com/artanddesign/2024/mar/09/legal-row-banksy-reveal-real-name-art-images-authenticity)
- en: His identity has long been a matter of speculation and investigation, but [Banksy](https://www.theguardian.com/artanddesign/banksy)
    may be forced to reveal his real name if a dispute over a print of the late Queen
    Elizabeth depicted as a bejewelled primate ends up in court.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 他的身份长期以来一直是猜测和调查的对象，但如果有关已故伊丽莎白女王被描绘为镶有宝石的灵长类动物的印刷品引发法律纠纷，[班克斯（Banksy）](https://www.theguardian.com/artanddesign/banksy)可能被迫揭示其真实姓名。
- en: Two art collectors are taking legal action against the graffiti artist’s company,
    Pest Control, following its apparent refusal to confirm the authenticity of *Monkey
    Queen*. After three years of trying to get an answer, Nicky Katz and Ray Howse
    have lost patience and are suing Pest Control for breach of contract.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 两名艺术收藏家对涂鸦艺术家的公司Pest Control提起法律诉讼，因其显然拒绝确认*猴子女王*的真实性。在试图三年后未能得到答复后，尼基·卡茨（Nicky
    Katz）和雷·豪斯（Ray Howse）已经失去耐心，正在起诉Pest Control违约。
