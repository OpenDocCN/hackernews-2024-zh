- en: 'They point to Pest Control’s website, which states that it will issue a certificate
    of authenticity for “paintings, prints, sculptures and other attempts at creativity”.
    It likens the certificate to “an MOT for the art world”: “[It] means you can buy,
    sell or insure a piece of art knowing it’s legitimate and the wheels won’t fall
    off.”'
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 他们指出害虫控制中心的网站，该网站声明将为“绘画、印刷品、雕塑及其他创意尝试”发行真实性证书。它将该证书比作“艺术界的MOT检测”，“这意味着你可以购买、出售或保险一件艺术品，知道它是合法的，而且不会出问题。”
- en: Banksy, known for his stencil-based images, has described himself as a “quality
    vandal” ridiculing authority figures through artworks in public places. His partially
    shredded painting *Love is in the Bin* sold for [more than £18.5m](https://www.theguardian.com/artanddesign/2021/oct/14/banksy-auction-record-shredded-painting-love-is-in-the-bin)
    at auction in 2021, while his signed prints sell for five and six figures. Pest
    Control was set up by the artist in 2008 after fake prints were sold online and
    it plays a key role in the market for his work. An authentication certificate
    is vital to achieve the maximum price when selling his work, it has been claimed.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 班克西以其基于模板的图像而闻名，通过公共场所的艺术作品来嘲笑权威人物，自称为“高质量的破坏者”。他部分切碎的画作《Love is in the Bin》在2021年拍卖中以[超过1850万英镑](https://www.theguardian.com/artanddesign/2021/oct/14/banksy-auction-record-shredded-painting-love-is-in-the-bin)的价格售出，而他签名的印刷品售价则在五到六位数之间。害虫控制中心是艺术家于2008年成立的，此前有假印刷品在网上销售，该中心在他的作品市场中起着关键作用。据称，在销售其作品时，获得最高价格的关键在于拥有认证证书。
- en: 'Massive Attack’s Robert Del Naja, pictured at a 2013 exhibition, has been suspected
    of being Banksy. Photograph: Oliver Rudkin/Shutterstock'
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: Massive Attack的Robert Del Naja在2013年展览上的照片。摄影：Oliver Rudkin/Shutterstock
- en: Banksy’s real identity has been a celebrated mystery among the media and public
    for decades. Massive Attack’s Robert Del Naja, Jamie Hewlett of Gorillaz and Neil
    Buchanan, the former host of TV’s *Art Attack*, [have all been suspected](https://www.theguardian.com/artanddesign/2022/may/27/banksy-rumours-wales-councillor-billy-gannon-quit).
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 班克西的真实身份几十年来一直是媒体和公众热议的谜团。Massive Attack的Robert Del Naja、Gorillaz的Jamie Hewlett以及电视节目《艺术攻击》的前主持人Neil
    Buchanan [都曾被怀疑是他](https://www.theguardian.com/artanddesign/2022/may/27/banksy-rumours-wales-councillor-billy-gannon-quit)。
- en: In 2008, the *Daily Mail* “unmasked” him as [Robin Gunningham](https://www.dailymail.co.uk/news/article-1034613/Banksy-uncovered-The-nice-middle-class-boy-graffiti-guerrilla.html),
    a then 34-year old former public schoolboy, although the artist denied this. No
    one has been able to absolutely link Gunningham and Banksy. To do so would destroy
    his mystique and potentially the price his work fetches.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 2008年，《每日邮报》将他“揭开面纱”，认定他是[Robin Gunningham](https://www.dailymail.co.uk/news/article-1034613/Banksy-uncovered-The-nice-middle-class-boy-graffiti-guerrilla.html)，当时是一名34岁的前公立学校男孩，尽管艺术家否认了这一说法。至今没有人能够绝对地将Gunningham和班克西联系在一起。若真相大白，将毁掉他的神秘感，同时可能影响他作品的价格。
- en: 'A 2003 interview with a BBC reporter contains the only known instance of him
    [revealing his first name](https://www.theguardian.com/artanddesign/2023/nov/21/banksy-reveals-his-first-name-interview-clip).
    In the recording, which has recently emerged, Banksy is asked if his real name
    is “Robert Banks”, to which he replies: “It’s Robbie.”'
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 2003年，他接受BBC记者采访时唯一一次[透露了他的名字](https://www.theguardian.com/artanddesign/2023/nov/21/banksy-reveals-his-first-name-interview-clip)。在录音中，记者问班克西是否真名叫“罗伯特·班克斯”，他回答道：“是罗比。”
- en: Katz and Howse say they have tried in vain to obtain a verdict from Pest Control
    either way on whether *Monkey Queen* is one of Banksy’s genuine prints from a
    limited edition of 150.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: Katz和Howse表示，他们曾经试图从害虫控制中心那里得到关于《Monkey Queen》是否是班克西限量版真品之一的最终判定，但未能如愿。
- en: They sent the artwork to Pest Control, explaining that they had acquired it
    for £30,000 in 2020 from the estate of a recently deceased, established Banksy
    collector, but that there seemed to be noaccompanying paperwork detailing its
    collecting history.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 他们将艺术品送给了害虫控制中心，解释说他们在2020年以3万英镑的价格从一位新近逝世的、已经成名的班克西收藏家的遗产中收购了它，但似乎没有附带详细的收藏历史文件。
- en: 'Katz, 65, a Londoner who owns a quarry and an art collection that includes
    a large number of Banksy works, said that *Monkey Queen* is worth between £55,000
    and £70,000 and he is outraged by Pest Control’s delay: “We’re in no man’s land,
    and it’s a lot of money. They claim to be the official validators of this artist’s
    work. But this has been going on for three years. They’re just sitting on the
    fence – they won’t say whether it’s right or wrong. We have had our tails pulled
    for the whole three years.”'
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 卡兹，65岁的伦敦人，拥有一个采石场和一个包括大量Banksy作品在内的艺术收藏品，他表示《Monkey Queen》价值在55,000至70,000英镑之间，他对Pest
    Control的拖延感到愤怒：“我们陷入了困境，而且这是一大笔钱。他们声称是这位艺术家作品的官方验证者。但这已经持续了三年。他们只是坐在篱笆上，不肯说这是对还是错。这三年来我们一直被牵着走。”
- en: 'He said, addressing Pest Control: “‘You’ve had the work; you’ve inspected it.
    Is it right or is it wrong? That’s the service that you claim to provide. If it’s
    wrong, that’s OK, because we will have a claim on the estate the piece was bought
    from. If it’s right, great. Just give us the paperwork we need to validate it.’
    They’re not providing a proper service.”'
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 他对Pest Control说道：“‘你们已经做过检验了。这是正确的还是错误的？这是你们声称提供的服务。如果是错误的，没关系，因为我们将对购买该作品的地产提出索赔。如果是正确的，太好了。请给我们需要验证的文件。’他们没有提供适当的服务。”
- en: 'Legal action is now the only option, he added: “We’re suing Pest Control for
    breach of contract. They’ve had three years to do what I paid them [£50] to do,
    which by any standard is plenty of time to deal with the situation.”'
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 他补充道：现在法律诉讼是唯一的选择：“我们正在起诉Pest Control违反合同。他们已经有三年时间来完成我支付给他们的工作[£50]，这在任何标准下都是足够的时间来处理这个情况。”
- en: 'The Banksy artwork Well Hung Lover, in Bristol, was defaced by paintball in
    2009. Photograph: Christopher Jones/Rex'
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 2009年，布里斯托尔的Banksy艺术作品《Well Hung Lover》被彩弹击中，遭到破坏。摄影：Christopher Jones/Rex
- en: 'He added: “I am very disappointed with Banksy. He has made it impossible for
    anyone to validate a piece of his work without his certificate. That affects the
    value of his work dramatically. If I had a painting by Leonardo da Vinci, there
    is no ‘Leonardo Control’ to validate it. I would simply take it to the experts
    to tell me whether or not it’s a work of art by Leonardo da Vinci. In the case
    of Banksy, even if you have expert opinion saying that the piece is one of his,
    if it doesn’t have a Pest Control certificate, you can’t rely on that expert.”'
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 他补充道：“我对Banksy非常失望。他让任何人都无法在没有他的认证书的情况下验证他的作品。这严重影响了他作品的价值。如果我有一幅达·芬奇的画，没有‘达·芬奇控制’来验证。我只需把它带给专家，让他们告诉我这是否是达·芬奇的作品。而对于Banksy的作品来说，即使你有专家意见说这是他的作品，如果没有Pest
    Control的认证，你就不能依赖那位专家。”
- en: 'John Brandler, a leading specialist dealer in graffiti artists, said: “I believe
    that this is a genuine Banksy, but it has taken three years for these ­collectors
    to get nowhere with Pest Control. This is pure market manipulation, because Banksy
    will only certify works that he wants particular individuals to have.'
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 瓦尔斯，一位涂鸦艺术品领先专家经销商，表示：“我相信这是一幅真正的Banksy作品，但这些收藏家花了三年时间却没有取得Pest Control的认证。这纯粹是市场操纵，因为Banksy只会给他特定的个人认证他希望他们拥有的作品。”
- en: '“That’s not authentication. If someone discovers a Titian in an attic, nobody
    says: ‘Who are you and why have you got it?’ It’s a Titian or it isn’t. With Banksy,
    it’s: ‘Who are you and why should I tell you?’”'
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: “这不是认证。如果有人在阁楼发现了一幅提香，没有人会说：‘你是谁？你为什么有它？’它要么是提香的作品，要么不是。而对于Banksy的作品来说，问题是：‘你是谁？你为什么要告诉我？’”
- en: 'But Brandler observed that Banksy’s prices are “well down on what they were
    three years ago”. He singled out *Police Car*, which depicts a vehicle lifted
    up on bricks: “Two to three years ago, it would have fetched between £1.5m and
    £2m. It sold in Paris about a month ago for €300,000.”'
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 但Brandler观察到Banksy的价格“比三年前大幅下跌”。他特别提到了《Police Car》，这幅作品展示了一辆被砖块支撑起来的车辆：“两三年前，它的价格可能在150万至200万英镑之间。大约一个月前在巴黎卖了30万欧元。”
- en: 'Pest Control said: “Our authentication process is robust and thorough and sometimes
    protracted. We have issued many thousands of certificates of authenticity.”'
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: Pest Control 表示：“我们的认证过程是强大而彻底的，有时会很长时间。我们已经发放了成千上万张真实性证书。”
