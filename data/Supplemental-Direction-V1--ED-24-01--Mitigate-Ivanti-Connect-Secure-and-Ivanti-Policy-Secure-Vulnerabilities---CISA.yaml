- en: '**Secure .gov websites use HTTPS**'
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**安全的 .gov 网站使用 HTTPS**'
- en: A **lock** (<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 64" class="usa-banner__lock-image"
    role="img" aria-labelledby="banner-lock-title banner-lock-description"><title
    id="banner-lock-title">Lock</title><desc id="banner-lock-description">A locked
    padlock</desc></svg>) or **https://** means you’ve safely connected to the .gov
    website. Share sensitive information only on official, secure websites.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 一个 **lock** (<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 64" class="usa-banner__lock-image"
    role="img" aria-labelledby="banner-lock-title banner-lock-description"><title
    id="banner-lock-title">Lock</title><desc id="banner-lock-description">A locked
    padlock</desc></svg>) 或 **https://** 意味着您已安全连接到 .gov 网站。只在官方安全网站上共享敏感信息。
