  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 语音与语言处理
- en: 来源：[https://web.stanford.edu/~jurafsky/slp3/](https://web.stanford.edu/~jurafsky/slp3/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://web.stanford.edu/~jurafsky/slp3/](https://web.stanford.edu/~jurafsky/slp3/)
- en: Here's our Feb 3, 2024 release! We also expect to release Chapter 12 soon in
    an updated release.
  id: totrans-split-6
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 这是我们2024年2月3日发布的内容！我们还计划很快更新发布第12章。
- en: Individual chapters and updated slides are below; [here is a single pdf of all
    the chapters in the Feb 3, 2024 release!](ed3bookfeb3_2024.pdf)
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 各个章节和更新的幻灯片如下；[这里是2024年2月3日版本的所有章节的单个pdf文件！](ed3bookfeb3_2024.pdf)
- en: '**Feel free to use the draft chapters and slides in your classes, the resulting
    feedback we get from you makes the book better!**'
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**欢迎在您的课堂上使用草稿章节和幻灯片，来自您的反馈使本书变得更好！**'
- en: As always, typos and comments very welcome (just email [slp3edbugs@gmail.com](mailto:slp3edbugs@gmail.com)
    and let us know the date on the draft)! (Don't bother reporting missing refs due
    to cross-chapter cross-reference problems in the indvidual chapter pdfs, those
    are fixed in the full book draft)
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 像往常一样，拼写错误和评论非常受欢迎（只需发送电子邮件至[slp3edbugs@gmail.com](mailto:slp3edbugs@gmail.com)，并告诉我们草稿上的日期）！（别因跨章节交叉引用问题在各章节pdf中缺少引用而麻烦我们，这些在完整书稿中已修复）
- en: We've put up a [list here](thanks.html) of the amazing people who have sent
    so many fantastic suggestions and bug-fixes for improving the book. We are really
    grateful to all of you for your help, the book would not be possible without you!
  id: totrans-split-10
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 我们在[这里](thanks.html)列出了那些为改善本书提出了许多精彩建议和修复错误的令人惊奇的人物名单。我们对你们所有人的帮助深表感激，没有你们，这本书是不可能完成的！
- en: When will the whole book be finished? Don't ask.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 什么时候会完成整本书？别问。
- en: If you need last year's Jan 2023 draft chapters, they are [here](https://web.stanford.edu/~jurafsky/slp3/old_jan23/);
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你需要去年2023年1月的草稿章节，可以在[这里](https://web.stanford.edu/~jurafsky/slp3/old_jan23/)找到；
