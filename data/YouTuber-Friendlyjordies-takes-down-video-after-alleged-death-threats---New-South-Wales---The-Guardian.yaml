- en: YouTuber Friendlyjordies takes down video after alleged death threats | New
    South Wales | The Guardian
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: YouTuber Friendlyjordies takes down video after alleged death threats | New
    South Wales | The Guardian
- en: 来源：[https://www.theguardian.com/australia-news/2024/feb/02/youtuber-friendlyjordies-jordan-shanks-markovina-takes-down-video-after-alleged-death-threats-ntwnfb](https://www.theguardian.com/australia-news/2024/feb/02/youtuber-friendlyjordies-jordan-shanks-markovina-takes-down-video-after-alleged-death-threats-ntwnfb)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[卫报](https://www.theguardian.com/australia-news/2024/feb/02/youtuber-friendlyjordies-jordan-shanks-markovina-takes-down-video-after-alleged-death-threats-ntwnfb)
- en: The prominent YouTuber Jordan Shanks-Markovina says death threats have forced
    him to take down a 2022 video on the development company Coronation Property.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: YouTuber Jordan Shanks-Markovina表示，受到死亡威胁迫使他删除了2022年关于开发公司Coronation Property的视频。
- en: Shanks-Markovina, who posts under the name Friendlyjordies, said in a statement
    that he removed the video, Coronation, because he did not want the “death of innocent
    people” to “hang on our conscience”.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: Shanks-Markovina，以Friendlyjordies的名义发布，声明称他删除了名为Coronation的视频，因为他不希望“无辜人们的死亡”“落在我们的良心上”。
