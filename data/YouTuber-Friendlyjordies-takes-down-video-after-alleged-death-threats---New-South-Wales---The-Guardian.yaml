- en: The video made claims about alleged organised crime figures Shanks-Markovina
    alleged were linked to the company.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 该视频声称涉及 Shanks-Markovina 所称与公司有关的所谓有组织犯罪人物。
- en: Shanks-Markovina said that despite police arresting a man last year in relation
    to alleged arson attacks on his home, which police say they believe were likely
    retaliation for the video, other people had been “threatening anyone they believe
    had handed over information to assist with the creation of the video Coronation”.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: Shanks-Markovina 说，尽管警方去年逮捕了一名男子涉嫌纵火袭击他的家，警方表示他们相信这很可能是对视频报复，其他人仍在“威胁任何他们认为协助创作《加冕》视频的信息提供者”。
- en: He contacted police about the recent threats but “it appears these men have
    engulfed the state in a state of fear”.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 他向警方报告了最近的威胁，但“似乎这些人已经让整个州陷入了恐惧之中”。
- en: “It appears these men are indeed above the law. It appears these men are free
    to point the scythe at anyone they wish, blackmail them with the most heinous,
    violent acts imaginable and there is not an authority in the land powerful enough,
    or perhaps foolhardy enough to check them,” Shanks-Markovina said.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: “看起来这些人确实凌驾于法律之上。看起来这些人可以随意指责任何他们愿意的人，用想象得出的最卑劣和暴力的行为来勒索他们，而这个国家没有足够强大或者也许是太愚蠢的当局来制止他们，”Shanks-Markovina
    说。
- en: “We have done our absolute best to keep the video up. Believe me, we have. But
    if the content of Coronation is to fall on willfully [sic] deaf ears, if its only
    tangible result is the death of innocent people, we will not have their lives
    hang on our conscience.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: “我们已经尽了最大的努力来保持视频的更新。相信我，我们已经尽力了。但是，如果《加冕》的内容故意落在聋子的耳朵里，如果它唯一的切实结果是无辜人的死亡，我们不会让他们的生命挂在我们的良心上。
- en: “In other words, you win. We’re taking down the video. Congratulations. You
    run this city.”
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: “换句话说，你赢了。我们要下线这个视频。恭喜。你控制了这座城市。”
- en: Police said in December that it was believed at least four men had been involved
    on two alleged attacks on Shanks-Markovina’s Bondi home in November 2022.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 警方在十二月表示，他们相信至少有四名男子涉及了对 Shanks-Markovina 的邦迪家园在 2022 年 11 月的两起袭击。
- en: Det Supt Gordon Arbinja alleged the men had “links to an organised crime network
    that is situated in the south-west of Sydney”.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: Det Supt Gordon Arbinja 指控这些人与位于悉尼西南部的有组织犯罪网络有“联系”。
- en: '[skip past newsletter promotion](#EmailSignup-skip-link-11)'
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[跳过宣传活动](#EmailSignup-skip-link-11)'
- en: after newsletter promotion
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 宣传活动后
- en: Arbinja said police believed there was a “strong possibility” that the incident
    was linked to content Shanks-Markovina had posted online.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: Arbinja 说，警方相信这起事件“很可能”与 Shanks-Markovina 在网上发布的内容有关。
- en: “There is a strong possibility that it is connected, but we are obviously saying
    the reaction was disproportionate,” Arbinja said.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: “很可能这与之有关，但我们显然认为反应是不成比例的，”Arbinja 说。
- en: “It is a possibility that it was in retaliation, it’s a strong possibility.”
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: “这可能是报复，这是一个很有可能的可能性。”
