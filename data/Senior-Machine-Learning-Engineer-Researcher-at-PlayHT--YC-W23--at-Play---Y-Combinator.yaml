- en: Senior Machine Learning Engineer/Researcher at PlayHT (YC W23) at Play | Y Combinator
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: PlayHT（YC W23）的高级机器学习工程师/研究员在Play | Y Combinator
- en: 来源：[https://www.ycombinator.com/companies/playht/jobs/G6vI660-senior-ml-engineer-large-language-models](https://www.ycombinator.com/companies/playht/jobs/G6vI660-senior-ml-engineer-large-language-models)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.ycombinator.com/companies/playht/jobs/G6vI660-senior-ml-engineer-large-language-models](https://www.ycombinator.com/companies/playht/jobs/G6vI660-senior-ml-engineer-large-language-models)
- en: 'About Us:'
  id: totrans-split-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于我们：
- en: PlayHT is at the forefront of generative voice and conversational LLMs. With
    our Speech Synthesis and Voice Cloning models, we are building the SOTA conversational
    AI products.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: PlayHT 处于生成语音和会话式LLM的前沿。凭借我们的语音合成和语音克隆模型，我们正在构建SOTA会话式AI产品。
- en: '**We are building a platform and infrastructure for Conversational AI Voice
    Agents so that every business, developer, or tinkerer can easily build talking
    human-like AI agents and use them to serve their customers; this will unlock massive
    value for the world and a lot of happiness for people using these delightful agents.**'
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**我们正在构建一个平台和基础设施，用于会话式AI语音代理，使每个企业、开发者或发明家都能轻松构建具有人类对话能力的AI代理，并用它们为客户提供服务；这将为世界带来巨大的价值，并为使用这些令人愉悦的代理的人们带来很多快乐。**'
- en: We joined YC last year in the YC W23 batch. Since then, we have raised $8m in
    seed funding and seen significant growth in users and revenue (20x the last two
    years).
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 去年我们加入了YC的YC W23批次。自那时以来，我们已经筹集了800万美元的种子资金，并在用户和收入方面实现了显著增长（过去两年增长了20倍）。
- en: What are we looking for?
  id: totrans-split-10
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 我们在寻找什么？
- en: We are in search of Full-time Machine Learning Engineers and Researchers who
    are passionate about solving challenging problems and inventing the future of
    how people interact with LLMs. By joining our team, you have the opportunity to
    be a founding engineer and play a pivotal role in shaping the future of Conversational
    AI. If you're keen on pushing AI boundaries and making a significant impact, this
    role is for you.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我们正在寻找全职机器学习工程师和研究员，他们热衷于解决具有挑战性的问题，并发明人们与LLM（大型语言模型）互动的未来。加入我们的团队，您有机会成为创始工程师，并在塑造会话式AI的未来中发挥关键作用。如果您热衷于推动AI的界限并产生重大影响，这个角色适合您。
- en: 'Responsibilities:'
  id: totrans-split-12
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 职责：
- en: Designing and building large-scale data pipelines.
  id: totrans-split-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 设计和构建大规模数据管道。
- en: Experimenting and improving our Voice LLMs architectures for better quality,
    expressiveness, and latency.
  id: totrans-split-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 实验和改进我们的语音LLM架构，以获得更好的质量、表达能力和延迟。
- en: Enhancing inference infrastructure to reduce costs and latency.
  id: totrans-split-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 增强推断基础设施以降低成本和延迟。
- en: Scaling and optimizing LLM distributed training infrastructure.
  id: totrans-split-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 扩展和优化LLM分布式训练基础设施。
- en: 'Qualifications:'
  id: totrans-split-17
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 资格：
- en: An autonomous and resourceful engineer with a proven track record in deep learning.
  id: totrans-split-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一位具有深度学习成功案例的自主和足智多谋的工程师。
- en: Demonstrates a growth mindset and a passion for solving challenging problems.
  id: totrans-split-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 展现出成长思维和解决具有挑战性问题的激情。
- en: Possesses hands-on experience in deep learning and distributed training of LLMs,
    Generative Models, and Transformers.
  id: totrans-split-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 拥有深度学习和LLM、生成模型、变换器的分布式训练的实际经验。
- en: Experience with Pytorch, Python, and C++.
  id: totrans-split-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 熟悉Pytorch、Python和C++。
- en: Familiarity with Speech Synthesis is a significant plus.
  id: totrans-split-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 熟悉语音合成是一个重要的优势。
- en: 'What We Offer:'
  id: totrans-split-23
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 我们提供：
- en: The chance to be a founding engineer in a rapidly growing startup.
  id: totrans-split-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 有机会成为快速增长初创公司的创始工程师。
- en: Challenging problems to solve.
  id: totrans-split-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 具有挑战性的问题要解决。
- en: Autonomous working environment
  id: totrans-split-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 自主工作环境
- en: Competitive compensation and equity.
  id: totrans-split-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 具有竞争力的报酬和股权。
- en: Flexible work hours
  id: totrans-split-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 灵活的工作时间
- en: Health, dental, and vision insurance
  id: totrans-split-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 健康、牙科和视力保险
- en: Commuter benefits
  id: totrans-split-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通勤福利
