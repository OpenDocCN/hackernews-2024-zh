- en: JetBrains CEO Transition
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: JetBrains CEO 转职
- en: The 1st of February 2024 will mark the 24th birthday of JetBrains. For more
    than two decades, JetBrains has gone from a company with a single product and
    one office, to a multinational entity with over 2000 people spread across 40 locations,
    and more than 30 products and services.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 2024年2月1日将标志着JetBrains的24岁生日。二十多年来，JetBrains已经从一家拥有单一产品和一个办公室的公司发展成为一家跨越40个地点、拥有2000多名员工、以及超过30种产品和服务的跨国实体。
- en: As we move towards a new era, in which AI is playing a transformative role,
    we have established a great base on which to build on and move this company forward.
    As part of this new phase, Kirill Skrygan, who has been with JetBrains since 2010
    and for the past couple of years has been leading the IntelliJ Department will
    be stepping up as CEO effective February 1st 2024.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 随着我们迈向一个人工智能发挥变革作用的新时代，我们已经建立了一个很好的基础，可以在此基础上继续发展这家公司。作为这一新阶段的一部分，自2010年以来一直在JetBrains工作，并在过去几年领导了IntelliJ部门的Kirill
    Skrygan将于2024年2月1日正式担任首席执行官。
- en: '*We remain strongly committed to our customers and partners and will continue
    to provide the products and services that they have come to expect and rely on
    us for. We’d like to specially mention Kotlin and The Kotlin Foundation in that
    it is strategic for JetBrains, and we will continue to invest into the language
    and ecosystem.* – **Kirill Skrygan**'
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*我们坚定地致力于我们的客户和合作伙伴，并将继续提供他们期望并依赖我们的产品和服务。我们特别想提到Kotlin和Kotlin基金会，因为对JetBrains来说，它具有战略意义，我们将继续投资于这门语言和生态系统。*
    – **Kirill Skrygan**'
- en: The company would like to take this opportunity to show its heartfelt gratitude
    to Maxim Shafirov. Maxim has been with the company since 2002, and for the last
    11,5 years he has served as CEO. His commitment and leadership have helped establish
    JetBrains as the leading tool provider in the developer market, and a company
    which we are all proud of.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 公司想借此机会向Maxim Shafirov表示衷心的感谢。Maxim自2002年以来一直与公司合作，过去的11.5年里他一直担任首席执行官。他的承诺和领导力帮助确立了JetBrains作为开发者市场领先工具提供商的地位，这是一家我们所有人都为之自豪的公司。
- en: '*For 22 years, I have been privileged to work with some of the most wonderful,
    intelligent, and above all, caring people. Now, looking forward, I feel proud
    and empowered to see the company I have helped build, set even more ambitious
    goals, and people accepting the challenges ahead and growing professionally, while
    remaining vivid and caring both about what they do, and about each other.* – **Maxim
    Shafirov**'
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*22年来，我有幸与一些最优秀、最聪明、最重要的是最关心他人的人们共事。展望未来，我感到自豪和有能力看到我曾经帮助建立的公司，设定更加雄心勃勃的目标，人们接受前方的挑战并在职业上不断成长，同时对他们所做的事情和彼此都保持着鲜活和关心。*
    – **Maxim Shafirov**'
- en: It is a transformative time in the developer and IT industry as a whole. With
    us having over two decades of experience catering to the developer community,
    we understand not only the needs of our customers but the challenges ahead. We
    firmly believe that with the strong foundation we have built, we will be at the
    forefront of providing the best tools for developers for years to come.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 这是开发者和IT行业整体上一个变革的时代。由于我们拥有超过二十年的为开发者社区服务的经验，我们不仅了解我们客户的需求，还了解前方的挑战。我们坚信，凭借我们构建的坚实基础，我们将始终处于为开发者提供最佳工具的最前沿。
