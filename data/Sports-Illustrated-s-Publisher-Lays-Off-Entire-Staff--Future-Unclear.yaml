  type: TYPE_NORMAL
  zh: 来源：[https://frontofficesports.com/sports-illustrateds-publisher-lays-off-entire-staff-future-unclear/](https://frontofficesports.com/sports-illustrateds-publisher-lays-off-entire-staff-future-unclear/)
- en: Staffers at *Sports Illustrated* were notified on Friday of massive layoffs—some
    immediately, others in short time, with potential for the entire staff to be gone
    in three months.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: Staffers at *Sports Illustrated* were notified on Friday of massive layoffs—some
    immediately, others in short time, with potential for the entire staff to be gone
    in three months.
- en: Authentic, the licensing group that purchased *Sports Illustrated* for [$110
    million](https://www.prnewswire.com/news-releases/meredith-corporation-announces-sale-of-sports-illustrated-to-abg-for-110-million-300856901.html)
    from Meredith five years ago, has terminated the agreement it holds with The Arena
    Group to publish *SI* in print and digital, according to an email obtained by
    *Front Office Sports*. That move comes three weeks after Arena missed a $3.75
    million payment that breached the company’s *SI* licensing deal, which began in
    2019. (Authentic’s notice of termination, meanwhile, triggered a $45 million fee
    due immediately to Authentic, according to an [SEC filing](https://investors.thearenagroup.net/node/11171/html) on
    Friday.)
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 五年前以1.1亿美元从梅瑞狄斯购买《体育画报》的许可集团Authentic已终止与The Arena Group签订的出版《体育画报》印刷版和数字版的协议，据《前台体育》获得的一封电子邮件显示。此举是在Arena未能支付375万美元款项的三周后发生的，违反了公司2019年开始的《体育画报》许可协议。
    （Authentic的终止通知同时触发了立即支付给Authentic的4500万美元费用，根据周五的[SEC申报](https://investors.thearenagroup.net/node/11171/html)。）
- en: 'The fallout: On Friday Arena told *SI* employees in an email “… We were notified
    by Authentic Brands Group (ABG) that the license under which the Arena Group operates
    the *Sports Illustrated (SI)* brand and *SI* related properties has been officially
    revoked by ABG. As a result of this license revocation, we will be laying off
    staff that work on the *SI* brand.” According to *SI* union sources, severed guild
    members will be given 90 days’ notice (during which time there remains the chance
    that the licensing deal is resolved); and laid-off non-guild employees will be
    let go immediately. As of midday Friday, there remained massive confusion about
    the depth of the layoffs, but at a 2 p.m. staff call it was made clear: Anyone
    left in 90 days would be laid off, unless the licensing issue was resolved.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 'The fallout: On Friday Arena told *SI* employees in an email “… We were notified
    by Authentic Brands Group (ABG) that the license under which the Arena Group operates
    the *Sports Illustrated (SI)* brand and *SI* related properties has been officially
    revoked by ABG. As a result of this license revocation, we will be laying off
    staff that work on the *SI* brand.” According to *SI* union sources, severed guild
    members will be given 90 days’ notice (during which time there remains the chance
    that the licensing deal is resolved); and laid-off non-guild employees will be
    let go immediately. As of midday Friday, there remained massive confusion about
    the depth of the layoffs, but at a 2 p.m. staff call it was made clear: Anyone
    left in 90 days would be laid off, unless the licensing issue was resolved.'
- en: “Some employees will be terminated immediately, and paid in lieu of the applicable
    notice period under the [the union contract],” Arena’s email to staffers said.
    “Employees with a last working day of today will be contacted by the People team
    soon. Other employees will be expected to work through the end of the notice period,
    and will receive additional information shortly.” (An Arena spokesperson did not
    immediately respond to *FOS* when contacted about the layoff plans.)
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: “一些员工将立即被解雇，并按照[工会合同]支付适用通知期的薪酬，” Arena向员工发出的电子邮件说。“今天最后工作日的员工将很快收到人员团队的联系。其他员工将被要求工作到通知期结束，并将很快收到更多信息。”
    （当与关于裁员计划联系时，Arena发言人没有立即回应*FOS*。）
- en: 'Friday afternoon, the *Sports Illustrated Guild* wrote on X (formerly Twitter):
    “We have fought together as a union to maintain the standard of this storied publication
    that we love, and to make sure our workers are treated fairly for the value they
    bring to this company. It is a fight we will continue.”'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 'Friday afternoon, the *Sports Illustrated Guild* wrote on X (formerly Twitter):
    “We have fought together as a union to maintain the standard of this storied publication
    that we love, and to make sure our workers are treated fairly for the value they
    bring to this company. It is a fight we will continue.”'
- en: Authentic’s move to terminate Arena’s license and Arena’s eliminating *SI’s*
    staff signals a shift in the company that operates *SI,* weeks after Manoj Bhargava,
    the founder of 5-Hour Energy, introduced himself to employees of Arena, including
    *SI,* as their new leader. Since then, Authentic has had exploratory conversations
    with and reached out to multiple parties about the possibility of taking over
    Arena’s role with *SI*, industry sources with knowledge of the situation tell
    *FOS*.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: Authentic 终止 Arena 的许可证，以及 Arena 裁员 *SI* 的员工，这表明了运营 *SI* 的公司发生了变化，这发生在 5-Hour
    Energy 创始人 Manoj Bhargava 几周前向包括 *SI* 在内的 Arena 员工介绍自己为他们的新领导者之后。据了解情况的行业消息人士告诉
    *FOS*，自那时起，Authentic 已经与多方进行了探讨，并就接管 *SI* 的角色与多个方进行了接触。
- en: 'It’s unclear whether Authentic will indeed pursue the path of establishing
    a new operator or will now allow Arena to renegotiate its current deal. Sources
    tell *FOS*, though, that Authentic’s goal is to move the process along as quickly
    as possible. One way or another, says one insider, “Authentic will see *Sports
    Illustrated* through a necessary evolution.” Authentic echoed that sentiment in
    a statement late Friday, saying: “We are committed to ensuring that the traditional
    ad supported *Sports Illustrated* media pillar has best in class stewardship to
    preserve the complete integrity of the brand’s legacy'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 目前尚不清楚 Authentic 是否将确实采取建立新运营商的路径，还是现在允许 Arena 重新谈判其当前的交易。不过，消息人士告诉 *FOS*，Authentic
    的目标是尽快推动这一过程。一位知情人士表示：“无论如何，Authentic 都将带领 *Sports Illustrated* 经历一次必要的演变。”Authentic
    在上周五晚间发表声明，表示赞同这一观点，称：“我们致力于确保传统广告支持的 *Sports Illustrated* 媒体支柱拥有最佳的管理，以保护品牌的完整传承。”
- en: '*SI*, meanwhile, has struggled to find its financial foothold in the digital
    age, culminating in a November report that suggested its website had published
    [AI-generated](https://frontofficesports.com/sports-illustrateds-ai-controversy-what-we-know-whats-next/)
    reviews without disclosure. That fiasco was followed by a [head-scratching town
    hall](https://frontofficesports.com/the-amount-of-useless-stuff-you-guys-do-is-staggering-inside-a-shakeup-at-sports-illustrated/)
    in December led by Bhargava with *SI* and other Arena employees that spanned more
    than 90 minutes and during which Bhargava said, “No one is important. I am not
    important. … The amount of useless stuff you guys do is staggering.” Bhargava’s
    Simplify Inventions [agreed](https://www.wsj.com/articles/5-hour-energy-founder-to-buy-majority-stake-in-sports-illustrated-publisher-dbe625cd)
    to purchase roughly 65% of Arena in August, a $50 million deal.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 与此同时，*SI* 在数字时代难以找到其财务立足点，11月份的一份报告指出其网站发布了未经披露的[人工智能生成的](https://frontofficesports.com/sports-illustrateds-ai-controversy-what-we-know-whats-next/)评论。这场丑闻之后是由
    Bhargava 在去年 12 月召开的[令人费解的全体大会](https://frontofficesports.com/the-amount-of-useless-stuff-you-guys-do-is-staggering-inside-a-shakeup-at-sports-illustrated/)，会议持续了超过
    90 分钟，期间 Bhargava 表示：“没有人是重要的。我也不重要……你们做的无用的事情之多令人震惊。” Bhargava 的 Simplify Inventions
    在 8 月同意以 5000 万美元的价格购买了 Arena 大约 65% 的股份。
- en: Authentic acquired *SI* from Meredith in May 2019\. The Arena Group—operating
    as Maven, before changing its name in 2021—then paid Authentic $45 million up
    front as part of a 10-year licensing agreement. Until a month ago, Ross Levinsohn
    led *SI* and Arena as Arena began to purchase other struggling media outlets,
    such as *Men’s Journal*.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: Authentic 在 2019 年 5 月从 Meredith 手中收购了 *SI*。然后，Arena Group（在 2021 年更名为 Maven）根据一项为期
    10 年的许可协议向 Authentic 预付了 4500 万美元。直到一个月前，Ross Levinsohn 领导着 *SI* 和 Arena，而 Arena
    开始购买其他陷入困境的媒体机构，如 *Men's Journal*。
- en: Authentic, sources close to the situation tell *FOS*, has been irked by Arena
    in recent years as *SI* has instituted multiple rounds of layoffs, run off top
    talent such as [Grant Wahl](https://nypost.com/2020/04/10/sports-illustrated-fires-grant-wahl-after-he-griped-about-pay-cut/),
    and undergone constant leadership changes. Authentic’s contact with potential
    replacement operators predates Arena’s recent missed payment, sources with knowledge
    of the situation tell *FOS*.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 据了解情况的消息人士告诉 *FOS*，近年来，随着 *SI* 实施了多轮裁员、流失了诸如 [Grant Wahl](https://nypost.com/2020/04/10/sports-illustrated-fires-grant-wahl-after-he-griped-about-pay-cut/)
    等顶尖人才，并不断进行领导层变动，Authentic 对 Arena 感到不满。据了解情况的消息人士告诉 *FOS*，Authentic 与潜在替代运营商的联系早于
    Arena 最近的未付款。
- en: 'In addition to Friday’s *SI* layoffs, Arena fired more than 100 employees on
    Thursday throughout its organization. But Bhargava, who was [tapped](https://www.businesswire.com/news/home/20231211378068/en/The-Arena-Group-Announces-Termination-Of-CEO-Ross-Levinsohn-Appoints-Manoj-Bhargava-As-Interim-CEO)
    as Arena’s interim CEO on Dec. 11, didn’t make those cost-cutting moves. That’s
    because Bhargava stepped down from that position on Jan. 5 “to avoid any conflicts
    of interest,” according to [an SEC filing](https://www.sec.gov/ix?doc=/Archives/edgar/data/894871/000149315224001619/form8-k.htm).
    That conflict: Bridge Media Networks, a company completely owned by Bhargava,
    is in negotiations to make “a substantial investment” in Arena, according to the
    Arena [news release](https://www.businesswire.com/news/home/20240118426981/en/The-Arena-Group-Announces-Workforce-Reductions-in-Strategic-Move-to-Transform-the-Business-Model)
    that announced the Thursday cuts. The layoffs were carried out instead by Arena
    execs, its board of directors, and Jason Frankl, of FTI Consulting, who was appointed
    as Arena’s chief business transformation officer the same day Bhargava resigned,
    according to SEC filings.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 除了上周五的*SI*裁员外，Arena在周四裁掉了超过100名员工。但是Bhargava，在12月11日被任命为Arena的代理CEO后，没有采取这些削减成本的举措。这是因为据[SEC文件](https://www.sec.gov/ix?doc=/Archives/edgar/data/894871/000149315224001619/form8-k.htm)透露，Bhargava于1月5日“为了避免任何利益冲突”辞去了这个职务。这个冲突在于：Bridge
    Media Networks是Bhargava完全拥有的一家公司，该公司正在与Arena进行“大量投资”的谈判，根据Arena[新闻发布](https://www.businesswire.com/news/home/20240118426981/en/The-Arena-Group-Announces-Workforce-Reductions-in-Strategic-Move-to-Transform-the-Business-Model)宣布周四裁员的消息。裁员实际上是由Arena的高管、董事会和FTI
    Consulting的Jason Frankl执行的，他在Bhargava辞职的同一天被任命为Arena的首席业务转型官，根据SEC文件透露。
- en: “My immediate focus is to collaboratively design a growth-oriented media company,
    ensuring the financial stability necessary to cultivate and grow the brands we
    cherish,” Frankl said in a statement. “While this week’s layoffs were regrettably
    necessary, I look forward to sharing detailed plans soon.”
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: “我的即时重点是共同设计一个以增长为导向的媒体公司，确保培育和发展我们珍视的品牌所需的财务稳定性，”Frankl在一份声明中说道。“虽然本周的裁员是不得不的，但我期待着很快分享详细的计划。”
- en: '***Editor’s note**: This story has been updated* *to reflect the full extent
    of the layoffs, details of which remain unclear.*'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '***编者注**：本故事已进行更新*，以反映裁员的全部范围，细节尚不清楚*。'
