- en: Canada's population is booming — access to family doctors hasn't kept pace |
    CBC News
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 加拿大人口蓬勃发展——家庭医生的医疗服务跟不上步伐 | CBC新闻
- en: 来源：[https://www.cbc.ca/news/politics/canada-popuation-booming-family-doctor-access-1.7087794](https://www.cbc.ca/news/politics/canada-popuation-booming-family-doctor-access-1.7087794)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.cbc.ca/news/politics/canada-popuation-booming-family-doctor-access-1.7087794](https://www.cbc.ca/news/politics/canada-popuation-booming-family-doctor-access-1.7087794)
- en: Canada is going through an unprecedented growth spurt, having added well over
    a million people last year after a similarly historic intake in 2022.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 加拿大正在经历一次空前的增长潮，去年迎来了一百多万人口的增长，之前在2022年也有类似历史性的增长。
- en: Some economists have argued this record-setting surge could be a boon to an
    economy heavily dependent on immigration. A recent [Desjardins report](https://www.desjardins.com/qc/en/savings-investment/economic-studies/canada-population-jan-10-2024.html)
    cautioned the federal government against slamming the door on non-permanent residents
    like students and temporary workers, who make up most of the recent newcomers.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 一些经济学家认为，这一创纪录的激增可能会对严重依赖移民的经济带来利好。最近一份[德事达报告](https://www.desjardins.com/qc/en/savings-investment/economic-studies/canada-population-jan-10-2024.html)告诫联邦政府不要关闭非永久居民（如学生和临时工）的大门，这些人占最近新移民的大多数。
- en: But this breakneck pace is bringing with it some major growing pains — particularly
    in a health-care sector perpetually starved for resources.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 但是这种快速的增长速度也带来了一些重大的成长烦恼——特别是在一个长期缺乏资源的医疗保健部门。
- en: The country isn't producing nearly enough homegrown primary care doctors to
    keep up with the country's health needs, said Dr. Kathleen Ross, a B.C. family
    doctor and president of the Canadian Medical Association (CMA).
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 加拿大国内生产的初级医生远远不足以满足国家的医疗需求，这是加拿大医学协会（CMA）主席、BC省家庭医生Kathleen Ross博士的说法。
- en: '"The truth is our health-care system is on its knees. We''re not meeting the
    needs of the population. Our workers are burning out in droves," Ross told CBC
    News.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: “事实上，我们的医疗系统已经陷入困境。我们不能满足人民的需求。我们的工作者正在大量疲惫不堪地离开，” Ross告诉CBC新闻。
- en: '"There are definitely not enough physicians working and training. We need to
    train more. We are simply not keeping up with the demand and with the number of
    people who are retiring."'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: “医生的数量绝对不够，也不够培训。我们需要培训更多医生。我们简直跟不上需求和退休人数。”
- en: '***WATCH: Canada is losing out on hundreds of qualified doctors each year.
    Here''s why***    ### Canada is losing out on hundreds of qualified doctors each
    year. Here’s why'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '***观看：每年有数百名合格医生流失加拿大。原因在此***     ### 每年有数百名合格医生流失加拿大。原因在此'
- en: Canada is losing out on hundreds of qualified Canadian doctors trained abroad
    who can’t practice because they find it difficult to get residencies here due
    to a combination of red tape and bias.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 由于繁文缛节和偏见的综合作用，加拿大失去了数百名在国外接受培训的合格加拿大医生的执业机会。
- en: Many Canadians were struggling to find a family doctor already when the federal
    government allowed the number of new arrivals to increase so dramatically.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 当联邦政府允许新移民数量如此激增时，许多加拿大人已经在努力寻找家庭医生。
- en: While Ottawa sets limits on the number of permanent residents, other demand-driven
    streams — like international students — are not capped.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管渥太华对永久居民的数量设有限制，但其他需求驱动型流程，如国际学生，却没有上限。
- en: Data from the [OurCare initiative](https://www.ourcare.ca/nationalsurvey) suggests
    the number of Canadians without regular access to a family doctor or nurse practitioner
    has spiked from 4.5 million in 2019 to an estimated 6.5 million in 2023.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 来自[OurCare计划](https://www.ourcare.ca/nationalsurvey)的数据表明，2019年无法定期就医的加拿大人数量从450万增至2023年的约650万。
- en: That means millions of Canadians don't have face-time with a primary care physician
    who can help ensure longer life expectancy, prevent hospitalizations and premature
    deaths, foster better health outcomes and improve quality of life.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 这意味着数百万加拿大人无法与初级医生面对面交流，这些医生可以帮助确保更长的预期寿命，预防住院和早逝，促进更好的健康结果，并改善生活质量。
- en: That lack of access has consequences. Unscheduled emergency room visits jumped
    from about 14 million in 2021-22 to 15.1 million in 2022-23, according to Canadian
    Institute for Health Information (CIHI) [data](https://www.cihi.ca/en/nacrs-emergency-department-visits-and-lengths-of-stay#:~:text=Key%20findings,14.0%20million%20in%202021%E2%80%932022.).
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 这种医疗服务不足的后果很严重。根据加拿大卫生信息研究所（CIHI）的[数据](https://www.cihi.ca/en/nacrs-emergency-department-visits-and-lengths-of-stay#:~:text=Key%20findings,14.0%20million%20in%202021%E2%80%932022.)，2021-22年的非预定急诊就诊人次从约1400万增加到2022-23年的1510万。
- en: Limited access to a family doctor for many Canadians may be behind the recent
    spike in unplanned emergency room visits. (Eric Gay/AP Photo)
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 对于许多加拿大人来说，无法获得家庭医生的限制可能是最近非预定急诊就诊增加的原因。 （Eric Gay/AP照片）
- en: The number of people entering a residency — the post-graduate training required
    in order to be licensed to practice medicine in Canada — may explain why so many
    people are struggling to get the primary care they need.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 进入住院医师培训（在加拿大获得执业许可所需的研究生培训）的人数可能解释了为什么有那么多人在努力获得他们所需的初级保健服务。
- en: A CBC News review of medical school data shows the number of medical residents
    has been stagnant for the past decade — a 10-year period when the Liberal government
    dramatically ramped up the number of newcomers above existing immigration targets.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: CBC新闻对医学院数据的回顾显示，在过去的十年中，医学住院医师的数量一直停滞不前 —— 这是一个自由党政府在现有的移民目标之上大幅增加了新移民数量的十年期间。
- en: In 2014, 3,255 people entered postgraduate medical training, according to [data](https://www.carms.ca/pdfs/carms-forum-2023.pdf)
    from the Canadian Resident Matching Service (CaRMS).
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 根据加拿大居民匹配服务（CaRMS）的[数据](https://www.carms.ca/pdfs/carms-forum-2023.pdf)，2014年有3,255人进入了研究生医学培训。
- en: In 2023, the number was 3,422 — a five per cent increase in 10 years.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 到2023年，这一数字为3,422 —— 10年内增加了5%。
- en: The population growth rate, meanwhile, was three times higher than that. Canada's
    population spiked from 35.4 million to over 40 million over the same time period,
    according to [Statistics Canada estimates](https://www150.statcan.gc.ca/n1/daily-quotidien/231219/dq231219c-eng.htm).
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 与此同时，人口增长率是三倍于此的。根据[加拿大统计局的估算](https://www150.statcan.gc.ca/n1/daily-quotidien/231219/dq231219c-eng.htm)，在同一时期，加拿大的人口从3540万增加到了4000多万。
- en: Canada's medical schools are admitting only 167 more doctors for mandatory postgraduate
    training than they did 10 years ago, even as the population added about five million
    people.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 即使加拿大的人口增加了约500万人，医学院只比10年前多录取了167名医生进行必修的研究生培训。
- en: Federal data suggests Canada will need roughly [48,900 more family doctors](https://occupations.esdc.gc.ca/sppc-cops/.4cc.5p.1t.3onsummaryd.2tail@-eng.jsp?tid=105)
    by 2031.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 联邦数据显示，到2031年，加拿大将需要大约[48,900名更多的家庭医生](https://occupations.esdc.gc.ca/sppc-cops/.4cc.5p.1t.3onsummaryd.2tail@-eng.jsp?tid=105)。
- en: Some provincial governments — which are largely responsible for physician training
    and licensing — are working to expand medical school capacity after years of low
    growth.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 一些省政府 —— 这些省政府主要负责医生培训和许可 —— 正在努力扩大医学院的容量，经历了多年的低增长。
- en: Ontario has promised to add 449 postgraduate medical training spaces over the
    next five years; 154 are expected to come online later this year at some of the
    province's medical schools.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 安大略省承诺在未来五年内增加449个研究生医学培训名额；其中154个预计将于今年晚些时候在该省的一些医学院投入使用。
- en: The University of P.E.I. will [open a medical school](https://www.cbc.ca/news/canada/prince-edward-island/pei-medical-school-update-1.6856591)
    in the fall of 2025\. Simon Fraser University plans to establish a new medical
    school at its Surrey, B.C. campus [in 2026](https://www.cbc.ca/news/canada/british-columbia/medical-school-simon-fraser-university-1.6550687).
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '[爱德华岛大学](https://www.cbc.ca/news/canada/prince-edward-island/pei-medical-school-update-1.6856591)将于2025年秋季开设医学院。西蒙菲沙大学计划在其位于不列颠哥伦比亚省素里市的校园于[2026年](https://www.cbc.ca/news/canada/british-columbia/medical-school-simon-fraser-university-1.6550687)设立一所新的医学院。'
- en: But even with those added spaces, the numbers suggest fewer new doctors are
    training to practice family medicine — a crucial gatekeeper role in our publicly
    funded system.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 但即使有了这些额外的空间，数据表明 —— 在我们公费医疗系统中扮演关键角色的家庭医学实践的医生培训人数更少了。
- en: The most recent [CaRMS report](https://www.carms.ca/pdfs/carms-forum-2023.pdf)
    says 37.8 per cent of Canadian medical graduates (CMGs) picked family medicine
    as their discipline for residency training in 2014.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 最新的[CaRMS报告](https://www.carms.ca/pdfs/carms-forum-2023.pdf)显示，2014年有37.8%的加拿大医学毕业生（CMGs）选择了家庭医学作为他们的住院医学培训专业。
- en: That number slumped to 30.3 per cent last year.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 去年，这一比例下降到了30.3%。
- en: The data indicates more doctors are choosing to train for other non-surgical
    disciplines like anesthesiology, pediatrics and psychiatry.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 数据表明，越来越多的医生选择接受其他非外科学科的培训，如麻醉学、儿科和精神病学。
- en: '"The numbers are staggering when you think about how many we need and how big
    the gap is," Ross said of the family doctor deficit.'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: “当你考虑到我们需要多少人以及差距有多大时，这些数字令人震惊，” Ross 提到了家庭医生不足的问题。
- en: The CMA estimates the gap between the number of family doctors leaving the profession
    and new ones coming into the workforce is about 1,000 every year.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: CMA 估计，每年家庭医生离开行业和新人进入劳动力市场之间的差距约为 1,000 人。
- en: '"We are simply not graduating enough family medicine residents to meet that
    need," Ross said.'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: “我们根本没有培养足够的家庭医学住院医师来满足这种需求，” Ross 说道。
- en: The number of residencies on offer does not tell the whole story — and there
    are competing numbers that paint a different picture.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 提供的住院医生数量并不能讲述整个故事——还有一些相互竞争的数字描绘了不同的情况。
- en: CIHI, an independent, mostly federally funded organization that collects health
    information, suggests the number of family doctors actually has been [increasing](https://www.cihi.ca/sites/default/files/document/supply-distribution-migration-physicians-2022-meth-notes-en.pdf)
    over the last ten years — sometimes outpacing population growth.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: CIHI 是一个独立的、大部分由联邦政府资助的组织，负责收集卫生信息，该组织指出，在过去的十年里，家庭医生的数量实际上一直在[增加](https://www.cihi.ca/sites/default/files/document/supply-distribution-migration-physicians-2022-meth-notes-en.pdf)——有时超过了人口增长。
- en: Ivy Lynn Bourgeault is a professor at the University of Ottawa and director
    of the Canada Health Workforce Network. She told CBC News the raw data on the
    number of physicians can be "misleading" because it lacks nuance.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: Ivy Lynn Bourgeault 是渥太华大学的教授，也是加拿大卫生人力资源网络的主任。她告诉 CBC News，有关医生数量的原始数据可能会“误导”，因为缺乏细微差别。
- en: There are more family doctors than there were 10 years ago, she said, but some
    of them are not delivering traditional primary care.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 她说，现在有比十年前更多的家庭医生，但其中一些并没有提供传统的基层医疗服务。
- en: More and more family doctors are obtaining credentials to work in emergency
    and sports medicine and anesthesiology, for example, which takes them out of the clinic
    environment normally associated with those practitioners, she said.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 越来越多的家庭医生正在获取紧急医学、运动医学和麻醉学等专业的证书，例如，这使得他们脱离了通常与这些从业者相关联的诊所环境，她说。
- en: There are also more physicians working part-time. More family doctors working
    less doesn't solve the system's capacity issues, Bourgeault said.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 还有更多的医生选择兼职工作。更多的家庭医生减少工作时间并不能解决系统的容量问题，Bourgeault 表示。
- en: Canada just doesn't have the right mix of health care providers to serve the
    country's evolving needs as the population grows and ages, she argued.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 她认为，随着人口增长和老龄化，加拿大没有合适的医疗服务提供者组合来满足国家不断发展的需求。
- en: '"The indication that we don''t have it right is that there are so many people
    who don''t have access," she said.'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: “表明我们没有做对的迹象是有这么多人无法获得服务，” 她说。
- en: Ivy Lynn Bourgeault, a professor at the University of Ottawa and the director
    of the Canada Health Workforce Network, said existing practitioners need to be
    better deployed to address primary care demands. (Marc Robichaud/CBC News)
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 渥太华大学教授、加拿大卫生人力资源网络主任 Ivy Lynn Bourgeault 表示，现有的从业者需要更好地部署以应对基层医疗需求。（Marc Robichaud/CBC
    News）
- en: '"We have so many areas where there are shortages. There are so many increased
    wait times. There are so many people that don''t have access to comprehensive
    primary care."'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: “我们有很多地方存在短缺。等待时间增加了很多。很多人无法获得全面的基层医疗服务。”
- en: Redeploying existing physicians and other health providers to work in primary
    care could be a solution to the current staffing gap, she said.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 重新部署现有的医生和其他卫生提供者来从事基层医疗工作可能是解决当前人员短缺的一个办法，她说。
- en: '"There are a lot of practitioner groups out there that are not being fully
    utilized. In a time of crisis of access and a crisis of burnout, we really do
    need to make a remarkable shift in how we utilize all of those different roles,"
    Bourgeault said.'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: “有很多从业者群体没有被充分利用。在访问危机和倦怠危机时，我们确实需要在如何利用所有这些不同角色方面进行显著转变，” Bourgeault 表示。
- en: The government has touted its health-care worker immigration program as one
    solution to bolster the physician ranks over the longer term.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 政府大力宣传其卫生工作者移民计划，将其作为长期增加医生队伍的一个解决方案。
- en: Ottawa has announced an immigration program that brings in more foreign doctors
    — but that doesn't mean those newcomers will work in that field when they get
    here. (Jeff McIntosh/Canadian Press)
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 渥太华宣布了一个移民计划，吸引更多外国医生，但这并不意味着这些新移民到达后会在这个领域工作。（杰夫·麦金托什/加拿大新闻社）
- en: Last year, Ottawa announced [a new dedicated "express entry" stream](https://www.cbc.ca/news/politics/canada-doctor-shortage-immigration-1.6891603)
    for health professionals.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 去年，渥太华宣布了一个新的专门针对卫生专业人员的“快速通道”流程。
- en: While that program does bring in more foreign doctors, it can't ensure those
    newcomers will work in that field when they get here. There's a mismatch between
    what Ottawa promises and what provincially regulated professional bodies allow.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管该计划确实吸引了更多的外国医生，但不能保证这些新移民到达后会在这个领域工作。渥太华所承诺的与省级监管机构允许的存在不匹配。
- en: It's [difficult for international medical graduates (IMGs) to get a residency](https://www.cbc.ca/news/politics/canadian-doctors-trained-abroad-practice-1.6749553)
    because there are [quotas](https://www.cbc.ca/news/politics/canada-turning-away-home-grown-doctors-1.6743486)
    on how many foreign-trained doctors can get a spot in a system run by medical
    schools that favour their own graduates.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 对于国际医学毕业生（IMGs）来说，获得住院医师资格是困难的，因为医学院在有限的名额中优先考虑自己的毕业生。
- en: Last year, for example, only 555 IMGs were placed with a residency — a figure
    that [includes both Canadian-born doctors](https://www.cbc.ca/news/politics/canada-turning-away-home-grown-doctors-1.6743486)
    who went to school abroad and new permanent residents and citizens who were trained
    in other countries.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，去年，只有555名IMG获得了住院医师资格，这个数字包括了既是加拿大本土出生的医生，又在国外学习的人，也包括了其他国家培训的永久居民和公民。
- en: Internationally trained physicians have to fight their way through a tangle
    of red tape before they can practice here — even if they don't have to finish
    or repeat the years-long residency training in Canada.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里练习，国际训练的医生必须在红色的官僚手续中奋战一番，即使他们不必在加拿大完成或重复数年的住院医师培训。
- en: The credential verification, exam and licensing process can take well over a
    year to complete even for [well-qualified Canadians](https://www.cbc.ca/news/politics/canadian-doctor-gets-license-to-practice-1.6912617)
    who went to medical school and practiced in a Commonwealth country like Australia.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 即使是在加拿大的医学院毕业并在像澳大利亚这样的英联邦国家练习过的**优秀加拿大人**，他们的资格验证、考试和执照流程可能需要一年以上的时间才能完成。
- en: '***WATCH: Canadians trained abroad losing residency spots to ''visa trainee''
    doctors***  ### Canadians trained abroad losing residency spots to ‘visa trainee’
    doctors'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: '***观看：加拿大境外训练的人正在失去住院医师名额，让位给“签证实习”医生***  ### 加拿大境外训练的人正在失去住院医师名额，让位给“签证实习”医生'
- en: Canadian medical students trained abroad are struggling to get a residency in
    Canada, while the number of foreign nationals, or ‘visa trainees,’ getting a spot
    has increased by 70 per cent, a trend that advocates say needs to end.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 加拿大境外训练的医学生在加拿大很难获得住院医师资格，而获得名额的外国公民或“签证实习”人数增加了70％，这是一种倡导者认为应该终止的趋势。
- en: Speaking after a meeting with his provincial and territorial counterparts on
    Tuesday, Employment Minister Randy Boissonnault said Ottawa is rolling out more
    money to better integrate foreign-trained health professionals.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 在周二与省和地区同行会议后发言，就业部长兰迪·布瓦松诺表示，渥太华正在投入更多资金，以更好地整合外国训练有素的医疗专业人员。
- en: Boissonnault announced roughly $86 million to help integrate 6,600 international
    professionals in the coming years — a figure that includes not just doctors but
    dentists, radiologists, nurses and others.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 布瓦松诺宣布，未来几年将有大约8600名国际专业人士融入其中，资金约为8600万美元，其中包括医生、牙医、放射科医师、护士等。
- en: He said all levels of government are committed to "reducing the barriers that
    have been put in place so there's no static."
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 他说，各级政府都致力于“减少设置的障碍，以便没有静态存在”。
- en: '"We''ve put up artificial barriers to people accessing the labour market. We
    can''t afford that anymore. Getting rid of that red tape, getting rid of those
    inefficiencies in the system, are actual conversations we had today," Boissonnault
    said.'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: “我们在阻碍人们进入劳动力市场方面设置了人为障碍。我们再也无法承受这样的代价了。消除那些繁文缛节，消除系统中的低效率，这是我们今天进行的真正的讨论，”
    Boissonnault说道。
- en: Bourgeault, the health researcher, said if all levels of government don't marshal
    their resources to improve access, popular support for Canada's medicare system
    will decline.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 医疗研究员Bourgeault表示，如果各级政府不调动资源改善医疗服务的可及性，加拿大医疗保健系统的民意支持将会下降。
- en: '"The health-care system is part of the fabric of Canadian society. We feel
    proud to have a publicly accessible system. If we don''t have access, that wears
    down our sense of pride," she said.'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: “医疗体系是加拿大社会结构的一部分。我们为拥有一个公众可访问的系统感到自豪。如果我们没有获得访问权，这将削弱我们的自豪感，” 她说。
