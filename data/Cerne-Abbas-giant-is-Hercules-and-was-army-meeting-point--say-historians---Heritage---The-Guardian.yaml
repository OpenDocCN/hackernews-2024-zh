- en: Cerne Abbas giant is Hercules and was army meeting point, say historians | Heritage
    | The Guardian
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Cerne Abbas 巨人被历史学家称为 Hercules 并成为军队集结点 | 文化遗产 | 卫报
- en: 来源：[https://www.theguardian.com/culture/2024/jan/01/cerne-abbas-giant-is-hercules-and-was-army-meeting-point-say-historians](https://www.theguardian.com/culture/2024/jan/01/cerne-abbas-giant-is-hercules-and-was-army-meeting-point-say-historians)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.theguardian.com/culture/2024/jan/01/cerne-abbas-giant-is-hercules-and-was-army-meeting-point-say-historians](https://www.theguardian.com/culture/2024/jan/01/cerne-abbas-giant-is-hercules-and-was-army-meeting-point-say-historians)
- en: For centuries, historians and archaeologists have puzzled over the origins of
    the [Cerne Abbas giant,](https://www.theguardian.com/culture/2019/aug/29/volunteers-restore-cerne-abbas-giant-to-former-glory)
    the huge, naked, club-wielding figure cut into a chalky hillside in the English
    West Country. Was he a Celtic god, some sort of ancient fertility symbol, or,
    perhaps, a more recent lampoon of Oliver Cromwell?
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 几个世纪以来，历史学家和考古学家一直对英国西部地区一座刻在白色山坡上的巨大、裸体、持棍的人物——[Cerne Abbas 巨人](https://www.theguardian.com/culture/2019/aug/29/volunteers-restore-cerne-abbas-giant-to-former-glory)的起源感到困惑。他是凯尔特神，某种古代生育象征，还是说，他是对奥利弗·克伦威尔的一种更近代的讽刺？
- en: Research from the University of Oxford has now concluded that the 60-metre tall
    figure in [Dorset](https://www.theguardian.com/uk-news/dorset) could have marked
    an inspiring muster station for West Saxon armies at a time when the area was
    being attacked by Viking warriors.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 来自牛津大学的研究现已得出结论，位于 [多塞特](https://www.theguardian.com/uk-news/dorset) 的这座 60
    米高的巨人形象可能曾是西撒克逊军队的激励集结地，在该地区遭受维京战士袭击之时。
