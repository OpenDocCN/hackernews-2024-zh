tle&quot;:&quot;英国国内新闻&quot;}],&quot;isPaidContent&quot;:false,&quot;isPreview&quot;:false,&quot;host&quot;:&quot;https://www.theguardian.com&quot;,&quot;pageId&quot;:&quot;culture/2024/jan/01/cerne-abbas-giant-is-hercules-and-was-army-meeting-point-say-historians&quot;,&quot;idUrl&quot;:&quot;https://profile.theguardian.com&quot;,&quot;switches&quot;:{&quot;lightbox&quot;:true,&quot;prebidAppnexusUkRow&quot;:true,&quot;mastheadWithHighlights&quot;:false,&quot;abSignInGateMainVariant&quot;:true,&quot;commercialMetrics&quot;:true,&quot;prebidTrustx&quot;:true,&quot;scAdFreeBanner&quot;:false,&quot;adaptiveSite&quot;:true,&quot;prebidPermutiveAudience&quot;:true,&quot;compareVariantDecision&quot;:'
- en: A report published on Monday concludes the giant is Hercules, a symbol of might
    and courage, and his looming presence may have provided the backdrop for troops
    who gathered there before attempting to fend off the Vikings.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 周一发表的一份报告得出结论，巨人是海格力斯，力量和勇气的象征，他的威严存在可能为聚集在那里的军队提供了背景，以应对维京人的进攻。
- en: Until 2021 it had been thought the giant was created in pre-history or the early
    modern period, not the early middle ages. Then [research led by the National Trust
    that examined sediment and snail shells](https://www.theguardian.com/science/2021/may/12/cerne-giant-in-dorset-dates-from-anglo-saxon-times-analysis-suggests)
    came to the surprising conclusion that the giant was late Saxon, possibly 10th
    century.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 直到2021年，人们一直认为这个巨人是在史前或早期现代时期创造的，而不是早中世纪。然后由国家信托基金会领导的[研究，对沉积物和蜗牛壳进行了检验](https://www.theguardian.com/science/2021/may/12/cerne-giant-in-dorset-dates-from-anglo-saxon-times-analysis-suggests)，得出了一个令人惊讶的结论，即这个巨人是晚期撒克逊人创造的，可能是10世纪。
- en: Helen Gittos and Tom Morcom, academics from the University of Oxford, began
    researching what was happening in the middle ages in the area and looking afresh
    at the local topography to try to establish why the figure was created.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 牛津大学的学者海伦·吉特斯和汤姆·莫尔科姆开始研究该地区中世纪的情况，并重新审视当地的地形，试图弄清为什么会创造出这个形象。
- en: 'Gittos, an associate professor in early medieval history, said: “It’s become
    clear that the Cerne giant is just the most visible of a whole cluster of early
    medieval features in the landscape.”'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 早期中世纪历史副教授吉特斯说：“已经很明显，塞恩巨人只是景观中一整个早期中世纪特征的最显眼的一个。”
- en: They wrote in their paper, [published in Speculum, the journal of the Medieval
    Academy of America](https://www.journals.uchicago.edu/journals/spc/forthcoming),
    that it “seems clear” that the Cerne giant was cut as an image of Hercules, standing
    alone, carrying his club above his head, his left hand held out, probably once
    with a mantle draped over it.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 他们在他们的论文中写道，[发表在美国中世纪学会的期刊Speculum上](https://www.journals.uchicago.edu/journals/spc/forthcoming)，“似乎很清楚”塞恩巨人是被切割成海格力斯的形象，独自站立，手持他的大棒在头顶上方，他的左手伸出，可能曾经挂着一块披风。
- en: The West Saxon royal family owned a lot of land in the area in the 10th century,
    they wrote. The manor of Cerne itself was owned by Æthelmær, a descendant of King
    Æthelred I and one of the most powerful men in the English court.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 西萨克森王室在10世纪拥有该地区的大量土地，他们写道。塞恩庄园本身是埃塞尔梅尔所有的，他是埃塞尔雷德一世的后裔，也是英国法院中最有权势的人之一。
- en: From the giant’s hill, there are impressive views over Dorset and it is close
    to, but not on, major medieval routeways. It is on a spur jutting out from a ridge
    but is slightly lower than the ridge.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 从巨人的山丘上，可以俯瞰多塞特，并且它靠近但不在主要的中世纪通道上。它位于一条山脊上突出的支脉上，但略低于山脊。
- en: These characteristics are typical of a special type of meeting place known as
    “a hanging promontory” site thought to be places for meetings of large groups.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 这些特征是“悬崖险峻的突出地”类型的会议场所的典型特征，被认为是大型团体会议的地点。
- en: 'Gittos and Marcom wrote: “One reason why people might assemble in such a place
    is for the purpose of mustering an army, usually under the leadership of the local
    ealdorman [leader].'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 吉特斯和马尔科姆写道：“人们聚集在这样的地方的一个原因是为了集结军队，通常是在当地伊尔德曼[领袖]的领导下。
- en: '“Places suitable for mustering required significant logistical support such
    as would be available at a major aristocratic estate: water, shelter, and provisions
    for horses as well as men. They were located so as to make use of major routeways
    and places where there were lookouts.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: “适合集结的地方需要大量的后勤支持，例如一个重要的贵族庄园所能提供的：水源、庇护所，以及供马匹和人员使用的粮食。它们被选址在可以利用主要通道和有岗哨的地方。
- en: “They also needed to be marked in some visible way. Given the longstanding characterisation
    of Hercules as a model of masculinity, especially among warriors and his currency
    in the 9th and 10th centuries, a giant image of him would have made an ideal backdrop
    with which to monumentalise a muster site in the landscape. This place, on major
    routeways, with access to copious fresh water and the supplies of an ealdorman’s
    estate, would have suited well.”
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: “它们还需要以某种明显的方式标记。考虑到长期以来海格力斯被描述为阳刚之美的典范，尤其是在战士中间以及在9和10世纪，他在景观中的标志性形象会使集结地成为理想的背景。这个地方位于主要通道上，可以轻易获得充足的淡水以及伊尔德曼庄园的供应，因此非常合适。”
- en: They added that it was worth remembering that the first recorded encounter between
    an Anglo-Saxon and a Viking raiding party was at Portland, just 16 miles south.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 他们补充说，值得记住的是，第一次记录的盎格鲁-撒克逊人和维京人劫掠队之间的相遇是在波特兰，距离这里只有 16 英里。
- en: 'They conclude: “Cutting a chalk figure of Hercules as fighting warrior, with
    club poised to strike, would have served as a fine rallying point, a backdrop
    for a call to arms, a sermon in chalk – and, perhaps, as something with which
    to keep a gathering army busy.”'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 他们得出结论：“在白垩石上刻出海格力士作为战士的形象，手持鞭子准备攻击，这将成为一个很好的集结点，一个号召行动的背景，一场用白垩石做的布道 - 也许，还可以成为一些用来让集结的军队忙碌的东西。”
- en: 'Morcom said: “I think we’ve found a compelling narrative that fits the giant
    into the local landscape and history better than ever before, changing him from
    an isolated mystery to an active participant in the local community and culture.”'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: Morcom 说：“我认为我们找到了一个引人入胜的叙事，更好地将这位巨人融入到当地的景观和历史中，将他从一个孤立的谜团变成了当地社区和文化的积极参与者。”
