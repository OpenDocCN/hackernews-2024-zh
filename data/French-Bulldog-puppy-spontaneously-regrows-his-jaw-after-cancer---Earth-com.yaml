- en: French Bulldog puppy spontaneously regrows his jaw after cancer • Earth.com
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 法国斗牛犬幼犬在癌症手术后自发再生下颚 • Earth.com
- en: 来源：[https://www.earth.com/news/french-bulldog-puppy-spontaneously-regrows-jaw-that-was-removed-due-to-cancer/](https://www.earth.com/news/french-bulldog-puppy-spontaneously-regrows-jaw-that-was-removed-due-to-cancer/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.earth.com/news/french-bulldog-puppy-spontaneously-regrows-jaw-that-was-removed-due-to-cancer/](https://www.earth.com/news/french-bulldog-puppy-spontaneously-regrows-jaw-that-was-removed-due-to-cancer/)
- en: In an unprecedented medical event, a French Bulldog puppy named Tyson experienced
    the spontaneous regrowth of his jaw after undergoing surgery to remove a cancerous
    tumor.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在一次前所未有的医学事件中，一只名为泰森的法国斗牛犬幼犬，在手术切除癌症肿瘤后，经历了下颚自发再生的奇迹。
- en: This remarkable case, documented by [Cornell University](https://vet.cornell.edu)
    veterinarians, marks the first of its kind for dogs, offering new hope and insights
    into veterinary oncology and surgical recovery.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 康奈尔大学的兽医们记录了这个非凡的案例，标志着犬类医学和手术恢复领域的新希望和见解。
- en: 'The challenge: A malignant diagnosis'
  id: totrans-split-8
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 挑战：一个恶性诊断
- en: Tyson, a three-month-old French [Bulldog](https://www.earth.com/news/english-bulldogs-are-suffering-from-poor-breeding-practices/),
    was initially brought to Cornell’s Dentistry and Oral Surgery Service for a cleft
    palate operation.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 泰森，一个三个月大的法国 [斗牛犬](https://www.earth.com/news/english-bulldogs-are-suffering-from-poor-breeding-practices/)，最初被送到康奈尔大学的牙科和口腔外科服务进行腭裂手术。
- en: It was during this time that a malignant tumor was discovered on his lower left
    mandible. Dr. Alexandra Wright, D.V.M. ’18, who spearheaded Tyson’s treatment,
    identified the tumor as an [oral papillary squamous cell carcinoma](https://vcahospitals.com/know-your-pet/oral-tumors-squamous-cell-carcinoma)
    — a rare but aggressive cancer in dogs.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 就在这段时间，他的下颌左侧发现了一个恶性肿瘤。主导泰森治疗的阿莱克斯·赖特博士（D.V.M. ’18）将这个肿瘤确定为 [口腔乳头状鳞状细胞癌](https://vcahospitals.com/know-your-pet/oral-tumors-squamous-cell-carcinoma)
    —— 犬只中罕见但侵袭性强的癌症。
- en: “Oral squamous cell carcinoma is the second-most common malignant oral tumor
    in dogs, and this papillary subtype has previously been reported in young dogs,”
    explained Dr. Wright.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: “口腔鳞状细胞癌是犬类中第二常见的恶性口腔肿瘤，这种乳头状亚型曾在年轻犬类中有过报道，”赖特博士解释道。
- en: 'This diagnosis prompted an urgent and drastic response: the removal of a significant
    portion of Tyson’s jaw to save his life.'
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 这一诊断促使了一项紧急且激烈的反应：切除泰森下颌的大部分以挽救他的生命。
- en: A leap of faith to save Tyson
  id: totrans-split-13
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 为了拯救泰森而作出的冒险
- en: Despite the grim prognosis, Tyson’s owners, Melissa Forsythe and Mike Lacagnina,
    chose to proceed with the surgery after learning the cancer hadn’t spread beyond
    the tumor site.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管前景不容乐观，泰森的主人梅丽莎·福赛斯和迈克·拉卡尼纳在得知癌症没有扩散到肿瘤以外的部位后，决定进行手术。
- en: “We didn’t know if we wanted to put a puppy through all this. The prognosis
    at the time was uncertain,” Forsythe said.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: “我们不知道是否愿意让一个小狗经历这一切。当时的预后是不确定的，”福赛斯说。
- en: However, since Tyson’s CT scans were clear, meaning that the cancer hadn’t spread
    to other sites in the body, “we decided to give him a chance and continue with
    surgery. We had no idea his jaw would grow back!”
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，由于泰森的 CT 扫描结果清晰，即癌症没有扩散到身体的其他部位，“我们决定给他一个机会，继续手术。我们完全没有想到他的下颚会重新生长！”
- en: The surgical team, led by Wright, managed to preserve a vital layer of tissue
    called the periosteum, which played a crucial role in Tyson’s recovery.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 手术团队由赖特领导，成功地保留了一种被称为骨膜的重要组织层，这在泰森的恢复过程中起到了至关重要的作用。
- en: The periosteum, rich in blood vessels and nerves, is essential for bone growth
    and regeneration.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 富含血管和神经的骨膜对于骨骼的生长和再生至关重要。
- en: 'Medical miracle: French bulldog’s jaw regrows'
  id: totrans-split-19
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 医学奇迹：法国斗牛犬的下颚再生
- en: 'This meticulous surgical approach, coupled with Tyson’s early cancer detection,
    set the stage for what was to come: the spontaneous and almost complete regrowth
    of his mandible.'
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 这种细致的手术方法，再加上对泰森早期癌症的检测，为接下来的事情奠定了基础：下颚的自发和几乎完全再生。
- en: Tyson’s recovery defied all odds. Typically, such extensive bone loss in dogs
    does not regenerate, especially to the extent seen in Tyson’s case.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 泰森的康复打破了所有可能性。在犬类中，通常这种程度的骨损失不会再生，尤其是在泰森的情况下。
- en: His new mandible, while slightly abnormal in its lack of certain features such
    as the mandibular canal and teeth, matched the length of the opposite side, maintaining
    proper jaw alignment and showing no signs of cancer recurrence.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 他的新下颚，虽然在某些特征如下颚管和牙齿的缺乏上略有异常，但与对侧长度匹配，保持了正确的下颌对齐，并未显示癌症复发的迹象。
- en: Following his jaw surgery, Tyson faced another challenge with his cleft palate,
    which also required surgical intervention.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 在经历了下颚手术后，泰森面对另一个挑战，即其需要手术干预的腭裂。
- en: Surviving and thriving despite obstacles
  id: totrans-split-24
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 尽管面临重重困难，泰森依然生存并蓬勃发展
- en: Throughout his recovery, Tyson displayed remarkable resilience, adapting to
    life with an E-collar and restrictions on his activity.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 在整个康复过程中，泰森展现出了显著的适应能力，适应了戴着E领圈和活动限制的生活。
- en: Forsythe shared that despite these limitations, their French [Bulldog](https://www.earth.com/news/french-bulldogs-health-risks/)
    remained spirited as his jaw healed, enjoying water-soaked kibble and soft toys,
    and keeping active with walks around the house.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管有这些限制，Forsythe分享说他们的法国[斗牛犬](https://www.earth.com/news/french-bulldogs-health-risks/)在下颚愈合时仍然精神饱满，享受水浸泡的干粮和软玩具，并通过在房子周围散步保持活跃。
- en: Today, Tyson’s story is not just about survival but thriving. He has graduated
    from obedience class, earned his Canine Good Citizen certification, and even participated
    in a Christmas parade.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 今天，泰森的故事不仅仅是关于生存，而是蓬勃发展。他已经从服从课程毕业，获得了“优良公民犬”认证，甚至参加了圣诞节游行。
- en: His journey from a critical cancer diagnosis to becoming a symbol of hope and
    resilience is a testament to the advances in veterinary medicine and the possibilities
    of regenerative healing.
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 从关键性癌症诊断到成为希望和逆境中顽强生存的象征，他的旅程证明了兽医学的进步以及再生愈合可能性的可能性。
- en: Implications for veterinary science
  id: totrans-split-29
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 兽医科学的启示
- en: Dr. Wright, reflecting on Tyson’s case, highlighted its significance in expanding
    our understanding of bone regeneration in young dogs and its potential implications
    for other animals facing similar diagnoses.
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: Wright博士在回顾泰森的案例时强调了其在扩展我们对年轻犬类骨骼再生理解方面的重要性，以及其对其他面临类似诊断动物的潜在影响。
- en: Tyson’s case underscores the importance of early detection, surgical precision,
    and the inherent capacity for healing present in young animals.
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: 泰森的案例突显了早期发现、手术精确性以及年轻动物体内天生的愈合能力的重要性。
- en: For Forsythe, Tyson’s story is one of love, determination, and the joy of seeing
    a beloved pet overcome incredible odds.
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: 对于Forsythe来说，泰森的故事充满了爱、决心和看到心爱宠物战胜难以置信的困难时的喜悦。
- en: She hopes that Tyson’s remarkable recovery will inspire and inform future treatments
    for other dogs facing life-threatening conditions.
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: 她希望泰森的显著康复能够激励并为其他面临生命威胁条件的狗狗的未来治疗提供信息。
- en: Through Tyson’s journey, the veterinary community has gained invaluable insights
    into the potential for spontaneous bone regeneration, opening new avenues for
    research and treatment in veterinary care.
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: 通过泰森的旅程，兽医界获得了关于自发性骨骼再生潜力的宝贵见解，为兽医护理的研究和治疗开辟了新的途径。
- en: The full study was published in the journal *[Frontiers in Veterinary Science](https://www.frontiersin.org/articles/10.3389/fvets.2023.1281232/full)*.
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
  zh: 全文发表在期刊*[Frontiers in Veterinary Science](https://www.frontiersin.org/articles/10.3389/fvets.2023.1281232/full)*中。
