- en: The relentless pursuit of cutting-edge JavaScript frameworks inadvertently contributed
    to a less accessible web | Easy Laptop Finder
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 对尖端JavaScript框架的不懈追求无意中导致了一个不太可访问的Web | Easy Laptop Finder
- en: 来源：[https://www.easylaptopfinder.com/blog/posts/cutting-edge-js-framework-accessibility](https://www.easylaptopfinder.com/blog/posts/cutting-edge-js-framework-accessibility)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.easylaptopfinder.com/blog/posts/cutting-edge-js-framework-accessibility](https://www.easylaptopfinder.com/blog/posts/cutting-edge-js-framework-accessibility)
- en: The relentless pursuit of “cutting-edge” JavaScript frameworks inadvertently
    contributed to a less accessible web, disproportionately impacting users with
    devices and network conditions unable to (1) download the huge payloads associated
    with these frameworks and (2) handle the memory required to execute framework
    code in the browser. The emphasis on creating “zippy” and highly interactive web
    applications may have been nice for some consumers but entirely cut off access
    for others.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 对“尖端”JavaScript框架的不懈追求无意中导致了一个不太可访问的网络，对于无法（1）下载与这些框架相关的庞大负载和（2）处理浏览器中执行框架代码所需的内存的设备和网络条件的用户影响更大。强调创建“灵活”和高度交互式的Web应用程序可能对一些消费者来说很好，但却完全切断了其他人的访问。
- en: What’s worse, the people who tend to own lower-power devices and people in areas
    with slower internet connection are often the ones who could benefit the most
    from well-supported access to the web (e.g., to access government services).
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 更糟糕的是，那些倾向于拥有低功率设备和生活在网络连接较慢地区的人往往是最需要良好网络支持的人群（例如，用于访问政府服务）。
- en: 'The push for interaction also may have taken a toll on web accessibility: while
    newer development toolchains may include some accessibility linting, I have witnessed
    that be largely outweight by developers recklessly showing and hiding elements
    all over the page with little regard for those who use screen-readers.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 对互动的追求可能也对网络可访问性造成了影响：虽然较新的开发工具链可能包含一些可访问性 linting，但我亲眼见证了开发人员肆意在页面上随意显示和隐藏元素，对使用屏幕阅读器的人没有多少考虑。
- en: I’m not sure we can ever get there, but a more reasonable approach would be
    prioritizing information access and accessibility over flashy interfaces. The
    one thing the web gives us over all else is the proliferation of and easy access
    to information. Let’s not throw that away for some flashy new interfaces.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我不确定我们是否能够实现这一点，但更合理的方法是优先考虑信息获取和可访问性，而不是花哨的界面。网络给了我们的唯一优势是信息的广泛传播和易于获取。让我们不要为了一些花哨的新界面而放弃这一点。
