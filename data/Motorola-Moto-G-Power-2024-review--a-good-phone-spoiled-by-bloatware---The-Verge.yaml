- en: 'Motorola Moto G Power 2024 review: a good phone spoiled by bloatware - The
    Verge'
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Motorola Moto G Power 2024 评测：一款好手机被预装软件毁了 - The Verge
- en: 来源：[https://www.theverge.com/24105894/motorola-moto-g-power-2024-review-specs-features-apps-bloatware](https://www.theverge.com/24105894/motorola-moto-g-power-2024-review-specs-features-apps-bloatware)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.theverge.com/24105894/motorola-moto-g-power-2024-review-specs-features-apps-bloatware](https://www.theverge.com/24105894/motorola-moto-g-power-2024-review-specs-features-apps-bloatware)
- en: There are some phones that just feel nice to pick up, and the 2024 Moto G Power
    is one of them. It’s sitting on my desk and even though I don’t need to do anything
    with it right now, I pick it up anyway. That soft-touch back! The flat-yet-slightly-contoured
    edges! I turn it to look at the headphone jack on the bottom edge, just to remind
    myself if it’s there. If the battery is even a little low, I set it on my wireless
    charging stand just for the thrill. All this on a $300 phone! Imagine!
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 有些手机拿起来就是很舒服，2024年的Moto G Power就是其中之一。它就放在我的桌上，即使现在我不需要做任何事情，我还是会拿起来。那柔软的触感背面！那扁平但微微带轮廓的边缘！我把它转过来看底部的耳机插孔，只是为了提醒自己它在那儿。如果电池稍微低了一点，我就把它放在无线充电座上，为了那一刻的刺激。这一切都在一部$300的手机上！想象一下！
- en: But after spending a little more time with the Moto G Power, I come crashing
    back down to reality. The LCD panel isn’t as nice and contrast-y as an OLED (that’s
    forgivable). The camera is underwhelming and suffers from Motorola’s unusual image
    processing tendencies (less forgivable). But again, this is a $300 phone in a
    world where $1,000 is the standard going rate for a top-tier flagship. Much can
    be forgiven!
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 但在与Moto G Power共处一段时间后，我又回到了现实。LCD面板不像OLED那样色彩鲜明（这可以原谅）。相机令人失望，并且受到Motorola独特的图像处理倾向的影响（这就难以原谅了）。但再次强调，在一个千元成为顶级旗舰标准的世界里，对它还是可以谅解的很多！
- en: 'Except one thing: the bloatware.'
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 除了一件事：预装软件。
- en: '*If you enable the notifications panel in the shopping app you’ll come face
    to face with this user privacy nightmare.*'
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: '*如果你在购物应用中开启通知面板，你将直面这个用户隐私的噩梦。*'
- en: Scroll through the app drawer and you’ll see a handful of automatically downloaded
    “folders.” They are not folders; they are apps. [I first encountered them](/23800535/motorola-g-stylus-5g-2023-review-battery-camera-bloatware-swish-apps)
    on last year’s Moto G Stylus 5G, and I hate them very much.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 滑动应用抽屉，你会看到一些自动下载的“文件夹”。它们不是文件夹；它们是应用程序。[我首次遇到它们](/23800535/motorola-g-stylus-5g-2023-review-battery-camera-bloatware-swish-apps)是在去年的Moto
    G Stylus 5G上，我非常讨厌它们。
- en: There are three main offenders — Shopping, Entertainment, and GamesHub — and
    each of these apps acts as a little hub. Icons for apps that you have legitimately
    downloaded will appear in the corresponding “folder.” You’ll also find tons of
    other suggested apps to download — pages and pages of them! Apps as far as the
    eye can see!
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 有三个主要的罪魁祸首——购物、娱乐和游戏中心——每个应用都充当一个小中心。你已经合法下载的应用的图标会出现在相应的“文件夹”中。你还会发现大量推荐的应用程序——一页又一页！眼睛所及之处，尽是应用！
- en: Dismissing the suggested apps section replaces it with a “Discover” section.
    In the shopping app, it invites you to “Unlock the power of shopping” with links
    to buy stuff like kitschy Easter decor from TJ Maxx. Mercifully, there’sa toggle
    to hide this section.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 关闭建议应用的选项，它将替换为一个“发现”部分。在购物应用中，它邀请你“解锁购物的力量”，链接到购买像TJ Maxx的小装饰品之类的东西。幸运的是，有一个开关可以隐藏这个部分。
- en: '*Moto got the hardware right. The software is another story.*'
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: '*Moto在硬件方面做得很好。但软件是另一回事。*'
- en: These apps are allmade by a company called Swish, and you can’t opt out of downloading
    any of them during the setup process. You *can* (and should!) opt out of downloading
    a third-party lock screen from a different service called Glance.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 这些应用全都由一个名叫Swish的公司制作，而你在设置过程中不能选择不下载它们。你*可以*（而且应该！）选择不下载来自另一个叫做Glance的服务的第三方锁屏。
- en: The more I dig into the software on this phone, the more I hate it. The preinstalled
    weather app is festooned with ads and even more suggested apps, plus pithy insights
    like “Gotta love air conditioning at these high levels of humidity.” If you tap
    the option to remove ads, a pop-up asks you to pay $4 for 1Weather Pro.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 我挖掘这款手机上的软件越深，就越讨厌它。预装的天气应用充斥着广告，还有更多推荐的应用程序，以及像“这种湿度高的时候真应该爱上空调”这样的机智见解。如果你点击去除广告选项，弹出窗口会要求你支付$4购买1Weather
    Pro。
- en: '*Ad-free weather forecasts cost $4, apparently.*'
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: '*免广告的天气预报要价$4，看来。*'
- en: '*Honestly, I’m good on personalized recommendations.*'
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: '*说实话，我对个性化推荐不感兴趣。*'
- en: What feels particularly ghoulish is that all of these services are absolutely
    hungry for your data — they want to be able to send you notifications, track your
    whereabouts, and download apps on your behalf — and it’s hard to tell exactly
    what company is behind any of it. The “About” section in the weather app says
    it comes from [a service called OneLouder](https://pinsightmedia.com/solutions/onelouder).
    OneLouder, it turns out, is [owned by Pinsight media](https://pinsightmedia.com/),
    which was formerly owned by Sprint and now owned by [a company called InMobi](https://www.inmobi.com/).
    To be clear, this app asks for *constant access to your location.* At the very
    least, it should be clear exactly what company you’re giving that permission to!
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 这些服务让人特别恐怖的是它们都极度渴望获取你的数据 — 它们想要发送通知，跟踪你的位置，并代表你下载应用程序 — 而且很难准确地知道背后是哪家公司。天气应用的“关于”部分显示它来自于
    [一个名为OneLouder的服务](https://pinsightmedia.com/solutions/onelouder)。原来，OneLouder属于
    [Pinsight媒体](https://pinsightmedia.com/)，Pinsight媒体曾经是Sprint的所有者，现在归 [InMobi公司](https://www.inmobi.com/)
    所有。清楚地说，这款应用要求*持续访问你的位置*。至少，你应该明确授权给哪家公司！
- en: You can uninstall all of this garbage — I’m actually begging you to, if you
    happen to purchase this phone. You can download another weather app from a source
    your trust, or at least one that you can identify. You can make your own damn
    app folders. But if you’re not technically savvy, you probably won’t realize you
    can do all of this. That’s a shame, because there’s a good budget phone underneath
    all of this crap.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你购买了这款手机，你可以卸载所有这些垃圾应用 — 我实际上请求你这么做。你可以从一个你信任的来源下载另一个天气应用，或者至少一个你能识别的应用。你可以自己创建应用文件夹。但是如果你不精通技术，你可能不会意识到你可以做所有这些。这很遗憾，因为在所有这些垃圾之下，这款手机实际上是一款性价比不错的手机。
