- en: Local first. Offline capable.
  id: totrans-split-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本地优先。支持离线使用。
- en: Talk to AI offline without complicated setup. Chat with local LLM privately.
    No subscription.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 无需复杂设置即可离线与 AI 对话。与本地 LLM 私密对话。无需订阅。
- en: <./videos/multi-modal-llava.mp4>
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: <./videos/multi-modal-llava.mp4>
- en: Chat with PDF. RAG enabled.
  id: totrans-split-9
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 与 PDF 对话。启用 RAG。
- en: Chat with PDF, markdown and text files locally, offline, and remarkably fast.
    Retrieval Augmented Generation using local embedding model and local vector database.
    No need to upload. Your files never leave your computer if you use a local model.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在本地、离线且非常快速地与 PDF、markdown 和文本文件对话。使用本地嵌入模型和本地向量数据库进行检索增强生成。无需上传。如果使用本地模型，您的文件永远不会离开您的计算机。
- en: <./videos/rag-zelda.mp4>
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: <./videos/rag-zelda.mp4>
- en: Simple, yet mighty.
  id: totrans-split-12
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 简单而强大。
- en: Talk to local LLM, no technical knowledge required. Import ChatGPT history,
    and continue chats with local AI. Chat with multiple models in one session. Multimodal
    chat with images. Blazingly fast full text search.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 与本地 LLM 对话，无需技术知识。导入 ChatGPT 历史记录，并继续与本地 AI 对话。在一个会话中与多个模型对话。与图像进行多模态对话。极速全文搜索。
- en: <./videos/import-chatgpt-history-search.mp4>
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: <./videos/import-chatgpt-history-search.mp4>
- en: Customizable to the core.
  id: totrans-split-15
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 核心可定制化。
- en: Customize AI personality. Customize Appearance. Use your own GGUF model. Use
    models from Hugging Face. Use custom OpenAI compatible endpoints.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 定制 AI 人格。自定义外观。使用您自己的 GGUF 模型。使用 Hugging Face 的模型。使用自定义的 OpenAI 兼容端点。
- en: <./videos/customizable.mp4>
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: <./videos/customizable.mp4>
