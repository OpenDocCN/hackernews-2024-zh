  type: TYPE_NORMAL
  zh: '*作者注：菲奥娜·斯科特·莫顿经常为政府机构和企业提供咨询，作为反垄断和合并案件的经济专家。她受雇于洛夫代尔-戈尔姆森博士对 Meta 在英国竞争上诉法庭的退出消费者类集体诉讼，以及为微软公司在多辖区竞争问题上提供咨询。目前的美国客户包括天狼星广播公司、几家医疗保健公司和新兴的电动汽车制造商。'
