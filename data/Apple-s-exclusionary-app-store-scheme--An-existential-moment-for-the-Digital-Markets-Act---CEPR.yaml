- en: Highlights of the current rules
  id: totrans-split-46
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 现行规定的要点
- en: 'Current fee structure: ([https://appleinsider.com/articles/23/01/08/the-cost-of-doing-business-apples-app-store-fees-explained](https://appleinsider.com/articles/23/01/08/the-cost-of-doing-business-apples-app-store-fees-explained))'
  id: totrans-split-47
  prefs: []
  type: TYPE_NORMAL
  zh: 现行的费用结构： （[https://appleinsider.com/articles/23/01/08/the-cost-of-doing-business-apples-app-store-fees-explained](https://appleinsider.com/articles/23/01/08/the-cost-of-doing-business-apples-app-store-fees-explained)）
- en: Commissions apply only to digital goods and services which are purchases consumed
    within the app. This excludes physical goods, such as ordering from a marketplace,
    food delivery, etc. Apple charges a fee of 30% of the price of apps and of in-app
    purchases for digital goods and services. For subscriptions, the fee is 30% in
    the first year and 15% for subsequent years. The apps must use the Apple Payment
    system to process the fees. Developers can apply for an “App Store Small Business
    Program” if their revenues (post commission) are less that $1 million per year,
    and qualify for a commission of 15%.
  id: totrans-split-48
  prefs: []
  type: TYPE_NORMAL
  zh: 佣金仅适用于应用内购买的数字商品和服务。排除实体商品，比如从市场订购、送餐等。苹果对数字商品和服务的应用和应用内购买收费比例为价格的30%。对于订阅服务，第一年的费用为30%，随后的年份为15%。应用必须使用苹果付款系统来处理费用。如果开发者的营收（扣除佣金后）不到每年100万美元，可以申请“App
    Store小企业计划”，并有资格获得15%的佣金。
- en: Developers pay an annual fee of $99 to participate in the Apple Developer programme,
    and $299 if the app is submitted for an enterprise or organizstion.
  id: totrans-split-49
  prefs: []
  type: TYPE_NORMAL
  zh: 开发者需支付每年$99的费用参加苹果开发者计划，若应用提交给企业或组织，则为$299。
- en: Highlights of the proposed changes in response to the DMA
  id: totrans-split-50
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 针对DMA提出的变更要点：
- en: App developers will have the choice between staying in the Apple App Store under
    the old terms, including the use of the Apple Payment System. If developers choose
    this solution, they are not allowed to also distribute their apps through alternative
    stores.
  id: totrans-split-51
  prefs: []
  type: TYPE_NORMAL
  zh: 应用开发者可以选择留在苹果应用商店按照旧条款操作，包括使用苹果支付系统。如果开发者选择这种方案，则不允许他们同时通过替代商店分发应用。
- en: 'If developers choose to stay in the Apple App Store under new terms:'
  id: totrans-split-52
  prefs: []
  type: TYPE_NORMAL
  zh: 如果开发者选择按照新条款留在苹果应用商店：
- en: The 30% fee is replaced by a 17% fee and the 15% fee by a 10% fee, which do
    not include the use of the Apple Payment System. App developers will be free to
    use or not to use the Apple Payment System. If they do, they will be charged a
    3% extra charge.
  id: totrans-split-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 30%的费用被17%的费用替代，15%的费用被10%的费用替代，这些费用不包括使用苹果支付系统。应用开发者可以自由选择使用或不使用苹果支付系统。如果他们选择使用，则将额外收取3%的费用。
- en: 'Developers will pay a €0.50 core technology fee (CTF) “for each annual install
    per year over a 1 million threshold”. It should be understood that an upgrade
    will be considered an install, so we expect that in practice apps with more than
    a million users will pay €0.50 every year per user over a million, with ‘user’
    understood in a very wide sense: it is enough that the app is installed on the
    phone, as the charge will apply even if the app is never used. Educational institutions,
    government agencies, and non-profits will not pay the CTF.'
  id: totrans-split-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 开发者将为每年超过100万安装的每个用户支付€0.50的核心技术费（CTF）。需要理解升级也会被视为安装，因此我们预期，实际上，拥有超过一百万用户的应用每年将为每超出一百万用户支付€0.50，‘用户’在非常广泛的意义上被理解：只要应用安装在手机上，即使应用从未被使用，也会收费。教育机构、政府机构和非营利组织不需支付CTF。
- en: The choice of the new terms is irreversible.
  id: totrans-split-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 新条款的选择是不可逆转的。
- en: 'If a developer chooses to distribute through an alternative app store:'
  id: totrans-split-56
  prefs: []
  type: TYPE_NORMAL
  zh: 如果开发者选择通过替代应用商店分发：
- en: The app developer will be subject to the new terms of the new app store (marketplaces)
  id: totrans-split-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 应用开发者将受到新应用商店（市场）的新条款的约束。
- en: The developer will pay the CTF for all apps regardless of the store through
    which they are distributed.
  id: totrans-split-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 不管应用是通过哪个商店分发的，开发者都将为所有应用支付CTF。
- en: Notice that the alternative app stores are considered as apps and will also
    be subject to the CTF.
  id: totrans-split-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 请注意，替代应用商店被视为应用，也将受CTF的约束。
