- en: 'Apple’s exclusionary app store scheme: An existential moment for the Digital
    Markets Act | CEPR'
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 苹果的排他性应用商店计划：数字营销法的生存时刻| CEPR
- en: 来源：[https://cepr.org/voxeu/columns/apples-exclusionary-app-store-scheme-existential-moment-digital-markets-act](https://cepr.org/voxeu/columns/apples-exclusionary-app-store-scheme-existential-moment-digital-markets-act)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://cepr.org/voxeu/columns/apples-exclusionary-app-store-scheme-existential-moment-digital-markets-act](https://cepr.org/voxeu/columns/apples-exclusionary-app-store-scheme-existential-moment-digital-markets-act)
- en: The Digital Markets Act (DMA) comes into full force in the European Union on
    7 March. Article 6(4) requires Apple to permit third-party app stores to distribute
    apps on its iOS devices. After explaining why this requirement is important, we
    show that there are good reasons to believe that Apple’s proposed approach to
    compliance will not meet the objectives of the DMA, and most probably impede entry
    by rival stores as well as stifle innovation.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 数字营销法（DMA）将于3月7日在欧盟全面生效。第6(4)条要求苹果允许第三方应用商店在其iOS设备上分发应用程序。在解释为什么这一要求很重要之后，我们表明有充分的理由相信苹果提出的合规方案不会达到DMA的目标，很可能会妨碍竞争对手商店的进入，以及扼杀创新。
- en: The importance of app store choice
  id: totrans-split-7
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 应用商店选择的重要性
- en: The DMA’s requirement that Apple offer its users the choice of using alternative
    app stores reflects the importance of such stores for driving quality and innovation.
    In recent years, the number of apps that users have been installing on their handsets
    has declined. This is the case despite the increasing number of applications of
    all kinds that make a handset more useful. Among the reasons for this decline
    could be the low quality of the discovery process and the lack of innovation in
    distribution. All apps are distributed through one large monopoly store that has
    limited functionality; finding an app involves searching through millions of apps
    using the store’s search function, the resulting recommendations are themselves
    distorted by advertising; and the store is not tailored to the needs of particular
    apps or users.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 数字营销法对苹果公司的要求，即让用户选择使用替代应用商店，反映了这样的商店对推动质量和创新的重要性。近年来，用户在其手机上安装的应用数量有所下降。尽管各种类型的应用程序数量不断增加，使手机更加实用，但情况仍然如此。造成这种下降的原因可能包括发现过程的低质量和分发中的缺乏创新。所有应用程序都通过一个功能有限的大型垄断商店分发；寻找应用程序需要使用商店的搜索功能来搜索数百万个应用程序，搜索结果本身会受到广告的扭曲；而商店也没有针对特定应用程序或用户的特定需求定制。
- en: This situation is not good for either app developers or consumers. Innovation
    and store variety are needed. Rival app stores could improve the user experience
    in curation and search by carrying only a subset of apps and offering users a
    different value proposition. Rival stores could be run by a large corporation
    with a particular business model, such as Disney in curation of apps for children,
    Pinterest in curation of apps for creativity, or American Express in distribution
    of apps for frequent travellers. New models of stores could spring up – for instance,
    a store which would offer a discount for subscription to multiple online newspapers,
    or a store run by a government with helpful apps for its citizens. Rival stores
    could also simply compete by charging lower fees to developers.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这种情况对于应用程序开发者或消费者来说都不利。需要创新和商店多样性。竞争对手的应用商店可以通过仅携带应用程序的子集并向用户提供不同的价值主张来提高策展和搜索的用户体验。竞争对手的商店可以由具有特定商业模式的大型公司运营，例如迪士尼负责策划儿童应用程序，Pinterest负责创造性应用程序，或美国运通负责分发旅行者应用程序。商店的新模型可能会涌现出来，例如一个商店可以为订阅多家在线报纸提供折扣，或者由政府专门为市民提供有用的应用程序而运营。竞争对手的商店也可以通过向开发人员收取较低的费用来简单竞争。
- en: Users might want to make one such store their default while multihoming across
    others, or they might even want to single-home on a rival store rather than use
    the cluttered legacy store run by the gatekeeper. Parents may wish to give their
    children easy access to only a child-centred store, for instance.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 用户可能希望将这样的商店设置为默认商店，同时跨越其他商店，或者他们甚至可能希望选择一家竞争对手商店作为唯一商店，而不使用由门户运营的杂乱的传统商店。例如，父母可能希望让他们的孩子轻松进入只有面向儿童的商店。
- en: All of these options represent innovation, which is a core goal of the DMA,
    and one that the European Parliament feared was being harmed by incumbent gatekeepers.
    Enabling effective access to third-party stores is designed to increase contestability
    on the platform with resulting improvements in price, quality, and innovation
    that will benefit end users as well.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 所有这些选项都代表创新，这是DMA的核心目标，欧洲议会担心被现有门户所伤害。有效地访问第三方商店旨在增加平台上的竞争性，从而提高价格、质量和创新，这将使最终用户受益。
- en: Apple’s proposed approach to compliance
  id: totrans-split-12
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 苹果提出的遵从方案
- en: As part of its general DMA compliance measures, Apple is indeed opening up its
    devices to entry by third-party app stores at a technical level. However, it has
    proposed accompanying measures that will substantially hamper the likelihood and
    effectiveness of such entry. (We summarise the new fees for apps and app stores
    in Table 1.)
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 作为其一般DMA遵从措施的一部分，苹果确实在技术层面上开放其设备，使第三方应用商店能够进入。然而，它提出了伴随措施，将大大阻碍这种进入的可能性和效果。（我们在表格1中总结了应用和应用商店的新费用。）
- en: To understand the following, it is important to keep in mind an important feature
    of the new scheme proposed by Apple. It will be possible for app developers to
    continue to benefit from the same terms that are currently offered by Apple. At
    first sight, this seems uncontroversial and a good way to ensure that there are
    no losers from the introduction of the new tariffs.  However, the old terms will
    *only* be available for apps distributed *exclusively* through the Apple app store.
    For any app wishing to use an alternative app store, the new tariffs apply. These
    include a minimum fee of, effectively, €0.50 per user per year. As we will see,
    this will generally act to stifle the development of attractive alternative app
    stores.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 要理解以下内容，重要的是要记住苹果提出的新方案的一个重要特征。对于通过苹果应用商店独家分发的应用，开发者可以继续享受当前提供的相同条件。乍一看，这似乎是毫无争议的，也是确保引入新
    tariffs 时没有输家的好方法。然而，旧条款仅适用于希望使用另一应用商店的应用程序。这些包括每年每用户实际上至少 €0.50 的最低费用。正如我们将看到的那样，这通常会抑制具有吸引力的替代应用商店的发展。
- en: 'Apple’s terms will also hinder competition from ‘proprietary’ app stores: app
    stores that specialise in the apps produced by one or a small number of developers. 
    Overall, our analysis indicates that the main category of app stores that will
    be successfully created are those which distribute apps that Apple has decided
    not to carry: gambling, pornography, and some forms of unsavoury dating. These
    entrants may establish a bad reputation for all alternative app stores in the
    minds of users. By blocking the entry of more positive store categories, the Apple
    rules severely constrain the path of innovation, to the detriment of both business
    users and end users.'
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 苹果的条款还将阻碍来自“专有”应用商店的竞争：专门销售一名或少数开发者开发的应用程序的应用商店。总体而言，我们的分析表明，成功创建的主要应用商店类别是那些分发苹果决定不提供的应用程序的商店：赌博、色情以及某些不良约会形式。这些参与者可能会在用户心中为所有替代应用商店树立不良声誉。通过阻止更多正面商店类别的进入，苹果的规则严重限制了创新的路径，损害了商业用户和最终用户的利益。
