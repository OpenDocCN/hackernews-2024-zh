- en: (As we understand them. Simplified for easier comprehension.)
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: （据我们了解。简化以便理解。）
- en: The impact of Apple’s proposed pricing scheme on developers
  id: totrans-split-18
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 苹果提议的定价方案对开发者的影响
- en: 'To analyse the economic effect of Apple’s pricing scheme, we first look at
    its impact on the incentives of popular ‘free’ apps: typically, apps that support
    off-handset activities or apps that are supported by advertising. In the first
    category, we include apps that are used by companies like banks, physical stores,
    and so on, to connect to their customers as well as apps that sell non-physical
    goods and are therefore not subject to the current App store fee such as those
    of Amazon, Deliveroo, and Uber. In the second category are content apps supported
    by advertising such as social media and some new apps such as Facebook, Instagram,
    and Sky News.'
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 分析苹果定价方案的经济影响，我们首先看其对流行的“免费”应用的激励影响：通常指支持离线活动或通过广告支持的应用。在第一类中，我们包括被银行、实体店等公司使用的连接客户的应用，以及销售非实物商品且因此不受当前应用商店费用约束的应用，比如亚马逊、Deliveroo和Uber的应用。第二类是通过广告支持的内容应用，如社交媒体和一些新的应用如Facebook、Instagram和Sky
    News。
- en: These apps have never paid, and currently do not pay, any fees whatsoever to
    reach their end users through iOS. As discussed above, it will be possible for
    such app developers to continue to benefit from the same terms. However, if they
    choose to distribute through an alternative store they must choose the new terms
    of the Apple store, which in turn means they will have to pay €0.50 per user per
    year. Moreover, *this fee is calculated on all installs regardless of the app
    store in which the downloads occur*. That is, the app developer must now pay €0.50
    for each of the Apple App Store users it previously served for free.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 这些应用以前从未支付过任何费用，而且目前也不需要支付任何费用就能让用户使用iOS。 正如上文所讨论的，这些应用开发者将有可能继续从相同的条款中获益。 但是，如果他们选择通过选择新的苹果商店进行分销，那么他们必须接受新的条款，也就意味着他们必须支付€0.50每个用户每年的费用。
    而且，*无论下载发生在哪个应用商店，这笔费用都是基于所有安装计算的*。 也就是说，现在对于在苹果应用商店中以前免费服务的每个用户，应用开发者必须支付€0.50。
- en: For example, Deliveroo today pays no fees to Apple to distribute its app on
    iOS. If Deliveroo exclusively distributes through the Apple App Store after 7
    March, it can stay on the existing tariff and continue to pay nothing. Suppose,
    however, that Deliveroo wants to access users in a gaming store that has agreed
    to promote the food delivery company in an innovative way. In that case Deliveroo
    must move to the new Apple terms. When Deliveroo offers its app in this rival
    store, the company will have to pay €0.50 for every user (after the first million)
    that it serves through the Apple App Store as well as for every user downloading
    the app through the alternative gaming store. With this scheme Apple has placed
    a new distribution charge on downloads through the Apple App Store – but *only
    if the developer patronises a rival of Apple’s store* (Scott Morton and Abrahamson
    2016).
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，Deliveroo今天在iOS上分销其应用而无需向苹果支付任何费用。 如果Deliveroo在3月7日后完全通过苹果应用商店进行分销，它可以继续保持现行价格，并继续不付任何费用。
    然而，假设Deliveroo想要让用户通过一家游戏商店以创新的方式促销食品配送公司。 那么Deliveroo必须接受新的苹果条款。 当Deliveroo在这家竞争商店中提供其应用时，公司将不得不为每一个通过苹果应用商店服务的用户支付€0.50（超过一百万用户的部分），并且也必须为每一个通过竞争游戏商店下载应用的用户支付费用。
    苹果通过这种方案在苹果应用商店的下载上收取了新的分销费 - 但是*只有开发者顾客选择苹果商店的竞争商店时*（Scott Morton and Abrahamson
    2016）。
- en: The Apple pricing scheme effectively means that any app developer with millions
    of existing downloads will become liable for a very substantial annual fee to
    Apple the moment it decides to work with a rival app store. In economic terms,
    therefore, Apple has ‘taxed’ its rivals’ entry. When a rival app store is nascent
    and has an uncertain future, the developer will likely not gain that much initially
    from distributing through the store. Apple’s effective tax on such popular apps
    using a rival store is thus likely to deter them from doing so.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 苹果的定价方案实际上意味着，任何拥有数百万次下载的应用开发者一旦决定与竞争应用商店合作，就会立即对苹果支付相当大的年费。 在经济学上，因此，苹果对其竞争者的进入进行了“征税”。
    当一个竞争应用商店处于初创阶段，未来前景不确定时，开发者可能最初不会从该商店的分销中获益。 因此，苹果对使用竞争商店的这些受欢迎应用实行的有效税收可能会阻止他们这么做。
- en: Worse still, we understand that the Apple rules prevent the developer from returning
    to the previous terms (namely, zero cost of distribution in the Apple App Store).
    Therefore, the developer is not only facing a significantly increased cost for
    its distribution through the Apple App Store, but one that it cannot reverse –
    despite the significant risk. The rules therefore create a very substantial disincentive
    for apps that have a large installed base in the Apple App Store to even experiment
    with a new entrant.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 更糟糕的是，我们了解到苹果的规定禁止开发者恢复以前的条款（即，在苹果应用商店中的分销费用为零）。因此，开发者不仅面临着在苹果应用商店中分销成本显著增加，而且这是不可逆转的，尽管存在重大风险。因此，这些规定在很大程度上成为了对在苹果应用商店中拥有大量用户的应用来说，甚至都不愿意尝试新的竞争者。
- en: The impact of Apple’s proposed pricing scheme on stores
  id: totrans-split-24
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 苹果拟议的定价方案对应用商店的影响
- en: One can therefore predict that these popular apps will not wish to distribute
    through rival app stores. But is this such a problem? After all, smaller apps
    with fewer than one million installs will not face the same disincentive. Aren’t
    these enough these foster entry?
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，人们可以预测这些受欢迎的应用不愿意通过竞争应用商店进行分销。 但这是一个问题吗？ 毕竟，拥有不到一百万次用户的小型应用不会面临同样的阻力。 这些是足够促进竞争入市吗？
- en: We believe this to be unlikely, and certainly a lack of access to popular apps
    will make entry by a new entrant app store very much harder. New app stores ¬will
    need to offer some, or even several, of these existing popular apps to build credibility,
    grow, and begin to develop their own network effects. We see this phenomenon of
    needing at least a few ‘big names’ in retail settings where particular brands
    or ‘anchor stores’ play an outsize role in attracting users. More generalist stores
    will need popular apps to create an appealing value proposition to end users,
    and this may also be true for specialist stores. Without the biggest social media,
    finance, e-commerce, and transportation apps, any alternative app store specialising
    in that arena will be limited to catering to very niche tastes. In this environment,
    rival app stores will have a hard time contesting Apple’s monopoly position.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 我们认为这是不太可能的，当然，无法访问流行的应用程序将使新公司进入应用商店市场变得更加困难。新的应用商店需要提供一些，甚至几个现有流行应用程序，以建立信誉、增长，并开始发展他们自己的网络效应。我们在零售场景中看到了需要至少一些“大名”播放着吸引用户的巨大作用的现象。更一般性的商店将需要流行的应用程序来为最终用户创造吸引人的价值主张，这对专门的商店也可能成立。如果没有最大的社交媒体、金融、电子商务和交通运输应用程序，专注于这一领域的任何另类应用商店将局限于迎合非常小众的口味。在这种环境下，竞争对手的应用商店将很难争夺苹果的垄断地位。
- en: Apple may claim that apps that pay zero in distribution fees to Apple today
    will not be attractive to an alternative app store anyway because the fees they
    can charge will need to be close to zero – which cannot cover the costs of the
    alternative store. This, too, is over-simplistic. Of course, a rival generalist
    store needs to earn revenue in some way. But we have seen that these apps would
    likely bring benefits beyond any app store fees they pay. There may also be the
    potential for some app stores to enter as part of a wider business proposition
    of a bigger brand, and are therefore not intended to be profitable in their own
    right. Moreover, this is not Apple’s decision to make; it is up to the entrant
    to choose its business model and value proposition, and it should do so without
    interference from the incumbent monopolist.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 苹果可能声称今天对苹果的分销费用为零的应用程序对另类应用商店来说也不具吸引力，因为他们可以收取的费用需要接近于零，这无法支付另类商店的成本。这也过于简单化。当然，一家竞争对手的通用商店需要以某种方式赚取收入。但我们已经看到，这些应用程序可能会带来超过他们支付的任何应用商店费用的好处。一些应用商店可能还有可能作为更大品牌更广泛的业务主张的一部分进入，并因此不打算自行盈利。此外，这不是苹果的决定；这是由新公司选择其商业模式和价值主张，并且它应该在没有来自现任垄断者的干预下做到这一点。
- en: Part of the issue here which Apple is exploiting is that the success of third-party
    app stores depends on the independent choices of a wide group of app developers.
    In aggregate, they would gain from a coordinated move to higher-quality and more
    innovative app stores, since this would allow these app stores to quickly build
    their credibility with end users and benefit from network effects. But each developer,
    acting alone, will not wish to make that move until others do. And there is no
    potential for the ‘winners’ in this process to subsidise any ‘losers’. Thus, app
    developers face a coordination problem. Apple’s pricing scheme exacerbates that
    coordination problem, which will in turn favour its own App store. Overall, Apple’s
    rules may constitute a violation under Article 8 of the DMA, as their effect is
    to circumvent contestability in app stores on iOS (Salop and Scheffman 1983).
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 苹果正在利用的部分问题是，第三方应用商店的成功取决于广泛的应用开发人员的独立选择。总体上，他们会从协调迈向更高质量和更具创新的应用商店中获益，因为这将使这些应用商店能够迅速建立与最终用户的信誉，并受益于网络效应。但是，每个开发人员单独行动，都不愿意在其他人之前采取这一举措。而且在这个过程中，没有潜力让“赢家”资助任何“失败者”。因此，应用开发人员面临着一个协调问题。苹果的定价方案加剧了这个协调问题，这反过来将利于其自身的应用商店。总的来说，苹果的规则可能构成DMA第8条的违规，因为它们的影响是绕过iOS应用商店的可竞争性（Salop和Scheffman，1983）。
- en: Finally, it is important to recognise that under Apple’s new business terms,
    app developers that currently pay a 30% commission on sales of digital goods will
    be able to access lower rates (20%, see Table 1), or move to third-party app stores
    that compete by offering lower commissions. However, these changes will still
    trigger the €0.50 annual fixed fee per user, and thus many such apps may well
    still be worse off under the new terms. This is likely to include many popular
    ‘freemium’ apps which have a large installed base, and currently cover their costs
    by upselling in app purchases to a small proportion of those users. Under the
    new terms, the new €0.50 fee per user may well outweigh the reduced upselling
    commissions.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，重要的是要认识到，在苹果的新商业条款下，目前在数字商品销售中支付30%佣金的应用开发者将能够以更低的费率（20%，参见表1）或转向通过提供更低佣金的第三方应用商店进行竞争。然而，这些变化仍将触发每位用户年均固定费用0.50欧元，因此许多此类应用程序在新条款下可能仍将处于不利地位。这可能包括许多当前通过向安装了大量用户的‘免费增值’应用程序提供应用内购买以覆盖成本的应用程序。在新条款下，每位用户的新0.50欧元费用可能会超过降低的应用内购买佣金。
- en: Blocking proprietary stores
  id: totrans-split-30
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 阻止专有商店
- en: 'In addition to its new pricing terms, Apple has also imposed two direct requirements
    on the business model of alternative app stores for which we are at a loss to
    find a justification. Specifically, an alternative app store must:'
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: 除了其新的定价条款外，苹果还对替代应用商店的商业模型施加了两项直接要求，我们无法找到合理化的理由。具体来说，替代应用商店必须：
- en: Agree to build an app whose primary purpose is discovery and distribution of
    apps, including apps from other developers.
  id: totrans-split-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 同意开发一个其主要目的是发现和分发应用程序的应用程序，包括其他开发者的应用程序。
- en: Agree to provide and publish terms, including those pertaining to content and
    business model, for apps you will distribute, and accept apps that meet those
    terms.
  id: totrans-split-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 同意提供并发布与您将分发的应用程序相关的条款，包括内容和商业模型，并接受符合这些条款的应用程序。
- en: The underlining here is our own. These terms are highly constraining. The first
    requirement prevents the development of proprietary app stores that sell a single
    developer’s apps. The second prevents the development of carefully curated app
    stores (unless they can formalise all of their curation decisions within published
    criteria). Both of these categories of app store would seem to be useful innovations
    that end users would likely value. We see no reason why they should be arbitrarily
    forbidden, nor do we understand why it is legitimate for Apple to impose business
    models on alternative app stores.
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: 这里的强调是我们自己的。这些条款非常限制性。第一个要求阻止开发销售单一开发者应用的专有应用商店。第二个要求阻止精心策划的应用商店（除非它们能够将所有策划决定规范化到公开的标准内）。这两类应用商店似乎是有用的创新，最终用户很可能会重视。我们看不到它们为何应被任意禁止，也不明白苹果将其商业模式强加于替代应用商店的合法性。
- en: Implications for the DMA
  id: totrans-split-35
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: DMA的影响
- en: Apple’s communications stress the fact that the new terms will be favourable
    to the vast majority of app developers. This is because the vast majority of developers
    are small and pay no fees under either set of rules. The problem with the proposed
    Apple rules, as we have shown, is that they will block entry and innovation in
    app stores rather than increasing contestability as the law requires.
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
  zh: 苹果的沟通强调新条款将对绝大多数应用开发者有利。这是因为绝大多数开发者都很小，并且在两套规则下都不需支付费用。如我们所示，提议的苹果规则的问题在于，它们将阻碍应用商店的进入和创新，而不是增加法律要求的竞争力。
- en: 'For popular apps that pay nothing to Apple today, the exclusionary mechanism
    is straightforward: the fee structure creates a significant new financial cost
    if those developers choose to distribute through third-party app stores. Without
    popular apps in their stores, rival app stores cannot attract users, grow, and
    provide contestability. The Apple scheme kills the network effects of rival stores.
    By deterring successful entry of third-party app stores, Apple protects its monopoly
    position in app stores on the iPhone, the resulting monopoly profits, and the
    control over the path of innovation.'
  id: totrans-split-37
  prefs: []
  type: TYPE_NORMAL
  zh: 对于今天对苹果不收费的流行应用，排斥机制是明显的：费用结构会在这些开发者选择通过第三方应用商店进行分发时，带来显著的新财务成本。在他们的商店中没有流行的应用，竞争对手的应用商店就无法吸引用户、成长和提供竞争力。苹果的方案扼杀了竞争对手商店的网络效应。通过阻止第三方应用商店的成功进入，苹果保护了其在iPhone应用商店中的垄断地位、由此产生的垄断利润以及对创新路径的控制。
- en: The DMA is a regulation with the specific objectives of contestability and fairness.
    In the context of app stores, it is clear that both objectives require that third-party
    app stores can enter and be effective competitors on devices. The tariff announced
    by Apple in fact achieves the exact opposite of the DMA objectives by making entry
    of rival stores commercially unviable due to their inability to attract popular
    apps.
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
  zh: DMA是一个具有争议性和公平性目标的法规。在应用商店的背景下，很显然这两个目标都要求第三方应用商店能够进入设备并成为有效的竞争者。苹果宣布的收费实际上与DMA目标完全背道而驰，使得竞争对手商店因无法吸引热门应用而商业上不可行。
- en: 'The adoption of this contract by a monopoly distributor at the moment it is
    faced with entry from rivals looks like anticompetitive conduct. Moreover, behaviour
    that risks blocking the objectives of the DMA poses a threat to the legitimacy
    of European law. The text of the DMA is clear: it is up to Apple to show that
    its proposal will increase fairness and contestability or else abandon the exclusionary
    elements of the scheme. Commission enforcers must ask the company to do so. If
    they do not, we fear that the DMA enforcement process is at risk.'
  id: totrans-split-39
  prefs: []
  type: TYPE_NORMAL
  zh: 在独占分销商面临来自竞争对手的进入时采用此合同看起来像是反竞争行为。此外，行为有风险阻碍DMA的目标，对欧洲法律的合法性构成威胁。DMA的文本很清楚：需要苹果证明其计划是否会增加公平性和竞争性，否则必须取消该计划中排斥的元素。委员会执法者必须要求公司这样做。如果他们不这样做，我们担心DMA执行可能出现风险。
