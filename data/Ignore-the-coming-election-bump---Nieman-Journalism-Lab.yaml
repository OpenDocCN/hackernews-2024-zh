- en: Ignore the coming election bump » Nieman Journalism Lab
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 忽略即将到来的选举增长 » 尼曼新闻实验室
- en: 来源：[https://www.niemanlab.org/2023/12/ignore-the-coming-election-bump/](https://www.niemanlab.org/2023/12/ignore-the-coming-election-bump/)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.niemanlab.org/2023/12/ignore-the-coming-election-bump/](https://www.niemanlab.org/2023/12/ignore-the-coming-election-bump/)
- en: 2024 will be a big election year, in the United States and elsewhere. Many news
    publishers will see an uptick in audience attention, perhaps even advertising,
    and a few upmarket titles will do a brisk business with discounted trial subscriptions.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 2024年将是一个重要的选举年，不仅仅是在美国，在其他地方也是如此。许多新闻出版商将看到受众注意力的增加，甚至可能有广告，一些高端刊物将通过折扣试用订阅业务做出交易。
- en: I fear that some will mistake this cyclical bump for a structural turning point.
    It won’t be, and we shouldn’t.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我担心一些人会把这种周期性的增长误认为是结构性转折点。事实并非如此，我们也不应该这样认为。
- en: Even in the most privileged parts of the world, journalism as a profession and
    news as a business face plenty of internal and external changes, ranging from
    fundamental internal disagreements over principles to external political attacks
    to a constantly evolving platform environment.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 即使在世界上最特权的地区，新闻业作为一种职业和新闻业作为一种商业也面临着大量的内部和外部变化，从基本原则上的内部分歧到外部政治攻击再到不断发展的平台环境。
- en: But the most fundamental problem is that much of the public does not find news
    particularly worthwhile, and accordingly engage with it less and less.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 但最基本的问题是，许多公众并不觉得新闻特别有价值，因此对其的参与越来越少。
- en: It’s not because they can’t. Sure, some upmarket titles now operate pretty tight
    pay models. But people in the U.S. can still access online news from ABC, CBS,
    CNN, Fox, MSNBC, NBC, NPR, and many others for free. In the U.K., they can rely
    on the BBC, Channel 4, The Guardian, ITV, the Mail, Sky, and more. That’s without
    considering all the newsletters, podcasts, and social posts that are outside various
    paywalls, the important nonprofit offerings, and various aggregators and portals.
    When internet users do not engage with news, it is not because they can’t engage
    with it. It is because they do not find it worth their while.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 并不是因为他们不能。当然，一些高端标题现在运营着相当严格的付费模式。但在美国，人们仍然可以免费获取ABC、CBS、CNN、福克斯、MSNBC、NBC、NPR等在线新闻。在英国，他们可以依靠BBC、Channel
    4、卫报、ITV、邮报、天空等。这还没有考虑到所有在各种付费墙之外的通讯、播客和社交帖子，重要的非营利组织提供的内容，以及各种聚合器和门户网站。当互联网用户不与新闻接触时，不是因为他们不能接触。而是因为他们认为这不值得他们去做。
- en: However gratifying, no amount of speechifying about how journalism serves the
    public interest will save the profession and the business if the public isn’t
    interested. [Journalism exists in the context of its audience.](https://rasmuskleisnielsen.net/2018/09/11/what-can-we-do-for-journalism/)
    Some of it has intrinsic value. But it can still only serve its full purpose when
    it connects with the people it aims and claims to serve. And you serve the public
    you have, not the public you want.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，无论演讲者对新闻业如何为公众利益服务进行多少演讲，如果公众对此不感兴趣，那么这个行业和商业都无法得救。[新闻存在于其受众的背景中。](https://rasmuskleisnielsen.net/2018/09/11/what-can-we-do-for-journalism/)其中一些具有内在价值。但只有当它与其旨在服务和宣称要服务的人群建立联系时，它才能发挥其全部作用。你为你拥有的公众服务，而不是你想要的公众。
- en: The risk is that the cyclical bump in attention around various elections will
    not only obfuscate the more basic structural trend of declining public engagement
    with news, but also incentivize forms of news production that may in fact exacerbate
    the more fundamental decline in engagement.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 风险在于，各种选举期间对关注度的周期性增长不仅会使公众对新闻的基本结构性趋势产生混淆，还会激励某些形式的新闻生产，这些形式实际上可能会加剧公众对新闻参与度的更基本的下降。
- en: Stories about Trump’s inevitable outrageous antics will do well, as will the
    usual diet of horserace coverage, “behind the scenes” features, and punditry.
    But they will do well with the small minority of people who value political-journalism-as-usual.
    For many others, chancing upon a news site, this stuff will be a reminder of why
    they don’t visit more often.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 关于特朗普不可避免的古怪行为的报道将会很受欢迎，以及常规的竞选报道、“幕后故事”特写和评论。但这些内容将受到少数价值政治新闻的人群的欢迎。对于许多其他人来说，在新闻网站上碰巧看到这些内容，这将是一个提醒，为什么他们不经常访问这些网站。
- en: Much of political journalism is the Beavis and Butthead of news — loved by a
    narrow and peculiar target audience, incomprehensible and off-putting to most
    other people.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 许多政治新闻都是新闻中的贝维斯和巴特——受到一小部分狭隘而奇怪的目标受众的喜爱，对大多数其他人来说则是难以理解和令人反感的。
- en: Internal analytics will capture the bump in attention — incremental changes
    in pageviews, engaged time, conversions driven by current audiences. But they
    risk obfuscating the structural trend of declining engagement, because they provide
    no information about everybody else. (We should never forget that the audience
    of most news sites is smaller, weirder, and less representative of the general
    public than even the topsy-turvy world of what used to be called Twitter.)
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 内部分析将捕捉到关注度的增加——当前受众带来的页面浏览量、参与时间、转化率的渐进变化。但它们有风险混淆下降的参与度结构性趋势，因为它们没有提供关于其他所有人的信息。（我们永远不应忘记，大多数新闻网站的受众比甚至曾被称为Twitter的颠倒世界的受众要小、更怪异，也更不代表普通大众。）
- en: I cannot stress enough how clear the structural trends are, and how fundamentally
    they will change journalism from serving the broad public to serving, basically,
    people like me who are affluent, highly educated, privileged, and middle-aged
    or older.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 我无法强调结构性趋势是多么清晰，以及它们将如何从服务广大公众转变为基本上服务像我这样的人，即富裕、受过高等教育、特权的中年或更年长的人。
- en: News use is just [a few percent of the time people spend using digital media](https://www.taylorfrancis.com/chapters/edit/10.4324/9781315167497-21/economic-contexts-journalism-rasmus-kleis-nielsen)
    (lower than news as a percentage of print and television use). Almost every part
    of what news media offer has been unbundled, and, at [least at the local level](https://reutersinstitute.politics.ox.ac.uk/digital-news-report/2021/local-news-unbundled-where-audience-value-still-lies),
    there are few topics where people see news as the best source of information.
    Even among the minority who regularly read their local newspapers in print or
    online, only a small fraction [say they would miss them a lot if they went out
    of business](https://reutersinstitute.politics.ox.ac.uk/sites/default/files/2020-06/DNR_2020_FINAL.pdf).
    [Interest in news is declining](https://reutersinstitute.politics.ox.ac.uk/digital-news-report/2023/dnr-executive-summary#:~:text=Our%20data%20show%20that%20online,down%20from%2063%25%20in%202017.).
    Both [selective](https://reutersinstitute.politics.ox.ac.uk/digital-news-report/2023/dnr-executive-summary)
    and [consistent news avoidance](https://cup.columbia.edu/book/avoiding-the-news/9780231205191)
    is growing. Much of the public does not feel that the news does a good job of
    [helping them understand what is going on in the world](https://www.digitalnewsreport.org/survey/2019/overview-key-findings-2019/),
    and [less than half think that news media monitor and scrutinize powerful people
    and businesses](https://www.digitalnewsreport.org/survey/2019/overview-key-findings-2019/).
    Do I need to go on?
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 新闻使用仅占[人们使用数字媒体时间的少数百分比](https://www.taylorfrancis.com/chapters/edit/10.4324/9781315167497-21/economic-contexts-journalism-rasmus-kleis-nielsen)（低于新闻在印刷和电视使用中的百分比）。新闻媒体提供的几乎每个部分都已解绑，而且，至[少在地方层面](https://reutersinstitute.politics.ox.ac.uk/digital-news-report/2021/local-news-unbundled-where-audience-value-still-lies)，几乎没有人将新闻视为最佳信息来源的话题。即使在那些定期在纸质或在线阅读他们当地报纸的少数人中，只有很小一部分[说他们如果停业会非常想念它们](https://reutersinstitute.politics.ox.ac.uk/sites/default/files/2020-06/DNR_2020_FINAL.pdf)。[对新闻的兴趣正在下降](https://reutersinstitute.politics.ox.ac.uk/digital-news-report/2023/dnr-executive-summary#:~:text=我们的数据显示，网络新闻的兴趣从2017年的63%下降到了46%。)。[有选择性的](https://reutersinstitute.politics.ox.ac.uk/digital-news-report/2023/dnr-executive-summary)和[持续的新闻回避](https://cup.columbia.edu/book/avoiding-the-news/9780231205191)正在增加。很多公众觉得新闻并没有很好地[帮助他们理解世界上正在发生的事情](https://www.digitalnewsreport.org/survey/2019/overview-key-findings-2019/)，而[不到一半的人认为新闻媒体对权力人士和企业进行监督和审查](https://www.digitalnewsreport.org/survey/2019/overview-key-findings-2019/)。我需要继续吗？
- en: So the most fundamental problem facing journalism is that much of the public
    does not see the value of what the profession and the industry has to offer, and
    an election year bump will not dispel this existential challenge. Nor will more
    of the same, stirring invocations of journalisms’ democratic role, or raging against
    external challenges. Pointing this out is not blaming the victim (the victim here
    will be the public, not what is still a billion-dollar industry and a white collar
    profession with above-median salaries).
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，新闻业面临的最根本问题是，很多公众并不认为这个行业和行业所提供的价值，以及选举年的增长不会消除这种生存挑战。更多相同的做法，激起对新闻民主作用的呼唤，或者对外部挑战的狂怒也不会。指出这一点并不是在责备受害者（这里的受害者将是公众，而不是仍然是一个数十亿美元产业和一个白领阶层，其薪水高于中位数的职业）。
- en: If journalism and industry leaders do not recognize this and find ways to address
    it, I predict the most likely outcome is that much of the news media will [retreat](https://www.cambridge.org/core/books/social-media-and-democracy/democratic-creative-destruction-the-effect-of-a-changing-media-landscape-on-democracy/8C6548E16FA63289FC4C731AC512B075)
    to the role it played for large parts of its history, sustaining themselves by
    serving small commercial and political elite audiences, but playing no meaningful
    democratic role at the level of mass politics. It could end up akin to classical
    music, contemporary art, and literary fiction — important for a few in the upper
    crust, marginal to the lives of the majority of the public.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 如果新闻界和行业领袖们没有意识到这一点并找到解决方法，我预测最有可能的结果是，很多新闻媒体将[撤退](https://www.cambridge.org/core/books/social-media-and-democracy/democratic-creative-destruction-the-effect-of-a-changing-media-landscape-on-democracy/8C6548E16FA63289FC4C731AC512B075)到其历史上的大部分时间所扮演的角色，为小型商业和政治精英观众提供服务，但在大众政治层面上没有发挥任何有意义的民主作用。它最终可能会类似于古典音乐、当代艺术和文学小说
    —— 对于上流社会的少数人很重要，但对大多数公众来说并不重要。
- en: “From news for the few and the powerful, to news for all the people.” That is
    how [Juan González and Joseph Torres](https://www.versobooks.com/en-gb/products/2217-news-for-all-the-people)
    describe what they call the historical “grand arc of the American press.” The
    direction of travel has already changed, and if news media mistake the 2024 cyclical
    bump for a structural change, and lean into offering even more of what the few
    and the powerful will engage with, they will be pushing that arc even further
    in the opposite direction.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: “从少数人和权势集团的新闻，到全体人民的新闻。” 这就是[胡安·冈萨雷斯和约瑟夫·托雷斯](https://www.versobooks.com/en-gb/products/2217-news-for-all-the-people)所描述的他们称之为美国新闻的历史“宏伟弧线”。旅程的方向已经改变，如果新闻媒体错误地将2024年的周期性波动误认为是结构性变化，并倾向于提供更多少数人和权势集团感兴趣的内容，那么他们将进一步推动这个弧线朝着相反的方向发展。
