- en: Why and how to write things on the Internet | benkuhn.net
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为什么以及如何在互联网上写东西 | benkuhn.net
- en: 来源：[https://www.benkuhn.net/writing/](https://www.benkuhn.net/writing/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.benkuhn.net/writing/](https://www.benkuhn.net/writing/)
- en: 'Recently I noticed that most existing “why you should write a blog” articles
    ([e.g.](https://sites.google.com/site/steveyegge2/you-should-write-blogs)) have
    at least one of two shortcomings, according to me:'
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 最近我注意到，大多数现有的“为什么你应该写博客”的文章（[例如](https://sites.google.com/site/steveyegge2/you-should-write-blogs)）在我看来至少有以下两个缺点：
- en: They mostly focus on *counterarguments* to *not* starting a blog, rather than
    positive arguments in favor of starting one—as if people’s natural state is to
    produce amazing blogs and the only thing holding them back is silly misconceptions.
    This might be true for extreme outliers like Scott Alexander, but personally,
    my natural state is to play lots of video games and I need to be convinced to
    do other stuff instead.
  id: totrans-split-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 他们大多集中于*反对*不写博客的*反论*，而不是积极地支持写博客的理由—好像人们的自然状态是创作了不起的博客，唯一阻碍他们的是愚蠢的误解。这对像Scott
    Alexander这样的极端例外也许是真的，但就我个人而言，我的自然状态是玩很多视频游戏，我需要被说服去做其他事情。
- en: They don’t set the reader up to actually get the benefits of blogging, because
    they don’t give concrete enough advice on the mechanics. I’ve learned a lot of
    things about blogging which, if I’d known them earlier, would have helped me improve
    much faster (and therefore would have made me much more likely to keep blogging,
    since part of my motivation for writing is being good at it).
  id: totrans-split-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 他们并没有帮助读者真正享受到博客带来的好处，因为他们没有提供足够具体的关于操作的建议。我了解到了很多关于博客的东西，如果早点知道，我本可以更快进步（因此更有可能继续写博客，因为我的写作动力之一就是做得好）。
- en: So here’s my own take on this genre of post, with positive reasons why you,
    yes you, should consider writing things on the Internet, and a guide that’s as
    concrete as I can manage for how to do a decent (imo) job at it.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 所以这是我对这类文章的看法，积极地理由是为什么你，是的，你应该考虑在互联网上写东西，并且我尽可能地提供了如何做到一个不错（在我看来）的指南。
- en: Why
  id: totrans-split-10
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 为什么
- en: More awesome friendships
  id: totrans-split-11
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 更多令人赞叹的友谊
- en: In my opinion, the strongest reason for any random person to start a blog is
    that **you will have more awesome friendships**—both in the sense that you will
    meet new awesome people as a result of your blog, but also in the sense that writing
    will cause you to have more interesting ideas, ^(which will make your existing
    friendships more awesome because you’ll have better stuff to talk about.)
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 依我看，对于任何随机的人来说，开始写博客最强大的理由在于**你将会拥有更多令人赞叹的友谊**—不仅因为你会因为博客结识新的了不起的人，还因为写作会让你拥有更有趣的想法，^(这会使得你现有的友谊更加令人赞叹，因为你会有更多好东西可聊。)
- en: Most other important things in life, like job opportunities and romantic relationships,
    are downstream of the quality of your friends, so this is pretty great.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 生活中的其他重要事情，比如工作机会和恋爱关系，都源于你的朋友质量，所以这相当不错。
- en: 'Examples from my own blog:'
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 我自己博客的例子：
- en: Often when I’m talking to friends I’ll try to explain to them the post that
    I’m in the process of writing, or just published, and this leads to an interesting
    conversation about their take on the topic. I’ve had a lot of great conversations
    about e.g. [Searching for Outliers](/outliers/) and [You don’t need to work on
    hard problems](/hard/).
  id: totrans-split-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通常当我和朋友们交谈时，我会试图向他们解释我正在写作或刚刚发布的文章，这会引发关于他们对这个主题看法的有趣对话。例如，我关于《寻找异常值》[/outliers/]
    和《你不必解决困难问题》[/hard/] 的许多精彩对话。
- en: I’d guess that for around 25% of my friends, ^(I either first met them through
    one of our blogs or our friendship was significantly reinforced by commenting
    on each other’s posts. Another 25% or more I met indirectly through one of those
    people (who are disproportionately likely to have other friends that I like a
    lot).)
  id: totrans-split-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我猜大约25%的朋友，^(我要么通过我们的博客之一首次见到他们，要么我们的友谊因互相评论对方的文章而得到显著加强。还有25%或更多的人是我间接通过这些人之一认识的（这些人更有可能有其他我非常喜欢的朋友）。)
- en: Around once a month I end up reconnecting with someone I used to know because
    they ran across one of my blog posts somewhere.
  id: totrans-split-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 大约每个月，我都会因为某个人偶然看到我的博客文章而重新联系起来。
- en: When Wave asks new-hire engineers what got them interested in Wave, almost everyone
    mentions my blog as a factor. (It’s usually not the only factor but a strong contributor
    and by far the single most often mentioned factor.)
  id: totrans-split-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当 Wave 询问新雇用的工程师们是什么让他们对 Wave 感兴趣时，几乎每个人都提到了我的博客作为一个因素。（通常不是唯一的因素，但却是一个重要的贡献者，并且迄今为止提到次数最多的因素。）
- en: A few people I’ve dated have mentioned that my writing substantially increased
    their opinion of me; we might still have dated without it but it certainly helped.
    During multiple relationships, blog posts (both mine and my partners’) have been
    one of our most reliable sources of interesting conversations.
  id: totrans-split-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 有几个我约会过的人提到，我的写作大大提高了他们对我的看法；即使没有这些，我们可能仍然会约会，但这确实有所帮助。在多次关系中，博客文章（无论是我的还是伴侣的）都是我们最可靠的有趣对话来源之一。
- en: 'From other people’s blogs:'
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 来自其他人的博客：
- en: Milan Cvitkovic wrote a post called “[Things You’re Allowed to Do](https://milan.cvitkovic.net/writing/things_youre_allowed_to_do/)”
    that went mildly viral (it made the top of Hacker News, so probably got tens or
    hundreds of thousands of hits, although, HN being what it is, most of those hits
    probably only read the first 30 seconds or so). The first item in the list was
    “You can hire a research assistant, like Elizabeth van Nostrand, who helped me
    compile this post.” As a result of this one post, Elizabeth was able to triple
    her hourly rate and now has enough inbound interest to want to start hiring her
    own research assistants to meet demand. Technically this isn’t an example of Elizabeth
    improving her own life by blogging, but Milan found Elizabeth through her blog
    and there are nearby possible worlds where Elizabeth probably could have written
    a post that had a similar effect.
  id: totrans-split-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Milan Cvitkovic 写了一篇名为 “[Things You’re Allowed to Do](https://milan.cvitkovic.net/writing/things_youre_allowed_to_do/)”
    的文章，轻度病毒性传播（登上了 Hacker News 的头条，所以可能获得了数以万计的点击，尽管由于 Hacker News 的特性，大多数点击可能只读了前
    30 秒左右）。列表中的第一项是 “你可以雇佣一个研究助理，就像 Elizabeth van Nostrand 帮助我编写这篇文章一样。” 由于这篇文章，Elizabeth
    能够将她的小时收入提高三倍，并且现在有足够的入站兴趣想要开始雇佣她自己的研究助理来满足需求。严格来说，这并不是 Elizabeth 通过博客改善自己生活的一个例子，但
    Milan 通过她的博客找到了 Elizabeth，且有可能存在其他世界，在那些世界中 Elizabeth 可能会写一篇类似效果的文章。
- en: Elizabeth also attributes the rest of her work to her blog indirectly, and adds
    that this is true despite getting a very low level of traffic in absolute terms—a
    median of 50 hits per day.
  id: totrans-split-22
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: Elizabeth 也间接地将她其余的工作归功于她的博客，并补充说，尽管在绝对术语中流量很低——每天中位数 50 次点击，但这是真实的。
- en: '[Jacob Falkovich](https://putanumonit.com/) says he’s made many friends and
    a few partners through his blog.'
  id: totrans-split-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Jacob Falkovich](https://putanumonit.com/) 说他通过他的博客结识了许多朋友和几个伴侣。'
- en: A friend says that probably the best new hire on his team at work was convinced
    to join the team by that friend’s blog post about why they thought their work
    had a positive impact.
  id: totrans-split-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一位朋友说，可能他团队上最好的新成员被说服加入团队是因为他朋友关于他们为什么认为他们的工作有积极影响的博客文章。
- en: My friend Ben wrote [a post about how he likes to work](https://tbenthompson.com/post/maintaining_momentum/)
    that has led to both actual, and potential future, jobs. Ben has also gotten a
    lot of outreach due to his blog despite it being (according to him) not very active
    or substantial.
  id: totrans-split-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我的朋友 Ben 写了 [一篇关于他如何工作的文章](https://tbenthompson.com/post/maintaining_momentum/)，这篇文章导致了实际的和潜在的未来工作。尽管他的博客不活跃或内容不丰富（据他说），但
    Ben 也因此获得了大量的外界联系。
- en: The bar is lower than you think
  id: totrans-split-26
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 门槛比你想象的要低
- en: Most people dramatically underestimate the impact that their writing has on
    others.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数人严重低估了他们的写作对他人的影响。
- en: It’s easy to think that you have to put out really “interesting” writing in
    order for other people to like it. ^(I think that’s true for going viral, but
    not true for having a blog that your friends enjoy reading, makes acquaintances
    feel more positively towards you, etc. In my case, for example, even in 2014,
    way before my blog was “good” by my current standards, some of my early [“uninteresting”](/downgrading-confidence-earning-give/)
    [posts](/self-vs-charity/) [about](/etg-objections/) [effective](/ea-outsiders/)
    [altruism](/stress/) contributed to some of my middle-school and high-school friends
    getting interested in effective altruism, which ultimately had a big impact on
    their life direction. It’s easy to underrate how important this is because people
    don’t usually give this feedback. For instance, I didn’t learn about most of those
    friends’ updates until years later!)
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 很容易认为你必须发布真正“有趣”的作品才能让其他人喜欢。^(我认为这对于病毒式传播来说是真的，但对于让朋友们喜欢阅读的博客，使熟人对你产生积极感觉等方面是不真实的。例如，在我个人案例中，即使在2014年，远远不及我现在的标准，我一些早期的[“无聊”](/downgrading-confidence-earning-give/)[文章](/self-vs-charity/)[关于](/etg-objections/)[有效](/ea-outsiders/)[利他主义](/stress/)对一些中学和高中时的朋友对有效利他主义产生了兴趣，最终对他们的生活方向产生了重大影响。人们通常不会给出这样的反馈，所以很容易低估这一点。例如，我直到多年后才了解到大多数那些朋友的更新情况！)
- en: Think about the last time you read something important to you—maybe it motivated
    you to do something differently, or changed the way you thought about something.
    Did you write to the author and let them know? Personally, I have *literally never
    done this*, as far as I can remember. (Huh, maybe I should&mldr;) Similarly, you
    should expect that most people who love your writing aren’t going to tell you
    that directly.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 想想你上次阅读对你重要的东西的时间 —— 也许它激励你以不同的方式做事，或者改变了你对某事的看法。你写信给作者并告诉他们了吗？就我个人而言，我*从未*这样做过，至少我记不得了。（哎呀，也许我应该&mldr;）同样地，你应该期待，大多数喜欢你写作的人不会直接告诉你这一点。
- en: 'So: lower your bar for what’s worth writing about! My personal standard is
    **anything that I’ve said more than once in a conversation**. (In practice I don’t
    write that many posts, so I use that as my longlist and then prioritize by how
    interesting I think the topic is going to be, but if I wanted to write a lot more,
    I wouldn’t be constrained on topics.)'
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 所以：降低你认为值得写作的标准！我的个人标准是**任何我在对话中说过不止一次的内容**。（实际上，我写的文章并不多，所以我把这些作为我的长列表，然后按我认为主题有多有趣的顺序进行优先排序，但如果我想写更多，我不会受到主题的限制。）
- en: 'A blogger who I think gets this really right is [Jeff Kaufman](https://www.jefftk.com/)—Jeff
    has a [lot](https://www.jefftk.com/p/equal-parenting-advice-for-dads) of [high](https://www.jefftk.com/p/soundproofing-the-ceiling)
    [effort](https://www.jefftk.com/p/how-to-parent-more-predictably) [posts](https://www.jefftk.com/p/scientific-charity-movement),
    but also a lot like:'
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为真正做到这一点的博主是[杰夫·考夫曼](https://www.jefftk.com/) —— 杰夫有很多[高](https://www.jefftk.com/p/equal-parenting-advice-for-dads)[质](https://www.jefftk.com/p/soundproofing-the-ceiling)[量](https://www.jefftk.com/p/how-to-parent-more-predictably)[文章](https://www.jefftk.com/p/scientific-charity-movement)，但也有很多像这样的：
- en: And people love his blog—he has tons of subscribers and engagement (just look
    at the 70 comments on the jam post)!
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: 人们喜欢他的博客 —— 他有大量的订阅者和互动（只需看看果酱文章上的 70 条评论就知道了）！
- en: How
  id: totrans-split-33
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 如何
- en: 'Here are my top two pieces of advice for writing things on the internet:'
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: 这是我在互联网上写作的两个最重要的建议：
- en: Publish consistently.
  id: totrans-split-35
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 持续发布。
- en: Notice and pay attention to feedback.
  id: totrans-split-36
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 注意并关注反馈。
- en: The easiest way to get demotivated about writing is to compare your first post
    to the polished output of your favorite writers, conclude you’ll never get that
    good, and give up. This is a mistake. Almost nobody’s first post is amazing (see
    e.g. [mine](/www-prefix/)); instead, most writers learn incrementally about what
    works and what doesn’t as they publish more. The two commandments above are about
    going through that feedback cycle as fast as possible. All the specific advice
    below is given with the intention of optimizing for this.
  id: totrans-split-37
  prefs: []
  type: TYPE_NORMAL
  zh: 在写作方面最容易失去动力的方法是将你的第一篇文章与你最喜欢的作家的成品对比，得出你永远无法达到那样的水平的结论，然后放弃。这是一个错误。几乎没有人的第一篇文章是令人惊叹的（例如参见[我的](/www-prefix/)）；相反，大多数作家在发布更多作品时逐渐学会什么有效，什么无效。以上两条建议的目的是尽快通过反馈周期进行学习。以下所有具体建议都旨在优化这一过程。
- en: In fact, my suggestion is to make all your writing-related choices to optimize
    for this. If something seems like a good idea in principle, but would make it
    harder for you to write consistently or slower to get feedback, don’t do it.
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上，我的建议是为了优化你所有与写作相关的选择。如果某件事从原理上看起来是一个好主意，但会让你更难保持一致写作或减慢获得反馈的速度，那就不要做。
- en: For example, I used to spend a lot of time polishing individual posts and getting
    feedback on drafts before publishing. But a few times I ended up procrastinating
    on publishing a draft because I got feedback that I felt like I should incorporate,
    but seemed like it would take a lot of work to do that (e.g. a suggestion to reorganize
    large parts of the post). In each case I eventually published without incorporating
    the feedback and people really liked the post anyway. I would have been better
    off just explicitly deciding that the feedback was too much work and ignoring
    it.
  id: totrans-split-39
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，我曾经花了很多时间打磨单篇文章，并在发布前获得反馈。但有几次我最终因为觉得需要整合反馈意见而拖延发布了草稿（例如建议重新组织文章的大部分）。但每次我最终还是没有整合反馈就发布了，结果人们真的很喜欢这篇文章。我最好是明确地决定那些反馈太费力并且忽略它们。
- en: Build a consistent writing habit
  id: totrans-split-40
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 建立一个一致的写作习惯
- en: This is a common theme of nearly every piece of writing advice ([e.g.](https://twitter.com/patio11/status/1317627674810929152)).
    It also matches my own experience; my ability to write improved the most when
    I committed to writing every week and, briefly, [every day](/tag/scraps/).
  id: totrans-split-41
  prefs: []
  type: TYPE_NORMAL
  zh: 这是几乎每一条写作建议的共同主题（例如[这里](https://twitter.com/patio11/status/1317627674810929152)）。这也符合我的个人经验；当我决定每周写作，并且[时而](/tag/scraps/)每天写作时，我的写作能力得到了最大的提升。
- en: Separately from the quality of your writing, consistency is also important for
    getting readers. People are less likely to subscribe to your blog, or remember
    to check it, if it looks like it updates very infrequently.
  id: totrans-split-42
  prefs: []
  type: TYPE_NORMAL
  zh: 除了你的写作质量之外，一贯性对于获取读者也很重要。如果你的博客看起来更新不够频繁，人们就不太可能订阅或记得去查看它。
- en: Finally, blog posts are one of the ultimate examples of [searching for outliers](/outliers/)—the
    best ones are massively better than the average. And one of the best ways to improve
    your chances of getting an outlier is just to take lots of shots on goal.
  id: totrans-split-43
  prefs: []
  type: TYPE_NORMAL
  zh: 最终，博客文章是寻找[异常值](/outliers/)的终极示例之一——最好的文章远远优于平均水平。而提高获得异常值的机会的最佳方法之一，就是多打几次球。
- en: Obviously, I don’t currently follow my own advice here, mostly because my day
    job has been extremely busy for a long time. However, I think that without my
    years of relatively consistent writing I’d be much worse at it today, and I still
    think writing is valuable enough that I’m actively trying to delegate other work
    so that I can spend some of my day-job-time writing for Wave’s company blog.
  id: totrans-split-44
  prefs: []
  type: TYPE_NORMAL
  zh: 显然，我现在没有很好地遵循自己的建议，主要是因为我的日常工作长时间非常忙碌。然而，我认为如果没有我多年相对一致的写作经验，我今天的写作能力就会差得多，而且我仍然认为写作是非常有价值的，所以我正在积极尝试委派其他工作，以便在Wave公司博客上花些日常工作时间写作。
- en: My suggested starting point for a writing habit would be to commit to (1) opening
    your text editor and writing at least one word every day, and (2) publishing (and
    publicizing that you’ve published) something every week. (Of course, what habits
    will work for you is super individualized—you should figure out the right shape
    of the habit for you!)
  id: totrans-split-45
  prefs: []
  type: TYPE_NORMAL
  zh: 我建议建立写作习惯的起点是承诺（1）每天打开你的文本编辑器并写下至少一个字，以及（2）每周发布（并宣传你已经发布了）一些内容。当然，适合你的习惯是非常个性化的——你应该找到适合你的习惯形式！
- en: Publishing frequently might be uncomfortable at first if you think that nothing
    you have seems original or interesting (which is common for new writers). I suggest
    lowering your bar. If you feel resistant to lowering your bar, see Alexey Guzey’s
    [Why You Should Start a Blog Right Now § “But I don’t have anything original to
    say and I would be just repeating things said elsewhere on the internet!”](https://guzey.com/personal/why-have-a-blog/#but-i-dont-have-anything-original-to-say-and-i-would-be-just-repeating-things-said-elsewhere-on-the-internet)
  id: totrans-split-46
  prefs: []
  type: TYPE_NORMAL
  zh: 开始经常发布可能会令人感到不适，尤其是如果你认为自己没有什么原创或有趣的东西（这对新手作家来说很常见）。我建议降低你的标准。如果你对降低标准感到抵触，可以参考Alexey
    Guzey的[为什么你现在应该开始写博客 § “但我没有什么原创的东西可说，我只会重复互联网上其他地方已经说过的东西！”](https://guzey.com/personal/why-have-a-blog/#but-i-dont-have-anything-original-to-say-and-i-would-be-just-repeating-things-said-elsewhere-on-the-internet/)
- en: Come up with ideas to write about
  id: totrans-split-47
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 想出要写的主题
- en: As mentioned above, an important first step here is to lower your bar for what’s
    worth writing about.
  id: totrans-split-48
  prefs: []
  type: TYPE_NORMAL
  zh: 如上所述，这里的一个重要的第一步是降低你认为值得写的内容的标准。
- en: Mechanically, I suggest keeping a list of topics to write about, which you can
    populate with some mix of focused brainstorming plus noticing particular ideas
    as they randomly strike you (in a conversation, in the shower&mldr;). This will
    both help you build the habit of noticing ideas, and make it so that when you
    want to sit down and write, you don’t get too blocked on deciding what to write
    about.
  id: totrans-split-49
  prefs: []
  type: TYPE_NORMAL
  zh: 机械地说，我建议保持一个待写主题列表，你可以通过有针对性的头脑风暴和注意到特定想法的方式来填充它（在对话中，淋浴时&mldr;）。这将帮助你养成注意想法的习惯，并确保当你想坐下来写作时，不会因为决定写什么而受阻。
- en: 'Next, start paying attention to topic ideas. These can come from lots of different
    places. Here are some that have worked for me (with examples from both my blog
    and others’):'
  id: totrans-split-50
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，开始关注主题想法。这些想法可以来自很多不同的地方。以下是对我有效的一些例子（包括我自己的博客和其他人的）：
- en: Something you said in a conversation with a friend that surprised them ([In
    defense of blub studies](/blub/), [You don’t need to work on hard problems](/hard/))
  id: totrans-split-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你在与朋友的对话中说了一些让他们吃惊的事情（[捍卫蓝球研究](/blub/)，[你不需要解决困难问题](/hard/)）
- en: I’m not sure if this is true of other writers, but for me, this one is my most
    reliable source of good post ideas!
  id: totrans-split-52
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 我不确定其他作家是否也是这样，但对我来说，这是我最可靠的好帖子主意来源之一！
- en: Document a project you did recently—what went well, what went poorly ([Your
    room can be as bright as the outdoors](/lux/), [Comparing the Same Project in
    Rust, Haskell, C++, Python, Scala and OCaml](https://thume.ca/2019/04/29/comparing-compilers-in-rust-haskell-c-and-python/))
  id: totrans-split-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 记录你最近做的一个项目——什么做得好，什么做得不好（[你的房间可以像户外一样明亮](/lux/)，[比较在Rust、Haskell、C++、Python、Scala和OCaml中进行同一项目](https://thume.ca/2019/04/29/comparing-compilers-in-rust-haskell-c-and-python/)）
- en: Explain how to do something you do (this post, [Why and how to start a startup
    serving emerging markets](/emco/), [My weekly review habit](/weekly/), [How to
    make video calls almost as good as face-to-face](/vc/))
  id: totrans-split-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 解释如何做你现在做的事情（本文，[为什么以及如何创办服务新兴市场的初创企业](/emco/)，[我的每周复盘习惯](/weekly/)，[如何使视频通话几乎与面对面一样好](/vc/)）
- en: Explain how something works ([Why squared error?](/squared/), [What is a major
    chord?](https://www.jefftk.com/p/what-is-a-major-chord))
  id: totrans-split-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 解释某件事情的运作方式（[为什么使用平方误差？](/squared/)，[什么是主和弦？](https://www.jefftk.com/p/what-is-a-major-chord)）
- en: 'Review a book ([*Why Nations Fail* and the long-termist view of global poverty](/wnf/),
    [Book review: Legal Systems Very Different From Ours](https://slatestarcodex.com/2017/11/13/book-review-legal-systems-very-different-from-ours/))'
  id: totrans-split-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 评论一本书（[*为什么国家会失败*及其全球贫困的长期视角](/wnf/)，[书评：与我们非常不同的法律体系](https://slatestarcodex.com/2017/11/13/book-review-legal-systems-very-different-from-ours/)）
- en: Curate a set of links about a topic ([My favorite essays of life advice](/weeklyessays/),
    [Gwern’s Most Important Writing (in essays, tweets, book reviews, and other forms)](https://guzey.com/favorite/gwern/))
  id: totrans-split-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 精选一组关于某个主题的链接（[我最喜欢的人生建议文章](/weeklyessays/)，[Gwern的最重要的写作（包括文章、推文、书评和其他形式）](https://guzey.com/favorite/gwern/)）
- en: A rant ([Wireless is a trap](/wireless/), [Matthew Walker’s “Why We Sleep” Is
    Riddled with Scientific and Factual Errors](https://guzey.com/books/why-we-sleep/))
  id: totrans-split-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一场发泄（[无线电是一个陷阱](/wireless/)，[马修·沃克的《我们为什么睡觉》充满了科学和事实错误](https://guzey.com/books/why-we-sleep/)）
- en: Something internet commenters/public intellectuals frequently say that seems
    wrong ([Don’t claw back employee options](/clawback/), [The Problems with Deliberate
    Practice](https://commoncog.com/blog/the-problems-with-deliberate-practice/))
  id: totrans-split-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一些互联网评论者/公共知识分子经常说的似乎是错的事情（[不要回收员工选择权](/clawback/)，[关于刻意练习的问题](https://commoncog.com/blog/the-problems-with-deliberate-practice/)）
- en: Write about the ideas
  id: totrans-split-60
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 写下你的想法
- en: The most important thing here is to write about whatever you’re most excited
    to write about (n.b. not what you *think you should be* most excited to write
    about, or what you’re most excited to *have written* about), since this is the
    most likely to generate consistent output. I recommend trying to keep your list
    of topics roughly ranked by how excited you are. (Only roughly because at least
    for me, the precise ranking changes pretty often depending on what mood I’m in!)
  id: totrans-split-61
  prefs: []
  type: TYPE_NORMAL
  zh: 这里最重要的是写下你最感兴趣的内容（注：不是你*认为应该*最感兴趣的内容，或者你最喜欢*已经写*的内容），因为这样最有可能产生连贯的输出。我建议尽量按照你的兴奋程度粗略排列你的主题列表。（仅粗略，因为至少对我来说，具体的排名会随着情绪的变化而经常改变！）
- en: 'On the mechanics of writing itself: people get all fussy about this, but I
    think it’s basically not important—just do whatever makes it easiest for you to
    publish. You can iterate and improve on it on over time. I’ve found that writing
    an outline first helps me separate the “think really hard about structure” part
    from the “grind out a bunch of words” part, but lots of other people, including
    my past self, have more success with just writing things straight through.'
  id: totrans-split-62
  prefs: []
  type: TYPE_NORMAL
  zh: 关于写作本身的机制：人们对此非常挑剔，但我认为这基本上并不重要——只需做出对你来说最容易发布的事情。随着时间的推移，你可以进行迭代和改进。我发现首先写一个大纲帮助我将“认真考虑结构”的部分与“大量撰写文字”的部分分开，但许多其他人，包括我过去的自己，更喜欢直接写作。
- en: Set up your blog
  id: totrans-split-63
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 建立你的博客
- en: You are not allowed to spend more than 30 minutes on this part until you have
    written four blog posts!
  id: totrans-split-64
  prefs: []
  type: TYPE_NORMAL
  zh: 在你写了四篇博客文章之前，你不允许在这部分花费超过30分钟！
- en: 'Default suggestion: pay $10/mo for [Ghost](https://ghost.org/). Set a reminder
    in two months to cancel your subscription if you never get around to writing blog
    posts.'
  id: totrans-split-65
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 默认建议：每月支付$10给[Ghost](https://ghost.org/)。设定两个月后提醒自己取消订阅，如果你一直没有时间写博客文章的话。
- en: If the prospect of paying $10/mo for software makes you think twice or procrastinate,
    use Substack. They make more dumb/annoying/incentive-misaligned decisions than
    Ghost (e.g. the full-screen “subscribe” modal popping up before you’ve read the
    post), but they’re good enough.
  id: totrans-split-66
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果支付每月$10给软件使你三思或拖延不决，可以使用Substack。它们做出的愚蠢/恼人/激励错位的决策比Ghost多（例如，在你读完文章之前就弹出全屏“订阅”模态），但它们也足够好。
- en: 'The most important thing about either of these is that:'
  id: totrans-split-67
  prefs: []
  type: TYPE_NORMAL
  zh: 两者中最重要的一点是：
- en: They’re simple to set up. The greatest obstacle to blogging is the temptation
    to futz with your website instead of writing. Don’t succumb!
  id: totrans-split-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它们很容易设置。博客的最大障碍是对网站进行琢磨而不是写作的诱惑。不要屈服！
- en: They come with mailing lists. This means you can easily push posts to people
    without relying on them remembering to check your site. ^(This is key for getting
    enough readers for writing to be motivating.)
  id: totrans-split-69
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 他们带着邮件列表。这意味着你可以轻松地将文章推送给人们，而不必依赖于他们记得检查你的网站。^(这对于获取足够的读者以激励写作至关重要。)
- en: They leave you in control over your audience. If you write on a platform like
    Medium that relies on an in-platform “follow” mechanism (or worse, algorithmic
    promotion) to reach your audience, then you’ll be screwed if you ever want to
    move.
  id: totrans-split-70
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它们使你对你的观众保持控制。如果你在像Medium这样依赖于平台内“关注”机制（或更糟糕的算法推广）来吸引你的观众的平台上写作，那么如果你想搬迁的话，你将会遇到麻烦。
- en: Get your initial set of readers
  id: totrans-split-71
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 获得你的最初一批读者
- en: '[Disclaimer: I did this eight years ago when the world looked very different.]'
  id: totrans-split-72
  prefs: []
  type: TYPE_NORMAL
  zh: '[免责声明：我在八年前做过这件事，当时世界看起来大不一样。]'
- en: 'You want two things from your initial set of readers:'
  id: totrans-split-73
  prefs: []
  type: TYPE_NORMAL
  zh: 你希望从最初的读者那里得到两件事情：
- en: More-involved feedback from a few draft readers.
  id: totrans-split-74
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 几个草稿读者的更深入反馈。
- en: A larger set of normal subscribers whose aggregate reaction can help you navigate
    towards writing that resonates with a larger group of people.
  id: totrans-split-75
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一组更大的正常订阅者，他们的总体反应可以帮助你朝着与更大群体共鸣的写作方向前进。
- en: I didn’t start using draft readers until a few years ago, but have found them
    super useful for getting more feedback than you can extract from the vagaries
    of social media reactions. For some people, I’ve also found that sending them
    draft posts ended up sparking more interesting discussions between us, so I recommend
    this as a mechanism for improving your friendships as well!
  id: totrans-split-76
  prefs: []
  type: TYPE_NORMAL
  zh: 几年前我才开始使用草稿读者，但发现它们对于获取比社交媒体反应中提取的反馈更有用。对于一些人来说，我还发现向他们发送草稿文章最终促使我们之间进行了更有趣的讨论，所以我推荐这作为改善友谊的一种机制！
- en: 'A couple notes on draft readers:'
  id: totrans-split-77
  prefs: []
  type: TYPE_NORMAL
  zh: 关于草稿读者的一些注意事项：
- en: Not all improvement suggestions are good, and not all good improvement suggestions
    are worth implementing if they would take too long. Don’t let yourself get bogged
    down from publishing by the feeling of “I should really respond to all those comments.”
  id: totrans-split-78
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 并非所有的改进建议都是好的，而且并非所有好的改进建议值得实施，如果它们需要花费太长时间的话。不要因为“我真的应该回复所有那些评论”的感觉而让自己陷入发布困境。
- en: Conversely, there are lots of important ways of improving that draft readers
    won’t explicitly tell you, e.g. “you could have picked a more interesting topic,”
    so you’ll still need to do a lot of reading between the lines and experimentation.
    You can’t get good by just fixing what draft readers tell you to fix.
  id: totrans-split-79
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 相反，有很多重要的方法可以改进草稿，读者不会明确告诉你，例如“你可以选择一个更有趣的主题”，因此你仍需要大量阅读文字之间的内容和实验。你不能只通过修复读者告诉你要修复的内容来变得更好。
- en: Because of the above, the main value of draft readers is often *getting their
    overall reaction* rather than those detailed improvement suggestions (though those
    can be helpful), because the overall reaction helps me calibrate whether I’m producing
    stuff that’s overall good or not. So when asking for draft feedback, I’d suggest
    trying to focus your draft readers on high-level comments.
  id: totrans-split-80
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 因为上述原因，草稿读者的主要价值通常在于*获取他们的整体反应*，而不是那些详细的改进建议（尽管这些也可能有帮助），因为整体反应有助于我校准自己是否正在创作总体上好的东西。因此，在请求草稿反馈时，我建议尝试集中你的草稿读者的注意力在高层次的评论上。
- en: I also know of people who have [hired professional editors](https://mtlynch.io/editor/)
    to get more feedback of certain types, although I’ve never tried it myself.
  id: totrans-split-81
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我也知道有人雇用专业编辑人员来获取某些类型的更多反馈，尽管我自己从未尝试过。
- en: 'My suggested strategy for getting readers:'
  id: totrans-split-82
  prefs: []
  type: TYPE_NORMAL
  zh: 我建议的读者获取策略：
- en: After writing your first post, email it to a few friends asking for comments
    on the draft.
  id: totrans-split-83
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 写完你的第一篇文章后，将其发送给几个朋友，请求对草稿的意见。
- en: <details><summary>Email copy</summary>
  id: totrans-split-84
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: <details><summary>电子邮件副本</summary>
- en: 'Subject line: Thoughts on a draft blog post?'
  id: totrans-split-85
  prefs:
  - PREF_IND
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 主题行：对初稿博客有什么想法？
- en: 'Body: Hi! Hope things are going well :)'
  id: totrans-split-86
  prefs:
  - PREF_IND
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 正文：嗨！希望一切都好 :)
- en: I decided to start a blog, inspired by some of the reasons in [this post from
    some guy on the internet](https://www.benkuhn.net/blogging/). I just drafted my
    first post—would you be up for giving me your thoughts on it? I’m especially curious
    for your high-level take on how you felt about the post overall.
  id: totrans-split-87
  prefs:
  - PREF_IND
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我决定开始写博客，受到了[这篇来自某个网上人士的文章](https://www.benkuhn.net/blogging/)中的一些原因的启发。我刚刚起草了我的第一篇文章——你愿意给我你的看法吗？我特别想知道你对文章整体感觉如何。
- en: (I’m planning to publish on [some time a few days from now], but let me know
    if you’re interested but need more time than that!)</details>
  id: totrans-split-88
  prefs:
  - PREF_IND
  - PREF_BQ
  type: TYPE_NORMAL
  zh: （我计划在[几天后的某个时间]发布，但如果您感兴趣但需要比那更多的时间，请告诉我！）</details>
- en: 'When you publish, email some large-ish group of friends in bcc:'
  id: totrans-split-89
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当你发布时，向一些大群的朋友发送电子邮件（抄送）：
- en: <details><summary>Email copy</summary>
  id: totrans-split-90
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: <details><summary>电子邮件副本</summary>
- en: 'Subject line: Blog!'
  id: totrans-split-91
  prefs:
  - PREF_IND
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 主题行：博客！
- en: 'Body: Hi! Hope things are going well :)'
  id: totrans-split-92
  prefs:
  - PREF_IND
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 正文：嗨！希望一切都好 :)
- en: I decided to start a blog, inspired by some of the reasons in [this post from
    some guy on the internet](https://www.benkuhn.net/blogging/). I just published
    my first post :)
  id: totrans-split-93
  prefs:
  - PREF_IND
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我决定开始写博客，受到了[这篇来自某个网上人士的文章](https://www.benkuhn.net/blogging/)中的一些原因的启发。我刚刚发布了我的第一篇文章
    :)
- en: Mind if I put you on the email list for future ones? I’d love to hear your thoughts
    on any of the writing!</details>
  id: totrans-split-94
  prefs:
  - PREF_IND
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 你介意我把你放在将来的邮件列表中吗？我很想听听你对任何文章的看法！</details>
- en: 'When you publish, post your posts on social media as well (my best source currently
    is Twitter, in the past it was Facebook, but probably depends on your local culture).
    Don’t overthink! My preferred copy is:'
  id: totrans-split-95
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当你发布时，也在社交媒体上发布你的文章（我目前最喜欢的来源是Twitter，过去是Facebook，但可能取决于你所在地的文化）。不要想得太多！我偏爱的复制是：
- en: <details><summary>Post copy</summary>
  id: totrans-split-96
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: <details><summary>发布副本</summary>
- en: New post! “Searching for outliers:” benkuhn.net/outliers/
  id: totrans-split-97
  prefs:
  - PREF_IND
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 新文章！“寻找离群值：” benkuhn.net/outliers/
- en: It’s about [a short summary of the topic].
  id: totrans-split-98
  prefs:
  - PREF_IND
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 它关于[主题的简短总结]。
- en: Followed by either a quote from the post or a screenshot, depending on the platform.</details>
  id: totrans-split-99
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 然后根据平台的不同，跟着引用文章或屏幕截图。</details>
- en: 'Appendix: Writing quality tips'
  id: totrans-split-100
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 附录：写作质量提示
- en: I already wrote down my top tip, which is *don’t worry about quality so much!!*
    I suggest not trying to improve (other than by incorporating feedback on drafts)
    until you’ve written at least two posts.
  id: totrans-split-101
  prefs: []
  type: TYPE_NORMAL
  zh: 我已经写下了我最重要的建议，那就是*不要太担心质量！*我建议在写了至少两篇文章之前，不要试图改进（除非是通过草稿上的反馈）。
- en: 'That said, I do have some writing suggestions I make frequently; here are my
    top 5:'
  id: totrans-split-102
  prefs: []
  type: TYPE_NORMAL
  zh: 也就是说，我确实经常提出一些写作建议；以下是我经常提出的前5条：
- en: Come up with a good title
  id: totrans-split-103
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 想出一个好标题
- en: This is the single highest-return-on-time thing you can do to get more people
    to read your post. A good title makes a promise about what the reader will get
    from reading the post that is (1) exciting, and (2) accurate.
  id: totrans-split-104
  prefs: []
  type: TYPE_NORMAL
  zh: 这是你可以做的最高时间回报事情之一，来让更多人读你的文章。一个好标题承诺读者从阅读文章中得到的内容（1）令人兴奋，（2）准确。
- en: Note that this does *not* mean that you should write clickbait titles. The kind
    of people you want to read your blog will probably interpret a clickbait title
    as a promise that what they’ll get is content-free nonsense.
  id: totrans-split-105
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，这并*不*意味着你应该写出诱人点击的标题。你希望读你博客的人可能会把诱人的标题解读为充满内容空洞的承诺。
- en: 'Examples of good titles:'
  id: totrans-split-106
  prefs: []
  type: TYPE_NORMAL
  zh: 好标题的例子：
- en: 'Examples of bad titles:'
  id: totrans-split-107
  prefs: []
  type: TYPE_NORMAL
  zh: 不好标题的例子：
- en: I used to just title posts based on the general topic, e.g. [Writing to clarify
    thoughts](/writing-clarify-thoughts/) or [Second-order vanity](/second-order-vanity/).
    This promises “click on this to read a post about writing to clarify thoughts”
    but doesn’t promise anything about takeaways.
  id: totrans-split-108
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我过去常常根据主题来命名帖子，比如[写作澄清思路](/writing-clarify-thoughts/)或[二阶虚荣](/second-order-vanity/)。这样的标题承诺“点击这里阅读一篇关于澄清思路写作的文章”，但对阅读的收获没有任何承诺。
- en: I’d suggest not copying famous writers’ tendency to use “artsy” or “literary”
    titles, unless your goal is to be artsy or literary. (That’s a fine goal to have
    but not really what this piece is about.) [This is Water](TK) is the right title
    for David Foster Wallace’s commencement speech, but is optimized for something
    different than I’d suggest optimizing your blog posts for.
  id: totrans-split-109
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我建议不要效仿著名作家使用“艺术”或“文学”标题的倾向，除非你的目标是成为艺术或文学作品。 （这是一个很好的目标，但不是这篇文章的重点。）[这就是水](TK)
    是大卫·福斯特·华莱士的毕业演讲的正确标题，但优化的目标不同于我建议你优化博客文章的目标。
- en: Find the right framing
  id: totrans-split-110
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 找到正确的框架
- en: By “framing” I mean the part of the post that ties it up into an overall takeaway
    and makes it clear why it’s important and worth reading. Your readers won’t automatically
    figure this out, and hand-holding them through it can make the difference between
    a reaction of “huh that was interesting I guess” and “mind = blown.”
  id: totrans-split-111
  prefs: []
  type: TYPE_NORMAL
  zh: “框架”是指这篇文章的一部分，它将其整合成一个整体的收获，并清晰地表明为什么它很重要，值得一读。你的读者不会自动理解这一点，而通过手把手地引导他们，可以使他们的反应从“嗯，这很有趣，我想”到“脑=爆炸”。
- en: For example, [To listen well, get curious](/listen/), taken on its own, might
    seem like a somewhat banal point. The framing in the post—“most advice about listening
    seems bad because it’s teaching you to mimic the surface features of good listening
    rather than the underlying generator”—pinpoints how my advice diverges from the
    “standard” listening advice.
  id: totrans-split-112
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，[要好好倾听，先要有好奇心](/listen/)，单独看起来可能是一个平淡无奇的观点。文章中的框架——“大多数关于倾听的建议都似乎不好，因为它教你模仿好听的表面特征，而不是其背后的生成器”——准确定位了我的建议与“标准”倾听建议的不同之处。
- en: On the other hand, [Things that screw up your causal inference](/causreg/) is
    an early post of mine that has no framing. I still think the info in that post
    is quite important (it implies that you basically shouldn’t trust observational
    studies), but because of the lack of framing, it didn’t get very much traction
    with readers. I’ll probably rewrite it with better framing at some point.
  id: totrans-split-113
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，[破坏你因果推理的事情](/causreg/)是我早期的一篇文章，没有什么框架。我仍然认为那篇文章中的信息非常重要（它暗示你基本上不应该信任观察研究），但由于缺乏框架，读者的关注度不高。我可能会在某个时候重新写一下，加上更好的框架。
- en: Use lots of examples
  id: totrans-split-114
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 大量使用例子
- en: Writing without examples tends to be dry and abstract.
  id: totrans-split-115
  prefs: []
  type: TYPE_NORMAL
  zh: 没有例子的写作往往会显得枯燥和抽象。
- en: 'One helpful thing about examples is that they help people understand the contours
    and boundaries of your points in much more detail. For example, take my framing
    advice above:'
  id: totrans-split-116
  prefs: []
  type: TYPE_NORMAL
  zh: 例子的一个有用之处在于它们帮助人们更详细地理解你观点的轮廓和边界。例如，参考我上面的框架建议：
- en: explain[] to the reader what their overall takeaway should be and why it’s important
  id: totrans-split-117
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 解释给读者应该有什么总体收获以及为什么它很重要。
- en: 'Applying this naively to *To listen well, get curious*, you might end up writing
    something like:'
  id: totrans-split-118
  prefs: []
  type: TYPE_NORMAL
  zh: 对于 *要好好倾听，先要有好奇心* 的简单应用，你可能最终会写出类似以下的内容：
- en: In conclusion, if you want to be a better listener, try summoning your curiosity
    about the other person. This is important and worth reading because listening
    is an important skill that most people aren’t very good at.
  id: totrans-split-119
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 总之，如果你想成为一个更好的倾听者，请试着激发你对他人的好奇心。这很重要并值得阅读，因为倾听是一项重要的技能，大多数人并不擅长。
- en: This technically follows the advice but is&mldr; not great. Seeing an example
    of reasonable framing inoculates you against many possible misinterpretations,
    and gives you an intuitive sense of where to set your overall bar for “good.”
  id: totrans-split-120
  prefs: []
  type: TYPE_NORMAL
  zh: 技术上说这是遵循的建议，但...不太好。看到一个合理的框架的例子可以让你对许多可能的误解产生免疫力，并让你直观地感受到如何设置整体的“好”的标准。
- en: Another thing I love about examples is that the best ones have lots of interesting
    tidbits that are independent of the post they’re illustrating. My gold standard
    for this is the examples in [Willingness to look stupid](https://danluu.com/look-stupid/),
    each of which could be an interesting blog post on its own.
  id: totrans-split-121
  prefs: []
  type: TYPE_NORMAL
  zh: 我喜欢示例的另一点是，最好的示例中有许多有趣的小知识点，与它们所展示的内容独立。我在[Willingness to look stupid](https://danluu.com/look-stupid/)中找到了这一标准，其中每一个都可以成为一个有趣的博客文章。
- en: Use microhumor
  id: totrans-split-122
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 使用微幽默
- en: 'I learned this concept-handle from [Scott Alexander’s writing advice post](https://slatestarcodex.com/2016/02/20/writing-advice/):'
  id: totrans-split-123
  prefs: []
  type: TYPE_NORMAL
  zh: 我从[斯科特·亚历山大的写作建议帖子](https://slatestarcodex.com/2016/02/20/writing-advice/)中学到了这个概念-处理方法：
- en: You’ve heard of microaggressions. Now try microhumor. It’s things that aren’t
    a joke in the laugh-out-loud told-by-a-comedian sense, but still put the tiniest
    ghost of a smile on your reader’s face while they’re skimming through them.
  id: totrans-split-124
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 你可能听说过微侮辱（microaggressions）。现在试试微幽默（microhumor）。它不是笑出声的喜剧演员所说的那种笑话，但在读者浏览时却能在他们的脸上带来微笑。
- en: 'I strongly agree with Scott that microhumor is one of the biggest differentiators
    of enjoyable writing. Given that, I think it’s kind of funny that he buried it
    as #5 on a 10-item list, but maybe he’s not as neurotic about stack-ranking his
    lists as I am.'
  id: totrans-split-125
  prefs: []
  type: TYPE_NORMAL
  zh: 我非常赞同斯科特的观点，微幽默是令人愉快的写作的最大区别之一。鉴于此，我觉得有点有趣，他将它作为十项列表中的第五项，但也许他对堆栈排序列表不像我这样神经质。
- en: Write like you talk
  id: totrans-split-126
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 说话就像你写作
- en: 'This is the [80/20](https://en.wikipedia.org/wiki/Pareto_principle) compressed
    version of how to improve your sentence-level prose quality. It comes from [an
    essay by Paul Graham](http://www.paulgraham.com/talk.html):'
  id: totrans-split-127
  prefs: []
  type: TYPE_NORMAL
  zh: 这是[80/20](https://zh.wikipedia.org/wiki/%E5%B8%95%E9%87%8C%E5%A5%A5%E5%8E%9F%E5%88%99)版的如何提高你的句子水平散文质量的压缩版本。它源自[保罗·格雷厄姆的一篇文章](http://www.paulgraham.com/talk.html)：
- en: Something comes over most people when they start writing. They write in a different
    language than they’d use if they were talking to a friend. The sentence structure
    and even the words are different. No one uses “pen” as a verb in spoken English.
    You’d feel like an idiot using “pen” instead of “write” in a conversation with
    a friend.
  id: totrans-split-128
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 大多数人开始写作时都会有所不同。他们用的语言不同于与朋友交谈时的语言。句子结构甚至词语也有所不同。在口语英语中没有人会使用“pen”作为动词。在与朋友对话时，用“pen”而不是“write”会让你感觉像个白痴。
- en: Before I publish a new essay, I read it out loud and fix everything that doesn’t
    sound like conversation. I even fix bits that are phonetically awkward; I don’t
    know if that’s necessary, but it doesn’t cost much.
  id: totrans-split-129
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在我发布新文章之前，我会大声朗读并修正一切听起来不像对话的地方。我甚至会修复音韵上不顺畅的部分；我不知道这是否必要，但成本不高。
- en: 'Appendix: a few relevant objections and rebuttals'
  id: totrans-split-130
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 附录：一些相关的异议和反驳
- en: “this is signaling/bullshit”
  id: totrans-split-131
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: “这是信号传递/胡说八道”
- en: It’s true that some of the advantages of having a blog come from signaling,
    but I disagree that that means it’s bullshit. Signaling is extremely useful and
    without it many things wouldn’t work. You should try to be *time-efficient* with
    your signaling, but you should also think of it as a productive activity. Writing
    is one of the most efficient forms of signaling, which makes it a good use of
    time.
  id: totrans-split-132
  prefs: []
  type: TYPE_NORMAL
  zh: 有人说博客的一些优势来自信号传递，但我不同意这意味着这些优势是胡说八道。信号传递是极其有用的，如果没有它，很多事情都不会起作用。你应该试着在信号传递中做到*时间效率*，但你也应该把它看作一种生产性活动。写作是最有效的信号传递形式之一，这使得它成为一个很好的时间利用方式。
- en: For example, as a person looking for friends, there’s an effectively infinite
    number of people I could try to be friends with. One thing I care about in friends
    is whether we’ll have interesting conversations. If someone has an interesting
    blog this is pretty good evidence that they’ll be interesting in person. So it’s
    much more time-efficient (orders of magnitude so!) to make friends with interesting
    bloggers than to try to make friends with randomly-selected people until one of
    them turns out to be interesting.
  id: totrans-split-133
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，作为一个寻找朋友的人，我可以无限制地尝试与很多人交朋友。我在朋友身上关心的一件事是我们是否会有有趣的对话。如果有人有一个有趣的博客，这基本上是一个证据，表明他们在现实中也会很有趣。因此，与有趣的博主交朋友比随机选择的人交朋友要节省时间得多（数量级更多！）。
- en: “but your blog is good and mine won’t be”
  id: totrans-split-134
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: “但你的博客很好，而我的却不会”
- en: For at least one sense of “good” (popularity) this is not true. My blog is not
    particularly popular—as of the time I started drafting this post, I have around
    1500 email subscribers, and when many of the examples above happened, it was much
    less popular than that. (1500 might seem like a lot, but this is after over 200
    posts. If you start out with 10 initial subscribers, you can get there by growing
    your subscriber base with 2% by each post, which is extremely achievable.)
  id: totrans-split-135
  prefs: []
  type: TYPE_NORMAL
  zh: 就“好”（流行度）的至少一种意义而言，这是不正确的。我的博客并不特别受欢迎——在我起草这篇文章的时候，我大约有1500名电子邮件订阅者，而在上述许多例子发生时，它的受欢迎程度要低得多。
    （1500可能看起来很多，但这是在超过200篇帖子之后。如果你从10个初始订阅者开始，每篇帖子以2%的速度增长你的订阅者群体，这是非常可行的。）
- en: '(See also: [at over 1000 followers/readers, Twitter/blogging are the best dating
    apps](https://twitter.com/yashkaf/status/1435700265785647108), [1000 true fans](https://kk.org/thetechnium/1000-true-fans/);
    my blog was useful well before I had 1000 readers.)'
  id: totrans-split-136
  prefs: []
  type: TYPE_NORMAL
  zh: (参见：[超过1000名关注者/读者时，Twitter/博客是最佳约会应用程序](https://twitter.com/yashkaf/status/1435700265785647108)，[1000真实粉丝](https://kk.org/thetechnium/1000-true-fans/)；我的博客在我有1000名读者之前就很有用了。)
- en: You might object that although my blog isn’t popular, it still has higher quality
    ideas or writing than what you would produce. Even if this is true now, again,
    that’s after I’ve written 200 blog posts. If you read my posts from 2014 ([e.g.
    1](https://www.benkuhn.net/why-im-taking-operating-systems/), [2](https://www.benkuhn.net/writing-clarify-thoughts/),
    [3](https://www.benkuhn.net/things-i-learned-toby-ord/)), you’ll find that the
    posts, while still ok, are much less interesting, and yet my blog was still useful.
  id: totrans-split-137
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能会反对说，尽管我的博客不受欢迎，但它仍然有更高质量的想法或写作，而你可能会产生的东西质量更低。即使现在如此，这是在我写了200篇博客文章之后。如果你阅读我2014年的帖子（例如
    [1](https://www.benkuhn.net/why-im-taking-operating-systems/)，[2](https://www.benkuhn.net/writing-clarify-thoughts/)，[3](https://www.benkuhn.net/things-i-learned-toby-ord/)），你会发现这些帖子虽然还可以，但远没有那么有趣，然而我的博客仍然有用。
- en: “writing takes a lot of time”
  id: totrans-split-138
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: “写作需要花费很多时间”
- en: I draft at about 10 words per minute, which as far as I can tell is good but
    not exceptional. ^(A typical blog post for me might be around 1500 words, or about
    2.5 hours to write. Multiply by two for outlining and editing, and I could do
    post one post a week with about 45 minutes a day of writing.)
  id: totrans-split-139
  prefs: []
  type: TYPE_NORMAL
  zh: 我每分钟起草大约10个单词，据我所知这还算不错但并不是异常的。 ^(我可能会写一篇典型的博客文章大约1500字，或者写作大约2.5小时。再乘以两倍进行概述和编辑，我可以每周发布一篇帖子，每天大约写作45分钟。)
- en: 'Writing takes a lot longer than that if you’re trying to make *one particular
    post very good*, but I don’t think that’s the right strategy: instead, as mentioned
    above, you should be going for consistent volume so that you can take lots of
    shots on goal and learn from what resonates worse or better with your audience.'
  id: totrans-split-140
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你试图使*特定的帖子非常出色*，写作需要更长时间，但我认为这不是正确的策略：如上所述，你应该追求一贯的量，这样你可以多次尝试并从与你的受众共鸣更少或更多的内容中学习。
- en: “The prospect of committing words to paper fills me with a nameless dread”
  id: totrans-split-141
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: “把文字写在纸上的前景让我感到无名的恐惧”
- en: (Or more general reasons for finding the process of writing painful)
  id: totrans-split-142
  prefs: []
  type: TYPE_NORMAL
  zh: （或者对写作过程感到痛苦的更一般的原因）
- en: I personally don’t mind writing, so can’t speak from direct experience. But
    other friends who have this problem have suggested various things in the category
    of “pretend you’re talking to a friend instead of writing”—for example, writing
    it in the form of an email (or even a series of chats!) to a friend, using dictation
    software (which I hear is probably better than the last time you tried it), or
    recording yourself explaining it verbally and getting that transcribed. (In each
    case you’d want to edit the text afterwards, but it’s always easier to edit than
    to write something from scratch!)
  id: totrans-split-143
  prefs: []
  type: TYPE_NORMAL
  zh: 我个人不介意写作，所以无法从直接经验中讲述。但其他有此问题的朋友建议过各种方法，如“假装你在与朋友交谈而不是写作”——例如，以电子邮件的形式写作（甚至一系列聊天！）给朋友，使用听写软件（听说现在比你上次尝试的时候好），或者录下自己口头解释然后把它转录成文字。（在每种情况下，你都需要事后编辑文本，但编辑总比从头开始写要容易！）
- en: “what if I write something that I regret?”
  id: totrans-split-144
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: “如果我写了一些后悔的东西怎么办？”
- en: 'This can mean a few different but related things:'
  id: totrans-split-145
  prefs: []
  type: TYPE_NORMAL
  zh: 这可能意味着几种不同但相关的事情：
- en: Triggering an angry journalist, Internet outrage mob, or both. I think most
    people overestimate both the risk of this happening, and the downsides if it does,
    because it often happens in high-profile ways (e.g. [the New York Times doxxing
    Scott Alexander](https://slatestarcodex.com/2020/06/22/nyt-is-threatening-my-safety-by-revealing-my-real-name-so-i-am-deleting-the-blog/)).
    Scott was both *very* high-profile and wrote about particularly charged topics
    (politics and social justice), often in a style that wasn’t very robust to being
    taken out of context.
  id: totrans-split-146
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 激怒一名愤怒的记者、互联网愤怒的民众，或者两者都激怒。我认为大多数人高估了这种情况发生的风险，以及如果发生的后果，因为它通常以高调方式发生（例如[纽约时报曝光Scott
    Alexander的真实姓名](https://slatestarcodex.com/2020/06/22/nyt-is-threatening-my-safety-by-revealing-my-real-name-so-i-am-deleting-the-blog/)）。Scott本人非常高调，并且经常在政治和社会正义等特别敏感的主题上写作，这种风格往往不太容易避免被断章取义。
- en: Getting hostile comments. This is probably going to happen if you have posts
    that get a lot of traction (e.g. on Hacker News or a subreddit). Personally, I’ve
    found this to be mildly annoying, but once I noticed that it was happened to basically
    every HN post regardless of quality, I stopped caring very much.
  id: totrans-split-147
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 收到敌对评论。如果你的帖子引起了很多关注（例如在Hacker News或subreddit上），这可能会发生。就我个人而言，我发现这有点让人恼火，但一旦我注意到，无论质量如何，基本上每一个Hacker
    News的帖子都会发生这种情况，我就不太在乎了。
- en: I’ve also noticed that I get the most hostile comments on my posts that are
    written less formally, with less hedging or caveating, so I suspect that being
    careful to present evidence and make your claims with appropriate levels of confidence
    can help reduce the risk of hostile comments.
  id: totrans-split-148
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 我也注意到，对我那些写得不太正式、缺少避免或限制性语言的帖子，我收到的敌对评论最多。因此，我怀疑，注意呈现证据并以适当的信心水平提出你的主张，可以帮助减少敌对评论的风险。
- en: Making claims that you later come to disagree with. This isn’t particularly
    bad, for two reasons. First, readers generally have an expectation that if they’re
    reading old posts, they might no longer be endorsed by the author; second, *almost
    nobody will read old posts* (unless you write something that really has legs—and
    if that many people like it, it’s unlikely to be completely wrongheaded).
  id: totrans-split-149
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 提出后来自己不再同意的主张。这并不特别糟糕，有两个原因。首先，读者通常预期，如果他们阅读的是旧帖子，可能作者已经不再支持其中的观点；其次，*几乎没有人会阅读旧帖子*（除非你写了些真正有影响力的东西，如果那么多人喜欢它，它不太可能完全错了）。
