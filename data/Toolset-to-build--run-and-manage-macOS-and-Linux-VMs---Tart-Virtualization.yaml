- en: Toolset to build, run and manage macOS and Linux VMs - Tart Virtualization
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 工具集用于构建、运行和管理 macOS 和 Linux 虚拟机 - Tart 虚拟化
- en: 来源：[https://tart.run/](https://tart.run/)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://tart.run/](https://tart.run/)
- en: With more than **25,000** installations to date, Tart has been adopted for various
    scenarios. Its applications range from powering CI/CD pipelines and reproducible
    local development environments, to helping in the testing of device management
    systems without actual physical devices.
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Tart 到目前为止已经有**25,000**多次安装，被用于各种场景。其应用范围从支持 CI/CD 流水线和可重现的本地开发环境，到在没有实际物理设备的情况下帮助测试设备管理系统。
