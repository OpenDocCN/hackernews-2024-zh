- en: Phys. Rev. Lett. 132, 044003 (2024) - Centrifugal Flows Drive Reverse Rotation
    of Feynman's Sprinkler
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 物理评论快报132, 044003 (2024) - 离心流驱动费曼喷水器的反向旋转
- en: 来源：[https://journals.aps.org/prl/accepted/bd07eYb2Ma914376272d01f749b26c02e305d7e13](https://journals.aps.org/prl/accepted/bd07eYb2Ma914376272d01f749b26c02e305d7e13)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://journals.aps.org/prl/accepted/bd07eYb2Ma914376272d01f749b26c02e305d7e13](https://journals.aps.org/prl/accepted/bd07eYb2Ma914376272d01f749b26c02e305d7e13)
- en: The issue of reversibility in hydromechanical sprinklers that auto-rotate while
    ejecting fluid from S-shaped tubes raises fundamental questions that remain unresolved.
    Here, we report on precision experiments that reveal robust and persistent reverse
    rotation under suction and a model that accounts for the observed motions. We
    implement an ultralow friction bearing in an apparatus that allows for free rotation
    under ejection and suction for a range of flow rates and arbitrarily long times.
    Flow measurements reveal a rocketlike mechanism shared by the reverse and forward
    modes that involves angular momentum flux, whose subtle manifestation in the reverse
    case stems from centrifugal effects for flows in curved conduits. These findings
    answer Feynman’s long-standing question by providing quantitatively accurate explanations
    of both modes, and they suggest further inquiries into flux-based force generation
    and the roles of geometry and Reynolds number.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在液压机械喷水器中，自动旋转的S形管道在喷射流体时出现的可逆性问题引发了一些尚未解决的基本问题。在这里，我们报告了一系列精密实验的结果，揭示了在吸力下的稳健和持久的反向旋转现象，并提出了一个能解释观察到的运动的模型。我们在一个装置中实现了超低摩擦轴承，允许在一系列流速和任意长时间内在喷射和吸力下自由旋转。流量测量揭示了一个类似火箭的机制，该机制由正向和反向模式共享，涉及到角动量流量，其在反向情况下的微妙表现源于在曲线导管中的流动的离心效应。这些发现通过提供对两种模式的数量上准确的解释来回答了费曼长期以来的问题，并且它们建议进一步探讨基于通量的力生成以及几何形状和雷诺数的作用。
