- en: It’s fairly easy to scan a list of items and follow the hierarchy that represents
    a logical progression of information and knowledge.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 扫描项目列表并按照代表信息和知识的逻辑进展的层次结构是相当容易的。
- en: Hierarchies also mimic a traditional way of displaying information—as a book,
    with chapters that represent hierarchies of content.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 层次结构还模仿了传统的信息显示方式——作为一本书，其中的章节代表了内容的层次结构。
- en: '![Categories listed in order with arrows demonstrating the order from music
    to songs to instruments to components to writing.](img/f5117e99eaf959e0e7651cef90170b51.png)'
  id: totrans-41
  prefs: []
  type: TYPE_IMG
  zh: '![按音乐、歌曲、乐器、组件和写作顺序列出的类别，箭头演示了从音乐到歌曲到乐器到组件到写作的顺序。](img/f5117e99eaf959e0e7651cef90170b51.png)'
- en: Why use something different?
  id: totrans-42
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 为什么要使用不同的东西呢？
- en: Hierarchies are common and familiar. So why use something different?
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 层次结构是常见且熟悉的。那么为什么要使用不同的东西呢？
- en: Serve multiple mental models
  id: totrans-44
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 提供多个心智模型
- en: Presenting content in a hierarchy provides an implicit mental model to the reader.
    By ordering content, there is an implication that the information is listed according
    to its relative importance and in the order which you should learn the information.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 通过为读者提供层次结构的内容，向读者提供了一种隐含的心智模型。通过对内容进行排序，意味着信息是根据其相对重要性和应该学习信息的顺序列出的。
- en: In the case of the music example, because of the hierarchy presentation, that
    means that you should learn the component parts of a song before learning about
    instruments, and before learning about scales, key signatures, or tempo.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 就音乐示例而言，由于分层呈现，这意味着在学习乐器之前，应该先了解歌曲的组成部分，然后再了解音阶、调号或节奏。
- en: 'If you display content as a graph, you can remove some ordering implied by
    a hierarchy:'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 如果将内容显示为图形，可以消除层次结构隐含的一些排序：
- en: '![The same hierarchical graph as earlier with a parent node of music and two
    child nodes labeled songs and instruments, respectively. The rest of the child
    nodes are unlabeled.](img/69dd3ebd48493a7cb6b786031262491c.png)'
  id: totrans-48
  prefs: []
  type: TYPE_IMG
  zh: '![与前面相同的分层图，具有音乐父节点和分别标记为歌曲和乐器的两个子节点。其余的子节点没有标记。](img/69dd3ebd48493a7cb6b786031262491c.png)'
- en: By expanding a hierarchy, either by placing content in more than one location,
    or by removing the ordering involved in a hierarchy, you can serve multiple mental
    models used by your readers and thereby improve findability.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 通过扩展层次结构，要么将内容放置在不止一个位置，要么消除层次结构中涉及的排序，您可以为读者提供多种心智模型，并因此提高可查找性。
- en: An article from Page Laubheimer for Nielsen Norman Group^(, points out some
    benefits of categorizing content in more than one location:)
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 来自Page Laubheimer对Nielsen Norman Group的一篇文章指出，将内容分类到不止一个位置有一些好处：
- en: A polyhierarchical IA is a structure where an item exists in more than one place
    ­— that is, it can be reached following several category paths. … Ideally, you
    want to create categories that accurately describe your content and products,
    are extensible when you add new topics or products, and match your users’ [mental
    models](https://www.nngroup.com/articles/card-sorting-definition/) (which often
    vary from one person to another).
  id: totrans-51
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 多层次的IA是一个结构，其中一个项存在于不止一个位置 —— 也就是说，它可以通过几个类别路径到达。…理想情况下，您希望创建准确描述您的内容和产品的类别，当您添加新主题或产品时，这些类别是可扩展的，并且符合您的用户的[心智模型](https://www.nngroup.com/articles/card-sorting-definition/)（这通常因人而异）。
- en: And that is a crucial point — we often write documentation with an audience
    in mind, but there is always variation in familiarity and background.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个关键点 —— 我们经常根据受众来编写文档，但熟悉程度和背景总是有所不同。
- en: For example, because I learned data analysis with a language that performs aggregation
    with the statistical transformation command ^(, I might look for the SQL function
    GROUP BY alongside the COUNT() and SUM() function reference.)
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，因为我是用一种语言学习数据分析的，它使用统计转换命令进行聚合^(，我可能会在COUNT()和SUM()函数引用旁边查找SQL函数GROUP BY。)
- en: If content could be displayed as a graph, depicting different relationships
    across categories and commands, the content can reflect many mental models. The
    content could become the diagram.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 如果内容可以显示为图形，描述跨类别和命令的不同关系，那么内容可以反映许多心智模型。内容可以变成图表。
- en: '![The same interconnected network graph as earlier, with nodes labeled music,
    percussion, key signature, chorus, scales, songs, lyrics, tempo, and write. Nearly
    every node is connected to each other node.](img/217b262c9899df01baf1c756028f2692.png)'
  id: totrans-55
  prefs: []
  type: TYPE_IMG
  zh: '![与前面相同的相互连接的网络图，节点标记为音乐、打击乐、调号、副歌、音阶、歌曲、歌词、节奏和写作。几乎每个节点都与其他每个节点相连。](img/217b262c9899df01baf1c756028f2692.png)'
- en: Write better documentation
  id: totrans-56
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 写出更好的文档
- en: A persistent challenge for technical writers is to focus on writing user-centric
    documentation rather than feature-focused documentation.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 技术撰写人员面临的一个持久挑战是专注于撰写以用户为中心的文档，而不是以功能为中心的文档。
- en: When you consider content with the complexity of a user journey, with all the
    requisite branches and forks, the limitations of linear hierarchies begin to show.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 当考虑到用户旅程的复杂性以及所有必要的分支和分叉时，线性层次结构的限制开始显现。
- en: It could be easier to write documentation if you didn’t have to consider where
    the content belonged in the navigation or the table of contents, but instead considered
    how it related to other pieces of content that already existed. We do that already,
    but must always create a hierarchy that considers order.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您不必考虑内容在导航或目录中的位置，而是考虑它与已经存在的其他内容的关系，编写文档可能会更容易。我们已经在做这件事，但必须始终创建考虑顺序的层次结构。
- en: But sometimes order doesn’t matter. Sometimes order is different depending on
    the audience. Hierarchies are inflexible.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 但有时顺序并不重要。有时顺序因受众而异。层次结构是不灵活的。
- en: 'Without being constrained by a hierarchy, we could place documentation in a
    structure more mindfully, answering questions like:'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 如果不受层次结构的限制，我们可以更加审慎地将文档放置在结构中，回答诸如：
- en: What relationships do you want to draw for the reader?
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你想为读者绘制什么样的关系？
- en: When and where might the reader encounter the tasks described in this topic?
  id: totrans-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 读者在何时何地可能会遇到本主题描述的任务？
- en: 'David Ryan at Red Hat has tried this, pointing out in a tweet that:'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 红帽的大卫·莱恩（David Ryan）尝试过这一点，在一条推文中指出：
- en: A few of us used a graphing tool at Red Hat to show content relationships, as
    we experimented with moving away from “linear book” and tried to match content
    with the user journeys.
  id: totrans-65
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在红帽（Red Hat）有几个人使用了一个绘图工具来展示内容关系，当我们试图摆脱“线性书籍”并尝试将内容与用户旅程匹配时，我们进行了实验。
- en: For the music example, we can acknowledge the fact that some readers might be
    familiar with writing lyrics, but not familiar with the concept of key signatures
    or scales. Other readers might be familiar with songs, but can’t keep tempo easily,
    so want to explore that content in more depth than others.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 对于音乐的例子，我们可以承认一些读者可能熟悉写歌词，但不熟悉调号或音阶的概念。其他读者可能熟悉歌曲，但不能轻松保持节奏，因此希望深入探讨该内容。
- en: Improve content reuse
  id: totrans-67
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 改善内容重用
- en: If you don’t have to draw strict hierarchies, it could be easier to reuse content.
    If your content is pocket-sized and specific to a concept or task, recontextualizing
    it would be as simple as adding another link to the graph.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 如果不必绘制严格的层次结构，重用内容可能更容易。如果您的内容是口袋大小且特定于概念或任务，重新上下文化将像向图表添加另一个链接一样简单。
- en: '![The same networked graph as earlier with a new node, DAWs, connected to write,
    tempo, and song nodes.](img/427c080b0e40868a546b63e4f4a8a19f.png)'
  id: totrans-69
  prefs: []
  type: TYPE_IMG
  zh: '![与之前相同的网络图，有一个新的节点，DAWs，连接到写、节奏和歌曲节点。](img/427c080b0e40868a546b63e4f4a8a19f.png)'
- en: In a hierarchy, to reuse content you often have to duplicate the content to
    another location—through single sourcing or otherwise—to make it logically relevant.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 在层次结构中，要重用内容，通常必须将内容复制到另一个位置——通过单一来源或其他方式——使其在逻辑上相关。
- en: '![The same hierarchical graph with a third set of child nodes. The parent node
    is music, with child nodes of songs, instruments, and components. The songs node
    has child nodes of bridge, chorus, and verse. The instruments node has one labeled
    child node and other unlabeled child nodes, with the child being percussion and
    having a child node itself of tempo. The third node, components, has child nodes
    of scales, with children diatonic and chromatic, and the other child node is also
    labeled tempo.](img/9340c4b51f50e7f743b69c6c667bcaea.png)'
  id: totrans-71
  prefs: []
  type: TYPE_IMG
  zh: '![带有第三组子节点的同一层次图。父节点是音乐，子节点是歌曲、乐器和组件。歌曲节点有桥段、副歌和诗节的子节点。乐器节点有一个标记的子节点和其他未标记的子节点，子节点是打击乐器，其本身有一个子节点是节奏。第三个节点，组件，有音阶的子节点，子节点是简谱和半音阶，另一个子节点也是标记的节奏。](img/9340c4b51f50e7f743b69c6c667bcaea.png)'
- en: The flexibility of a graph means that you can use labels or links to draw connections
    across content, rather than duplicating it to another location in a hierarchy.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 图的灵活性意味着您可以使用标签或链接来跨内容绘制连接，而不是将其复制到层次结构中的另一个位置。
- en: Improve machine legibility
  id: totrans-73
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 改善机器可读性
- en: Content that is not just *stored* as a graph but also *written* for a graph
    would be even more legible to machines—the website crawlers indexing content for
    use in search result ranking algorithms and capturing datasets to train machine
    learning models.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 不仅以图的形式*存储*内容，还以图的形式*编写*内容，对机器来说更易读——网站爬虫索引内容以用于搜索结果排名算法，并捕获数据集以训练机器学习模型。
- en: Most of that content is already crawled as a graph, with the robots following
    link after link, indexing the page contents as well as the links between them,
    building a graphical representation of the web.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数内容已经作为图形进行了爬取，机器人一次又一次地跟随链接，索引页面内容以及它们之间的链接，构建网络的图形表示。
- en: '![The same expanded network graph as before with illustrated grinning robot
    faces hanging out inside the graph.](img/08ffe414f446c7ef41821e2020ca7d5c.png)'
  id: totrans-76
  prefs: []
  type: TYPE_IMG
  zh: '![与之前相同的扩展网络图，插图中有笑脸机器人在图内闲逛。](img/08ffe414f446c7ef41821e2020ca7d5c.png)'
- en: Writing with those relationships in mind could help amplify the connections
    across content, making those connections more legible to the machines while exposing
    them to the human readers as well.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 在考虑这些关系的基础上撰写可能有助于增强内容之间的连接，使这些连接对机器更易读，同时也向人类读者暴露它们。
- en: Depending on how you invest in the quality of your knowledge graph, the search
    benefits could create a competitive moat for your documentation site—provided
    the content exists to support the search terms.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 根据您如何投资于知识图谱的质量，搜索效益可能会为您的文档站点创建一个竞争壁垒 —— 前提是内容存在以支持搜索项。
- en: Why don’t we display content as a graph?
  id: totrans-79
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 为什么我们不将内容显示为图形呢？
- en: There are a number of benefits to displaying content as a graph, but very few
    websites do so. Why is that?
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 将内容显示为图形具有许多好处，但很少有网站这样做。为什么呢？
- en: It’s difficult to design
  id: totrans-81
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 设计起来很困难
- en: Websites are based on pages — and it’s difficult to expose the underlying structure
    to readers in a coherent way.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 网站是基于页面的 —— 并且很难以一种连贯的方式向读者展示底层结构。
- en: Having a navigation menu at the top or the side of a page is an extremely familiar
    pattern, as well as “breadcrumbs” to help people maintain an idea of where they
    were before.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 在页面顶部或侧边有导航菜单是一种极为熟悉的模式，以及“面包屑”来帮助人们保持在之前的位置。
- en: 'There are a few examples of content graphs on the web already, and they follow
    some different patterns:'
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 网络上已经有一些内容图的例子，它们遵循一些不同的模式：
- en: '![Screenshot of Andy’s Evergreen Notes, showing four collapsed tabs as sidebars
    on the left side of the page, with two pages open side-by-side as a split screen
    for the rest of the page. The main page in focus is titled “Most people use notes
    as a bucket for storage or scratch thoughts”.](img/a0133015b551a689207754f633883009.png)'
  id: totrans-85
  prefs: []
  type: TYPE_IMG
  zh: '![安迪的长青笔记的屏幕截图，左侧有四个折叠的选项卡作为侧边栏，其余页面分为两个页面并排为一个分割屏幕。焦点在的主页面标题为“大多数人将笔记用作存储桶或草稿思想”。](img/a0133015b551a689207754f633883009.png)'
- en: Andy Matuschak has created a form of a graph with his [Evergreen Notes](https://notes.andymatuschak.org/Evergreen_notes)
    ^(, which open links next to the content that you’re interacting with, and minimize
    along the way. In the case of Evergreen Notes:)
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: '[安迪·马图舍克](https://notes.andymatuschak.org/Evergreen_notes)通过他的[长青笔记](https://notes.andymatuschak.org/Evergreen_notes)创建了一种图形形式的形式^(，该形式会在您与之交互的内容旁边打开链接，并在途中最小化。在长青笔记的情况下：)'
- en: 'there’s no index or navigational aids: you’ll need to follow a link to some
    starting point.'
  id: totrans-87
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 没有索引或导航辅助：您需要跟随一个链接到某个起始点。
- en: It’s a similar design to what [Obsidian](https://obsidian.md/) implemented ^(.
    Obsidian also uses a graph and node-based architecture to relate local text files
    on your computer with one another. It takes the graph visualization to the next
    level, but I feel that graphs of this scale aren’t super discoverable, despite
    being explorable, because they’re so overwhelming. Obsidian also recently introduced
    [tab stacks](https://twitter.com/obsdmd/status/1567580143379484673), another innovative
    way of visualizing content all at once.)
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 这是[Obsidian](https://obsidian.md/)实施的类似设计^（. Obsidian还使用图形和基于节点的架构来将计算机上的本地文本文件相互关联。它将图形可视化提升到了下一个水平，但我觉得这种规模的图形并不是非常易于发现，尽管它们是可探索的，因为它们太过压倒性。Obsidian最近还引入了[标签堆栈](https://twitter.com/obsdmd/status/1567580143379484673)，这是另一种将内容可视化的创新方法。）
- en: Another site is the [C2 wiki](https://wiki.c2.com/?ServletBasedWiki), which
    was described to me as “a discussion site that happened to be shaped like a reference
    guide.” It essentially creates a map for you as you navigate through it, with
    the links you open floating next to the origin.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个网站是[C2 wiki](https://wiki.c2.com/?ServletBasedWiki)，有人对我描述为“一个偶然形成的参考指南的讨论站点”。当您在其中导航时，它实际上会为您创建一个地图，打开的链接会漂浮在原始链接旁边。
- en: '![Screenshot of the C2 wiki, which has a main page about a prototype taking
    up the left column of the page, with a small page snippet titled Spike Solution
    overlays the Prototype page. Another page snippet titled Breadth First overlays
    Spike Solution, and a final page snippet titled Depth First overlays the Breadth
    First snippet.](img/3828f51493dcb6910310f4d7a9cdb4de.png)'
  id: totrans-90
  prefs: []
  type: TYPE_IMG
  zh: '![C2 wiki的屏幕截图，页面左侧有一个关于原型的主页，占据了页面的左列，叠加在原型页面上的是一个名为Spike Solution的小页面片段。另一个名为Breadth
    First的页面片段覆盖在Spike Solution之上，最后一个名为Depth First的页面片段覆盖在Breadth First的页面片段之上。](img/3828f51493dcb6910310f4d7a9cdb4de.png)'
- en: I love this design as a way of keeping track of a specific journey through the
    content, enabling the reader to build their own workflow out of the content, but
    it raises a challenge when it comes to sharing links.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 我喜欢这种设计作为跟踪特定内容路径的一种方式，使读者能够从内容中构建自己的工作流程，但在分享链接时会带来挑战。
- en: In the screenshot above, my pathway ended on the [DepthFirst](https://wiki.c2.com/?DepthFirst)
    page, but if you open that link, you see only the page—none of the journey that
    led me there, and none of the nodes in the graph that you might want to explore
    alongside it are visible—only a few links in the page itself.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 在上面的截图中，我的路径结束在[DepthFirst](https://wiki.c2.com/?DepthFirst)页面，但如果你打开那个链接，你只会看到页面本身——没有导致我到达那里的旅程，也没有你可能想要探索的图中的节点——页面中只有一些链接。
- en: 'These two sites expose the main design challenges:'
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 这两个网站暴露了主要的设计挑战：
- en: '**What do you display on the landing page**, or entry point, into a site like
    this? Most readers encounter documentation from search, but many still browse
    to the site itself—especially prospective customers or employees looking at the
    company website.'
  id: totrans-94
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**在像这样的网站登陆页上显示什么内容**，或者入口点？大多数读者是通过搜索接触文档的，但仍有许多人直接浏览到网站本身——特别是潜在的客户或者查看公司网站的员工。'
- en: '**How do you make the graph visible** when viewing a discrete page (or node)
    in the graph? How do you make the context of the current page visible to the reader?'
  id: totrans-95
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**当查看图中的离散页面（或节点）时，如何使图形可见**？如何使当前页面的上下文对读者可见？'
- en: The landing page option might be to do something similar to many hierarchical
    documentation sites—display a search bar and some key “entry point” nodes with
    select branch or dependent nodes displayed.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: '登录页的选项可能是做一些类似于许多分层文档站点的事情——显示一个搜索栏和一些关键的“入口点”节点，并显示一些选择的分支或依赖节点。  '
- en: 'Making the graph visible could be an interesting design challenge, depending
    on what you choose to do:'
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 使图形可见可能是一个有趣的设计挑战，这取决于你选择做什么：
- en: Ignore the graph and show only the node, leaving the links as the only way to
    navigate to other nodes (and follow existing web browsing patterns without adding
    new ones).
  id: totrans-98
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 忽略图形，只显示节点，将链接作为导航到其他节点的唯一方式（并遵循现有的网络浏览模式，而不添加新的模式）。
- en: Preserve a specific journey when sharing a link to a specific page, and offer
    a “historical” graph view, similar to what Andy’s Notes does.
  id: totrans-99
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在分享到特定页面的链接时保留特定的路径，并提供一个“历史”图形视图，类似于Andy's Notes的做法。
- en: 'Provide a zoomed-out view option, where you could minimize a page and view
    the nearby graph nodes:'
  id: totrans-100
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 提供一个缩小视图的选项，可以最小化一个页面并查看附近的图形节点：
- en: '![Illustrated mockup of a webpage titled “How to write songs” with a large
    X button next to the title. The rest of the webpage content is gray boxes, as
    though there could be text there.](img/35fb369a6951681fd12620b382db2090.png)'
  id: totrans-101
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![一个网页的示意图，标题是“如何写歌”，标题旁有一个大大的X按钮。网页其余内容是灰色的方框，好像那里可以有文本。](img/35fb369a6951681fd12620b382db2090.png)'
- en: '![Illustrated mockup of a webpage with five graph nodes, one is a large circle
    labeled how to write songs, which is linked to scales and lyrics nodes, which
    are in turn linked to a chorus node, which has two lines disappearing off the
    page. The lyrics node is also linked to a node labeled write.](img/cd12e3c3576034cbcf6745288a2445bf.png)'
  id: totrans-102
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![一个网页的示意图，有五个图形节点，一个是一个大圆圈，标有如何写歌的标签，它链接到音阶和歌词节点，而音阶和歌词节点则链接到一个合唱部分的节点，该节点有两行文字消失在页面之外。歌词节点也链接到一个标有写字的节点。](img/cd12e3c3576034cbcf6745288a2445bf.png)'
- en: Something else entirely!
  id: totrans-103
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 完全不同的东西！
- en: It’s confusing for readers
  id: totrans-104
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 这对读者来说很令人困惑。
- en: Hierarchical content is a dominant web format, and as a result, it’s familiar.
    Familiar design and layout patterns are easier to navigate because you don’t have
    to learn anything about how to use the site, you can just navigate using the patterns
    you’ve already learned — scan the navigation bar, scan the table of contents,
    and skim the headers on the page or use ctrl+f to search for a keyword in the
    text.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 分层内容是主流的网络格式，因此很熟悉。熟悉的设计和布局模式更容易导航，因为你不必学习如何使用网站，你可以使用已经学过的模式来导航——浏览导航栏、浏览目录，浏览页面上的标题或使用ctrl+f在文本中搜索关键词。
- en: '![Illustrated mockup of a webpage with gray boxes where there might be content
    along a title area, left nav area, subtitle area, and body text area.](img/34181b599b18afd5ce0db5d6482d401d.png)'
  id: totrans-106
  prefs: []
  type: TYPE_IMG
  zh: '![一个网页的示意图，标题区域、左侧导航区域、副标题区域和正文文本区域都是灰色的方框，可能有内容。](img/34181b599b18afd5ce0db5d6482d401d.png)'
- en: As Mark Baker points out in [Every Page is Page One](https://everypageispageone.com/),
    people are information foragers. The readability of a graph and the sheer amount
    of content that might exist in one might not lend itself well to the scanning-first
    habits that we’ve evolved as web readers.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 正如 Mark Baker 在 [Every Page is Page One](https://everypageispageone.com/) 中指出的那样，人们是信息搜索者。图的可读性和可能存在的大量内容可能不适合我们作为网页阅读者所演变出的首先浏览的习惯。
- en: Instead, if you display content as a graph, readers are confronted with an unfamiliar
    pattern that could require them to learn new buttons and interactions in order
    to find what they need. That’s a hindrance to readers of technical documentation,
    because their goal is to answer a specific question, complete a specific task,
    or learn about something — not learn how your website works.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 相反，如果将内容显示为图形，读者将面对一个陌生的模式，可能需要他们学习新的按钮和交互方式才能找到他们需要的内容。这对技术文档的读者是一个阻碍，因为他们的目标是回答一个特定的问题，完成一个特定的任务，或者了解某件事情
    —— 而不是学习你的网站如何运作。
- en: 'In addition, displaying content as a graph lacks a clear hierarchy, which causes
    another big problem: there’s no clear starting point.'
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 另外，将内容显示为图形缺乏明确的层次结构，这带来了另一个大问题：没有明确的起点。
- en: 'As Kelley Gordon points out in her article for Nielsen Norman Group, [Visual
    Hierarchy in UX: Definition](https://www.nngroup.com/articles/visual-hierarchy-ux-definition/):'
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 正如 Kelley Gordon 在她为 Nielsen Norman Group 撰写的文章中指出的那样，[UX 中的视觉层次：定义](https://www.nngroup.com/articles/visual-hierarchy-ux-definition/)：
- en: If you struggle to find focus on a screen, it’s likely that the layout is missing
    a clear visual hierarchy.
  id: totrans-111
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如果您在屏幕上找不到焦点，很可能布局缺乏明确的视觉层次。
- en: ''
  id: totrans-112
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The page’s visual hierarchy controls the delivery of information from the system
    to the end user — it lets users know where to focus their attention.
  id: totrans-113
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 页面的视觉层次控制了系统向最终用户传递信息的方式 —— 它让用户知道在哪里集中注意力。
- en: Arriving at a webpage without visual hierarchy and only a graph with nodes can
    be disorienting for readers.
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 到达一个没有视觉层次，只有节点图的网页可能会让读者感到迷失方向。
- en: '![Illustrated mockup of a webpage with a lot of graph nodes similar to the
    networked graph described earlier, with even more nodes and links that lead off
    the page. Most of the nodes are the same size, none of the nodes are centered,
    and there are differently colored lines linking each node with some other nodes.](img/5fbda2f537fe823ecf8bdfdf705a0d5d.png)'
  id: totrans-115
  prefs: []
  type: TYPE_IMG
  zh: '![网页的示意图，有许多与前面描述的网络图节点相似的图节点，甚至有更多节点和链接超出页面。大多数节点大小相同，没有节点居中，有不同颜色的线将每个节点与其他一些节点连接起来。](img/5fbda2f537fe823ecf8bdfdf705a0d5d.png)'
- en: Most readers would then use another form of exploration, such as search, to
    find what they’re looking for.
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数读者会使用其他形式的探索，比如搜索，来找到他们想要的内容。
- en: Because a graph lacks a clear visual hierarchy and can be overwhelming, the
    designs of Evergreen Notes or the C2 Wiki make sense because they reveal the graph
    as a journey as you navigate the page. Other sites that use graphs don’t usually
    make them visible as you navigate.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 因为图形缺乏明确的视觉层次，可能会让人感到不知所措，所以 Evergreen Notes 或 C2 Wiki 的设计是有意义的，因为它们在你浏览页面时将图形展现为一次旅程。其他使用图形的网站通常在你浏览时不会使其可见。
- en: One exception is the classic site [HyperPhysics Concepts](http://hyperphysics.phy-astr.gsu.edu/hbase/index.html)^(,
    which uses a visual graph representation with clickable links in order to help
    you navigate the site:)
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 一个例外是经典网站 [HyperPhysics Concepts](http://hyperphysics.phy-astr.gsu.edu/hbase/index.html)^(，它使用可点击链接的视觉图表示来帮助您浏览网站：)
- en: '[![Hyperphysics homepage, with a hierarchical graph that has a parent node
    of Light & Vision, with child nodes of color, atmospheric phenomena, propagation
    of light, polarization, and quantum properties. Each child node has one or more
    hierarchical child nodes, but mostly each child node has only one child, continuing
    up to 7 layers at the deepest.](img/a1843074005baf81d9b55dc3e845ace8.png)](http://hyperphysics.phy-astr.gsu.edu/hbase/hph.html)'
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: '[![Hyperphysics 主页，有一个层次结构图，具有 Light & Vision 的父节点，以及颜色、大气现象、光的传播、极化和量子特性的子节点。每个子节点都有一个或多个分层子节点，但大多数每个子节点只有一个子节点，最深可达
    7 层。](img/a1843074005baf81d9b55dc3e845ace8.png)](http://hyperphysics.phy-astr.gsu.edu/hbase/hph.html)'
- en: 'This graph is a hierarchical and ordered graph, but less hierarchical than
    a traditional table of contents, and made visible to the reader. Each node of
    that graph is clickable, opening a new page with content, or sometimes a new graph:'
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 这个图是一个分层和有序的图，但比传统的目录少分层，并对读者可见。该图的每个节点都是可点击的，点击会打开一个新页面，包含内容，或者有时是一个新的图：
- en: '[![Page on Fraunhofer Diffraction, with a definition that you can visit the
    site to read, followed by a mind map graph with one node being Fraunhofer Diffraction,
    which is linked to Aperture, Application Details, Multiple Slits, Single Slit,
    and Fraunhofer Geometry. Fraunhofer Geometry is in turn linked to Single Slit,
    which is linked to Double Slit. Multiple Slits is linked to Diffraction Grating.
    Aperture is linked to Rayleigh Criterion.](img/0be43a9810026ea1176f12e3a338f0fe.png)](http://hyperphysics.phy-astr.gsu.edu/hbase/phyopt/fraunhofcon.html#c1)'
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: '[![关于弗劳恩霍夫衍射的页面，其中包含一个定义，您可以访问该站点以阅读，然后是一个心智图，其中一个节点是弗劳恩霍夫衍射，它链接到光圈、应用细节、多缝、单缝和弗劳恩霍夫几何。弗劳恩霍夫几何又链接到单缝，单缝链接到双缝。多缝链接到衍射光栅。光圈链接到瑞利标准。](img/0be43a9810026ea1176f12e3a338f0fe.png)](http://hyperphysics.phy-astr.gsu.edu/hbase/phyopt/fraunhofcon.html#c1)'
- en: The Hyperphysics site makes the graph visible but not at the expense of the
    content. The graph can be annotated and serve as another form to communicate the
    relationships between the concepts described in the content.
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: Hyperphysics 网站使图形可见，但不会牺牲内容。该图可以被注释，并作为另一种形式来传达内容中描述的概念之间的关系。
- en: Another exception is the site [Every Noise at Once](https://everynoise.com/).
    The [data sources for it are sadly now defunct](https://www.furia.com/page.cgi?type=log#id472),
    but the site itself displays not a graph, but a collection of genres laid out
    as though there were node connections visible.
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个例外是[Every Noise at Once](https://everynoise.com/) 网站。[数据源可惜已经不再可用](https://www.furia.com/page.cgi?type=log#id472)，但网站本身显示的不是图形，而是一组流派，布局方式就好像有节点连接可见一样。
- en: '![Screenshot of genres on Every Noise at Once, all listed in the same size
    and in colors ranging from red to purple to light brown and a muddy light green.
    It’s a crowded page, but the genres are all legible. Some  clusters that I noticed
    are austin metal, polish death metal, minnesota metal, and western ny metal. Another
    cluster is ottawa indie, limerick indie, and math rock. A loose section that doesn’t
    seem very clustered has genres like deconstructed club, austrian indie, popullore
    jugu, alt z, lagu bali, and lagu aceh.](img/53c828b8a2caec61d2d84207d1032269.png)'
  id: totrans-124
  prefs: []
  type: TYPE_IMG
  zh: '![Every Noise at Once 上的流派截图，所有流派都以相同大小和从红色到紫色到浅棕色和浑浊的浅绿色的颜色列出。页面上拥挤，但所有流派都是可读的。我注意到的一些聚类是奥斯汀金属，波兰死亡金属，明尼苏达州金属和西纽约金属。另一个聚类是渥太华独立，利默里克独立和数学摇滚。一个看起来不太集聚的松散部分有解构俱乐部、奥地利独立、popullore
    jugu、alt z、lagu bali 和 lagu aceh 这样的流派。](img/53c828b8a2caec61d2d84207d1032269.png)'
- en: 'It’s the idea of a graph, but with no true connections. The site itself refers
    to it as a scatter plot — so there are vague associations, but no true links.
    If you go deeper into the graph and select a genre, you see a similar scatter
    plot of the artists in that genre:'
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个图的概念，但没有真正的连接。该网站本身将其称为散点图——因此存在模糊的关联，但没有真正的链接。如果您深入研究图表并选择一种流派，您将看到该流派中艺术家的类似散点图：
- en: '[![The artists that comprise the Alt Z genre, as displayed on Every Noise at
    Once. Some that caught my eye are CXLOE, carolesdaughter, Melanie Martinez, Tate
    McRae, Noah Cyrus, and FINNEAS. The last 4 artists are printed larger than others,
    so they might be more popular and thus appear as larger on the page.](img/046a3ae2b2e7ec9fb070784fe0c7a6ed.png)](https://everynoise.com/engenremap-altz.html)'
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: '[![Every Noise at Once 上显示的 Alt Z 流派的艺术家。一些引起我注意的是 CXLOE、carolesdaughter、Melanie
    Martinez、Tate McRae、Noah Cyrus 和 FINNEAS。最后 4 位艺术家的大小大于其他艺术家，因此它们可能更受欢迎，因此在页面上更大。](img/046a3ae2b2e7ec9fb070784fe0c7a6ed.png)](https://everynoise.com/engenremap-altz.html)'
- en: Sites with hierarchies also use breadcrumbs as a way to show you where you are
    in the overall site map. Content that you interact with purely in graph form would
    instead need to either construct dynamic breadcrumbs based on the path through
    the content that you took, or take a different approach entirely, like relying
    on category tags.
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 具有层次结构的网站还使用面包屑导航来显示您在整个站点地图中的位置。您纯粹以图形形式与之交互的内容将需要根据您所采取的内容路径构建动态面包屑导航，或者完全采取不同的方法，如依赖类别标签。
- en: 'Every Noise at Once, with the flexible graph-like exploration format, maintains
    a breadcrumb that effectively shows the nodes surrounding the one that you’re
    currently visiting:'
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: Every Noise at Once，以灵活的图形探索格式，保持了一个面包屑导航，有效地显示了您当前访问的节点周围的节点：
- en: '[![A frame on the Every Noise at Once site shows a snippet of nearby genres
    for the selected genre, Alt Z, with Alt Z appearing at least twice the size of
    other genres to emphasize that it’s currently selected. The nearby genres include
    boy pop, uk pop, lao hip hop, nagaland indie, portuguese pop, pop chileno, and
    singer-songwriter pop.](img/d56b48d52eac1b0f9f4ca62173ecc5dc.png)](https://everynoise.com/engenremap-altz.html)'
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: '[![Every Noise at Once 网站上的一个框架显示了所选流派 Alt Z 的附近流派的片段，其中 Alt Z 出现的大小至少是其他流派的两倍，以强调它当前已被选择。附近的流派包括男孩流行、英国流行、老挝嘻哈、那加兰独立、葡萄牙流行、智利流行和创作歌手流行。](img/d56b48d52eac1b0f9f4ca62173ecc5dc.png)](https://everynoise.com/engenremap-altz.html)'
- en: Ultimately, there are a variety of options for displaying content visibly in
    a graph, but most of them either retain a hierarchy to assist readers in scanning
    and foraging for information, or have no visual hierarchy and force the reader
    to explore, use search, or give up in the face of overwhelming options.
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 最终，在图形中将内容可见地显示的选择有很多，但其中大部分要么保留了一个层次结构，以帮助读者扫描和搜索信息，要么没有视觉层次结构，强迫读者进行探索、使用搜索，或在面对压倒性的选择时放弃。
- en: It’s too flexible
  id: totrans-131
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 它太灵活了
- en: Content graphs aren’t a new concept. Displaying content as a graph might be
    rarely done, but storing content as a graph is a common practice—usually referred
    to as a knowledge graph.
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 内容图谱并不是一个新概念。将内容显示为图形可能很少见，但将内容存储为图形是一种常见的做法——通常称为知识图谱。
- en: 'As Sarah O’Keefe discusses for Scriptorium, there is a [cost to knowledge graphs](https://www.scriptorium.com/2023/01/the-cost-of-knowledge-graphs/).
    One of those is the challenge to writers:'
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 正如 Sarah O’Keefe 在 Scriptorium 中讨论的那样，[知识图谱的成本](https://www.scriptorium.com/2023/01/the-cost-of-knowledge-graphs/)之一是对作者的挑战：
- en: We have to think about the various content or data objects, understand how they
    relate to each other at the knowledge graph level, and then bring them together
    into a coherent experience, whether a webpage, a document, or something else entirely.
  id: totrans-134
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我们必须考虑各种内容或数据对象，了解它们在知识图谱层面上的关系，然后将它们整合成一个连贯的体验，无论是一个网页、一个文档还是完全不同的东西。
- en: That’s a lot to consider. Writers using DITA (Darwin Information Typing Architecture)
    and XML-based structured authoring solutions might already be familiar with these
    challenges, and the chunking approach to reduce content to its relevant bits which
    then need to be reconstituted into a coherent experience on a webpage.
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 要考虑的事情很多。使用 DITA（达尔文信息分类架构）和基于 XML 的结构化创作解决方案的作者可能已经熟悉这些挑战，以及减少内容到其相关部分的块化方法，然后需要将其重新组合成一个连贯的体验在网页上。
- en: I haven’t worked in a DITA environment before, and most of my experience is
    with tools that don’t use a database to store content, let alone a graph database.
    Many docs-as-code tools require a hierarchy of sorts to dynamically generate a
    table of contents ([Sphinx](https://www.sphinx-doc.org/en/master/) is one example)
    or to provide some sense of order to the flat file structure of a repository.
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 我以前没有在 DITA 环境中工作过，而且我大部分的经验都是使用不使用数据库来存储内容的工具，更不用说使用图形数据库了。许多文档作为代码工具需要某种层次结构来动态生成目录（[Sphinx](https://www.sphinx-doc.org/en/master/)
    是一个例子）或者为存储库的扁平文件结构提供一定程度的顺序。
- en: When it comes to organizing content, it could be freeing to consider all the
    different ways a topic could be relevant to a reader, but it could also end up
    exhausting, deciding where to draw the line.
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 当涉及到组织内容时，考虑到一个主题可能与读者相关的不同方式可能是自由的，但决定在哪里划线也可能是令人筋疲力尽的。
- en: 'For the music example from earlier, a page, or graph node, about “How to write
    songs” could be linked to:'
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 对于前面的音乐示例，关于“如何写歌曲”的页面或图形节点可以链接到：
- en: How to write a bridge
  id: totrans-139
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如何写桥段
- en: How to write a chorus
  id: totrans-140
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如何写副歌
- en: How to write a verse
  id: totrans-141
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如何写诗句
- en: How to write a melody
  id: totrans-142
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如何写旋律
- en: How to write a topline
  id: totrans-143
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如何写顶部曲线
- en: How to write a hook
  id: totrans-144
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如何写钩子
- en: how to write lyrics
  id: totrans-145
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如何写歌词
- en: how to write a harmony
  id: totrans-146
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如何写和声
- en: how to use a digital audio workstation (DAW)
  id: totrans-147
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如何使用数字音频工作站（DAW）
- en: and more…
  id: totrans-148
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 以及更多...
- en: '![Graph with a central node, how to write songs, with one link each to child
    nodes surrounding it, labeled DAW, lyrics, bridge, verse, chorus, melody, harmony,
    topline, and hook. None of the child nodes are linked to each other at all.](img/5c27262fff051d93702c9ac2df8659fc.png)'
  id: totrans-149
  prefs: []
  type: TYPE_IMG
  zh: '![图中有一个中心节点，如何写歌曲，每个节点周围都有一个指向其子节点的链接，标有DAW、歌词、桥段、诗句、副歌、旋律、和声、顶部曲线和钩子。没有一个子节点彼此链接。](img/5c27262fff051d93702c9ac2df8659fc.png)'
- en: However, the flexibility of a graph could add chaos. If this content could be
    linked to other content, what should it be linked to? What other nodes are relevant?
    A graph could quickly turn into a sea of possibilities, rather than intentional
    choices about relevance.
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，图的灵活性可能会带来混乱。如果这个内容可以链接到其他内容，那应该链接到什么？哪些其他节点是相关的？一个图可能很快就会变成一片可能性的海洋，而不是关于相关性的有意选择。
- en: '![Networked graph with the same central node, how to write songs, and the same
    child nodes, but every child is linked to 2 to 5 other child nodes, making the
    graph very densely interlinked.](img/03c9f64bfc1e335ec78f79495a57db26.png)'
  id: totrans-151
  prefs: []
  type: TYPE_IMG
  zh: '![网络图，具有相同的中心节点，如何写歌，以及相同的子节点，但每个子节点都与 2 至 5 个其他子节点相连，使图形非常密集地相互链接。](img/03c9f64bfc1e335ec78f79495a57db26.png)'
- en: At a certain point, the attempt to avoid missing a relevant link, or to try
    to make your content as discoverable as possible through a knowledge graph, would
    dilute the explicit mental models and diagramming potential possible with a graphical
    **presentation** of content.
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: 在某个时候，试图避免错过相关链接，或者尝试通过知识图谱使您的内容尽可能易于发现，将会削弱通过图形化**展示**内容所具有的明确心智模型和绘图潜力。
- en: Instead of replicating *some* mental models, the graph could instead start to
    represent *all possible permutations* of a mental model, and stop representing
    anything of value at all.
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 图形可以开始代表心智模型的*所有可能排列*，并停止代表任何有价值的东西。
- en: But the act of considering all the different locations where your content might
    be relevant, what other entry points might exist, could result in more thoughtful
    documentation content. You can consider it as part of an entire system. By considering
    the content as part of a graph, you can more easily treat the content as part
    of an expansive surface, rather than a discrete element on a specifically ordered
    list.
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: 但是，考虑您的内容可能与所有不同位置相关联的行为，可能存在的其他入口点，可能会导致更加深思熟虑的文档内容。您可以将其视为整个系统的一部分。通过将内容视为图的一部分，您可以更容易地将内容视为一个广阔表面的一部分，而不是一个特定顺序列表上的离散元素。
- en: By contrast, because a hierarchy is strict, it forces choice. If this content
    had to exist in one place, where is the *most relevant* place?
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: 相比之下，因为层次结构是严格的，它强迫进行选择。如果这个内容必须存在于一个地方，那么*最相关*的地方在哪里？
- en: '![An empty hierarchical graph with two child nodes each for three levels.](img/063ae145e833499dac3329af7333aa4f.png)'
  id: totrans-156
  prefs: []
  type: TYPE_IMG
  zh: '![一个空的层次图，有两个子节点，每个子节点有三级。](img/063ae145e833499dac3329af7333aa4f.png)'
- en: That one choice can be daunting, especially when choosing what the top of the
    hierarchy should be.
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: 这一个选择可能令人生畏，尤其是在选择层次结构的顶部时。
- en: In a discussion in the Write the Docs Slack community, [Wouter Veeken](https://wouter.tech/)
    points out that one difficulty with hierarchies is deciding what to put at the
    top of it, asking if anyone has a “general method for deciding which attribute
    should be the top level of the tree?”
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Write the Docs Slack 社区的一次讨论中，[Wouter Veeken](https://wouter.tech/) 指出，层次结构的一个困难在于决定将什么放在其顶部，并询问是否有“决定哪个属性应该成为树顶级的通用方法？”
- en: Therein lies the tradeoff. For some content, choosing a location in a hierarchy
    is an arbitrary choice. For other types of content, it reifies a relevant order
    to a task.
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: 其中存在权衡。对于一些内容，选择层次结构中的位置是一个任意的选择。对于其他类型的内容，它使一个任务的相关顺序具体化了。
- en: For example, if you want to write a song, you can start with a melody, a harmony,
    or lyrics. To write lyrics you can start with a chorus, or a verse, or a bridge.
    None of those have an order. But if you want to produce a song, a song must be
    written first. In that case, order matters.
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，如果您想写一首歌，您可以从旋律、和声或歌词开始。要写歌词，您可以从副歌、诗句或桥段开始。这些都没有顺序。但是如果你想创作一首歌，那么歌必须首先写好。在这种情况下，顺序很重要。
- en: This is a key advantage of having a graph structure—everything is a set of relationships,
    there is no designated “top” of the tree to identify. You could even choose to
    display highly-related topics differently than others, and use the information
    provided by the graph structure itself to determine what content is most valuable.
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 这是具有图结构的一个关键优势——一切都是一组关系，没有指定的“树顶”可供识别。你甚至可以选择以不同方式显示高度相关的主题，利用图结构本身提供的信息来确定哪些内容最有价值。
- en: It’s difficult to write chunked content
  id: totrans-162
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 编写分块内容很难
- en: Those are the challenges with structuring the content, but there are also challenges
    with writing the content.
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: 这些都是构建内容结构时面临的挑战，但编写内容也存在挑战。
- en: '[Carrie Hane points out in a discussion about Knowledge Graphs on Sarah O’Keefe’s
    LinkedIn](https://www.linkedin.com/feed/update/urn:li:activity:7016392571283230720?commentUrn=urn%3Ali%3Acomment%3A%28activity%3A7016392571283230720%2C7016413582502371328%29&replyUrn=urn%3Ali%3Acomment%3A%28activity%3A7016392571283230720%2C7016417255366262785%29)
    that:'
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: '[Carrie Hane 在 Sarah O’Keefe 的 LinkedIn 上关于知识图谱的讨论中指出](https://www.linkedin.com/feed/update/urn:li:activity:7016392571283230720?commentUrn=urn%3Ali%3Acomment%3A%28activity%3A7016392571283230720%2C7016413582502371328%29&replyUrn=urn%3Ali%3Acomment%3A%28activity%3A7016392571283230720%2C7016417255366262785%29)：'
- en: adoption of structured, decoupled content is still needed to adopt knowledge
    graphs. And that is a huge leap.
  id: totrans-165
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 采用结构化、解耦的内容仍然需要采用知识图谱。而这是一个巨大的飞跃。
- en: I agree with that completely. Each piece of content in the C2 wiki or the Hyperphysics
    site was a discrete component of content — a definition of a concept, for example.
    That type of chunked content fits well within a knowledge graph.
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: 我完全同意。C2 维基或 Hyperphysics 网站中的每一段内容都是独立的内容组件 —— 例如一个概念的定义。这种分块内容非常适合知识图谱。
- en: 'Technical content written for a hierarchy, or with an implied order, can often
    end up quite long and detailed — perhaps with one page describing everything you
    need to know about something. To continue the music example, you might end up
    with a page like:'
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
