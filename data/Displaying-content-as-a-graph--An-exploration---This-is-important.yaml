- en: That definitional content would also get broken out into specific chunks. All
    of a sudden, instead of writing an end-to-end topic all about songwriting, you’re
    writing tiny chunks of content that might not be as interesting, compelling, or
    cohesive to write or read.
  id: totrans-183
  prefs: []
  type: TYPE_NORMAL
  zh: 这种定义性内容也会被分解成特定的片段。突然之间，你不再写一篇关于创作歌曲的全面主题，而是写了一小块内容，可能没有那么有趣、引人入胜或连贯，写起来或读起来。
- en: Sparse content and dense content don’t scale in a graph
  id: totrans-184
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 稀疏内容和密集内容在图表中无法扩展
- en: 'Graphs are only useful if there are lots of connections. A graph with only
    a few nodes doesn’t communicate much as a diagram of a mental model:'
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: 图表只有在有很多连接时才有用。只有几个节点的图表作为心理模型的图解不会传达太多信息：
- en: '![Website mockup showing a graph with five nodes, music, tempo, write, songs,
    and scales. Each node is linked to 2 to 4 other nodes, but there is a lot of white
    space and the page appears very empty.](img/1aa0263af85036d570407879ee563bb1.png)'
  id: totrans-186
  prefs: []
  type: TYPE_IMG
  zh: '![网站模拟图，显示一个有五个节点的图表，音乐、速度、写作、歌曲和音阶。每个节点链接到2到4个其他节点，但有很多空白，页面看起来很空。](img/1aa0263af85036d570407879ee563bb1.png)'
- en: 'On the other hand, too many nodes is impractical and also doesn’t communicate
    much as a diagram of a mental model:'
  id: totrans-187
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，太多的节点是不切实际的，也不会作为心理模型的图解传达太多信息：
- en: '![Website mockup with an extremely dense graph, featuring over 50 nodes that
    are basically illegible, with 2-5 links between each node and some partial nodes
    visible and other links extending off the webpage boundary. It’s chaotic and stressful
    looking.](img/901d6516e4a03c7017a1fef91b28f76a.png)'
  id: totrans-188
  prefs: []
  type: TYPE_IMG
  zh: '![网站模拟图，显示一个密集的图表，包含超过50个节点，基本上难以辨认，每个节点之间有2-5个链接，一些部分节点可见，其他链接延伸到网页边界之外。看起来混乱而有压力。](img/901d6516e4a03c7017a1fef91b28f76a.png)'
- en: 'Visible graphs: The future of displaying content?'
  id: totrans-189
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 可见图表：展示内容的未来？
- en: Ultimately, it’s unlikely that visible graphs would become a standard practice
    for displaying technical content. It’s a complex design and rendering problem,
    and while there’s a chance that the novelty might get someone to click around
    in a graph for a bit, someone with a specific question in mind wants to be able
    to scan for information.
  id: totrans-190
  prefs: []
  type: TYPE_NORMAL
  zh: 最终，可见的图表不太可能成为显示技术内容的标准做法。这是一个复杂的设计和渲染问题，虽然有可能新奇性会让某人在图表中点击一段时间，但有特定问题的人希望能够快速查找信息。
- en: A hindrance to scanning is volume of content. Given the amount of content on
    many documentation sites, and that people are accustomed to navigating in digital
    devices, most people [default to using search as their first choice for navigation](https://theconvivialsociety.substack.com/p/a-world-ordered-only-by-search#details).
  id: totrans-191
  prefs: []
  type: TYPE_NORMAL
  zh: 扫描的一个障碍是内容的数量。鉴于许多文档站点上的内容量，以及人们习惯于在数字设备中导航，大多数人[默认使用搜索作为导航的首选](https://theconvivialsociety.substack.com/p/a-world-ordered-only-by-search#details)。
- en: If everyone is using search to navigate, displaying content as a graph wouldn’t
    make much sense.
  id: totrans-192
  prefs: []
  type: TYPE_NORMAL
  zh: 如果每个人都在使用搜索导航，那么将内容显示为图形就没有太多意义。
- en: Instead, implementing a knowledge graph as the background structure for a documentation
    site, with clear guidance about how to connect the nodes of the graph, has the
    potential to improve search results for readers and allow flexible categorization
    for writers.
  id: totrans-193
  prefs: []
  type: TYPE_NORMAL
  zh: 相反，将知识图作为文档站点的背景结构实施，并清楚指导如何连接图的节点，有可能改善读者的搜索结果，并为作者提供灵活的分类。
- en: 'A knowledge graph lets you have the best of both worlds. As Manav Modi from
    ProductX points out in [How is Airbnb optimising Search and Discovery using Knowledge
    Graphs? 🎯](https://productx.substack.com/i/92274998/why-is-a-graph-structure-scalable):'
  id: totrans-194
  prefs: []
  type: TYPE_NORMAL
  zh: 知识图表可以让你兼顾两全。正如ProductX的Manav Modi在[如何使用知识图优化Airbnb的搜索和发现？🎯](https://productx.substack.com/i/92274998/why-is-a-graph-structure-scalable)中指出的那样：
- en: The graph can also be hierarchical, with high-level concepts branching down
    to more specific details, allowing for a streamlined data organization.
  id: totrans-195
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 图表也可以是分层的，高层概念分支到更具体的细节，使数据组织更加简洁。
- en: 'An alternative that can preserve the graph conceptually but not visually is
    the tile-based approach common on many documentation landing pages, with sort
    and filter options:'
  id: totrans-196
  prefs: []
  type: TYPE_NORMAL
  zh: 作为概念上保留图表但不以视觉方式展示的替代方法是许多文档首页常见的基于磁贴的方法，带有排序和筛选选项：
- en: In these models, the graph isn’t made apparent, but the node relationships still
    exist through tags or content types and can be explored without using a table
    of contents. This approach lets you gain some benefits of visually displaying
    content as a graph without the most troubling challenges—an unfamiliar and challenging
    browsing experience for readers.
  id: totrans-197
  prefs: []
  type: TYPE_NORMAL
  zh: 在这些模型中，图表并不明显，但节点关系仍然存在通过标签或内容类型，并且可以在不使用目录的情况下进行探索。这种方法让你获得了一些将内容视觉显示为图形的好处，而不会遇到最困扰的挑战——读者不熟悉且具有挑战性的浏览体验。
- en: No matter how you visually present your content, the act of placing content
    within an information architecture and structuring it is valuable and reifies
    a mental model for the readers and the writers.
  id: totrans-198
  prefs: []
  type: TYPE_NORMAL
  zh: 无论您如何以视觉方式呈现内容，将内容放入信息架构中并对其进行结构化都是有价值的，并为读者和作者形成了一个心理模型。
- en: It’s impractical to make a graph visible to readers, but I still think it would
    be cool.
  id: totrans-199
  prefs: []
  type: TYPE_NORMAL
  zh: 将图形对读者可见是不现实的，但我仍然认为这很酷。
