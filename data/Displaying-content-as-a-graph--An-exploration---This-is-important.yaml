- en: 'Displaying content as a graph: An exploration | This is important'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 将内容显示为图形：一种探索|这是重要的
- en: 来源：[https://thisisimportant.net/posts/content-as-a-graph/](https://thisisimportant.net/posts/content-as-a-graph/)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://thisisimportant.net/posts/content-as-a-graph/](https://thisisimportant.net/posts/content-as-a-graph/)
- en: Most web content is designed to display with a strict hierarchy, tree-based
    or otherwise. What if it wasn’t?
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数网页内容都设计成以严格的层次结构、基于树或其他形式显示。如果不是呢？
- en: What does it mean to display content as a graph?
  id: totrans-7
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 将内容显示为图形意味着什么？
- en: Instead of being displayed as a strict hierarchy, content could be placed in
    multiple categories within a hierarchy, using a [polyhierarchy](https://www.nngroup.com/articles/polyhierarchy/),
    or displayed as a series of interlinked nodes in a network—a graph.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 内容不必严格按层次结构显示，可以将内容放置在层次结构内的多个类别中，使用[多层次结构](https://www.nngroup.com/articles/polyhierarchy/)，或者将其显示为网络中的一系列互连节点——一个图。
- en: '![Diagram of a graph hierarchy with one node connected to two child nodes,
    with each child node having two children, and each child node having two children,
    alongside a separate graph with two nodes connected to four other nodes which
    are then connected to two other nodes, culminating in one node with lots of connections.](img/6e7f2efcacd203de3f4a357572b40c66.png)'
  id: totrans-9
  prefs: []
  type: TYPE_IMG
  zh: '![图形层次结构图，其中一个节点连接到两个子节点，每个子节点都有两个子节点，并且每个子节点都有两个子节点，旁边是另一个图形，其中两个节点连接到四个其他节点，然后连接到两个其他节点，最终形成一个具有许多连接的节点。](img/6e7f2efcacd203de3f4a357572b40c66.png)'
- en: Displaying content as a graph could visually communicate the relationships between
    ideas, tasks, and topics in technical content. A hierarchy also does this, but
    doesn’t always match the actual relationships between ideas and concepts in technical
    content.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 将内容显示为图形可以在技术内容中直观地传达思想、任务和主题之间的关系。层次结构也可以做到这一点，但并不总是与技术内容中思想和概念之间的实际关系相匹配。
- en: A graph could offer a more flexible presentation, but content is usually displayed
    hierarchically on the web. Why is that?
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 图形可能提供了更灵活的呈现方式，但内容通常在网页上按层次结构显示。为什么呢？
- en: Why hierarchies are common
  id: totrans-12
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 为什么层次结构很常见
- en: Hierarchies are common because they match the typical way of explaining a new
    concept or topic — you start out with an overview, briefly introducing several
    important things and how they fit together, and then provide additional information
    about each thing later on.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 层次结构很常见，因为它们符合解释新概念或主题的典型方式——你首先概述一下，简要介绍几个重要的事物及其如何相互关联，然后逐步提供有关每个事物的更多信息。
- en: 'For example, if I want to teach you how music is made, I’m not going to start
    with an intense explanation of how an instrument works to create sound. Instead,
    I’ll start with a high level discussion about the components involved in music:
    a song, an instrument, scales, key signatures, tempo, and then move into more
    complex topics like how to write music using those components.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，如果我想教你如何制作音乐，我不会从如何乐器工作以产生声音的深入解释开始。相反，我将从一个高层次的讨论开始，讨论音乐中涉及的组件：一首歌、一个乐器、音阶、调号、节奏，然后深入讨论如何使用这些组件写音乐等更复杂的主题。
