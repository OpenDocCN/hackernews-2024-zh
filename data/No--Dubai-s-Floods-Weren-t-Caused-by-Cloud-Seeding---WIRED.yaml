- en: No, Dubai’s Floods Weren’t Caused by Cloud Seeding | WIRED
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 不，迪拜的洪水不是由云种植引起的 | WIRED
- en: 来源：[https://www.wired.com/story/dubai-flooding-uae-cloud-seeding-climate-change/](https://www.wired.com/story/dubai-flooding-uae-cloud-seeding-climate-change/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.wired.com/story/dubai-flooding-uae-cloud-seeding-climate-change/](https://www.wired.com/story/dubai-flooding-uae-cloud-seeding-climate-change/)
- en: 'Dubai is underwater. Heavy storms have caused [flash flooding](https://www.bbc.co.uk/news/world-middle-east-68831408)
    across the United Arab Emirates, leading to shocking scenes circulating on social
    media: Cars abandoned by the roadside, planes sloshing through flooded runways.
    Hundreds of flights have been canceled at Dubai’s busy international airport,
    and at least 18 people have died in neighboring Oman.'
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 迪拜被淹没了。强烈的风暴导致阿联酋全境发生[瞬时洪水](https://www.bbc.co.uk/news/world-middle-east-68831408)，在社交媒体上传播着令人震惊的场景：汽车被弃置路边，飞机在淹没的跑道上行驶。迪拜繁忙的国际机场已取消数百个航班，邻国阿曼至少有18人死亡。
- en: 'News reports and social media posts were quick to point the blame at cloud
    seeding. The UAE has a long-running program for trying to squeeze more rain out
    of the clouds that pass over the normally arid region—it has a team of pilots
    who spray salt particles into passing storms to encourage more water to form.
    The floods were positioned as a cautionary tale by [some](https://twitter.com/paindoo_jatt/status/1780497555995886019):
    Here’s what happens when you mess with nature. Even [Bloomberg](https://www.bloomberg.com/news/articles/2024-04-16/dubai-grinds-to-standstill-as-cloud-seeding-worsens-flooding)
    reported that cloud seeding had worsened the flooding.'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 新闻报道和社交媒体帖子迅速将责任推到云种植身上。阿联酋长期以来一直有一个计划，试图从通常干旱的地区经过的云层中挤出更多的雨水——它有一支团队的飞行员在经过的风暴中喷洒盐粒子，以促使更多水汽形成。有些人将洪水定位为一则警示故事：当你试图干预自然时，结果会怎样。甚至[彭博社](https://www.bloomberg.com/news/articles/2024-04-16/dubai-grinds-to-standstill-as-cloud-seeding-worsens-flooding)也报道称，云种植加剧了洪水情况。
- en: The truth is more complicated. I’ve spent the past few months reporting on cloud
    seeding in the UAE for an upcoming WIRED feature, and while it’s true that the
    UAE has been running cloud seeding missions this week—it performs more than 300
    a year—it’s a stretch to say that it was responsible for the floods. (In fact,
    as we were preparing this story for publication on Wednesday morning, the UAE’s
    National Center for Meteorology [told CNBC](https://www.cnbc.com/2024/04/17/uae-denies-cloud-seeding-took-place-before-severe-dubai-floods.html?taid=661f973b35bd2b0001b31b0a&utm_campaign=trueanthem&utm_medium=social&utm_source=twitter%7Cmain)
    it had not seeded any clouds before the storm struck on Tuesday.)
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 事实更加复杂。我过去几个月一直在为即将发表的WIRED专题报道阿联酋的云种植，虽然确实阿联酋本周进行了云种植任务——每年超过300次——但说云种植导致洪水有些言过其实。（事实上，正当我们准备在周三早上发布这篇报道时，阿联酋国家气象中心告诉CNBC，他们在周二的风暴来临之前并未对云层进行种植。）
