  prefs: []
  type: TYPE_NORMAL
  zh: åœ¨ç»å†äº†è¿™ä¸€åˆ‡ä¹‹åï¼Œæˆ‘å‘ç°è®ºæ–‡â€œä»¤äººæœ›è€Œå´æ­¥â€ï¼Œå°±åƒâ€œæˆ‘ä¸æƒ³è´¹åŠ›å»è§£é‡Šè¿™ä¸ªæ–°å…´é¢†åŸŸä¸­é‚£äº›æä¸ºå¤æ‚ä¸”å°šæœªå½¢å¼åŒ–çš„æœ¯è¯­â€ï¼ˆçœ‹ç€ä½ ï¼Œç®—æ³•ç»Ÿè®¡ï¼‰ã€‚è¿™ä¸æˆ‘æ— æ³•ç†è§£æ–‡æœ¬çš„æ„Ÿè§‰æœ‰å¾ˆå¤§ä¸åŒã€‚åœ¨æœ¬ç§‘å’Œæ—©æœŸç ”ç©¶ç”Ÿé˜¶æ®µï¼Œæˆ‘æ›´å¤šåœ°æœ‰åè€…çš„æ„Ÿè§‰ã€‚ä½ å­¦å¾—è¶Šå¤šï¼Œå°±è¶Šèƒ½å‘ç°é‡å æ¨¡å¼ï¼Œä½ å¯ä»¥åˆ©ç”¨è¿™äº›æ¨¡å¼ï¼Œä¹Ÿä¼šæ„è¯†åˆ°åˆ«äººä¸çŸ¥é“çš„æ›´å¤šï¼Œæ²¡å…³ç³»ï¼Œå› ä¸ºä½ ä¸å¸Œæœ›å¼ºè¿«åˆ«äººåƒä½ ä¸€æ ·è¦åšæ‰€æœ‰é‚£äº›é˜…è¯»ã€‚
