- en: Hold yourself accountable by working on it for some set amount of time a day
    or week. Tracking the time you commit to an activity can be useful when to encourage
    you to do more if you only did a bit. Or reading it for some time before throwing
    on a video or playing or worse, social media scrolling. High dopamine activities
    will make ya want more of them so do em later in day and do the reading earlier
    in the day. Sleep will reset your brain.
