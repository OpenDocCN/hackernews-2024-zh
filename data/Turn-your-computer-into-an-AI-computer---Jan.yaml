- en: Turn your computer into an AI computer - Jan
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 将您的计算机变成人工智能计算机 - Jan
- en: 来源：[https://jan.ai/](https://jan.ai/)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://jan.ai/](https://jan.ai/)
- en: Local-first
  id: totrans-6
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: Local-first
- en: We believe your conversations and files should remain yours alone. That's why
    we prioritize local-first AI, running open-source models directly on your computer.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我们认为您的对话和文件应该只属于您自己。这就是为什么我们优先考虑本地优先人工智能，直接在您的计算机上运行开源模型。
- en: User-owned
  id: totrans-8
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 用户拥有
- en: Your data, your rules. Jan stores everything on your device in universal formats,
    giving you total freedom to move your data without tricks or traps.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 您的数据，您的规则。Jan将所有内容存储在您的设备上，以通用格式，为您提供在没有任何花招或陷阱的情况下移动数据的完全自由。
- en: Fully Customizable
  id: totrans-10
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 完全可定制
- en: You can endlessly customize the experience with 3rd party extensions. You can
    adjust alignment, moderation, and censorship levels to your needs.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以通过第三方扩展无限定制体验。您可以根据自己的需求调整对齐、审查和审查级别。
