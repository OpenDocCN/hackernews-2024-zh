- en: Greggs suffers payment meltdown • The Register
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Greggs 遭遇支付系统崩溃 • The Register
- en: 来源：[https://www.theregister.com/2024/03/20/greggs_payments_meltdown/](https://www.theregister.com/2024/03/20/greggs_payments_meltdown/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.theregister.com/2024/03/20/greggs_payments_meltdown/](https://www.theregister.com/2024/03/20/greggs_payments_meltdown/)
- en: A princess is AWOL, the government refuses to admit defeat, and now pastry purveyor
    Greggs is unable to process card payments. How many more national crises can the
    Great British public weather before the streets burn?
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 一位公主失踪，政府拒绝承认失败，现在Greggs这家糕点供应商也无法处理卡支付。在英国民众在街头动荡之前，还能忍受多少国家危机？
- en: The hungover masses on routine trips to fetch a sausage roll and/or other beige-colored
    "food" were stopped in their tracks this morning to find branches of the bakery
    chain either closed or only accepting cash payments.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 今早，一群宿醉的群众打算去买香肠卷或其他米色的"食物"，却发现这家面包连锁店的分店要么关门，要么只接受现金支付，让他们感到震惊。
- en: A statement from the pastie pusher said simply that it is "currently experiencing
    issues accepting payments in our shops" and was "working to resolve this as soon
    as possible."
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这家饼店的一份声明简单地表示，它"目前在我们的商店里无法接受支付"，并且"正在尽快解决这个问题"。
- en: 'This, as you might imagine, did not go down well with regular clientele. One
    witness on the ground [said](https://twitter.com/geezerpaulr/status/1770346456077029395):
    "Greggs this morning cash only! Sitting here with my coffee watching almost everyone
    have to walk out."'
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 可以想象，这对常客来说绝非好事。一位现场目击者[称](https://twitter.com/geezerpaulr/status/1770346456077029395)："Greggs今早只收现金！我坐在这里喝咖啡，看着几乎所有人都不得不离开。"
- en: '[Images from the front line](https://news.sky.com/story/greggs-outlets-closed-around-the-uk-after-it-glitch-at-tills-13098440)
    show shops with signs in the windows, saying: "Due to IT issues, we are unable
    to open until the issue is fixed," [and](https://twitter.com/hkambo1/status/1770373453197013376)
    "Shop will open late due to technical issues. You can order through click and
    collect or Uber Eats. Sorry for any inconvenience caused."'
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[战线上的图像](https://news.sky.com/story/greggs-outlets-closed-around-the-uk-after-it-glitch-at-tills-13098440)
    显示商店窗户上的标志，写着："由于IT问题，我们无法在问题解决之前开店"，[以及](https://twitter.com/hkambo1/status/1770373453197013376)
    "由于技术问题，商店将延迟开门。您可以通过点击收集或Uber Eats订购。对造成的任何不便，我们深感抱歉。"'
- en: 'The payment system outage at Greggs comes hot on the heels of similar issues
    affecting a host of brands last week. On Saturday, supermarket Sainsbury''s [said](https://twitter.com/sainsburys/status/1768972295622553900):
    "Due to an error with an overnight software update, we are experiencing issues
    with contactless payments and will not be able to deliver the vast majority of
    today''s Groceries Online orders. Our stores are open as usual, accepting chip
    and pin and cash payments."'
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: Greggs 支付系统的故障恰逢上周影响一系列品牌的类似问题后出现。周六，超市Sainsbury's [表示](https://twitter.com/sainsburys/status/1768972295622553900)："由于隔夜软件更新错误，我们在无法接受非接触式支付，并且无法完成绝大部分今天的网上杂货订单。我们的门店照常营业，接受芯片和PIN码以及现金支付。"
- en: Retailer Argos, which is owned by Sainsbury's, also [said](https://twitter.com/Argos_Online/status/1768946172922618364)
    that "customers may experience issues in placing new orders and collecting orders
    in-store. There may also be delays in fulfilling orders placed today."
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 由Sainsbury's所有的零售商Argos也[称](https://twitter.com/Argos_Online/status/1768946172922618364)："顾客可能在下单和到店领取订单时遇到问题。今天下单可能也会出现延误。"
- en: At the same time, Tesco, the UK's largest supermarket chain, was forced to cancel
    "a small number" of delivery orders owing to a "technical issue."
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 与此同时，英国最大的超市连锁店Tesco因"技术问题"被迫取消了"少量"送货订单。
- en: Just a day earlier, burger merchant McDonald's copped to a [global outage](https://www.theregister.com/2024/03/15/mcdonalds_ordering_system_outage/)
    of its payment system, which also affected UK franchises.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 就在一天前，汉堡店麦当劳承认其支付系统发生了[全球性故障](https://www.theregister.com/2024/03/15/mcdonalds_ordering_system_outage/)，这也影响了英国的分店。
- en: The fact was not lost on commentators. "I am very much not a conspiracy theorist,"
    [one claimed](https://twitter.com/hwallop/status/1770377775532146952). "But it
    seems a bit fishy that McDonald's, Sainsbury's, Tesco & now Greggs have had serious
    payment/IT issues within one week."
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 评论员对此深有感触。"我绝对不是阴谋论者，" [有人声称](https://twitter.com/hwallop/status/1770377775532146952)
    "但看起来麦当劳、Sainsbury's、Tesco，以及现在Greggs在一周内都出现了严重的支付/IT问题，这有点古怪。"
- en: 'Meanwhile, another [said](https://twitter.com/48HrsOnTheTube/status/1770391818540122428):
    "That''s it, sign me up for the war with Russia." Continuing this conspiratorial
    line of inquiry, another tried to [recant a prior statement](https://twitter.com/ShanghaiHannah/status/1770377012391145873)
    suggesting: "If Putin wanted to send a real warning shot, he should''ve gone for
    Greggs."'
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 与此同时，另一位 [发表言论](https://twitter.com/48HrsOnTheTube/status/1770391818540122428)：
    "就这样吧，我要报名参加对俄罗斯的战争。" 继续这种阴谋线索的调查，另一位试图 [撤回之前的声明](https://twitter.com/ShanghaiHannah/status/1770377012391145873)
    表示："如果普京想发出真正的警告，他应该瞄准格雷格斯。"
- en: Or maybe someone just really wants us to stop eating processed meat.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 或者可能是有人真的希望我们停止食用加工肉类。
- en: The tongue-in-cheek hysteria is a symptom of an inexplicable national fetishization
    of Greggs that has, to this writer's mind, appeared from nowhere. There is nothing
    particularly grabbing about the bakery's food, though it is certainly in line
    with Britain's extremely bland palette.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 疯狂的舌头歇斯底里症状，是一种难以理解的全国性对格雷格斯的狂热崇拜，而在笔者看来，这种现象似乎是突然冒出来的。尽管这家面包店的食物并没有什么特别吸引人的地方，但它确实符合英国非常淡雅的口味。
- en: All the same, for some reason you can sometimes find [Greggs](https://www.greggs.co.uk/news/greggs-x-primark-freshly-baked-fashion-drop-is-here)
    [merch](https://www.greggs.co.uk/news/greggs-x-primark-gift-guide) at Primark.
    I've even seen people wearing it.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管如此，由于某种原因，你有时可以在 Primark 找到一些 [Greggs](https://www.greggs.co.uk/news/greggs-x-primark-freshly-baked-fashion-drop-is-here)
    的 [商品](https://www.greggs.co.uk/news/greggs-x-primark-gift-guide)。我甚至见过有人穿着它们。
- en: 'Louisa Chambers, Partner in the Technology and Commercial transactions department
    at law firm Travers Smith, commented: "Recent outages taking down payment processing
    systems at major high street retailers demonstrate very clearly how much of our
    day-to-day lives (and our economy) depends on the tech that underpins retail payments.'
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 法律事务所 Travers Smith 的技术和商业交易部门合伙人 Louisa Chambers 评论说："最近，大型街头零售商的支付处理系统出现故障清楚地展示了我们日常生活（以及我们的经济）多么依赖支撑零售支付的技术。
- en: '"Retailers place their trust in the providers of these services and it is critical
    that they ensure that contracts for the supply of these services are robust, contain
    strong service level commitments and meaningful consequences if those are not
    met. The contracts then have to be properly policed to make sure that businesses
    and consumers are not continually let down."'
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: '"零售商把他们的信任放在这些服务的提供者身上，确保这些服务的合同是健全的，包含强有力的服务水平承诺和有效的后果，如果这些承诺没有被满足。然后，必须正确监管这些合同，以确保企业和消费者不断失望。"'
- en: 'We''ve asked Greggs what happened to its systems this morning and will update
    when it responds. The difficulty in these situations is that many companies don''t
    ever give a detailed technical breakdown of glitches. Instead, they simply say:
    "IT issue." ®'
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 我们已经询问 Greggs 今早其系统发生了什么事情，并在其回复时进行更新。在这种情况下的困难在于，许多公司从不详细解释故障的技术细节。他们只是简单地说："IT
    问题。" ®
