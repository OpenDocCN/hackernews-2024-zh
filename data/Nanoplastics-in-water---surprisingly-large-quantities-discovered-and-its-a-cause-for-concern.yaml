- en: Nanoplastics in water - surprisingly large quantities discovered and its a cause
    for concern
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 水中发现的纳米塑料数量惊人，并且这是一个令人担忧的问题。
- en: 来源：[https://molecularspec.substack.com/p/nanoplastics-in-water-surprisingly](https://molecularspec.substack.com/p/nanoplastics-in-water-surprisingly)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://molecularspec.substack.com/p/nanoplastics-in-water-surprisingly](https://molecularspec.substack.com/p/nanoplastics-in-water-surprisingly)
- en: This post builds on the theme of microplastics. I covered the microplastics
    [health threat here](https://open.substack.com/pub/molecularspec/p/microplastics-how-toxic-and-what?r=yu7ek&utm_campaign=post&utm_medium=web)
    and the [consumption estimates and sources here](https://open.substack.com/pub/molecularspec/p/microplastics-how-much-do-we-consume?r=yu7ek&utm_campaign=post&utm_medium=web).
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 本文延续了微塑料主题。我曾在[这里](https://open.substack.com/pub/molecularspec/p/microplastics-how-toxic-and-what?r=yu7ek&utm_campaign=post&utm_medium=web)介绍了微塑料的健康威胁，以及[这里](https://open.substack.com/pub/molecularspec/p/microplastics-how-much-do-we-consume?r=yu7ek&utm_campaign=post&utm_medium=web)关于其消耗估算和来源。
- en: Definitions first - nanoplastics are smaller than 1 micrometer (μm) / 1000 nanometer
    (nm) ([Source](https://www.sciencedirect.com/topics/chemistry/nanoplastics#:~:text=Plastics%20less%20than%200.1%20%CE%BCm,et%20al.%2C%202021).)).
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 首先定义一下 - 纳米塑料小于1微米（μm）/ 1000纳米（nm）（[来源](https://www.sciencedirect.com/topics/chemistry/nanoplastics#:~:text=Plastics%20less%20than%200.1%20%CE%BCm,et%20al.%2C%202021).）。
- en: But could nanoplastics be more dangerous than microplastics to health? In short
    - yes.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，纳米塑料对健康可能比微塑料更危险吗？简而言之 - 是的。
- en: Their tiny size allows nanoplastics to cross the blood-brain barrier ([Source](https://www.sciencedirect.com/topics/chemistry/nanoplastics#:~:text=Plastics%20less%20than%200.1%20%CE%BCm,et%20al.%2C%202021).))
    and gastrointestinal barrier ([Source](https://www.sciencedirect.com/science/article/pii/S2589914723000051)).
    Since they are closer to the size of proteins, they pose a risk to cell interactions
    too ([Source](https://www.sciencedirect.com/science/article/pii/S2589914723000051)).
    This is in contrast to microplastics, which typically are not able to cross these
    barriers. All of these increase the risk, but still need further validation studies
    for human impact, which I suspect are very hard to achieve given the lack of detection
    methods for nanoplastics.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 纳米塑料因其微小尺寸可以穿过血脑屏障（[来源](https://www.sciencedirect.com/topics/chemistry/nanoplastics#:~:text=Plastics%20less%20than%200.1%20%CE%BCm,et%20al.%2C%202021).）和肠道屏障（[来源](https://www.sciencedirect.com/science/article/pii/S2589914723000051)）。由于它们接近蛋白质的大小，它们也对细胞相互作用构成风险（[来源](https://www.sciencedirect.com/science/article/pii/S2589914723000051)）。这与通常不能穿越这些屏障的微塑料形成对比。所有这些增加了风险，但仍需进一步的人体影响验证研究，我认为由于纳米塑料检测方法的缺乏，这些研究非常难以实现。
- en: One aspect I looked at before is the confluence of micro/nanoplastics and toxic
    plastic additives. There is at least one researched example where nanoplastics
    had up to twice the absorption capacity of PCBs (polychlorinated biphenyls) vs.
    microplastics ([Source](https://www.sciencedirect.com/science/article/pii/S2589914723000051)).
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我之前研究过的一个方面是微/纳米塑料与有毒塑料添加剂的交汇。至少有一个研究例子表明，与微塑料相比，纳米塑料吸收PCB（多氯联苯）的能力高出两倍（[来源](https://www.sciencedirect.com/science/article/pii/S2589914723000051)）。
- en: In summary nanoplastics both pose increased risk to get deep into our bodies
    - which could have the potential to mechanically disturb our biological fabric
    and are more prone to carry directly toxic materials with them when compared to
    microplastics.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 总结一下，纳米塑料对我们的身体具有更大的潜在风险 - 这可能会机械干扰我们的生物组织，并且在与微塑料相比，更有可能携带直接有毒物质。
- en: And if we are consuming hundreds of thousands of them with each litre of bottled
    (and potentially tap) water, we might be slowly and inevitably intoxicating our
    bodies. More on that below.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我们每升瓶装水（以及潜在的自来水）中消耗数十万个微塑料，我们可能在慢慢且不可避免地毒害我们的身体。更多相关内容见下文。
- en: In the last few weeks a new [paper](https://www.pnas.org/doi/10.1073/pnas.2300582121)
    came out, which was able to count and identify really tiny sized plastic particles
    in bottled drinking water. One of the big problem with nanoplastics is that there
    are not many ways to identify them. Most of the previous work relied on tedious
    methodologies cycling through multiple lab based techniques, where some tests
    can take multiple hours for one sample. Despite the new method, detection remains
    an issue, especially for real world applications.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 最近几周，一篇新的[论文](https://www.pnas.org/doi/10.1073/pnas.2300582121)发表了，能够计数并鉴定瓶装饮用水中非常小的塑料颗粒。纳米塑料的一个重大问题是几乎没有多少方法能够鉴别它们。大部分先前的工作依赖于繁琐的方法，需要多个实验室技术，有些测试一个样本可能需要多个小时。尽管有了新的方法，检测仍然是一个问题，特别是在实际应用中。
- en: 'There was even strong coverage of nanoplastics in various media recently off
    the back of the publication mentioned:'
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 最近有很多媒体报道了关于纳米塑料的强烈关注，这与上述出版物有关：
- en: Previous rule of thumb was that bottled water users at least double their annual
    intake of microplastics, adding an additional 90k particles per year (Source -
    [previous blog post](https://molecularspec.substack.com/p/microplastics-how-much-do-we-consume?r=yu7ek&utm_campaign=post&utm_medium=web)).
    This new research casts new light on that figure - the impact could have been
    underestimated by a factor of hundreds to thousands.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 以前的经验法则是，瓶装水用户至少会使他们年度摄入的微塑料翻倍，每年增加约90k颗微粒（来源 - [先前的博客文章](https://molecularspec.substack.com/p/microplastics-how-much-do-we-consume?r=yu7ek&utm_campaign=post&utm_medium=web)）。这项新研究为这一数据投下了新的光，其影响可能被低估了数百到数千倍。
- en: Apparently bottled water can contain an average of [240k nanoparticles](https://www.pnas.org/doi/10.1073/pnas.2300582121)
    of plastics for every litre!
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 显然，每升瓶装水可能含有平均[240k纳米颗粒](https://www.pnas.org/doi/10.1073/pnas.2300582121)的塑料！
- en: The [study](https://www.pnas.org/doi/10.1073/pnas.2300582121) remarkably was
    able to count particles as small as 100-200 nm. With some serious effort researchers
    inferred the type of plastic polymer for each particle identified.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 这项[研究](https://www.pnas.org/doi/10.1073/pnas.2300582121)显著地能够计算出100-200纳米大小的颗粒。研究人员经过认真努力推断出每个鉴定颗粒的塑料聚合物类型。
- en: Three unnamed bottled water brands were tested and in two, PA (nylon) was found
    to make up the majority of the nanoplastics weight, while in third it was majority
    PET.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 三种未命名的瓶装水品牌进行了测试，发现在其中两种中，PA（尼龙）占据了纳米塑料重量的大部分，而在第三种中，主要是PET。
- en: These findings of the composition of nanoplastics are surprising. PET makes
    up the vast majority of water bottling market [at around 80%](https://bottledwater.org/packaging/),
    so intuitively it makes sense that it ends up migrating into the water. Meanwhile
    PA is not typically used for water bottles. PA in food packaging is a somewhat
    harder film used for cheeses / meats among others.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 这些关于纳米塑料组成的发现令人惊讶。PET占据了水瓶装市场的绝大部分[约80%](https://bottledwater.org/packaging/)，因此直觉上讲它最终会迁移到水中。与此同时，PA通常不用于水瓶。在食品包装中，PA是一种用于奶酪/肉类等产品的较硬薄膜。
- en: Given that PA is not usually used for bottling, there is room for a theory that
    some of the nanoplastics did not originate from the bottles, but rather might
    have come from water processing or the source water itself. [Authors](https://www.pnas.org/doi/10.1073/pnas.2300582121)
    point that all three brands tested produce water with the method of reverse osmosis,
    where membranes used are made of PA.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 鉴于PA通常不用于瓶装，有理由认为一些纳米塑料并非源自瓶子，而可能来自水处理或水源本身。[作者](https://www.pnas.org/doi/10.1073/pnas.2300582121)指出，所有测试的三个品牌都是采用反渗透法生产水，其中使用的膜都是由PA制成。
- en: This is a big and scary implication - nanoplastics originate not only from packaging
    used in bottling water, meaning tap water can also be impacted.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个重大且可怕的影响 - 纳米塑料的来源不仅限于瓶装水使用的包装，这意味着自来水也可能受到影响。
- en: 'Interestingly nanoplastics in water take so much longer to settle than microplastics:
    theory says that a 2mm PVC piece will settle at the rate of 87cm/s, while a 100nm
    PVC piece will take over twelve(!) years to travel the same distance, at a settling
    rate of ~7cm/year ([Source](https://www.sciencedirect.com/science/article/pii/S2589914723000051)).'
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 有趣的是，水中的纳米塑料比微塑料沉淀时间要长得多：理论上说，一块2mm的PVC片会以87cm/s的速度沉降，而100nm的PVC片将需要超过12年的时间才能以每年约7cm的速度沉淀到相同的距离处（[来源](https://www.sciencedirect.com/science/article/pii/S2589914723000051)）。
- en: Why does that matter? Wastewater treatment relies very heavily on settling sludge.
    But if nanoplastics settle at rate of years, they might not get filtered out from
    it. In fact quite the opposite, there is research showing that nanoplastics inhibit
    the wastewater sludge process ([Source](https://www.sciencedirect.com/science/article/pii/S2589914723000051)).
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么这很重要？废水处理非常依赖于沉淀污泥。但如果纳米塑料的沉降速率达到数年，它们可能无法从中过滤出来。事实上，有研究显示纳米塑料会抑制废水污泥处理过程（[来源](https://www.sciencedirect.com/science/article/pii/S2589914723000051)）。
- en: Going back to tap water - [recent work](https://www.sciencedirect.com/science/article/abs/pii/S004313542200598X)
    looking at tap water in Barcelona indeed found nanoplastics to the level of 2-9
    ng/L. This is less than the [bottled water paper](https://www.pnas.org/doi/10.1073/pnas.2300582121)
    (6-11 ng/L) reviewed above. However, the tap water research was only able to cound
    particles down to 700 nm as opposed to down to 100 nm in bottled water.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 回到自来水 - [最近的研究](https://www.sciencedirect.com/science/article/abs/pii/S004313542200598X)
    发现巴塞罗那自来水中确实存在纳米塑料，浓度达到 2-9 ng/L。这比前文提到的[瓶装水研究](https://www.pnas.org/doi/10.1073/pnas.2300582121)（6-11
    ng/L）要低。然而，自来水研究只能计数至700 nm的颗粒，而不像瓶装水能计数至100 nm。
- en: While the methods used were not the same, they shine light on a worrying prospect
    that our water might universally contain nanoplastics, which in turn can be a
    threat to human health. I am hoping for more research on particle counting in
    tap water (and filtration research) soon! We also need better understanding how
    the quantity / shape / weight of these compounds correlate to health risks.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管所用方法不同，这些研究揭示了一个令人担忧的前景，即我们的水普遍可能含有纳米塑料，这可能对人类健康构成威胁。我希望能有更多关于自来水中颗粒计数（和过滤研究）的研究！我们还需要更好地了解这些化合物的数量/形状/重量如何与健康风险相关联。
- en: Given that bottled water seems to have large quantities of nanoparticles (even
    though the overall weight exposure is rather small), which could have increased
    health risks, out of the abundance of caution I would for now consider tap water
    as a safer alternative.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 鉴于瓶装水似乎含有大量纳米颗粒（尽管总体重量暴露量很小），可能增加健康风险，出于谨慎，我目前会认为自来水是一个更安全的选择。
- en: That’s not to say that soon we might see analoguous research about tap water,
    highlighting high levels of nanoplastics in it. If/when that happens, only advanced
    water filtration without plastic parts could be a way to avoid nanoplastics.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 这并不意味着我们可能很快会看到类似的关于自来水的研究，突出显示其中高水平的纳米塑料。如果/当发生这种情况，只有使用没有塑料部件的先进水过滤设备才可能是避免纳米塑料的一种方法。
- en: And finally a bit of a disclaimer - the relationship of nanoplastics quantities
    and human health risks needs to be established. It appears that nanoplastics have
    higher propensity to affect our bodies as compared to larger microplastics, but
    the intensity and type of the impact is yet to be established. As far as I can
    tell the validation of direct toxicity today relates mainly to plastic additives,
    such as plasticizers / phthalates etc. as covered in the [microplastics post](https://open.substack.com/pub/molecularspec/p/microplastics-how-toxic-and-what?r=yu7ek&utm_campaign=post&utm_medium=web&showWelcomeOnShare=true).
    The isolated mechanical accumulation of particles of plastic is less studied.
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 最后要声明一点 - 纳米塑料数量与人类健康风险的关系需要建立起来。看起来纳米塑料相较于较大的微塑料更容易影响我们的身体，但其影响的强度和类型尚待确认。就我所知，今天直接毒性的验证主要涉及塑料添加剂，如增塑剂/邻苯二甲酸酯等，如[微塑料帖子](https://open.substack.com/pub/molecularspec/p/microplastics-how-toxic-and-what?r=yu7ek&utm_campaign=post&utm_medium=web&showWelcomeOnShare=true)所述。对塑料颗粒的机械聚集的隔离研究较少。
