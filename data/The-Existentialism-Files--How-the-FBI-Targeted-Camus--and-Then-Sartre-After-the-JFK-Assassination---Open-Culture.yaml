- en: 'The Existentialism Files: How the FBI Targeted Camus, and Then Sartre After
    the JFK Assassination | Open Culture'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'The Existentialism Files: How the FBI Targeted Camus, and Then Sartre After
    the JFK Assassination | Open Culture'
- en: 来源：[https://www.openculture.com/2013/11/the-existentialism-files-how-the-fbi-targeted-camus-and-sartre.html](https://www.openculture.com/2013/11/the-existentialism-files-how-the-fbi-targeted-camus-and-sartre.html)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.openculture.com/2013/11/the-existentialism-files-how-the-fbi-targeted-camus-and-sartre.html](https://www.openculture.com/2013/11/the-existentialism-files-how-the-fbi-targeted-camus-and-sartre.html)
- en: 'Today, as you must sure­ly know, marks the 50th anniver­sary of John F. Kennedy’s
    assas­si­na­tion and also sure­ly marks a revival of inter­est in the myr­i­ad
    con­spir­a­cy the­o­ries that abound in the absence of a sat­is­fac­to­ry expla­na­tion
    for the events at Dealey Plaza on Novem­ber 22nd, 1963\. One the­o­ry I’ve nev­er
    heard float­ed before comes to us via [Andy Mar­tin](http://www.mml.cam.ac.uk/french/staff/am260/),
    lec­tur­er in French at Cam­bridge Uni­ver­si­ty and author of [*The Box­er and
    the Goal­keep­er: Sartre vs Camus*](http://amzn.to/1bHskdg). In an [arti­cle for
    *Prospect* mag­a­zine](http://www.prospectmagazine.co.uk/art-books/camus-sartre-fbi-hoover/#.Uo7ii6UkTwK),
    Mar­tin writes:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 如你必定知晓，今天是**约翰·肯尼迪**遇刺案50周年，这肯定会重新引起人们对于各种阴谋论的兴趣，因为人们始终没有得到一个令人满意的关于1963年11月22日Dealey
    Plaza事件的解释。我以前从未听说过的一个理论来自[安迪·马丁](http://www.mml.cam.ac.uk/french/staff/am260/)，他是剑桥大学法语讲师，也是《*拳击手与守门员：萨特vs卡缪*](http://amzn.to/1bHskdg)》一书的作者。在[《前景杂志》](http://www.prospectmagazine.co.uk/art-books/camus-sartre-fbi-hoover/#.Uo7ii6UkTwK)一文中，马丁写道：
- en: 'To the massed ranks of the CIA, the Mafia, the KGB, Cas­tro, Hoover, and LBJ,
    we can now add: Jean-Paul Sartre. FBI and State Depart­ment reports of the 1960s
    had drawn atten­tion to Sartre’s mem­ber­ship of the Fair Play for Cuba Com­mit­tee,
    of which Lee Har­vey Oswald was also a mem­ber. And—prophetically?—Sartre had
    “dis­missed the US as a head­less nation.” […] Could he, after all, have been
    the Sec­ond Shoot­er?'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 当局反对派简·保尔·沙特报告显示，萨特曾是“为古巴委员会”的成员，而李·哈维·奥斯瓦尔德也是其中一员。萨特甚至“断言美国是无头之国”。[…]他究竟是否是第二个射手？
- en: It’s prob­a­bly fair to say that Martin’s tongue is wedged firm­ly in his cheek
    through­out this open­ing of his fas­ci­nat­ing chron­i­cle of the FBI’s sur­veil­lance
    of [Sartre](http://plato.stanford.edu/entries/sartre/) and his one­time friend
    and edi­tor [Albert Camus](http://plato.stanford.edu/entries/camus/). But Martin’s
    inter­est in the mis­al­liance of Sartre and the Feds is very seri­ous. What he
    finds dur­ing his inves­ti­ga­tion of the FBI files on exis­ten­tial­ism is that
    “the [G‑men](https://en.wikipedia.org/wiki/G-Man_(slang)), ini­tial­ly so anti-philo­soph­i­cal,
    find them­selves reluc­tant­ly phi­los­o­phiz­ing. They become (in GK Chesterton’s
    phrase) *philo­soph­i­cal police­men*.”
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 也许可以说，马丁在通过这篇引人入胜的文章开篇时是带着一种玩饰动作。 但马丁对萨特和联邦调查局的不当关系非常认真。在他对联邦调查局关于存在主义的档案进行研究时，他发现“*特工们*”，这些本来对哲学不屑一顾的人，已经不得不开始苦心地使用哲学了。他们变成了（用G·K·切斯特顿的话说）*哲学警察*。
- en: While we have become accus­tomed, since the days of Joe McCarthy, to ide­o­log­i­cal
    witch hunts, it seems that Sartre and Camus served as test cas­es for the sort
    of thing that fre­quent­ly plays out in over­heat­ed Con­gres­sion­al hear­ings
    and media denunciations—agents with fur­rowed brows and lit­tle philo­soph­i­cal
    train­ing des­per­ate­ly try­ing to work out whether such and such abstruse aca­d­e­m­ic
    is part of a grand con­spir­a­cy to under­mine truth, jus­tice, the Amer­i­can
    Way, etc.. Sartre appeared ear­ly on the anti-Com­mu­nist radar, though, iron­i­cal­ly,
    he did so as a plant of sorts, [brought over in 1945](http://www.nytimes.com/2013/09/09/us/when-sartre-and-camus-met-hoovers-g-men.html?pagewanted=all&_r=1&)
    by the Office of War Infor­ma­tion as part of a group of jour­nal­ists the Unit­ed
    States’ gov­ern­ment hoped would put out good pro­pa­gan­da.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 自从乔·麦卡锡（Joe McCarthy）时代以来，我们已经习惯了意识形态的猎巫，似乎萨特和加缪成为了在过热的国会听证会和媒体谴责中经常发生的事情的测试案例——皱着眉头，缺乏哲学训练的特工们拼命地试图弄清楚这样一个事实：这种晦涩的学术是否是一个巨大阴谋的一部分，以破坏真理、正义、美国道路等等。
    萨特早早地出现在反共产主义的雷达上，然而具有讽刺意味的是，他作为一种植物出现在那里，[在 1945 年被](http://www.nytimes.com/2013/09/09/us/when-sartre-and-camus-met-hoovers-g-men.html?pagewanted=all&_r=1&)
    美国战争情报局带来的一组记者中，美国政府希望他们发布一些好的宣传。
- en: “Hoover won­dered,” how­ev­er, writes Mar­tin, “what kind of good pro­pa­gan­da
    you can hope to get out of the author of *Nau­sea* and *Being and Noth­ing­ness*.”
    It turned out, not much, but a year lat­er Hoover latched on to Sartre’s friend
    and edi­tor Albert Camus, whose name he and his agents spelled, var­i­ous­ly,
    as “Canus” or “Corus.” Where Sartre had breezed into the country—smitten by its
    lit­er­a­ture and music—Camus was held at immi­gra­tion on Hoover’s orders. He
    would spend a brief, depress­ing time and nev­er return.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: “然而，”马丁写道，“胡佛想知道，你能从《呕吐》和《存在与虚无》的作者那里获得什么样的好宣传。” 结果证明，并不多，但一年后，胡佛却转而关注了萨特的朋友和编辑阿尔贝·加缪，他和他的特工们将其名字拼写为“Canus”或“Corus”。
    萨特轻松地进入了这个国家——被其文学和音乐所折服——而胡佛则下令在入境时拘留了加缪。 他会在那里度过短暂而沮丧的时光，永远不会回来。
- en: How we get from post-war sur­veil­lance of French exis­ten­tial­ist philoso­phers
    to Sartre and the grassy knoll is a long and com­pli­cat­ed tale, befit­ting the
    para­noid imag­in­ings of J. Edgar Hoover. He was, after all, the con­spir­a­cy
    the­o­rist *par excel­lence* and “he need­ed to know,” writes Mar­tin, “if Exis­ten­tial­ism
    and Absur­dism were some kind of front for Com­mu­nism. To him, every­thing was
    poten­tial­ly a cod­ed re-write of the Com­mu­nist Man­i­festo.” What Hoover feared
    from Sartre, how­ev­er, was that the lat­ter was him­self an influ­en­tial believ­er
    in a con­spir­a­cy, one that cast doubt on the FBI’s strong­ly-held belief that
    Oswald was the lone gun­man.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我们如何从战后对法国存在主义哲学家的监视到萨特和草坪上的小山丘，这是一个漫长而复杂的故事，与 J·埃德加·胡佛的偏执想象相称。 毕竟，他是“卓越的”阴谋论者，“他需要知道，”马丁写道，“存在主义和荒诞主义是否是共产主义的某种幌子。
    对他来说，每一件事都有可能是对《共产党宣言》的一种编码重写。”然而，胡佛从萨特那里害怕的是，后者本身是一个有影响力的阴谋信仰者，怀疑 FBI 坚定的信念，即奥斯瓦尔德是唯一的枪手。
- en: Despite gath­er­ing years of NSA-wor­thy sur­veil­lance on the philoso­phers,
    Hoover’s agents were nev­er able to dis­cern the ide­o­log­i­cal pro­gram of the
    French. “I can’t work out,” wrote one in a note in Sartre’s file, “if he’s pro-Com­mu­nist
    or anti-Com­mu­nist.” The black-and-white, spy-vs-spy world of the FBI left lit­tle
    room for philo­soph­i­cal nuance and lit­er­ary ambi­gu­i­ty, after all. But they
    nev­er stopped watch­ing Sartre, con­vinced that “there must be some kind of con­spir­a­cy
    between com­mu­nists, blacks, poets and French philoso­phers.” As it turns out,
    there were several—political and aes­thet­ic con­spir­a­cies involv­ing such ter­ri­fy­ing
    fig­ures as Frantz Fanon and Aimé Césaire. These poets and close rela­tions of
    Sartre did, indeed, help foment rev­o­lu­tion in the Caribbean and elsewhere—but
    theirs are sto­ries for anoth­er day.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管胡佛的特工们收集了多年有关哲学家的类似 NSA 的监控，但他们从未能够辨别出法国人的意识形态计划。“我弄不清楚，”其中一位在萨特档案中写下的注释说，“他是亲共还是反共。”
    FBI 的黑白、间谍对间谍的世界毕竟没有太多的哲学细微差别和文学模糊之处。但他们从未停止监视萨特，坚信“共产主义者、黑人、诗人和法国哲学家之间一定存在某种阴谋。”
    结果证明，确实存在几种——政治和审美阴谋，涉及到弗朗茨·法农（Frantz Fanon）和艾梅·塞萨尔（Aimé Césaire）等令人恐惧的人物。这些诗人和萨特的亲密关系的确帮助在加勒比地区和其他地方煽动了革命——但这些故事留待另一个时日。
- en: Read [Martin’s *Prospect* arti­cle here](http://www.prospectmagazine.co.uk/art-books/camus-sartre-fbi-hoover/#.Uo7ii6UkTwK).
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 阅读[马丁的《展望》文章](http://www.prospectmagazine.co.uk/art-books/camus-sartre-fbi-hoover/#.Uo7ii6UkTwK)。
