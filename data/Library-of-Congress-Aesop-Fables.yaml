- en: Belling the Cat
  id: totrans-split-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 铃铛戴在猫身上
- en: The Mice once called a meeting to decide on a plan to free themselves of their
    enemy, the Cat. At least they wished to find some way of knowing when she was
    coming, so they might have time to run away. Indeed, something had to be done,
    for they lived in such constant fear of her claws that they hardly dared stir
    from their dens by night or day.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 有一天，老鼠们开了一次会议，讨论如何解决他们的敌人——猫。至少他们希望找到一种方法能够知道她何时来临，这样他们就有时间逃走。确实，必须采取一些行动，因为他们生活在如此恐惧猫爪的恐惧中，以至于夜间或白天几乎不敢从巢穴里出来。
- en: 'Many plans were discussed, but none of them was thought good enough. At last
    a very young Mouse got up and said:'
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 许多计划被讨论过，但没有一个被认为足够好。最后一个非常年轻的老鼠站起来说：
- en: '"I have a plan that seems very simple, but I know it will be successful.'
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: “我有一个看起来非常简单的计划，但我知道它会成功。
- en: All we have to do is to hang a bell about the Cat's neck. When we hear the bell
    ringing we will know immediately that our enemy is coming."
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我们所要做的一切就是给猫的脖子上挂上一个铃铛。当我们听到铃声响起时，我们立刻就知道我们的敌人来了。”
- en: 'All the Mice were much surprised that they had not thought of such a plan before.
    But in the midst of the rejoicing over their good fortune, an old Mouse arose
    and said:'
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 所有老鼠都为他们以前没想到过这样一个计划而感到惊讶。但在对他们的好运感到欢欣鼓舞之际，一只老鼠站起来说：
- en: '"I will say that the plan of the young Mouse is very good. But let me ask one
    question: Who will bell the Cat?"'
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: “我会说年轻老鼠的计划非常好。但请允许我问一个问题：谁来给猫戴铃铛呢？”
- en: It is one thing to say that something should be done, but quite a different
    matter to do it.
  id: totrans-split-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 说出应该做什么是一回事，但真正去做又是另一回事。
