- en: What SoundCloud Created Can Never Die | WIRED
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: SoundCloud 创造的东西永远不会消失 | WIRED
- en: 来源：[https://www.wired.com/story/what-soundcloud-created-can-never-die/](https://www.wired.com/story/what-soundcloud-created-can-never-die/)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.wired.com/story/what-soundcloud-created-can-never-die/](https://www.wired.com/story/what-soundcloud-created-can-never-die/)
- en: Kaytranada and Kehlani. Lil Nas X’s “[Old Town Road](https://www.wired.com/story/lil-nas-x-old-town-road-song-of-2019/).”
    Sheck Wes’ “Mo Bamba.” The commonalities these artists and songs share is neither
    region nor genre but platform. [SoundCloud](https://www.wired.com/2016/03/soundclouds-new-venture-mixes-social-network-music-service/)
    was their origin point. “It sparked so many careers once upon a time,” says [Stonie
    Blue](https://soundcloud.com/antbluejr), a New York-based DJ and cofounder of
    [BIYDIY Records](http://www.biydiy.online/). “Artists could upload their music
    straight to the community that would lurk there before the main focus was streaming
    on [Apple Music](https://www.wired.com/tag/apple-music/) or [Spotify](https://www.wired.com/tag/spotify/).”
    Blue joined the platform in 2012, and in that time, he's come across newbie artists
    like Sango, Dream Koala, Yeek, and WOLFE de MÇHLS. “SoundCloud,” he says, “always
    felt like the underground.”
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: Kaytranada 和 Kehlani。 Lil Nas X 的 “[Old Town Road](https://www.wired.com/story/lil-nas-x-old-town-road-song-of-2019/)”。
    Sheck Wes 的 “Mo Bamba”。 这些艺术家和歌曲共享的共同点既不是地区也不是风格，而是平台。 [SoundCloud](https://www.wired.com/2016/03/soundclouds-new-venture-mixes-social-network-music-service/)
    是它们的起点。“曾经，它激发了许多职业生涯，” 纽约的 DJ 兼 [BIYDIY Records](http://www.biydiy.online/) 联合创始人
    Stonie Blue 说。 “艺术家们可以直接将他们的音乐上传到社区，这些社区在主要关注在 [Apple Music](https://www.wired.com/tag/apple-music/)
    或 [Spotify](https://www.wired.com/tag/spotify/) 上播放之前就会在那里潜伏。” Blue 在2012年加入了这个平台，在这段时间里，他遇到了像
    Sango、Dream Koala、Yeek 和 WOLFE de MÇHLS 这样的新手艺术家。“SoundCloud，” 他说，“总是感觉像是地下世界。”
- en: 'The element of discovery is at the core of SoundCloud’s fundamental appeal.
    That''s been the case since it launched in 2007\. The Berlin-founded company has
    maintained its relevance by embracing a simple ethos: come as you are. That’s
    made SoundCloud the for-everybody platform—one that embraces all genres, sexualities,
    religions, and definitions of music and art. By setting itself up as a hub for
    community-oriented music streaming, it’s become a kind of incubator for avant-garde
    sounds. Today, SoundCloud is everybody’s underground.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 发现的元素是 SoundCloud 核心吸引力的基础。 这一点自2007年推出以来就是如此。 这家总部位于柏林的公司通过拥抱一个简单的理念保持了其相关性：原汁原味。
    这使得 SoundCloud 成为每个人的平台——一个拥抱所有流派、性取向、宗教和音乐与艺术定义的平台。 通过将自己设立为面向社区的音乐流媒体中心，它已成为前卫音乐的孵化器。
    今天，SoundCloud 是每个人的地下世界。
- en: That may soon change. The company has plans to [pursue a buyer](https://www.billboard.com/business/streaming/soundcloud-preparing-to-sell-1235578246/https://www.billboard.com/business/streaming/soundcloud-preparing-to-sell-1235578246/)
    this year, according to [multiple reports](https://news.sky.com/story/music-streaming-service-soundcloud-tunes-up-for-sale-13043602),
    a move the company has been working on for some time. In 2017, SoundCloud nearly
    shut down when it was reported that the company would run out of funding within
    two months. Thanks to a last-minute $170 million cash infusion from investment
    firms Raine Group and Temasek Holdings, and [a little help](https://www.vulture.com/2017/07/chance-the-rapper-soundcloud.html)
    from Chance the Rapper, the company was saved from termination. Raine Group and
    Temasek are now reportedly seeking a payday of upwards of $1 billion. With news
    of a possible sale, what hangs in the balance is the possible loss of what has
    made SoundCloud such a unique platform, and the impact that rupture could have
    on the future of the music business.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这可能很快就会改变。 根据[多份报道](https://news.sky.com/story/music-streaming-service-soundcloud-tunes-up-for-sale-13043602)，该公司计划在今年寻找[买家](https://www.billboard.com/business/streaming/soundcloud-preparing-to-sell-1235578246/https://www.billboard.com/business/streaming/soundcloud-preparing-to-sell-1235578246/)，这是该公司长期以来一直在努力的事情。
    2017年，当报道称该公司将在两个月内用完资金时，SoundCloud 差点倒闭。 由于最后一刻投资公司 Raine Group 和 Temasek Holdings
    提供了1.7亿美元的现金注入，以及[Chance the Rapper 的一些帮助](https://www.vulture.com/2017/07/chance-the-rapper-soundcloud.html)，该公司得以幸免于终结。
    据报道，Raine Group 和 Temasek 现在正在寻求10亿美元以上的回报。 随着可能出售的消息传出，悬而未决的是，SoundCloud 成为如此独特平台的可能损失，以及这种断裂可能对音乐业的未来产生的影响。
- en: “Might sound dramatic but it changed my life,” says Dede Ademabua, the Grammy-nominated
    producer known as [IAMNOBODI](https://soundcloud.com/iamnobodi). “Wouldn’t be
    where I am today if it wasn’t for SoundCloud. I was able to make a name for myself
    by uploading songs and DJ mixes that people all over the world connected with.
    I became a part of [music collective] Soulection through this platform.”
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: “可能听起来有些夸张，但这改变了我的生活”，格莱美提名制作人迪迪·阿德马布（Dede Ademabua），即[IAMNOBODI](https://soundcloud.com/iamnobodi)说。“如果不是因为
    SoundCloud，我今天可能不会在这里。通过上传歌曲和 DJ 混音，我能够让全世界的人都认识我。我通过这个平台成为了 [音乐集体] Soulection
    的一员。”
- en: The spirit of the platform was inherent from the beginning. Ademabua, who has
    worked with Nipsey Hussle, Little Simz, and Bryson Tiller, says community was
    always at its heart, and what it stood for. “If anything, SoundCloud was about
    having fun and connecting with like-minded individuals globally,” Ademabua says.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 这个平台的精神从一开始就是固有的。曾与尼普赛·赫塞尔（Nipsey Hussle）、小辛姆兹（Little Simz）和布莱森·提勒（Bryson Tiller）合作过的阿德马布说，社区一直是它的核心所在，也是它的立足之本。“如果有什么的话，SoundCloud
    就是关于玩乐和与全球志同道合的人建立联系，”阿德马布说。
- en: Those connections hit a critical mass in 2015 when SoundCloud rap announced
    itself to mainstream ears, as upstarts Lil Peep, Smokepurpp, XXXtentacion, and
    Juice WRLD began to make noise. Even for SoundCloud, a platform notorious for
    its exhaustive catalog of sounds, SoundCloud rap—rebellious, drug-friendly, and
    swirling with tales of emo torment—was like nothing else on the scene. *The New
    York Times* christened it “the most vital and disruptive new movement in hip-hop.”
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这些联系在 2015 年达到了临界点，当时 SoundCloud 说唱音乐开始被主流听众所熟知，像 Lil Peep、Smokepurpp、XXXtentacion
    和 Juice WRLD 这样的新秀开始崭露头角。即使对于以其庞大的声音目录而闻名的 SoundCloud 来说，SoundCloud 说唱——叛逆、崇尚药物、充满情绪折磨的故事——也是一种全新的体验。*纽约时报*
    将其称为“嘻哈乐中最重要、最具破坏性的新运动。”
