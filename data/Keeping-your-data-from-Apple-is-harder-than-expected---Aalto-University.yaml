- en: Keeping your data from Apple is harder than expected | Aalto University
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Keeping your data from Apple is harder than expected | Aalto University
- en: 来源：[https://www.aalto.fi/en/news/keeping-your-data-from-apple-is-harder-than-expected](https://www.aalto.fi/en/news/keeping-your-data-from-apple-is-harder-than-expected)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.aalto.fi/zh/news/keeping-your-data-from-apple-is-harder-than-expected](https://www.aalto.fi/en/news/keeping-your-data-from-apple-is-harder-than-expected)
- en: '**Participants weren’t able to stop data sharing in any of the apps**'
  id: totrans-split-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**参与者无法阻止任何应用程序的数据共享**'
- en: In practice, protecting privacy on an Apple device requires persistent and expert
    clicking on each app individually. Apple's help falls short.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上，在苹果设备上保护隐私需要对每个应用程序进行持续且专业的点击。苹果的帮助显得不足。
- en: ‘The online instructions for restricting data access are very complex and confusing,
    and the steps required are scattered in different places. There’s no clear direction
    on whether to go to the app settings, the central settings – or even both,’ says **Amel
    Bourdoucen**, a doctoral researcher at Aalto.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: “在线限制数据访问的说明非常复杂和令人困惑，所需的步骤分散在不同的地方。没有明确的指导，是前往应用程序设置，还是中央设置，或者两者都要去，”阿尔托的博士研究生**阿梅尔·博尔杜森**说。
- en: In addition, the instructions didn’t list all the necessary steps or explain
    how collected data is processed.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，说明书没有列出所有必要的步骤，也没有解释如何处理收集的数据。
- en: The researchers also demonstrated these problems experimentally. They interviewed
    users and asked them to try changing the settings.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 研究人员还在实验中展示了这些问题。他们采访了用户，并要求他们尝试更改设置。
- en: ‘It turned out that the participants weren’t able to prevent any of the apps
    from sharing their data with other applications or the service provider,’ Bourdoucen
    says.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: “结果表明，参与者无法阻止任何应用程序与其他应用程序或服务提供商共享其数据”，博尔杜森说。
- en: Finding and adjusting privacy settings also took a lot of time. ‘When making
    adjustments, users don't get feedback on whether they’ve succeeded. They then
    get lost along the way, go backwards in the process and scroll randomly, not knowing
    if they've done enough,’ Bourdoucen says.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 查找和调整隐私设置也需要很长时间。“在进行调整时，用户没有得到是否成功的反馈。然后他们在过程中迷失方向，回到原点，随意滚动，不知道是否做得足够，”博尔杜森说。
- en: In the end, Bourdoucen explains, the participants were able to take one or two
    steps in the right direction, but none succeeded in following the whole procedure
    to protect their privacy.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，博尔杜森解释说，参与者能够朝正确方向迈出一两步，但没有人成功完成整个过程以保护他们的隐私。
- en: '**Running out of options**'
  id: totrans-split-14
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**选项枯竭**'
- en: If preventing data sharing is difficult, what does Apple do with all that data?
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 如果阻止数据共享很困难，那么苹果会如何处理所有这些数据？
- en: It’s not possible to be sure based on public documents, but Lindqvist says it’s
    possible to conclude that the data will be used to train the artificial intelligence
    system behind Siri and to provide personalised user experiences, among other things.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 没有公开文件可以确定，但林德奎斯特说，可以得出结论，这些数据将用于训练Siri背后的人工智能系统，并提供个性化的用户体验，等等。
- en: Many users are used to seamless multi-device interaction, which makes it difficult
    to move back to a time of more limited data sharing. However, Apple could inform
    users much more clearly than it does today, says Lindqvist. The study lists a
    number of detailed suggestions to clarify privacy settings and improve guidelines.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 许多用户习惯了无缝的多设备交互，这使得回到更有限的数据共享时代变得困难。然而，林德奎斯特表示，与其今天的做法相比，苹果可以更清晰地向用户提供信息。研究列出了一些详细的建议，以澄清隐私设置并改善指导方针。
- en: For individual apps, Lindqvist says that the problem can be solved to some extent
    by opting for a third-party service. For example, some participants in the study
    had switched from Safari to Firefox.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 对于个别应用，林德奎斯特表示，选择第三方服务在一定程度上可以解决问题。例如，研究中的一些参与者已经从Safari切换到Firefox。
- en: Lindqvist can’t comment directly on how Google's Android works in similar respects,
    as no one has yet done a similar mapping of its apps. But past research on third-party
    apps does not suggest that Google is any more privacy-conscious than Apple.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 林德奎斯特无法直接评论谷歌的Android在类似方面的运作方式，因为还没有人对其应用程序进行类似的映射。但过去关于第三方应用程序的研究并没有表明谷歌比苹果更注重隐私。
- en: So what can be learned from all this – are users ultimately facing an almost
    impossible task?
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，从中可以学到什么？最终用户是否面临几乎不可能的任务？
- en: ‘Unfortunately, that's one lesson,’ says Lindqvist.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: “不幸的是，这是一个教训，”林德奎斯特说。
