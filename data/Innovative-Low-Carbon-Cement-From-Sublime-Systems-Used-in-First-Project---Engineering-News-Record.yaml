- en: Innovative Low-Carbon Cement From Sublime Systems Used in First Project | Engineering
    News-Record
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 创新低碳水泥由Sublime Systems在第一个项目中使用 | 工程新闻记录
- en: 来源：[https://www.enr.com/articles/58381-innovative-low-carbon-cement-from-sublime-systems-used-in-first-project](https://www.enr.com/articles/58381-innovative-low-carbon-cement-from-sublime-systems-used-in-first-project)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.enr.com/articles/58381-innovative-low-carbon-cement-from-sublime-systems-used-in-first-project](https://www.enr.com/articles/58381-innovative-low-carbon-cement-from-sublime-systems-used-in-first-project)
- en: '[Turner](https://www.turnerconstruction.com/international) Construction Co.
    and local ready-mix producer [Boston Sand & Gravel](https://www.bostonsand.com/)
    report they are the first to place concrete with Sublime Systems'' zero-carbon
    cement in a mud mat for a building. Turner would not disclose the specific site
    due to the client''s desired confidentiality, but said it is in the greater Boston
    area and within ready-mix truck distance from the BS&G facilities.'
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[特纳建筑公司](https://www.turnerconstruction.com/international)和当地的混凝土供应商[Boston
    Sand & Gravel](https://www.bostonsand.com/)报告称，他们是第一家在建筑物的泥垫中使用Sublime Systems的零碳水泥浇筑混凝土的公司。特纳公司因客户要求保密，未透露具体的项目地点，但表示该项目位于波士顿大区，并且在距离BS&G设施的混凝土卡车运输范围内。'
- en: '"It''s going to be in that building for decades to come," says Leah Ellis,
    Sublime Systems'' CEO. "It really was the culmination of a lot of effort to see
    it not just being done for testing''s sake, but actually, replacing cement that
    would otherwise have been the carbon intensive variety."'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: '"这将在建筑物中存在数十年，" Sublime Systems的首席执行官Leah Ellis说。"这确实是许多努力的结晶，看到它不仅仅是为了测试而完成，而是实际上替代了原本将是碳密集型的水泥。"'
- en: Sublime's cement is produced through a process developed at the Massachusetts
    Institute of Technology and pioneered by Ellis, with co-founder Yet-Ming Chiang,
    an MIT professor also involved in a similar technology startup, [the iron-air
    battery producer Form Energy.](https://www.enr.com/articles/56478-novel-w-va-iron-air-battery-plant-building-team-is-named)
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: Sublime的水泥是通过在麻省理工学院开发的过程中制造的，并由Ellis领导，与共同创始人Yet-Ming Chiang（麻省理工学院教授，也参与了类似技术创业公司，[铁空气电池生产商Form
    Energy](https://www.enr.com/articles/56478-novel-w-va-iron-air-battery-plant-building-team-is-named)）一同推动了该技术的创新。
- en: The cement is produced using electrochemical processes to make cement powder.
    Sublime's cement-making technology can be fueled by renewable electricity and
    its processes allow electrons to break the ingredients down at room temperature,
    rather than the traditional way of producing portland cement by heating limestone
    and clay, mixed with iron ore or fly ash, in a kiln up to 2,700°F.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这种水泥是通过电化学过程制成的，用于制造水泥粉末。Sublime的水泥制造技术可以利用可再生电力，并且其工艺允许电子在室温下分解成分，而不是传统的方式，即在窑炉中加热石灰石和粘土，混合铁矿石或粉煤灰，温度高达2700°F。
- en: '"That shift in how you define cement really lets you adopt innovative products
    that may not be made in a fossil-fueled kiln that gives you a certain crystalline
    composition," Ellis says.'
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: '"这种定义水泥的方式转变，真正让你采用创新产品，这些产品可能不是通过使用化石燃料窑炉生产的，这给你提供了特定的晶体结构组成，" Ellis说。'
- en: David Robb, a Turner estimator and the preconstruction manager on the Boston-area
    project, says there was nothing out of the ordinary about the concrete placement
    on the project and that the material provided by BS&G using Sublime's cement was
    tested for temperature and slump when it arrived in ready-mix trucks just as it
    would have been on any other project.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 特纳公司在波士顿地区项目的预算估算员和前期建设经理David Robb表示，这个项目的混凝土浇筑没有任何异常情况，并且由BS&G提供的材料使用了Sublime的水泥，到达混凝土卡车时进行了温度和流动度测试，就像在任何其他项目上一样。
- en: The placement is being used by Sublime to validate several key aspects of the
    performance of its cement in concrete in a commercial project. While only a small
    quantity of Sublime's cement was used on the project, it was mixed into a ready-mix
    concrete truck, maintained workability during transit, was poured out of the concrete
    truck into a boom pump and pumped through the boom and a series of rubber hoses
    and finally placed and finished in its final location on-site to set as hardened
    concrete. All firsts for the material.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: Sublime正在利用这种材料在商业项目中验证其水泥在混凝土中的几个关键性能方面。虽然在项目中仅使用了少量Sublime的水泥，但它被混合到准备好的混凝土卡车中，在运输过程中保持了可操作性，被从混凝土卡车中倒出到泵车中，并通过泵车和一系列橡胶软管泵送，最后放置并在现场的最终位置完成硬化为混凝土。这些都是该材料的首次应用。
- en: '"In the grand scheme of things, it was, really, very boring for construction,"
    Robb says. "But it''s it''s a huge step in terms of our embodied carbon reduction
    goals that we''re striving toward in the future here at Turner."'
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: '"在大的建筑场景中，实际上对建设来说，这并不算有趣，" Robb 说。"但这对于我们试图在未来在此处的Turner实现的碳排放总体降低目标来说是一个重大进展。"'
- en: He says the seven-day breaks on the mud mat placement came back in line with
    planned design strength. A mud mat is a layer of concrete beneath a structural
    concrete floor or footing over softer, wetter soil.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 他说，七天的泥垫铺放停工与预期的设计强度相符。泥垫是指位于结构混凝土地板或基础底部的一层混凝土，铺设于较软、潮湿的土壤之上。
- en: Robb, who [heard about the Sublime in mid-2023](https://www.enr.com/articles/54809-new-technologies-for-reduced-carbon-concrete-are-on-the-horizon),
    was looking for new technologies as a part of Turner's embodied carbon corporate
    commitment .
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在 2023 年中期**得知**Sublime 的 Robb 查找新技术，这是Turner 实现碳排放整体承诺的一部分。
- en: Turner has a self-perform concrete group and Robb asked local project managers
    to inform him of any good opportunities to pilot a product with Sublime cement.
    In late January, a mud mat placement on a job with Turner self-performing as concrete
    contractor and Boston Sand & Gravel as the vendor came together.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: Turner 有一个自我执行混凝土团队，Robb 向当地项目管理人员询问有关与 Sublime 水泥合作的任何良好机会。一月初的一份工作合同使得 Turner
    自行执行作为混凝土承包商和波士顿砂砾作为供应商的合作伙伴关系得以实现。
- en: Ellis says Sublime provided its cement products to Boston Sand & Gravel who
    mixed it to required tolerances and sent the material out in trucks where it was
    pumped 200 ft.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 李斯表示，Sublime 向波士顿砂砾提供了其水泥产品，波士顿砂砾将其混合至所需的容差，并将物料运输至卡车中，通过泵送将其输送到 200 英尺远。
- en: '"We had an opportunity for low-risk placement," says Robb. "These guys were
    thrown into the the gauntlet on a cold day in January pumping their material."'
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: '"我们有机会进行低风险铺设，" Robb 说。"这些人在一月的一个寒冷的日子里被迫处理自己的材料，他们被投入了实战。"'
- en: Sublime Systems received Department of Energy award of up to $87 million to
    catalyze its commercial-scale, zero cement manufacturing technology March 25\.
    The award [from the department’s Office of Clean Energy Demonstrations (OCED)](https://www.energy.gov/articles/biden-harris-administration-announces-6-billion-transform-americas-industrial-sector)
    will be used for the construction of Sublime’s first commercial manufacturing
    plant in Holyoke, Mass., the company said.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: Sublime Systems 在 3 月 25 日收到了美国能源部高达 8700 万美元的奖励，旨在促进其在马萨诸塞州霍利奥克市商业化、无水泥制造技术的推广。来自该部的“清洁能源示范办公室（OCED）”的奖励将用于建设
    Sublime 的第一座商用制造厂。
