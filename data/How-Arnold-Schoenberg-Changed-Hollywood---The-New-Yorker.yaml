  zh: 在同一节目中，有几位杰出的当地钢琴家之一，Steven Vanhauwaert，为“Planet Schoenberg”增添了光彩（其他人包括Gloria
    Cheng和Inna Faliks），他演奏了舒伯特的五首作品，Op. 23。我不知道Vanhauwaert是否有意在音乐中寻找幻影爵士时刻，但他的自由浮动、半即兴的演奏风格符合跨流派的议程。在[第三首曲目的最后几个小节](https://www.youtube.com/watch?v=XoyJFHtQiBU&t=374s)，四音和弦与C和G的基本五度音交织，每个音色散发出烟熏般的时髦氛围。如果这不是爵士音乐，那么它也不是来自完全不同的星球。而且，如果不是为所有人准备的，那就是为任何想要的人。 ♦
