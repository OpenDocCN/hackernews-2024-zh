- en: How Arnold Schoenberg Changed Hollywood | The New Yorker
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 《如何阿诺德·勋伯格改变了好莱坞》 | 纽约客
- en: 来源：[https://www.newyorker.com/magazine/2024/03/18/how-arnold-schoenberg-changed-hollywood](https://www.newyorker.com/magazine/2024/03/18/how-arnold-schoenberg-changed-hollywood)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.newyorker.com/magazine/2024/03/18/how-arnold-schoenberg-changed-hollywood](https://www.newyorker.com/magazine/2024/03/18/how-arnold-schoenberg-changed-hollywood)
- en: 'Of the thousands of German-speaking Jews who fled from Nazi-occupied Europe
    to the comparative paradise of Los Angeles, Arnold Schoenberg seemed especially
    unlikely to make himself at home. He was, after all, the most implacable modernist
    composer of the day—the progenitor of atonality, the codifier of twelve-tone music,
    a Viennese firebrand who relished polemics as a sport. He once wrote, “If it is
    art, it is not for all, and if it is for all, it is not art.” The prevailing attitude
    in the Hollywood film industry, the dominant cultural concern in Schoenberg’s
    adopted city, was the opposite: if it’s not for all, it’s worthless.'
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 数以千计的德语系犹太人从纳粹占领的欧洲逃到洛杉矶这个相对天堂，但阿诺德·勋伯格似乎尤其不可能适应。毕竟，他是当时最不妥协的现代主义作曲家——无调性音乐的创始人，十二音音乐的制定者，一个维也纳的激进分子，喜欢把论战当成一种运动。他曾经写道，“如果这是艺术，那不是为所有人，如果是为所有人，那不是艺术。”在他选择的城市好莱坞电影行业，主导的文化关切正好相反：如果不是为所有人，那就是没有价值的。
- en: Yet there he was, the composer of “Transfigured Night” and “Pierrot Lunaire,”
    living in Brentwood, across the street from Shirley Temple. He took a liking to
    Jackie Robinson, the Marx Brothers, and the radio quiz show “Information Please.”
    He played tennis with George Gershwin, who idolized him. He delighted in the American
    habits of his children, who, to the alarm of other émigrés, ran all over the house.
    (Thomas Mann, after a visit, wrote in his diary, “Impertinent kids. Excellent
    Viennese coffee.”) He taught at U.S.C., at U.C.L.A., and at home, counting John
    Cage, Lou Harrison, and Oscar Levant among his students. Although he faced a degree
    of indifference and hostility from audiences, he had experienced worse in Austria
    and Germany. He made modest concessions to popular taste, writing a harmonically
    lush adaptation of the Kol Nidre for Rabbi Jacob Sonderling, of the Fairfax Temple.
    He died in Los Angeles in 1951, an eccentric but proud American.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 但是他确实住在这里，作曲家“变形之夜”和“月光皮耳罗”的创作者，住在布伦特伍德，与莎丽·庙宇对面。他喜欢上了杰基·罗宾森，马克思兄弟和广播智力竞赛节目“信息请”。他和乔治·格什温一起打网球，而后者很崇拜他。他对自己孩子的美国习惯感到高兴，这些孩子到处跑动，使其他移民感到惊讶。（托马斯·曼在访问后在日记中写道，“无礼的孩子。维也纳的咖啡很棒。”）他在南加州大学、加州大学洛杉矶分校和家中教书，学生包括约翰·凯奇、卢·哈里森和奥斯卡·莱凡特。尽管面对观众的冷漠和敌意，但他在奥地利和德国经历过更糟糕的事情。为了迎合大众的口味，他写了一个和声丰富的科尔尼德雷适应物，为费尔法克斯神庙的雅各布·桑德林拉比。他于1951年在洛杉矶去世，一个古怪但自豪的美国人。
- en: The Schoenberg family retains a strong presence in L.A. today. Two of the composer’s
    children—Ronald, a retired judge, and Lawrence, a retired high-school math teacher—still
    live in the area. Ronald occupies his father’s house, sharing it with his wife,
    Barbara Zeisl Schoenberg, the daughter of the émigré composer Eric Zeisl. Ronald
    and Barbara’s son Randy is a lawyer who specializes in the recovery of art looted
    by the Nazis; in 2004, he won a landmark case before the Supreme Court, resulting
    in the return of five paintings by Gustav Klimt. (The episode was dramatized in
    the film “Woman in Gold,” with Randy portrayed, somewhat against type, by Ryan
    Reynolds.) Members of the clan regularly attend performances of Schoenberg’s music
    in Los Angeles, delivering brisk judgments in the tradition of the paterfamilias.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 今天，勋伯格家族在洛杉矶仍然有很大的影响力。作曲家的两个孩子——罗纳德，一位退休法官，和劳伦斯，一位退休高中数学教师——仍然住在这个地区。罗纳德住在他父亲的房子里，与他的妻子芭芭拉·泽斯尔·勋伯格分享，她是移民作曲家埃里克·泽斯尔的女儿。罗纳德和芭芭拉的儿子兰迪是一名律师，专门从事纳粹掠夺艺术品的追索工作；2004年，他在最高法院赢得了一宗具有里程碑意义的案件，结果是五幅古斯塔夫·克里姆特的画作被归还。（这一事件在电影《黄金夫人》中被戏剧化，由瑞安·雷诺兹扮演兰迪，有点违反类型。）家族成员经常参加洛杉矶的勋伯格音乐表演，传承着家族长者的传统。
- en: 'Last summer, I was invited to a private concert at the historic Brentwood house.
    Three generations of Schoenbergs were present: I sat next to Randy’s son Joey,
    who collaborated with his father on a genealogical documentary titled “Fioretta,”
    which follows the family’s history back to sixteenth-century Venice. On an armchair
    sat a photograph of Schoenberg holding a class in the same space. Members of the
    *basc* Quartet, a young L.A.-based group, were on hand to play the composer’s
    First and Third Quartets, which they had been studying in advance of a residency
    at the Schoenberg Center, in Vienna. (The center houses Schoenberg’s main archive,
    every page of which has been digitized and [made accessible online](https://www.schoenberg.at/index.php/en/archiv-2/informationen).)
    The First Quartet precedes Schoenberg’s break from tonality; the Third is from
    his twelve-tone period. In this setting, though, all the old mishegoss over dissonance
    and dodecaphony seemed beside the point. The *basc* Quartet—perhaps spurred on
    by the gaze of so many look-alike eyes—found the through line of Schoenberg’s
    personality, which is by turns impassioned, whimsical, savage, and melancholy.
    This is difficult music, to be sure, but it is fully human, bristlingly alive.'
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 去年夏天，我被邀请参加了位于历史悠久的布伦特伍德之家的私人音乐会。三代舒伯格家族成员都在场：我坐在兰迪的儿子乔伊旁边，他与父亲合作拍摄了一部名为《Fioretta》的家族系谱纪录片，该片追溯到十六世纪的威尼斯历史。一把椅子上放着一张舒伯格在同一空间授课的照片。洛杉矶的年轻四重奏——*basc*
    Quartet也在场，他们在前往维也纳舒伯格中心的驻地之前，一直在学习作曲家的第一和第三弦乐四重奏。（该中心是舒伯格主要档案馆，所有文件已被数字化并[在线可访问](https://www.schoenberg.at/index.php/en/archiv-2/informationen)。）第一弦乐四重奏是舒伯格放弃调性之前的作品；第三弦乐四重奏则出自他的十二音技巧时期。然而，在这种环境中，所有关于不和谐音和十二音技巧的旧误会似乎都不重要了。也许是受到如此多相似眼光的注视，*basc*
    Quartet找到了舒伯格个性的贯穿线索，这个个性时而激情澎湃，时而 whimsical，时而野蛮，时而忧郁。这是困难的音乐，但它是完全人性化的，充满生命力。
- en: The hundred-and-fiftieth anniversary of Schoenberg’s birth arrives in September.
    A dedicated Web site, [Schoenberg150](https://www.schoenberg150.at/index.php/en/),
    documents a surge of performances in Europe. Activity in America is far more meagre.
    The only top-tier orchestras that are playing original music by Schoenberg in
    the 2023-24 season are the San Francisco Symphony, the Cincinnati Symphony, and
    the Minnesota Orchestra. The L.A. Philharmonic, Schoenberg’s home-town ensemble,
    has performed only four of his works in the past ten seasons; the Berlin Philharmonic
    has featured as many in the past two months. Next season, the L.A. Phil will make
    partial amends by mounting Schoenberg’s gargantuan oratorio “Gurrelieder.”
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 舒伯格150周年诞辰将在九月到来。一个专门的网站[Schoenberg150](https://www.schoenberg150.at/index.php/en/)记录了欧洲演出的激增。美国的活动则相对较少。在2023-24赛季，唯一演奏舒伯格原创音乐的顶级管弦乐团是旧金山交响乐团、辛辛那提交响乐团和明尼苏达交响乐团。洛杉矶爱乐乐团，舒伯格的本地团体，在过去十个赛季中仅演奏了他的四部作品；柏林爱乐乐团在过去两个月内演出了同样数量。下个赛季，洛杉矶爱乐将通过上演舒伯格的巨大神话音乐剧《古雷利德》来部分弥补过失。
- en: 'It fell to Jacaranda Music, a twenty-year-old, exuberantly inventive chamber-music
    series based in Santa Monica, to give Schoenberg proper honors in his final homeland.
    Under the leadership of Patrick Scott, Jacaranda has presented scores by more
    than two hundred composers, most of them active after 1900\. And, one evening
    in 2013, Jacaranda persuaded the keepers of the Santa Monica Pier Carousel to
    entertain riders with an all-twentieth-century playlist, ranging from Mahler’s
    Fourth Symphony to Gubaidulina’s St. John Passion. Sadly, in the wake of the pandemic,
    the organization found that it was unable to keep going. Its farewell season,
    “Planet Schoenberg,” unfolded from September to February, at the First Presbyterian
    Church of Santa Monica. The title alluded to a line from the German Symbolist
    poet Stefan George, one that Schoenberg set to music in his Second Quartet: “I
    feel air from another planet.”'
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: Jacaranda Music，一家二十岁的充满创造力的室内音乐系列，总部位于圣莫尼卡，落在他最终的故乡中给予了Schoenberg适当的荣誉。在Patrick
    Scott的领导下，Jacaranda已经演奏了两百多位作曲家的作品，大多数活跃于1900年之后。2013年的一个晚上，Jacaranda说服了圣莫尼卡码头旋转木马的管理者，用一整个二十世纪的播放列表来娱乐骑行者，从马勒的第四交响曲到古拜杜力娜的《圣约翰受难曲》不等。可悲的是，在大流行的冲击下，该组织发现无法继续存在。它的告别季节“星球·舒伯格”从九月到二月在圣莫尼卡第一长老会教堂展开。这个标题暗示了德国象征主义诗人斯特凡·乔治的一句话，舒伯格在他的第二弦乐四重奏中把它谱成了音乐：“我感受到来自另一个星球的空气。”
- en: 'Works from various stages of Schoenberg’s career anchored the series: the string
    sextet “Transfigured Night,” a feast of overripe Romanticism; the First Chamber
    Symphony, a hard-driving exploration of tonality’s outer edges; the song cycle
    “The Book of the Hanging Gardens,” which hovers vertiginously at the border of
    atonality; the Five Piano Pieces, Op. 23, an inaugural exercise in twelve-tone
    writing; and the semi-tonal “Ode to Napoleon Buonaparte,” which uses Byron’s verbal
    assault on Napoleon to commemorate the war against Hitler. Together, these scores
    showed the spectacular variety of Schoenberg’s language. At no time did he call
    for the end of tonality; nor did he stop writing tonal music. Tonality, he said,
    “is not a necessity for a piece of music, but rather a possibility.”'
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 该系列音乐会以斯肯伯格职业生涯的各个阶段作品为主： 弦乐六重奏《变容之夜》 ，一个过熟的浪漫主义盛宴； 第一室内交响乐，探索调性边界的强劲作品； 歌曲循环《吊园之书》，在调性之外的边界上徘徊；
    五首钢琴作品，作为十二音写作的初步练习； 和半音《纳瓦波利恩波拿巴颂》，使用拜伦对拿破仑的言语攻击来纪念对抗希特勒的战争。 这些得分一起展示了斯肯伯格语言的多样性。
    他从未要求结束调性； 他也没有停止写作调性音乐。 他说，调性“不是音乐作品的必要条件，而是一种可能性。”
- en: That radical expansion of the harmonic field had a sweeping influence on all
    subsequent composers, whether or not they followed Schoenberg explicitly. Hollywood
    composers paid particularly close attention to Schoenberg’s music, and some studied
    with him directly. The great man was not displeased to receive these genuflections,
    although he appeared to resent the idea that his non-tonal vocabulary was useful
    primarily as an expressive crutch for scenes of tension and terror. Years ago,
    David Raksin, who wrote music for “Laura” and other classic films, told me that
    he once asked Schoenberg how he should score an airplane sequence. Schoenberg
    archly replied, “Like *big bees*, only *louder*.”
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 这种对和声领域的激进扩展对所有后续的作曲家都产生了深远影响，无论他们是否明确地遵循斯肯伯格。 好莱坞的作曲家们特别关注斯肯伯格的音乐，一些人直接拜师于他。
    这位伟大的音乐家并不讨厌这些崇拜，尽管他似乎对他的非调性词汇主要被用作表达张力和恐怖场景的支撑工具这一观点感到不满。 几年前，为《劳拉》等经典电影谱曲的大卫·拉克辛告诉我，他曾问斯肯伯格如何为一场飞机序列配乐。
    斯肯伯格嘲讽地回答说：“就像*大蜜蜂*，只是*更响亮*。”
- en: 'At the final Jacaranda concert, the pianist and conductor Scott Dunn illustrated
    the Schoenberg-Hollywood relationship by playing three pieces by Leonard Rosenman,
    who took private lessons with Schoenberg in 1947\. Rosenman wasn’t writing for
    the movies at the time; that transition came about when one of his piano students,
    James Dean, was cast in “East of Eden” and got his teacher hired along with him.
    (Dean, a modern-music fan, liked to tell an anecdote about Schoenberg’s Violin
    Concerto: after Jascha Heifetz complained that he would need to grow a sixth finger
    to master the piece, Schoenberg supposedly said, “I can wait.”) Rosenman began
    employing twelve-tone methods in his film scores. During the [planetarium scene](https://www.youtube.com/watch?v=fjKwWcMHVXs)
    in “Rebel Without a Cause,” the orchestra dissolves into a magnificent Schoenbergian
    melee. It’s hard to imagine how Hollywood could have functioned without the language
    of dissonance. The horror genre wouldn’t even exist.'
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在最后一场蓝花楹音乐会上，钢琴家兼指挥斯科特·邓恩通过演奏莱昂纳德·罗森曼的三首作品展示了斯肯伯格与好莱坞的关系，罗森曼在1947年私下接受了斯肯伯格的课程。当时罗森曼并没有为电影写作；这一转变是因为他的一个钢琴学生詹姆斯·迪恩被选中出演《伊甸园之东》，并带上他的老师一同加入剧组。
    （迪恩是一位现代音乐爱好者，喜欢讲述关于斯肯伯格的小故事：贾斯查·海菲茨抱怨说为了掌握这首小提琴协奏曲他需要长出第六个手指，斯肯伯格据说回答道：“我可以等待。”）
    罗森曼开始在他的电影配乐中采用十二音技法。 在《无因之叛》的 [天文馆场景](https://www.youtube.com/watch?v=fjKwWcMHVXs)
    中，管弦乐队演奏出壮丽的斯肯伯格风格。 很难想象好莱坞如果没有这种不和谐语言会如何运作。 甚至恐怖类型的电影也不会存在。
- en: 'Perhaps the finest recording ever made of “Transfigured Night” came from a
    group of studio-orchestra players: the golden-toned [Hollywood Quartet](https://www.youtube.com/watch?v=6NlMeeOXH-w),
    augmented by two colleagues, in 1950\. As it happens, Jacaranda’s longtime resident
    string group, the Lyris Quartet, is also made up of veteran studio musicians,
    and their “Transfigured Night,” in January, extended the local tradition of back-lot
    Schoenberg love. (The full complement of performers was Alyssa Park, Luanne Homzy,
    Luke Maurer, Erik Rynearson, Timothy Loo, and Charlie Tyler.) They brought out
    not only the work’s sumptuous Klimtian hues but also the almost cubistic sharpness
    of its contrapuntal lines. Similar virtues were evident in a rambunctious version
    of the First Chamber Symphony, under Mark Alan Hilt’s direction, with the Lyris
    forming the core of the ensemble.'
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 或许有史以来最精彩的“变容之夜”录音来自一群录音室乐团的演奏家：1950年，由金色音色的[Hollywood Quartet](https://www.youtube.com/watch?v=6NlMeeOXH-w)以及两位同事组成。正如事实上的Jacaranda长期居住的弦乐团体Lyris
    Quartet，也是由经验丰富的录音室音乐家组成的，他们在一月份演绎的“变容之夜”，延续了当地对舒伯伯格的热爱传统。（完整的表演者包括Alyssa Park，Luanne
    Homzy，Luke Maurer，Erik Rynearson，Timothy Loo和Charlie Tyler。）他们不仅展现出这部作品华丽的克林特风格，还表现出其对位线条的几乎立体主义的锐利。在Mark
    Alan Hilt的指导下，同样的优点也体现在第一室内交响乐的激昂版本中，Lyris Quartet作为乐团核心出演。
- en: 'Jacaranda illuminated another aspect of Schoenberg’s wide reach: the sympathy
    he elicits among jazz musicians. Pioneers of jazz hardly needed to take direction
    from European modernism, yet Schoenberg’s pungent chords caught their ears. The
    jazz guitarist and composer Dennis Sandole was a close reader of Schoenberg’s
    textbook “Harmonielehre”; Sandole, in turn, mentored John Coltrane. That connection
    justified the most surprising choice of repertory in Jacaranda’s series: a nine-piece
    arrangement of Coltrane’s “A Love Supreme,” featuring the composer-percussionist
    Kahil El’Zabar, the saxophonist David Murray, and the Ethnic Heritage Ensemble.
    This was a joy to hear, despite sound-balance problems. There may be a Saint John
    Coltrane Church in San Francisco, but his music doesn’t benefit from church acoustics.'
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: Jacaranda揭示了舒伯伯格广泛影响的另一个方面：他在爵士音乐家中引起的共鸣。爵士音乐的先驱们几乎不需要从欧洲现代主义中获取方向，然而舒伯伯格尖锐的和弦却吸引了他们的耳朵。爵士吉他手和作曲家Dennis
    Sandole是舒伯伯格的教科书“Harmonielehre”的忠实读者；而Sandole则指导了John Coltrane。这种联系正好解释了Jacaranda系列中最令人惊讶的曲目选择：由作曲家兼打击乐手Kahil
    El’Zabar，萨克斯手David Murray和民族传统乐团体Ensemble演奏的Coltrane的“A Love Supreme”九重奏版。尽管存在音响平衡问题，这听起来令人愉悦。旧金山可能有圣约翰·科尔特兰教堂，但他的音乐并不适合教堂的音响环境。
- en: On the same program, Steven Vanhauwaert, one of several brilliant local pianists
    who added lustre to “Planet Schoenberg” (others were Gloria Cheng and Inna Faliks),
    played Schoenberg’s Five Pieces, Op. 23\. I don’t know if Vanhauwaert was deliberately
    searching out phantom jazz moments in the music, but his free-floating, semi-improvisational
    approach fit the cross-genre agenda. In the [final measures of the third piece](https://www.youtube.com/watch?v=XoyJFHtQiBU&t=374s),
    four-note chords jangle against the elemental fifth of C and G, each giving off
    a smoky, sassy vibe. If it’s not jazz, it’s not from an entirely different planet.
    And, if it’s not for all, it’s for anyone who wants it. ♦
  id: totrans-split-17
  prefs: []
