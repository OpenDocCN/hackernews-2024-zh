- en: 'Up until 2015, the chip industry was controlled by three players: Intel, ARM,
    and AMD. But now everybody is quickly moving elsewhere.'
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 直到2015年，芯片行业由Intel、ARM和AMD三家主导。但现在，所有人都在迅速转向其他地方。
- en: What changed? RISC-V released an open source instruction set architecture for
    developing chips. And the plan worked.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 发生了什么？RISC-V发布了一个开源指令集架构来开发芯片。计划成功了。
- en: Here’s the story of how RISC-V has grown into an industrial ecosystem capable
    of challenging its historical players.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是RISC-V如何发展成为一个能够挑战其历史性参与者的工业生态系统的故事。
- en: (Since this is a pretty long article, if you’re in a hurry, you can get the
    summary of takeaways at the bottom.)
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: （由于这是一篇相当长的文章，如果你赶时间，你可以在底部获取摘要。）
- en: The RISC-V story traces back to March 2010 at UC Berkeley.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: RISC-V的故事可以追溯到2010年3月的加州大学伯克利分校。
- en: Krste Asanović originally pitched the idea as a “short, three-month project”
    to develop the [RISC-V instruction set](https://www2.eecs.berkeley.edu/Pubs/TechRpts/2011/EECS-2011-62.pdf)
    as a teaching tool for chip design to allow programmers and their software to
    control computer hardware. He started it with graduate students Yunsup Lee and
    Andrew Waterman.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: Krste Asanović最初将这个想法提出为一个“短期，三个月的项目”，用于开发[RISC-V指令集](https://www2.eecs.berkeley.edu/Pubs/TechRpts/2011/EECS-2011-62.pdf)，作为芯片设计的教学工具，以便程序员及其软件控制计算机硬件。他与研究生Yunsup
    Lee和Andrew Waterman一起启动了这个项目。
- en: Traditionally, students would have to use proprietary CPUs (central processing
    units), which were too complicated for what they wanted to do, opaque to learn
    from, and their closed intellectual property made it challenging to share research
    with others.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 传统上，学生们必须使用专有的CPU（中央处理单元），这些CPU对于他们想要做的事情来说过于复杂，难以从中学习，其封闭的知识产权使得与他人分享研究成果变得困难。
- en: They also felt that a lot of commercial products were not that good and that
    they could do a lot better.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 他们还觉得很多商业产品并不好，而且他们认为他们可以做得更好。
- en: So Asanovic, Lee and Waterman started RISC-V as a new open standard for computer
    chips. Open RISC-V standards mean you, me, Intel, or anyone else—even competitors—can
    participate in their standards or design computer chips based on RISC-V instruction
    sets.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，Asanovic、Lee和Waterman将RISC-V作为一种新的开放标准来设计计算机芯片。开放的RISC-V标准意味着你、我、英特尔或任何其他人——甚至竞争对手——都可以参与他们的标准或基于RISC-V指令集设计计算机芯片。
- en: RISC-V is an open-chip architecture that is free to licence. Customers can add
    extensions and customise the chip for several applications, including cloud, artificial
    intelligence, mobile, automotive, the internet of things, and other industrial
    applications.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: RISC-V是一种免费授权的开放芯片架构。客户可以添加扩展并定制芯片用于包括云计算、人工智能、移动、汽车、物联网和其他工业应用在内的多个应用场景。
- en: Previously, if a company needed chips for simple devices, it would buy them
    off the shelf, but since these chips would have unnecessary features, they would
    be slow or waste energy.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 以前，如果一家公司需要简单设备的芯片，它会购买现成的，但由于这些芯片可能有不必要的功能，因此它们可能会慢或浪费能量。
- en: And if a company wanted to design a chip for more complex hardware or software,
    it would have to pay millions of dollars in licences to Intel, ARM, or IBM to
    access their instruction sets for a single design.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 如果一个公司想要为更复杂的硬件或软件设计芯片，它将不得不支付数百万美元的许可费用，以获取英特尔、ARM或IBM的指令集，用于单个设计。
- en: Proprietary licences meant only massive players with deep pockets could try
    new chip innovations.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 专有许可意味着只有资金雄厚的大玩家才能尝试新的芯片创新。
- en: So when they released the instruction set to the public, the response from academics,
    institutions, and companies like Google, IBM, or even Intel became overwhelmingly
    big for Berkeley, forcing them to start the RISC-V foundation in 2015.
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，当他们向公众发布指令集时，来自学术界、机构和谷歌、IBM甚至英特尔等公司的反应对伯克利来说非常巨大，迫使他们于2015年成立了RISC-V基金会。
- en: The foundation's goal is to maintain the RISC-V ISA standard and has grown to
    over 60 companies, including big players like Qualcomm, Samsung, Alibaba, Meta,
    Nvidia, Microsoft, Intel, Western Digital, IBM, and Google.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 该基金会的目标是维护RISC-V ISA标准，并已发展到包括高通、三星、阿里巴巴、Meta、英伟达、微软、英特尔、西部数据、IBM和谷歌在内的60多家公司。
- en: What began as a 3-month university project now ships millions of cores a year.
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 一个最初是3个月大学项目的东西，现在每年出货数百万个核心。
- en: RISC-V made gradual inroads into the maker sector—slowly at first but gaining
    momentum with each passing year.
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: RISC-V逐步在制造业中取得了进展，起初缓慢，但随着每年的推移，势头越来越大。
- en: We can now find RISC-V implementations in commercial products, including smartwatches,
    fitness bands, storage products, and graphics cards, where the allure of true
    freedom—plus significant savings on licence fees—has won out against the desire
    to keep proprietary IP suppliers on-side.
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们可以在商业产品中找到RISC-V的实现，包括智能手表、健身手环、存储产品和显卡，真正自由的吸引力加上节省许可费的显著优势，已经战胜了保持专有IP供应商合作的愿望。
- en: The open-source flexibility of RISC-V has made it an [increasingly popular chip
    architecture](https://spectrum.ieee.org/semiconductors/devices/riscvs-opensource-architecture-shakes-up-chip-design)
    for companies such as computing storage giants Seagate, Western Digital Corp.,
    and China’s e-commerce giant Alibaba, along with government initiatives backed
    by the US military’s [Defense Advanced Research Projects Agency](https://spectrum.ieee.org/tech-talk/computing/embedded-systems/darpa-hacks-its-secure-hardware-fends-off-most-attacks)
    (DARPA).
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: RISC-V的开源灵活性使其成为像计算存储巨头西捷、西部数据公司和中国电商巨头阿里巴巴以及由美国军方的国防高级研究计划局（DARPA）支持的政府倡议等公司的[越来越受欢迎的芯片架构](https://spectrum.ieee.org/semiconductors/devices/riscvs-opensource-architecture-shakes-up-chip-design)。
- en: '**Takeaway:**'
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: '**结论：**'
- en: '**If an industry doesn''t have open standards, creating one can enable innovation**
    by involving new actors who couldn''t participate before. Public funders, academic
    researchers, and private companies are best positioned to share the standards
    and tools they use or develop.'
  id: totrans-split-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**如果一个行业没有开放的标准，创造一个可以促进创新**，吸引以前无法参与的新参与者。公共资助者、学术研究人员和私营公司最适合分享他们使用或开发的标准和工具。'
- en: Until RISC-V came around, similar instruction sets existed mainly in academic
    and research settings.
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
  zh: 直到RISC-V出现之前，类似的指令集主要存在于学术和研究领域。
- en: As Krste Asanovic argued in a 2014 [research paper](https://www2.eecs.berkeley.edu/Pubs/TechRpts/2014/EECS-2014-146.pdf),
    the main benefits of an open instruction set would be to reduce costs on the software
    end and spur hardware innovation beyond what any closed or licenced instruction
    set ever could.
  id: totrans-split-37
  prefs: []
  type: TYPE_NORMAL
  zh: 正如Krste Asanovic在2014年的一篇[研究论文](https://www2.eecs.berkeley.edu/Pubs/TechRpts/2014/EECS-2014-146.pdf)中所述，开放指令集的主要好处在于减少软件端的成本，并促进硬件创新，超出任何封闭或许可的指令集所能及的范围。
- en: “Given that the industry has been revolutionised by open standards and open
    source software—with networking protocols like TCP/IP and operating systems (OS)
    like Linux—why is one of the most important interfaces proprietary?” Asanovic
    argued. “While instruction-set architectures (ISAs) may be proprietary for historical
    or business reasons, there is no good technical reason for the lack of free, open
    ISAs.”
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
  zh: “鉴于行业已经被开放标准和开源软件（如TCP/IP等网络协议和Linux等操作系统）所革新，为什么其中一个最重要的接口却是专有的？” Asanovic
    论证道。“虽然由于历史或商业原因，指令集架构（ISAs）可能是专有的，但没有好的技术理由阻止其成为自由开放的ISA。”
- en: In simpler words, this means that even if an industry might be protected by
    intellectual property, its players and customers will always be better served
    if the industry's standards (software, designs, protocols, methods, etc.) become
    open for everyone to participate and contribute.
  id: totrans-split-39
  prefs: []
  type: TYPE_NORMAL
  zh: 更简单地说，这意味着即使一个行业可能受到知识产权的保护，如果行业的标准（软件、设计、协议、方法等）对每个人都是开放的，它的参与者和客户总是会得到更好的服务。
- en: Usually, proprietary technology exists for business or historical reasons, but
    there are no technical justifications for the lack of open standards.
  id: totrans-split-40
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，专有技术存在出于商业或历史原因，但没有技术上的理由不开放标准。
- en: 'Closed licences have significant problems that slow the diffusion of innovation
    and new entrants:'
  id: totrans-split-41
  prefs: []
  type: TYPE_NORMAL
  zh: 闭源许可证存在显著问题，阻碍了创新和新进入者的扩散：
- en: '**Excessive friction:** It prevents others from using them without licences,
    and for those who want to pay the licence, negotiations usually take 6–24 months
    and can cost between $1M and $10M, which rules out academia and startups or SMEs
    with small volumes.'
  id: totrans-split-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**摩擦过大**：它阻止其他人在没有许可证的情况下使用它们，对于那些希望支付许可证的人来说，谈判通常需要6到24个月，并可能耗费100万至1000万美元，这排除了学术界和初创企业或中小企业的小批量需求。'
- en: '**No new designs**: When you get a licence, you can’t design or adapt a new
    version, you just get to use the design you got.'
  id: totrans-split-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**没有新设计**：当你获得一个许可证时，你无法设计或适应新版本，你只能使用你得到的设计。'
- en: '**No future-proofing: If the licencing company dies, it takes its knowledge
    and designs with it, making it very hard or impossible to maintain its technology.**'
  id: totrans-split-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**无法保护未来**：如果授权公司倒闭，它将带走它的知识和设计，使得维护其技术变得非常困难或不可能。'
- en: Even if licences make business sense, they stifle competition and innovation
    by stopping many from designing and sharing new ideas and even teaching what they
    learn along the way.
  id: totrans-split-45
  prefs: []
  type: TYPE_NORMAL
  zh: 即使许可证在商业上有意义，它们也通过阻止许多人设计和共享新想法，甚至在途中学到的东西，抑制了竞争和创新。
- en: 70% of people who contribute to RISC-V are people who have never licenced anything
    from Intel, ARM, or any other chip player before. And the same applies to any
    other industry.
  id: totrans-split-46
  prefs: []
  type: TYPE_NORMAL
  zh: 70%参与RISC-V的人从未从Intel、ARM或其他芯片制造商那里获得过许可。其他行业也是如此。
- en: 70% of people who will use new open source innovations will be people who are
    currently not buying anything from that industry anyway, like academia, SMEs,
    or startups, but could become creators, researchers, and promoters.
  id: totrans-split-47
  prefs: []
  type: TYPE_NORMAL
  zh: 70%将使用新开源创新的人目前根本不购买该行业的任何东西，如学术界、中小企业或初创企业，但可能成为创造者、研究者和推广者。
- en: '*Opening an innovation removes the friction to innovate for those who can’t
    afford the commercial licences or the 6 to 24 months it takes to negotiate a licence.*'
  id: totrans-split-48
  prefs: []
  type: TYPE_NORMAL
  zh: '*开放创新消除了对那些无法支付商业许可证或需要6到24个月来谈判许可证的人的创新摩擦。*'
- en: And the counterintuitive idea here is that it’s also in the incumbents’ best
    interest to open their innovations first.
  id: totrans-split-49
  prefs: []
  type: TYPE_NORMAL
  zh: 而这里反直觉的想法是，对于现有市场主导者来说，首先开放他们的创新也是最有利的。
- en: If they don’t open their standards first because they want to keep their control
    over them, when others create an open alternative, as RISC-V did to Intel, ARM,
    or AMD, they will take the industry away from them.
  id: totrans-split-50
  prefs: []
  type: TYPE_NORMAL
  zh: 如果他们不首先开放他们的标准，因为他们想保持对它们的控制，当其他人像RISC-V对Intel、ARM或AMD做的那样创建了一个开放的替代品时，他们将失去这个行业。
- en: And this is bound to happen in any industry sooner or later. If something really
    matters to your competition, they will figure out your secret recipe.
  id: totrans-split-51
  prefs: []
  type: TYPE_NORMAL
  zh: 这种情况迟早会在任何行业中发生。如果某件事对你的竞争对手真的很重要，他们会弄清楚你的秘密配方。
- en: When those who can’t play become too limited by the proprietary solutions available,
    they will either create their own open alternatives or improve existing ones.
  id: totrans-split-52
  prefs: []
  type: TYPE_NORMAL
  zh: 当那些无法参与的人被现有的专有解决方案限制得太多时，他们要么会创造自己的开放替代方案，要么改进现有的解决方案。
- en: And once they figure it out, those who succeed do so based on all the things
    that aren’t a secret, like building a community ecosystem that creates a virtuous
    cycle of innovation.
  id: totrans-split-53
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦他们弄清楚了，成功的人基于那些不是秘密的东西，比如建立创新的社区生态系统，从而创建创新的良性循环。
- en: So, as Seth Godin [says](https://seths.blog/2023/01/your-secret-recipe/), time
    spent securing the secret in a vault is time wasted. Even if you had made a considerable
    advance, the collaboration of a committed community could quickly take over any
    proprietary option.
  id: totrans-split-54
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，正如塞斯·戈丁所[说的](https://seths.blog/2023/01/your-secret-recipe/)，花时间将秘密固定在保险柜中是浪费时间。即使你取得了相当大的进展，一个忠诚社区的合作也能迅速取代任何专有选项。
- en: Jeff Bezos said, “Your margin is my opportunity.”
  id: totrans-split-55
  prefs: []
  type: TYPE_NORMAL
  zh: 杰夫·贝佐斯说：“你的利润就是我的机会。”
- en: But RISC-V creators could have said, “Your IP is my opportunity.”
  id: totrans-split-56
  prefs: []
  type: TYPE_NORMAL
  zh: 但RISC-V的创造者可能会说：“你的知识产权就是我的机会。”
- en: If you want to create a new opportunity in a market controlled by a few players,
    make an open source alternative to its closed IP and share it with other partners.
  id: totrans-split-57
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想在由少数主要参与者控制的市场中创建新的机会，可以制定一个开放源码的替代方案，并与其他合作伙伴分享。
- en: There is a massive opportunity for publicly funded research labs and universities
    to create such opportunities, not only in tech but also in pharma or other IP-heavy
    industries.
  id: totrans-split-58
  prefs: []
  type: TYPE_NORMAL
  zh: 对于公共资助的研究实验室和大学来说，不仅在技术领域，而且在制药或其他知识产权密集型行业中，都存在巨大的机会创造这样的机会。
- en: It sounds too good to be true, but for states that want to create economic activity
    and jobs, it's a way to make "free money" and capacity by opening up this untapped
    potential.
  id: totrans-split-59
  prefs: []
  type: TYPE_NORMAL
  zh: 这听起来好得令人难以置信，但对于希望创造经济活动和就业机会的州来说，通过开发这种未开发潜力的方式可以实现“免费金钱”和能力的获取。
- en: '*Opening an innovation also enables the market to generate new revenues that
    were not previously possible*'
  id: totrans-split-60
  prefs: []
  type: TYPE_NORMAL
  zh: '*开放一项创新还能使市场产生以前不可能的新收入*'
- en: The first to release easy-to-use and effective open standards in industries
    with heavy IP protection will enable many new opportunities for themselves and
    others.
  id: totrans-split-61
  prefs: []
  type: TYPE_NORMAL
  zh: 在知识产权保护严格的行业中，率先发布易于使用和有效的开放标准将为自己和他人创造许多新机会。
- en: '**Takeaways: **'
  id: totrans-split-62
  prefs: []
  type: TYPE_NORMAL
  zh: '**要点：**'
- en: '**Opening a previously closed product creates the opportunity for 70% of the
    market''s smaller players who couldn’t afford to get in** or don’t have volumes
    big enough to be taken care of.'
  id: totrans-split-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**开放之前封闭的产品为市场70%的较小参与者提供了机会，这些参与者无法负担或者产品量不足以得到照顾。**'
- en: '**The more the market scales and fragments itself, the more an open source
    philosophy enables customers to support themselves.**'
  id: totrans-split-64
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**市场扩展和自我分段化程度越高，开源理念越能让客户自力更生。**'
- en: '**If a technology or idea is essential for others, an open alternative will
    eventually happen, making all proprietary solutions obsolete or marginal.** So
    it''s in the best interest of any company to lead the way and be the one to start
    the collaboration with its industry.'
  id: totrans-split-65
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**如果某项技术或想法对其他人至关重要，开放的替代方案最终将出现，使所有专有解决方案变得过时或边缘化。** 因此，任何公司领导并与其行业展开合作，符合其最佳利益。'
- en: 'There are two key ingredients: funding and licencing.'
  id: totrans-split-66
  prefs: []
  type: TYPE_NORMAL
  zh: 有两个关键要素：资金和许可。
- en: A new industry's seeds generally come from basic research. But research is risky
    since the chances of new research finding a commercial use can be pretty low.
    That's why venture capitalists, banks, and other private investors don't like
    participating in this phase and why high-risk research usually depends on public
    sector funding.
  id: totrans-split-67
  prefs: []
  type: TYPE_NORMAL
  zh: 一个新兴行业的种子通常来自基础研究。但是研究是有风险的，因为新研究发现商业用途的机会可能非常低。这就是为什么风险投资家、银行和其他私人投资者不喜欢参与这个阶段的原因，以及高风险研究通常依赖于公共部门资金的原因。
- en: In the graph below, you can see the different funding stages, from the research
    of an idea to large-scale deployment.
  id: totrans-split-68
  prefs: []
  type: TYPE_NORMAL
  zh: 在下面的图表中，您可以看到不同的资金阶段，从一个想法的研究到大规模部署。
- en: '*Source: Inspired by The Entrepreneurial State, by Mariana Mazzucato*'
  id: totrans-split-69
  prefs: []
  type: TYPE_NORMAL
  zh: '*来源：受马里亚娜·马祖卡托著《企业家国家》启发*'
- en: To develop the RISC-V protocol, Berkeley [got funding](https://riscv.org/about/history/)
    from the public sector—through DARPA and the California State—and private investors—through
    Intel, Microsoft, and other industrial sponsors—who gave $10 million over five
    years and were interested in parallel computing systems.
  id: totrans-split-70
  prefs: []
  type: TYPE_NORMAL
  zh: 为了开发RISC-V协议，伯克利大学从公共部门（通过DARPA和加利福尼亚州）和私人投资者（通过英特尔、微软和其他工业赞助商）获得了资助，他们在五年内提供了1000万美元，并对并行计算系统感兴趣。
- en: RISC-V doesn’t represent any new technology since it [is based on computer architecture
    ideas that date back at least 40 years](https://live-risc-v.pantheonsite.io/risc-v-genealogy/),
    so no patents were filed.
  id: totrans-split-71
  prefs: []
  type: TYPE_NORMAL
  zh: RISC-V并不代表任何新技术，因为它[基于至少40年前的计算机体系结构思想](https://live-risc-v.pantheonsite.io/risc-v-genealogy/)，因此没有专利被申请。
- en: And this open particularity allowed for other implementations to bloom worldwide.
  id: totrans-split-72
  prefs: []
  type: TYPE_NORMAL
  zh: 这种开放性特征允许其他实现在全球范围内蓬勃发展。
- en: RISC-V didn’t become a massive success because it was a great new chip technology.
  id: totrans-split-73
  prefs: []
  type: TYPE_NORMAL
  zh: RISC-V并没有因为是一种伟大的新芯片技术而成为一场巨大的成功。
- en: There are better alternatives out there. Its power lies in the fact that it’s
    the first global open standard that allows anyone to freely develop their own
    hardware to run the software.
  id: totrans-split-74
  prefs: []
  type: TYPE_NORMAL
  zh: 还有更好的选择。它的力量在于它是第一个全球开放标准，允许任何人自由开发自己的硬件来运行软件。
- en: This open licence model also allows organisations that want to implement or
    extend RISC-V in commercial products to not disclose their changes to the community
    at large, which makes it particularly appealing for commercial use in embedded
    devices as it makes paying the licencing fees for ARM designs unnecessary.
  id: totrans-split-75
  prefs: []
  type: TYPE_NORMAL
  zh: 这种开放许可模式还允许希望在商业产品中实施或扩展RISC-V的组织不向整个社区公开其更改，这使其在嵌入式设备中尤为适用，因为它使得支付ARM设计的许可费用变得不必要。
- en: '**So public funding and open licencing in basic research for citizens and public
    bodies are crucial.**'
  id: totrans-split-76
  prefs: []
  type: TYPE_NORMAL
  zh: '**因此，对公民和公共机构进行基础研究的公共资助和开放许可至关重要。**'
- en: After the invention of RISC-V, many projects used it, including many other research
    programmes funded by [DARPA](https://www.darpa.mil/work-with-us/for-universities),
    in many places and companies.
  id: totrans-split-77
  prefs: []
  type: TYPE_NORMAL
  zh: 在发明RISC-V之后，许多项目都在使用它，包括由[DARPA](https://www.darpa.mil/work-with-us/for-universities)资助的许多其他研究项目，在许多地方和公司。
- en: RISC-V’s open licence became the support infrastructure that enabled other research
    subjects that couldn’t previously be tested with the paying licences from Intel,
    ARM, or AMD.
  id: totrans-split-78
  prefs: []
  type: TYPE_NORMAL
  zh: RISC-V的开放许可成为了支持基础设施，使得以前无法通过Intel、ARM或AMD的付费许可测试的其他研究课题得以实现。
- en: While DARPA did not fund the original RISC-V ISA definition, DARPA’s funding
    played a significant role in its later development.
  id: totrans-split-79
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管DARPA没有资助最初的RISC-V ISA定义，但DARPA的资金在其后续发展中起到了重要作用。
- en: DARPA is currently funding a large set of programmes around open-source hardware
    technology.
  id: totrans-split-80
  prefs: []
  type: TYPE_NORMAL
  zh: DARPA目前正在资助大量围绕开源硬件技术的项目。
- en: And the lesson for other universities and public funders is that by supporting
    the development of open standards, their research and investments have more chances
    to be adopted and benefit the economy by creating jobs and taxes and upskilling
    its population.
  id: totrans-split-81
  prefs: []
  type: TYPE_NORMAL
  zh: 对其他大学和公共资助者的教训是，通过支持开放标准的发展，他们的研究和投资更有可能被采纳，并通过创造就业机会和税收，提高其人口的技能水平，从而造福经济。
- en: Opening access to innovation enables network effects. The more people use it,
    the better it works and the more valuable it becomes as more people contribute
    to and improve the original creation. The more someone starts manufacturing and
    distributing an invention without permission, the more revenues they generate,
    thanks to open innovation.
  id: totrans-split-82
  prefs: []
  type: TYPE_NORMAL
  zh: 开放创新的准入促进了网络效应。使用的人越多，它的效果就越好，它的价值也越高，因为越来越多的人参与和改进原创作品。如果有人未经许可开始制造和分发一项发明，那么他们将产生更多的收入，这要归功于开放创新。
- en: Open standards are also very beneficial to taxpayers, as they make it possible
    for anyone to innovate and create more qualitative and affordable products without
    the friction proprietary standards introduce.
  id: totrans-split-83
  prefs: []
  type: TYPE_NORMAL
  zh: 开放标准对纳税人也非常有益，因为它们使任何人都能够在不引入专有标准所带来的摩擦的情况下创新并创造更具质量和价格优势的产品。
- en: And in industries driven by proprietary intellectual property, developing open
    standards can also break existing monopolies or oligopolies by enabling new actors
    to bloom in existing industries. Instead of getting big unicorn corporations with
    outsized global power, enabling open ecosystems made of hundreds of smaller companies
    prevents "too big to fail" organisations and makes more resilient and healthy
    markets.
  id: totrans-split-84
  prefs: []
  type: TYPE_NORMAL
  zh: 在以专有知识产权驱动的行业中，制定开放标准还可以通过使新的参与者在现有行业中蓬勃发展来打破现有的垄断或寡头垄断。与具有过大全球影响力的大型独角兽公司不同，通过许多较小公司组成的开放生态系统可以防止“过大以至于不可失败”的组织，并使市场更具韧性和健康性。
- en: '**Takeaways:**'
  id: totrans-split-85
  prefs: []
  type: TYPE_NORMAL
  zh: '**要点：**'
- en: '**Open standards have the most chances of emerging from high-risk research,
    universities, and public funding** through public grants and credits, which are
    the most able to support the high-risk involved. Sharing research results in open
    source aligns well with the state''s mission of serving the common good and developing
    healthy markets, economic activity, and jobs.'
  id: totrans-split-86
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**开放标准最有可能从高风险的研究、大学和公共资金中出现**，通过公共补助和信贷，这些资金最能支持所涉及的高风险。在开源中分享研究结果与国家为服务于共同利益、发展健康市场、经济活动和就业的使命是非常一致的。'
- en: '**Permissive Open licences that don''t force others to disclose the changes
    in their commercial products are a great way to increase the chances commercial
    companies will adopt your project** and contribute to developing and maintaining
    the open standard.'
  id: totrans-split-87
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**允许的开放许可证不强制其他人在其商业产品中披露更改的方式，是增加商业公司采用您的项目并促进开发和维护开放标准的好方法**。'
- en: For the RISC-V standard to be embraced by an open-source community, the founders
    believed it needed a proven commercial record.
  id: totrans-split-88
  prefs: []
  type: TYPE_NORMAL
  zh: 对于RISC-V标准能够被开源社区接受，创始人们认为它需要一个经过验证的商业记录。
- en: 'To show the opportunity, they explained in their paper [Instruction Sets should
    be Free: The case for RISC-V](https://www2.eecs.berkeley.edu/Pubs/TechRpts/2014/EECS-2014-146.pdf)
    how the computing industry would benefit from a viable free open standard chip
    protocol just as it has benefited from free open source software.'
  id: totrans-split-89
  prefs: []
  type: TYPE_NORMAL
  zh: 他们在他们的论文中解释，显示计算行业如何从一个可行的自由开放标准芯片协议中获益，就像它从自由开源软件中获益一样，以展示这一机会。
- en: For example, it would enable a real, free, open market of processor designs,
    which licenced standards’ quirks prevent.
  id: totrans-split-90
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，这将使处理器设计的真实、自由、开放市场得以实现，而许可标准的怪癖则阻碍了这一进程。
- en: 'They argued the open standard could lead to:'
  id: totrans-split-91
  prefs: []
  type: TYPE_NORMAL
  zh: 他们认为开放标准可能会导致：
- en: '**Greater innovation via free-market competition** from many more designers,
    including open vs. proprietary implementations.'
  id: totrans-split-92
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**通过更多的设计师进行自由市场竞争推动更大的创新**，包括开放与专有实施方式。'
- en: '**Shared open-core designs** would mean shorter time to market, lower cost
    from reuse, fewer errors given many more eyeballs, and transparency that would
    make it hard, for example, for government agencies to add secret trap doors.'
  id: totrans-split-93
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**共享开源核心设计** 将意味着更短的市场推广时间，通过重用降低成本，由于有更多的参与者发现错误，透明性将使例如政府机构增加秘密陷阱的行为变得困难。'
- en: '**Processors are becoming more affordable for more devices**, helping expand
    the Internet of Things (IoT) by lowering their cost to as little as $1.'
  id: totrans-split-94
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**处理器正在变得更加平价，适用于更多设备**，通过将其成本降低到1美元甚至更低，有助于扩展物联网（IoT）。'
- en: So the paper needed to explain why this open standard was an opportunity with
    the potential to build a unicorn ecosystem where every actor could benefit.
  id: totrans-split-95
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，这篇论文需要解释为什么这个开放标准是一个机会，具有建立每个参与者都能受益的独角兽生态系统的潜力。
- en: You might be familiar with unicorn startups. A unicorn startup is a privately
    held startup with a current valuation of US$1 billion or more.
  id: totrans-split-96
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能熟悉独角兽初创企业。独角兽初创企业是具有当前估值超过10亿美元的私人持有初创企业。
- en: I define unicorn ecosystems as an open twist on unicorn startups. Unicorn ecosystems
    are solutions that create markets able to generate $1 billion or more in revenues.
    But instead of doing it from a single startup, this market grows very fast through
    many players instead of just one, thanks to open-source and community-driven innovation.
  id: totrans-split-97
  prefs: []
  type: TYPE_NORMAL
  zh: 我定义独角兽生态系统为对独角兽初创企业的开放改编。独角兽生态系统是创造能够产生10亿美元或更多收入的市场解决方案。但与仅由一个初创企业完成不同，这个市场通过许多参与者而非仅有的一个迅速增长，这要归功于开源和社区驱动的创新。
- en: 'Here are some examples of these organisations that generate more value than
    they extract by enabling others to build on their ideas:'
  id: totrans-split-98
  prefs: []
  type: TYPE_NORMAL
  zh: 这些组织的一些例子，通过使他人能够在他们的想法基础上构建，创造出比他们提取的价值更多的机会：
- en: Linux enables 99% of internet servers and over $50 billion in business.
  id: totrans-split-99
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Linux 支持 99% 的互联网服务器和超过 500 亿美元的业务。
- en: WordPress is used by 43% of internet websites (in January 2023), and its company
    is worth $7 billion while enabling its users to create an estimated $140 billion
    in revenue annually.
  id: totrans-split-100
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: WordPress 在 2023 年 1 月的互联网网站中占有 43%，其公司估值为 70 亿美元，同时每年帮助用户创造大约 1400 亿美元的收入。
- en: RepRap has enabled billion-dollar 3D printing companies and tens of billions
    in revenues for the 3D printing market.
  id: totrans-split-101
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: RepRap 已经为十亿美元的3D打印公司和数百亿美元的3D打印市场收入提供了可能。
- en: RISC-V is an open-chip architecture ecosystem that's doubling every year and
    is [expected](https://omdia.tech.informa.com/-/media/tech/omdia/brochures/ai/risc-v-processors-report.aspx)
    to go from $52 million in 2018 to $1.1 billion in 2025.
  id: totrans-split-102
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: RISC-V 是一个开放芯片架构生态系统，每年增长一倍，预计将从 2018 年的 5200 万美元增长到 2025 年的 11 亿美元。
- en: Unicorn startups are perfect for private investors as they can be sold to large
    private companies. But selling unicorn ecosystems isn’t as easy or desirable since
    they come from many open source solutions.
  id: totrans-split-103
  prefs: []
  type: TYPE_NORMAL
  zh: 独角兽初创公司非常适合私人投资者，因为它们可以出售给大型私人公司。但是出售独角兽生态系统并不像预期的那样容易，因为它们来自许多开放源解决方案。
- en: But unicorn ecosystems are great for public funders, as their publicly funded
    research can later turn into markets that create new jobs, new skills, new taxes,
    improve product quality, and decrease costs exponentially faster than closed intellectual
    property or startup unicorns can.
  id: totrans-split-104
  prefs: []
  type: TYPE_NORMAL
  zh: 但是对于公共资助者来说，独角兽生态系统是非常好的，因为他们的公共资助研究后来可以变成创造新的工作岗位、新技能、新税收、提高产品质量和比封闭的知识产权或初创公司独角兽更快地降低成本。
- en: That said, being part of such an ecosystem can allow incumbents that new open
    players are replacing to identify and support new fast-growing startups in which
    to invest. RISC-V is replacing Intel or Qualcomm, but they are turning it into
    an opportunity by investing in RISC-V startups like SiFive.
  id: totrans-split-105
  prefs: []
  type: TYPE_NORMAL
  zh: 话虽如此，成为这样一个生态系统的一部分可以让新开放的玩家取代的现有玩家识别和支持新的快速增长的初创企业来投资。RISC-V 正在取代英特尔或高通，但他们正在将其投资于像
    SiFive 这样的 RISC-V 初创企业。
- en: '**Takeaways:**'
  id: totrans-split-106
  prefs: []
  type: TYPE_NORMAL
  zh: '**要点：**'
- en: '**If you want to gather an industrial ecosystem around an open standard, you
    will have to show why it''s viable**. It might be feasible because it will lead
    to increased innovation by opening the market to new players, less dependence
    on a few players, more customisation, lower costs, a shorter time to market, or
    lower prices, which will make a product more accessible to more people.'
  id: totrans-split-107
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**如果你想围绕一个开放标准聚集一个工业生态系统，你必须展示它为何可行**。这可能是可行的，因为它将通过向新玩家开放市场来增加创新，减少对少数玩家的依赖，增加定制化，降低成本，缩短上市时间或降低价格，从而使产品更加人人可及。'
- en: '**By building an industrial ecosystem, public investors can create new markets
    that weren''t possible**, increase competition, and improve quality and prices.
    And private companies that are becoming obsolete because of open competition can
    also participate and find new opportunities in this new market.'
  id: totrans-split-108
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**通过构建一个工业生态系统，公共投资者可以创造以前不可能的新市场**，增加竞争，提高质量和价格。由于开放竞争而变得过时的私营公司也可以参与并在这个新市场中找到新的机会。'
- en: But to understand an open industry, we need to understand why its actors can
    also get funding and grow without exclusive IP protection.
  id: totrans-split-109
  prefs: []
  type: TYPE_NORMAL
  zh: 但要理解一个开放的行业，我们需要理解其行动者为何能够在没有独占知识产权保护的情况下获得资金并实现增长。
- en: So here’s the story of SiFive within the story of RISC-V.
  id: totrans-split-110
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，在 RISC-V 的故事中讲述了 SiFive 的故事。
- en: SiFive is the company founded by Krste Asanovic. While researching RISC-V’s
    architecture, they also did lots of implementations and got many students involved
    in working on this project. This allowed people from outside to pick it up and
    do real work with it as well.
  id: totrans-split-111
  prefs: []
  type: TYPE_NORMAL
  zh: SiFive 是由 Krste Asanovic 创立的公司。在研究 RISC-V 架构时，他们也进行了大量的实施，并让许多学生参与了这个项目。这使得外部人员能够接手并真正进行实际工作。
- en: And they realised the semiconductor industry was in a perfect storm where Moore’s
    Law is ending and new technologies and developments are getting more and more
    expensive, with fewer and fewer companies able to pull off new designs and make
    money out of them.
  id: totrans-split-112
  prefs: []
  type: TYPE_NORMAL
  zh: 他们意识到半导体行业正处于一个完美的风暴中，摩尔定律正在结束，新技术和开发变得越来越昂贵，能够实现新设计和盈利的公司越来越少。
- en: So Asanovic and his co-founders first started a consultancy activity around
    RISC-V, which helped them realise the opportunity in the growing demand to create
    custom chips for the Internet of Things. All those devices need processors—and
    that cannot be the same processor for all solutions, so they decided to turn their
    consulting activity into a company.
  id: totrans-split-113
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，Asanovic和他的联合创始人首先开始围绕RISC-V展开咨询活动，这帮助他们意识到在物联网定制芯片需求增长中的机会。所有这些设备都需要处理器——这不可能是所有解决方案的同一处理器，因此他们决定将他们的咨询活动转变为一家公司。
- en: What’s important to understand in this market is that there will be growth in
    silicon products, but that growth will be in many fragmented markets.
  id: totrans-split-114
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个市场中需要理解的重点是，硅产品将会有增长，但这种增长将在许多碎片化的市场中进行。
- en: The old semiconductor business model—having one design and selling many millions
    of it— wo’t work like it did for the traditional computer and mobile phone markets.
    The future will see perhaps hundreds of designs in lower volumes.
  id: totrans-split-115
  prefs: []
  type: TYPE_NORMAL
  zh: 旧的半导体业务模式——拥有一个设计并销售数百万个——不会像传统的计算机和手机市场那样有效。未来可能会看到数百种设计以较低的产量。
- en: With SiFive, they are figuring out how this works. The traditional users of
    the chips are now becoming the new manufacturers. Google. Microsoft, Amazon, and
    many other companies will design and make their chips—not to sell to others but
    to use them in their products. It will allow them to add capabilities not available
    on standard off-the-shelf chips.
  id: totrans-split-116
  prefs: []
  type: TYPE_NORMAL
  zh: 通过SiFive，他们正在弄清楚这是如何运作的。现在芯片的传统用户正在成为新的制造商。谷歌、微软、亚马逊和许多其他公司将设计并制造他们的芯片——不是为了销售给其他人，而是在他们的产品中使用。这将使他们能够增加标准现成芯片上无法提供的功能。
- en: So the opportunity for SiFive lies in finding out how to help smaller companies
    and startups do custom silicon design and invent new products with new capabilities.
  id: totrans-split-117
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，SiFive的机会在于找到如何帮助小型公司和初创企业进行定制硅芯片设计，并发明具有新功能的新产品。
- en: '"We believe there is a lot of untapped innovation there. But the problem is
    that the barrier to entering custom silicon design is too high, and those great
    ideas do not become a product. Solving that problem is the goal of SiFive," says
    Asanovic.'
  id: totrans-split-118
  prefs: []
  type: TYPE_NORMAL
  zh: '"我们相信那里有大量未开发的创新。但问题在于进入定制硅芯片设计的门槛太高，这些伟大的想法不能成为产品。解决这个问题是SiFive的目标，" Asanovic说。'
- en: So SiFive's business model is to do rapid development of new chipsets and help
    the client get into production at very low costs.
  id: totrans-split-119
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，SiFive的商业模式是快速开发新芯片组并帮助客户以非常低的成本投入生产。
- en: That can open up new perspectives for makers, startup companies, and medium-sized
    businesses. All the design files for the chip are on GitHub. This openness is
    unique in the semiconductor business.
  id: totrans-split-120
  prefs: []
  type: TYPE_NORMAL
  zh: 这可以为制造商、初创公司和中小型企业开辟新的视角。芯片的所有设计文件都在GitHub上。这种开放性在半导体行业中是独一无二的。
- en: Not needing NDAs or lawyers gives SiFive a low-cost structure, which means lower
    client costs.
  id: totrans-split-121
  prefs: []
  type: TYPE_NORMAL
  zh: SiFive不需要保密协议或律师，这使得其拥有低成本结构，从而降低了客户的成本。
- en: These lower costs drive down the upfront costs of prototyping so that startups,
    makers, or hackers can get a first chip as cheaply as possible and try their ideas.
  id: totrans-split-122
  prefs: []
  type: TYPE_NORMAL
  zh: 这些较低的成本降低了原型设计的前期成本，使初创公司、制造商或黑客能够尽可能廉价地获得第一款芯片并尝试他们的想法。
- en: Most of them will probably fail, and that's fine.
  id: totrans-split-123
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数可能会失败，这没关系。
- en: But the more people that try, the greater the quantity and quality of new ideas
    that will come out, increasing the chances that some of them will be successful.
    And for those that succeed, SiFive can scale with them and help their customers
    ship millions of chips per year.
  id: totrans-split-124
  prefs: []
  type: TYPE_NORMAL
  zh: 但尝试的人越多，新想法的数量和质量就越大，增加了其中一些成功的机会。对于那些成功的人，SiFive可以与他们一起扩展，并帮助他们的客户每年运送数百万个芯片。
- en: That's how they make money. They bet on thousands of ideas their customers have
    instead of the handful they could take on themselves.
  id: totrans-split-125
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是他们赚钱的方式。他们押注于客户提出的成千上万个想法，而不是他们自己可以采纳的少数几个。
- en: So bootstrapping and getting clients to pay for the company's development is
    one option. But sometimes, that's not enough to fund a company that can or needs
    to grow faster because demand is very high.
  id: totrans-split-126
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，自给自足并让客户为公司的发展付费是一种选择。但有时，这还不足以资助一个因需求非常高而需要或能够快速增长的公司。
- en: '**But in that case, why would investors back projects that have no intellectual
    property protection?**'
  id: totrans-split-127
  prefs: []
  type: TYPE_NORMAL
  zh: '**但在这种情况下，为什么投资者会支持没有知识产权保护的项目呢？**'
- en: The summary is that investors are ready to invest in open source technology
    as long as they understand that there is growing demand for it and a company's
    positioning is strong enough.
  id: totrans-split-128
  prefs: []
  type: TYPE_NORMAL
  zh: 总结起来，只要他们明白存在对其技术的需求增长和公司定位足够强大，投资者们愿意投资开源技术。
- en: From 2019 to 2022, SiFive grew by [1,477%](https://www.inc.com/profile/sifive).
    This growth led funders to invest up to [$365.5M](https://www.crunchbase.com/organization/sifive/company_financials).
  id: totrans-split-129
  prefs: []
  type: TYPE_NORMAL
  zh: 从2019年到2022年，SiFive的增长达到了[1,477%](https://www.inc.com/profile/sifive)。这种增长促使投资者们向其投资了高达[$365.5M](https://www.crunchbase.com/organization/sifive/company_financials)。
- en: And there are more startups building on top of RISC-V that are getting private
    funding, like Hex Five, Codasip, and Dover Microsystems, and others growing without
    funding, like Ant Micro or Andes Technology.
  id: totrans-split-130
  prefs: []
  type: TYPE_NORMAL
  zh: 同时还有更多的初创公司在RISC-V的基础上获得了私人资金支持，例如Hex Five、Codasip和Dover Microsystems，以及像Ant
    Micro或Andes Technology这样无私资金支持但仍在增长的公司。
- en: '*A chip from Codasip, another fast-growing company in the RISC-V ecosystem*'
  id: totrans-split-131
  prefs: []
  type: TYPE_NORMAL
  zh: '*来自Codasip的一枚芯片，RISC-V生态系统中另一家快速增长的公司*'
- en: '**Takeaways:**'
  id: totrans-split-132
  prefs: []
  type: TYPE_NORMAL
  zh: '**要点：**'
- en: '**An open ecosystem of companies can get going when there is growing demand
    for it** or it expands an industry that was previously closed to the contributions
    of smaller companies and academia due to licencing costs or patent barriers.'
  id: totrans-split-133
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**当存在对其需求增长或者它扩展了先前对较小公司和学术界贡献受限的行业时，开放生态系统中的公司可以展开业务**，由于许可成本或专利障碍而使得该行业先前对其贡献的限制。'
- en: '**Companies within the open ecosystem can get funding either by selling to
    their clients or by getting private financing to accelerate their growth by showing
    the growing demand** enabled by the lower costs and increased quality and customisation
    made possible by the access to open IP within the industry.'
  id: totrans-split-134
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**在开放生态系统中的公司可以通过向客户销售或通过获取私人融资来获得资金，以加速其增长，显示出由行业内开放IP访问带来的低成本、提高质量和定制能力的增长需求**。'
- en: A common concern from leaders who want to start an open source project is that
    they understand the value in it, but they don’t want to be the ones managing and
    maintaining the whole project and ecosystem on their own.
  id: totrans-split-135
  prefs: []
  type: TYPE_NORMAL
  zh: 那些想要启动开源项目的领导人普遍担心，他们理解其价值，但不想自己来管理和维护整个项目和生态系统。
- en: But getting a community to contribute is very hard to do and not something you
    can do on-demand, as it demands lots of resources and time from contributors.
  id: totrans-split-136
  prefs: []
  type: TYPE_NORMAL
  zh: 但要让一个社区做出贡献是非常困难的，不是你可以随需求而做的事情，因为这需要大量的贡献者资源和时间。
- en: So RISC-V is an excellent example of how to get a community involved and why
    it needs to be done intentionally.
  id: totrans-split-137
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，RISC-V是一个很好的例子，说明如何让社区参与，并且为什么必须有意识地这样做。
- en: Let's first look at how it came to be and then at the specific steps they put
    in place to invite and motivate members to participate.
  id: totrans-split-138
  prefs: []
  type: TYPE_NORMAL
  zh: 首先我们来看看它是如何形成的，然后看看他们为吸引和激励成员参与所采取的具体步骤。
- en: The RISC-V Foundation was founded in 2015 to build an open, collaborative community
    of software and hardware innovators based on the RISC-V standard.
  id: totrans-split-139
  prefs: []
  type: TYPE_NORMAL
  zh: RISC-V基金会成立于2015年，旨在建立一个基于RISC-V标准的开放协作社区，汇集软件和硬件创新者。
- en: The foundation was set up as a non-profit corporation controlled by its members
    and directed its development to drive the initial adoption of RISC-V.
  id: totrans-split-140
  prefs: []
  type: TYPE_NORMAL
  zh: 该基金会作为一个非营利性公司由其成员控制，并指导其发展以推动RISC-V的初步采纳。
- en: In November 2018, the RISC-V Foundation announced a collaboration with the Linux
    Foundation.
  id: totrans-split-141
  prefs: []
  type: TYPE_NORMAL
  zh: 2018年11月，RISC-V基金会宣布与Linux基金会合作。
- en: As part of this collaboration, the Linux Foundation provides operational, technical,
    and strategic support for RISC-V International, which may include member management,
    accounting, training programmes, infrastructure tools, community outreach, marketing,
    legal, and other open standard services and expertise.
  id: totrans-split-142
  prefs: []
  type: TYPE_NORMAL
  zh: 作为这一合作的一部分，Linux基金会为RISC-V国际提供运营、技术和战略支持，这可能包括会员管理、会计、培训项目、基础设施工具、社区外展、营销、法律和其他开放标准服务及专业知识。
- en: But gathering as a foundation can also protect the member's investments from
    geopolitical disruption, thanks to the open nature of the standard.
  id: totrans-split-143
  prefs: []
  type: TYPE_NORMAL
  zh: 成为基金会的一部分也能够保护成员投资免受地缘政治动荡的影响，这得益于标准的开放性质。
- en: Across 2018–2019, the RISC-V members were hit with tensions between the US and
    China because of their export blacklists. This uncertainty led to concerns from
    around the world that investment in RISC-V had to come with IP access continuity
    to ensure a long-term strategic investment.
  id: totrans-split-144
  prefs: []
  type: TYPE_NORMAL
  zh: 2018年至2019年间，由于美国和中国之间的出口黑名单，RISC-V成员受到了冲击。这种不确定性导致全球担心，投资RISC-V必须伴随着知识产权的持续访问，以确保长期战略投资。
- en: In 2020, the foundation moved to Switzerland and shifted to a more inclusive
    membership structure to calm these concerns of political disruption to the open
    collaboration model.
  id: totrans-split-145
  prefs: []
  type: TYPE_NORMAL
  zh: 2020年，该基金会迁至瑞士，并调整为更加包容的会员结构，以平息政治干扰对开放协作模型的担忧。
- en: The RISC-V organisation currently has about one-third of its members in North
    America, another third in Europe, and 37 percent in Asia-Pacific.
  id: totrans-split-146
  prefs: []
  type: TYPE_NORMAL
  zh: RISC-V组织目前约三分之一的会员位于北美，另三分之一位于欧洲，而37%位于亚太地区。
- en: The latter represents the fastest-growing RISC-V adoption, with countries such
    as India and Pakistan having already embraced RISC-V as their national instruction
    set architecture for homegrown chip development.
  id: totrans-split-147
  prefs: []
  type: TYPE_NORMAL
  zh: 后者代表了采用速度最快的RISC-V技术，像印度和巴基斯坦已将RISC-V作为本土芯片开发的国家指令集架构。
- en: In 2019, the original authors and owners of the RISC-V standard surrendered
    their rights to the foundation. Calista Redmond, who led open infrastructure projects
    as VP at IBM, was appointed CEO.
  id: totrans-split-148
  prefs: []
  type: TYPE_NORMAL
  zh: 2019年，RISC-V标准的原始作者和所有者将其权利移交给了基金会。曾在IBM担任副总裁领导开放基础设施项目的卡莉斯塔·雷德蒙德被任命为CEO。
- en: In 2022, the [RISC-V foundation](https://riscv.org/) was an over 1400-member-strong
    community made of chip makers, designers, and academia committed to building a
    joint roadmap for the next 50 years of computer innovation and design via open
    standard collaboration.
  id: totrans-split-149
  prefs: []
  type: TYPE_NORMAL
  zh: 截至2022年，[RISC-V基金会](https://riscv.org/)已经发展成为一个由芯片制造商、设计师和学术界组成的1400多名会员强大社区，致力于通过开放标准的协作构建未来50年计算机创新与设计的联合路线图。
- en: The first step is to build something many people depend on to do their work.
    And that’s true for RISC-V, but also for many other open source projects like
    Linux, WordPress, Wikimedia, and many other open programming languages.
  id: totrans-split-150
  prefs: []
  type: TYPE_NORMAL
  zh: 第一步是构建许多人依赖的东西来完成他们的工作。这对RISC-V来说是真实的，但也适用于许多其他开源项目，如Linux、WordPress、Wikimedia以及许多其他开源编程语言。
- en: The second step is understanding the problems and ambitions shared in common.
  id: totrans-split-151
  prefs: []
  type: TYPE_NORMAL
  zh: 第二步是理解共同分享的问题和抱负。
- en: 'The RISC-V Foundation does a great job at this by explaining the benefits of
    joining on their “[Become a Member](https://riscv.org/membership/)” page:'
  id: totrans-split-152
  prefs: []
  type: TYPE_NORMAL
  zh: RISC-V基金会通过在其“[成为会员](https://riscv.org/membership/)”页面解释加入的好处，做得非常出色：
- en: For the [RISC-V members](https://riscv.org/members/), gathering around a foundation
    or consortium helps every member to accelerate the industry as a whole by mutualizing
    their efforts and resources around an open standard.
  id: totrans-split-153
  prefs: []
  type: TYPE_NORMAL
  zh: 对于[RISC-V成员](https://riscv.org/members/)来说，围绕基金会或联盟进行集结，有助于通过共享资源和努力推动整个行业的发展。
- en: And it’s also important to create different levels of membership depending on
    the member's persona.
  id: totrans-split-154
  prefs: []
  type: TYPE_NORMAL
  zh: 同时，根据成员的角色创建不同级别的会员资格也非常重要。
- en: RISC-V focuses on companies, academia, non-profits, or individuals, and each
    comes with different benefits and membership fees depending on the number of employees
    and type of legal entity.
  id: totrans-split-155
  prefs: []
  type: TYPE_NORMAL
  zh: RISC-V聚焦于公司、学术界、非盈利组织或个人，每个群体根据雇员数量和法律实体类型的不同，享有不同的会员权益和会费。
- en: These memberships evolved along with the maturity of the community and the commercial
    stakes involved.
  id: totrans-split-156
  prefs: []
  type: TYPE_NORMAL
  zh: 这些会员资格随着社区的成熟和商业利益的发展而发展演变。
- en: In 2016, they had a [free waiting list](https://web.archive.org/web/20160402085748/http://riscv.org/membership-application).
    In 2018, they started their membership fees from free for individuals to [$25K](https://web.archive.org/web/20180907051726/https://riscv.org/membership-application/)
    for commercial companies, and in 2020, they multiplied the fees for big companies
    to [$250K](https://riscv.org/members/) and kept the free memberships for individuals
    and academia.
  id: totrans-split-157
  prefs: []
  type: TYPE_NORMAL
  zh: 2016年，他们设有[免费等待名单](https://web.archive.org/web/20160402085748/http://riscv.org/membership-application)。2018年，他们开始向个人收取会员费，从免费到商业公司的[$25K](https://web.archive.org/web/20180907051726/https://riscv.org/membership-application/)，并在2020年将大公司的会费提高至[$250K](https://riscv.org/members/)，同时保持个人和学术界的免费会员资格。
- en: These fees allow the foundation to pay RISC-V’s [15 staff members](https://riscv.org/risc-v-staff/)
    (in 2023) to promote, maintain, and connect the ecosystem, the documentation,
    and the technical evolutions of the standard.
  id: totrans-split-158
  prefs: []
  type: TYPE_NORMAL
  zh: 这些会费使基金会能够支付RISC-V的[15名员工](https://riscv.org/risc-v-staff/)（截至2023年），推广、维护和连接该标准的生态系统、文档和技术进化。
- en: Members can then plug themselves into regular [technical](https://calendar.google.com/calendar/u/0/embed?src=tech.meetings@riscv.org)
    and [community meetings](https://calendar.google.com/calendar/u/0/embed?src=community.meetings@riscv.org),
    [participate in or submit events](https://riscv.org/events-all/), or get access
    to [learning resources](https://riscv.org/learn/) from partners and other curated
    sources.
  id: totrans-split-159
  prefs: []
  type: TYPE_NORMAL
  zh: 会员们可以参与常规的[技术](https://calendar.google.com/calendar/u/0/embed?src=tech.meetings@riscv.org)和[社区会议](https://calendar.google.com/calendar/u/0/embed?src=community.meetings@riscv.org)，[参加或提交活动](https://riscv.org/events-all/)，或者获取来自合作伙伴和其他精选来源的[学习资源](https://riscv.org/learn/)。
- en: Many different [working groups](https://lists.riscv.org/g/main/subgroups) exist
    for technical tasks, marketing, programming workshops, or other special interest
    groups like automotive, academia, Android, or graphics, among many more.
  id: totrans-split-160
  prefs: []
  type: TYPE_NORMAL
  zh: 存在许多不同的[工作组](https://lists.riscv.org/g/main/subgroups)，负责技术任务、营销、编程研讨会，或者像汽车、学术界、Android或图形等其他特别兴趣群体。
- en: '**And who owns and can use what’s produced by the members of the RISC-V Foundation?**'
  id: totrans-split-161
  prefs: []
  type: TYPE_NORMAL
  zh: '**谁拥有和可以使用RISC-V基金会成员所生产的东西？**'
- en: RISC-V's intellectual property is developed and contributed collectively by
    members. And once IP is provided globally in open source for software and hardware
    design, it is permanently open and remains available to all.
  id: totrans-split-162
  prefs: []
  type: TYPE_NORMAL
  zh: RISC-V的知识产权是由成员共同开发和贡献的。一旦知识产权在全球范围内以开源形式提供给软件和硬件设计，它将永久开放并对所有人可用。
- en: However, only members of RISC-V International can vote to approve changes, and
    only member organisations can use the [trademarked](https://en.wikipedia.org/wiki/Trademark)
    compatibility logo.
  id: totrans-split-163
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，只有RISC-V国际组织的成员才能投票批准更改，只有成员组织才能使用[商标注册](https://en.wikipedia.org/wiki/Trademark)的兼容性标识。
- en: '**Takeaways:**'
  id: totrans-split-164
  prefs: []
  type: TYPE_NORMAL
  zh: '**总结：**'
- en: '**Consider the profiles of the people and entities who depend on the open project**
    and would like to contribute, and develop the roadmap of a consortium.'
  id: totrans-split-165
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**考虑依赖于开源项目的人和实体的个人资料**，并制定联盟的路线图。'
- en: '**Define why it makes sense for them to join**. What problems or ambitions
    do they have that the consortium would solve for them? Is it accelerating a common
    cause, mutualizing resources, influencing or leading the development of the open
    project, or gaining insights from the ecosystem?'
  id: totrans-split-166
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**定义加入的理由何在**。他们有什么问题或抱负，联盟可以为他们解决？是加速共同事业，资源共享，影响或主导开源项目的发展，还是从生态系统中获取见解？'
- en: '**Define the membership tiers these different personas can access**. What are
    the different benefits, roles, and fees to access each? Who has the financial
    resources to contribute and would profit financially from joining? Who can’t contribute
    financially but would be a valuable contributor?'
  id: totrans-split-167
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**定义这些不同角色可以访问的会员资格层级**。每个层级的不同福利、角色和费用是什么？谁有财力贡献并从中获益？谁不能贡献财力但可能是有价值的贡献者？'
- en: '**Can you already partner with other communities doing this work? Instead of
    doing it all from scratch, RISC-V partnered with the Linux Foundation to find
    operational support.**'
  id: totrans-split-168
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**你已经能与其他社区合作吗？与其从零开始，RISC-V与Linux基金会合作寻找运营支持。**'
- en: '**What spaces or resources are essential for the community to work together?
    These can range from online forums, learning resources, working groups, events,
    and whatever else might make sense to keep advancing the organisation and the
    mutual interests of the community. Who can lead these spaces or put these resources
    in place? If nobody raises their hands, can you invite someone within the community
    who might be interested?**'
  id: totrans-split-169
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**社区一起工作所必需的空间或资源是什么？这些资源可以从在线论坛、学习资源、工作组、活动等多方面来推进组织和社区的共同利益。谁可以领导这些空间或提供这些资源？如果没有人举手，你可以邀请社区中可能感兴趣的人吗？**'
- en: RISC-V approach helped them turn an open standard into a thriving ecosystem
    in collaboration with its most prominent players.
  id: totrans-split-170
  prefs: []
  type: TYPE_NORMAL
  zh: RISC-V的方法帮助他们与其主要参与者共同将一个开放标准转化为一个蓬勃发展的生态系统。
- en: It helps that they serve the fast-growing chip processor market, but still.
  id: totrans-split-171
  prefs: []
  type: TYPE_NORMAL
  zh: 这有助于他们服务快速增长的芯片处理器市场，但仍然如此。
- en: RISC-V has become a crucial consortium in their industry, proving that you don't
    need closed intellectual property to develop an industry and new startups. You
    need a smart and intentional plan.
  id: totrans-split-172
  prefs: []
  type: TYPE_NORMAL
  zh: RISC-V已成为其行业中至关重要的联盟，证明开放的知识产权并不需要开发一个行业和新创企业。你需要一个聪明而有意图的计划。
- en: 'Here are the key takeaways you can borrow, modify, and adapt for your organisation
    based on RISC-V real-life tactics:'
  id: totrans-split-173
  prefs: []
  type: TYPE_NORMAL
  zh: 下面是你可以根据RISC-V实际策略借用、修改和适应到你的组织的关键要点：
- en: It has the potential to enable innovations and markets by opening up the collaboration
    of actors who weren’t previously involved.
  id: totrans-split-174
  prefs: []
  type: TYPE_NORMAL
  zh: 它有潜力通过开放之前未涉足的参与者的合作来推动创新和市场。
- en: Then enable people to collaborate and support each other in improving and extending
    the open project.
  id: totrans-split-175
  prefs: []
  type: TYPE_NORMAL
  zh: 然后使人们能够协作支持彼此改进和扩展开放项目。
- en: This increases the chances that the open protocol will be adopted by commercial
    companies and gives them the incentive to develop and maintain the open standard.
  id: totrans-split-176
  prefs: []
  type: TYPE_NORMAL
  zh: 这增加了开放协议被商业公司采用的机会，并激励它们开发和维护开放标准。
- en: What does it enable?  Does it lead to greater innovation by opening the market
    to new players? Less dependence on a few players? More customisation? Lower costs
    or a shorter time to market? Or lower prices, which make a product more accessible
    to more people? It will probably be a mix of these and other benefits.
  id: totrans-split-177
  prefs: []
  type: TYPE_NORMAL
  zh: 它能够做什么？通过向新参与者开放市场，是否会促进更大的创新？减少对少数参与者的依赖？更多的定制？降低成本或者缩短上市时间？或者降低价格，使产品更多人可以接触？这可能是这些和其他好处的综合体。
- en: Define membership levels, roles, and fees they could subscribe to depending
    on their commercial interests, capacities, and motivations.
  id: totrans-split-178
  prefs: []
  type: TYPE_NORMAL
  zh: 根据其商业利益、能力和动机，定义成员级别、角色以及可能订阅的费用。
