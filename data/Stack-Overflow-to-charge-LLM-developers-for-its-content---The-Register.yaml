- en: Stack Overflow to charge LLM developers for its content • The Register
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Stack Overflow 将向其内容的 LLM 开发者收费 • The Register
- en: 来源：[https://www.theregister.com/2024/03/01/stack_overflow_launches_api_to/](https://www.theregister.com/2024/03/01/stack_overflow_launches_api_to/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.theregister.com/2024/03/01/stack_overflow_launches_api_to/](https://www.theregister.com/2024/03/01/stack_overflow_launches_api_to/)
- en: Stack Overflow has launched an API that will require all AI models trained on
    its coding question-and-answer content to attribute sources linking back to its
    posts. And it will cost money to use the site's content.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: Stack Overflow 推出了一个 API，要求所有在其编码问答内容上训练的 AI 模型都必须归因来源并链接回其帖子。而且使用站点内容将需要付费。
- en: '"All products based on models that consume public Stack Overflow data are required
    to provide attribution back to the highest relevance posts that influenced the
    summary given by the model," it confirmed in a [statement](https://stackoverflow.blog/2024/02/29/defining-socially-responsible-ai-how-we-select-api-partners/).'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: '"基于消费公共 Stack Overflow 数据模型的所有产品必须提供归属，指向影响模型总结的最高相关帖子。" [声明](https://stackoverflow.blog/2024/02/29/defining-socially-responsible-ai-how-we-select-api-partners/)证实了这一点。'
- en: The Overflow API is designed to act as a knowledge database to help developers
    build more accurate and helpful code-generation models. Google announced it was
    using the service to access relevant information from Stack Overflow via the API
    and integrate the data with its latest Gemini models, and for its cloud storage
    console.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: Overflow API 设计为作为知识数据库，帮助开发者构建更准确和有用的代码生成模型。Google 宣布正在使用该服务通过 API 访问来自 Stack
    Overflow 的相关信息，并将数据与其最新的 Gemini 模型集成，以及用于其云存储控制台。
- en: '"This partnership brings our enterprise AI platform together with the most
    in-depth and popular developer knowledge platform available today," Thomas Kurian,
    CEO at Google Cloud, [declared](https://stackoverflow.co/company/press/archive/google-cloud-strategic-gen-ai-partnership)
    in a statement.'
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: '"此合作将我们的企业 AI 平台与今天最深入和流行的开发者知识平台结合起来。" Google Cloud CEO Thomas Kurian 在一份声明中
    [宣称](https://stackoverflow.co/company/press/archive/google-cloud-strategic-gen-ai-partnership)。'
- en: '"Google Cloud and Stack Overflow will help developers more effectively use
    AI in the platforms they prefer, combining the vast knowledge from the Stack Overflow
    community and new AI capabilities, powered by Vertex AI and Google Cloud''s trusted,
    secure infrastructure."'
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: '"Google Cloud 和 Stack Overflow 将帮助开发者更有效地在他们喜欢的平台上使用人工智能，结合来自 Stack Overflow
    社区的广泛知识和由 Vertex AI 和 Google Cloud 安全可信的基础设施提供的新 AI 能力。"'
- en: Overflow API will give Gemini the ability to generate code and answer programming-related
    questions by referencing content posted and curated on Stack Overflow. Meanwhile,
    developers will be able to access the platform's information directly inside Google
    Cloud Console to ask cloud and infrastructure questions.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: Overflow API 将使 Gemini 能够通过引用在 Stack Overflow 上发布和策划的内容来生成代码和回答与编程相关的问题。与此同时，开发者将能够直接在
    Google Cloud 控制台内访问平台的信息，提出云和基础设施问题。
- en: Google has [previously explained](https://www.theregister.com/2023/07/06/google_ai_models_internet_scraping/)
    that it will collect public resources on the web to train models. Stack Overflow,
    however, believes it should be compensated for its content – [made up](https://stackoverflow.co/advertising/why-stack/)
    of more than 58 million questions and answers.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: Google [此前解释过](https://www.theregister.com/2023/07/06/google_ai_models_internet_scraping/)，将收集网络上的公共资源来训练模型。然而，Stack
    Overflow 认为应该为其包含超过 5800 万个问题和答案的内容得到补偿 – [构成](https://stackoverflow.co/advertising/why-stack/)了。
- en: '"In the AI era, Stack Overflow has maintained that the foundation of trusted
    and accurate data will be central to how technology solutions are built, with
    millions of the world''s developers coming to our platform as one of the few high
    quality sources of information with community attribution at its core," said CEO
    Prashanth Chandrasekar.'
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: '"在人工智能时代，Stack Overflow 坚持认为信任和准确数据的基础将是构建技术解决方案的核心，全球数百万开发者将我们的平台视为少数几个高质量信息来源之一，社区归属是其核心所在。"
    CEO Prashanth Chandrasekar 说道。'
- en: As our sister site DevClass [notes](https://devclass.com/2024/02/29/stack-overflow-turns-to-google-for-hosting-and-ai-features-trusts-in-gemini-for-tech-answers/),
    "last year some moderators declared a [“general moderator strike”](https://devclass.com/2023/06/05/stack-overflow-volunteer-moderators-down-tools-over-secret-new-policy-that-obstructs-removal-of-ai-generated-content/)
    over being restricted from removing AI-generated answers. The company is also
    developing [OverflowAI](https://devclass.com/2023/07/28/stack-overflow-unveils-overflowai-and-vs-code-add-in/)
    as an AI-driven service, presumably now using Google AI under the covers."
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 如我们的姊妹网站 DevClass [注释](https://devclass.com/2024/02/29/stack-overflow-turns-to-google-for-hosting-and-ai-features-trusts-in-gemini-for-tech-answers/)，“去年一些版主宣布了一场[“普通版主罢工”](https://devclass.com/2023/06/05/stack-overflow-volunteer-moderators-down-tools-over-secret-new-policy-that-obstructs-removal-of-ai-generated-content/)，因为他们受限于无法移除由
    AI 生成的答案。公司还在开发 [OverflowAI](https://devclass.com/2023/07/28/stack-overflow-unveils-overflowai-and-vs-code-add-in/)
    作为一种 AI 驱动服务，现在可能使用 Google AI 技术。”
- en: With developers increasingly turning to chatbots to answer their questions,
    traffic to Stack Overflow has steadily [dropped](https://devclass.com/2023/05/15/stack-overflow-traffic-drops-as-developers-turn-to-ai-coding-assistants/)
    over time. The platform, however, believes that it is more relevant than ever
    – considering that AI will need fresh data created by humans.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 随着开发者越来越倾向于使用聊天机器人来解答问题，Stack Overflow 的访问量逐渐[下降](https://devclass.com/2023/05/15/stack-overflow-traffic-drops-as-developers-turn-to-ai-coding-assistants/)。然而，该平台认为自己比以往任何时候都更为相关
    - 考虑到 AI 需要由人类创建的新数据。
- en: '"The best content has a human at its core. [Generative AI] can only respond
    with what has already been published – it won''t provide any data or insightful
    feedback on anything created after its last data ingestion. What does a human
    component provide? Humans provide up-to-date information, identify patterns early
    on, and add signals around the social value of knowledge within a community, providing
    context to the content," it concluded. ®'
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: “最好的内容以人为核心。[生成式 AI] 只能回应已经发布的内容 - 它不会为其最后数据摄入之后创建的任何内容提供数据或深刻的反馈。人类成分提供了什么？人类提供最新信息，及早识别模式，并为社区内知识的社会价值添加信号，为内容提供上下文，”
    它总结道。®
