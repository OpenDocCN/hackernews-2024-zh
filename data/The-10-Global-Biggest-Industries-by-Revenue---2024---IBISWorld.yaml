- en: Pension funds, composed of defined benefit (DB) and defined contribution (DC)
    plans, have been the primary means for meeting the retirement requirements of
    an aging global population. Industry revenue consists of contributions, investment
    income, net sales of securities and more. Positive investment returns from equities
    have driven the growth of revenue despite volatility in financial markets. Global
    pension funds revenue has been increasing at a CAGR of 1.3% over the past five
    years, including an estimated 2.7% in 2023 alone, and is expected to total $4.3
    trillion in 2023, with profit set to drop to 38.4%.
