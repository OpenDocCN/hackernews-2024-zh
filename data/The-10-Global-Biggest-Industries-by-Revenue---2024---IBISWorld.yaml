- en: Global car and automobile manufacturers benefited from strong consumer, business
    and government spending on passenger vehicles amid stable macroeconomic growth
    and historically low interest rates before the pandemic. Significant technological
    improvements, particularly regarding hybrid and electric vehicles, internal combustion
    engine fuel efficiency, infotainment development and autonomous driving capabilities,
    have also spurred global demand from the growing middle class. Even so, the pandemic
    led to a monumental slowdown, slashing vehicle demand. As a result, automaker
    revenue contracted at an expected CAGR of 2.3% to $2.6 trillion through the current
    period, despite a 1.6% jump in 2023 as the economy heats up.
