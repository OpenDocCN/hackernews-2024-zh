- en: There may be a 'dark mirror' universe within ours where atoms failed to form,
    new study suggests | Live Science
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 有研究表明，在我们的宇宙中可能存在一个“暗镜像”宇宙，其中原子未能形成 | Live Science
- en: 来源：[https://www.livescience.com/space/cosmology/there-may-be-a-dark-mirror-universe-within-ours-where-atoms-failed-to-form-new-study-suggests](https://www.livescience.com/space/cosmology/there-may-be-a-dark-mirror-universe-within-ours-where-atoms-failed-to-form-new-study-suggests)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.livescience.com/space/cosmology/there-may-be-a-dark-mirror-universe-within-ours-where-atoms-failed-to-form-new-study-suggests](https://www.livescience.com/space/cosmology/there-may-be-a-dark-mirror-universe-within-ours-where-atoms-failed-to-form-new-study-suggests)
- en: What if the world of dark matter was a mirror of our own, just with a broken
    set of rules? That might explain why dark matter appears to be so abundant yet
    invisible, a new theory suggests.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 如果暗物质世界是我们自己的镜像，只是规则被破坏了会怎样？一种新的理论表明，这可能解释了为什么暗物质看起来如此丰富却又无法看见。
- en: '[Dark matter](https://www.livescience.com/dark-matter.html) is the mysterious,
    unknown substance that seems to make up the bulk of all the mass in the universe;
    for every 2 pounds (1 kilogram) of regular matter, there''s roughly 10 pounds
    (5 kg) of dark matter. It doesn''t interact with light or normal matter. The only
    way scientists can detect it is through its subtle gravitational influence on
    normal matter, such as the motions of stars within galaxies and the [growth of
    super-large structures](https://www.livescience.com/space/cosmology/james-webb-telescope-detects-the-earliest-strand-in-the-cosmic-web-ever-seen)
    in cosmic time.'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[暗物质](https://www.livescience.com/dark-matter.html)是宇宙中占据大部分质量的神秘未知物质；每2磅（1公斤）的普通物质，大约有10磅（5公斤）的暗物质。它不与光或普通物质相互作用。科学家们唯一能够检测它的方法是通过其对普通物质的微弱引力影响，例如星系内恒星的运动和[宇宙时间内超大结构的增长](https://www.livescience.com/space/cosmology/james-webb-telescope-detects-the-earliest-strand-in-the-cosmic-web-ever-seen)。'
- en: It might be easy to think that because matter and dark matter operate with different
    rules, one would be totally dominant over the other. But despite having wildly
    different properties, the amounts of normal matter and dark matter are still in
    the same ballpark. That seems like a strange coincidence.  To explain this, scientists
    proposed there could be some sort of hidden link between them. They published
    their research [Jan. 22 on the preprint journal arXiv](https://arxiv.org/abs/2401.12286).
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 或许很容易认为，因为物质和暗物质遵循不同的规则，其中一个会完全支配另一个。但尽管它们具有极其不同的属性，普通物质和暗物质的量级却仍然相似。这似乎是一个奇怪的巧合。为了解释这一点，科学家们提出它们之间可能存在某种隐藏的联系。他们在[arXiv预印本期刊](https://arxiv.org/abs/2401.12286)上发表了他们的研究成果。
- en: The researchers posited that for every physical interaction in normal matter,
    there's a mirror of it in the world of dark matter. This would be a new kind of
    symmetry in nature, connecting the normal and dark matter worlds, the researchers
    said.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 研究人员假设，在普通物质中的每一次物理相互作用中，暗物质世界都有其镜像存在。这将是自然界一种新的对称性，连接普通物质和暗物质世界，研究人员称。
- en: This symmetry would help explain why dark matter and regular matter have roughly
    the same abundances.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 这种对称性将有助于解释为什么暗物质和普通物质的丰度大致相同。
- en: '**Related:** [**Our universe is merging with ''baby universes'', causing it
    to expand, new theoretical study suggests**](https://www.livescience.com/space/cosmology/our-universe-is-merging-with-baby-universes-causing-it-to-expand-new-theoretical-study-suggests)'
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**相关内容:** [**我们的宇宙正在与“婴儿宇宙”合并，这导致宇宙膨胀，这是新的理论研究的建议**](https://www.livescience.com/space/cosmology/our-universe-is-merging-with-baby-universes-causing-it-to-expand-new-theoretical-study-suggests)'
- en: In the paper, the researchers point out another strange coincidence. In the
    physics of normal matter, a neutron and proton have almost exactly the same mass,
    which enables them to bind together and form stable atoms. If a proton was just
    a little bit heavier, it would be totally unstable and decay in only a few minutes,
    making the formation of atoms impossible. In this imaginary scenario, the universe
    would be left with a sea of free-floating neutrons.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在论文中，研究人员指出了另一个奇怪的巧合。在普通物质的物理学中，中子和质子几乎具有相同的质量，这使它们能够结合形成稳定的原子。如果质子稍微重一点，它将完全不稳定，在几分钟内就会衰变，这使得原子的形成变得不可能。在这种想象中的情景中，宇宙将留下一片自由漂浮的中子海洋。
- en: Get the world’s most fascinating discoveries delivered straight to your inbox.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 获取世界上最令人着迷的发现直接发送到您的收件箱。
- en: Perhaps, the researchers suggest, this imaginary, broken cosmos may be a reality
    in the dark matter mirror version of our universe. A special combination of physics
    led to a proton having roughly the same mass as a neutron; perhaps in the dark
    matter mirror, that combination of physics played out differently, causing the
    "dark proton" to evaporate and leave behind a sea of "dark neutrons" — what we
    identify as dark matter.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 研究人员暗示，也许这个想象中的破碎宇宙可能在我们宇宙的暗物质镜像版本中成为现实。物理学的特殊组合导致质子的质量大致与中子相同；也许在暗物质镜像中，这种物理组合有所不同，导致“暗质子”蒸发并留下一片“暗中子”的海洋
    — 这就是我们所称的暗物质。
- en: While this proposed mirror model allows for the possibility of rich interactions
    among dark matter particles — dark atoms, dark chemistry and a [dark periodic
    table of dark elements](https://www.livescience.com/space/cosmology/dark-matter-may-have-its-own-invisible-periodic-table-of-elements)
    — there can't be too much interaction, the researchers noted. If the dark matter
    interacts with itself a lot, it would tend to clump up far more than scientists
    think it does. So most of the dark matter has to be relatively simple — a sea
    of free-floating, neutral particles.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管这个提议的镜像模型允许暗物质粒子之间存在丰富的相互作用 — 暗原子、暗化学和[暗元素的暗周期表](https://www.livescience.com/space/cosmology/dark-matter-may-have-its-own-invisible-periodic-table-of-elements)
    — 研究人员指出，这些相互作用不能太多。如果暗物质之间的相互作用很多，它们会比科学家们认为的更容易聚集在一起。因此，大多数暗物质必须相对简单 — 一片自由漂浮的中性粒子海洋。
- en: These additional interactions, which would be a dark mirror of our chemical
    world, may enable future scientists to test this theory. In the early universe,
    normal matter underwent nucleosynthesis, when the first elements formed in a nuclear
    plasma. If this new idea is correct, then there was a mirror nucleosynthesis also
    happening in dark matter. In those chaotic early days, channels may have opened
    up between the two worlds, enabling them to affect each other.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 这些额外的相互作用可能构成我们化学世界的暗镜像，未来的科学家可以通过这一理论进行测试。在早期宇宙中，正常物质经历了核合成，最初的元素在核等离子体中形成。如果这个新想法是正确的，那么在暗物质中也会发生镜像核合成。在那些混乱的早期日子里，两个世界之间可能打开了渠道，使它们能够相互影响。
- en: By carefully measuring the rate of element formation — something that the next
    generation of cosmological observatories hope to do — scientists may be able to
    find evidence for one of these channels and get a glimpse into the mirror dark
    universe.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 通过仔细测量元素形成的速率 — 这是下一代宇宙观测台希望做的事情 — 科学家们可能能够找到其中一种渠道的证据，并窥探镜像暗宇宙。
