- en: 'World''s five richest men have doubled their wealth since 2020: Oxfam'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Oxfam：自 2020 年以来，全球五位最富有的人的财富已经翻了一番
- en: 来源：[https://www.cnbc.com/2024/01/15/worlds-five-richest-men-have-doubled-their-fortunes-since-2020-oxfam.html](https://www.cnbc.com/2024/01/15/worlds-five-richest-men-have-doubled-their-fortunes-since-2020-oxfam.html)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.cnbc.com/2024/01/15/worlds-five-richest-men-have-doubled-their-fortunes-since-2020-oxfam.html](https://www.cnbc.com/2024/01/15/worlds-five-richest-men-have-doubled-their-fortunes-since-2020-oxfam.html)
- en: Jeff Bezos looks on from the sidlines before kickoff between the Kansas City
    Chiefs and Los Angeles Chargers at GEHA Field at Arrowhead Stadium on September
    15, 2022 in Kansas City, Missouri. The Amazon founder and chairman is one of the
    world's richest men.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 杰夫·贝索斯在 2022 年 9 月 15 日在密苏里州堪萨斯城的 GEHA Field at Arrowhead Stadium 观看堪萨斯城酋长队与洛杉矶充电器队的比赛之前。亚马逊创始人和董事长是世界上最富有的人之一。
- en: Cooper Neill | Getty Images Sport | Getty Images
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: Cooper Neill | Getty Images Sport | Getty Images
- en: The world's five richest men have more than doubled their vast wealth since
    2020, according to an Oxfam report, as the charity calls for curbs on "corporate
    power."
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 根据一份 Oxfam 报告，自 2020 年以来，全球五位最富有的人的财富已经翻了一番，慈善机构呼吁对“企业权力”进行限制。
- en: '[The report](https://www.oxfam.org.uk/media/press-releases/wealth-of-five-richest-men-doubles-since-2020-as-wealth-of-five-billion-people-falls/)
    found that the combined fortune of the world''s wealthiest people — [Tesla](/quotes/TSLA/)
    CEO Elon Musk, [LVMH](/quotes/MC-FR/) boss Bernard Arnault and family, [Amazon](/quotes/AMZN/)
    founder Jeff Bezos, [Oracle](/quotes/ORCL/) founder Larry Ellison, and veteran
    investor Warren Buffett — has jumped from $405 billion in March 2020 to $869 billion
    in November 2023\. Oxfam used data from Forbes and Wealth X which has not been
    independently verified by CNBC.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[这份报告](https://www.oxfam.org.uk/media/press-releases/wealth-of-five-richest-men-doubles-since-2020-as-wealth-of-five-billion-people-falls/)
    发现，全球最富有的人的总财富 — 特斯拉 CEO 伊隆·马斯克、路易威登集团老板贝尔纳·阿诺和家人、亚马逊创始人杰夫·贝索斯、甲骨文创始人拉里·埃里森和资深投资者沃伦·巴菲特
    — 从 2020 年 3 月的 4050 亿美元增加到 2023 年 11 月的 8690 亿美元。Oxfam 使用了福布斯和 Wealth X 的数据，这些数据尚未经
    CNBC 独立验证。'
- en: Oxfam's report was published Monday to coincide with the start of the latest
    World Economic Forum Annual Meeting, which sees the so-called global elite of
    top business and political leaders meet in Davos, Switzerland, although the five
    billionaires named in the report are not due to attend.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: Oxfam 的报告于周一发表，与最新世界经济论坛年会开始同时进行。这个年会汇聚了顶级商界和政治领袖，他们聚集在瑞士达沃斯，尽管报告中提到的五位亿万富翁并未出席。
- en: Seven of the world's ten biggest companies have a billionaire as their CEO or
    main shareholder, the report found. Meanwhile, the world's richest 1% of people
    own 43% of global financial assets, according to the research, such as publicly
    listed instruments like stocks and bonds, along with stakes in privately-held
    businesses.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 报告发现，全球十大公司中有七家的首席执行官或主要股东是亿万富翁。与此同时，根据研究显示，全球最富有的 1% 的人拥有全球 43% 的金融资产，例如上市股票和债券等公开上市的工具，以及持有的私营企业的股份。
- en: '"If current trends continue, the world will have its first trillionaire within
    a decade but poverty won''t be eradicated for another 229 years," Oxfam said.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: “如果当前趋势持续下去，世界将在未来十年内拥有首位万亿富翁，但贫困将在另外 229 年内被消除，”Oxfam 表示。
- en: The charity also highlighted that net profit among 148 of the world's biggest
    companies jumped 52% in the year to June 2023, versus their average profits between
    2018 and 2021.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 该慈善机构还强调，全球最大的 148 家公司中的净利润在 2023 年 6 月份的一年内增长了 52%，而不是在 2018 年至 2021 年的平均利润。
- en: '"Extreme poverty in the poorest countries is still higher than it was pre-pandemic,
    yet a small number of super-rich men are racing to become the world''s first trillionaire
    within the next ten years," Aleema Shivji, Oxfam''s interim chief executive, said.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: “最贫穷国家的极端贫困仍然高于疫情前，然而少数超级富豪正竞相成为未来十年内的世界首富，”Oxfam 代理首席执行官阿利玛·希维吉说。
- en: The charity called on governments to reduce the gap between the ultra-rich and
    the rest of society by "reining in corporate power," including by breaking up
    monopolies, capping CEO pay and adding new taxes on permanent wealth and excess
    profits.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 该慈善机构呼吁政府通过“制约企业权力”来缩小超级富豪与社会其他人之间的差距，包括打破垄断、限制 CEO 的薪酬，并对永久财富和超额利润征收新税。
- en: '*CNBC attempted to approach the individuals named for comment.*'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '*CNBC试图联系到被提及的个人以发表评论。*'
