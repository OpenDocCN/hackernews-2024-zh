- en: Garry's Mod will likely spark good memories longtime PC gamers. The Steam darling
    has been a fixture of the PC gaming landscape since 2006, inspiring many eras
    of internet culture like the multiplayer game modes Prop Hunt and Mafia-like Trouble
    in Terrorist Town which have seen extensive imitations in AAA games, and years
    of YouTube animations culminating in 2023 megahit Skibidi Toilet. The sandbox
    game is known for the massive workshop of user-made creations, which Nintendo
    took issue with when it discovered years' worth of ripped Nintendo assets in-game.
