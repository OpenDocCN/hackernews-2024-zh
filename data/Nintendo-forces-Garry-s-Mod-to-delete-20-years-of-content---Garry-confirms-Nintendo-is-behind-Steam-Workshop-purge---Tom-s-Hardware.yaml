- en: Nintendo forces Garry's Mod to delete 20 years of content — Garry confirms Nintendo
    is behind Steam Workshop purge | Tom's Hardware
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 任天堂迫使Garry's Mod删除20年的内容 — Garry确认任天堂是Steam创意工坊大清洗的幕后推手 | Tom's Hardware
- en: 来源：[https://www.tomshardware.com/video-games/pc-gaming/nintendo-forces-garrys-mod-to-delete-20-years-of-content-garry-confirms-nintendo-is-behind-steam-workshop-purge](https://www.tomshardware.com/video-games/pc-gaming/nintendo-forces-garrys-mod-to-delete-20-years-of-content-garry-confirms-nintendo-is-behind-steam-workshop-purge)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.tomshardware.com/video-games/pc-gaming/nintendo-forces-garrys-mod-to-delete-20-years-of-content-garry-confirms-nintendo-is-behind-steam-workshop-purge](https://www.tomshardware.com/video-games/pc-gaming/nintendo-forces-garrys-mod-to-delete-20-years-of-content-garry-confirms-nintendo-is-behind-steam-workshop-purge)
- en: PC gaming classic *Garry's Mod* is nearly 20 years worth of content, as Nintendo
    has issued a takedown notice for all Nintendo-based user content in the [Steam
    Workshop](https://store.steampowered.com/news/app/4000/view/4200245595694413052)
    for the game. Garry, the eponymous creator of the game, [confirmed on Twitter/X](https://x.com/garrynewman/status/1783501547361411494)
    today that there is no mistake, Nintendo themselves issued the major takedown
    notice.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: PC游戏经典*Garry's Mod*几乎有20年的内容，任天堂已向游戏中的所有基于任天堂的用户内容发布下架通知，[Steam创意工坊](https://store.steampowered.com/news/app/4000/view/4200245595694413052)中的。游戏作者Garry今天在[Twitter/X](https://x.com/garrynewman/status/1783501547361411494)上确认，这并非错误，是任天堂本人发布了主要的下架通知。
- en: '*Garry''s Mod* players spent the first hours after the announcement questioning
    whether Nintendo truly issued the takedown, pinning the potential blame on trolls.
    However, Garry took to the internet to confirm Nintendo''s involvement. He tweeted,
    "I have been assured that the takedowns have been verified by Nintendo as legit,
    so this will now continue as planned. Sorry. 🫸🍄🗑️" The Garry''s Mod Steam page
    notes that the process of complying with the takedown will take much time, adding
    "If you want to help us by deleting your Nintendo related uploads and never uploading
    them again, that would help us a lot."'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: '*Garry''s Mod*的玩家们在公告发布后的头几个小时内质疑任天堂是否真的发布了下架通知，并将潜在责任归咎于恶搞者。然而，Garry在互联网上确认了任天堂的参与。他在Twitter上发文称：“我已经确认任天堂的下架是合法的，所以这将按计划继续。抱歉。🫸🍄🗑️”
    Garry''s Mod的Steam页面指出，遵守下架通知将需要很长时间，并补充道：“如果你愿意通过删除你的任天堂相关上传并且以后不再上传来帮助我们，那将对我们有很大帮助。”'
- en: Nintendo has a reputation for bringing litigation to companies that it belives
    harm its brand. The company received news coverage most recently for a lawsuit
    against the [Yuzu Switch emulator](https://www.tomshardware.com/video-games/console-gaming/notoriously-litigious-nintendo-sues-maker-of-yuzu-switch-emulator-alleges-it-facilitates-piracy-at-a-colossal-scale),
    arguing in their suit that all emulation in any form is illegal. This move angered
    game preservation and emulation enthusiasts. Today's Garry's Mod takedown is harder
    to argue with, as ripping or copying copyrighted assets is fair game for a DMCA
    request.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 任天堂以起诉那些可能损害其品牌的公司而闻名。最近，该公司因起诉[Yuzu Switch模拟器](https://www.tomshardware.com/video-games/console-gaming/notoriously-litigious-nintendo-sues-maker-of-yuzu-switch-emulator-alleges-it-facilitates-piracy-at-a-colossal-scale)而登上新闻头条，他们在诉讼中称所有形式的模拟器都是非法的。这一举动激怒了游戏保护和模拟器爱好者。如今的Garry's
    Mod下架难以反驳，因为剽窃或复制受版权保护的资产是DMCA请求的正当理由。
- en: Garry's Mod will likely spark good memories longtime PC gamers. The Steam darling
    has been a fixture of the PC gaming landscape since 2006, inspiring many eras
    of internet culture like the multiplayer game modes Prop Hunt and Mafia-like Trouble
    in Terrorist Town which have seen extensive imitations in AAA games, and years
    of YouTube animations culminating in 2023 megahit Skibidi Toilet. The sandbox
    game is known for the massive workshop of user-made creations, which Nintendo
    took issue with when it discovered years' worth of ripped Nintendo assets in-game.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: Garry's Mod将很可能唤起长期PC玩家的美好回忆。自2006年以来，这款Steam明星一直是PC游戏界的一个标志性存在，启发了许多互联网文化时代，如多人游戏模式“Prop
    Hunt”和类似“恐怖分子城镇麻烦”这样的Mafia风格，这些模式在AAA游戏中广泛模仿，并在多年的YouTube动画中达到了顶峰，最终在2023年的热门曲目“Skibidi
    Toilet”。这款沙盒游戏以其庞大的用户创作车间而闻名，然而，任天堂发现其中多年来存在侵权的任天堂资产，对此表示反感。
- en: If you're feeling nostalgic and looking to boot Garry's Mod back up on your
    PC, it will thankfully run on almost any computer produced in the last 10 years.
    But if you're looking for an excuse to upgrade anyways, consider our [most recent
    build guide](https://www.tomshardware.com/best-picks/best-pc-builds-gaming) on
    PCs at any budget.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您怀旧并打算在您的PC上重新启动Garry's Mod，它幸运地可以在过去10年内生产的几乎任何计算机上运行。但如果您无论如何想找个理由升级，考虑一下我们关于PC的[最新建议](https://www.tomshardware.com/best-picks/best-pc-builds-gaming)，无论预算如何。
