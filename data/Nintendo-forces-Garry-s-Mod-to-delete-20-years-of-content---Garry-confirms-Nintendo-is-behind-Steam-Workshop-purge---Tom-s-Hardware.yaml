- en: Nintendo has a reputation for bringing litigation to companies that it belives
    harm its brand. The company received news coverage most recently for a lawsuit
    against the [Yuzu Switch emulator](https://www.tomshardware.com/video-games/console-gaming/notoriously-litigious-nintendo-sues-maker-of-yuzu-switch-emulator-alleges-it-facilitates-piracy-at-a-colossal-scale),
    arguing in their suit that all emulation in any form is illegal. This move angered
    game preservation and emulation enthusiasts. Today's Garry's Mod takedown is harder
    to argue with, as ripping or copying copyrighted assets is fair game for a DMCA
    request.
