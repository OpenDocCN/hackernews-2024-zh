  zh: IRS 直接文件：新税务网站是免费申报的测试 - 华盛顿邮报
- en: 来源：[https://www.washingtonpost.com/business/2024/02/04/direct-file-irs-taxes/](https://www.washingtonpost.com/business/2024/02/04/direct-file-irs-taxes/)
