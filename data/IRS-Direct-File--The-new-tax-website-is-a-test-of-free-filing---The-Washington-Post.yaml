  zh: 来源：[https://www.washingtonpost.com/business/2024/02/04/direct-file-irs-taxes/](https://www.washingtonpost.com/business/2024/02/04/direct-file-irs-taxes/)
- en: This tax season, some Americans will get the chance to try out an idea that
    has been pitched for decades — a free online tax-preparation platform to submit
    returns directly to the Internal Revenue Service. [Though free filing options
    have always existed](https://www.washingtonpost.com/business/2024/01/19/file-your-taxes-for-free/?itid=lk_inline_manual_2),
    most Americans buy software or hire a preparer to do the job.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 今年税季，一些美国人将有机会尝试几十年来一直被提议的一个想法 —— 一个免费在线税务准备平台，直接向美国国内税务局提交报表。[虽然一直存在免费申报选项](https://www.washingtonpost.com/business/2024/01/19/file-your-taxes-for-free/?itid=lk_inline_manual_2)，大多数美国人还是购买软件或聘请税务准备人员来完成这项工作。
