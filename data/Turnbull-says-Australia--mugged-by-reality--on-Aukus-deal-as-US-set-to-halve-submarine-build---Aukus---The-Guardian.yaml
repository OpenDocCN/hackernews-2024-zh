- en: “We are on the hook to the tune of $3bn as soon [as next year](https://www.cbo.gov/system/files/2023-11/hr4619.pdf)
    as a downpayment for subs that might never arrive and be useless on delivery,”
    he said.
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: “我们有责任立即支付30亿美元的预付款，以便获得可能永远不会到货并在交付时毫无用处的潜艇。”他说。
- en: “This Labor government managed to junk Scott Morrison’s tax plan. Why would
    it be so stupid to continue with his war plan?”
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
  zh: “这届工党政府成功废除了斯科特·莫里森的税收计划。继续执行他的战争计划为何如此愚蠢？”
- en: While the Pentagon has sought to assure Australia its submarine production will
    be back on track by 2028, [the looming threat of Donald Trump returning to the
    White House](https://www.theguardian.com/commentisfree/2024/feb/17/us-presidential-election-2024-donald-trump-reelection-australia-us-relationship)
    has raised further concerns [the deal will be scuttled](https://www.theguardian.com/australia-news/2023/nov/01/almost-40-think-australia-should-dump-us-alliance-if-donald-trump-returns-as-president-poll-finds).
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管五角大楼试图向澳大利亚保证其潜艇生产将在2028年前恢复正轨，[唐纳德·特朗普重返白宫的潜在威胁](https://www.theguardian.com/commentisfree/2024/feb/17/us-presidential-election-2024-donald-trump-reelection-australia-us-relationship)引发了进一步的担忧，[这笔交易可能会泡汤](https://www.theguardian.com/australia-news/2023/nov/01/almost-40-think-australia-should-dump-us-alliance-if-donald-trump-returns-as-president-poll-finds)。
- en: “On Aukus pillar 1 we are effectively in conflict with the needs of the US navy,
    and you know as well as I do the American government, when it comes to a choice
    between the needs of the US navy and the Australian navy, are always going to
    back their own,” Turnbull said.
  id: totrans-split-37
  prefs: []
  type: TYPE_NORMAL
  zh: “在 Aukus 的第一支柱上，我们与美国海军的需求实际上存在冲突，你和我一样知道，当美国政府需要在美国海军和澳大利亚海军之间做出选择时，他们总是会支持自己的。”
    特恩布尔说。
- en: Marles has [previously denied Aukus will erode Australia’s sovereignty](https://www.theguardian.com/australia-news/2023/feb/08/richard-marles-insists-aukus-submarine-deal-will-not-erode-australias-military-sovereignty).
    In a speech to parliament last year, Marles said Australia would “always make
    sovereign, independent decisions on how our capabilities are employed”.
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
  zh: 马尔斯曾经 [否认过 Aukus 会侵蚀澳大利亚的主权](https://www.theguardian.com/australia-news/2023/feb/08/richard-marles-insists-aukus-submarine-deal-will-not-erode-australias-military-sovereignty)。在去年的一次议会演讲中，马尔斯表示，澳大利亚将“始终独立、主权地决定我们如何运用我们的能力”。
