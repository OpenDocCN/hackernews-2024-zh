  zh: 电子通讯推广后
- en: “So you know, this is really a case of us being mugged by reality. I mean, there’s
    a lot of Aukus cheerleaders, and anyone that has any criticism of Aukus is almost
    described as being unpatriotic. We’ve got to be realistic here.”
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: “所以你知道，这实际上是我们被现实所打击。我的意思是，有很多Aukus的忠实支持者，任何对Aukus提出批评的人几乎都会被描述为不爱国。我们必须在这里保持现实。”
- en: The ALP grassroots activist group, Labor Against War, want the Albanese government
    to freeze Aukus payments to the US so as not to “underwrite the US navy industrial
    shipyards”.
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: 澳大利亚工党基层活动人士团体“反对战争工党”希望阿尔巴尼斯政府冻结向美国支付的Aukus款项，以免“为美国海军工业船坞买单”。
- en: The national convenor of Labor Against War, Marcus Strom, said Australian taxpayers
    should not be footing the bill for America’s dockyards.
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: 反对战争工党的全国召集人马库斯·斯特罗姆表示，澳大利亚纳税人不应该为美国的船坞买单。
