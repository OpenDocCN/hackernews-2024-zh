- en: 'Boeing Whistleblower Before Death: "If Anything Happens, It''s Not Suicide"'
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 波音公司举报人去世前：“如果发生什么事，那不是自杀”
- en: 来源：[https://futurism.com/the-byte/boeing-whistleblower-warning-not-suicide](https://futurism.com/the-byte/boeing-whistleblower-warning-not-suicide)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://futurism.com/the-byte/boeing-whistleblower-warning-not-suicide](https://futurism.com/the-byte/boeing-whistleblower-warning-not-suicide)
- en: '"I know that he did not commit suicide."'
  id: totrans-split-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '"我知道他没有自杀。"'
- en: Curious Causes
  id: totrans-split-7
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 奇怪的原因
- en: As Boeing continues [to be in the news](https://futurism.com/the-byte/jet-tire-falls-off)
    for its [repeatedly](https://futurism.com/the-byte/plane-wing-breaking-footage)
    [malfunctioning](https://futurism.com/the-byte/boeing-plane-fire) [planes](https://futurism.com/the-byte/boeing-trouble-crack-cockpit),
    the fallout from one ex-employee's death continues — and new reports complicate
    the coroner's initial suicide ruling.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 随着波音公司因其[飞机](https://futurism.com/the-byte/jet-tire-falls-off)的[反复](https://futurism.com/the-byte/plane-wing-breaking-footage)[故障](https://futurism.com/the-byte/boeing-plane-fire)而继续登上新闻头条，一名前员工的死亡引发的后续报道继续增加
    —— 这些新报告使验尸官最初的自杀结论更加复杂化。
- en: In an [interview with Charleston, South Carolina's *ABC4 News*](https://abcnews4.com/news/local/if-anything-happens-its-not-suicide-boeing-whistleblowers-prediction-before-death-south-carolina-abc-news-4-2024),
    a friend of Boeing whistleblower John Barnett, whose body was found dead in a
    car parked in a hotel lot amid his testimony against his former employer last
    weekend, said that he warned her that something might happen to him.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在南卡罗来纳州查尔斯顿的 [*ABC4 News*](https://abcnews4.com/news/local/if-anything-happens-its-not-suicide-boeing-whistleblowers-prediction-before-death-south-carolina-abc-news-4-2024)
    的一次采访中，波音公司举报人约翰·巴奈特的朋友说，他警告她说可能会发生什么事情。
- en: '"I said, ''Aren''t you scared?''" the woman, who gave only her first name Jennifer,
    told the local broadcaster. "And he said, ''No, I ain''t scared, but if anything
    happens to me, it''s not suicide.''"'
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: '"我说，''你不害怕吗？''" 女士只提供了她的名字詹妮弗告诉当地广播公司。"他说，''不，我不害怕，但如果发生什么事，这不是自杀。''"'
- en: Jennifer said that Barnett's words were spoken ahead of his deposition against
    Boeing. At the time, he'd mentioned that the company had retaliated against him
    for raising safety concerns before — which was, indeed, the subject of his Occupational
    Safety and Health Administration (OSHA) [complaint](https://www.corporatecrimereporter.com/news/200/john-barnett-on-why-he-wont-fly-on-a-boeing-787-dreamliner/)
    that led to his now-unfinished deposition.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 詹妮弗说，巴奈特在针对波音公司的证词前说了这些话。当时，他提到公司因他提出安全问题而报复他 —— 这也确实是他的职业安全与健康管理局（OSHA）[投诉](https://www.corporatecrimereporter.com/news/200/john-barnett-on-why-he-wont-fly-on-a-boeing-787-dreamliner/)的主题，导致他现在未完成的证词。
- en: The woman, who lives in the whistleblower's home state of Louisiana where he'd
    moved in recent years to take care of his aging mother, said that that cryptic
    warning has come back to haunt her since Barnett's death, which a coroner in Charleston
    says was self-inflicted.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 这名女士居住在举报人的家乡路易斯安那州，他最近几年搬回那里照顾年迈的母亲。她说，那句神秘的警告自巴奈特去世以来一直困扰着她，而查尔斯顿的验尸官说，他是自杀身亡。
- en: '"I know that he did not commit suicide," Jennifer told *ABC4*. "There''s no
    way. He loved life too much. He loved his family too much. He loved his brothers
    too much to put them through what they''re going through right now."'
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: '"我知道他没有自杀，" 詹妮弗告诉 *ABC4*。"没可能。他太爱生活了。他太爱家人了。他太爱他的兄弟们了，不会让他们经历现在的这些痛苦。"'
- en: Hearsay
  id: totrans-split-14
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 传闻
- en: She's not alone in that sentiment either, it seems.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 看来，她也不是唯一一个持有这种看法的人。
- en: In a statement to *Futurism*, Barnett's attorneys said that they also "[didn't
    see any indication](https://futurism.com/boeing-whistleblowers-lawyers-statement)"
    that the whistleblower may have been planning to take his own life, and that he'd
    seemed in "good spirits" as his deposition was coming to a close.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 巴奈特去世后，《未来主义》的一份声明中，他的律师们表示，他们也没有看到任何迹象表明这位举报人可能计划自杀，并且在他的证词即将结束时，他看起来“精神状态良好”。
- en: Not everyone close to the longtime Boeing quality control manager agrees with
    that sentiment, however.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 长期服务于波音公司质量控制的经理的亲近者并不完全同意这种看法。
- en: In an [interview with the *Seattles Times*](https://www.seattletimes.com/business/boeing-787-whistleblower-found-dead-in-apparent-suicide/),
    Barnett's niece, Katelyn Gillespie, said that her "fun uncle" had become "stressed
    and depressed" in recent months as his ex-employer was in the news amid the same
    kinds of safety concerns he'd raised and ultimately resigned over.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在[《西雅图时报》的采访](https://www.seattletimes.com/business/boeing-787-whistleblower-found-dead-in-apparent-suicide/)中，巴内特的侄女凯特琳·吉尔斯皮说，她的“有趣叔叔”在最近几个月因前雇主因安全问题引起新闻而辞职，并且变得“焦虑和沮丧”。
- en: '"He battled a lot due to the Boeing stuff," the whistleblower''s niece said.
    "It took a major toll on him."'
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: “他因为波音的事情斗争很多，”告密者的侄女说。“这对他造成了重大影响。”
- en: Despite the Charleston County coroner's preliminary autopsy report on the cause
    of death being a self-inflicted gunshot wound and that local police found, [per
    the city's *Live 5 News*](https://www.live5news.com/2024/03/12/brave-honest-man-boeing-whistleblowers-attorneys-release-statement-his-death/),
    "some sort of note," authorities said they are still actively investigating the
    case while awaiting an official coroner's ruling.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管查尔斯顿县验尸官对死因的初步尸检报告显示是自我注射的枪伤，并且当地警方根据[该市的《Live 5 News》报道](https://www.live5news.com/2024/03/12/brave-honest-man-boeing-whistleblowers-attorneys-release-statement-his-death/)发现了“某种笔记”，但当局表示他们仍在积极调查此案，并等待官方验尸官的裁定。
- en: As in other [suspicious](https://www.theguardian.com/politics/2013/jul/16/david-kelly-death-10-years-on)
    [whistleblower](https://www.cbsnews.com/sacramento/news/dhs-whistleblower-philip-haney-death-ruled-suicide/)
    [suicides](https://foreignpolicy.com/2022/05/17/robert-mcfarlane-death-national-security-advisor-iran-contra/),
    it's almost impossible for anyone to know exactly what happened when Barnett died
    — but with this new claim from someone close to Barnett, things just got a lot
    more complicated.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 正如在其他[可疑的](https://www.theguardian.com/politics/2013/jul/16/david-kelly-death-10-years-on)
    [告密者](https://www.cbsnews.com/sacramento/news/dhs-whistleblower-philip-haney-death-ruled-suicide/)
    [自杀](https://foreignpolicy.com/2022/05/17/robert-mcfarlane-death-national-security-advisor-iran-contra/)案件中一样，任何人几乎不可能确切知道巴内特去世时发生了什么事情
    —— 但由于有人发表了这个关于巴内特的新主张，情况变得更加复杂。
