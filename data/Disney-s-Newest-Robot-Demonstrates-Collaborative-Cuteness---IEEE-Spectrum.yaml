- en: If Disney’s history of storytelling has taught us anything, it’s to never underestimate
    the power of a great sidekick. Even though sidekicks aren’t the stars of the show,
    they provide life and energy and move the story along in important ways. It’s
    hard to imagine Aladdin without the Genie, or Peter Pan without Tinker Bell.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 如果迪士尼丰富的叙事历史教会了我们什么，那就是永远不要低估一个伟大配角的力量。即使配角不是表演的明星，它们也能通过重要的方式提供生命力和能量推动故事的发展。很难想象没有精灵的阿拉丁，或没有小叮当的彼得·潘。
- en: In [robotics](https://spectrum.ieee.org/topic/robotics/), however, solo acts
    proliferate. Even when multiple robots are used, they usually act in parallel.
    One key reason for this is that most robots are designed in ways that make direct
    collaboration with other robots difficult. Stiff, strong robots are more repeatable
    and easier to control, but those designs have very little forgiveness for the
    imperfections and mismatches that are inherent in coming into contact with another
    robot.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在 [机器人技术](https://spectrum.ieee.org/topic/robotics/) 领域，然而，独立行动的机器人比比皆是。即使使用多个机器人，它们通常也是并行操作的。其中一个关键原因是，大多数机器人的设计使得与其他机器人直接协作变得困难。刚性、强力的机器人更容易重复和控制，但这些设计对于与其他机器人接触时产生的不完美和不匹配的容忍度很低。
- en: Having robots work together–especially if they have complementary skill sets–can
    open up some exciting opportunities, especially in the entertainment robotics
    space. At Walt Disney Imagineering, our research and development teams have been
    working on this idea of collaboration between robots, and we were able to show
    off the result of one such collaboration in Shanghai this week, when a little
    furry character interrupted the opening moments for the first-ever [*Zootopia*
    land](https://disneyparks.disney.go.com/blog/2023/10/zootopia-opening-dec-20-2023-at-shanghai-disney-resort/).
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 让机器人共同工作，尤其是如果它们具有互补的技能集，可以在娱乐机器人领域开辟一些令人兴奋的机会。在华特·迪士尼创意工程部门，我们的研发团队一直在研究机器人之间的协作理念，我们本周在上海展示了这种合作的成果，当一个小毛绒角色打断了首次在
    [*动物方城市*](https://disneyparks.disney.go.com/blog/2023/10/zootopia-opening-dec-20-2023-at-shanghai-disney-resort/)
    的开场时。
- en: '* * *'
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: Our newest robotic character, [Duke Weaselton](https://zootopia.fandom.com/wiki/Duke_Weaselton),
    rolled onstage at the Shanghai Disney Resort for the first time last December,
    pushing a purple kiosk and blasting pop music. As seen in the video below, the
    audience got a kick out of watching him hop up on top of the kiosk and try to
    negotiate with the Chairman of Disney Experiences, Josh D’Amaro, for a new job.
    And of course, some new perks. After a few moments of wheeling and dealing, Duke
    gets gently escorted offstage by team members Richard Landon and Louis Lambie.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我们最新的机器人角色，[杜克·韦斯尔顿](https://zootopia.fandom.com/wiki/Duke_Weaselton)，去年十二月首次登台于上海迪士尼度假区，推着一个紫色亭子，并播放流行音乐。正如下面的视频所示，观众看到他跳上亭子并试图与迪士尼体验主席乔什·达马罗博弈，寻求新工作和一些新的好处。当然，经过一番讨价还价后，杜克由团队成员理查德·兰登和路易斯·兰比温和地护送离开了舞台。
- en: What might not be obvious at first is that the moment you just saw was enabled
    not by one robot, but by two. Duke Weaselton is the star of the show, but his
    dynamic motion wouldn’t be possible without the kiosk, which is its own independent,
    actuated robot. While these two robots are very different, by working together
    as one system, they’re able to do things that neither could do alone.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 最初可能不明显的是，刚才您看到的画面不是由一个机器人实现的，而是由两个机器人。杜克·韦斯尔顿是表演的明星，但他动态的动作离不开自己的独立驱动式机器人亭子。虽然这两个机器人大不相同，但通过作为一个系统共同工作，它们能够完成任何一个单独无法完成的事情。
- en: The character and the kiosk bring two very different kinds of motion together,
    and create something more than the sum of their parts in the process. The character
    is an expressive, bipedal robot with an exaggerated, animated motion style. It
    looks fantastic, but it’s not optimized for robust, reliable locomotion. The kiosk,
    meanwhile, is a simple wheeled system that behaves in a highly predictable way.
    While that’s great for reliability, it means that by itself it’s not likely to
    surprise you. But when we combine these two robots, we get the best of both worlds.
    The character robot can bring a zany, unrestrained energy and excitement as it
    bounces up, over, and alongside the kiosk, while the kiosk itself ensures that
    both robots reliably get to wherever they are going.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 角色和售货亭将两种非常不同的运动形式结合在一起，并在这个过程中创造出比各自部分更多的东西。角色是一种富有表现力的两足机器人，其动画动作风格夸张而生动。看起来很棒，但并不是为了强大可靠的运动而优化。与此同时，售货亭是一个简单的轮式系统，其行为高度可预测。尽管这对于可靠性来说很好，但这意味着它本身不太可能让你感到惊讶。但当我们将这两个机器人结合在一起时，我们得到了两全其美的结果。角色机器人可以带来疯狂、不受约束的能量和兴奋，因为它在售货亭上下、旁边弹跳时，售货亭本身确保两个机器人可靠地到达他们的目的地。
- en: Harout Jarchafjian, Sophie Bowe, Tony Dohi, Bill West, Marcela de los Rios,
    Bob Michel, and Morgan Pope.Morgan Pope
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 哈鲁特·贾查夫金、苏菲·鲍伊、托尼·多希、比尔·韦斯特、马塞拉·德·洛斯里奥斯、鲍勃·米歇尔和摩根·波普。
- en: The collaboration between the two robots is enabled by designing them to be
    robust and flexible, and with motions that can tolerate a large amount of uncertainty
    while still delivering a compelling show. This is a direct result from lessons
    learned from an earlier robot, [one that tumbled across the stage at SXSW earlier
    this year](https://spectrum.ieee.org/disney-robot-indestructibles). Our basic
    insight is that a small, lightweight robot can be surprisingly tough, and that
    this toughness enables new levels of creative freedom in the design and execution
    of a show.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 这两个机器人之间的协作得以实现，是因为它们的设计是坚固而灵活的，并且其运动可以容忍大量的不确定性，同时仍然提供引人入胜的表演。这是从此前在SXSW舞台上跌倒的一款机器人中吸取的教训的直接结果，[这款机器人在今年早些时候的SXSW上摔倒](https://spectrum.ieee.org/disney-robot-indestructibles)。我们的基本见解是，一款小巧轻便的机器人可以出人意料地坚固，而这种坚固性使得在设计和执行表演时拥有新的创意自由度。
- en: 'This level of robustness also makes collaboration between robots easier. Because
    the character robot is tough and because there is some flexibility built into
    its motors and joints, small errors in placement and pose don’t create big problems
    like they might for a more conventional robot. The character can lean on the motorized
    kiosk to create the illusion that it is pushing it across the stage. The kiosk
    then uses a winch to hoist the character onto a platform, where electromagnets
    help stabilize its feet. Essentially, the kiosk is compensating for the fact that
    Duke himself can’t climb, and might be a little wobbly without having his feet
    secured. The overall result is a free-ranging bipedal robot that moves in a way
    that feels natural and engaging, but that doesn’t require especially complicated
    controls or highly precise mechanical design. Here’s a behind-the-scenes look
    at our development of these systems:'
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 这种高韧性也使得机器人之间的协作更加容易。因为这种特性使得角色机器人十分坚固，同时其电机和关节具有一定的灵活性，因此即使在位置和姿态上存在小错误，也不会像对传统机器人那样造成大问题。角色可以倚靠电动售货亭，制造出其推动它穿过舞台的假象。然后售货亭使用绞盘将角色吊升到一个平台上，电磁铁帮助稳定其脚部。实质上，售货亭弥补了杜克本人无法攀爬并且可能在没有固定脚部的情况下有些摇摆的事实。总体结果是一个自由活动的两足机器人，其移动方式自然而引人入胜，但并不需要特别复杂的控制或高度精确的机械设计。以下是我们开发这些系统的幕后揭秘：
- en: Disney Imagineering
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 迪士尼梦想工程
- en: To program Duke’s motions, our team uses an animation pipeline that was originally
    developed for [the SXSW demo](https://spectrum.ieee.org/disney-robot-indestructibles),
    where a designer can pose the robot by hand to create new motions. We have since
    developed an interface which can also take motions from conventional animation
    software tools. Motions can then be adjusted to adapt to the real physical constraints
    of the robots, and that information can be sent back to the animation tool. As
    animations are developed, it’s critical to retain a tight synchronization between
    the kiosk and the character. The system is designed so that the motion of both
    robots is always coordinated, while simultaneously supporting the ability to flexibly
    animate individual robots–or individual parts of the robot, like the mouth and
    eyes.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 为了编程杜克的动作，我们的团队使用了最初为[SXSW演示](https://spectrum.ieee.org/disney-robot-indestructibles)开发的动画流程，设计师可以手动调整机器人的姿势以创建新的动作。此后，我们开发了一个界面，也可以从传统动画软件工具中获取动作。动作可以根据机器人的实际物理约束进行调整，这些信息可以发送回动画工具。在开发动画时，保持售货亭和角色之间的紧密同步非常关键。该系统设计使得两个机器人的动作始终协调一致，同时支持灵活地对个别机器人或机器人的个别部位（如嘴和眼睛）进行动画设置。
- en: Over the past nine months, we explored a few different kinds of collaborative
    locomotion approaches. The GIFs below show some early attempts at riding a tricycle,
    skateboarding, and pushing a crate. In each case, the idea is for a robotic character
    to eventually collaborate with another robotic system that helps bring that character’s
    motions to life in a stable and repeatable way.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去的九个月中，我们探索了几种不同的协作运动方法。下面的GIF展示了一些早期尝试，如骑三轮车、滑板和推箱子。在每种情况下，想法是一个机器人角色最终与另一个机器人系统合作，以稳定且可重复的方式展现角色的动作。
- en: Disney hopes that their Judy Hopps robot will soon be able to use the help of
    a robotic tricycle, crate, or skateboard to enable new forms of locomotion.Morgan
    Pope
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 迪士尼希望他们的朱迪·霍普斯机器人很快能够借助机器人三轮车、箱子或滑板等来实现新型的运动方式。摩根·波普
- en: This demo with Duke Weaselton and his kiosk is just the beginning, says Principal
    R&D Imagineer Tony Dohi, who leads the project for us. “Ultimately, what we showed
    today is an important step towards a bigger vision. This project is laying the
    groundwork for robots that can interact with each other in surprising and emotionally
    satisfying ways. Today it’s a character and a kiosk, but moving forward we want
    to have multiple characters that can engage with each other and with our guests.”
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 主管该项目的首席R&D设计师托尼·多伊表示，杜克·维斯尔顿和他的售货亭的这次演示只是个开始。“今天我们展示的是迈向更大愿景的重要一步。这个项目为能够以出人意料且情感满足的方式相互作用的机器人铺平了道路。今天是一个角色和一个售货亭，但我们希望未来有多个角色可以相互交流，并与我们的客人互动。”
- en: Walt Disney Imagineering R&D is exploring a multi-pronged development strategy
    for our robotic characters. Engaging character demonstrations like Duke Weasleton
    focus on quickly prototyping complete experiences using immediately accessible
    techniques. In parallel, our research group is developing new technologies and
    capabilities that become the building blocks for both elevating existing experiences,
    and designing and delivering completely new shows. The robotics team led by Moritz
    Bächer shared one such building block–embodied in a highly expressive and stylized
    robotic walking character–[at IROS in October](https://spectrum.ieee.org/disney-robot).
    The capabilities demonstrated there can eventually be used to help robots like
    Duke Weaselton perform more flexibly, more reliably, and more spectacularly.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: Walt Disney Imagineering R&D正在探索一种多方面的开发策略，用于我们的机器人角色。像杜克·维斯尔顿这样的吸引人物展示着快速原型化完整体验，使用即时可用的技术。与此同时，我们的研究团队正在开发新技术和能力，这些技术成为提升现有体验、设计和交付全新节目的基础。由莫里茨·贝克尔领导的机器人团队分享了一个这样的基础——以高度表现力和风格化的机器人行走角色体现——[在十月的IROS](https://spectrum.ieee.org/disney-robot)。那里展示的能力最终可以用来帮助像杜克·维斯尔顿这样的机器人更加灵活、更加可靠、更加壮观地表演。
- en: “Authentic character demonstrations are useful because they help inform what
    tools are the most valuable for us to develop,” explains Bächer. “In the end our
    goal is to create tools that enable our teams to produce and deliver these shows
    rapidly and efficiently.” This ties back to the fundamental technical idea behind
    the Duke Weaselton show moment–collaboration is key!
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: “真实的角色演示非常有用，因为它们帮助我们确定哪些工具对我们开发最有价值，” Bächer 解释道。“最终，我们的目标是创建能够使我们的团队快速高效地制作和交付这些节目的工具。”这与杜克·韦瑟尔顿秀时刻背后的基本技术理念息息相关——合作至关重要！
