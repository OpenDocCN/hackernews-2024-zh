- en: How I got an O-1 visa as a software engineer / founder
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 作为一名软件工程师/创始人，我如何获得O-1签证
- en: 来源：[https://blog.awais.io/o1-visa/](https://blog.awais.io/o1-visa/)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://blog.awais.io/o1-visa/](https://blog.awais.io/o1-visa/)
- en: I have benefitted [from](https://docs.google.com/document/d/1zqF_wNnZy6e5dUMwfO7xxkHO72KTXcE42BCLuX_38eM/edit?ref=blog.awais.io)
    [reading](https://harshitaarora.com/2018/10/19/a-guide-on-getting-an-o-1-visa/?ref=blog.awais.io)
    [other](https://debarghyadas.com/writes/eb1-ultimate-guide/?ref=blog.awais.io)
    [people’s](https://lisa-wehden.medium.com/a-guide-to-applying-for-the-o-1-visa-for-extraordinary-individuals-8ca5f22ff86b?ref=blog.awais.io)
    [writing](https://nintil.com/us-immigration/?ref=blog.awais.io) [about](https://twitter.com/0xSigil/status/1745815757651591204?ref=blog.awais.io)
    [their](https://twitter.com/ankurnagpal/status/1746912467299586349?ref=blog.awais.io)
    [US](https://writing.nikunjk.com/p/permanent-residency?ref=blog.awais.io) [visa](https://saharmor.medium.com/a-systematic-guide-to-successfully-apply-for-an-o1-visa-ebe126fc39e6?ref=blog.awais.io)
    [journey](https://blog.studiolanes.com/posts/how-i-got-the-o1?ref=blog.awais.io).
    I’d like to pay that forward, and write down my own story in case it is helpful
    to others.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我从阅读他人关于他们的美国签证之旅的文章中受益匪浅。我想回报一下，并写下我的故事，以防对他人有帮助。
- en: The fact that it’s called the “extraordinary ability” visa can make the O-1
    seem intimidating. However, this pathway is surprisingly well suited to many startup
    founders. The visa is valid initially for 3 years, and extendable indefinitely
    for one year at a time.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 它被称为“杰出能力”签证这个事实可以使O-1看起来令人生畏。然而，这条途径非常适合许多创业者。签证最初有效期为3年，并且可以每次续签一年，无限期延长。
- en: '*Note: None of this is legal advice. It is simply me recounting my own experience,
    which may or may apply to you. Please speak to an immigration lawyer if you are
    considering applying for an O-1.*'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '*注意：这些都不是法律建议。这只是我叙述自己的经历，可能与您有关。如果您正在考虑申请O-1签证，请咨询移民律师。'
- en: '**Jump ahead**'
  id: totrans-9
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**向前跳跃**'
- en: '**Timeline**'
  id: totrans-10
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**时间轴**'
- en: '**Earlier** - Arrived in the USA on an L1B visa (sponsored by my employer [Wave](https://www.wave.com/?ref=blog.awais.io))
    with an expiry date of Feb 2023'
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**早些时候** - 在L1B签证（由我的雇主[Wave](https://www.wave.com/?ref=blog.awais.io)赞助）的帮助下抵达美国，到期日为2023年2月'
- en: '**Summer 2022** - Left my SWE job at Wave and incorporated my own startup called
    Path (a Delaware C corp)'
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**2022年夏季** - 我离开了Wave的软件工程师工作，并成立了自己的创业公司Path（一个特拉华州的C公司）'
- en: I was permitted to remain in the USA, since I was not employed by Path yet.
    My understanding is that it is permissible to do exploratory work on a new startup
    as long as you are not employed by that startup, and your previous visa has not
    expired.
  id: totrans-13
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我被允许留在美国，因为我还没有受雇于Path。我理解的是，只要你没有受雇于新创企业，你就可以对新创企业进行试探性工作，而且你之前的签证还没有到期，这是允许的。
- en: It was during this time that my cofounder and I raised money for Path.
  id: totrans-14
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 正是在这段时间里，我和我的联合创始人为Path筹集了资金。
- en: '*Note: If I had left the USA during this time, I would not have been permitted
    to re-enter on my old L1-B visa.*'
  id: totrans-15
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*注意：如果在这段时间内我离开了美国，我将不被允许以我的老L1-B签证重新进入。'
- en: Path had 2 co-founders, with 50 / 50 ownership and both of us were on the board.
    This ensured that I could be fired, and therefore met the [employee-employer relationship](https://www.yeklaw.com/immigration-law/business-employment-immigration/o-1-self-petition-entrepreneur/?ref=blog.awais.io#:~:text=If%20you%20are%20not%20employed,petitions%20for%20O%2D1%20applicants.)
    requirement for the O-1.
  id: totrans-16
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: Path有2名联合创始人，各持50/50的股权，并且我们两人都在董事会上。这确保了我可以被解雇，因此符合O-1签证的[雇主-雇员关系](https://www.yeklaw.com/immigration-law/business-employment-immigration/o-1-self-petition-entrepreneur/?ref=blog.awais.io#:~:text=If%20you%20are%20not%20employed,petitions%20for%20O%2D1%20applicants.)要求。
- en: '**16th September 2022** - My lawyer and I discussed the prospect of applying
    for an O-1'
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**2022年9月16日** - 我和我的律师讨论了申请O-1签证的前景'
- en: '**21st October 2022** - Filed the application with USCIS with premium processing'
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**2022年10月21日** - 通过优先处理向USCIS提交了申请'
- en: I already had the materials ready, so didn’t need to spend time building my
    profile
  id: totrans-19
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我已经准备好材料，所以不需要花时间建立我的个人资料
- en: '**24th October 2022** - Received a receipt notice from USCIS'
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**2022年10月24日** - 收到美国公民及移民服务局（USCIS）的收据通知'
- en: '**27th October 2022** - Received an approval notice 🎉'
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**2022年10月27日** - 收到批准通知 🎉'
- en: '**5 January 2023** - Attended my consular interview at the US Embassy in London'
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**2023年1月5日** - 在伦敦美国大使馆参加了我的领事面试'
- en: Received my passport back with a visa stamp a few days later
  id: totrans-23
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 几天后收到我的护照，并附有签证印章
- en: To qualify for an O-1 you must meet 3 of the following 8 [USCIS criteria](https://www.uscis.gov/policy-manual/volume-2-part-m-chapter-4?ref=blog.awais.io#S-C-2).
    I met the 4 criteria highlighted in **bold (*)** below.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 要获得O-1签证，您必须满足以下8个[USCIS标准](https://www.uscis.gov/policy-manual/volume-2-part-m-chapter-4?ref=blog.awais.io#S-C-2)中的3个。我满足了以下**粗体(*)**标准中的4个标准。
- en: '**Nationally or internationally recognized awards (*)**'
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**在全国或国际上被认可的奖项(*)**'
- en: Membership in organizations which require outstanding achievement
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 参加需要杰出成就的组织会员资格
- en: Press about the applicant in journals, trade publications or major media
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在期刊、行业刊物或主要媒体上关于申请人的新闻报道
- en: Has judged the work of others (e.g. peer-review, or judging hackathons)
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 评判他人工作（例如同行评议或评判黑客马拉松比赛）
- en: '**Evidence of original contributions in science, scholarship, or business (*)**'
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**在科学、学术或商业领域做出原创贡献的证据(*)**'
- en: Has authored / published articles in professional journals, or major media
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在专业期刊或主要媒体上发表/发表文章
- en: '**Has been employed in a ‘critical capacity’ at an organization with a distinguished
    reputation (*)**'
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**在具有杰出声誉的组织中以‘关键地位’受雇**'
- en: '**Evidence that the beneficiary has commanded a high salary (*)**'
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**证据表明受益人曾经获得高薪酬(*)**'
- en: Below are more details on how I met each of the criteria. In general, for every
    claim made in your O-1 petition letter, you should be able to back it up with
    documentary evidence, or a statement in a signed letter from a credible person.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 下面是我如何满足每个标准的更多细节。一般来说，在您的O-1申请信中所提出的每项声明，您都应该能够以文件证据或来自可信人士签署的声明来支持。
- en: '**Nationally or internationally recognized awards**'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '**在全国或国际上被认可的奖项**'
- en: Startup funding counts as an award, if you can demonstrate that the investor(s)
    were being judicious in their investment. In other words, you must demonstrate
    that your investors only select a small percentage of the opportunities presented
    to them.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 初创公司的资金注入可以视为奖励，如果您能证明投资者在投资时是明智的。换句话说，您必须证明您的投资者只选择了他们所面临的机会中的一小部分。
- en: At the time of my application, my company had raised $98,000 on SAFEs from friends,
    family and angel investors. Alongside copies of all the signed SAFEs (demonstrating
    total funding amount), we submitted our pitch deck, and letters + CVs from two
    investors showing their credibility as discerning / selective individuals.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 在申请时，我的公司从朋友、家人和天使投资者那里筹集了98,000美元的SAFE（简单协议未来股票）资金。除了所有签署的SAFE副本（展示总资金金额）外，我们还提交了我们的路演文稿，以及两位投资者的信件和简历，展示他们作为有眼光/有选择力的个人的可信度。
- en: '**Evidence of original contributions in science, scholarship, or business**'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '**在科学、学术或商业领域做出原创贡献的证据**'
- en: I did not have to do any additional work, beyond the day-to-day work I had done
    at Wave in order to meet this criterion.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 我不必做任何额外的工作，只需做Wave公司日常工作即可满足此标准。
- en: While at Wave, I worked on several projects that were original in the industry,
    primarily because Wave had unique constraints as a fintech targeting sub-Saharan
    Africa. It helped that I had previously met the L1-B criterion for “specialized
    knowledge” and we were able to make a similar argument here that I had worked
    on original, proprietary software at Wave.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 在Wave期间，我参与了几个在行业中具有原创性的项目，主要是因为Wave作为一个针对撒哈拉以南非洲的金融科技公司具有独特的限制。之前我已经在“专业知识”L1-B标准上满足了条件，因此我们能够提出一个类似的论点，即我在Wave公司已经开发了原创的专有软件。
- en: As evidence, we included my employment contract, letters from the CTO and a
    cofounder of Wave, and press coverage showing [Wave’s success in Africa](https://techcrunch.com/2021/09/06/sequoia-heritage-stripe-and-others-invest-200m-in-african-fintech-wave-at-1-7b-valuation/?ref=blog.awais.io).
    We also included material from a conference talk I gave at PyCon Africa in June
    2019.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 作为证据，我们包括了我的雇佣合同，来自Wave公司CTO和一位联合创始人的信件，以及显示[Wave在非洲取得成功](https://techcrunch.com/2021/09/06/sequoia-heritage-stripe-and-others-invest-200m-in-african-fintech-wave-at-1-7b-valuation/?ref=blog.awais.io)的新闻报道。我们还包括了我在2019年6月在PyCon
    Africa上发表的演讲材料。
- en: '**Being employed in a ‘critical capacity’ at an organization with a distinguished
    reputation**'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '**在享有卓越声誉的组织中担任‘关键职位’**'
- en: It’s important for this criterion to show both *critical capacity*, and *distinguished
    reputation*. My lawyer made the argument that I met this criteria both for my
    work at Path, and my work at Wave.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 对于这一标准来说，展示 *关键职位* 和 *卓越声誉* 非常重要。我的律师认为我在 Path 公司和 Wave 公司的工作都符合这一标准。
- en: At the new startup, Path, it was easy to show critical capacity since I was
    a founder, large shareholder, and board member, as evidenced by our incorporation
    documents. To demonstrate distinguished reputation, we showed that Path had raised
    nearly $100,000 in funding, and that Path had been accepted into a legal tech
    sandbox program.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 在新创业公司 Path，展示关键职位很容易，因为我是创始人、大股东和董事会成员，这一点在我们的公司注册文件中有证据。为了证明卓越声誉，我们展示了 Path
    公司几乎筹集了 10 万美元的资金，并且 Path 公司已被一家法律技术沙盒计划接受。
- en: 'To demonstrate critical capacity at Wave, we used the same two letters: one
    from Wave’s CTO and one from Wave’s cofounder showing that I was an early employee
    and had worked on key projects which contributed significantly to Wave’s success.
    To show distinguished reputation we submitted media coverage about Wave’s impressive
    [$200m Series A fundraise](https://randle.substack.com/p/wave?ref=blog.awais.io).'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 为了证明在 Wave 公司担任关键职位，我们使用了相同的两封信件：一封来自 Wave 的首席技术官，一封来自 Wave 的联合创始人，证明我是一名早期员工，并且参与了对
    Wave 成功贡献显著的关键项目。为了展示卓越声誉，我们提交了有关 Wave 公司令人印象深刻的 [$2 亿美元 A 轮融资](https://randle.substack.com/p/wave?ref=blog.awais.io)
    的媒体报道。
- en: '**Evidence that the beneficiary has commanded a high salary or remuneration**'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '**证据表明受益人已经获得了高工资或报酬**'
- en: Equity grants in startups count towards this requirement.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 创业公司的股权授予也计入此要求。
- en: '*“if the petitioner demonstrates that receipt of a high salary is not readily
    applicable to the beneficiary’s position as an entrepreneur, the petitioner might
    present evidence that the beneficiary’s highly valued equity holdings in the startup
    are of comparable significance to the high salary criterion.”'
  id: totrans-47
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*“如果申请人证明高薪水不适用于受益人作为企业家的职位，申请人可以提供证据，证明受益人在创业公司的高价值股权与高薪水标准具有可比的重要性。”'
- en: -* [*USCIS Policy Manual. Volume 2, Part M, Chapter 5, Section 3*](https://www.uscis.gov/policy-manual/volume-2-part-m-chapter-4?ref=blog.awais.io#S-C-3)
  id: totrans-48
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: -* [*美国移民局政策手册。第二卷，第 M 部分，第 5 章，第 3 节*](https://www.uscis.gov/policy-manual/volume-2-part-m-chapter-4?ref=blog.awais.io#S-C-3)
- en: I showed that my total compensation (base salary + equity) at Wave for the 2021
    calendar year was higher than the top 10th percentile for software engineers in
    New York City as recorded by the [US Bureau of Labor Statistics](https://www.bls.gov/oes/current/oes151252.htm?ref=blog.awais.io)
    benchmark, and the [Career One Stop](https://www.careeronestop.org/Toolkit/Wages/find-salary.aspx?keyword=Software+Developers&soccode=151252&location=New+York&keywordSearched=Software+Developers&ref=blog.awais.io)
    website.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 我展示了我在 Wave 公司 2021 年的总报酬（基本工资 + 股权）高于美国劳工统计局（[US Bureau of Labor Statistics](https://www.bls.gov/oes/current/oes151252.htm?ref=blog.awais.io)）记录的纽约市前
    10% 软件工程师的水平，并且高于 [Career One Stop](https://www.careeronestop.org/Toolkit/Wages/find-salary.aspx?keyword=Software+Developers&soccode=151252&location=New+York&keywordSearched=Software+Developers&ref=blog.awais.io)
    网站的基准。
- en: I benefited from the frothy investment market of 2021\. The stock options I
    was granted at Wave were issued before Wave raised money at a $1.7B valuation,
    so they were worth a lot on paper at the time of my O-1 application. As documentary
    evidence, we submitted copies of my Wave stock certificates, and 12 months of
    paystubs.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 我受益于 2021 年火热的投资市场。我在 Wave 公司获得的股票期权是在 Wave 公司以 17 亿美元的估值筹集资金之前发放的，因此在我申请 O-1
    签证时，它们在纸上价值很高。作为文件证据，我们提交了我的 Wave 公司股票证书副本和 12 个月的工资单。
- en: '*Note: you can meet this criteria by commanding a high salary at any point
    in the past, it doesn’t have to be your most recent year of earnings.*'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: '*注意：您可以通过在过去的任何时间获得高工资来满足此标准，不一定是您最近一年的收入。*'
- en: '**How much does it cost?**'
  id: totrans-52
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**这需要多少费用？**'
- en: When I filed in 2022, the O-1 filing fees were $460, with an additional $2,500
    for premium processing.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 当我在 2022 年申请时，O-1 签证申请费为 $460，另外还需额外支付 $2,500 作为快速处理费。
- en: 'As of April 1st 2024, USCIS fees have gone up:'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 截至 2024 年 4 月 1 日，美国移民局费用已上涨：
- en: '| Company size | Filing fees | Asylum fee | Premium processing fee | Total
    |'
  id: totrans-55
  prefs: []
  type: TYPE_TB
  zh: '| 公司规模 | 申报费用 | 庇护费 | 快速处理费 | 总计 |'
- en: '| --- | --- | --- | --- | --- |'
  id: totrans-56
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- | --- | --- | --- |'
- en: '| 25 or fewer employees | $530 | $300 | $2,805 | $3,635 |'
  id: totrans-57
  prefs: []
  type: TYPE_TB
  zh: '| 25 名或更少员工 | $530 | $300 | $2,805 | $3,635 |'
- en: '| 26+ employees | $1,055 | $600 | $2,805 | $4,460 |'
  id: totrans-58
  prefs: []
  type: TYPE_TB
  zh: '| 26+ 员工 | $1,055 | $600 | $2,805 | $4,460 |'
- en: On top of this, I was quoted in the $6k-$10k range for immigration lawyer fees
    (not including government fees).
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，我对移民律师费用的报价范围是 $6k-$10k（不包括政府费用）。
- en: '**Should you work with a lawyer?**'
  id: totrans-60
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**你是否应该与律师合作？**'
- en: 'I would definitely recommend working with an immigration lawyer, especially
    if you are not *very* familiar with the US immigration system. There were several
    subtleties within the application process which I did not know about until my
    lawyer made me aware of them:'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 我强烈建议与移民律师合作，特别是如果你对美国移民制度不是很了解。在申请过程中，我直到我的律师让我意识到其中的一些微妙之处：
- en: I didn’t know that I had a good chance at an O-1 until I spoke to a lawyer
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我不知道我有机会获得 O-1 直到我与律师交谈。
- en: I didn’t know that fundraising counts as an award
  id: totrans-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我不知道筹款算作一种奖励。
- en: I didn’t know equity grants can be used to meet the high compensation criterion
  id: totrans-64
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我不知道股权授予可以用来满足高薪标准。
- en: I had a mixed experience with my immigration lawyer, so I won’t include them
    here, but here are some people I would recommend reaching out to if you are interested
    in an O-1 for yourself.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 我与我的移民律师的经历各不相同，所以我不会在这里列出他们，但如果你对自己的 O-1 感兴趣，我会建议你联系一些人。
- en: 'Lawyers:'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 律师们：
- en: 'Other support:'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 其他支持：
- en: '[Lighthouse](https://lighthousehq.com/?ref=blog.awais.io) is focused on preparing
    O-1 petitions quickly. In days, not months.'
  id: totrans-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Lighthouse](https://lighthousehq.com/?ref=blog.awais.io) 专注于快速准备 O-1 请愿书。在几天内完成，而不是几个月。'
- en: '[Plymouth Street](https://www.plymouthstreet.com/?ref=blog.awais.io) are a
    tech-enabled firm helping high-skilled candidates get to the US'
  id: totrans-69
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Plymouth Street](https://www.plymouthstreet.com/?ref=blog.awais.io) 是一家技术驱动型公司，帮助高技能候选人前往美国。'
- en: '[Logan Ullyot](https://www.linkedin.com/in/heylogan/?ref=blog.awais.io) has
    helped hundreds of tech workers with their visas and is building a cool new tool
    for O-1 applicants'
  id: totrans-70
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Logan Ullyot](https://www.linkedin.com/in/heylogan/?ref=blog.awais.io) 曾帮助数百名技术工作者处理签证事务，并正在为
    O-1 申请者构建一个酷炫的新工具。'
- en: Soundarya’s [Unshackled community](https://www.readunshackled.com/community?ref=blog.awais.io)
    is a great resource for those who want to build their O-1 profile in a community
    with others
  id: totrans-71
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Soundarya 的 [Unshackled community](https://www.readunshackled.com/community?ref=blog.awais.io)
    是一个很好的资源，供那些想要在与他人共同建立 O-1 档案的社区中学习的人使用。
- en: If you would like to see a redacted version of my full O-1 petition, or if you
    are working towards an O-1 yourself, I would love to [hear from you](mailto:awais@post.harvard.edu)!
    I hope you found this helpful!
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想看到我完整的 O-1 请愿书的删减版本，或者如果你正在申请 O-1，我很愿意收到你的来信！希望你会觉得这篇文章有帮助！
- en: At Path, I'm working on software for immigration. If you're considering applying
    for a visa, leave your email below to stay in touch.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Path，我正在开发用于移民的软件。如果你考虑申请签证，请留下你的电子邮件以便保持联系。
