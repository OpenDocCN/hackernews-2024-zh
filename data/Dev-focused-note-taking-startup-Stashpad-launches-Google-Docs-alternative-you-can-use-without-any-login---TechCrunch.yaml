- en: Dev-focused note-taking startup Stashpad launches Google Docs alternative you
    can use without any login | TechCrunch
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 面向开发者的笔记应用初创公司 Stashpad 推出了一款无需登录即可使用的 Google Docs 替代品 | TechCrunch
- en: 来源：[https://techcrunch.com/2024/03/13/dev-focused-note-taking-startup-stashpad-launches-google-docs-alternative-you-can-use-without-any-login/](https://techcrunch.com/2024/03/13/dev-focused-note-taking-startup-stashpad-launches-google-docs-alternative-you-can-use-without-any-login/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://techcrunch.com/2024/03/13/dev-focused-note-taking-startup-stashpad-launches-google-docs-alternative-you-can-use-without-any-login/](https://techcrunch.com/2024/03/13/dev-focused-note-taking-startup-stashpad-launches-google-docs-alternative-you-can-use-without-any-login/)
- en: '[Stashpad](https://www.stashpad.com/), a developer-focused “DM to yourself”-styled
    notebook app, is now pivoting to a docs app that you can use without logging in.
    The company will still maintain its original notes app and call it “Stashpad Lists.”'
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[Stashpad](https://www.stashpad.com/)，一个面向开发者的“DM to yourself”风格的笔记应用，现在正在转型为一个无需登录即可使用的文档应用。公司仍将维护其原始的笔记应用，并称之为“Stashpad
    Lists”。'
- en: '[StashPad Docs](https://docs.stashpad.com/) is the company’s new offering that
    doesn’t require any login and supports Markdown formatting. The product is browser
    first and document history is stored locally, so users can search for docs without
    querying the server. The company said that while there is no offline support at
    the moment, it is a feature that the startup will introduce in the future.'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[StashPad 文档](https://docs.stashpad.com/)是该公司的新产品，无需任何登录即支持 Markdown 格式。该产品首先面向浏览器，文档历史存储在本地，用户可以在不查询服务器的情况下搜索文档。公司表示，目前尚无离线支持，但这是该初创公司将来要引入的功能。'
- en: You can easily share these docs for others to look at and collaborate with.
    However, some of the features like read-only sharing are behind a login. While
    most of the features are free to use, people have to pay for pro features like
    restricted access and priority support. The company is pricing the Pro plan at
    $12 per month or $8 per month if you pay annually.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以轻松地与他人分享这些文档并进行协作。但是，像只读共享这样的一些功能需要登录。虽然大多数功能可免费使用，但人们必须支付专业功能的费用，如受限访问和优先支持。公司将专业计划定价为每月12美元，或者如果您选择年付，则为每月8美元。
- en: The company said that collaboration is a major use case for the docs product
    as it claims to support real-time interactions with less than 50 milliseconds
    of delay.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 公司表示，协作是文档产品的一个主要用例，因为它声称支持实时交互，延迟小于50毫秒。
- en: Why the pivot?
  id: totrans-split-10
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 为什么转型？
- en: The startup, [which has raised $2 million to date](https://techcrunch.com/2023/01/30/stashpad-is-a-notepad-for-devs-with-a-dm-to-yourself-interface/),
    told TechCrunch that it didn’t see expected growth with the note-taking product
    as the audience for it was too narrow.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 初创公司 [至今已筹集了200万美元](https://techcrunch.com/2023/01/30/stashpad-is-a-notepad-for-devs-with-a-dm-to-yourself-interface/)，告诉
    TechCrunch，由于其笔记产品的受众过窄，未见预期的增长。
- en: When building collaboration features for the note-taking app, the company’s
    co-founder and CEO Cara Borenstein found that there is a bigger demand for a Google
    Docs-like use case when working with others.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在为笔记应用添加协作功能时，公司的联合创始人兼CEO Cara Borenstein 发现，与他人合作时，存在对类似 Google Docs 的用例的更大需求。
- en: “As we embarked on adding multiplayer functionality to our original product,
    we did a number of user interviews to understand how engineering teams manage
    notes and docs in a collaborative setting,” she said in an email.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: “在我们为原始产品增加多人功能时，我们进行了许多用户访谈，以了解工程团队在协作环境中管理笔记和文档的方式。”她在一封电子邮件中说道。
- en: “One thing that struck us is how, even when teams had an official team wiki
    in place (using tools like Confluence or Notion), still they would often resort
    to Google Docs for a variety of use-cases. They might do so even without fully
    acknowledging that Google Docs remains a big part of their workflow.”
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: “有一件事让我们印象深刻，即使团队已经建立了正式的团队 Wiki（使用诸如 Confluence 或 Notion 的工具），他们仍然经常使用 Google
    Docs 来处理各种用例。他们可能甚至没有完全意识到 Google Docs 仍然是其工作流程的重要组成部分。”
- en: With this new product, Stashpad aims to attract both technical and non-technical
    users. Plus, it sees a venture-sized opportunity for the docs product.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 借助这款新产品，Stashpad 的目标是吸引技术和非技术用户。此外，该产品在风险投资规模上看到了机会。
