- en: Why do people believe in conspiracy theories? Here's what the science says
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为什么人们相信阴谋论？这就是科学的说法
- en: 来源：[https://www.psypost.org/2024/01/why-do-people-believe-in-conspiracy-theories-heres-what-the-science-says-220856](https://www.psypost.org/2024/01/why-do-people-believe-in-conspiracy-theories-heres-what-the-science-says-220856)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.psypost.org/2024/01/why-do-people-believe-in-conspiracy-theories-heres-what-the-science-says-220856](https://www.psypost.org/2024/01/why-do-people-believe-in-conspiracy-theories-heres-what-the-science-says-220856)
- en: In a landmark study, researchers have mapped the psychological landscape that
    shapes our susceptibility to conspiracy theories. Analyzing data from 170 studies,
    they’ve found that beliefs in conspiracy theories are not only influenced by personality
    traits but also by deeper motivational needs, such as the desire for certainty
    or feeling misunderstood by society. The findings have been published in the scientific
    journal [*Psychological Bulletin*](https://psycnet.apa.org/fulltext/2023-79252-001.html).
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在一项具有里程碑意义的研究中，研究人员绘制了塑造我们对阴谋论易感性的心理景观。通过分析来自170项研究的数据，他们发现，对阴谋论的信仰不仅受个性特征的影响，还受更深层次的动机需求影响，如对确定性的渴望或对社会的误解感。这些发现已发表在科学期刊[*《心理学公报》*](https://psycnet.apa.org/fulltext/2023-79252-001.html)上。
- en: Conspiracy theories are a fascinating and complex facet of human culture, often
    defined as beliefs or explanations that attribute the cause of significant events
    or situations to secret, malevolent plots orchestrated by powerful and covert
    groups. Conspiracy theories usually thrive on the lack of definitive evidence,
    relying instead on suggestive, ambiguous, or circumstantial details.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 阴谋论是人类文化的一个迷人且复杂的方面，通常被定义为将重大事件或情况的原因归因于由强大而隐秘的团体策划的秘密恶意阴谋或解释。阴谋论通常在缺乏确凿证据的情况下繁荣发展，而是依赖于暗示性的、模棱两可的或间接的细节。
- en: They often emerge in response to significant, sometimes traumatic societal events,
    offering alternative explanations that challenge official accounts or mainstream
    understanding. While some conspiracy theories might occasionally turn out to have
    a basis in reality, most are widely considered implausible and unsupported by
    empirical evidence, yet they continue to capture the imagination and belief of
    certain segments of the population.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 它们通常是在对重大，有时是创伤性的社会事件做出回应时出现的，提供了挑战官方说法或主流理解的替代解释。尽管一些阴谋论偶尔可能被证明具有现实基础，但大多数被广泛认为是不可信的，没有经验证的证据支持，然而它们继续吸引某些人群的想象力和信仰。
- en: In the digital age, where information – and misinformation – spreads rapidly,
    understanding the psychology behind these beliefs has become more crucial than
    ever. Previous studies have explored various aspects of this phenomenon, looking
    at how personality traits, motivational factors, and social influences contribute
    to the belief in conspiracy theories.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在信息迅速传播的数字时代，理解这些信仰背后的心理学变得比以往任何时候都更加重要。先前的研究探讨了这一现象的各个方面，研究了个性特征、动机因素和社会影响如何影响人们对阴谋论的信仰。
- en: Yet, despite a wealth of research, there was still a lack of comprehensive understanding
    of how these different factors interplay. This gap in knowledge led researchers
    to conduct one of the most extensive studies to date, aiming to integrate these
    diverse strands of research into a cohesive picture.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，尽管有大量研究，对这些不同因素如何相互作用仍然缺乏全面的理解。这一知识上的空白促使研究人员进行迄今为止最广泛的研究之一，旨在将这些不同研究领域整合为一个连贯的图景。
- en: “Conspiracy belief is particularly interesting because it is a self-reinforcing
    belief system that is difficult to change. Conspiracy belief can be highly consequential,
    so it is important to identify ways to intervene on conspiracy belief,” explained
    [Shauna Bowes](https://shaunambowes.wixsite.com/website), a postdoctoral researcher
    at Vanderbilt University and the lead author of the new research.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: “阴谋信仰特别有趣，因为它是一个难以改变的自我强化的信念系统。阴谋信仰可能具有高度的后果，因此识别干预阴谋信仰的方法非常重要，”范德堡大学的博士后研究员，新研究的主要作者[肖娜·鲍斯](https://shaunambowes.wixsite.com/website)解释道。
- en: How Was The Study Conducted?
  id: totrans-12
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 研究是如何进行的？
- en: The researchers conducted a meta-analysis, a powerful statistical technique
    that combines data from multiple individual studies to extract broader insights
    and trends. This method is particularly useful in fields like psychology, where
    research findings can be diverse and sometimes contradictory.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 研究人员进行了一项荟萃分析，这是一种强大的统计技术，它将来自多个独立研究的数据结合起来，以提取更广泛的见解和趋势。这种方法在心理学等领域特别有用，因为研究结果可能多样且有时矛盾。
- en: Bowes and her colleagues began their study with an extensive literature search,
    which included sifting through a vast array of sources such as peer-reviewed journal
    articles, dissertations, theses, and unpublished data. This search was conducted
    using electronic databases like Google Scholar and APA PsycInfo. They employed
    specific Boolean search phrases to ensure a comprehensive collection of relevant
    studies. Their analysis included 170 studies, 257 samples, and 1,429 effect sizes,
    involving a total of 158,473 participants.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: Bowes 及其同事们从进行广泛的文献搜索开始了他们的研究，这包括筛选大量来源，如同行评议的期刊文章、论文、学位论文和未发表的数据。他们使用 Google
    Scholar 和 APA PsycInfo 等电子数据库进行了这项搜索。他们采用了特定的布尔搜索短语，以确保全面收集相关研究。他们的分析包括 170 项研究、257
    个样本和 1,429 个效应大小，涉及总共 158,473 名参与者。
- en: The team then coded a total of 52 motivational and personological variables
    from the eligible studies. These variables were carefully categorized into broader
    domains such as motivational (epistemic, existential, social) and personological
    (psychopathology, general/normal-range personality) domains, based on existing
    frameworks in the field.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 团队随后从符合条件的研究中编码了总共 52 个动机和人物变量。这些变量根据领域内现有的框架，被精心分类为更广泛的领域，如动机（认识论、存在主义、社会）和人物学（精神病理学、一般/正常范围的人格）领域。
- en: Remarkably, almost all of these variables demonstrated some degree of association
    with the tendency to believe in conspiracy theories. “I was surprised by the fact
    that about 90% of the variables assessed significantly predicted conspiracy belief
    (of 52 variables). These results point to conspiracy belief being even more psychologically
    complex than I initially presumed,” Bowes told PsyPost.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 令人惊讶的是，几乎所有这些变量都表现出一定程度与相信阴谋论的倾向有关。“我对约 90% 的变量评估显著预测阴谋信念（52 个变量）的事实感到惊讶。这些结果表明，阴谋信念甚至比我最初预想的更为心理复杂，”
    Bowes 告诉 PsyPost。
- en: Motivational Correlates of Conspiracy Beliefs
  id: totrans-17
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 阴谋信念的动机相关因素
- en: 'The results strongly supported a tripartite motivational model of conspiratorial
    ideation. This model posits that conspiratorial thinking is driven by three key
    needs: understanding one’s environment (epistemic), feeling secure and safe (existential),
    and maintaining a superior image of oneself and one’s ingroup (social).'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 结果强有力地支持了阴谋性思维的三元动机模型。该模型认为，阴谋性思维受到三个关键需求的驱动：理解自己的环境（认识论）、感到安全（存在主义）以及保持自己和自己的内群体的优越形象（社会）。
- en: A lack of analytical thinking emerged as a significant predictor. Individuals
    who exhibited lower levels of analytical thinking and cognitive reflection were
    more inclined to endorse conspiracy theories. This relationship suggests that
    a less critical approach to information processing might predispose individuals
    to accept unverified or speculative ideas.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 缺乏分析思维 emerged as a significant predictor。表现出较低水平分析思维和认知反思的个体更倾向于支持阴谋论。这种关系表明，对信息处理采取较少批判性的方法可能使个体更容易接受未经验证或推测性的观念。
- en: Additionally, existential motives played a substantial role. The belief in conspiracy
    theories was strongly related to feelings of powerlessness, existential threats,
    and a general sense of cynicism towards the world. These findings highlight that
    individuals who perceive the world as a more threatening and uncontrollable place
    are more susceptible to conspiratorial thinking. This connection could be understood
    as a psychological response to uncertainty and a chaotic environment, where conspiracy
    theories provide a sense of understanding and control.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，存在主义动机起到了重要作用。相信阴谋论与无力感、存在主义威胁以及对世界的普遍愤世嫉俗感强相关。这些发现强调了那些将世界视为更具威胁和无法控制的地方的个体更容易接受阴谋性思维。这种联系可以被理解为对不确定性和混乱环境的心理反应，在这种环境中，阴谋论提供了一种理解和控制感。
- en: The study also shed light on the role of social factors in conspiratorial ideation.
    Feelings of alienation and low self-esteem were linked to a higher likelihood
    of endorsing conspiracy theories. Additionally, a perception of outgroups as threatening
    and negative was strongly related to conspiratorial beliefs. These findings suggest
    that how individuals perceive their relationship with society and their social
    environment can influence their susceptibility to conspiracy theories.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 该研究还揭示了社会因素在阴谋性思维中的作用。孤独感和自尊心低下与赞同阴谋理论的可能性更高有关。此外，对外群体的威胁和负面感知与阴谋性信念密切相关。这些发现表明，个体如何看待自己与社会和社会环境的关系，会影响他们对阴谋理论的易感性。
- en: Personological Correlates of Conspiracy Beliefs
  id: totrans-22
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 阴谋信念的人格相关
- en: The researchers also explored how conspiratorial ideation relates to personality
    traits, distinguishing between abnormal-range and normal-range traits. It found
    that conspiratorial ideation is strongly related to abnormal-range traits, such
    as schizotypy, paranoia, tendencies to have unusual experiences, trait psychoticism,
    and hostility. These traits are associated with impaired functioning and a negative
    perception of others and events.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 研究人员还探讨了阴谋意识如何与个性特征相关联，区分了异常范围和正常范围的特征。它发现，阴谋意识与异常范围的特征（如偏执狂、妄想症、倾向于有不寻常经历、特质精神病性和敌意）密切相关。这些特征与功能受损和对他人和事件的负面感知相关联。
- en: On the other hand, normal-range personality traits (captured by the Big Five
    model) showed very small correlations with conspiratorial ideation. This indicates
    that while these general traits have some influence, they are not as pivotal in
    predicting belief in conspiracy theories as abnormal-range traits.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，正常范围的个性特征（由五大模型捕捉）与阴谋意识之间的相关性非常小。这表明，虽然这些一般特质会有一些影响，但它们在预测对阴谋理论的信念方面并不像异常范围的特质那样关键。
- en: One interesting finding was the role of humility. Both general humility and
    intellectual humility were significant, negative correlates of conspiratorial
    ideation, particularly when measuring honesty–humility and comprehensive features
    of intellectual humility. This suggests that a lack of humility is a notable marker
    of conspiratorial thinking.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 一个有趣的发现是谦卑的作用。一般谦卑和智识谦卑都是阴谋意识的重要负面相关因素，尤其是在衡量诚实-谦卑和智识谦卑的全面特征时。这表明，缺乏谦卑是阴谋性思维的一个显著标志。
- en: These findings highlight that conspiratorial ideation is more closely linked
    with psychopathology and certain personality disorders than with general personality
    functioning.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 这些发现凸显了阴谋性思维与精神病和某些人格障碍的联系比与一般人格功能的联系更为密切。
- en: Strongest Predictors of Conspiracy Belief
  id: totrans-27
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 阴谋信念的最强预测因素
- en: 'But what emerged as the most important variables overall? “There are many psychological
    factors that predict conspiracy belief, but not all are equally strong predictors,”
    Bowes told PsyPost. “Three domains were the strongest predictors of conspiracy
    belief: tendencies to have odd beliefs and experiences, perceive threat and danger,
    and be antagonistic or feel that you are superior to others. These three domains
    included the strongest correlates of conspiracy belief, spanning existential,
    epistemic, and social motivations and needs.”'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 但最重要的变量是什么？“有许多心理因素可以预测阴谋信念，但并非所有都是同样强有力的预测因素，” Bowes告诉PsyPost。“三个领域是阴谋信念的最强预测因素：倾向于持有奇怪的信念和经历、感知威胁和危险以及对抗性或认为自己优越于他人。这三个领域包括阴谋信念的最强相关因素，涵盖了存在、认识和社会动机和需求方面。”
- en: Despite its comprehensive nature, the study has limitations. Most of the research
    included was conducted in English-speaking, Western countries, raising questions
    about the applicability of the findings across different cultural contexts. Another
    significant limitation is the cross-sectional nature of the data, which hinders
    the ability to determine causality or the temporal order of the relationships
    observed.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管该研究具有全面性，但也存在一些局限性。大部分研究是在英语国家和西方国家进行的，这引发了有关研究结果在不同文化背景下适用性的疑问。另一个重要的局限性是数据的横断性质，这妨碍了确定关系的因果性或时序关系的能力。
- en: “These findings are correlational – it’s still unclear whether the strongest
    correlates actually cause conspiracy belief,” Bowes explained. “Longitudinal,
    experimental, and developmental work is needed to address causes of conspiracy
    belief. The two strongest correlates of conspiracy belief fell under the domain
    of threat and danger, with social threat perception being the strongest positive
    predictor and trust being the strongest negative predictor. I think these variables
    will be particularly important to consider in future research.”
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: “这些发现是相关的 - 最强的相关性是否实际导致了阴谋信念仍然不清楚，”鲍斯解释道。“需要进行纵向、实验性和发展性工作来探讨阴谋信念的原因。阴谋信念的两个最强相关因素属于威胁和危险领域，社会威胁感知是最强的正向预测因子，信任是最强的负向预测因子。我认为这些变量在未来的研究中将是特别重要考虑的。”
- en: 'The study, “[The Conspiratorial Mind: A Meta-Analytic Review of Motivational
    and Personological Correlates](https://doi.org/10.1037/bul0000392)“, was authored
    by Shauna M. Bowes, Thomas H. Costello, and Arber Tasimi.'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 这项研究，《[阴谋思维：动机和人格相关性的元分析综述](https://doi.org/10.1037/bul0000392)》，由肖娜·M·鲍斯、托马斯·H·科斯特洛和阿伯尔·塔西米撰写。
