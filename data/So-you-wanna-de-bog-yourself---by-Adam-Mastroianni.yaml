- en: So you wanna de-bog yourself - by Adam Mastroianni
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 所以你想要摆脱困境——亚当·马斯特里亚尼撰文
- en: 来源：[https://www.experimental-history.com/p/so-you-wanna-de-bog-yourself](https://www.experimental-history.com/p/so-you-wanna-de-bog-yourself)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.experimental-history.com/p/so-you-wanna-de-bog-yourself](https://www.experimental-history.com/p/so-you-wanna-de-bog-yourself)
- en: Strangers sometimes ask me for advice, which is both flattering and alarming,
    because I only know about the things I write here, and sometimes not even those.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 陌生人有时向我求助，这既让人感到荣幸又让人感到惊慌，因为我只了解我在这里写的东西，有时甚至连那些都不了解。
- en: 'For instance, someone recently asked me if I had any advice about how to teach
    people to fly planes, which makes me wonder: who’s running the pilot education
    system?? Now, whenever I get on a plane, I scrutinize the captain to see if they
    have that “A blogger taught me how to fly” kind of look.'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 比如，最近有人问我有关如何教人飞飞机的建议，这让我想：谁在管理飞行员教育系统？现在，每当我登上飞机，我会仔细检查机长，看看他们是否有那种“博客作者教我如何飞行”的样子。
- en: 'I often don''t know how to respond to such questions, on account of my general
    incompetence. But I''ve realized that most of these folks have something in common:
    they''re *stuck*. They’re looking for advice less in the sense of “any good restaurants
    around here?” and more in the sense of “everything kinda sucks right now and I’d
    like to change that but I don’t know how?”'
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 通常我不知道如何回答这类问题，因为我总体上并不称职。但我意识到，大多数这样的人都有一个共同点：他们被*困住*了。他们寻求建议，不是像“这附近有好餐厅吗？”这样的意义上，而是更像“现在一切都有点糟糕，我想改变，但不知道该怎么做？”
- en: Being stuck is the psychological equivalent of standing knee-deep in a fetid
    bog, bog in every direction, bog as far as the eye can see. You go wading in search
    of dry land and only find more bog. Nothing works, no options seem good, it’s
    all bleh and meh and ho hum and no thanks and *more bog*. This is the kind of
    dire situation that drives people to do crazy things like ask a blogger for advice.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 被困住就像是心理上站在臭气熏天的泥潭中，四面八方都是泥潭，视野之外都是泥潭。你试图涉水寻找干地，却只发现更多的泥潭。一切都不顺利，没有好的选择，一切都是无趣和无奈，不要和我说了，*更多的泥潭*。这种严峻的情况会促使人们做出像向博客作者求助这样疯狂的事情。
- en: Fortunately, I’ve spent much of my life in that very bog. Some say I was born
    in it, a beautiful bouncing baby bog boy. And I've learned that no matter how
    you ended up there—your marriage has stalled, you're falling behind in your classes,
    your trainee pilots keep flying into the side of a mountain—the forces that keep
    you in the bog are always the same. There are, in fact, only three, although they
    each come in a variety of foul flavors.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 幸运的是，我生活中大部分时间都在这片泥潭中。有人说我是在泥潭中出生的，一个美丽的弹跳的泥潭男孩。我了解到，无论你是如何陷入困境的——你的婚姻陷入僵局，你在课堂上落后，你的实习飞行员总是撞山——困住你的力量总是一样的。事实上，只有三种，尽管它们每一种都有各种恶劣的味道。
- en: It's a new year, the annual Great De-bogging, when we all attempt to heave ourselves
    out of the muck and into a better life. So here, to aid you, is my compendium
    of bog phenomena, the myriad ways I get myself stuck, because unsticking myself
    always seems to be a matter of finding a name for the thing happening to me. May
    this catalog serve you well, and may your planes always be flown by people who
    never learned anything from me.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 新的一年到了，是每年的大解除泥潭时刻，我们都试图从泥潭中挣脱出来，迈向更美好的生活。因此，在这里，为了帮助你，我整理了关于泥潭现象的汇编，这是我陷入困境的无数方式，因为对我来说，摆脱困境似乎总是找到问题的名称。愿这个目录对你有所帮助，愿你的飞机永远由从未向我学过东西的人驾驶。
- en: Most of my attempts to get unstuck look, from the outside, like I'm doing nothing
    at all. I'm standing motionless in the bog, crying, “THIS IS ME TRYING!” That
    means I've got insufficient activation energy—I can't muster the brief but extraordinary
    output of effort it takes to escape the bog, so I stay right where I am.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数我摆脱困境的尝试从外面看起来，就像我什么也没做一样。我站在泥潭中一动不动，大声哭喊，“这就是我在努力！”这意味着我缺乏激活能量——我无法鼓起短暂但非凡的努力来逃离泥潭，所以我就呆在原地。
- en: There are few different ways to end up here.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 有几种不同的方式可以到这里来。
- en: People will sometimes approach me with projects I don't really want to do. But
    if I do them, those people will smile and shake my hand and go, “We feel positive
    emotions, and it's because of you!” and that will feel good. So I often end up
    signing on to these projects, feeling resentful the whole time, cursing myself
    for choosing—freely!—to work hard on things I don't care about.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 有时候人们会给我一些我其实不想做的项目。但如果我做了，那些人会微笑着和我握手，并说，“我们感受到了积极的情绪，而这都是因为你！”所以我经常加入这些项目，整个过程中心怀不满，咒骂自己为什么选择—自由地！—在我不关心的事情上努力工作。
- en: 'This is *gutterballing*: excelling, but in slightly the wrong direction. For
    most of its journey, after all, the gutterball is getting closer to the pins.
    It''s only at the end that it barely, but dramatically, misses.'
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是*沉迷于犹豫不决*：在某种程度上表现出色，但方向略有偏差。毕竟，在大多数旅程中，沉迷于犹豫不决接近保龄球瓶。直到最后，它才会勉强错过。
- en: Gutterballing is a guaranteed way to stay stuck in the bog because people will
    love you for it. “You're doing the right thing!” they'll shout as you sink into
    the swamp. “We approve of this!”
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 沉迷于犹豫不决是一种确保自己陷入困境的方法，因为人们会因此而喜爱你。“你正在做正确的事！”当你沉入泥沼时，他们会喊道，“我们赞同这样做！”
- en: Sometimes when I'm stuck, someone will be like, “Why don't you do [reasonable
    option]?” and I'll go, “Hold on there, buddy! Don't you see this option has *downsides*?
    Find me one with only upsides, and then we'll talk!”
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 有时候当我陷入困境时，有人会说，“你为什么不选择 [合理的选项]？”我会说，“等一下，伙计！你难道没有看到这个选项有*缺点*吗？找一个只有优点的给我，然后我们再谈！”
- en: I'm *waiting for jackpot*, refusing to do anything until an option arises that
    dominates all other options on all dimensions. Strangely, this never seems to
    happen.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 我 *在等着中奖*，拒绝做任何事情，直到出现一种选项，在所有方面都比其他选项更占优势。奇怪的是，这似乎从未发生过。
- en: 'Often, I''m waiting for the biggest jackpot of all: the spontaneous remission
    of all my problems without any effort required on my part. Someone suggests a
    way out of my predicament and I go, “Hmm, I dunno, do you have any solutions that
    involve me doing everything 100% exactly like I''m doing it right now, and getting
    better outcomes?”'
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 经常情况下，我在等待最大的中奖：所有问题的自发缓解，而我则无需付出任何努力。有人提出解决我困境的办法，我会说，“嗯，我不知道，你有没有什么解决方案，让我以我现在的方式百分之百地做，并且得到更好的结果？”
- en: Okay, this is a version of *waiting for jackpot*, but it's so common that it
    deserves its own entry.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 好吧，这就是一个*在等着中奖*的版本，但它如此普遍，以至于值得单独列出。
- en: Sometimes I'll know exactly what I need to do in order to leave the bog, but
    I'm too afraid to do it. I'm afraid to tell the truth, or make someone mad, or
    take a risk. And so I dither, hoping that the future will not require me to be
    brave.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 有时我确切地知道我需要做什么才能摆脱困境，但我太害怕去做了。我害怕说实话，或让别人生气，或冒险。所以我犹豫不决，希望未来不会要求我勇敢。
- en: Everybody thinks this is a bad strategy because it merely prolongs my suffering,
    but that's not why it's a dumb thing to do. Yes, every moment I dither is a moment
    I suffer. But when I finally do the brave thing, that's not the climax of my suffering—that
    moment is the *opposite* of suffering. Being brave feels good. I mean, have you
    ever stood up to a bully, or conquered stage fright, or finally stopped being
    embarrassed about what you love? It's the most wonderful feeling in the world.
    Whenever you chicken out, you don't just feel the pain of cowardice; you miss
    out on the pleasure of courage.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 每个人都认为这是一个糟糕的策略，因为这只是延长了我的痛苦，但这并不是为什么这样做是愚蠢的原因。是的，每时每刻我犹豫不决，我都在受苦。但当我最终做出勇敢的选择时，那并不是我的痛苦的高潮—那一刻是*与痛苦相反*的时刻。勇敢是一种好的感觉。我的意思是，你曾经站出来对抗过恶霸吗，或者战胜过舞台恐惧，或者最终不再为自己喜欢的事情感到尴尬？这是世界上最美妙的感觉。每当你胆怯退缩时，你不仅感受到胆怯的痛苦；你也错过了勇气带来的快乐。
- en: 'Medieval knights used to wander around hoping for honorable adventures to pop
    up so that they could demonstrate their bravery. They were *desperate* for big,
    scary dragons to appear. When I put off doing the brave thing, I am *declining
    the dragon*: missing an opportunity to do something that might be scary in the
    moment but would ultimately make me feel great.'
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 中世纪的骑士们曾经四处游荡，希望出现光荣的冒险，以展示他们的勇气。他们*渴望*看到大恐龙出现。当我推迟做出勇敢的选择时，我在*拒绝挑战龙*：错过了一次可以做一些在当下可能有点吓人，但最终会让我感觉良好的机会。
- en: 'About half of my friends *kind of* hate their jobs, so they''re moderately
    unhappy most of the time, but never unhappy enough to leave. This is the *mediocrity
    trap*: situations that are bad-but-not-too-bad keep you forever in their orbit
    because they never inspire the frustration it takes to achieve escape velocity.'
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 大约一半的我的朋友*有点*讨厌他们的工作，所以他们大部分时间都不太开心，但从未不开心到要离开。这就是*平庸陷阱*：那些坏但又不太坏的情况会让你永远困在它们的轨道上，因为它们从未激发出逃离速度所需的挫败感。
- en: The mediocrity trap is a nasty way to end up in the bog. Terrible situations,
    once exited, often become funny stories or proud memories. Mediocre situations,
    long languished in, simply become Lost Years—boring to both live through and talk
    about, like you're sitting in a waiting room with no cell reception, no wifi,
    and no good magazines, waiting for someone to come in and tell you it's time to
    start living.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 平庸陷阱是一种恶劣的方式陷入泥潭。一旦走出糟糕的情况，通常会变成有趣的故事或令人自豪的回忆。而平庸的情况，则长时间混乱，就像你坐在一个没有手机信号、没有WiFi和没有好杂志的等候室里，等待有人进来告诉你是时候开始生活了。
- en: (I have previously written about this phenomenon as an [underrated idea in psychology](https://www.experimental-history.com/p/underrated-ideas-in-psychology).)
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: （我之前曾将这种现象称为心理学中一个[被低估的理念](https://www.experimental-history.com/p/underrated-ideas-in-psychology)。）
- en: 'I spend a lot of time thinking about my problems, but it usually looks like
    this:'
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 我花了很多时间思考我的问题，但通常看起来像这样：
- en: “Oh boy, what a problem! A real whopper, I'd say. Massive, even. Get a load
    of this problem, would ya! Wowzers!” I can spend *days* doing this. “How big would
    you say that problem is? Large? Huge? And that's just its size! Don't get me started
    on its depth.”
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: “哦，天啊，这是个问题！一个真正的大问题，我得说。巨大的，甚至还有。看看这个问题，你会不会！哇哦！”我可以花费*几天*时间这样做。“你会说那个问题有多大？大吗？巨大吗？而这只是它的大小！别让我开始谈论它的深度。”
- en: This isn't solving the problem; this is *stroking* the problem. It looks like
    a good use of time, but it's just a form of [socially acceptable anxiety](https://www.experimental-history.com/p/socially-acceptable-anxiety-is-still),
    a way to continue your suffering indefinitely by becoming obsessed with it.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 这不是解决问题；这是*抚慰*问题。看起来像是时间的好利用，但其实只是一种[社交上可接受的焦虑](https://www.experimental-history.com/p/socially-acceptable-anxiety-is-still)方式，通过对其痴迷来无限延续你的痛苦。
- en: Even if you've worked up a big enough head of steam to launch yourself out of
    the bog, you still have to aim properly. (“I’m doing it! I'm doing it!” I shout
    as I crash land onto my launch pad.)
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 即使你已经积聚了足够的力量从泥潭中跃出，你仍然需要正确瞄准。（“我在做！我在做！”我大声喊道，当我坠毁在我的发射台上时。）
- en: 'Here are a few of my recurring bad escape plans:'
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有一些我经常用来逃避问题的不良计划：
- en: I played a lot of *Call of Duty* in high school, and I used to roll with a gang
    of bad boys who would battle other gangs online.
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: 我在高中时玩了很多*使命召唤*，曾与一群坏小子一起对抗其他团伙在线战斗。
- en: We weren't very good. Whenever we lost the first round, which was almost always,
    we would regroup in the pregame lobby—basically the online locker room—and decide
    what we really need to do in the next round is “try harder.” As if the reason
    we had all just been shot in the head 25 times in a row was that we were not sufficiently
    dedicated to avoiding getting shot in the head. Armed with the most dimwit plan
    of all time, we would march into battle once more and lose just as badly. As our
    virtual corpses piled up, we'd yell at each other, “Guys, stop dying!”
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: 我们表现得不是很好。每次输掉第一轮，几乎总是这样，我们会在赛前大厅重新集结——基本上就是在线更衣室——决定我们下一轮真正需要做的是“更加努力”。仿佛我们刚刚被连续开了25次脑袋是因为我们不够努力地避免被击中。装备着史上最愚蠢的计划，我们会再次冲入战斗并且一样惨败。当我们的虚拟尸体堆积起来时，我们会互相喊着，“伙计们，别再死了！”
- en: This is the *try harder fallacy*. I behold my situation and conclude that, somehow,
    I will improve it in the future by just sort of wishing it to be different, and
    then I get indignant that nothing happens. Like, “Um, excuse me! I've been doing
    all of this very diligent *desiring* for things to be different, and yet they
    remain the same, could someone please look into this?”
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是*更努力谬误*。我注视我的处境，并得出结论，不知何故，将来我会通过仅仅希望它变得不同来改善它，然后我感到愤怒，因为什么都没发生。就像，“呃，打扰一下！我一直非常勤奋地*渴望*事情有所改变，但它们还是一样，有人能不能看看这个问题？”
- en: The *try harder fallacy* has a cousin called the *infinite effort illusion*,
    which is the idea that you have this secret unused stock of effort that you can
    deploy in the future to get yourself unstuck. I'm always a week late responding
    to emails? No problem, I'll simply uncork my Strategic Effort Reserve and clear
    my correspondence debt.
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
  zh: '*更加努力的谬论*有一个堂兄弟叫做*无限努力错觉*，这是一个你认为你有一个秘密未使用的努力库存，未来可以用来摆脱困境的想法。我总是一周迟答复电子邮件？没问题，我只需打开我的战略努力储备，清理我的通信债务。'
- en: This never works because there is no Strategic Effort Reserve. All of my effort
    is currently accounted for somewhere. If I want to spend more of it on something,
    I have to spend less of it on something else. If I’m consistently not getting
    something done, it’s probably because I don’t want to—at least, not enough to
    cannibalize that time from something else—and I haven’t admitted that to myself
    yet.
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
  zh: 这从来不起作用，因为没有战略努力储备。我所有的努力现在都被某处计划使用了。如果我想在某事上花更多时间，我就必须从其他地方节约时间。如果我一直没有做某事，可能是因为我不想——至少还不想从其他地方削减时间——而我还没有承认这一点。
- en: I spend a lot of stints in the bog wailing about how I don’t have enough time.
    “Oh, if there were only 25 hours in the day,” I lament, “the things I would accomplish!”
  id: totrans-split-37
  prefs: []
  type: TYPE_NORMAL
  zh: 我在沼泽地里大声哭泣，抱怨我没有足够的时间。 “哦，如果一天有25个小时就好了，”我哀叹道，“我将会完成多少事情！”
- en: 'But here’s a stupid question: what am I mad about, exactly? That I don''t have
    a time-turner? That I can’t find a little eddy in the spacetime continuum where
    I can hide out while I cross a few more things off my to-do list? Do I really
    believe that the way to get unstuck is to ruminate on how unfair it is that time
    marches ever forward at one second per second?'
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
  zh: 但这里有一个愚蠢的问题：我到底在生谁的气？我没有时间转？我找不到时空连续体的一个小漩涡，可以在那里藏身，同时完成更多事情？我真的相信，摆脱困境的方法是反思时间以每秒一秒不断前进的不公平？
- en: 'This is *blaming God*: pinning the responsibility for my current predicament
    on something utterly unchangeable. And while many religions teach that God intervenes
    in human affairs, none of them, as far as I know, believe that he responds to
    whining. (Would *you* worship a god who does miracles if you just annoy him enough?)'
  id: totrans-split-39
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是*责怪上帝*：把我当前困境的责任归咎于某些无法改变的事物。虽然许多宗教教导上帝干预人类事务，但据我所知，没有一种宗教认为他会响应牢骚。 （如果你只是想烦恼就可以奇迹般地做出奇迹，你会*崇拜*上帝吗？）
- en: 'Some problems are like getting a diploma: you work at it for a while, and then
    you''re done forever. Learning how to ride a bike is a classic *diploma problem*.'
  id: totrans-split-40
  prefs: []
  type: TYPE_NORMAL
  zh: 有些问题就像拿到文凭一样：你为此努力一阵子，然后永远结束了。学会骑自行车就是一个经典的*文凭问题*。
- en: 'But most problems aren’t like that. They’re more like *toothbrushing problems*:
    you have to work at them forever until you die. You can’t, as far as I know, just
    brush your teeth really really well and then let ‘em ride forever.'
  id: totrans-split-41
  prefs: []
  type: TYPE_NORMAL
  zh: 但大多数问题不是那样的。它们更像是*刷牙问题*：你必须永远努力解决，直到你死。据我所知，你不能只是非常非常彻底地刷牙，然后让它们永远保持清洁。
- en: When I had a [skull full of poison](https://www.experimental-history.com/p/its-very-weird-to-have-a-skull-full),
    I assumed feeling good again was a diploma problem. I just had to find the right
    lever to pull and—yoink!—back to the good times forever. People warned me it wasn't
    going to be like this and I didn't believe them; I assumed they had simply failed
    to earn their diplomas.
  id: totrans-split-42
  prefs: []
  type: TYPE_NORMAL
  zh: 当我的[头脑充满毒药](https://www.experimental-history.com/p/its-very-weird-to-have-a-skull-full)，我以为重新感觉良好就是一个文凭问题。我只需要找到正确的杠杆——yoink！——回到永远的美好时光。人们警告我事情不会像这样，我不相信他们；我认为他们只是没有拿到他们的文凭。
- en: 'I only started making progress when I realized I was facing a toothbrushing
    problem: feeling normal again would probably require me to do stuff every day
    for the rest of my life. I might get better at doing that stuff, just like when
    you first start brushing your teeth as a kid you get toothpaste everywhere and
    end up swallowing half of it, and eventually you learn not to do that. But even
    when you''re a toothbrushing expert, it still takes you a couple minutes every
    day. You could be mad about that, but it won’t make your teeth any cleaner.'
  id: totrans-split-43
  prefs: []
  type: TYPE_NORMAL
  zh: 当我意识到我面对的是一个刷牙问题时，我才开始取得进展：要想再次感觉正常，可能需要我每天做一些事情，直到余生。我可能会变得更擅长做这些事情，就像当你小孩子刚开始刷牙时，你会把牙膏涂满到处都是，最后吞下一半，最终你学会了不再这样做。但即使当你是一个刷牙专家时，每天还是需要几分钟时间。你可能会为此生气，但这不会让你的牙齿更干净。
- en: 'Here’s one of my favorite bad escape plans: I’ll just be a different person
    in the future. Like, “I know I hate working out, but in the future I will overcome
    this by not being such a baby about it.” Or, “I find quantum physics boring, so
    I’ll just learn about it later, when I find it more interesting.”'
  id: totrans-split-44
  prefs: []
  type: TYPE_NORMAL
  zh: 下面是我最喜欢的一个不良逃跑计划：我将在未来成为一个不同的人。比如，“我知道我讨厌锻炼，但在未来，我会克服这一点，不再那么小气。”或者，“我觉得量子物理很无聊，所以我以后会学习它，等我觉得更有兴趣的时候。”
- en: These are *fantastical metamorphoses*. I have not, so far, woken up one day
    and found myself different in all the ways that would make my life easier. I do
    hope this happens, but I’ve stopped betting on it.
  id: totrans-split-45
  prefs: []
  type: TYPE_NORMAL
  zh: 这些是“幻想的变形”。到目前为止，我还没有一天醒来发现自己在各个方面都不同了，这样生活会更轻松。我希望会发生这种情况，但我已经不再抱有希望。
- en: People are always causing me problems by doing foolish things like trying to
    drive on highways while I'm also trying to drive on them, or expecting me to pay
    rent every month, or not realizing my genius and putting me in charge of things.
    In these cases, it feels like the only solution is to get other people to act
    differently. I'm only stuck because other people are unreasonable!
  id: totrans-split-46
  prefs: []
  type: TYPE_NORMAL
  zh: 人们总是因为做一些愚蠢的事情给我惹麻烦，比如我在高速公路上开车时也在开车，或者每个月都让我交房租，或者没有意识到我的天赋，不把事情交给我管理。在这些情况下，感觉唯一的解决办法就是让其他人改变他们的行为。我之所以陷入困境，只是因为其他人不合理！
- en: 'A good word for this is *puppeteering*: trying to solve your problems by controlling
    the actions of other humans. Puppeteering often looks attractive because other
    people''s actions seem silly and therefore easily changeable. Funnily enough,
    it doesn''t feel that way to them. They have lifetimes of backstory that lead
    them to act the way that they do, and their actions are, on average, only as changeable
    as yours. So unless you think of yourself as being easily redirected with a few
    tugs of your strings, puppeteering is probably not going to get you out of the
    bog.'
  id: totrans-split-47
  prefs: []
  type: TYPE_NORMAL
  zh: 一个适合这种情况的好词是“操纵”：试图通过控制其他人的行为来解决自己的问题。操纵看起来很吸引人，因为其他人的行为看起来很愚蠢，所以似乎很容易改变。有趣的是，他们并不这么认为。他们有许多背景故事导致他们采取现在的行动，他们的行为变化性平均与你的变化性一样。所以，除非你认为自己很容易被几下拉动就能改变方向，操纵可能不会帮你摆脱困境。
- en: 'A confession: most of my bogs are imaginary. The world doesn’t stick me there;
    *I* stick me there. These are, paradoxically, the most difficult bogs to escape,
    because it requires realizing that my perception of reality is not reality, and
    a lot of the mind is dedicated to preventing that exact thought.'
  id: totrans-split-48
  prefs: []
  type: TYPE_NORMAL
  zh: 一个坦白：我大部分的困境都是想象出来的。世界没有把我困在那里；是我把自己困在那里。这些困境具有悖论性，因为它需要意识到我的现实感知并非现实，而大脑的很多功能都是为了阻止这种想法。
- en: 'Every kid learns to play the “floor is lava” game, where you pretend that you''ll
    get incinerated if you touch the carpet. Even toddlers can pick it up, which reveals
    something profound: very early on, we acquire the ability to pretend that fake
    problems are real. We then spend the rest of our lives doing exactly that.'
  id: totrans-split-49
  prefs: []
  type: TYPE_NORMAL
  zh: 每个孩子都学会玩“地板是熔岩”的游戏，假装如果碰到地毯就会被焚化。甚至幼儿都能理解，这揭示了一个深刻的事实：早期，我们就学会了假装将虚假问题当作真实问题。之后的一生中，我们继续这样做。
- en: Often, when I’m stuck, it’s because I've made up a game for myself and decided
    that I’m losing at it. I haven’t achieved enough. I am not working hard enough
    and I am also, somehow, not having enough fun. These games have elaborate rules,
    like “I have to be as successful as my most successful friend, but everything
    I've done so far doesn't count,” and I’m supposed to feel very bad if I break
    them. It’s like playing the absolute dumbest version of *the floor is lava*.
  id: totrans-split-50
  prefs: []
  type: TYPE_NORMAL
  zh: 当我陷入困境时，通常是因为我为自己制定了一个游戏规则，并认为我在这个游戏中输了。我没有取得足够的成就。我工作不够努力，但同时也不够快乐。这些游戏有复杂的规则，比如“我必须像我最成功的朋友一样成功，但到目前为止我做的一切都不算”，如果我违反了这些规则，我应该感到非常糟糕。这就像在玩“地板是熔岩”的绝对愚蠢版本。
- en: Did I create these games by thinking really hard about how to live a good life?
    No! I pulled them out of my butt. Or someone else pulled them out of *their* butt,
    and I said, “Ooh, can I have some of that?”
  id: totrans-split-51
  prefs: []
  type: TYPE_NORMAL
  zh: 我是通过仔细思考如何过上好生活来创造这些游戏吗？没有！这些游戏我是凭空想象出来的。或者说，有人凭空想象出来，然后我说，“哦，我也想试试。”
- en: 'During the Trump administration, I took on a part time job: keeping up with
    all the outrages. Every twenty minutes or so I would have to check my phone in
    case any new outrages had occurred, so that I could...collect them? Make them
    into a scrapbook? I''m not sure.'
  id: totrans-split-52
  prefs: []
  type: TYPE_NORMAL
  zh: 在特朗普政府期间，我承担了一份兼职工作：跟上所有的愤怒事件。大约每20分钟我就得检查一下手机，以防发生任何新的愤怒事件，这样我可以……收集它们？把它们做成剪贴簿？我不确定。
- en: I now think of this as *super surveillance*, tracking every problem in the world
    as if they were all somehow, ultimately, my problems. Super surveillance is an
    express ticket to the bog, because the world is full of problems and you'd be
    lucky to solve even a single one.
  id: totrans-split-53
  prefs: []
  type: TYPE_NORMAL
  zh: 我现在把这称为*超级监控*，仿佛追踪世界上的每个问题都像最终都是我的问题一样。超级监控是通向沼泽的直达票，因为世界充满问题，你幸运的话可能只解决一个。
- en: I know some people think that super surveillance is virtuous, but they mainly
    seem to spend their time looking at screens and feeling bad, and this doesn't
    seem to solve any of the problems that they're monitoring. To them, I suppose,
    the most saintly life possible is one spent sitting in front of a hundred screens,
    eyelids held open with surgical instruments, *A Clockwork Orange*-style, bearing
    witness to all human suffering simultaneously. I, uh, feel differently.
  id: totrans-split-54
  prefs: []
  type: TYPE_NORMAL
  zh: 我知道有些人认为超级监控是一种美德，但他们主要似乎是花时间盯着屏幕感觉不好，这似乎并没有解决他们监控的任何问题。我想，对他们来说，可能最神圣的生活就是坐在一百个屏幕前，眼皮被手术工具扒开，像《发条橙》那样，同时目睹所有人类的痛苦。呃，我想法不太一样。
- en: '(See also: [Reading the news is the new smoking](https://www.experimental-history.com/p/reading-the-news-is-the-new-smoking).)'
  id: totrans-split-55
  prefs: []
  type: TYPE_NORMAL
  zh: （参见：[看新闻就像吸烟一样](https://www.experimental-history.com/p/reading-the-news-is-the-new-smoking)。）
- en: Sometimes I get this feeling like, “Nothing will ever work out for me, I will
    always be unhappy, the rest of my life will be a sort of wandering twilight punctuated
    with periods of misery.”
  id: totrans-split-56
  prefs: []
  type: TYPE_NORMAL
  zh: 有时候我会有这种感觉，好像“对我来说，什么都不会顺利，我永远不会快乐，我余生将是一种流连于悲伤时光中的暮色”。
- en: And my wife will go, “You're hungry.”
  id: totrans-split-57
  prefs: []
  type: TYPE_NORMAL
  zh: 然后我的妻子会说，“你饿了。”
- en: And I'll go, “No, no, this is true unhappiness, it comes to me unadulterated
    from hell itself, it lives inside my bones, I am persecuted by God, you could
    not possibly know what it's like to be me.”
  id: totrans-split-58
  prefs: []
  type: TYPE_NORMAL
  zh: 然后我会说，“不，不，这是真正的不快乐，它纯粹来自地狱本身，它栖息在我的骨头里，上帝迫害着我，你绝对不能理解我是什么感受。”
- en: And then I'll eat a burrito and be like, “Never mind I'm fine!”
  id: totrans-split-59
  prefs: []
  type: TYPE_NORMAL
  zh: 然后我吃了个墨西哥卷饼，就会说，“算了，我还好！”
- en: 'This is *hedgehogging*: refusing to be influenced by others, even when you
    should.'
  id: totrans-split-60
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是*刺猬行为*：拒绝受他人影响，即使在应该受到影响时也是如此。
- en: You know how, when you go up in a tall building and look down at the street,
    everybody looks not just small, but kind of silly? Like, “Aww, look at those tiny
    little guys, walking around in their suits like they're people! They don't even
    know they're so small!”
  id: totrans-split-61
  prefs: []
  type: TYPE_NORMAL
  zh: 你知道吗，当你站在高楼上俯视街道时，每个人看起来不仅小，而且有点傻？像，“哎呀，看那些小家伙，穿着西装像人一样走来走去！他们甚至不知道他们是多么渺小！”
- en: This is how other people's problemslook to me. A friend will tell me, “I'm stressed!”
    and I'll go, “Aww, what a silly little problem, walking around like it's real!
    Just don't be stressed, and then you won't be stressed!”
  id: totrans-split-62
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是其他人的问题在我看来的样子。一个朋友会告诉我，“我很紧张！”然后我会说，“哎呀，多么可笑的小问题，像真的一样走来走去！不要紧张，那你就不会紧张了！”
- en: '*My* problems, on the other hand, are like 50-foot-tall moody teenagers. They''re
    so big and so real and so complicated! They cannot possibly be solved! I can only
    flee from them, hide among the rubble, and peek out at them with horror!'
  id: totrans-split-63
  prefs: []
  type: TYPE_NORMAL
  zh: '*我的*问题，另一方面，就像50英尺高的忧郁少年。它们如此巨大，如此真实，如此复杂！它们不可能被解决！我只能逃避它们，躲在废墟中偷偷观望它们，心生恐惧！'
- en: Such is the result of the *personal problems growth ray*, which makes all of
    your own problems seem larger than life, while other people's stay actual size.
    This makes reasonable solutions look unreasonable—the actions that solved *your*
    human-sized problems could never solve *my* giganto-problems; they can only be
    addressed with either a lifetime of cowering or a tactical nuke.
  id: totrans-split-64
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是*个人问题的增长射线*的结果，它让你所有的问题看起来比生活还大，而其他人的问题保持实际大小。这使得合理的解决方案看起来不合理——解决*你的*人类大小的问题的行动永远不能解决*我的*巨大问题；它们只能通过一生的畏缩或战术核弹来解决。
- en: In graduate school, I made the terrible mistake of signing up for a professional
    development seminar. We would convene every week for 90 minutes of discussions
    like “OH NO WE'LL NEVER GET PROFESSOR JOBS WE'RE ALL SCREWED” and “THE WORLD IS
    TOO MUCH AND I AM TOO SMALL” and “HELP HELP HELP”.
  id: totrans-split-65
  prefs: []
  type: TYPE_NORMAL
  zh: 在研究生阶段，我犯了一个严重的错误，报名参加了一个职业发展研讨会。每周我们都要开会90分钟，讨论：“哦不，我们永远不会成为教授，我们都完蛋了”和“世界太大了，而我太渺小了”和“帮帮帮”。
- en: 'One week, we spent half the session arguing about whether you should print
    your name in bold when listing your publications on your CV. Like:'
  id: totrans-split-66
  prefs: []
  type: TYPE_NORMAL
  zh: 有一周，我们用了一半时间争论在列出您的CV上的出版物时，是否应该将您的名字用粗体打印。比如：
- en: Tweedledum, M.R. & Mastroianni, A.M.,  (2024). Please give me a job I will do
    anything, including publishing this terrible paper. *The Journal of Desperation,
    4*(12), 122-137.
  id: totrans-split-67
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: Tweedledum, M.R. & Mastroianni, A.M.,  (2024)。请给我一个工作，我什么都会做，包括发表这篇糟糕的论文。《绝望之杂志，4*(12)，122-137。
- en: vs.
  id: totrans-split-68
  prefs: []
  type: TYPE_NORMAL
  zh: vs.
- en: Tweedledum, M.R. & **Mastroianni, A.M.**, (2024). Please give me a job I will
    do anything, including publishing this terrible paper. *The Journal of Desperation,
    4*(12), 122-137.
  id: totrans-split-69
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: Tweedledum, M.R. & **Mastroianni, A.M.**, (2024)。请给我一个工作，我什么都会做，包括发表这篇糟糕的论文。《绝望之杂志，4*(12)，122-137。
- en: Some people thought bolding your name helps time-pressed hiring committees quickly
    assess your academic output. Other people objected that bolding your name looks
    presumptuous. A debate ensued. I forget who won—oh yes, it was *none of us* because
    this is a stupid thing to care about.
  id: totrans-split-70
  prefs: []
  type: TYPE_NORMAL
  zh: 有些人认为，在简历上列出您的出版物时，将您的名字加粗可以帮助时间紧张的招聘委员会快速评估您的学术产出。其他人则反对说，将您的名字加粗看起来太过自负。于是展开了一场辩论。我忘了谁赢了—哦对了，*我们都没有*，因为这件事不值得关心。
- en: This is *obsessing over tiny predictors*. It's scary to admit that you can't
    control the future; it's a lot easier to distract yourself by trying to optimize
    every decision, no matter how insignificant.
  id: totrans-split-71
  prefs: []
  type: TYPE_NORMAL
  zh: 这是*过度关注微小的预测器*。承认你无法控制未来真的很可怕；试图优化每一个决定要容易得多，无论多么微不足道。
- en: (If you're at the point where you're spending 45 minutes debating the use of
    bold letters on your CV, perhaps you should consider pulling up a list of every
    god and praying to all of them in turn, in case one of them is real and decides
    to help you.)
  id: totrans-split-72
  prefs: []
  type: TYPE_NORMAL
  zh: （如果你已经花了45分钟讨论CV上是否使用粗体字母，也许你应该考虑列出每一个神的名字，并依次祈祷他们中的每一个，万一有一个是真实存在的并且决定帮助你呢。）
- en: 'Parents who want to get their kids into elite colleges have perfected the art
    of obsessing over tiny predictors. When I gave campus tours, I would run into
    them all the time: “Should my kid play the timpani or the oboe?” “How many semicolons
    can you use in the personal essay?” “Can we include dental records to demonstrate
    a history of good brushing?” The joke was on them, of course: stressing about
    all those tiny things only makes you anxious, and even if your kid gets into a
    fancy school, they could still end up as a *blogger*.'
  id: totrans-split-73
  prefs: []
  type: TYPE_NORMAL
  zh: 那些想让孩子进入精英大学的父母们已经完美地掌握了对微小预测器的过度关注的艺术。当我带领校园游览时，我经常遇到他们：“我的孩子应该弹定音鼓还是双簧管？”“个人论文中能用多少个分号？”“我们能否包含牙齿记录以证明良好的刷牙习惯？”当然，笑话是开玩笑的：对这些微小事情的强调只会让你焦虑，即使你的孩子进了一个高级学校，他们最终可能还是成为*博客作者*。
- en: Sometimes people will be like, “Well, whatcha gonna do, life is suffering,”
    and I’ll be like, “Haha sure is,” waiting for them to laugh too, but they won’t
    laugh, and I’ll realize, to my horror, that *they’re not joking*. Some people
    think the bog is *life*!
  id: totrans-split-74
  prefs: []
  type: TYPE_NORMAL
  zh: 有时候人们会说，“好吧，你能做什么，生活本来就是苦难”，而我会说，“哈哈确实是”，等着他们也笑，但他们不会笑，我会意识到，令我恐惧的是*他们不是在开玩笑*。有些人认为泥沼就是*生活*！
- en: I get why you might think this if you’ve experienced lots of misfortune. If
    you, say, [survived](https://en.wikipedia.org/wiki/Tsutomu_Yamaguchi) the atomic
    bombing of Hiroshima and then took the train to Nagasaki just in time for the
    atomic bombing of that city, too, you'd probably have a gloomy outlook on life.
  id: totrans-split-75
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你经历过很多不幸，我能理解你会这样想。比如说，如果你[幸存](https://en.wikipedia.org/wiki/Tsutomu_Yamaguchi)了广岛的原子弹爆炸，然后赶上火车到了长崎，却恰好又经历了那座城市的原子弹爆炸，你可能会对生活持悲观态度。
- en: But most of the people I know who feel this way haven’t survived any atomic
    bombings at all. They’re usually people with lots of education and high-paying
    jobs and supportive relationships and a normal amount of tragedies, people who
    have all the raw materials for a good life but can’t seem to make one for themselves.
    Their problem is they believe that *satisfaction is impossible*. Like they’re
    standing in a kitchen full of eggs, flour, oil, sugar, butter, baking powder,
    a mixer, and an oven, and they throw their hands up and say, “I can’t make a cake!
    Cakes don’t even exist!”
  id: totrans-split-76
  prefs: []
  type: TYPE_NORMAL
  zh: 但是我认识的大多数有这种感觉的人根本没有经历过任何原子弹袭击。他们通常是受过很多教育、有高薪工作和支持性关系的人，也经历了正常数量的悲剧，他们拥有所有美好生活的原材料，但似乎不能为自己创造一个。他们的问题在于他们相信*满足是不可能的*。就像他们站在满是鸡蛋、面粉、油、糖、黄油、发酵粉、搅拌机和烤箱的厨房里，然后举起双手说，“我不能做蛋糕！蛋糕根本不存在！”
- en: In the big scheme of things, I haven't been alive for all that long. So there
    are probably lots of ways into the bog I haven't discovered yet. But I've been
    down there enough times to see the same patterns repeat, and sometimes I can even
    interrupt them.
  id: totrans-split-77
  prefs: []
  type: TYPE_NORMAL
  zh: 在大事上，我活了不长。所以可能还有很多条入沼泽的道路我还没发现。但我已经去过那里很多次，看到了同样的模式重复出现，有时甚至可以打断它们。
- en: 'That''s why having goofy names for them matters so much, because it reminds
    me not to believe the biggest bog lie of all: that I''m stuck in a situation unlike
    any I, or anyone else, has ever seen before. If you believe that, it''s no wonder
    you''d suffer from insufficient activation energy, or bad escape plans, or self-bogging:
    you have no idea what to do, because you don''t think anything you''ve learned,
    or anything anyone else has learned, can help you at all. Whenever I feel that
    way, whenever I think I''m in a bespoke bog, created just for me by a universe
    that hates me, if I can think to myself, “Oh, I''m gutterballing right now,” I
    can feel my foot hit solid ground, and I can start hoisting myself onto dry land.'
  id: totrans-split-78
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是为什么给它们取个滑稽的名字如此重要，因为这提醒我不要相信所有沼泽中最大的谎言：我被困在一个任何我或其他人都从未见过的情境中。如果你相信这一点，你就不会奇怪为什么会遭受到不充分的活化能量、糟糕的逃生计划或自我陷入沼泽：因为你不知道该怎么做，因为你认为你学到的任何东西，或者任何其他人学到的东西，都无法帮助你。每当我感到这种方式，每当我觉得我处在一个定制的沼泽中，这个宇宙特意为我制造，如果我能对自己说，“哦，我现在正在失足滑球”，我就能感觉到自己的脚踏实地，然后我就能开始把自己提到干地上来。
- en: So, best of luck in 2024, and all the years to come after that. May you only
    spend as much time in the bog as is necessary to learn the lessons it has to teach
    you. And for goodness sake, if you see the side of a mountain coming toward you,
    *pull up*.
  id: totrans-split-79
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，在2024年和以后的所有年份里，祝你好运。愿你只花必要的时间在沼泽中，学习它要教给你的课程。但愿，如果你看到一座山的侧面向你靠近，*迅速拉起*。
