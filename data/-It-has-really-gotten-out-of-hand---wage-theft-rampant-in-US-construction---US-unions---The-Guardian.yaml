- en: “I always knew stuff was wrong. I just didn’t know where to go to seek help,”
    said Céspedes, who recently became a union organizer and said a wage theft investigation
    was kicked off after workers started meeting with local union organizers and learning
    about their rights.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: “我总是知道事情不对劲。我只是不知道去哪里寻求帮助，”Céspedes说，他最近成为了一个工会组织者，并表示工资盗窃调查是在工人开始与当地工会组织者会面并了解他们的权利后启动的。
- en: Wage theft is a pervasive problem facing workers throughout the US. According
    to a 2014 [report](https://www.epi.org/publication/epidemic-wage-theft-costing-workers-hundreds/)
    by the Economic Policy Institute, workers lose over $50bn a year to wage theft
    from employers. Wage theft includes tactics from stiffing workers on pay, failing
    to properly pay workers for overtime, minimum wage violations, misclassification
    of employees as independent contractors, and not providing workers with mandated
    break times.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 工资盗窃是美国工人面临的普遍问题。根据经济政策研究所2014年的[报告](https://www.epi.org/publication/epidemic-wage-theft-costing-workers-hundreds/)，工人每年因雇主的工资盗窃而损失超过500亿美元。工资盗窃包括拖欠工资、未按时支付加班费、最低工资违规、错误分类工人为独立承包商以及不提供工人规定的休息时间等策略。
- en: “We didn’t know our rights or anything like that. We were working over 60 hours
    a week and not getting paid overtime, and here in Nevada over 40 hours is overtime,
    so we would work 60 to 80 hours a week and sometimes we had to work for free on
    Sundays just to finish up a project,” said Céspedes.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: “我们不知道自己的权利或其他事情。我们每周工作超过60小时但没有拿到加班费，而在内华达，超过40小时就算加班，所以我们每周工作60至80小时，有时甚至不得不星期天免费工作才能完成项目，”
    Céspedes说。
- en: US regulators are cracking down on wage theft. A 2013 investigation by the Department
    of Labor recovered $47,393 in unpaid overtime wages to 21 workers in Utah. Last
    year, the department ordered Unforgettable Coatings and its owner Cory Summerhays
    to pay 593 workers over $3.6m in stolen wages, damages, interest and penalties.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 美国监管机构正在严厉打击工资盗窃。根据劳工部2013年的调查，他们为犹他州的21名工人追回了47,393美元的未支付加班工资。去年，部门命令Unforgettable
    Coatings及其所有者Cory Summerhays支付593名工人超过360万美元的被盗工资、损害赔偿金、利息和罚款。
- en: A reasonable employer might try to avoid repeating a bad and costly decision,”
    the department noted, but Summerhays “chose instead to double down, and then some.”
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 一个明智的雇主可能会试图避免重复犯下的错误和代价高昂的决定，“部门指出，但Summerhays“选择相反，加倍，并且更甚。”
- en: According to the [investigation](https://www.dol.gov/newsroom/releases/whd/whd20230130-0),
    Unforgettable Coatings falsified employment records to deprive workers of overtime
    pay, intimidated workers from speaking up about the practices and forced workers
    to volunteer to work on weekends without pay. The intimidation included threatening
    to call immigration services on workers and reducing workers’ hours and pay if
    they were suspected to be cooperating with the department’s investigation.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 根据[调查](https://www.dol.gov/newsroom/releases/whd/whd20230130-0)，Unforgettable
    Coatings伪造就业记录以剥夺工人的加班费，恐吓工人不让他们揭露这些做法，并强迫工人周末义务工作而不支付工资。恐吓包括威胁要报移民服务以及如果怀疑工人与部门的调查合作就减少工时和工资。
- en: “Emotionally, it took a toll on me. I didn’t know that because I was an immigrant,
    my employer was allowed to take advantage of me and my co-workers,” said Samuel
    Castillo, one of the workers at Unforgettable Coatings who received backpay as
    a result of the investigation. He now works in the construction industry as a
    union member, where he says the differences are stark compared with the low pay,
    lack of benefits, and working conditions he previously worked under.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: “在情感上，这对我造成了伤害。我不知道因为我是移民，我的雇主就可以利用我和我的同事，”Samuel Castillo说，他是Unforgettable
    Coatings的一名工人，由于调查结果获得了补偿。他现在在建筑行业工作，是一个工会会员，他说与他之前的低工资、缺乏福利和工作条件相比，差异很明显。
- en: The department [credited](https://blog.dol.gov/2023/02/08/a-few-brave-workers-spoke-up-now-hundreds-are-receiving-36-million-in-back-pay)
    workers who spoke up and assisted in the investigation despite the threats and
    intimidation they received from their employer, including Céspedes, who has since
    joined the [International Union of Painters and Allied Trades](https://www.iupat.org/)
    (IUPAT) as a member and union organizer working to organize other workers throughout
    the construction industry who are being subjected to similar systematic labor
    abuses and wage theft.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管来自雇主的威胁和恐吓，包括 Céspedes 在内的工人们勇于说出并协助调查，部门对他们进行了 [认可](https://blog.dol.gov/2023/02/08/a-few-brave-workers-spoke-up-now-hundreds-are-receiving-36-million-in-back-pay)，Céspedes
    后来加入了 [国际油漆工人及相关贸易工会](https://www.iupat.org/) (IUPAT) 作为一名成员和工会组织者，致力于组织建筑行业中受到类似系统性劳工虐待和工资盗窃的其他工人。
- en: The fines don’t seem to have deterred others. IUPAT is currently assisting workers
    in holding another local construction company accountable for wage theft and [retaliating](https://www.nlrb.gov/case/28-CA-322060)
    against workers, Spectrum Construction.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 对罚款似乎并未起到威慑作用。IUPAT 目前正在协助工人们追究另一家地方建筑公司对工资盗窃的责任，并对 [还击](https://www.nlrb.gov/case/28-CA-322060)
    工人们的行为进行调查，该公司名为 Spectrum Construction。
- en: Carlos Funez worked at Spectrum Construction and was fired along with a few
    other co-workers after his employer found out they were meeting with IUPAT organizers.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: Carlos Funez 曾在 Spectrum Construction 工作，他和其他几名同事在雇主发现他们与 IUPAT 组织者会面后被解雇。
- en: “I noticed from co-workers that they were stealing our money. I would ask why
    aren’t you saying anything, we’re not getting paid overtime for working on weekends,
    there was no overtime being paid,” said Funez. “We were asked why we were having
    those meetings, I said, well, our rights are being violated and the women are
    being discriminated against.”
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: “我从同事那里注意到他们在偷我们的钱。我问过为什么你们不说点什么，我们周末加班却没有加班费，根本没有加班费，” Funez 说。“我们被问到为什么开会，我说，我们的权利被侵犯了，女性受到了歧视。”
- en: Veronica, another construction worker at Spectrum Construction who was fired
    after meeting with the union and requested to remain anonymous for fear of further
    retaliation, explained the firings took a toll on her and the other workers. The
    workers currently have pending charges filed with the National Labor Relations
    Board over the firings.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: Veronica 是 Spectrum Construction 的另一名建筑工人，她在与工会会面后被解雇，并要求匿名以免遭到进一步报复，她解释说解雇对她和其他工人造成了影响。工人们目前已向国家劳工关系委员会提出了有关解雇的控诉。
- en: “I realized what was happening was wage theft and it was not right,” she said.
    “The company found out we were having meetings with the union, and they threatened
    to fire us. We kept having meetings and eventually they fired us.”
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: “我意识到发生的事情是工资盗窃，这是不对的，” 她说道。“公司发现我们在与工会开会，他们威胁要解雇我们。我们继续开会，最终他们解雇了我们。”
- en: 'A construction worker looks out at a building site in Los Angeles. Photograph:
    Caroline Brehman/EPA'
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 一名建筑工人在洛杉矶的一个建筑工地上眺望。摄影：Caroline Brehman/EPA
- en: “I know it’s kind of hard for most of these workers to come forward. Obviously
    in the past nothing has been done. That’s not going to keep on continuing like
    that. That has to change in one way or another and I feel like this is the time,”
    added Céspedes.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: “我知道对大多数工人来说这有些困难。显然过去什么也没发生过。这种情况不会一直持续下去。这种情况必须改变。我觉得现在是时候了，” Céspedes 补充道。
- en: IUPAT has launched several campaigns aimed at organizing workers in the construction
    industry to not only unionize, but to push back against a trend of wage theft
    and misclassification that union organizers argue has been worsening in the construction
    industry, especially toward immigrant workers.
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: IUPAT 发起了几项旨在组织建筑行业工人的运动，不仅要让他们加入工会，还要抵制一种工资盗窃和误分类的趋势，工会组织者认为这种趋势在建筑行业中日益恶化，特别是针对移民工人。
- en: Shane Smith, general vice-president for organizing at IUPAT, said the system
    of construction contractors using labor brokers, who misclassify workers as independent
    contractors, driving down pay, benefits and working conditions had grown in recent
    years around the US, particularly in the south.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: IUPAT 组织总副总裁 Shane Smith 表示，建筑承包商利用劳工经纪人的系统，将工人误分类为独立承包商，从而降低工资、福利和工作条件的情况在美国各地，特别是在南部地区，近年来有所增加。
- en: “More and more employers around the country are adopting this business model
    of misclassification and the utilization of this labor broker system. In the last
    six years in some parts of the country this is almost exclusively the business
    model,” said Smith. “Basically what employers do, they go out, find two to three
    labor brokers who are usually former employees who have connections in the immigrant
    community. They recruit folks, hire folks on 1099s, usually working them more
    than 40 hours a week.”
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: “全国各地的越来越多的雇主正在采用这种误分类的业务模式和这种劳工经纪人系统。在过去的六年里，在一些地区，这几乎成了唯一的业务模式，”Smith 说道。“基本上，雇主的做法是，他们去找两三个劳工经纪人，通常是以前的雇员，他们在移民社区有着联系。他们招募人才，以
    1099 身份雇佣人才，通常工作时间超过每周 40 小时。”
- en: 1099s are tax forms for independent contractors, where tax liabilities are shifted
    on to the individual from the employer.
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: 1099 是独立承包商的税表，税务责任从雇主转移到个人身上。
- en: He explained the [growing labor broker system](https://www.agc.org/sites/default/files/Galleries/labor_member_files/PEOs%20&%20Labor%20Brokers%20in%20the%20Construction%20Industry.pdf)
    often also takes advantage of the brokers, who aren’t well informed about what
    they’re getting into, or the amount of costs and labor required for the job sites
    they’re put in charge of finding workers for. This system, Smith said, allows
    employers to get away with not paying overtime wages, taxes, avoids unionization
    efforts and disenfranchises employers who do things the right way.
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: 他解释说，这种不断增长的劳工经纪人系统通常也利用了经纪人，他们对自己所涉及的工作场所的情况或所需成本和劳动力数量并不了解。Smith 表示，这种系统让雇主逃避了支付加班工资、税款，避免了工会化努力，并使那些按照正确方式做事的雇主感到失望。
- en: “It has really gotten out of hand,” said Smith, who said they had seen multiple
    cases where immigrant workers on the same job sites were being funneled to working
    as independent contractors through labor brokers with construction workers, who
    are white, being directly paid as employees for the same work.
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: “情况已经失控了，”Smith 说道，他表示他们已经看到多起情况，在这些情况中，移民工人被导向通过建筑工人的劳工经纪人成为独立承包商，而白人建筑工人直接以雇员身份获得同样的工资。
- en: “It’s worrisome to me that if someone robs a bank, they go to jail for 20 years,
    for instance, but if someone robs millions of dollars from workers, they get nothing
    but have to pay restitution and usually they settle for a quarter of what they
    actually steal and its mind-boggling to me.”
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: “我很担心，如果有人抢劫银行，比如说，他们会被判 20 年监禁，但如果有人从工人那里偷走数百万美元，他们除了被要求赔偿，通常只需赔偿实际盗窃金额的四分之一，这对我来说令人难以置信。”
- en: For victims of wage theft, recovering lost wages can take years as enforcement
    agencies at the state and federal level [lack the funding and resources](https://www.nelp.org/wp-content/uploads/Workers-Lose-Billions-Unpaid-Wages-Every-Year.pdf)
    to pursue investigations and the consequences for employers are minimal. And just
    a [small portion](https://www.epi.org/publication/wage-theft-2021/) of the amount
    of wages stolen from workers by employers is ever recovered.
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
  zh: 对于工资被盗窃的受害者来说，恢复丢失的工资可能需要数年的时间，因为州和联邦一级的执法机构缺乏追查调查的资金和资源，而雇主的后果却是微不足道的。而雇主从工人那里窃取的工资的仅仅是一小部分。
- en: Charles Jones has worked in construction for years but in 2023 started working
    for a glazier contractor called Fredericksburg Glass in Virginia. Glaziers are
    skilled construction workers who cut and install glass, metal and other hardware
    in buildings.
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
  zh: 查尔斯·琼斯在建筑行业工作了多年，但在 2023 年开始为弗雷德里克斯堡玻璃公司在弗吉尼亚州工作。玻璃工是熟练的建筑工人，负责在建筑物中切割和安装玻璃、金属和其他五金配件。
- en: Jones discovered in speaking with local union organizers at IUPAT district council
    51 that he and his co-workers were victims of wage theft as they were not being
    paid any overtime or given any breaks while working 10-to-12-hour shifts.
  id: totrans-split-37
  prefs: []
  type: TYPE_NORMAL
  zh: Jones 在与当地 IUPAT 第 51 区区域理事会的工会组织者交谈中发现，他和同事们遭受了工资盗窃，因为他们在工作 10 到 12 小时的班次中既没有加班费，也没有休息时间。
- en: “I was under the notion I was with a company that wanted to see me achieve,
    grow, accomplish and secure financial stability. Then to find out that I was essentially
    being robbed by those who I trusted, those who I intentionally helped to build
    their company, it was devastating. I was let down,” said Jones.
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
  zh: “我原以为我在一个希望看到我取得成就、成长、完成目标并获得经济稳定的公司里。但后来发现我实际上被那些我信任的人抢劫了，那些我刻意帮助建设他们公司的人，这让我感到毁灭性的失望。我受到了打击，”
    琼斯说。
- en: Rolando Bravo Tello also worked at Fredericksburg Glass, and had been involved
    in a [unionization effort](https://www.youtube.com/watch?v=iEvmgI52pUI) last year
    aimed at pushing back against wage theft issues at the company. Workers were not
    being paid for the full time they were working at job sites, were not being paid
    overtime, and were being misclassified as independent contractors.
  id: totrans-split-39
  prefs: []
  type: TYPE_NORMAL
  zh: 罗兰多·布拉沃·泰洛（Rolando Bravo Tello）也曾在弗雷德里克斯堡玻璃公司工作，并且参与了去年的[组织工作](https://www.youtube.com/watch?v=iEvmgI52pUI)，旨在抵制公司的工资盗窃问题。工人在工地工作的全程没有得到支付，没有加班费，而且被错误地归类为独立承包商。
- en: “When I found out that they were not paying me what they were supposed to pay
    me and other people were getting paid more and I wasn’t, I felt like it was a
    knife to the back to say the least,” said Bravo Tello. “I was afraid of speaking
    up or saying something because I didn’t think I would gain anything out of it.”
  id: totrans-split-40
  prefs: []
  type: TYPE_NORMAL
  zh: “当我发现他们没有按照应该支付我的工资支付我，而其他人却得到了更多的报酬时，我感觉至少可以说是被背后捅了一刀，” 布拉沃·泰洛说。“我害怕发声或说些什么，因为我认为我不会得到任何好处。”
- en: He and Jones recently received a wage theft settlement of $34,000 from Fredericksburg
    Glass and now work as union members in the construction industry, but union organizers
    argue their case just scratches the surface of the rampant issues facing workers
    in the construction industry as numerous [charges](https://www.nlrb.gov/case/05-CA-332292)
    filed with the National Labor Relations Board involving allegations of retaliation
    and intimidation related to the union drive and wage theft investigation are still
    open.
  id: totrans-split-41
  prefs: []
  type: TYPE_NORMAL
  zh: 他和琼斯最近从弗雷德里克斯堡玻璃公司获得了一笔3.4万美元的工资盗窃赔偿，并且现在作为建筑行业的工会成员工作，但工会组织者认为他们的案件只是揭示了建筑行业工人面临的猖獗问题的冰山一角，因为关于工会运动和工资盗窃调查的报告涉及报复和恐吓的指控在国家劳工关系委员会提出的案件仍然未决。
- en: Unforgettable Coatings and Cory Summerhays, Spectrum Construction and Fredericksburg
    Glass did not respond to multiple requests for comment on this story.
  id: totrans-split-42
  prefs: []
  type: TYPE_NORMAL
  zh: Unforgettable Coatings 和 Cory Summerhays、Spectrum Construction 和弗雷德里克斯堡玻璃公司都未对这则报道发出的多个评论请求作出回应。
- en: “There are companies out there where their main business is exploiting workers
    for their lack of education, immigration status, or lack of knowledge of labor
    laws,” said Herbert Zaldivar, organizing director for IUPAT district council 51\.
    “The resources are out there but trying to get workers to come forward because
    the penalties aren’t severe or the companies are doing it by structure, it’s not
    there yet. The law needs to go harder. It’s happening everywhere.”
  id: totrans-split-43
  prefs: []
  type: TYPE_NORMAL
  zh: “有一些公司的主要业务是剥削那些缺乏教育、移民身份或劳工法知识的工人，” IUPAT第51地区理事会组织主任赫伯特·萨尔迪瓦尔说。“资源是存在的，但试图让工人站出来是因为惩罚并不严厉或者公司是通过结构来做的，现在还不够。法律需要更严厉。这种情况随处可见。”
