- en: '‘It has really gotten out of hand’: wage theft rampant in US construction |
    US unions | The Guardian'
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: “情况真的失控了”：美国建筑业普遍存在工资盗窃问题 | 美国工会 | 卫报
- en: 来源：[https://www.theguardian.com/us-news/2024/feb/14/construction-worker-unions-wage-theft](https://www.theguardian.com/us-news/2024/feb/14/construction-worker-unions-wage-theft)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.theguardian.com/us-news/2024/feb/14/construction-worker-unions-wage-theft](https://www.theguardian.com/us-news/2024/feb/14/construction-worker-unions-wage-theft)
- en: For years, Cristian Céspedes worked as a foreman for a construction contractor,
    Unforgettable Coatings, in Las Vegas, where he and his co-workers often worked
    over 60 hours a week without overtime pay.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 多年来，克里斯蒂安·塞斯佩德斯在拉斯维加斯的一家建筑承包商“难以忘怀的涂层公司”（Unforgettable Coatings）担任工头，他和他的同事经常每周工作超过60个小时而没有加班费。
- en: He recalls having to tell workers who were injured on the job that they had
    to deal with the injury and pay for medical care themselves. He knew the treatment
    and conditions imposed on himself and his co-workers were wrong, but he didn’t
    know he could do anything about it.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 他回忆起曾经不得不告诉受伤的工人他们必须自行处理受伤并自费医疗。他知道自己和同事们所遭受的待遇和条件是错误的，但他不知道自己能做些什么。
