- en: Lightning-fast UI component library
  id: totrans-split-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 极速UI组件库
- en: Speed up your building process. With our intuitive visual editor, embrace rapid
    design and deployment using pre-built, universally adaptable UI components.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 加速您的构建过程。借助我们直观的可视化编辑器，采用预构建的通用适配UI组件，实现快速设计和部署。
- en: Native design system builder
  id: totrans-split-8
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 原生设计系统构建器
- en: Update your site's style in a snap. Easily tweak colors, button styles, and
    typography to create a distinct on-brand look with just a few clicks.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 瞬间更新您网站的样式。轻松调整颜色、按钮样式和排版，通过几次点击创建独特的品牌外观。
- en: Realtime drag and drop site editor
  id: totrans-split-10
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 实时拖放网站编辑器
- en: Business users and marketers can collaborate in realtime to create stunning
    digital experiences by reusing on-brand components with a no-code CMS.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 业务用户和营销人员可以实时协作，通过无代码CMS重复使用品牌化组件，创建令人惊叹的数字体验。
- en: Full code control in the browser
  id: totrans-split-12
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 浏览器中的完全代码控制
- en: Accelerate web development with deco.cx's integrated code editor made for Preact,
    Tailwind and Typescript. Edit directly in-browser, sync with any Git, and leverage
    our AI co-pilot for seamless coding.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 利用deco.cx为Preact、Tailwind和Typescript定制的集成代码编辑器，加速网页开发。直接在浏览器中编辑，与任何Git同步，并利用我们的AI合作伙伴实现无缝编码。
- en: TypeScript-first content modeling
  id: totrans-split-14
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: TypeScript优先内容建模
- en: Our Type-based CMS is generated directly from your code, offering infinite possibilities
    for personalization with a smooth development experience.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 我们基于类型的CMS直接从您的代码生成，提供了无限的个性化可能性，带来流畅的开发体验。
- en: One-click-install apps and integrations
  id: totrans-split-16
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 一键安装应用和集成
- en: Enhance your site effortlessly through our deco Hub. Access a vast library of
    themes, apps, and templates that connect with any backend API.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 通过我们的deco Hub轻松增强您的站点。访问与任何后端API连接的大量主题、应用和模板库。
- en: Personalize content for specific audiences
  id: totrans-split-18
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 为特定受众个性化内容
- en: Go beyond A/B testing. Create experiments, campaigns and targeted experiences
    backed by data-driven insights.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 超越A/B测试。创建基于数据驱动洞察力支持的实验、活动和定向体验。
- en: In-depth web analytics & observability
  id: totrans-split-20
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 深入的Web分析与可观察性
- en: Unlock advanced audience insights and comprehensive system observability for
    optimal performance.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 解锁高级受众洞察和全面系统可观察性，实现最佳性能。
