- en: It has been described as the greatest-ever literary hoax, taking in world leaders
    from Napoleon to Thomas Jefferson and inspiring the likes of Wordsworth, Coleridge
    and Byron to create the Romantic movement of the late 18th century.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这被描述为有史以来最大的文学骗局，涉及了从拿破仑到托马斯·杰斐逊的世界领袖，并激发了华兹华斯、柯勒律治和拜伦等人创作18世纪末浪漫主义运动的兴起。
- en: For decades, high society couldn’t get enough of the epic poetry of the blind
    3rd century Scottish bard, Ossian, dubbed the ‘Homer of the North’, and his tales
    of the great warrior Fingal after it was ‘discovered’ by his ‘translator’ James
    Macpherson in the mid–1700s.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 数十年来，上流社会对于盲目的3世纪苏格兰诗人奥西安的史诗诗歌以及在18世纪中叶由他的“翻译者”詹姆斯·麦克弗森“发现”的伟大勇士芬加尔的故事，一直都很着迷。
- en: But doubts soon emerged. Could it be that Macpherson, also a poet, had adapted
    Irish folklore to create Scottish legends that would be taken seriously by a British
    elite obsessed by Classical Greece and Rome? Literary giant Samuel Johnson certainly
    thought so, condemning the “forgeries” and the “mountebank” behind them.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 但很快就出现了疑问。麦克弗森，同样是一位诗人，是否已经改编了爱尔兰的民间传说，创作了苏格兰的传说，以此来获得英国精英们对古希腊和古罗马的痴迷而被认真对待？文学巨匠塞缪尔·约翰逊显然是这么认为的，他谴责了“伪造”和其中的“江湖骗子”。
- en: Now scientists have used mathematical techniques to compare patterns in the
    “social networks” of characters in Ossian with those in two key Irish stories
    – and discovered they are almost a perfect match, virtually ending any remaining
    debate.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 如今，科学家们利用数学技术比较了奥西安中人物“社交网络”的模式与两个关键爱尔兰故事中的模式——发现它们几乎完全匹配，几乎结束了任何剩余的争论。
- en: Professor Ralph Kenna, of the Applied Mathematics Research Centre at Coventry
    University, said their results strongly suggested it was indeed a hoax and there
    was no such person as Ossian.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 康文特里大学应用数学研究中心的拉尔夫·肯纳教授表示，他们的研究结果强烈表明这确实是一个骗局，根本不存在奥西安这样的人物。
- en: “I doubt it very much on a personal level. I wouldn’t think so,” he said.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: “在个人层面上，我非常怀疑。我不认为会这样，”他说。
- en: “My personal opinion is certainly not. I would be on the side of Samuel Johnson,
    saying that it is very unlikely.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: “我的个人看法当然不是。我会站在塞缪尔·约翰逊的一边，认为这是非常不可能的。
- en: “If you take it [their study] together with everything else, it sounds more
    convincing that it was lifted from the Irish [stories].”
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: “如果将其[他们的研究]与其他一切联系在一起，它听起来更加令人信服，认为它是从爱尔兰[故事]中提取的。”
- en: Science news in pictures
  id: totrans-16
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 科学新闻图片
- en: Show all 20
  id: totrans-17
  prefs: []
