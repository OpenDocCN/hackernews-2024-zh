- en: Progressive Web Apps in EU will work fine in iOS 17.4
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 在iOS 17.4中，欧盟地区的渐进式Web应用程序将正常工作
- en: 来源：[https://appleinsider.com/articles/24/03/01/apple-reverses-course-on-death-of-progressive-web-apps-in-eu](https://appleinsider.com/articles/24/03/01/apple-reverses-course-on-death-of-progressive-web-apps-in-eu)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://appleinsider.com/articles/24/03/01/apple-reverses-course-on-death-of-progressive-web-apps-in-eu](https://appleinsider.com/articles/24/03/01/apple-reverses-course-on-death-of-progressive-web-apps-in-eu)
- en: Progressive Web Apps aren't getting changed in the EU
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在欧盟，渐进式Web应用程序不会有所变动。
- en: '[![](img/ccff98829590328f25bdecc87e41b6c4.png)](https://photos5.appleinsider.com/gallery/58729-119701-188-hero-xl.jpg)'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/ccff98829590328f25bdecc87e41b6c4.png)](https://photos5.appleinsider.com/gallery/58729-119701-188-hero-xl.jpg)'
- en: After a few weeks of internet drama, Apple has responded to complaints about
    the death of Progressive Web Apps in the European Union and is restoring them
    to how they worked in iOS 17.3 and before.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在经历了几周的互联网争议之后，Apple对于关于在欧盟取消渐进式Web应用程序的投诉做出了回应，并将它们恢复到iOS 17.3及之前的工作状态。
- en: When the first iOS 17.4 beta launched, European Union users were [hit by problems](https://appleinsider.com/articles/24/02/09/something-is-happening-to-progressive-web-apps-in-ios-174----but-they-arent-dead)
    with Progressive Web Apps that weren't working properly. Further iterations of
    the beta, including the release candidates on February 27, [made this worse](https://appleinsider.com/articles/24/02/15/apple-blames-new-law-for-why-progressive-web-apps-dont-work-right-in-the-eu).
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 当首个iOS 17.4测试版发布时，欧盟用户遭遇了与渐进式Web应用程序不正常工作相关的问题。包括2月27日发布的发布候选版在内的后续迭代进一步加剧了这一问题（[参见](https://appleinsider.com/articles/24/02/15/apple-blames-new-law-for-why-progressive-web-apps-dont-work-right-in-the-eu)）。
- en: And now, Apple has changed its mind on the matter. Apple says that it has reversed
    course because of numerous requests by consumers to keep the feature.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，Apple已改变立场。Apple表示，由于消费者多次要求保留该功能，公司已经改变了主意。
- en: Apple has altered its page on what the Digital Markets App [changes entail](https://developer.apple.com/support/dma-and-apps-in-the-eu/#browser-alt-eu)
    to reflect the Progressive Web App direction change.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: Apple已经修改了其关于数字市场应用变更（[参见](https://developer.apple.com/support/dma-and-apps-in-the-eu/#browser-alt-eu)）的页面，以反映渐进式Web应用方向的变更。
- en: 'Apple''s new page reads as follows:'
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: Apple的新页面内容如下：
- en: Previously, Apple announced plans to remove the Home Screen web apps capability
    in the EU as part of our efforts to comply with the DMA. The need to remove the
    capability was informed by the complex security and privacy concerns associated
    with web apps to support alternative browser engines that would require building
    a new integration architecture that does not currently exist in iOS.
  id: totrans-split-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 此前，作为遵守DMA的一部分，Apple宣布计划在欧盟取消主屏幕Web应用程序功能。需要取消该功能的原因是基于复杂的与Web应用程序相关的安全与隐私问题，以支持需要构建新集成架构的替代浏览器引擎，而这种架构在iOS中目前并不存在。
- en: We have received requests to continue to offer support for Home Screen web apps
    in iOS, therefore we will continue to offer the existing Home Screen web apps
    capability in the EU. This support means Home Screen web apps continue to be built
    directly on WebKit and its security architecture, and align with the security
    and privacy model for native apps on iOS.
  id: totrans-split-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我们收到了继续支持iOS中主屏幕Web应用程序的请求，因此我们将继续在欧盟地区提供现有的主屏幕Web应用程序功能。这种支持意味着主屏幕Web应用程序仍直接建立在WebKit及其安全架构上，并与iOS本地应用程序的安全与隐私模型保持一致。
- en: Developers and users who may have been impacted by the removal of Home Screen
    web apps in the beta release of iOS in the EU can expect the return of the existing
    functionality for Home Screen web apps with the availability of iOS 17.4 in early
    March.
  id: totrans-split-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在iOS的欧盟测试版中移除主屏幕Web应用程序可能会影响开发人员和用户，但随着3月初iOS 17.4的发布，主屏幕Web应用程序的现有功能将得到恢复。
- en: For support, the Progressive Web Apps will still need to be built on WebKit,
    with all that entails.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 对于支持，渐进式Web应用程序仍需要基于WebKit构建，并伴随所有相关内容。
- en: The European Union Digital Markets Act that spawned all these changes has an
    implementation deadline of March 8\. If Apple follows its normal course, iOS 17.4
    with the contained [App Store](https://appleinsider.com/inside/app-store "App
    Store") concessions to suit the law will arrive on Tuesday, March 5.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 产生这些变化的欧盟数字市场法案的实施截止日期为3月8日。如果Apple按照正常程序，包含App Store的适应法律的iOS 17.4将于3月5日星期二到达。
- en: Apple's DMA plans and subsequent complaints
  id: totrans-split-18
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 苹果的DMA计划及随后的投诉
- en: On January 25, Apple [revealed its changes](https://appleinsider.com/articles/24/01/25/apple-will-charge-eu-developers-to-sideload-but-its-not-quite-as-bad-as-rumored)
    that will come into effect from March 2024 to comply with DMA. For all users,
    Apple will start to notarize all [iOS](https://appleinsider.com/inside/ios "iOS")
    apps, regardless of where they're sold.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 1月25日，苹果 [公布了其变更](https://appleinsider.com/articles/24/01/25/apple-will-charge-eu-developers-to-sideload-but-its-not-quite-as-bad-as-rumored)，这些变更将从2024年3月起生效，以符合DMA。对于所有用户，无论应用程序销售在何处，苹果都将开始对所有
    [iOS](https://appleinsider.com/inside/ios "iOS") 应用进行公证。
- en: Developers can offer their own app marketplace in the EU, but they must be approved
    by Apple and use a human review process. Those stores are also responsible for
    their own refunds but can use alternative third-party payment processors.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 开发者可以在欧盟提供自己的应用市场，但必须经过苹果批准并使用人工审核过程。这些商店也需负责自己的退款流程，但可以使用替代的第三方支付处理器。
- en: At the same time, Apple is changing its fee structure, reducing the standard
    commission of 30% down to 17%. For apps that stay within the [App Store](https://appleinsider.com/inside/app-store
    "App Store"), there will also be a 3% fee for using Apple's payment processing
    services.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 同时，苹果正在改变其费用结构，将标准佣金从30%降至17%。对于留在 [App Store](https://appleinsider.com/inside/app-store
    "App Store") 内的应用程序，还将收取3%的费用，用于使用苹果的支付处理服务。
- en: Controversially, all apps not sold via the App Store will be subject to a Core
    Technology Fee of 0.50 Euro per first install of an app annually, waived for the
    first million installs.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 有争议的是，所有未通过App Store销售的应用都将每年每个应用的首次安装收取0.50欧元的核心技术费用，前一百万次安装免收此费用。
- en: Alongside the changes is a mandate that iOS supports multiple browser engines
    beyond custom front-ends on top of WebKit. In short, in the EU, Apple has to fully
    support Mozilla's Firefox instead of just using Apple's WebKit.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 除此之外，苹果还要求iOS在自定义前端之外支持多个浏览器引擎。简而言之，在欧盟，苹果必须全面支持Mozilla的Firefox，而不仅仅是使用苹果的WebKit。
- en: At the same time, it crippled Progressive Web Apps. Presumably, it did so because
    it thought it would have to support them across all browsers that didn't use WebKit,
    but that is not the case.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 同时，它还限制了渐进式Web应用程序。据推测，这样做是因为它认为必须在所有未使用WebKit的浏览器上支持它们，但事实并非如此。
- en: Apple's move also comes after a threat to look into the issue by European Commission
    authorities.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 苹果的这一举措也是在欧盟委员会当局威胁调查此问题之后采取的。
- en: '"We are indeed looking at the compliance packages of all gatekeepers, including
    Apple," the European Commission said in a statement on February 26\. "In that
    context, we''re in particular looking into the issue of progressive web apps,
    and can confirm sending the requests for information to Apple and to app developers,
    who can provide useful information for our assessment."'
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: “我们确实正在审查所有门户网站的合规包，包括苹果，”欧盟委员会在2月26日的一份声明中说道。“在这个背景下，我们特别关注渐进式Web应用程序的问题，并确认已向苹果和应用程序开发者发送信息请求，后者可以为我们的评估提供有用信息。”
- en: Apple's proposals have, naturally, attracted complaints. Spotify CEO Daniel
    Ek [called the fees](https://appleinsider.com/articles/24/01/27/spotify-ceo-unhappy-with-apples-eu-app-store-extortion)
    "extortion, plain and simple," while Epic Games CEO Tim Sweeney [referred to it](https://appleinsider.com/articles/24/01/25/epics-tim-sweeney-is-mad-about-apples-eu-app-store-concessions)
    as "hot garbage" and a "devious new instance of malicious compliance."
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 苹果的提议自然而然地引起了抱怨。Spotify CEO Daniel Ek [称这些费用](https://appleinsider.com/articles/24/01/27/spotify-ceo-unhappy-with-apples-eu-app-store-extortion)
    是“勒索，简单明了”，而 Epic Games CEO Tim Sweeney [将其描述为](https://appleinsider.com/articles/24/01/25/epics-tim-sweeney-is-mad-about-apples-eu-app-store-concessions)
    “烂透了”和“一种阴险的新形式的恶意遵从”。
