- en: 'Gabriel García Márquez: Sons publish last novel that late author wanted destroyed'
  id: totrans-split-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 加布里埃尔·加西亚·马尔克斯：儿子们出版了已故作家希望销毁的最后一部小说
- en: 6 March 2024
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 2024年3月6日
- en: Image source, Getty Images
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 图片来源，Getty Images
- en: Image caption, Gabriel García Márquez is best known for One Hundred Years of
    Solitude and Love in the Time of Cholera
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 图片说明，加布里埃尔·加西亚·马尔克斯以《百年孤独》和《霍乱时期的爱情》闻名于世。
- en: '**When Nobel Prize-winning author Gabriel García Márquez died a decade ago,
    he left behind a novel he had written while struggling with dementia.**'
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**当诺贝尔奖得主加布里埃尔·加西亚·马尔克斯去世十年前，他留下了一部他在与痴呆症抗争时写的小说。**'
- en: In his final days, he told his sons the book must be destroyed.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在他的最后时光，他告诉儿子们这本书必须被销毁。
- en: However they defied their father and, in what they have called an act of "betrayal",
    have published the book.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，他们违背了父亲的意愿，并在他们称之为“背叛”的行为中出版了这本书。
- en: Until August has received mixed reviews, with The Guardian's critic describing
    it as a "sketch, as blurry and flawed as sketches generally are".
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 《直到八月》获得了褒贬不一的评价，卫报的评论员将其描述为“草图，如同草图一般模糊而有缺陷”。
- en: She said the 100-page book "is like a faded souvenir, tatty but treasurable
    for its associations with the fabulous imaginary world that Márquez conjured up
    in his prime".
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 她说这本100页的书“像一件褪色的纪念品，虽然与马尔克斯在巅峰时期创造的神奇想象世界的联系仍然珍贵”。
- en: The Colombian writer, who died in 2014, was best known for pioneering the magical
    realist style of writing.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 这位哥伦比亚作家，于2014年去世，以开创性的魔幻现实主义风格写作而闻名。
- en: He wrote books including Love in the Time of Cholera and One Hundred Years of
    Solitude, which has sold more than 50 million copies worldwide.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 他写了《霍乱时期的爱情》和《百年孤独》等书，全球销量超过5000万册。
- en: '''That''s what children are for'''
  id: totrans-split-18
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: “这就是孩子们的作用”
- en: Justifying their decision to publish, García Márquez's son Gonzalo [told BBC
    Radio 4's Front Row](/programmes/m001wxw5) that by the end, the author "wasn't
    in a position to judge his work as he could only see the flaws but not the interesting
    things that were there".
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 为了出版这本书，加西亚·马尔克斯的儿子冈萨洛在接受BBC Radio 4的“前排”节目时表示，作者“在生命的最后阶段无法评判他的作品，他只能看到缺陷，而看不到其中有趣的东西”。
- en: After reading the text again recently, Gonzalo said he didn't "find it as disastrous
    as Gabo had judged it" and that it was a valuable addition to his work because
    it showed a new side to him and was "unique".
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 冈萨洛最近再次阅读这篇文本后说，他并不认为它像加波评价的那样灾难性，并且这是他作品的宝贵补充，因为它展示了他的新一面，是“独一无二的”。
- en: '"Definitely, we weren''t going to destroy it," he said. "In 2022, we took one
    of the versions and we read it, and there really wasn''t a lot of discussion about
    it.'
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: “毫无疑问，我们不打算销毁它，”他说。“在2022年，我们拿出其中的一个版本并阅读了它，关于这件事实际上没有太多的讨论。
- en: '"We realised that the book was complete, we realised that we didn''t have to
    do a lot of editing. There are no additions, there are no great changes. So there
    really wasn''t any discussion there.'
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: “我们意识到这本书是完整的，我们意识到我们不必大量编辑。没有增加，没有重大变更。所以真的没有什么讨论。
- en: '"We did think about it for about three seconds - was it a betrayal to my parents,
    to my father''s [wishes]?'
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: “我们确实考虑了大约三秒钟——这是否背叛了我的父母，背叛了我父亲的【愿望】？
- en: '"And we decided, yes, it was a betrayal. But that''s what children are for."'
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: “我们决定，是的，这是一种背叛。但这就是孩子们的作用。”
- en: He said it was bound to eventually be published, so the family wanted to publish
    a version they approved of, and which would protect its copyright.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 他说这本书最终肯定会被出版，所以家人希望出版一本他们认可的版本，并保护其版权。
- en: Image source, Getty Images
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 图片来源，Getty Images
- en: Image caption, Gonzalo García Barcha said he believes this new book is unique
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 图片说明，冈萨洛·加西亚·巴尔查说他认为这本新书是独一无二的。
- en: The novel centres on a middle-aged woman who travels alone to an island every
    summer to visit her mother's grave, and during each trip takes a new lover despite
    being happily married.
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 这部小说以一个中年女性为中心，她每年夏天独自前往一个岛屿探望母亲的坟墓，在每次旅行中都会和一个新的情人发生关系，尽管她婚姻幸福。
- en: It is the first time that García Márquez has centred on a female protagonist.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 这是加西亚·马尔克斯第一次以女性主角为中心。
- en: '"Usually, in a review of an underwhelming posthumous publication or minor work
    by a major author, it is worth saying that, despite its flaws, it will delight
    devoted fans.'
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: “通常，在评论一个令人失望的死后出版作品或主要作者的次要作品时，值得说的是，尽管它有缺陷，但它会让忠实的粉丝们高兴。
- en: '"I do not believe that is true of Until August. Márquez knew this and was right
    not to want it to see the light of day," he continued.'
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: “我不认为直到8月是真的。马尔克斯知道这一点，他没有将其曝光是正确的”，他继续说道。
- en: '''Oddly moving'''
  id: totrans-split-32
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '''异常感人'''
- en: Nonetheless, he added that the "novel has qualities" and "it is set in a world
    that strikes an evocative balance between the real and dreamlike".
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管如此，他补充道，“这部小说具有一定的品质”，“它设定在一个真实和梦幻之间达到了一种引人入胜的平衡的世界中”。
- en: '"It''s as if the book contained both Marquez the elder and Marquez the younger,
    with the perception and weary good humour of old age conveyed in the searching,
    tentative manner of the apprentice," she wrote.'
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: “就像这本书既包含了老马尔克斯，也包含了年轻的马尔克斯一样，老年时的感知和疲惫的良好幽默感以学徒的探索性、试探性风格表达出来”，她写道。
- en: She noted, however, that the "the novel is stripped of the endless, inventive
    discursions into folk-tale, backstory and verbal brio that characterise the best
    of Marquez".
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，她指出，“这部小说剥夺了无尽的、富有创意的讲述民间故事、背景故事和语言华丽的插曲，而这些正是马尔克斯最优秀作品的特征”。
- en: '"Until August does nothing to enlarge the legend of Gabo; it does nothing to
    diminish it," she concluded.'
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
  zh: “直到8月并未扩大加波的传奇；它也没有减弱它”，她总结道。
- en: Netflix plans
  id: totrans-split-37
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Netflix计划
- en: As well as a new book, Márquez's 1967 novel One Hundred Years of Solitude is
    being adapted into a Spanish-language Netflix series.
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
  zh: 除了新书之外，马尔克斯1967年的小说《百年孤独》也正在被改编成西班牙语Netflix系列。
- en: According to the New York Times, Márquez received many offers over the years
    to adapt his book into a film but refused because he only wanted it to be done
    in Spanish.
  id: totrans-split-39
  prefs: []
  type: TYPE_NORMAL
  zh: 根据《纽约时报》，马尔克斯多年来收到许多将他的书改编成电影的邀请，但他拒绝了，因为他只希望它用西班牙语完成。
- en: García Márquez's book is not the first novel to be published posthumously against
    the authors' wishes.
  id: totrans-split-40
  prefs: []
  type: TYPE_NORMAL
  zh: 加西亚·马尔克斯的书并非第一本违背作者意愿在其逝世后出版的小说。
- en: Before author **Franz Kafka** died from tuberculosis in 1924, he told friend
    Max Brod to burn all of his work. However, between 1925 and 1935 Brod published
    his collection of works including The Trial, The Castle and Amerika.
  id: totrans-split-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在弗朗茨·卡夫卡于1924年因肺结核去世之前，他告诉朋友马克斯·布罗德要焚毁他的所有作品。然而，在1925年至1935年间，布罗德出版了他的作品集，包括《审判》、《城堡》和《美国》。
- en: Lolita writer **Vladimir Nabokov** asked his wife to destroy his final novel,
    The Original of Laura, if he did not live to complete it. In 2009, 30 years after
    Nabokov's death, his son released the unfinished work, which had been written
    in pencil on index cards.
  id: totrans-split-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 《洛丽塔》的作者**弗拉基米尔·纳博科夫**曾要求妻子在他未能完成的情况下销毁他的最后一部小说《劳拉的原型》。30年后，即纳博科夫去世后，他的儿子发布了这部未完成的作品，该作品是用铅笔写在索引卡上的。
- en: According to legend, Roman poet **Virgil** asked for the scrolls he wrote his
    epic The Aeneid on to be burned because he feared he would be unable to finish
    the work before his death.
  id: totrans-split-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 据传说，罗马诗人**维吉尔**曾要求将他撰写史诗《埃涅阿斯纪》的卷轴焚毁，因为他担心自己无法在死前完成这部作品。
- en: '*Hear more from Gonzalo García Barcha on BBC Radio 4''s Front Row from 19:15
    GMT on Wednesday, 6 March, and then* [on BBC Sounds](/programmes/m001wxw5)*.*'
  id: totrans-split-44
  prefs: []
  type: TYPE_NORMAL
  zh: '*从3月6日星期三GMT 19:15开始，在BBC Radio 4的Front Row节目中听更多关于冈萨洛·加西亚·巴尔查的内容，然后* [在BBC
    Sounds](/programmes/m001wxw5)*。*'
- en: '*Until August will be published in the UK on Tuesday, 12 March.*'
  id: totrans-split-45
  prefs: []
  type: TYPE_NORMAL
  zh: '*《直到8月》将于3月12日星期二在英国出版。*'
