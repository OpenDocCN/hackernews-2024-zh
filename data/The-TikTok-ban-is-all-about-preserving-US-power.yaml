- en: The TikTok ban is all about preserving US power
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: TikTok 禁令关乎于维护美国的权力。
- en: 来源：[https://disconnect.blog/the-tiktok-ban-is-all-about-preserving-us-power/](https://disconnect.blog/the-tiktok-ban-is-all-about-preserving-us-power/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://disconnect.blog/the-tiktok-ban-is-all-about-preserving-us-power/](https://disconnect.blog/the-tiktok-ban-is-all-about-preserving-us-power/)
- en: The United States is flirting with a TikTok ban again.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 美国再次考虑禁止 TikTok。
- en: Yesterday the House of Representatives [passed](https://www.nbcnews.com/politics/congress/house-likely-pass-bill-ban-tiktok-sending-senate-rcna142797?ref=disconnect.blog#)
    the Protecting Americans From Foreign Adversary Controlled Applications Act, a
    bill that sounds absolutely ridiculous and would allow the president to designate
    non-US social media apps as national security threats. If they’re hit with that
    label, they have six months to make sure they have no ties to a US adversary,
    which means a country like China or Iran. If they don’t follow through, they’d
    be banned from app stores and web hosting services, effectively cutting them off
    in the United States.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 昨天，众议院 [通过了](https://www.nbcnews.com/politics/congress/house-likely-pass-bill-ban-tiktok-sending-senate-rcna142797?ref=disconnect.blog#)
    《保护美国免受外国对手控制的应用法案》，这是一项听起来绝对荒谬的法案，允许总统指定非美国社交媒体应用为国家安全威胁。如果它们被贴上这个标签，它们有六个月的时间确保它们与美国对手（如中国或伊朗）没有任何联系。如果它们不遵守，它们将被禁止在应用商店和网络托管服务中提供服务，事实上在美国被切断联系。
- en: If the bill makes it through the Senate, is passed into law, and the president
    issues a designation to TikTok, that means its parent company ByteDance would
    have to sell it or risk having it being banned. A total ban still feels unlikely,
    but the United States flexing its muscle in this way should prompt a deeper examination
    of the ties that bind Silicon Valley and Washington, DC. For decades, the tech
    industry wanted to appear in opposition to government power, but the truth is
    that the global expansion of US tech was always a project of US geopolitical ambition.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 如果这项议案通过参议院并成为法律，总统会对 TikTok 进行指定，这意味着其母公司字节跳动将不得不出售它，否则面临禁止。全面禁止仍然不太可能，但美国以这种方式展示其实力应该促使更深入地审视硅谷和华盛顿之间的联系。几十年来，科技行业希望看起来与政府权力对立，但事实上，美国科技的全球扩展始终是美国地缘政治野心的一部分。
