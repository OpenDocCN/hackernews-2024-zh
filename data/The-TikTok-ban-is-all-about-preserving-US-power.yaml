- en: A mutually beneficial arrangement
  id: totrans-split-12
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 一种互利的安排
- en: Imagine if some random country — let’s say Canada — passed a law tomorrow saying
    that Facebook or Google had to divest from US ownership or it would be blocked
    in the country within 180 days. After Facebook [refused to abide](https://disconnect.blog/google-and-meta-go-to-war-with-canada/)
    by a local regulation to pay news publishers last year, some retaliation might
    be warranted. But putting that aside, how would the United States react? Its government
    would be furious — and it already is about lesser transgressions against its tech
    companies.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 想象一下，如果某个随机国家——比如说加拿大——明天通过一项法律，要求 Facebook 或 Google 在180天内剥离美国所有权，否则将在该国被封锁。去年，Facebook
    拒绝遵守支付新闻发布者的地方规定后，可能需要一些报复。但撇开这些不谈，美国会作何反应？它的政府将会愤怒——它已经对其科技公司的较小侵犯感到愤怒。
- en: '[Google and Meta go to war with Canada'
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[Google 和 Meta 与加拿大开战](https://disconnect.blog/google-and-meta-go-to-war-with-canada/)'
- en: As the platforms threaten to remove news content, it’s time to challenge their
    power and fight for a better future](https://disconnect.blog/google-and-meta-go-to-war-with-canada/)
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 当这些平台威胁要删除新闻内容时，是时候挑战它们的权力并为更美好的未来而战了。
- en: Take, for example, when Canada regulated streaming platforms last year so they’d
    have to show a bit more Canadian content to Canadian viewers. The US embassy was
    [not happy](https://www.ctvnews.ca/politics/liberal-online-streaming-bill-could-discriminate-against-american-firms-u-s-embassy-1.6225866?ref=disconnect.blog)
    about it. It also got angry when the Canadian government announced plans to move
    forward with [a digital services tax](https://www.marketplace.org/2023/12/25/canadas-planning-to-impose-a-digital-services-tax-the-u-s-government-is-not-amused/?ref=disconnect.blog)
    targeting US tech companies, which it considered necessary because the United
    States has spent years [stalling a global tax treaty](https://www.theguardian.com/business/2022/may/24/historic-global-tax-deal-on-multinationals-delayed-until-2024?ref=disconnect.blog)
    aimed at making US tech multinationals pay more tax in the countries they operate,
    not just where they’re headquartered.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 举个例子，去年加拿大对流媒体平台进行了规制，要求向加拿大观众展示更多的加拿大内容。美国大使馆对此感到[不满](https://www.ctvnews.ca/politics/liberal-online-streaming-bill-could-discriminate-against-american-firms-u-s-embassy-1.6225866?ref=disconnect.blog)。同样，当加拿大政府宣布推进[数字服务税](https://www.marketplace.org/2023/12/25/canadas-planning-to-impose-a-digital-services-tax-the-u-s-government-is-not-amused/?ref=disconnect.blog)以针对美国科技公司时，美国也感到愤怒，因为美国多年来一直[阻碍全球税收条约的通过](https://www.theguardian.com/business/2022/may/24/historic-global-tax-deal-on-multinationals-delayed-until-2024?ref=disconnect.blog)，该条约旨在让美国科技跨国公司在其运营国家支付更多税款，而不仅仅是在总部所在地。
- en: Even though the domestic discourse in the United States has shifted in recent
    years with more concern over monopolistic practices, the US government and Silicon
    Valley are still on the same page about the role US tech plays internationally.
    Back when US lawmakers were preparing to commercialize the internet, they were
    explicit that their intention was to use it to expand the country’s geopolitical
    influence. As internet “inventor” and then Senator Al Gore told the Senate in
    1989, “the nation which most completely assimilates high-performance computing
    into its economy will very likely emerge as the dominant intellectual, economic,
    and technological force in the next century.” The United States wanted to win
    the race — and dominate everyone else in the process.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管近年来美国国内的话语已经转变，更多关注垄断行为，但美国政府和硅谷对于美国科技在国际上的角色依然是一致的。在美国立法者准备商业化互联网时，他们明确表示他们的意图是利用它来扩展国家的地缘政治影响力。正如互联网“发明者”和当时的参议员阿尔·戈尔在1989年告诉参议院的，他们认为，“将高性能计算完全融入其经济中的国家很可能会在下一个世纪中成为主导的知识、经济和技术力量。”美国希望赢得这场竞赛，并在过程中主导其他所有国家。
- en: In *The Promise of Access*, Daniel Greene says the US government saw the internet
    as “an instrument of soft power,” especially in post-Soviet states that were emerging
    from communism. But it was also a great market opportunity. As internet access
    expanded globally, US companies got a head start (along with a massive influx
    of investment to accelerate their growth) as they planted their flags in international
    markets before foreign competitors could rise up to challenge them. And once they
    had the scale that came with global operations, it was easy to crush virtually
    any foreign upstart.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在《*通行的承诺*》中，丹尼尔·格林（Daniel Greene）指出，美国政府将互联网视为“软实力的工具”，尤其是在从共产主义走向市场经济的后苏联国家。但这也是一个巨大的市场机会。随着全球互联网接入的扩展，美国公司在国际市场上率先占据了先机（伴随着大量投资的涌入来加速他们的增长），在外国竞争对手崛起之前就已经在国际市场上扎下了根基。一旦拥有了全球业务所带来的规模，几乎可以轻易地击败任何外国新兴企业。
- en: As Silicon Valley embarked on its global conquest, the United States supported
    it the entire way. Like in the Canadian examples, US diplomats are always ready
    to help their tech companies in international markets. Documents that leaked in
    2022 showed how US ambassadors in France and the Netherlands had [directly intervened
    to help Uber’s rollout](https://www.theguardian.com/news/2022/jul/10/uber-campaign-how-ex-obama-aides-helped-sell-firm-to-world?ref=disconnect.blog)
    in those countries, as it [underpriced its service](https://disconnect.blog/the-high-cost-of-ubers-small-profit/)
    to push out local competitors and sought to steamroll local regulations. The United
    States also [had problems](https://www.politico.com/news/2020/06/29/trump-administration-gdpr-345254?ref=disconnect.blog)
    with the European Union’s General Data Protection Regulation and is currently
    trying to negotiate [the ability to exempt firms](https://www.politico.com/newsletters/future-pulse/2024/03/11/on-ai-treaty-us-wants-an-opt-out-00146202?ref=disconnect.blog)
    from an international treaty on the responsible use of AI.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 当硅谷着手全球征服时，美国一直在支持它。与加拿大的例子一样，美国外交官总是准备好帮助他们的科技公司进入国际市场。2022年泄露的文件显示，美国驻法国和荷兰大使曾直接干预帮助优步在这些国家推广其服务，因为其定价过低以推动本地竞争对手退出市场，并试图压制当地法规。美国也在面对欧盟的《通用数据保护条例》时遇到了问题，并且目前正试图谈判允许豁免公司免受有关AI负责任使用的国际条约的规定。
- en: This is a common tactic for the United States. Last year, Senator Elizabeth
    Warren called out how her own government [negotiates](https://www.politico.com/newsletters/future-pulse/2024/03/11/on-ai-treaty-us-wants-an-opt-out-00146202?ref=disconnect.blog)
    protections for US tech companies in international trade deals. She cited how
    the US-Mexico-Canada Agreement placed limitations on those governments’ ability
    to regulate cross-border data flows and review source code, and how companies
    are [lobbying](https://time.com/6293489/tech-firms-us-indo-pacific-trade-talks/?ref=disconnect.blog)
    for similar provisions to be inserted in the 14-country Indo-Pacific Economic
    Framework. In 2019, the *New York Times* reported they’d also been [included](https://www.nytimes.com/2019/10/07/business/tech-shield-trade-deals.html?ref=disconnect.blog)
    in a deal with Japan and were being pushed by US diplomats in negotiations with
    the European Union, the United Kingdom, and members of the World Trade Organization.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 这是美国的一种常见策略。去年，伊丽莎白·沃伦参议员批评她自己的政府在国际贸易协议中为美国科技公司谈判保护措施。她指出美墨加协议限制了这些政府监管跨境数据流和审核源代码的能力，以及公司正在游说将类似条款插入14国印太经济框架。2019年，《纽约时报》报道称它们也被包括在一项与日本的协议中，并且正由美国外交官在与欧盟、英国以及世界贸易组织成员国的谈判中推动。
- en: Those specific rules designed to limit governments’ ability to regulate the
    tech sector came together in the negotiations over the Trans-Pacific Partnership
    under the Obama administration, and were continued under the Trump presidency.
    “Such rules open a Pandora’s box of issues for achieving public policy goals such
    as protecting privacy, competition, social and economic justice, and sustainable
    development,” [explains](https://eu.boell.org/en/2021/05/19/digital-trade-rules-big-techs-end-run-around-domestic-regulations?ref=disconnect.blog)
    lawyer Burcu Kilic in a study for the Heinrich Böll Stiftung.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 这些旨在限制政府监管科技行业能力的具体规则在奥巴马政府执政时期的跨太平洋伙伴关系协定谈判中形成，并在特朗普政府执政期间继续。律师布尔丘·基利奇在海因里希·贝尔基金会的研究中解释说，“这些规则打开了一个潘多拉魔盒，涉及保护隐私、竞争、社会和经济正义以及可持续发展等公共政策目标的一系列问题”。
- en: China’s tech success
  id: totrans-split-22
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 中国的科技成功
- en: The United States’ diplomatic advocacy for the tech industry and the broader
    system of liberalized international trade it fought for in the latter half of
    the twentieth century have been immensely beneficial to Silicon Valley. Not only
    could US tech companies easily spread their products around the world without
    worrying too much about local regulation, but foreign governments were constrained
    whenever they tried to respond lest they run afoul of international trade rules.
    That meant that as Silicon Valley firms took over international markets, local
    governments had few tools to stop them or to promote local competitors in their
    place.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 美国在二十世纪后半叶为科技行业和更广泛的自由化国际贸易体系的外交倡导，极大地惠及了硅谷。不仅可以让美国科技公司轻松地在全球推广其产品，几乎不用担心地方性法规，而且外国政府在试图应对时，常常受制于国际贸易规则，难以有有效回应。这意味着随着硅谷企业占领国际市场，当地政府几乎没有工具来阻止它们或者促进本地竞争对手的发展。
- en: In Western discourses, China’s internet policies are often positioned solely
    as attempts to limit the freedoms of Chinese people — and that can be part of
    the motivation — but it’s a politically convenient explanation for Western governments
    that ignores the [more important economic dimension](https://www.foreignaffairs.com/china/chinas-hidden-tech-revolution-how-beijing-threatens-us-dominance-dan-wang?ref=disconnect.blog)
    of its protectionist approach. Chinese tech is the main competitor to Silicon
    Valley’s dominance today because China limited the ability of US tech to take
    over the Chinese market, similar to how Japan and South Korea protected their
    automotive and electronics industries in the decades after World War II. That
    gave domestic firms the time they needed to develop into rivals that could compete
    not just within China, but internationally as well. And that’s exactly why the
    United States is so focused not just on China’s rising power, but how its tech
    companies are cutting into the global market share of US tech giants.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 在西方的讨论中，中国的互联网政策经常被单纯定位为限制中国人民自由的尝试 —— 这可能是其部分动机 —— 但这是西方政府的政治便利解释，忽略了其保护主义方法的[更重要的经济层面](https://www.foreignaffairs.com/china/chinas-hidden-tech-revolution-how-beijing-threatens-us-dominance-dan-wang?ref=disconnect.blog)。中国科技如今是硅谷主导地位的主要竞争对手，因为中国限制了美国科技公司在中国市场的发展，类似于日本和韩国在二战后几十年内保护其汽车和电子行业的做法。这使得国内企业有了发展成竞争对手的时间，不仅在中国内部竞争，还在国际上有所竞争力。这也正是为什么美国不仅关注中国日益强大，还关注其科技公司如何侵蚀美国科技巨头的全球市场份额。
- en: As digital services and tech hardware made by Chinese companies displaces those
    made by US firms, it also affects the power and influence of the United States.
    The US government exaggerates the role of the Chinese Communist Party (CCP) in
    the operation of ByteDance and other Chinese tech companies, while downplaying
    the power it wields over its own tech firms. It’s as if they expect us to forget
    the Snowdon revelations about the [vast surveillance apparatus](https://www.washingtonpost.com/investigations/us-intelligence-mining-data-from-nine-us-internet-companies-in-broad-secret-program/2013/06/06/3a0c0da8-cebf-11e2-8845-d970ccb04497_story.html?ref=disconnect.blog)
    developed by US intelligence agencies and the [cooperation they received](https://www.bloomberg.com/news/articles/2013-06-14/u-s-agencies-said-to-swap-data-with-thousands-of-firms?ref=disconnect.blog)
    from US tech companies. Not to mention how US agencies [buy their own citizens’
    data](https://www.vox.com/technology/2023/6/16/23762403/data-odni-report-wyden?ref=disconnect.blog)
    from the same data brokers the Chinese government could use if it wanted to —
    all [without TikTok being on people’s phones](https://gizmodo.com/it-doesn-t-matter-who-owns-tiktok-1844595163?ref=disconnect.blog).
    Even Facebook whistleblower Frances Haugen [spoke openly](https://twitter.com/Reuters/status/1445506582993772544?ref=disconnect.blog)
    about the counterespionage work done by the company in the interest of US national
    security when she testified before Congress in 2021.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 随着中国公司制造的数字服务和技术硬件取代美国公司的产品，它也影响了美国的权力和影响力。美国政府夸大了中国共产党（CCP）在字节跳动及其他中国科技公司运营中的角色，同时淡化了它对自身科技公司影响力的重视。他们仿佛期望我们忘记斯诺登揭示的[广泛监控设施](https://www.washingtonpost.com/investigations/us-intelligence-mining-data-from-nine-us-internet-companies-in-broad-secret-program/2013/06/06/3a0c0da8-cebf-11e2-8845-d970ccb04497_story.html?ref=disconnect.blog)，由美国情报机构开发，并美国科技公司所提供的[合作](https://www.bloomberg.com/news/articles/2013-06-14/u-s-agencies-said-to-swap-data-with-thousands-of-firms?ref=disconnect.blog)。更不用说美国机构如何从[数据经纪人](https://www.vox.com/technology/2023/6/16/23762403/data-odni-report-wyden?ref=disconnect.blog)处购买同胞的数据，这些经纪人可以是中国政府如果愿意的话——而这些行为都在[TikTok未进入人们手机](https://gizmodo.com/it-doesn-t-matter-who-owns-tiktok-1844595163?ref=disconnect.blog)之际进行。即使脸书告密者弗朗西斯·豪根在2021年向国会作证时[公开谈到](https://twitter.com/Reuters/status/1445506582993772544?ref=disconnect.blog)该公司出于美国国家安全利益而进行的反间谍工作。
- en: The United States used to be firmly opposed to any attempt to restrict the free
    flow of information technology because it benefited US companies that were dominating
    global markets. It’s been changing its tune in recent years not because its convictions
    have changed, but because the real guiding principles were always misunderstood.
    The global spread of the internet was framed by US lawmakers and tech capitalists
    as being synonymous with the spread of freedom and democracy — concepts the United
    States loves to wrap itself in — when it was really about geopolitics and economic
    power. Now that those goals are threatened, it’s happy to embrace bans to protect
    its interests, while pressuring its allies to back them and, by extension, accept
    the position of US tech firms within their economies.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 美国曾经坚决反对任何试图限制信息技术自由流动的企图，因为这有利于主导全球市场的美国公司。近年来，这一立场有所变化，并非因为其信念改变，而是因为真正的指导原则一直被误解。全球互联网的普及被美国立法者和科技资本家描绘为与自由和民主的传播同义——这些概念美国喜欢包装自己——而实际上是关乎地缘政治和经济力量。如今这些目标受到威胁，美国乐于采取禁令以保护其利益，并施压其盟友支持这些禁令，间接接受美国科技公司在其经济体系中的地位。
- en: But as US power slowly declines, it’s not guaranteed that will work. Western
    allies may be broadly on side with many of the restrictions the United States
    has been placing on the Chinese tech sector, but much of the rest of the world
    is not — and many of those countries are growing much faster than Europe and North
    America. Meanwhile, US attempts to thwart China’s technological rise don’t seem
    to be working as planned. Despite the restrictions on access to chip technology,
    China is [pouring billions](https://www.bloomberg.com/news/articles/2023-12-12/china-s-investing-billions-to-win-the-semiconductor-battle?ref=disconnect.blog)
    into the sector and already [starting to see](https://www.bloomberg.com/graphics/2023-china-huawei-semiconductor/?ref=disconnect.blog)
    tangible results.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
- en: The US is protecting its power
  id: totrans-split-28
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: When US lawmakers discuss their plans for a TikTok ban, they often talk about
    it as a national security threat — that it will allow China, through ByteDance,
    to get access to US data and information — but as I’ve already outlined, that’s
    not a strong argument. It overestimates China’s ability and desire to use ByteDance
    to that end, and ignores how the Chinese government has much easier ways to get
    that data without compromising one of its own tech giants.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
- en: There’s also a suggestion that lawmakers are trying to curb [the spread of pro-Palestine
    sentiment](https://www.vox.com/culture/23997305/tiktok-palestine-israel-gaza-war?ref=disconnect.blog)
    as Israel’s genocidal campaign continues and other content critical of the United
    States. While I’m sure some of the gerontocrats that govern the country are incensed
    to hear those stories in the media or from lobbyists — and maybe even falsely
    believe the CCP is pulling the algorithmic strings — the primary reason behind
    this latest push is still to protect US power and defend its tech industry. Congress
    isn’t seriously pursuing a federal privacy law, restrictions on data brokers,
    or regulations that would cover all social media companies doing what it accuses
    TikTok of doing — it’s just singling out one (Chinese) company.
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
- en: '[“This is not simply between Israel and Hamas. It’s much bigger than that.”'
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
- en: An interview with Antony Loewenstein on the Hamas attack, the brutal Israeli
    response, and the wider context of the conflict](https://disconnect.blog/this-is-not-simply-between-israel/)
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
- en: Just as the prospect of antitrust action against the titans of Silicon Valley
    started gaining traction in Washington, DC, the hysteria around China emerged
    as a key issue — and I don’t think that’s a coincidence. After finally coming
    in for some scrutiny, the tech industry had to find a bigger threat if it was
    going to protect itself. China was the perfect target. Facebook [paid for an astroturf
    campaign](https://www.washingtonpost.com/technology/2022/03/30/facebook-tiktok-targeted-victory/?ref=disconnect.blog)
    to set the groundwork for the turn against TikTok to protect its control over
    social media, and the industry more broadly saw that if Chinese tech companies
    could be presented as a geopolitical problem, it would mean their monopolistic
    practices could be positioned as a necessary evil to counter that competition.
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: 正如对硅谷巨头进行反垄断行动的前景在华盛顿日益引起关注一样，围绕中国的恐慌也成为一个关键问题——我认为这并非巧合。在终于受到一些审查之后，科技行业必须找到一个更大的威胁，以保护自己。中国正是一个完美的目标。Facebook
    [为了反对TikTok而支付了一场草根运动](https://www.washingtonpost.com/technology/2022/03/30/facebook-tiktok-targeted-victory/?ref=disconnect.blog)，为了保护其对社交媒体的控制，更广泛地看，行业看到，如果可以将中国科技公司描绘为一个地缘政治问题，那么他们的垄断行为就可以被定位为对抗该竞争的必要之恶。
- en: Silicon Valley has a long history of working with the US military, but the ties
    it has to the Pentagon today might [still be surprising](https://www.washingtonpost.com/technology/2024/02/17/silicon-valley-military-tech-defense-contractors/?ref=disconnect.blog)
    to someone watching the industry ten years ago. As the “New Cold War” rhetoric
    has gone into high gear, tech companies have been eager to get their own lucrative
    military contracts or government subsidies to develop [new defense tech](https://www.forbes.com/sites/jeremybogaisky/2023/12/01/billionaire-palmer-luckey-anduril-drone/?sh=6e5fecc36b3f&ref=disconnect.blog),
    find new ways to [use AI to wage war](https://www.wired.com/story/eric-schmidt-is-building-the-perfect-ai-war-fighting-machine/?ref=disconnect.blog),
    or help boost key industries like [chip manufacturing](https://www.reuters.com/technology/us-considering-more-than-10-bln-subsidies-intel-bloomberg-news-2024-02-16/?ref=disconnect.blog).
    In short, positioning China as a geopolitical threat has been a boon for the tech
    industry, and any morals they once claimed to have are [out the window](https://foreignpolicy.com/2020/08/27/china-tech-facebook-google/?ref=disconnect.blog)
    as they cash in.
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: 硅谷长期以来一直与美国军方合作，但如今它与五角大楼的联系可能 [仍会让十年前的观察者感到惊讶](https://www.washingtonpost.com/technology/2024/02/17/silicon-valley-military-tech-defense-contractors/?ref=disconnect.blog)。随着“新冷战”言论的高潮，科技公司急于获得他们自己的有利可图的军事合同或政府补贴，以开发
    [新的防务技术](https://www.forbes.com/sites/jeremybogaisky/2023/12/01/billionaire-palmer-luckey-anduril-drone/?sh=6e5fecc36b3f&ref=disconnect.blog)，找到利用人工智能进行战争的新方法，或帮助推动关键行业如
    [芯片制造](https://www.reuters.com/technology/us-considering-more-than-10-bln-subsidies-intel-bloomberg-news-2024-02-16/?ref=disconnect.blog)。简而言之，将中国定位为地缘政治威胁对科技行业是一个福音，他们曾经声称的任何道德都
    [完全抛诸脑后](https://foreignpolicy.com/2020/08/27/china-tech-facebook-google/?ref=disconnect.blog)，因为他们现在只是在大赚特赚。
- en: An end to US tech dominance
  id: totrans-split-35
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 美国科技主导的终结
- en: The global spread of the internet and dominance of the US tech industry that
    followed it also coincided with the United States’ several decades of global hegemony.
    After the fall of the Soviet Union, there was no other country that could challenge
    US power and it took full advantage by increasing its economic influence and,
    let’s be honest, launching a ton of unnecessary wars with disastrous consequences
    we’re still living with today. Now, as we transition toward a more multipolar
    world with other countries carving out regional spheres of influence, it’s not
    surprising that the “open” internet — meaning a US-dominated internet — is facing
    serious challenges.
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
  zh: 全球互联网的普及以及随之而来的美国科技产业的主导地位，也与美国几十年的全球霸权相吻合。苏联解体后，再也没有其他国家能够挑战美国的权力，它充分利用这一优势增强其经济影响力，并且，让我们坦率地说，发动了大量毫无必要的战争，其后果至今仍在我们身边。现在，随着我们向一个多极世界过渡，其他国家正在划分地区影响力范围，不足为奇，“开放”的互联网——即由美国主导的互联网——正面临严峻挑战。
- en: '[The digital revolution has failed'
  id: totrans-split-37
  prefs: []
  type: TYPE_NORMAL
  zh: '[数字革命失败了](https://disconnect.blog/the-digital-revolution-has-failed/)'
- en: The benefits of the internet are eroding. The AI boom is only accelerating their
    demise.](https://disconnect.blog/the-digital-revolution-has-failed/)
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网的好处正在减少。人工智能的兴起只会加速它们的衰落。
- en: Maybe you’re an American and you think the TikTok ban makes sense. Sure, US
    tech companies can track virtually everything you (and people in many countries
    outside the US) do, will hand that data over to the government, and even sell
    it to a ton of data brokers — but at least they’re US companies. Chinese ones
    shouldn’t be allowed to do the same thing, at least to US residents. That line
    of thinking makes no sense to me, but I can see how people only thinking of their
    own narrow national interests can believe it.
  id: totrans-split-39
  prefs: []
  type: TYPE_NORMAL
  zh: 或许你是美国人，认为禁止TikTok是有道理的。当然，美国科技公司可以追踪几乎你（以及许多美国以外国家的人）所做的一切，并将这些数据交给政府，甚至出售给大量的数据经纪人
    —— 但至少它们是美国公司。中国公司不应该被允许做同样的事情，至少不能对美国居民这样做。我觉得这种想法毫无道理，但我能理解那些只考虑自己狭隘国家利益的人可能会相信这种想法。
- en: 'But why should a Canadian, a European, a Brazilian, a South Korean, or people
    from any number of other countries outside the United States defend that reality
    or find it in any way acceptable? When previous forms of media like radio, film,
    or television and communications technologies like the telephone rolled out, countries
    often placed rules on foreign ownership and content distribution, but with the
    internet little of that was allowed. Countries were expected to accept US dominance
    of the new medium, yet now we see what happens when those US firms start to face
    real competition at home: the US government does exactly what it long said no
    one else was allowed to do and protects its domestic industry.'
  id: totrans-split-40
  prefs: []
  type: TYPE_NORMAL
  zh: 但为什么加拿大人、欧洲人、巴西人、韩国人或其他许多国家的人应该捍卫这种现实，或者以任何方式接受它呢？在之前的媒体形式如广播、电影或电视以及像电话这样的通信技术推出时，国家通常会制定对外国所有权和内容分发的规定，但在互联网上几乎没有这样的规定。国家被期望接受美国在新媒介中的主导地位，然而现在我们看到，当这些美国公司开始在国内面临真正的竞争时，美国政府却正是长期所说的任何其他国家都不允许做的事情，即保护其国内产业。
- en: Whatever happens with the TikTok ban, it’s time to reconsider the myths that
    have been built up about the internet and digital technology that were designed
    to serve the interests of US tech companies. China is in the crosshairs today
    because it’s the only country that’s developed a domestic tech industry that can
    really give Silicon Valley a run for its money. Should the rest of the world,
    or even just Western countries, really be expected to accept the dominance of
    Facebook, Amazon, and Google in perpetuity? Instead of defending US tech companies
    from Chinese competition, we must work toward a vision of an internet (and a world)
    that rejects the dominance of either.
  id: totrans-split-41
  prefs: []
  type: TYPE_NORMAL
  zh: 无论TikTok是否被禁，现在是重新考虑关于互联网和数字技术的神话的时候了，这些神话是为了服务美国科技公司的利益而设计的。中国如今处于瞄准之中，因为它是唯一一个发展出可以真正与硅谷匹敌的国内科技产业的国家。难道全世界，甚至只是西方国家，真的应该接受Facebook、Amazon和Google永久的主导地位吗？我们必须努力实现一个拒绝任何一方主导的互联网（以及世界）的愿景，而不是为了抵抗中国的竞争而捍卫美国科技公司。
