- en: The Aerodynamics Of A Turn | Boldmethod
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 飞机转弯的空气动力学 | Boldmethod
- en: 来源：[https://www.boldmethod.com/learn-to-fly/aerodynamics/the-aerodynamics-of-a-turn-in-an-airplane/](https://www.boldmethod.com/learn-to-fly/aerodynamics/the-aerodynamics-of-a-turn-in-an-airplane/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.boldmethod.com/learn-to-fly/aerodynamics/the-aerodynamics-of-a-turn-in-an-airplane/](https://www.boldmethod.com/learn-to-fly/aerodynamics/the-aerodynamics-of-a-turn-in-an-airplane/)
- en: 'Have you ever wondered why you need to add back pressure and power when you
    start a turn? Learning how to turn an airplane is one of the first things you''ll
    do during flight training, but many pilots don''t know the aerodynamic backstory
    that makes turning so interesting. Here''s what you need to know:'
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 你是否曾想过为什么在开始转弯时需要增加反向压力和动力？学习如何驾驶飞机是飞行训练中的首要内容之一，但许多飞行员并不了解背后的空气动力学原理，这使得转弯变得非常有趣。以下是你需要知道的内容：
- en: The Forces In A Turn
  id: totrans-split-7
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 转弯中的力量
- en: All forces can be divided into vertical and horizontal components. In straight-and-level,
    non-turning flight, all of your lift is acting vertically, and no lift is acting
    horizontally. But as you bank your airplane and begin a turn, a component of lift
    produced by the wing acts horizontally, which is why your airplane turns.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 所有的力都可以分为垂直和水平分量。在直线和水平的、非转弯飞行中，你的所有升力都是垂直作用的，没有水平作用的升力。但是当你倾斜飞机并开始转弯时，机翼产生的一部分升力作用于水平方向，这就是你的飞机转弯的原因。
- en: Why Do You Need To Add Back Pressure To Maintain Altitude?
  id: totrans-split-9
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 为什么需要增加反向压力来维持高度？
- en: If you roll into a turn using only ailerons, your vertical lift decreases and
    your horizontal lift increases. The airplane tends to descend during aileron-only
    turns.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你只使用副翼来开始一个转弯，你的垂直升力会减少，水平升力会增加。在仅使用副翼的转弯中，飞机往往会下降。
- en: 'To keep your vertical lift the same (so you don''t descend), you need to increase
    total lift by increasing your angle of attack (AOA). So how do you do that? Simple:
    you apply back pressure on your elevator. As you apply back pressure, you''re
    actually raising the nose and getting a higher angle of attack during a turn.'
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 为了保持垂直升力不变（以避免下降），你需要通过增加迎角来增加总升力。那么如何做到呢？很简单：通过对升降舵施加反向压力。当你施加反向压力时，实际上是提高了机头，使得在转弯过程中迎角更大。
- en: 'You''re "loading the wing" as you increase back pressure to compensate for
    reduced vertical lift. There is a downside to increased loading though: *your
    stall speed increases*. As you increase your wing''s angle-of-attack with back
    pressure, you start approaching your airplane''s critical angle-of-attack and
    risk entering an [accelerated stall](http://www.boldmethod.com/blog/video/2015/03/pilot-skims-the-water-in-air-race/).
    This is exactly why you were taught that your stall speed increases during a steep
    turn, for instance.'
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 当你增加反向压力来补偿减少的垂直升力时，你正"加载机翼"。然而，增加负载也有不利之处：*你的失速速度增加*。随着反向压力增加机翼迎角，你开始接近飞机的临界迎角，并可能会进入[加速失速](http://www.boldmethod.com/blog/video/2015/03/pilot-skims-the-water-in-air-race/)状态。这正是为什么你会学到，在陡转弯时，你的失速速度会增加的原因。
- en: And it's not just level turns that increase your wing's angle-of-attack. In
    a descending [base-to-final turn](http://www.boldmethod.com/learn-to-fly/maneuvers/base-to-final-turn/),
    you have a reasonable amount of back pressure to control your descent rate. Between
    your high AOA and low speed, it's a recipe for a stall-spin accident.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 并不仅仅是水平转弯会增加机翼的迎角。在一个下降的[基地到决赛转弯](http://www.boldmethod.com/learn-to-fly/maneuvers/base-to-final-turn/)中，你需要适量的反向压力来控制下降速率。在高迎角和低速之间，这是发生失速旋转事故的原因。
- en: Putting It All Together
  id: totrans-split-14
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 将所有要素综合起来
- en: In simple terms, **your aircraft turns by redirecting the lift created by your
    wings.** And to maintain altitude in a turn, you need to create more total lift,
    so that your vertical component of lift opposes your aircraft's weight. Easy enough,
    right?
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 简单来说，**你的飞机通过重新定向机翼所创造的升力来进行转弯。** 要想在转弯过程中保持高度，你需要创建更多的总升力，这样你的垂直升力分量就能抵消飞机的重量。很简单，对吧？
