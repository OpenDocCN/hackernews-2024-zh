- en: The Bottom 80% of U.S. Households Persistently Dissaves, Spending more than
    Income.
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 美国家庭底部80%持续消费过多支出，超过收入。
- en: 来源：[https://wealtheconomics.substack.com/p/the-bottom-80-of-us-households-persistently](https://wealtheconomics.substack.com/p/the-bottom-80-of-us-households-persistently)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://wealtheconomics.substack.com/p/the-bottom-80-of-us-households-persistently](https://wealtheconomics.substack.com/p/the-bottom-80-of-us-households-persistently)
- en: 'Newly released data series from the Bureau Economic Analysis have revealed
    a pretty eye-popping economic reality that’s been invisible in the national accounts…forever.
    Subtract households’ Personal Taxes and Personal Outlays from Personal Income
    to yield Personal Saving, and it turns out that the bulk of U.S. households don’t
    save. Quite the contrary: the bottom 80% spends more than its income, year in
    and year out. Only the top 20% consistently saves.'
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 来自经济分析局新发布的数据系列揭示了一个长期在国家账户中看不见的经济现实……永远。从个人收入减去个人税收和个人支出，得到个人储蓄，结果显示大多数美国家庭没有储蓄。相反地，底部80%的家庭年复一年地比其收入多花钱。只有顶部20%能持续储蓄。
- en: This reality was invisible before publication of the Distribution of Personal
    Income Accounts (here, the “DPIAs”), first released in December 2020 and now in
    its fourth (greatly improved) prototype version, released December 2023\. It provides
    breakdowns of Personal Income and Personal Taxes by income deciles — top 10%,
    next 10%, etc. — currently for twenty-two years 2000 through 2021. The situation
    revealed in this post was simply invisible before the DPIAs were released.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在2020年12月首次发布的个人收入分布账户（以下简称“DPIAs”）发布之前，这个现实是看不见的，现在它已经是第四个（大幅改进的）原型版本，于2023年12月发布。它提供了2000年至2021年的二十二年个人收入和个人税收按收入分位 — 前10%，接下来的10%等 — 的详细数据。在DPIAs发布之前，这篇文章揭示的情况是完全看不见的。
- en: Meanwhile the BLS Consumer Expenditure Survey (CEX) provides income-quintiles’
    annual spending shares, going back to 1984.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 与此同时，劳工统计局消费者支出调查（CEX）提供了自1984年以来的收入五分位年度支出份额。
- en: Subtract an income-quintile’s outlays (spending and consumer-interest payments)
    from disposable income, and you’ve got Personal Saving for that quintile group.
    Divide *that* by disposable income, and you get the standard-issue Personal Saving
    Rate.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 从一个收入五分位的支出（支出和消费者利息支付）中减去可支配收入，就得到了该五分位组的个人储蓄。将*这个*除以可支配收入，就得到了标准的个人储蓄率。
- en: What in the actual hell? How can households maintain a spending deficit over
    decades, without running out of assets to spend? Spending *[is](http://blah.blah)*
    transferring assets to firms (mostly), in exchange for newly-produced goods and
    services. If you don’t have assets, you can’t spend.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 真的是什么鬼？家庭如何能在数十年间保持支出赤字，而不会耗尽资产来支出？支出*是](http://blah.blah)*将资产转移到企业（主要如此），以换取新生产的商品和服务。如果你没有资产，你就不能消费。
- en: The answer lies in the first footnote here. Personal Income isn’t the only source
    of household assets. The two big missing pieces are holding (capital) gains on
    assets, and borrowing (which adds both assets and liabilities, in equal amounts,
    to household balance sheets). Adding these two additional measures does shift
    most bottom quintiles from spending deficits to asset surpluses in most years.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这里的第一个脚注给出了答案。个人收入并不是家庭资产的唯一来源。两个重要的缺失部分是资产的持有（资本）收益，以及借款（这两者同时将资产和负债增加到家庭资产负债表中，金额相等）。这两个额外的度量指标的添加确实使大多数底部五分位从大多数年份的支出赤字转变为资产盈余。
- en: '*Bottom-80% borrowing and and holding gains, as a percent of bottom-80% household-spending
    deficits. Post-GFC, pre-covid years.*'
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: '*底部80%的借款和持有收益，作为底部80%家庭支出赤字的百分比。后全球金融危机、前covid年*'
- en: While many have suggested that borrowing is what explains households’ ability
    to keep spending (it is, some), overwhelmingly it’s holding gains that “fund”
    the perennial dissaving of the bottom 80%.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管许多人认为借款解释了家庭保持支出的能力（确实是一部分），但压倒性的是持有收益“资助”了底部80%的持续消费。
- en: For those who’d like more details, here’s a [pared-down version of the spreadsheet](https://wealth-economics.com/Bottom80ForSubstack.xlsx)
    that includes the data and graphs (but not all the derivations of that data).
    A new, full version of [this paper and spreadsheet](https://t.co/kVCnq4lV9t) will
    be available in the next few weeks, incorporating all the latest national accounting
    data and multiple other improvements.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 对于想要获取更多细节的人，这里有一个简化版的电子表格 [瘦身版电子表格](https://wealth-economics.com/Bottom80ForSubstack.xlsx)，其中包含了数据和图表（但不包括所有数据推导）。在未来几周内，将提供新的完整版
    [这篇论文和电子表格](https://t.co/kVCnq4lV9t)，包含了最新的国家会计数据和其他多个改进。
