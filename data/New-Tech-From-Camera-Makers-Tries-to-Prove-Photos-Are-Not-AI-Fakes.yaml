- en: New Tech From Camera Makers Tries to Prove Photos Are Not AI Fakes
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 相机制造商的新技术试图证明照片不是 AI 伪造的
- en: 来源：[https://www.lifewire.com/camera-makers-authentication-prevent-deepfakes-8422784](https://www.lifewire.com/camera-makers-authentication-prevent-deepfakes-8422784)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.lifewire.com/camera-makers-authentication-prevent-deepfakes-8422784](https://www.lifewire.com/camera-makers-authentication-prevent-deepfakes-8422784)
- en: Nikon, Sony, and Canon are all adding tamper-resistant digital watermark tech
    to their cameras.
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 尼康、索尼和佳能都在相机中添加防篡改的数字水印技术。
- en: You will be able to use software to check they haven't been changed.
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您可以使用软件检查它们是否已更改。
- en: It won't help stem the flood of AI-generated deepfakes on social media.
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在社交媒体上阻止 AI 生成的深度伪造内容的洪流是无济于事的。
- en: AI Face Swap for Deep Fake. Tero Vesalainen / Getty Images
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: AI 换脸用于深度伪造。Tero Vesalainen / Getty Images
- en: 'Nikon, Sony, and Canon will add new tech to embed digital signatures into photos
    so [users can prove their photos are not AI-generated](https://asia.nikkei.com/Business/Technology/Nikon-Sony-and-Canon-fight-AI-fakes-with-new-camera-tech).
    It''s good for journalists and photo editors but is little more than a band-aid
    on a big problem: the loss of trust.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 尼康、索尼和佳能将添加新技术来嵌入数字签名到照片中，以便用户可以证明他们的照片不是 AI 生成的。这对于记者和照片编辑来说是好事，但这只是在一个大问题上贴了个创可贴：信任的丧失。
- en: With the rise of photorealistic AI-generated images and deep fakes posted as
    real on social media, it's easy to falsely shape the news narrative. We tend to
    trust photographs and video in a way we don't trust other media, which makes it
    even more important that we can verify photos are genuine. And these three leading
    camera makers want to help regain this trust and presumably ensure that photojournalism
    remains relevant.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 随着逼真的 AI 生成图像和在社交媒体上发布的深度伪造被误认为是真实的情况日益增多，很容易错误地塑造新闻叙事。我们倾向于信任照片和视频，这一点与我们对其他媒体的信任不同，这使得验证照片的真实性变得更加重要。这三家领先的相机制造商希望帮助恢复这种信任，并据推测确保摄影新闻仍然具有相关性。
- en: '"The importance of proving a photo''s reality cannot be overstated, especially
    for professionals like journalists and photo editors, whose work''s integrity
    is paramount. With so much AI-generated content all around us, this technology
    stands out as a reliable source of authenticity in a world where misinformation
    is common," [Brian Prince](https://www.linkedin.com/in/BrianPrince/), founder
    and CEO of AI educational platform [Top AI Tools](https://topaitools.com/about),
    told Lifewire via email.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: “证实照片的真实性的重要性无法言喻，尤其对于像记者和照片编辑这样的专业人士来说，他们的工作的完整性至关重要。在我们周围有如此多的 AI 生成内容的情况下，这项技术在一个误传普遍的世界中显得特别可靠，”
    AI 教育平台 [Top AI Tools](https://topaitools.com/about) 的创始人兼首席执行官 [Brian Prince](https://www.linkedin.com/in/BrianPrince/)
    通过电子邮件告诉 Lifewire。
- en: '"It''s not merely about distinguishing real from fake; it''s about upholding
    the values of truth and credibility that are fundamental to these professions."'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: “这不仅仅是区分真实与伪造的问题；这是关于维护真理和可信度这些对于这些行业至关重要的价值观。”
- en: Real Fake
  id: totrans-14
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 真假难辨
- en: The new standard authentication tech that Sony, Nikon, and Canon are adding
    to cameras embeds a tamper-resistant digital signature into every image captured.
    This contains data like date, time, location, and the photographer's name, and
    can be used to authenticate that the image has not been changed in any way.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 索尼、尼康和佳能正在相机中添加的新标准认证技术会将防篡改的数字签名嵌入到每张捕获的图像中。其中包含日期、时间、位置和摄影师的姓名等数据，可用于验证图像未被以任何方式更改。
- en: Sony [will add this feature to existing cameras](https://www.sony.com/content/sony/en/en_us/SCA/company-news/press-releases/sony-electronics/2023/sony-electronics-and-the-associated-press-complete-testing-of-advanced-incamera-authenticity-technology-to-address-growing-concerns-around-fake-imagery.html)
    this spring via a firmware update, and Canon will release [an image authentication
    app](https://www.canon-europe.com/press-centre/press-releases/2023/08/reuters-new-proof-of-concept-employs-authentication-system/)
    to do the checking.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 索尼将通过固件更新在今年春季将此功能添加到现有相机中，而佳能将发布一个图像认证应用程序进行检查。
- en: One use case could be for a news publication to require these digital signatures
    from all staff and contributing photographers in order to satisfy itself that
    submitted photos have not been fiddled with. The reader of those publications
    could then trust that what they see is real, although, of course, you'd have to
    trust the editors of that magazine or news website.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 一个应用场景可能是新闻出版物要求所有工作人员和投稿摄影师提供这些数字签名，以确保提交的照片没有被篡改。那些出版物的读者可以相信他们看到的是真实的，尽管当然，你必须信任那本杂志或新闻网站的编辑。
- en: This is essential if we are to have any hope of continuing to use photos as
    evidence of something real happening.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 这是必要的，如果我们希望继续将照片作为真实事件发生的证据。
- en: '"Being able to prove a photo is authentic will have important legal and cultural
    implications, especially as AI images become indistinguishable from the real thing,"
    [Gareth Barkin](https://www.pugetsound.edu/stories/beyond-wanderlust), dean of
    operations and technology at the [University of Puget Sound](https://www.pugetsound.edu/),
    told Lifewire via email. "But proving some photos are authentic is not the same
    as being able to clearly identify whether something is or isn''t an AI image.
    Images could have plausibly been generated by older gear, different photo equipment
    brands, or phone cameras."'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: “能够证明一张照片的真实性将对法律和文化产生重要影响，特别是当 AI 图像变得无法与真实物体区分时，” [加雷斯·巴尔金](https://www.pugetsound.edu/stories/beyond-wanderlust)，普吉特湾大学运营和技术主任，在
    [普吉特湾大学](https://www.pugetsound.edu/) 告诉 Lifewire 通过电子邮件说。“但证明一些照片是真实的并不等同于能够清楚地识别某物是否是
    AI 图像。这些图像可能是由老旧设备、不同的照相设备品牌或手机相机生成的。”
- en: Social Mess
  id: totrans-20
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 社交混乱
- en: But even if all camera makers signed on for this tool, it only helps honest
    photographers to prove that they are honest. It won't necessarily help stop the
    dissemination of AI-generated fakes on social media or by bad-acting or unscrupulous
    media outlets. When Israel invaded Palestine last year, the number of [faked images
    on social media was alarming](https://www.bbc.com/news/57111293).
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 但即使所有相机制造商都为这一工具签署，这也只是帮助诚实的摄影师证明他们是诚实的。这并不一定会帮助阻止社交媒体或不良行为或不道德的媒体机构传播 AI 生成的伪造品。当以色列去年入侵巴勒斯坦时，社交媒体上
    [伪造图像的数量令人震惊](https://www.bbc.com/news/57111293)。
- en: Deepfake statement. Olivier Douliery / Getty Images
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 深度伪造声明。奥利维尔·杜利里 / Getty Images
- en: For example, stories used AI-generated images, and some images were just genuine
    pictures from elsewhere, marked as taking place in Gaza. To add to the confusion,
    some AI-spotting tools [marked genuine photos as fakes](https://www.pcmag.com/news/ai-is-marking-some-real-images-from-the-war-in-israel-as-fake),
    and Adobe—yes, *that* Adobe—[was selling AI-generated "photos"](https://www.vice.com/en/article/3akj3k/adobe-is-selling-fake-ai-generated-images-of-violence-in-gaza-and-israel)
    of destroyed buildings in Gaza.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，有些故事使用了 AI 生成的图像，而有些图像只是来自其他地方的真实照片，并标注为在加沙发生。为了增加混淆，一些 AI 识别工具 [将真实照片标记为伪造品](https://www.pcmag.com/news/ai-is-marking-some-real-images-from-the-war-in-israel-as-fake)，而
    Adobe ——没错，*就是那个* Adobe —— [正在销售 AI 生成的“照片”](https://www.vice.com/en/article/3akj3k/adobe-is-selling-fake-ai-generated-images-of-violence-in-gaza-and-israel)，显示加沙的摧毁建筑。
- en: In order to stop this fakery, we'd need to make sure every camera, even years-old
    models and every phone camera, included the same watermarking feature.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 为了制止这种伪造行为，我们需要确保每台相机，即使是年代久远的型号和每个手机相机都包含相同的水印功能。
- en: '"To give us the tools we need to really distinguish AI-generated images from
    real photos and return trust to photography, all camera and phone manufacturers
    would need to sign on to this digital signature standard," says Barkin'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: “为了给我们提供我们真正需要的工具，以真正区分 AI 生成的图像和真实照片，并恢复对摄影的信任，所有的相机和手机制造商都需要签署这一数字签名标准，” 巴尔金说。
- en: On top of that, you'd need to educate people to check these watermarks and make
    it easy to do. You'd also have to deal with sources that claimed to have checked
    that an image was "100% genuine real, not fake" when posting it to social media.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，你需要教育人们检查这些水印并使其易于操作。你还必须处理声称已经检查过一张图片是“100% 真实，不是假的”并将其发布到社交媒体的来源。
- en: That's a tall order and a potential disaster that may end up changing our relationship
    with photography after more than a century of trusting it.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一项艰巨的任务，也是一个潜在的灾难，可能会改变我们与摄影的关系，经过一个多世纪的信任。
- en: '"When we trust a photo, we trust the photographer''s eye, their intention,
    and their ability to capture a genuine slice of reality. This trust allows us
    to engage with the image on a deeper level, to connect with the emotions or perspective
    it conveys. It''s this element of trust that gives photography its power to move
    us, inform us, and even challenge our ideas," photographer [Crissibeth Cooper](https://www.adorama.com/alc/article-author/crissibeth-cooper/)
    told Lifewire via email.'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '"当我们信任一张照片时，我们信任摄影师的眼光，他们的意图，以及他们捕捉真实片段的能力。这种信任让我们能够在更深层次上与图像互动，与其传达的情感或观点建立联系。正是这种信任的元素赋予了摄影其使我们动容、启迪我们甚至挑战我们观念的力量，"摄影师[Crissibeth
    Cooper](https://www.adorama.com/alc/article-author/crissibeth-cooper/)通过电子邮件告诉
    Lifewire。'
