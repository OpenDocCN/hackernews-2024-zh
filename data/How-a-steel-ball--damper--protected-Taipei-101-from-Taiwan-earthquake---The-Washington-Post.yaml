- en: How a steel ball ‘damper’ protected Taipei 101 from Taiwan earthquake - The
    Washington Post
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 一颗钢球“阻尼器”如何保护台北101免受台湾地震的影响 - 华盛顿邮报
- en: 来源：[https://www.washingtonpost.com/world/2024/04/04/taiwan-earthquake-taipei-101-damper/](https://www.washingtonpost.com/world/2024/04/04/taiwan-earthquake-taipei-101-damper/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.washingtonpost.com/world/2024/04/04/taiwan-earthquake-taipei-101-damper/](https://www.washingtonpost.com/world/2024/04/04/taiwan-earthquake-taipei-101-damper/)
- en: When a [7.4-magnitude earthquake rocked Taiwan](https://www.washingtonpost.com/world/2024/04/04/taiwan-earthquake-hualien-update/?itid=lk_inline_manual_2)
    on Wednesday, people inside the island’s tallest skyscraper, Taipei 101, were
    protected by a large yellow pendulum at the building’s center that helped absorb
    the shock.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 当台湾发生[7.4级地震](https://www.washingtonpost.com/world/2024/04/04/taiwan-earthquake-hualien-update/?itid=lk_inline_manual_2)时，台北101内的人们得到了保护，这座岛屿最高的摩天大楼中心的大黄色摆锤帮助吸收了地震的冲击。
- en: Known as a “tuned mass damper,” the 730-ton steel sphere is suspended between
    several floors at the top of the building, where it can be viewed by the [public](https://www.taipei-101.com.tw/en/observatory/feature/scenery).
    The observatory is a popular tourist attraction in the capital city.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 位于大楼顶部多层之间的 **调谐质量阻尼器（tuned mass damper）** 是一颗重达730吨的钢球，游客可以在[公众](https://www.taipei-101.com.tw/en/observatory/feature/scenery)的眼中看到它。这座观景台是首都的热门旅游景点。
