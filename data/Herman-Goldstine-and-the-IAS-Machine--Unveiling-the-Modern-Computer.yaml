- en: 'Herman Goldstine and the IAS Machine: Unveiling the Modern Computer'
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 赫尔曼·戈尔德斯坦和IAS机器：揭示现代计算机
- en: 来源：[https://thechipletter.substack.com/p/unveiling-the-modern-computer](https://thechipletter.substack.com/p/unveiling-the-modern-computer)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://thechipletter.substack.com/p/unveiling-the-modern-computer](https://thechipletter.substack.com/p/unveiling-the-modern-computer)
- en: Robert Oppenheimer and John von Neumann
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 罗伯特·奥本海默和约翰·冯·诺伊曼
- en: '*Sometimes even men from the future need a little help.*'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: '*有时，即使是来自未来的人也需要一点帮助。*'
- en: It’s quite hard to escape [Oppenheimer](https://en.wikipedia.org/wiki/Oppenheimer_(film))
    at the moment. So it’s a good opportunity to go back to the 1940s and consider
    the contribution of someone who knew and worked with members of the Manhattan
    project.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 当前很难逃脱[奥本海默](https://en.wikipedia.org/wiki/Oppenheimer_(film))的影响。因此，现在是一个回顾20世纪40年代的好机会，考虑一位了解并与曼哈顿计划成员一起工作的人的贡献。
- en: I recently came across a [film](https://youtu.be/vQp70uqsBV4) tribute to [John
    von Neumann](https://en.wikipedia.org/wiki/John_von_Neumann), made in 1966 by
    the Mathematical Association of America. Grainy and noisy in its current YouTube
    incarnation, it’s nonetheless riveting, with footage of von Neumann himself and
    contributions from friends and colleagues on the Manhattan Project including Stanislaw
    Ulam, Eugene Wigner and Edward Teller.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我最近看到了一部[电影](https://youtu.be/vQp70uqsBV4)，致敬[约翰·冯·诺伊曼](https://en.wikipedia.org/wiki/John_von_Neumann)，由美国数学协会于1966年制作。尽管当前YouTube版本画质粗糙且嘈杂，但它仍然引人入胜，有冯·诺伊曼本人的镜头，以及曼哈顿计划中的朋友和同事包括斯坦尼斯洛·乌拉姆、尤金·维格纳和爱德华·泰勒的贡献。
- en: The whole film is worth watching, but one moment grabbed my attention. Two-thirds
    of the way through, one of the contributors [visits](https://www.youtube.com/watch?v=vQp70uqsBV4&t=2256s)
    a store-room in the Smithsonian Institution in Washington and pulls the cover
    off a large object stored there.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 整部电影都值得观看，但有一个时刻引起了我的注意。在影片的三分之二处，一位贡献者[访问](https://www.youtube.com/watch?v=vQp70uqsBV4&t=2256s)了华盛顿史密森尼学会的仓库，并揭开了那里存放的一个大物体的覆盖物。
- en: The object is the [IAS Machine](https://en.wikipedia.org/wiki/IAS_machine) and
    the man pulling off the covers is Herman Goldstine. The IAS Machine was an early
    ‘stored program’ computer, named after the Institute for Advanced Studies at Princeton,
    where it was built over 1946-51 under von Neumann’s supervision.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这个物体就是[IAS机器](https://en.wikipedia.org/wiki/IAS_machine)，揭开覆盖物的是赫尔曼·戈尔德斯坦。IAS机器是早期的“存储程序”计算机，以普林斯顿高级研究所命名，由冯·诺伊曼监督下于1946年至1951年在那里建造。
- en: The IAS Machine was organised according to the approach von Neumann had first
    described in his 1945 paper ‘[First Draft of a report on the EDVAC](https://en.wikipedia.org/wiki/First_Draft_of_a_Report_on_the_EDVAC)’.
    It was this report that first set out what would become known as the [von Neumann
    architecture](https://en.wikipedia.org/wiki/Von_Neumann_architecture), which,
    of course, utterly dominates computing today.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: IAS机器按照冯·诺伊曼在他1945年的论文《[EDVAC的第一稿](https://en.wikipedia.org/wiki/First_Draft_of_a_Report_on_the_EDVAC)》中首次描述的方法组织。正是这份报告首次阐明了后来被称为[冯·诺伊曼体系结构](https://en.wikipedia.org/wiki/Von_Neumann_architecture)的内容，当然，这种体系结构如今在计算领域中占据主导地位。
- en: The [EDVAC](https://en.wikipedia.org/wiki/EDVAC) (Electronic Discrete Variable
    Automatic Computer) referred to in the ‘First Draft’ report was intended to be
    the successor to the [ENIAC](https://en.wikipedia.org/wiki/ENIAC) (Electronic
    Numerical Integrator and Computer) the world’s first programmable, electronic
    digital computer
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 《第一稿》报告中提到的[EDVAC](https://en.wikipedia.org/wiki/EDVAC)（电子离散变量自动计算机）预期将成为[ENIAC](https://en.wikipedia.org/wiki/ENIAC)（电子数值积分计算机）的继任者，后者是世界上第一台可编程的电子数字计算机
- en: And it was Herman Goldstine who revealed von Neumann’s ideas to the world.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 是赫尔曼·戈尔德斯坦向世界揭示了冯·诺伊曼的想法。
- en: Goldstine had studied maths at the University of Chicago and then went on to
    teach at the University of Michigan. He joined the US Army in 1942 and was soon
    employed at the Aberdeen Proving Grounds in Maryland working on calculations to
    support the aiming of artillery.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 戈尔德斯坦在芝加哥大学学习数学，然后进入密歇根大学任教。1942年，他加入了美国陆军，并很快被派往马里兰州阿伯丁试验场，负责计算支持炮兵的瞄准。
- en: There Goldstine made his first vital contribution to the development of the
    modern computer, by convincing the U.S Army to fund development of the ENIAC.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在那里，戈尔德斯坦通过说服美国陆军资助ENIAC的开发，为现代计算机的发展做出了他的第一个重要贡献。
- en: He first talked with von Neumann in August 1944 whilst waiting for a train,
    although he’d previously heard him lecture at a symposium in Michigan.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 他第一次与冯·诺伊曼谈话是在 1944 年 8 月，在等火车的时候，尽管他之前在密歇根的一个研讨会上听过他的讲座。
- en: 'Goldstine later recalled:'
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 后来，Goldstine 回忆道：
- en: I had never met this great mathematician. It was therefore with considerable
    temerity that I approached this world-famous figure, introduced myself, and started
    talking. Fortunately for me von Neumann was a warm, friendly person who did his
    best to make people feel relaxed in his presence. The conversation soon turned
    to my work. When it became clear to von Neumann that I was concerned with the
    development of an electronic computer capable of 333 multiplications per second,
    the whole atmosphere changed from one of relaxed good humor to one more like the
    oral examination for a doctor’s degree in mathematics.
  id: totrans-split-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我从未见过这位伟大的数学家。因此，当我接近这位举世闻名的人物，介绍自己并开始交谈时，我感到相当胆怯。幸运的是，冯·诺伊曼是一个热情友好的人，尽力使人们在他的面前感到放松。谈话很快转向了我的工作。当冯·诺伊曼意识到我正致力于开发一个每秒能进行
    333 次乘法的电子计算机时，整个氛围从轻松的好笑变成了更像数学博士学位口试的气氛。
- en: Goldstine was soon working closely with von Neumann. He would be part of a small
    group including [J. Presper Eckert](https://en.wikipedia.org/wiki/J._Presper_Eckert)
    and [John Mauchly](https://en.wikipedia.org/wiki/John_Mauchly), who would work
    together on the development of ENIAC and explore ideas coming out of its development.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: Goldstine 很快就与冯·诺伊曼紧密合作了。他将与 [J. Presper Eckert](https://en.wikipedia.org/wiki/J._Presper_Eckert)
    和 [John Mauchly](https://en.wikipedia.org/wiki/John_Mauchly) 一起组成的小组，共同致力于 ENIAC
    的开发，并探索由此而来的各种想法。
- en: Out of these explorations came von Neumann’s handwritten ‘First Draft’ report.
    It was Goldstine who had the report typed up and then helped to distribute it,
    actions that would have far-reaching consequences.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 在这些探索中，冯·诺伊曼手写的《第一稿》报告问世。正是 Goldstine 将这份报告打字出来，并帮助分发，这些举动产生了深远的影响。
- en: 'Goldstine’s comments in the film neatly sum up both the importance, and simplicity,
    of the ideas in von Neumann’s paper (my emphasis):'
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: Goldstine 在电影中的评论精辟地总结了冯·诺伊曼论文中思想的重要性和简单性（我的强调）：
- en: '**Narrator:**'
  id: totrans-split-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**旁白:**'
- en: During the period he was working in Los Alamos von Neumann became intensely
    interested in computers Dr Herman Goldstine, now of the IBM corporation, was one
    of his earliest collaborators in this work. In the spring of 1966 Dr Goldstine
    was invited to visit a warehouse of the Smithsonian Institution in Washington
    where the original Princeton computer is stored. He was accompanied by Dr Utta
    Mertzebach of the Smithsonian staff.
  id: totrans-split-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在他在洛斯阿拉莫斯工作期间，冯·诺伊曼对计算机产生了极大的兴趣。IBM 公司的现任员工 Dr. Herman Goldstine 是他最早的合作者之一。1966
    年春天，Goldstine 博士被邀请参观史密森尼学会在华盛顿存放的原始普林斯顿计算机仓库。他与史密森尼学会的 Utta Mertzebach 博士一同前往。
- en: '**Goldstine:**'
  id: totrans-split-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**Goldstine:**'
- en: Well these things would have fascinated Johnny. He used to love toys. When he
    worked on the on his automata theory at the beginning, he started since he had
    to make three dimensional objects, he brought the biggest tinker toy set that
    he could find, and he made the objects out of these until somebody we showed him
    one time how to make these two dimensionally. So he was able to give the tinker
    toys to Morgenstern's son.
  id: totrans-split-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 哦，这些事情肯定会让 Johnny 很着迷。他喜欢玩具。当他在初期研究他的自动机理论时，由于需要制作三维物体，他买了一套最大的装配玩具，用它们制作物体，直到有人向他展示如何制作二维物体为止。所以他把装配玩具送给了
    Morgenstern 的儿子。
- en: '**Mertzebach:**'
  id: totrans-split-27
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**Mertzebach:**'
- en: Oh really?
  id: totrans-split-28
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 啊，是吗？
- en: '**Goldstine:**'
  id: totrans-split-29
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**Goldstine:**'
- en: Yes. Well as Johnny would have said, mercy here it is. All these years. May
    I move the curtain? Sure be glad to let's see what it looks like, if I can do
    it. Very good, I succeeded.
  id: totrans-split-30
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 是的。嗯，正如 Johnny 会说的，这些年来一直在这里。我可以拉开窗帘吗？当然可以，我很乐意看看它的样子，如果我能做到的话。很好，我成功了。
- en: Yes. All right thank you.
  id: totrans-split-31
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 是的。好的，谢谢。
- en: This machine was the concrete embodiment of von Neumann’s very great ideas and
    contributions which he has made to the electronic computer field.
  id: totrans-split-32
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这台机器是冯·诺伊曼对电子计算机领域作出的伟大贡献和思想的具体体现。
- en: In 1946 Johnny asked me if I would join him at the end of the war in Princeton
    and help him to carry out in concrete form the ideas which he had been working
    on in 1944 and 1945\.
  id: totrans-split-33
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在 1946 年，Johnny 问我是否愿意在战后加入他在普林斯顿的团队，并帮助他实现他在 1944 年和 1945 年间一直在研究的想法。
- en: Of course I jumped at the chance. We rushed to Princeton and got started the
    machine that eventuated from that is the one you see here and it contains essentially
    those things which the modern computer has in it, although in somewhat primitive
    form.
  id: totrans-split-34
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 当然，我迫不及待地抓住了这个机会。我们赶到了普林斯顿并开始了这台机器，最终成为现在你们看到的这台机器，它基本上包含了现代计算机所具有的东西，尽管以一种相对原始的形式。
- en: This machine has stored program concept as its major feature and that in fact
    is the thing which makes the modern computer revolution possible. The older machines
    required one to clumsily perform hand pluggings of connections which took hours
    indeed days. It meant that programming was an art, in fact a very black art and
    furthermore it meant that the total number of instructions one could write were
    comparatively small. This new concept has been carried so far today that programs
    are written involving tens of millions of instructions whereas in those days of
    course nobody dreamed of such complexity. But Johnny's idea made this basically
    possible.
  id: totrans-split-35
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这台机器的主要特点是存储程序的概念，实际上正是这一点使得现代计算机革命成为可能。老旧的机器需要笨拙地手工插入连接，这需要数小时甚至数天。这意味着编程是一门艺术，实际上是一门非常复杂的艺术，而且这意味着能够编写的指令总数相对较少。这一新概念如今已经发展到，编写程序涉及数千万条指令，而在那些日子里，当然没有人梦想过会有这种复杂性。但是约翰尼的想法使这基本上成为可能。
- en: What is the stored program concept? Well it's the notion that you can describe
    in a finite number of words in fact a fairly small number of words in a fairly
    simple language exactly and unequivocally the description of a problem. And that
    this description is then translated into binary digits and stored in the memory
    of the computer exactly as numbers are stored. This was the discovery by Johnny.
  id: totrans-split-36
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 存储程序的概念是什么？嗯，它指的是你可以用有限数量的词语，事实上是相当少的词语，用一种相当简单的语言来准确而明确地描述问题的概念。然后，这个描述被翻译成二进制数字，并存储在计算机的内存中，就像存储数字一样。这就是约翰尼的发现。
- en: '**You may say what''s so remarkable about that. Well the only thing I can tell
    you an answer to that is it''s just like the wheel. What''s so remarkable about
    the wheel when you look at it. You can''t conceive how anybody would not have
    known that there was one. Indeed it must have been that the moment somebody mentioned
    the wheel or somebody mentioned the stored program everybody around us obviously
    knew that this was the way to do it and in fact we accepted it immediately.**'
  id: totrans-split-37
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**你可能会问这有什么了不起。嗯，我能告诉你的唯一答案就是这就像轮子一样。看到它时，轮子有什么了不起。你无法想象任何人不知道有这样的东西。事实上，当有人提到轮子或有人提到存储程序时，我们周围的每个人显然都知道这是做事的方法，并且事实上我们立即接受了它。**'
- en: '**It was not one of these inventions or discoveries which is enormously complicated
    and few people can understand. It''s tremendously simple. It immediately hit hits
    a person and he knows that''s it.**'
  id: totrans-split-38
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**这不是那些非常复杂，很少有人能理解的发明或发现之一。它非常简单。它立即打动一个人，他知道那就是答案。**'
- en: It’s notable that Goldstine unequivocally attributes the idea of the stored
    program computer to von Neumann. J. Presper Eckert, who had been chief engineer
    on the ENIAC project, would later dispute that attribution.
  id: totrans-split-39
  prefs: []
  type: TYPE_NORMAL
  zh: 值得注意的是，戈德斯坦明确将存储程序计算机的想法归因于冯·诺伊曼。曾在ENIAC项目上担任首席工程师的J·普雷斯珀·艾克特稍后将对此归因提出异议。
- en: IAS Machine created at Princeton Institute for Advanced Study
  id: totrans-split-40
  prefs: []
  type: TYPE_NORMAL
  zh: 在普林斯顿高级研究院创造的IAS机器。
- en: After the war von Neumann and Goldstine would work together at Princeton’s Institute
    for Advanced Studies, where Robert Oppenheimer was director. There they developed
    the IAS Machine.
  id: totrans-split-41
  prefs: []
  type: TYPE_NORMAL
  zh: 战后，冯·诺伊曼和戈德斯坦将在普林斯顿高级研究院共同工作，罗伯特·奥本海默是院长。在那里，他们开发了IAS机器。
- en: 'Construction of the IAS Machine took longer than expected. William Aspray,
    in *John von Neumann and the Origins of Modern Computing*, writes:'
  id: totrans-split-42
  prefs: []
  type: TYPE_NORMAL
  zh: IAS机器的建造超过了预期。威廉·阿斯普雷在《约翰·冯·诺伊曼与现代计算起源》一书中写道：
- en: The engineering challenges, especially in the design and construction of an
    acceptable primary memory unit, were more difficult than originally anticipated.
    The computer took almost twice as long as expected, nearly six years to complete.
  id: totrans-split-43
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 工程挑战，尤其是在设计和建造可接受的主存储单元方面，比最初预期的要困难得多。计算机完成的时间几乎是预期的两倍，接近六年。
- en: This delay would mean that the IAS Machine wasn't the first electronic computer
    built using von Neumann’s approach.
  id: totrans-split-44
  prefs: []
  type: TYPE_NORMAL
  zh: 这种延迟意味着IAS机器不是使用冯·诺伊曼方法建造的第一台电子计算机。
- en: von Neumann’s ‘First Draft’ paper was distributed widely, including across the
    Atlantic. In Manchester in England, the ideas were central to the design of the
    ‘[Manchester Baby](https://en.wikipedia.org/wiki/Manchester_Baby)’ which ran its
    first program in June 1948\.
  id: totrans-split-45
  prefs: []
  type: TYPE_NORMAL
  zh: 冯·诺伊曼的《第一稿》论文广泛分发，包括穿越大西洋。在英格兰的曼彻斯特，这些思想对“[曼彻斯特婴儿机](https://en.wikipedia.org/wiki/Manchester_Baby)”的设计至关重要，该机器在1948年6月运行了其第一个程序。
- en: The Manchester Baby was followed by the EDVAC itself, referred to in the title
    of von Neumann’s report, which was delivered in 1949, but only became operational
    in 1951.
  id: totrans-split-46
  prefs: []
  type: TYPE_NORMAL
  zh: 曼彻斯特婴儿机后来被EDVAC机所跟随，这一点在冯·诺伊曼的报告标题中有所体现，该报告于1949年发布，但直到1951年才开始运行。
- en: The IAS Machine was highly influential, though, and plans for its design were
    distributed widely, partly due to von Neumann’s insistence that advances be kept
    in the public domain. Many computers were built using the IAS Machine as a starting
    point, including the first IBM Mainframe, the IBM 701.
  id: totrans-split-47
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然IAS机器影响深远，并且其设计计划广泛分布，部分原因是冯·诺伊曼坚持要求进步保持在公共领域。许多计算机以IAS机器为起点进行了构建，包括第一台IBM大型机IBM
    701。
- en: Goldstine himself went on to become IBM’s technical director, overseeing the
    development of many of the IAS machines successors.
  id: totrans-split-48
  prefs: []
  type: TYPE_NORMAL
  zh: 戈德斯汀本人后来成为IBM的技术总监，监督了IAS机器的许多后继机型的开发。
- en: Thanks to the modern ‘von Neumann machines’ at YouTube, we can watch him unveil
    von Neumann’s own embodiment of the modern computer again, twenty years after
    he played a key role in making the world aware of von Neumann’s ‘tremendously
    simple’ invention.
  id: totrans-split-49
  prefs: []
  type: TYPE_NORMAL
  zh: 由于现代“冯·诺伊曼机”在YouTube上，我们可以再次观看他展示冯·诺伊曼自己的现代计算机的体现，这是在他二十年前起关键作用，使世界意识到冯·诺伊曼的“极其简单”的发明。
- en: And to return to Oppenheimer, the photo with Oppenheimer and von Neumann at
    the top of this post, has them posing in front of, of course, the IAS Machine.
  id: totrans-split-50
  prefs: []
  type: TYPE_NORMAL
  zh: 再谈奥本海默，这张帖子顶部与奥本海默和冯·诺伊曼合影的照片，当然是他们在IAS机器前摆姿势的照片。
- en: But we can put Goldstine back in the picture, where he surely belongs, in another
    photo with Oppenheimer and von Neumann, again with the IAS Machine in the background.
  id: totrans-split-51
  prefs: []
  type: TYPE_NORMAL
  zh: 但是我们可以把戈德斯汀放回图片中，这是他应该出现的地方，在另一张照片中，与奥本海默和冯·诺伊曼一起，背景是IAS机器。
- en: Julian Bigelow, Herman Goldstine, Robert Oppenheimer, John von Neumann and the
    IAS Machine - By Ibigelow - Own work, CC BY-SA 3.0, via [Wikimedia](https://commons.wikimedia.org/w/index.php?curid=19030040)
  id: totrans-split-52
  prefs: []
  type: TYPE_NORMAL
  zh: 朱利安·比格洛、赫尔曼·戈德斯汀、罗伯特·奥本海默、约翰·冯·诺伊曼和IAS机器 - 由Ibigelow创作 - 自有作品，CC BY-SA 3.0，通过[维基媒体](https://commons.wikimedia.org/w/index.php?curid=19030040)
- en: Herman Goldstine played a key role in the invention the modern computer. Twice
    he recognised the importance of the ideas of others, and then helped to ensure
    that those ideas came to life.
  id: totrans-split-53
  prefs: []
  type: TYPE_NORMAL
  zh: 赫尔曼·戈德斯汀在现代计算机的发明中发挥了关键作用。他两次认识到他人的想法的重要性，然后帮助确保这些想法得以实现。
