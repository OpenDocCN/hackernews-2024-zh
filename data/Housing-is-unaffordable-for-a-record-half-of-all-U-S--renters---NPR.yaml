- en: 'Housing is unaffordable for a record half of all U.S. renters : NPR'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 住房对记录的一半美国租户来说是不可负担的：NPR
- en: 来源：[https://www.npr.org/2024/01/25/1225957874/housing-unaffordable-for-record-half-all-u-s-renters-study-finds](https://www.npr.org/2024/01/25/1225957874/housing-unaffordable-for-record-half-all-u-s-renters-study-finds)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.npr.org/2024/01/25/1225957874/housing-unaffordable-for-record-half-all-u-s-renters-study-finds](https://www.npr.org/2024/01/25/1225957874/housing-unaffordable-for-record-half-all-u-s-renters-study-finds)
- en: A new Harvard University report finds that housing was unaffordable for a record
    half of renters in 2022\. And a softening rental market might not help those who
    struggle most. **Matt Rourke/AP** ****hide caption****
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 哈佛大学的一份新报告发现，2022年有记录的一半租户无法负担住房。而且，租赁市场的趋缓可能对那些最困难的人并不会有所帮助。 **Matt Rourke/AP**
    ****隐藏标题****
- en: '****toggle caption****Matt Rourke/AP'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '****切换标题****Matt Rourke/AP'
- en: A new Harvard University report finds that housing was unaffordable for a record
    half of renters in 2022\. And a softening rental market might not help those who
    struggle most.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 哈佛大学的一份新报告发现，2022年有记录的一半租户无法负担住房。而且，租赁市场的趋缓可能对那些最困难的人并不会有所帮助。
- en: Matt Rourke/AP
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: Matt Rourke/AP
- en: Over the past two years, Genuine Campbell was shocked at how rent for her two-bedroom
    apartment in Philadelphia just kept going up — from $1,300 a month to $1,600\.
    She's a single mom of four, and right as her rent was rising, her hours as a hotel
    valet were getting cut.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去的两年里，杰纳因·坎贝尔（Genuine Campbell）对她在费城的两卧室公寓的租金如何一直上涨感到震惊——从每月1300美元涨到1600美元。她是四个孩子的单身母亲，就在她的租金上涨的时候，她作为酒店门童的工作时间也在被削减。
- en: Add in utility costs plus inflation, and every month brought a wrenching decision.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 加上公用事业成本和通货膨胀，每个月都带来了艰难的决定。
- en: '"Do you want to pay the bills and then give half the rent, or do you want to
    try to do the whole rent and then be back on bills?" she says.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '"你想支付账单然后给一半的租金，还是想试图支付整个租金然后再回到账单上？”她说。'
- en: Campbell says the area isn't even safe enough for her kids to play outside,
    but the rents are still way out of line with what she can make. "You have to work
    in, like, maybe a hospital or [as a] police officer ... just to keep up with the
    rent," she says.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: Campbell说这个地区甚至不安全让她的孩子在外面玩，但租金仍然远远超出她的收入范围。“你必须在，比如，医院工作或者[当]警察……才能跟得上租金，”她说。
- en: In fact, more such households and many others also now struggle to pay rent,
    according to a newly released [report](https://www.jchs.harvard.edu/americas-rental-housing-2024-embargoed)
    from the Joint Center for Housing Studies of Harvard University. It finds that
    in 2022, as rents spiked during the COVID-19 pandemic, a record half of U.S. renters
    paid more than 30% of their income for rent and utilities. Nearly half of *those*
    people were severely cost-burdened, paying more than 50% of their income.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上，根据哈佛大学住房研究中心最新发布的[报告](https://www.jchs.harvard.edu/americas-rental-housing-2024-embargoed)，越来越多的这样的家庭以及许多其他人现在也在努力支付租金。报告发现，在2022年，随着新冠肺炎疫情期间租金的飙升，创纪录的一半美国租户支付了超过30%的收入用于租金和公用事业。近一半的*这些*人负担严重，支付超过50%的收入。
- en: '"We actually saw increases across every single income category that we look
    at, which sort of surprised us," says Whitney Airgood-Obrycki, a senior research
    associate with the center and the report''s lead author.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '"事实上，我们看到每个我们观察的收入类别都有所增加，这有些让我们吃惊，"研究中心的高级研究助理、报告的首席作者惠特尼·艾古德-奥布里基说道。'
- en: Since 2019, the biggest jump in unaffordability was for households making $30,000
    to $74,999 a year. Even among those working full time, a third of all renters
    were still cost-burdened.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 自2019年以来，不可负担性最大的增加发生在年收入为30,000美元至74,999美元的家庭中。即使是全职工作的人，三分之一的租户仍然负担成本。
- en: For renters making under $30,000 — who already faced the most severe struggle
    to afford housing — Airgood-Obrycki "didn't think it could possibly get that much
    higher." But the report found it *did* nudge up, to an all-time high of 83% who
    are cost-burdened. She says the amount of money they have left over for all other
    household expenses has plummeted by nearly half, to just $310 a month.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 对于年收入低于30,000美元的租户——他们已经面临最严重的支付住房困难——艾古德-奥布里基"认为它不可能提高那么多。"但是报告发现它确实有所提高，达到了历史最高的83%，他们支付的成本超负荷。她说，他们剩下的用于其他家庭开支的金额几乎减少了一半，仅剩310美元/月。
- en: And she says the compromises people traditionally make to get cheaper rent aren't
    guaranteed these days.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 她说，人们传统上为了获得更便宜的租金而做出的妥协在如今不再保证。
- en: '"So you might not be living in as good of a neighborhood. You might be commuting
    farther. You might be sacrificing the quality of your school system," Airgood-Obrycki
    says. "And often what we''re seeing is that even when people are attempting to
    make these trade-offs, they still end up paying too much for housing."'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '"所以你可能不会住在一个好社区。你可能要通勤更远。你可能要牺牲你的学校系统的质量，" Airgood-Obrycki 说道。"而且经常我们看到的是，即使人们试图做出这些取舍，他们最终仍然为住房支付了太多。"'
- en: As the Harvard report notes, U.S. [homelessness rates](https://www.npr.org/homelessness-affordable-housing-crisis-rent-assistance)
    hit a record high last year. The Biden administration and housing experts link
    that squarely to a severe housing shortage that has helped drive up prices.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 正如哈佛报告所指出的，美国 [无家可归率](https://www.npr.org/homelessness-affordable-housing-crisis-rent-assistance)
    去年创下了历史新高。拜登政府和住房专家直接将这归咎于严重的住房短缺，这导致了价格上涨。
- en: '"We simply don''t have enough homes that people can afford," says Jeff Olivet,
    executive director of the U.S. Interagency Council on Homelessness. "And when
    you combine rapidly rising rent — that it just costs more per month for people
    to get into a place and keep a place — you get this vicious game of musical chairs."'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '"我们简直没有足够多的人们能够负担得起的住房，" 美国无家可归问题联邦机构理事会执行主任 Jeff Olivet 说道。"当你将迅速上涨的租金与人们进入和保持住房的每月费用增加结合起来时，你会得到这种恶性循环的游戏。"'
- en: A cooling housing market isn't likely to help those struggling the most
  id: totrans-22
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 一个降温的住房市场不太可能帮助那些最拮据的人。
- en: The double-digit rent hikes of the past few years are finally [easing](https://www.npr.org/2024/01/11/1224273919/rent-costs-are-leveling-off-and-even-dropping-around-the-u-s),
    and rents have even come down in some cities that saw the biggest jumps. A record
    number of apartments are also under construction, and as they come online, tight
    vacancy rates will loosen.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 过去几年的两位数租金涨幅终于开始 [放缓](https://www.npr.org/2024/01/11/1224273919/rent-costs-are-leveling-off-and-even-dropping-around-the-u-s)，而且一些涨幅最大的城市的租金甚至有所下降。正在建造的公寓数量创纪录地增加，随着它们的投入使用，紧张的空置率将会缓解。
- en: Still, prices for many people are still higher than before the pandemic, and
    the building boom is not likely to change that.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，对许多人来说，价格仍然比疫情前高，而且建筑热潮不太可能改变这一点。
- en: '"What we are building is at the high end, because of the increased cost of
    construction and because we have a lot of demand from higher-income renters,"
    says Airgood-Obrycki. Most new apartments over the last decade have gone for $1,400
    a month or higher, "and that''s not affordable to the majority of renters."'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '"我们正在建造的是高端公寓，因为建设成本增加了，而且我们收到了很多来自高收入租户的需求，" Airgood-Obrycki 说道。过去十年里，大多数新公寓的租金都在每月
    $1,400 或更高，" 这对大多数租户来说并不经济实惠。"'
- en: At the same time, she says the market has lost millions of low-rent units for
    $600 a month or less. And these trends are continuing a long-term, growing gap
    in what people can afford. Since 2001, the Harvard report notes, median rents
    have risen by 21% while the median annual income for renters has risen just 2%.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 同时，她说，市场已经失去了数百万个每月租金为 $600 或更少的低租金单位。这些趋势正在延续长期的、不断增长的人们能够承受的财务差距。哈佛报告指出，自
    2001 年以来，租金中位数上涨了 21%，而租户的年收入中位数仅上涨了 2%。
- en: The upshot is that millions more people qualify for federal housing subsidies.
    But those have been chronically underfunded, and the amount available has fallen
    further behind the need.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 结果是有数百万人符合联邦住房补贴的资格。但这些补贴一直处于长期资金不足状态，可用金额与需求进一步背离。
- en: In Philadelphia, Campbell moved her family out of their unaffordable apartment
    and in with friends this month. She's making a bit more working as a driver with
    Lyft, and also does people's hair on the side.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 在费城，Campbell 这个月带着家人搬出了他们无法负担的公寓，搬到了朋友家。她在 Lyft 公司当司机挣的钱多了一点，而且还兼职给别人做头发。
- en: Her plan is to stay until she gets her tax refund to help with a fresh start.
    She has already started looking around for a cheaper place, and hopes to find
    something for $1,000 or $1,100 a month.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 她的计划是等到税款退还以帮助重新开始。她已经开始四处寻找一个更便宜的地方，并希望能找到每月 $1,000 或 $1,100 的房子。
- en: '"It''s like you''re dreaming of a fairy tale," Campbell says. "But I''m going
    to try to find something that I can handle."'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '"就像你在梦想童话一样，" Campbell 说道。"但我会努力寻找我能应对的东西。"'
