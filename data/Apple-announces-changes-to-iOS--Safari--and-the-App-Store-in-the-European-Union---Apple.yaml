- en: Apple announces changes to iOS, Safari, and the App Store in the European Union
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 苹果宣布了对欧盟iOS、Safari和App Store的更改
- en: For developers, the changes include new options for app distribution and payment
    processing
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 对于开发人员，这些变化包括应用程序分发和付款处理的新选项
- en: For users, the changes include new controls and disclosures, and expanded protections
    to reduce privacy and security risks the DMA creates
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 对于用户，这些更改包括新的控件和披露，并扩展了保护措施，以减少DMA带来的隐私和安全风险。
- en: CUPERTINO, CALIFORNIA Apple today announced changes to iOS, Safari, and the
    App Store impacting developers’ apps in the European Union (EU) to comply with
    the Digital Markets Act (DMA). The changes include more than 600 new APIs, expanded
    app analytics, functionality for alternative browser engines, and options for
    processing app payments and distributing iOS apps. Across every change, Apple
    is introducing new safeguards that reduce — but don’t eliminate — new risks the
    DMA poses to EU users. With these steps, Apple will continue to deliver the best,
    most secure experience possible for EU users.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 加利福尼亚库比蒂诺，苹果今天宣布了对欧盟（EU）开发者应用程序的iOS、Safari和App Store的更改，以符合数字市场法（DMA）的要求。 这些变化包括600多个新的API、扩展的应用程序分析、备选浏览器引擎功能以及处理应用程序付款和分发iOS应用程序的选项。
    在每一项更改中，苹果都引入了新的保护措施，以降低欧盟用户面临的DMA带来的新风险，但并未完全消除。 通过这些步骤，苹果将继续为欧盟用户提供尽可能最佳、最安全的体验。
- en: The new options for processing payments and downloading apps on iOS open new
    avenues for malware, fraud and scams, illicit and harmful content, and other privacy
    and security threats. That’s why Apple is introducing protections — including
    Notarization for iOS apps, an authorization for marketplace developers, and disclosures
    on alternative payments — to reduce risks and deliver the best, most secure experience
    possible for users in the EU. Even with these safeguards in place, many risks
    remain.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在iOS上处理付款和下载应用程序的新选择为恶意软件、欺诈和诈骗、非法和有害内容以及其他隐私和安全威胁开辟了新的途径。 这就是为什么苹果正在引入保护措施——包括iOS应用程序的认证、市场开发人员的授权和备选付款的披露——以降低风险，并为欧盟用户提供尽可能最佳、最安全的体验。
    即使有了这些保护措施，仍然存在许多风险。
- en: Developers can learn about these changes on the [Apple Developer Support page](https://developer.apple.com/support/dma-and-apps-in-the-eu/)
    and can begin testing new capabilities today in the iOS 17.4 beta. The new capabilities
    will become available to users in the 27 EU countries beginning in March 2024.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 开发人员可以在[Apple Developer Support page](https://developer.apple.com/support/dma-and-apps-in-the-eu/)上了解这些更改，并可以开始在iOS
    17.4测试版中测试新功能。 这些新功能将从2024年3月开始向27个欧盟国家的用户提供。
- en: “The changes we’re announcing today comply with the Digital Markets Act’s requirements
    in the European Union, while helping to protect EU users from the unavoidable
    increased privacy and security threats this regulation brings. Our priority remains
    creating the best, most secure possible experience for our users in the EU and
    around the world,” said Phil Schiller, Apple Fellow. “Developers can now learn
    about the new tools and terms available for alternative app distribution and alternative
    payment processing, new capabilities for alternative browser engines and contactless
    payments, and more. Importantly, developers can choose to remain on the same business
    terms in place today if they prefer.”
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: “我们今天宣布的更改符合欧盟数字市场法的要求，同时帮助保护欧盟用户免受该法规带来的不可避免的增加的隐私和安全威胁。我们的首要任务仍然是为欧盟和全球用户创造最佳、最安全的体验。”苹果高管菲尔·席勒（Phil
    Schiller）表示。“开发人员现在可以了解到备选应用分发和备选付款处理的新工具和条款，备选浏览器引擎和非接触式付款的新功能等。更重要的是，如果他们愿意，开发人员可以选择继续使用今天的业务条款。”
- en: The changes for EU apps reflect the European Commission’s designation of iOS,
    Safari, and the App Store as “core platform services” under the Digital Markets
    Act. In March, Apple will share new resources to help EU users understand the
    changes they can expect. That includes guidance to help EU users navigate complexities
    the DMA’s changes bring — including a less intuitive user experience — and best
    practices for approaching new risks associated with downloading apps and processing
    payments outside of the App Store.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 对于欧盟应用的这些变化反映了欧洲委员会将 iOS、Safari 和 App Store 定义为《数字市场法》下的“核心平台服务”的规定。三月份，苹果将分享新资源，以帮助欧盟用户了解他们可以期待的变化。这包括指导欧盟用户应对
    DMA 带来的复杂性 — 包括更少直观的用户体验 — 以及处理 App Store 之外的应用下载和支付处理带来的新风险的最佳实践。
- en: Available for developers’ apps around the world, Apple also announced [new options
    for streaming games](https://developer.apple.com/news/), along with more than
    50 forthcoming reports in areas like engagement, commerce, app usage, and more.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 适用于全球开发者的应用，苹果还宣布了[流媒体游戏的新选择](https://developer.apple.com/news/)，以及超过50个即将发布的报告，涵盖参与度、商务、应用使用等方面。
- en: Changes to iOS
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: iOS 的改变
- en: 'In the EU, Apple is making a number of changes to iOS to comply with the DMA.
    For developers, those changes include new options for distributing apps. The coming
    changes to iOS in the EU include:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在欧盟，为了遵守数字市场法案（DMA），苹果正在对 iOS 进行一系列改变。对开发者来说，这些改变包括新的应用分发选项。在欧盟即将实施的 iOS 改变包括：
- en: '**New options for distributing iOS apps from alternative app marketplaces**
    — including new APIs and tools that enable developers to offer their iOS apps
    for download from alternative app marketplaces.'
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**从替代应用市场分发 iOS 应用的新选项** — 包括新的 API 和工具，使开发者能够从替代应用市场提供其 iOS 应用供下载。'
- en: '**New framework and APIs for creating alternative app marketplaces** — enabling
    marketplace developers to install apps and manage updates on behalf of other developers
    from their dedicated marketplace app.'
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**用于创建替代应用市场的新框架和 API** — 使市场开发者能够代表其他开发者从他们的专用市场应用安装应用并管理更新。'
- en: '**New frameworks and APIs for alternative browser engines** — enabling developers
    to use browser engines, other than WebKit, for browser apps and apps with in-app
    browsing experiences.'
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**用于替代浏览器引擎的新框架和 API** — 使开发者能够在浏览器应用和应用内浏览体验中使用除了 WebKit 以外的浏览器引擎。'
- en: '**Interoperability request form** — where developers can submit additional
    requests for interoperability with iPhone and iOS hardware and software features.'
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**互操作性请求表单** — 开发者可以提交与 iPhone 和 iOS 硬件及软件功能的互操作性的额外请求。'
- en: As announced by the European Commission, Apple is also sharing DMA-compliant
    changes impacting contactless payments. That includes new APIs enabling developers
    to use NFC technology in their banking and wallet apps throughout the European
    Economic Area. And in the EU, Apple is introducing new controls that allow users
    to select a third-party contactless payment app — or an alternative app marketplace
    — as their default.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 正如欧洲委员会宣布的那样，苹果还在分享影响非接触式支付的符合 DMA 的变化。这包括新的 API，使开发者能够在整个欧洲经济区内的银行和钱包应用中使用
    NFC 技术。在欧盟，苹果正在推出新的控制功能，允许用户选择第三方非接触式支付应用 — 或替代应用市场 — 作为其默认选项。
- en: 'Inevitably, the new options for developers’ EU apps create new risks to Apple
    users and their devices. Apple can’t eliminate those risks, but within the DMA’s
    constraints, the company will take steps to reduce them. These safeguards will
    be in place when users download iOS 17.4 or later, beginning in March, and include:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 不可避免地，开发者的欧盟应用的新选项给苹果用户及其设备带来了新的风险。苹果无法消除这些风险，但在 DMA 的限制下，公司将采取措施来减少它们。这些安全措施将在用户下载
    iOS 17.4 或更高版本时生效，从三月开始，包括：
- en: '**Notarization for iOS apps** — a baseline review that applies to all apps,
    regardless of their distribution channel, focused on platform integrity and protecting
    users. Notarization involves a combination of automated checks and human review.'
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**iOS 应用的认证** — 这是一个基本审核，适用于所有应用，无论它们的分发渠道如何，重点是平台的完整性和保护用户。认证涉及自动化检查和人工审核的结合。'
- en: '**App installation sheets** — that use information from the Notarization process
    to provide at-a-glance descriptions of apps and their functionality before download,
    including the developer, screenshots, and other essential information.'
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**应用安装信息表** — 利用来自认证流程的信息，提供应用及其功能的一览信息，包括开发者、截图和其他重要信息。'
- en: '**Authorization for marketplace developers** — to ensure marketplace developers
    commit to ongoing requirements that help protect users and developers.'
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**市场开发者的授权** — 确保市场开发者承诺遵守持续要求，以帮助保护用户和开发者。'
- en: '**Additional malware protections** — that prevent iOS apps from launching if
    they’re found to contain malware after being installed to a user’s device.'
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**额外的恶意软件保护** — 防止iOS应用程序在安装到用户设备后被发现含有恶意软件时启动。'
- en: These protections — including Notarization for iOS apps, and authorization for
    marketplace developers — help reduce some of the privacy and security risks to
    iOS users in the EU. That includes threats like malware or malicious code, and
    risks of installing apps that misrepresent their functionality or the responsible
    developer.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 这些保护措施 — 包括iOS应用程序的公证和市场开发者的授权 — 有助于减少欧盟iOS用户面临的一些隐私和安全风险。这包括恶意软件或恶意代码的威胁，以及安装了误导其功能或责任开发者的应用的风险。
- en: However, Apple has less ability to address other risks — including apps that
    contain scams, fraud, and abuse, or that expose users to illicit, objectionable,
    or harmful content. In addition, apps that use alternative browser engines — other
    than Apple’s WebKit — may negatively affect the user experience, including impacts
    to system performance and battery life.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，苹果对于其他风险的应对能力较弱 — 包括包含欺诈、诈骗和滥用的应用，或者暴露用户于非法、令人反感或有害内容的应用。此外，使用除了苹果的WebKit之外的替代浏览器引擎的应用可能会对用户体验产生负面影响，包括对系统性能和电池寿命的影响。
- en: Within the DMA’s constraints, Apple is committed to protecting the privacy,
    security, and quality of the iOS user experience in the EU as much as possible.
    For instance, App Tracking Transparency will continue to work with apps distributed
    outside of the App Store — asking a user’s permission before a developer tracks
    their data across apps or websites. However, the DMA’s requirements mean that
    App Store features — including Family Purchase Sharing and Ask to Buy — will not
    be compatible with apps downloaded from outside of the App Store.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 在DMA的限制范围内，苹果致力于尽可能保护欧盟iOS用户的隐私、安全和用户体验质量。例如，应用跟踪透明度将继续与从App Store之外分发的应用程序一起工作
    — 在开发者跟踪他们的数据跨应用或网站之前询问用户的许可。然而，DMA的要求意味着App Store的功能 — 包括家庭购买共享和询问购买 — 将不兼容从App
    Store之外下载的应用。
- en: When these changes come into effect in March, Apple will share more detailed
    resources explaining the options available to users — including best practices
    for protecting their privacy and security.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 当这些变化于3月生效时，苹果将分享更详细的资源，解释用户可用的选项 — 包括保护其隐私和安全的最佳实践。
- en: Changes to Safari
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: Safari的变化
- en: Today, iOS users already have the ability to set a third-party web browser —
    other than Safari — as their default. Reflecting the DMA’s requirements, Apple
    is also introducing a new choice screen that will surface when users first open
    Safari in iOS 17.4 or later. That screen will prompt EU users to choose a default
    browser from a list of options.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 今天，iOS用户已经有能力将第三方网页浏览器 — 不同于Safari — 设置为默认浏览器。遵循DMA的要求，苹果还将在iOS 17.4或更高版本中引入一个新的选择屏幕。该屏幕将提示欧盟用户从一系列选项中选择默认浏览器。
- en: This change is a result of the DMA’s requirements, and means that EU users will
    be confronted with a list of default browsers before they have the opportunity
    to understand the options available to them. The screen also interrupts EU users’
    experience the first time they open Safari intending to navigate to a webpage.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 这一变化是DMA要求的结果，意味着欧盟用户将在有机会了解可用选项之前首先面对一个默认浏览器列表。该屏幕也会在欧盟用户首次打开意图导航到网页的Safari时打断他们的体验。
- en: Changes to the App Store
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: App Store的变化
- en: On the App Store, Apple is sharing a number of changes for developers with apps
    in the EU, affecting apps across Apple’s operating systems — including iOS, iPadOS,
    macOS, watchOS, and tvOS. The changes also include new disclosures informing EU
    users of the risks associated with using alternatives to the App Store’s secure
    payment processing.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 在App Store上，苹果正在与在欧盟地区拥有应用程序的开发者分享一系列变化，影响到苹果操作系统中的应用程序 — 包括iOS、iPadOS、macOS、watchOS和tvOS。这些变化还包括新的披露，告知欧盟用户使用App
    Store安全支付处理替代方案的风险。
- en: 'For developers, those changes include:'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 对于开发者来说，这些变化包括：
- en: '**New options for using payment service providers (PSPs)** — within a developer’s
    app to process payments for digital goods and services.'
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**使用支付服务提供商（PSPs）的新选项** — 开发者可以在其应用内使用支付服务提供商来处理数字货物和服务的付款。'
- en: '**New options for processing payments via link-out** — where users can complete
    a transaction for digital goods and services on the developer’s external website.
    Developers can also inform EU users of promotions, discounts, and other deals
    available outside of their apps.'
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**通过外链处理付款的新选项** — 用户可以在开发者的外部网站上完成数字商品和服务的交易。开发者还可以告知欧盟用户外部应用中提供的促销活动、折扣和其他优惠。'
- en: '**Business planning tools** — for developers to estimate fees and understand
    metrics associated with Apple’s new business terms for apps in the EU.'
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**业务规划工具** — 供开发者估算费用并了解与苹果在欧盟应用程序的新商业条款相关的指标。'
- en: 'The changes also include new steps to protect and inform EU users, including:'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 这些变化还包括保护和通知欧盟用户的新步骤，包括：
- en: '***App Store product page labels*** *— that inform users when an app they’re
    downloading uses alternative payment processing.*'
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***App Store 产品页面标签*** *- 在用户下载的应用程序使用替代支付处理时，通知用户。*'
- en: '**   ***In-app disclosure sheets*** *— that let users know when they are no
    longer transacting with Apple, and when a developer is directing them to transact
    using an alternative payment processor.*'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '**   ***应用内披露表*** *- 让用户知道他们不再与 Apple 进行交易，并且当开发者引导他们使用替代支付处理器进行交易时。*'
- en: '**   ***New*** ***App Review processes** — to verify that developers accurately
    communicate information about transactions that use alternative payment processors.*'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '**   ***新*** ***应用审核流程** — 验证开发者准确传达使用替代支付处理器的交易信息。*'
- en: '**   **Expanded data portability on Apple’s Data & Privacy site** — where EU
    users can retrieve new data about their usage of the App Store and export it to
    an authorized third party.'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: '**   **Apple 数据与隐私网站上的扩展数据可移植性** — 欧盟用户可以检索关于他们在 App Store 上使用情况的新数据，并将其导出给授权的第三方。'
- en: For apps that use alternative payment processing, Apple will not be able to
    issue refunds, and will have less ability to support customers encountering issues,
    scams, or fraud. Helpful App Store features — like Report a Problem, Family Sharing,
    and Ask to Buy — will also not reflect these transactions. Users may have to share
    their payment information with additional parties, creating more opportunities
    for bad actors to steal sensitive financial information. And on the App Store,
    users’ purchase history and subscription management will only reflect transactions
    made using the App Store’s In-App Purchase system.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 对于使用替代支付处理的应用程序，苹果将无法进行退款，并且将无法支持遇到问题、欺诈或诈骗的客户。有用的 App Store 功能 — 如报告问题、家庭共享和请求购买
    — 也不会反映这些交易。用户可能需要向其他方共享其付款信息，从而增加不良行为者窃取敏感财务信息的机会。在 App Store 上，用户的购买历史记录和订阅管理只会反映使用
    App Store 的应用内购买系统进行的交易。
- en: New Business Terms for Apps in the EU
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 欧盟应用程序的新商业条款
- en: Also today, Apple is sharing new business terms available for developers’ apps
    in the European Union. Developers can choose to adopt these new business terms,
    or stay on Apple’s existing terms. Developers must adopt the new business terms
    for EU apps to use the new capabilities for alternative distribution or alternative
    payment processing.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 今天，苹果还分享了适用于欧盟开发者应用程序的新商业条款。开发者可以选择采用这些新的商业条款，或者继续使用苹果现有的条款。开发者必须采用欧盟应用程序的新商业条款，以使用替代分发或替代支付处理的新功能。
- en: The new business terms for apps in the EU are necessary to support the DMA’s
    requirements for alternative distribution and payment processing. That includes
    a fee structure that reflects the many ways Apple creates value for developers’
    businesses — including distribution and discovery on the App Store, the App Store’s
    secure payment processing, Apple’s trusted and secure mobile platform, and all
    the tools and technology to build and share innovative apps with users around
    the world.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 欧盟应用程序的新商业条款是为了支持 DMA 对替代分发和支付处理的要求。这包括反映苹果为开发者业务创造价值的多种方式的费用结构 — 包括在 App Store
    上的分发和发现、App Store 的安全支付处理、苹果值得信赖的安全移动平台，以及构建和与全球用户共享创新应用的所有工具和技术。
- en: Developers operating under either set of business terms can continue to use
    the App Store’s secure payment processing and share their apps on the App Store
    in the EU. And both sets of business terms reflect Apple’s long-standing work
    to make the app ecosystem the best opportunity for all developers.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 开发者可以在任何一组商业条款下继续使用 App Store 的安全支付处理，并在欧盟的 App Store 上分享他们的应用程序。两组商业条款都反映了
    Apple 为使应用生态系统成为所有开发者的最佳机会而进行的长期努力。
- en: Developers operating under the new business terms will have the option to distribute
    their iOS apps from the App Store and/or alternative app marketplaces. These developers
    can also choose to use alternative payment processors in their EU apps on the
    App Store, across Apple’s operating systems.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 在新业务条款下运营的开发者可以选择从 App Store 和/或其他替代应用市场分发他们的 iOS 应用。这些开发者还可以选择在他们的 EU 应用中使用替代支付处理器，跨越苹果的操作系统。
- en: 'The new business terms for iOS apps in the EU have three elements:'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 在 EU 的 iOS 应用的新业务条款有三个要素：
- en: '**Reduced commission** — iOS apps on the App Store will pay a reduced commission
    of either 10 percent (for the vast majority of developers, and subscriptions following
    their first year) or 17 percent on transactions for digital goods and services.'
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**降低的佣金** — 在 App Store 上的 iOS 应用将支付降低的佣金，要么是 10%（适用于绝大多数开发者以及订阅服务在第一年后的交易），要么是
    17% 的数字商品和服务交易佣金。'
- en: '***Payment processing fee*** *— iOS apps on the App Store can use the App Store’s
    payment processing for an additional 3 percent fee. Developers can use a payment
    service provider within their app or link users to their website to process payments
    for no additional fee to Apple.*'
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***支付处理费*** *— 在 App Store 上的 iOS 应用可以使用 App Store 的支付处理服务，额外收取 3% 的费用。开发者可以在应用内使用支付服务提供商或者将用户链接到他们的网站以免额外支付费用给
    Apple。*'
- en: '**   ***Core Technology Fee*** *— iOS apps distributed from the App Store and/or
    an alternative app marketplace will pay €0.50 for each first annual install per
    year over a 1 million threshold.*'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: '**   ***核心技术费*** *— 从 App Store 和/或替代应用市场分发的 iOS 应用，每年超过 100 万安装阈值的首次年度安装将支付
    €0.50。*'
- en: '*For apps on iPadOS, macOS, watchOS, and tvOS in the EU, developers who process
    payments using a PSP or by linking out to their website will get a 3 percent discount
    on the commission they owe to Apple.'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: '*对于在 EU 的 iPadOS、macOS、watchOS 和 tvOS 上的应用，通过使用 PSP 处理支付或者通过链接到他们的网站处理支付的开发者将获得佣金的
    3% 折扣。*'
- en: Apple is also sharing a [fee calculator tool](https://developer.apple.com/support/fee-calculator-for-apps-in-the-eu/)
    and new reports to help developers estimate the potential impact of the new business
    terms on their app businesses. Developers can learn more about the changes for
    EU apps on a new [Apple Developer Support page](https://developer.apple.com/support/dma-and-apps-in-the-eu/)
    and can begin testing these capabilities today in the iOS 17.4 beta.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: Apple 还提供了一个[费用计算器工具](https://developer.apple.com/support/fee-calculator-for-apps-in-the-eu/)和新的报告，帮助开发者估计新业务条款对他们应用业务的潜在影响。开发者可以在新的[苹果开发者支持页面](https://developer.apple.com/support/dma-and-apps-in-the-eu/)上了解有关
    EU 应用的变更，并且可以从今天开始在 iOS 17.4 beta 上开始测试这些功能。
- en: '**About Apple**'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: '**关于 Apple**'
- en: Apple revolutionized personal technology with the introduction of the Macintosh
    in 1984\. Today, Apple leads the world in innovation with iPhone, iPad, Mac, Apple
    Watch, and Apple TV. Apple’s five software platforms — iOS, iPadOS, macOS, watchOS,
    and tvOS — provide seamless experiences across all Apple devices and empower people
    with breakthrough services including the App Store, Apple Music, Apple Pay, and
    iCloud. Apple’s more than 100,000 employees are dedicated to making the best products
    on earth, and to leaving the world better than we found it.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 苹果在 1984 年推出 Macintosh 时改变了个人技术。如今，苹果以 iPhone、iPad、Mac、Apple Watch 和 Apple TV
    在创新领域领先世界。苹果的五个软件平台 — iOS、iPadOS、macOS、watchOS 和 tvOS — 提供了所有苹果设备上无缝体验，并赋予人们突破性服务，包括
    App Store、Apple Music、Apple Pay 和 iCloud。苹果的 100,000 多名员工致力于制造地球上最好的产品，并且努力使世界变得比我们发现时更美好。
