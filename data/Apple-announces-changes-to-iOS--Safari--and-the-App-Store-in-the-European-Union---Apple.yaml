- en: Apple announces changes to iOS, Safari, and the App Store in the European Union
    - Apple
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 苹果宣布了对欧盟iOS、Safari和App Store的更改。
- en: 来源：[https://www.apple.com/newsroom/2024/01/apple-announces-changes-to-ios-safari-and-the-app-store-in-the-european-union/](https://www.apple.com/newsroom/2024/01/apple-announces-changes-to-ios-safari-and-the-app-store-in-the-european-union/)
