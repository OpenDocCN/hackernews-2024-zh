  type: TYPE_NORMAL
  zh: 互联网如何变得糟糕
- en: '*19 Apr, 2024*'
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: '*2024年4月19日*'
- en: I recently replaced the battery on my iPhone 8 (it's the perfect smartphone;
    fight me) in an attempt to prolong its life by a few more years. However, the
    iStore service centre required that the phone be wiped to comply with the [POPIA
    act](https://popia.co.za) prior to any kind of service work commencing. This was
    annoying, but being a thin client with good backup hygiene it was just inconvenient
    and not a major issue.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 最近，我更换了iPhone 8的电池（这是一款完美的智能手机；要和我争论吗？），希望能延长其使用寿命几年。然而，iStore服务中心要求在进行任何服务工作之前，按照[POPIA法案](https://popia.co.za)的要求擦除手机。这让人很恼火，但由于我备份良好，只是有点不方便，不是什么大问题。
- en: Once I had my phone back up and running with all my apps re-installed I found
    myself browsing Hacker News and followed a link to an article on one of the bigger
    news sites. And there were ads EVERYWHERE. I'd forgotten to re-install my adblocker.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦我把手机重新安装了所有的应用程序，我发现自己在浏览Hacker News，并跟随链接阅读了一个大型新闻网站上的一篇文章。到处都是广告。我忘记重新安装广告拦截器了。
- en: Having not been on the internet without an adblocker in over 10 years, this
    was eye-opening. It was literally impossible for me to read the article due to
    all the slide ins, animated banners, giant separators in the content, hot girls
    in my area, and the like. And it wasn't alone. Most of the sites I visited via
    Hacker News were covered from head to toe in ads.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去的十多年里，我一直使用广告拦截器上网，因此这次体验让我大开眼界。由于各种弹窗广告、动画横幅、内容中的巨大分隔线、附近美女等等，我简直无法看完文章。而这种情况并非个例。我通过Hacker
    News访问的大多数网站都从头到脚都是广告。
- en: '"Enshittification" is a term coined by [Cory Doctorow](https://en.wikipedia.org/wiki/Cory_Doctorow),
    which accurately describes what was happening here. A decreasing quality of online
    services in an attempt to monetise. It is also used to describe companies that
    offer a free service but start charging once they''ve locked in a client-base
    (I''m looking at you [Heroku](https://devcenter.heroku.com/changelog-items/2461)).'
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: '"Enshittification"是由[Cory Doctorow](https://en.wikipedia.org/wiki/Cory_Doctorow)创造的一个术语，准确描述了这里发生的情况。在线服务质量的下降是为了获利。这个词还用来描述那些提供免费服务但在锁定了客户基础后开始收费的公司（我在看你，[Heroku](https://devcenter.heroku.com/changelog-items/2461)）。'
- en: I'd rather a product not exist in the first place if their business model requires
    them to eventually enshittify after they've lured people in. Because, unfortunately,
    a subsidised product crowds out products that are more basic, yet more sustainable
    in the long run. Creating something that captures market share and then turns
    the tables actively harms their users, and the market in general.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 如果一个产品的商业模式要求他们在吸引用户后降低产品质量，我宁愿这种产品从一开始就不要存在。因为不幸的是，一个补贴的产品会排挤那些基础却更加可持续的产品。创造一个占据市场份额然后改变规则的做法，实际上损害了他们的用户和整个市场。
- en: On the other hand, I love the internet. It's a place where people come to share
    ideas and digitally congregate. I see it as a bunch of campfires sprinkled throughout
    the darkness of cyberspace. I currently hang out on a Slack channel of devs in
    South Africa, where I can talk shop. I also spend a decent amount of time reading
    about people moving to new cities; interesting side projects; thoughts and musings;
    slices of life; and more on the [Bear discovery feed](https://bearblog.dev/discover).
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，我喜爱互联网。这是一个人们分享想法和数字聚集的地方。我将其视为散布在网络黑暗中的篝火。目前，我常去一个位于南非的开发者Slack频道，那里我可以畅所欲言。我也花了相当多的时间阅读有关人们搬迁到新城市、有趣的副业项目、思考和沉思、生活片段等内容，以及更多的内容，都可以在[Bear博客发现频道](https://bearblog.dev/discover)上找到。
- en: I feel like these niche communities are so much harder to organically stumble
    upon since the wide-spread commercialisation of the internet. The first page of
    any major search engine, no matter what you search for, will be entirely populated
    with SEO goop, quite possibly written by AI, or indistinguishable from it.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 我觉得这些小众社区在互联网广告商业化普及之后要有机地偶然发现变得更加困难。任何主要搜索引擎的第一页，无论搜索什么，都会被SEO塞满，这可能是由AI编写的，或者与AI编写的内容几乎无法区分。
- en: There's a reason many people are now searching Reddit rather than Google. Since
    it's more difficult to monetise content on Reddit, there is less incentive to
    stuff it with SEO goop in an attempt to capture keyword rankings. That being said,
    even Reddit is becoming worse to use. Every page load tries to get me to install
    the app, they've killed off most third-party apps, and old.reddit.com is almost
    impossible to use on mobile. So even the "alternative" to traditional search engines
    is getting shittier.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 现在很多人选择在Reddit上搜索而不是Google，原因有其道理。由于在Reddit上更难以变现内容，因此减少了填充SEO乱七八糟内容以捕捉关键词排名的动机。尽管如此，即使是Reddit的使用体验也在恶化。每次页面加载都试图让我安装应用，他们杀死了大多数第三方应用，而且在移动设备上几乎无法使用old.reddit.com。因此，即使是传统搜索引擎的“替代品”也变得越来越糟糕。
- en: Here's the part where I try to wrap up this post with a nice little bow, and
    say something like "and all we need to do is X" (damn, X is now a thing...so maybe
    Y). But I can't. I don't have a solution. The internet is a decentralised free-for-all,
    and there are obvious economic incentives to be exploited. I foresee communities
    becoming more exclusive, and I predict a future where curation and moderation
    are the hills that content sites and feeds live and die on. I'll hold on to RSS
    right until the end.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 这里是我试图用一个漂亮的小结来结束这篇文章的部分，然后说点像“我们所需要做的就是X”这样的话（该死，X现在是一种东西……所以也许是Y）。但我做不到。我没有解决方案。互联网是分散的自由竞技场，而且有明显的经济激励来被利用。我预见社区会变得更加封闭，我预测未来内容网站和信息流会因策展和管理而生死攸关。我将一直坚持使用RSS直到最后。
