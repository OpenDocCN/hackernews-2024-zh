- en: Microsoft keeps shooting itself in the foot with Edge
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 微软不断用 Edge 射自己的脚
- en: 来源：[https://www.xda-developers.com/microsoft-shooting-itself-foot-edge/](https://www.xda-developers.com/microsoft-shooting-itself-foot-edge/)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.xda-developers.com/microsoft-shooting-itself-foot-edge/](https://www.xda-developers.com/microsoft-shooting-itself-foot-edge/)
- en: Key Takeaways
  id: totrans-6
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 主要观点
- en: Microsoft Edge's pestering tactics hinder its popularity, annoying both its
    lovers and haters.
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 微软 Edge 的纠缠策略阻碍了它的普及，让其爱好者和反对者都感到恼火。
- en: Windows forces users to stick with Microsoft Edge, even after changing the default
    browser.
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 即使更改了默认浏览器，Windows 也强迫用户坚持使用微软 Edge。
- en: Microsoft Edge's use of the Chromium framework prevents it from standing out
    in the crowded browser market and leaves it vulnerable to changes like Manifest
    V3\.
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 微软 Edge 使用 Chromium 框架，使其无法在拥挤的浏览器市场脱颖而出，并使其容易受到像 Manifest V3 这样的变化的影响。
- en: When was the last time you used Microsoft Edge? For some, Windows' default browser
    is their new app of choice for browsing the web, while others haven't seriously
    used Edge since its release. And while there are plenty of [reasons why Microsoft
    Edge is the best browser](https://www.xda-developers.com/5-reasons-microsoft-edge-best-browser/),
    Microsoft still manages to annoy both Edge lovers and haters alike.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 你上次使用微软 Edge 是什么时候？对于一些人来说，Windows 的默认浏览器已经成为他们浏览网页的首选新应用程序，而其他人则自发布以来几乎没有认真使用过
    Edge。虽然有很多[微软 Edge 是最佳浏览器的理由](https://www.xda-developers.com/5-reasons-microsoft-edge-best-browser/)，但微软仍然设法让
    Edge 的爱好者和反对者都感到恼火。
- en: It's a real shame because Microsoft has added some amazing new features to Edge.
    For example, Microsoft is adding a new super drag-and-drop feature that makes
    opening new tabs easy. However, it feels like for every step forward Microsoft
    makes with its browser, it proceeds to take two steps back and undo all the good
    work it does with its browser. Here's how Microsoft is hampering its own browser's
    popularity.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这真是一件遗憾，因为微软给 Edge 添加了一些令人惊叹的新功能。例如，微软正在添加一个新的超级拖放功能，使打开新标签变得轻松。然而，微软似乎每前进一步，就要后退两步，抵消其浏览器的所有良好工作。以下是微软如何妨碍自己浏览器普及的方式。
- en: Microsoft Edge has major attachment issues
  id: totrans-12
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 微软 Edge 存在着严重的依恋问题
- en: Microsoft Edge wants you to do things its way
  id: totrans-13
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 微软 Edge 想让你按它的方式做事
- en: There's a long-running joke in the technology world; Microsoft Edge isn't such
    a bad browser, because it's perfect for downloading Google Chrome or Mozilla Firefox
    on a new [desktop PC](https://www.xda-developers.com/best-desktop-computers/).
    It seems that Microsoft doesn't like Edge being a glorified third-party browser
    download manager, because it loaded Edge with lots of pester boxes that pop up
    if you try to swap browsers.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在科技界有一个长期存在的笑话；微软 Edge 并不是一个糟糕的浏览器，因为它非常适合在新的[台式电脑](https://www.xda-developers.com/best-desktop-computers/)上下载谷歌
    Chrome 或 Mozilla Firefox。看来微软不喜欢 Edge 成为一个受人尊崇的第三方浏览器下载管理器，因为它在 Edge 中加载了大量的烦人窗口，如果你尝试切换浏览器，这些窗口就会弹出来。
- en: If you've never experienced this before, boot up Edge and go through the process
    of downloading Google Chrome. If you search for "Google Chrome" through the address
    bar, it will bring up Bing's search results with a Microsoft Edge header banner
    claiming that "there's no need to download a new web browser." Click on the search
    result for Google Chrome, and Microsoft Edge will show a small dialog box in the
    browser asking you to stick with it. Click on the "Download" button, and Edge
    shows another banner advertising itself. The browser's clinginess only makes it
    less appealing for those it's trying to convince.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你以前从未经历过这种情况，请启动 Edge 并完成下载 Google Chrome 的过程。如果你通过地址栏搜索“Google Chrome”，它会显示必应搜索结果，并在微软
    Edge 的标题横幅中声称“没有必要下载新的网络浏览器”。点击 Google Chrome 的搜索结果，微软 Edge 将在浏览器中显示一个小对话框，要求你坚持使用它。点击“下载”按钮，Edge
    将显示另一个广告横幅。浏览器的固执只会让试图说服它的人更不感兴趣。
- en: Not even Microsoft Edge users are free from its pestering. Microsoft has been
    rolling out pester boxes that appear if you try to change the default search engine
    to anything but Bing. While this feature hasn't been rolled out to everyone yet,
    the news of its existence annoyed people who otherwise liked using Edge. As such,
    Edge's desire to pester you into doing what it wants is harming its image in the
    eyes of its haters and lovers alike.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 即使是 Microsoft Edge 的用户也不能免于其骚扰。微软一直在推出骚扰框，如果你试图将默认搜索引擎更改为除了必应以外的任何搜索引擎，它就会出现。尽管这个功能尚未被推广到所有人，但其存在的消息已经让那些喜欢使用
    Edge 的人感到恼火。因此，Edge 让你心烦意乱的愿望正在损害其在其爱好者和讨厌者眼中的形象。
- en: Windows forces you to use Microsoft Edge
  id: totrans-17
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Windows 强制使用 Microsoft Edge
- en: Going against what you choose as your default browser
  id: totrans-18
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 违背你选择的默认浏览器
- en: Even if you've gotten through all of Edge's pester boxes and downloaded your
    browser of choice, Edge still won't give up without a fight. If you click a link
    within Windows, it will open within Edge, even after you [change the default browser
    in Windows 11](https://www.xda-developers.com/how-to-change-default-browser-windows-11/).
    This includes anything you click within the "News and Interests" widget and search
    results from the web within Windows Search, which has resulted in me not using
    either of those features.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 即使你已经通过了 Edge 的所有骚扰框，并下载了你选择的浏览器，Edge 仍然不会轻易放弃。如果你在 Windows 中点击一个链接，它将在 Edge
    中打开，即使在 [更改 Windows 11 的默认浏览器](https://www.xda-developers.com/how-to-change-default-browser-windows-11/)
    后仍然如此。这包括你在“新闻和兴趣”小部件中点击的任何内容，以及在 Windows 搜索中来自网络的搜索结果，这导致我不再使用这两个功能。
- en: Users have rallied to try to break Windows' dependency on Edge, including developing
    apps like MSEdgeRedirect. These apps override Windows' decision making so you
    can set whichever browser you prefer for links within Windows. And because it
    has gotten popular, the developers have added extra features to MSEdgeRedirect,
    such as allowing people to remove Edge from their computers. As such, Microsoft's
    desire to have all Windows-based links only open in Edge has strengthened the
    resistance against it.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 用户们一直在努力打破 Windows 对 Edge 的依赖，包括开发类似 MSEdgeRedirect 的应用程序。这些应用程序会覆盖 Windows
    的决策，让你可以设置在 Windows 内部使用任何你喜欢的浏览器。由于它变得越来越受欢迎，开发者们还为 MSEdgeRedirect 添加了额外的功能，比如允许人们从他们的计算机上移除
    Edge。因此，微软希望所有基于 Windows 的链接只在 Edge 中打开的愿望已经加强了对它的抵制。
- en: Microsoft Edge's Chromium-based framework holds it back
  id: totrans-21
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Microsoft Edge 的基于 Chromium 的框架阻碍了它
- en: An unfortunate side-effect from a previously good idea
  id: totrans-22
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 一个之前好主意的不幸副作用
- en: Microsoft Edge didn't always use Chromium, the framework that runs Google Chrome.
    Beforehand, it used Microsoft's bespoke code. However, Microsoft Edge was lagging
    far behind Chrome in terms of performance and usability, so Microsoft bit the
    bullet and released a new version of Edge that used the Chromium base. It was
    an immediate success, with people praising how good the Chromium-based Edge was
    over the older, Microsoft-developed one.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: Microsoft Edge 不是一直使用 Chromium，这是运行 Google Chrome 的框架。之前，它使用了微软的专有代码。然而，Microsoft
    Edge 在性能和可用性方面远远落后于 Chrome，所以微软咬紧牙关发布了一个使用 Chromium 基础的新版本 Edge。它立即取得了成功，人们称赞基于
    Chromium 的 Edge 比旧版由微软开发的更好。
- en: However, as time has passed, more and more Chromium-based browsers have sprung
    up. Opera, OperaGX, Brave, and Vivaldi are some of the bigger Chromium players,
    and there are countless more alternatives designed to suit everyone's use case.
    Sure, Microsoft Edge's Chromium framework means it runs as well as any other Chromium
    browser, but it also means it doesn't do anything particularly special that draws
    people over to it.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，随着时间的推移，越来越多基于 Chromium 的浏览器涌现出来。Opera、OperaGX、Brave 和 Vivaldi 是一些较大的 Chromium
    玩家，还有无数更多的替代方案，旨在满足每个人的使用情况。当然，微软 Edge 的 Chromium 框架意味着它运行得和其他任何 Chromium 浏览器一样好，但这也意味着它没有做任何特别吸引人的事情来吸引人们使用。
- en: Now, Google is bringing in Manifest V3, a new version of Chromium. There has
    been a lot of fear online that Manifest V3 will prevent adblocking extensions
    from working, causing people to look for alternatives. Google will also disable
    Manifest V2 extensions in June 2024, leaving people stranded for options.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，Google 推出了 Manifest V3，Chromium 的新版本。网上有很多关于 Manifest V3 将阻止广告拦截扩展工作的恐惧，这导致人们开始寻找替代方案。Google
    还将在 2024 年 6 月禁用 Manifest V2 扩展，使人们陷入困境。
- en: The problem is that Manifest V3 will affect every browser that currently uses
    Chromium as a framework, including Microsoft Edge. Right now, anyone concerned
    about Manifest V3 is making the pilgrimage over to Mozilla Firefox, the only mainstream
    browser that doesn't use Chromium. And if Manifest V3 does prove unpopular, any
    users Microsoft Edge has garnered over the years may jump ship to another browser.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 问题在于，Manifest V3 将影响当前使用 Chromium 框架的每个浏览器，包括微软 Edge。目前，任何关心 Manifest V3 的人都会前往火狐浏览器，这是唯一一个不使用
    Chromium 的主流浏览器。如果 Manifest V3 确实不受欢迎，多年来微软 Edge 吸引的任何用户都可能转向其他浏览器。
- en: Microsoft Edge may always live in the shadow of other browsers
  id: totrans-27
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 微软 Edge 可能会一直生活在其他浏览器的阴影下。
- en: Microsoft has added some excellent features to Edge, and there's nothing wrong
    with the browser at its base level. However, the way Microsoft tries to force
    Edge on its consumers mars the public's opinion about it, regardless if they want
    to use it or not. And with Manifest V3 on the horizon, Microsoft Edge may get
    left behind in the great browser race.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 微软已经为 Edge 添加了一些出色的功能，在基本层面上，这款浏览器没有任何问题。然而，微软试图强制推广 Edge 给其消费者的方式，会损害公众对它的看法，无论他们是否想使用它。而且随着
    Manifest V3 的到来，微软 Edge 可能在伟大的浏览器竞赛中落后。
