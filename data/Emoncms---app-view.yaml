- en: My Boiler
  id: totrans-split-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: My Boiler
- en: The My Boiler app can be used to explore the performance of a boiler including,
    fuel input, electricity consumption, heat output, efficiency and system temperatures.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: My Boiler 应用可用于探索锅炉的性能，包括燃料输入、电力消耗、热输出、效率和系统温度。
- en: '**Auto configure:** This app can auto-configure connecting to emoncms feeds
    with the names shown on the right, alternatively feeds can be selected by clicking
    on the edit button.'
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**自动配置：** 此应用可以根据右侧显示的名称自动配置连接到 emoncms feeds，或者可以通过点击编辑按钮选择 feeds。'
- en: '**Cumulative kWh** feeds can be created from power feeds using the power_to_kwh
    input processor, which converts power data (measured in watts) into energy consumption
    data (measured in kWh).'
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 使用 power_to_kwh 输入处理器可以从功率 feeds 创建**累计 kWh** feeds，该处理器将功率数据（以瓦特为单位）转换为能耗数据（以
    kWh 为单位）。
- en: '**Share publicly:** Check the "public" check box if you want to share your
    dashboard publicly, and ensure that the associated feeds are also made public
    by adjusting their settings on the feeds page.'
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**公开分享：** 如果要公开分享您的仪表板，请勾选“公开”复选框，并确保通过调整 feeds 页面上的设置使关联 feeds 也变为公开。'
- en: '**Start date:** To modify the start date for cumulative total fuel and electricity
    consumption, heat output and efficiency, input a unix timestamp corresponding
    to your desired starting date and time.'
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**开始日期：** 若要修改累计总燃料和电力消耗、热输出和效率的开始日期，请输入与您所需的起始日期和时间相对应的 Unix 时间戳。'
