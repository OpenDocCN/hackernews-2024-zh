- en: 'Radicle: An Open-Source, Peer-to-Peer, GitHub Alternative | Hackaday'
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Radicle：一个开源的点对点GitHub替代品 | Hackaday
- en: 来源：[https://hackaday.com/2024/03/16/radicle-an-open-source-peer-to-peer-github-alternative/](https://hackaday.com/2024/03/16/radicle-an-open-source-peer-to-peer-github-alternative/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://hackaday.com/2024/03/16/radicle-an-open-source-peer-to-peer-github-alternative/](https://hackaday.com/2024/03/16/radicle-an-open-source-peer-to-peer-github-alternative/)
- en: The actions of certain large social networks have recently highlighted how a
    small number of people possess significant power over the masses and how this
    power is sometimes misused. Consequently, there has been a surge in the development
    of federated (or decentralized) services, such as Mastodon and Matrix.  But what
    about development? While GitHub and similar services are less likely to be used
    for political manipulation, they are still centralized services with a common
    failure point. [Radicle is an open-source, peer-to-peer collaboration stack](https://radicle.xyz)
    built on top of Git but backed with public key cryptography as a standard and
    a [gossip protocol](https://en.wikipedia.org/wiki/Gossip_protocol) to ensure widespread
    data sharing across the network and, thus, some fault tolerance.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 最近，某些大型社交网络的行为突显了少数人对群众具有重大影响力，并且有时这种权力被滥用。因此，联邦化（或去中心化）服务的发展激增，例如Mastodon和Matrix。但是关于开发呢？虽然GitHub和类似服务不太可能被用于政治操纵，但它们仍然是具有共同故障点的集中式服务。[Radicle是一个基于Git的开源点对点协作堆栈](https://radicle.xyz)，但其背后采用公钥加密作为标准，并且使用[八卦协议](https://en.wikipedia.org/wiki/Gossip_protocol)确保网络范围内的广泛数据共享，从而具有一定的容错能力。
- en: Essentially, code and associated documentation are secured cryptographically
    with an identity. The [Git protocol](https://git-scm.com/docs/protocol-v2) is
    used for actual data transfer from peer-to-peer, which means that updates are
    only sent as deltas, not complete copies, maximizing channel bandwidth efficiency.
    A custom gossip protocol is used for metadata transfer around the network of peers.
    The projects had a local-first ideology, with users running a full-stack node
    on their hardware and all features available, even offline, which is great for
    laptop users who move around locations with sporadic access to the internet.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 本质上，代码及其关联文档通过身份加密保护。[Git协议](https://git-scm.com/docs/protocol-v2)用于对等端到端的实际数据传输，这意味着更新仅以增量形式发送，而不是完整副本，从而最大化通道带宽效率。自定义的八卦协议用于在对等网络中传输元数据。该项目秉承本地优先的理念，用户在其硬件上运行完整节点，所有功能都可用，即使离线，对于经常在网络访问不稳定的位置使用笔记本电脑的用户来说非常方便。
- en: Judging from their Zulipchat instance, this is a highly active space, so perhaps
    it is worth diving in and seeing if it floats your boat. Fancy getting onto the
    Fediverse, but only have a spare MS-DOS machine to try it on? [We’ve got it covered](https://hackaday.com/2023/08/09/ms-dos-meets-the-fediverse/).
    Want to use Git but not online? [You need a private Git server](https://hackaday.com/2018/06/27/keep-it-close-a-private-git-server-crash-course/).
    Finally, too much Git? [How about Gitless](https://hackaday.com/2023/06/18/too-much-git-try-gitless/)?
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 根据其Zulipchat实例来看，这是一个非常活跃的空间，也许值得深入了解并看看是否适合您。想要加入Fediverse，但只有一台空闲的MS-DOS机器来尝试吗？[我们已经覆盖了](https://hackaday.com/2023/08/09/ms-dos-meets-the-fediverse/)。想使用Git但不在线？[您需要一个私人Git服务器](https://hackaday.com/2018/06/27/keep-it-close-a-private-git-server-crash-course/)。最后，Git用得太多了？[不如试试Gitless](https://hackaday.com/2023/06/18/too-much-git-try-gitless/)。
- en: Thanks [Anonymous] for the tip! No, that wasn’t lost on us :D
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢[匿名者]的提示！不，这对我们来说并不陌生 :D
