- en: Japan ANA Boeing 737-800 flight turns back due to cockpit window crack - CNA
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 日本全日空波音737-800航班因驾驶舱窗户裂缝而折返-CNA
- en: 来源：[https://www.channelnewsasia.com/asia/japan-all-nippon-airways-flight-1182-boeing-737-cockpit-window-crack-4045796](https://www.channelnewsasia.com/asia/japan-all-nippon-airways-flight-1182-boeing-737-cockpit-window-crack-4045796)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.channelnewsasia.com/asia/japan-all-nippon-airways-flight-1182-boeing-737-cockpit-window-crack-4045796](https://www.channelnewsasia.com/asia/japan-all-nippon-airways-flight-1182-boeing-737-cockpit-window-crack-4045796)
- en: 'TOKYO: A domestic flight of Japan''s All Nippon Airways returned to its departure
    airport on Saturday (Jan 13) after a crack was found on the cockpit window of
    the Boeing 737-800 aircraft midair, a spokesperson for the airline said.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 东京：日本全日空（ANA）一架国内航班在周六（1月13日）因发现波音737-800飞机驾驶舱窗户破裂而返回出发机场，该航空公司发言人表示。
- en: Flight 1182 was en route to Toyama airport but headed back to the Sapporo-New
    Chitose airport after the crack was found on the outermost of four layers of windows
    surrounding the cockpit, the spokesperson said, adding there were no injuries
    reported among the 59 passengers and six crew.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 1182航班原计划飞往富山机场，但在发现外围四层飞机驾驶舱周围的窗户上发现裂缝后返回了札幌新千岁机场，发言人补充说，机上的59名乘客和六名机组人员均未报告受伤情况。
- en: The aircraft was not one of Boeing's 737 MAX 9 airplanes. These have been in
    the spotlight after [a cabin panel broke off](https://www.channelnewsasia.com/world/alaska-airlines-grounds-boeing-737-max-9-midair-blowout-window-panel-emergency-landing-4029231)
    a new Alaska Airlines jet in mid-air last week.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这架飞机并非波音737 MAX 9飞机之一。在此之前，[一架新的阿拉斯加航空公司飞机](https://www.channelnewsasia.com/world/alaska-airlines-grounds-boeing-737-max-9-midair-blowout-window-panel-emergency-landing-4029231)上周在空中断裂了一块机舱面板，引起了人们的关注。
- en: '"The crack was not something that affected the flight''s control or pressurisation,"
    the ANA spokesperson said.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '"裂缝并未影响飞行控制或加压，"全日空（ANA）发言人表示。'
- en: The United States aviation regulator on Friday [extended the grounding of Boeing
    737 MAX 9 airplanes](https://www.channelnewsasia.com/world/us-regulator-grounds-boeing-max-9-indefinitely-flights-cancelled-tuesday-4045391)
    indefinitely for new safety checks and announced it will tighten oversight of
    Boeing itself.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 美国航空管理局上周五[无限期停飞波音737 MAX 9飞机](https://www.channelnewsasia.com/world/us-regulator-grounds-boeing-max-9-indefinitely-flights-cancelled-tuesday-4045391)进行新的安全检查，并宣布将加强对波音公司本身的监督。
