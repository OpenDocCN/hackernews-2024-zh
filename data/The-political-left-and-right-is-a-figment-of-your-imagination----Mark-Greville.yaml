- en: The political left and right is a figment of your imagination. – Mark Greville
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '"政治左派和右派只是你想象出来的。" - 马克·格雷维尔'
- en: 来源：[https://markgreville.ie/2024/01/02/the-political-left-and-right-is-a-figment-of-your-imagination/](https://markgreville.ie/2024/01/02/the-political-left-and-right-is-a-figment-of-your-imagination/)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://markgreville.ie/2024/01/02/the-political-left-and-right-is-a-figment-of-your-imagination/](https://markgreville.ie/2024/01/02/the-political-left-and-right-is-a-figment-of-your-imagination/)
- en: With a vague hint of a threat, an acquaintance demanded to know if I was “on
    the left or the right. Politically, I mean”. What he meant was the future of our
    potential relationship depended on my answer. The problem — I didn’t know. To
    be honest, I have trouble keeping up with what the left and right stand today.
    Are the left socialist? Are the right conservative? Where do liberals go? What
    about fascists and communists? It’s all so confusing. I asked him what I needed
    a side for. “Oh, we all need to pick a side, Mark”.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 一个熟人带着一丝威胁的暗示，要求我“是站在左派还是右派。政治上的，我是说”。他的意思是我们未来潜在关系的命运取决于我的回答。问题是——我不知道。老实说，我很难跟上左派和右派如今的立场。左派是社会主义者吗？右派是保守派？自由派在哪？法西斯主义者和共产主义者呢？这一切都很令人困惑。我问他我为什么需要站队。“哦，马克，我们都需要选择一边。”
- en: Why?
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么？
- en: I have visited the US a lot over the past 15 years. Living in Ireland, I am
    always struck by how passionate people are about political parties. Most people
    I’ve met consider themselves on the left (Democrat) or on the right (Republican).
    When I ask them how they pick a side, they speak about how their ethical and moral
    values form the basis for their worldview, and help them choose a side. And they
    choose with certainty. People with a sense of certainty have always fascinated
    me. I am the opposite. I never feel like I understand things deeply enough to
    have a definitive view. My opinions hang on by a thread. Except for a love for
    my family. And my love of Everton Football Club. I am certain about that.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去的15年里，我经常访问美国。生活在爱尔兰，我常常被人们对政党如此热情的表现所吸引。我遇到的大多数人认为自己是左派（民主党）还是右派（共和党）。当我问他们如何选择一边时，他们谈论道德和道德价值观如何构成他们世界观的基础，并帮助他们选择一边。他们选择得很肯定。拥有确定感的人一直让我着迷。我则相反。我从来没有感觉自己对事物了解得足够深，以至于能有一个明确的观点。我的观点仅仅停留在表层。除了对家人的爱。还有我对埃弗顿足球俱乐部的热爱。这些是我确定的。
- en: Sports increasingly influence our lives. Thinking about sports informs our thinking
    about the world. There is a problem with this — how we think about sports is terrible.
    Fans are angry, emotional, and biased. We chant, wear our team colours, and rail
    against the unfairness of the referee. We love ‘our’ players. We hate the opposition.
    We see goodness in our team, and can’t see things from the other side’s perspective.
    This style of thinking leaks into our political lives. We wear our party colours
    and chant our slogans. We complain about the ‘referee’ (any authority figures
    — see media, law, government). We love our party and learn to hate the opposition.
    Our side is correct, and the other side is wrong.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 体育越来越多地影响着我们的生活。思考体育有助于我们思考世界。但这里有一个问题——我们对体育的看法是糟糕的。球迷们愤怒、情绪化和带有偏见。我们高呼口号，穿着我们的队服，抱怨裁判的不公。我们热爱‘我们’的球员。我们憎恨对手。我们看到我们的队伍的优点，不能从对手的角度看问题。这种思维方式渗透到我们的政治生活中。我们穿着我们的党派颜色，高呼我们的口号。我们抱怨‘裁判’（任何权威人士
    —— 参见媒体、法律、政府）。我们热爱我们的政党，学会憎恨对手。我们这边是正确的，而另一方是错误的。
- en: We are not political party members; we are political party fans.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我们不是政党成员；我们是政党的粉丝。
- en: The word [fan is short for fanatic](https://www.oed.com/dictionary/fan_n2).
    We fanatics are in for the long haul. In sports, we deal with change — in fortunes,
    in players, in team ownership. But change is also part of the deal when you pick
    a side politically. The left and right are not fixed positions. The principles
    that were once a core belief will adjust and move. In college many years ago,
    some classmates chose the left because they believed in free speech. But this
    is shifting. A [2021 study](https://futurefreespeech.org//wp-content/uploads/2021/06/Report_Who-cares-about-free-speech_21052021.pdf)
    by the Free Speech Institute showed that in the US, Republican voters are now
    more in favour of free speech than Democrats. It has moved from left to right.
    A shift like this leaves political supporters in a quandary. Is a political principle
    more important than the side they support? Maybe a more useful question is — what
    political shifts would it take for you to switch sides? If you can’t ever imagine
    switching sides no matter the change, you have fallen into the sports fan trap.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[迷恋者指的是狂热爱好者](https://www.oed.com/dictionary/fan_n2)。我们这些狂热爱好者持续不断。在体育中，我们会面对变化——在命运、球员、团队所有权方面的变化。但是当你在政治上选择立场时，变化也是不可避免的。左派和右派都不是固定立场。曾经作为核心信念的原则将会调整和变化。很多年前在大学，一些同学选择了左派，因为他们相信言论自由。但现在情况正在改变。[2021年的一项研究](https://futurefreespeech.org//wp-content/uploads/2021/06/Report_Who-cares-about-free-speech_21052021.pdf)由自由言论研究所发布的报告显示，目前在美国，共和党选民比民主党更支持言论自由。这个观点从左转移到了右。这样的变化让政治支持者陷入了困境。政治信仰是否比支持的一方更加重要？也许更有用的问题是——你要经历怎样的政治变化才会改变立场？如果无论如何都无法想象改变立场，无论发生多大的变化，那么你已经陷入了体育迷的陷阱。'
- en: If the thought of having to change political sides fills you with anxiety, don’t
    worry. There is no such thing as the left or the right. It is a figment of your
    imagination.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 如果一想到需要改变政治立场就让你感到焦虑，不要担心。左、右这种分别根本就不存在。这只是你的幻想。
- en: In the book [The Social Construction of Reality (Berger and Luckmann)](https://geni.us/kwVwlv),
    the authors argue that knowledge comes from social interactions. We invent concepts
    to help explain the world to ourselves and others. The most useful are repeated
    and spread through interactions with others. Over time, these become objective
    truth. Take the idea of nationality. When I lived in England, I met people I felt
    so close to in attitude and appearance that they could have been family. However,
    in olden times, someone decreed that people on one side of the Irish Sea were
    English, and people on the other side were Irish. After a while, this idea spread
    through human interaction, and people started believing in the idea of two different
    countries. They saw themselves as similar to others on their side, and different
    from those on the other side. This idea has caused centuries of issues, even though
    it is an invented idea. It’s been around so long that it feels as real as the
    laws of gravity. But there is no law here, just an invention repeated for hundreds
    of years.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在《现实的社会建构（伯格和拉克曼）》这本书中，作者认为知识源自社会互动。我们创造概念来帮助我们自己和他人解释世界。最有用的概念在与他人的互动中被重复传播。随着时间的推移，这些概念变得如同客观真理一般。以国籍为例。在英国生活时，我遇到了一些在态度和外貌上与我相似到可以成为家人的人。然而，在古时有人规定海峡一边的人是英国人，另一边的人是爱尔兰人。一段时间后，这个观点通过人类互动传播开来，人们开始相信有两个不同的国家的想法。他们将自己看作与同一方一样，同时与对面的人不同。尽管这只是个捏造出来的想法，但这个观点已经引发了几个世纪的问题。它存在已久，感觉就像引力定律一样真实。但这里没有法律，只是一个几百年来一直重复的捏造。
- en: The idea of a political right and political left is a social construction. It
    is a radically simplified way to see the world. It only exists because people
    have used it in the past. It is not the best model, or even a good representation
    of the complicated nature of political thought. There are only two sides, no subtlety,
    no room for complexity. Not three political sides, or four. Just a straight line
    with two choices. Pick a side.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 左右政治观念只是社会建构。这是一种极度简化观察世界的方式。它之所以存在仅仅是因为人们过去使用过它。这不是最好的模型，甚至不是对政治思想复杂性的良好体现。它只是两个选择的直线，没有微妙之处，也没有容纳复杂性的空间。没有三个或四个政治观念的情况。只是两个选择。选一个立场。
- en: This is what my acquaintance wanted me to do. To reduce myself to a simple point
    on a line. To relax my uncertainty and join a side. Pick one, and adopt the ideas
    of those on that side. Learn one way of thinking, or, in fact, learn not to think,
    but to accept the group. Over time, slide further along the line so that I end
    up arguing for positions I don’t believe in, or even understand.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 这是我熟人希望我做的事情。把自己简化成线上的一个简单点。放松我的不确定性，加入一边。选择一个，并采纳那一边人的想法。学会一种思维方式，或者，事实上，学会不思考，而是接受群体。随着时间的推移，沿着这条线滑得更远，以至于最终为我不相信甚至不理解的立场辩护。
- en: I reject this. I reject it all, the reduction of humans to a simple right/left
    idea. A supporter, like a sports fan, drunkenly shouting my team’s slogans. Screaming
    about simple solutions to complex problems. Picking an enemy to hate.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 我拒绝这一切。我拒绝将人类简化为简单的左/右思想。支持者，就像体育迷一样，醉醺醺地喊着我的团队口号。为复杂问题大声呼喊简单的解决方案。挑选一个敌人来仇恨。
- en: Don’t choose a side.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 不要选择一边。
- en: Choose to think.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 选择思考。
