- en: Who’s Behind All the ‘Pussy in Bio’ Spam on X?
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谁在背后操控X上的所有“Pussy in Bio”垃圾信息？
- en: 来源：[https://nymag.com/intelligencer/article/who-is-behind-all-the-pussy-in-bio-porn-spam-on-x.html](https://nymag.com/intelligencer/article/who-is-behind-all-the-pussy-in-bio-porn-spam-on-x.html)
