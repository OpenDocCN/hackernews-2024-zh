- en: '“If our twitter bid succeeds, we will defeat the spam bots or die trying,”
    [wrote](https://twitter.com/elonmusk/status/1517215066550116354) [Elon Musk](https://nymag.com/intelligencer/article/what-elon-musk-said-in-don-lemon-interview-about-ketamine-racism-x.html)
    in May 2022\. “The bots are in for a surprise tomorrow,” he [threatened](https://twitter.com/elonmusk/status/1601851685915095040)
    shortly after the purchase closed. A new subscription service, he claimed, would
    “[destroy the bots](https://twitter.com/elonmusk/status/1587512669359292419?lang=en)”
    with his new “[anti-bot bots](https://twitter.com/elonmusk/status/1597867558073667584).”
    In 2023, the threat seemed to evolve. “We’re trying hard to stop bots & trolls
    on this platform,” he [wrote](https://twitter.com/elonmusk/status/1680697697567686658)
    in July. “Fighting bot and troll farms is hard,” he [conceded](https://twitter.com/elonmusk/status/1676077154633670659).
    “The bot wars continue,” he [posted](https://x.com/elonmusk/status/1694904061101765008?s=20)
    in an August update. January of this year [brought](https://twitter.com/elonmusk/status/1744775080754737278)
    a shift in tone: “Bots are the devil (sigh).” In March, more [signals](https://twitter.com/elonmusk/status/1768361843842482601)
    of an extended, brutal campaign: “Stopping crypto/porn spam bots is not easy,
    but we’re working on it.”'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: “如果我们的Twitter出价成功，我们将竭尽全力打败这些垃圾机器人，即便是以牺牲自己为代价，” [Elon Musk写道](https://twitter.com/elonmusk/status/1517215066550116354)
    在2022年5月。“这些机器人明天将会受到意外的打击，”他在收购后不久就[威胁道](https://twitter.com/elonmusk/status/1601851685915095040)。他声称新的订阅服务将用他的新“[反机器人](https://twitter.com/elonmusk/status/1597867558073667584)”彻底“[摧毁这些机器人](https://twitter.com/elonmusk/status/1587512669359292419?lang=en)”。2023年，这一威胁似乎在发展。“我们在努力阻止这个平台上的机器人和恶意评论员，”他在7月[写道](https://twitter.com/elonmusk/status/1680697697567686658)。“对抗机器人和恶意评论农场是很困难的，”他[承认道](https://twitter.com/elonmusk/status/1676077154633670659)。“机器人战争还在继续，”他在8月的更新中[发布了](https://x.com/elonmusk/status/1694904061101765008?s=20)。今年一月，[带来了](https://twitter.com/elonmusk/status/1744775080754737278)一种调子的改变：“机器人就是魔鬼（叹气）。”三月，更多的[信号](https://twitter.com/elonmusk/status/1768361843842482601)，表明了一个延长且残酷的战役：“阻止加密/色情垃圾机器人并不容易，但我们正在努力。”
- en: 'The bots have not been defeated — if anything, they have become much more visible
    across the platform in ads, searches, and, especially, replies. By early 2024,
    they seemed to be speaking in one voice, with a unified message, in response to
    virtually any post. They said: “░M░Y░P░U░S░S░Y░I░N░B░I░O░.”'
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 机器人们并没有被打败 —— 相反，它们在平台上的广告、搜索，尤其是回复中变得更加可见。到2024年初，它们似乎在统一声音中发表着一致的信息，对几乎所有的帖子都有回应。它们说：“░M░Y░P░U░S░S░Y░I░N░B░I░O░。”
- en: 'They said some other things, too, styled in various formats intended to confound
    anti-spam measures, but the message was fairly consistent: NUDES IN BIO, PICS
    IN BIO, ░L░I░N░K░I░N░B░I░O ░, ░B░O░O░B░S░I░N░B░I░O░, and so on. Starting in January,
    “MY PUSSY IN BIO” spam, after this point referred to as PIB spam, was nearly inescapable
    on [X](https://nymag.com/intelligencer/2023/12/what-the-hell-is-elon-musk-doing-at-x-here-are-5-theories.html).
    Accounts with names like @SusanHall269784 and stolen avatars portraying young
    women in various states of undress diligently replied to posts about [pretty much
    anything](https://www.rollingstone.com/culture/culture-features/twitter-porn-bot-sex-meme-1234973030/):
    sports, celebs, war, crypto. Sharing a difficult personal update? PIB. Some breaking
    news? PIB. Are you, perhaps, a bot yourself? *░P░I░B░*.'
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 他们还说了一些其他的东西，以各种格式呈现，旨在混淆反垃圾邮件措施，但消息基本一致：**NUDES IN BIO**、**PICS IN BIO**、**░L░I░N░K░I░N░B░I░O░**、**░B░O░O░B░S░I░N░B░I░O░**等等。从一月开始，“MY
    PUSSY IN BIO” 垃圾信息（以下简称PIB垃圾信息）几乎无处不在，出现在[X](https://nymag.com/intelligencer/2023/12/what-the-hell-is-elon-musk-doing-at-x-here-are-5-theories.html)上。账号名如@SusanHall269784的假冒者和盗用的头像，展示年轻女性各种状态的裸照，还在各种主题下勤劳地回复：体育、名人、战争、加密。分享个人艰难更新？PIB。一些突发新闻？PIB。或许你自己是个机器人？*░P░I░B░*。
- en: 'The flood of horny spam became a meme. There were [articles](https://www.rollingstone.com/culture/culture-features/twitter-porn-bot-sex-meme-1234973030/)
    about it. Someone [created a](https://coinmarketcap.com/currencies/pussy-in-bio/)
    PIB cryptocurrency that now has a market cap of a couple hundred thousand dollars.
    There’s evidence it has cooled *a bit*, but months later it definitely hasn’t
    gone away. Musk has addressed it directly — the “we’re working on it” quote above
    is a reply to a user complaint about the problem — and the joke is now stale enough
    that one of his companies is using it in PR material:'
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 猥亵垃圾邮件的泛滥成为了一个梗。有[文章](https://www.rollingstone.com/culture/culture-features/twitter-porn-bot-sex-meme-1234973030/)报道此事。有人[创建了](https://coinmarketcap.com/currencies/pussy-in-bio/)一个名为PIB的加密货币，目前市值数十万美元。有证据表明它已经冷却了*一些*，但几个月后它显然还没有消失。马斯克直接回应了这个问题
    —— 上面的“我们正在努力解决”引述是对用户投诉的回应 —— 这个笑话现在已经变得陈旧到他的公司之一正在用它作为公关材料的一部分：
- en: Spam *is* hard. No real platform has solved it completely, and none ever will.
    Spammers evolve, platforms catch up, spammers evolve again, and so on until the
    last post is posted and the last user signs out. Individual spam tactics, however,
    do tend to have short lives, and while PIB won’t be with us forever, it’s notable
    that it has been with us for so long — a consequence, perhaps, of the near-total
    elimination of the teams that used to deal with such things at Twitter. Long enough
    to become a platformwide joke. Long enough to become genuinely sort of annoying
    even to the users who think it’s funny. And long enough to get some idea of who
    is posting all that P in all those B’s, and why.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 垃圾邮件*很难*。没有一个真正的平台完全解决了它，也永远不会。垃圾邮件者在演变，平台追赶，垃圾邮件者再次演变，如此循环，直到最后一篇帖子发布，最后一个用户退出登录。然而，个别的垃圾邮件策略确实往往寿命短暂，虽然PIB不会永远存在，但值得注意的是它已经存在了这么长时间
    —— 这或许是Twitter几乎完全消除曾处理此类事务团队的后果。足够长的时间成为整个平台的笑话。足够长的时间让一些用户认为它很有趣，但也足够长的时间让一些人真正觉得有点烦人。足够长的时间让人们对谁在所有这些B中发布那么多P有了一些想法，以及为什么。
- en: 'First, a few caveats: X, like Twitter before it, is a fairly permissive platform
    when it comes to nudity and porn; while it may be unusually visible at the moment,
    NSFW content has long made up a [significant share](https://www.rollingstone.com/culture/culture-news/x-twitter-users-porn-dont-like-sex-workers-1234808113/)
    of total content posted to the site. Its general functional breakdown has perhaps
    made this content more visible — the site’s search feature turns up a lot of explicit
    material on common searches, for example — but it has always been there, as have
    porn-adjacent spammers. Additionally, the rise of [OnlyFans](https://www.thecut.com/article/does-paying-for-onlyfans-count-as-cheating.html),
    a platform where people can pay for content from adult entertainers and sex workers,
    means that lots of people are on X (and other platforms) with the human *intention*
    of getting strangers to look at nudes found in links in their bios.'
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，需要说明几点：X，如其前辈Twitter，是一个在裸露和色情方面相对宽容的平台；虽然它可能目前异常可见，但不适宜内容长期以来一直占据了[相当大的份额](https://www.rollingstone.com/culture/culture-news/x-twitter-users-porn-dont-like-sex-workers-1234808113/)。它的一般功能性破坏或许使得这些内容更加显眼
    —— 例如，网站的搜索功能在常见搜索中常常会出现大量明确的材料 —— 但这些内容一直存在，与之同时也有类似色情的垃圾邮件。此外，OnlyFans的崛起，一个让人们付费获取成人娱乐和性工作者内容的平台，意味着很多人在X（以及其他平台）上有人类*意图*来让陌生人查看在他们的个人资料中链接的裸照。
- en: 'At least one source of PIB spam is hiding in plain sight — or, one might say,
    in Bio. Here is an example from the wild:'
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: PIB垃圾邮件至少有一个来源是公然藏匿在那里 —— 或者可以说，藏在个人资料里。这里是一个野外的例子：
- en: 'Kimberly’s bio does not contain any ░N░U░D░E░S░, but it does include a ░L░I░N░K░
    to a domain called Xkos. Xkos links are a common feature in PIB profiles, which
    often have no followers and rarely exist more than a few days:'
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: Kimberly的个人资料中没有任何░裸░照░，但确实包含一个到名为Xkos的域名的░链░接░。Xkos链接在PIB资料中很常见，这些资料通常没有追随者，也很少超过几天的存在期限：
- en: 'Clicking one of these Xkos links will instantly redirect you to another domain
    called [Meetdats](https://urlscan.io/domain/biabfj.meetdats.com). (Xkos is one
    of many disposable domains that redirect to Meetdats, and Meetdats is one of many
    very similar destination links.) There, you’ll encounter one of dozens of fake
    sites: imitation OnlyFans pages, fake porn games with an Electronic Arts logo,
    a bunch of TikTok-like interfaces with names like TitsTok:'
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 点击这些Xkos链接之一会立即重定向至另一个名为[Meetdats](https://urlscan.io/domain/biabfj.meetdats.com)的域。
    （Xkos是许多一次性域名之一，会重定向至Meetdats，而Meetdats则是许多非常相似的目标链接之一。）在那里，您将会遇到几十个假网站之一：仿真的OnlyFans页面，带有电子艺术公司标志的假色情游戏，以及一堆名为TitsTok的类似TikTok的界面：
- en: 'Some of the fake sites which pop up after clicking through to Meetdats. Illustration:
    Screencap'
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 点击转到Meetdats后弹出的一些假网站。插图：屏幕截图
- en: These sites then funnel visitors through a quizzy sign-up process that suggests
    access to hot singles/nudes/live videos, etc. is just a few clicks away. Typical
    profile questions (*How old are you?*) are mixed in with suggestive teases (*These
    women only desire quick sex. Not dating. Do you agree to this request?*)before
    eventually redirecting users one more time.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，这些网站通过一个有趣的注册流程将访问者导向，暗示能够通过几次点击即可获得热门单身/裸体/实时视频等。典型的个人资料问题（*您多大了？*）与挑逗性的诱惑混在一起（*这些女性只想要快速性行为。不是约会。您同意此请求吗？*），最终再次将用户重定向。
- en: All the Xkos links lead, through Meetdats, to the same ultimate destination,
    a “dating” site called Provocative Neighbors, where users enter *another* horny
    sign-up flow, after which they can chat — for a fee — with the site’s overly eager-to-please
    “users,” who live extremely “nearby.”
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 所有Xkos链接都通过Meetdats指向同一个最终目的地，一个名为“挑逗邻居”的“约会”网站，用户在此输入*另一个*充满欲望的注册流程，之后可以与该网站过于热情的“用户”（实际上是居住极为“附近”的自由职业者）进行聊天
    — 需要支付费用。
- en: 'So far, this is a pretty standard sign-up flow for many online services, including,
    to pick one incredibly not horny example, LinkedIn: Promise the user what they
    want, get them most of the way through the sign-up process, and right before giving
    it to them, hit them with that credit-card form.'
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，这是许多在线服务（包括以LinkedIn为例的一个极不淫荡的例子）的标准注册流程：向用户承诺他们想要的东西，将他们引导至注册流程的大部分，就在即将获得时，向他们展示信用卡表单。
- en: 'It’s after payment that things get strange and rather dark. Provocative Neighbors
    is pretty honest about part of what it does, at least in its terms of service,
    which one imagines few prospective customers end up reading:'
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 支付后的事情变得奇怪且相当黑暗。Provocative Neighbors至少在其服务条款中对其部分行为相当坦率，这种行为可能会让几乎没有阅读过的潜在客户感到想象。
- en: You also understand that this is a fantasy entertainment Service and that (i)
    the profiles are fictional and your interactions will be with operators; (ii)
    we do not conduct background or criminal record checks on users, or verify their
    identity, and you accept all risk of interacting with people via the Service (on
    or off of the Service).
  id: totrans-split-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 您还理解，这是一个幻想娱乐服务，（i）配置文件是虚构的，您的互动将与运营人员进行；（ii）我们不会对用户进行背景或犯罪记录检查，也不会验证其身份，您接受在服务（在或者离开服务）中与人互动的所有风险。
- en: 'To recap: The user checks for ░P░I░B░ on X; the user bounces through a series
    of redirects and fake dating sites; and the user reaches Provocative Neighbors,
    somehow decides to sign up, and begins conversing with another “member,” who is
    in fact a freelance operator getting a cut of the user’s payments to the site.
    So-called “flirt sites” have been around for a while, luring new users with misleading
    ads on low-rent websites. Now, a few of them appear to be staying one step ahead
    of the folks at X, blanketing the “[global town square](https://blog.x.com/en_us/topics/company/2023/transforming-the-global-town-square)”
    in pornographic flyers while the world’s richest man shakes his fist at the sky.'
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 总结一下：用户在X上检查░P░I░B░；用户在一系列重定向和假约会网站后跳转；用户到达Provocative Neighbors，不知何故决定注册，并开始与另一“成员”对话，而实际上这位“成员”是一个自由职业者，从用户向该网站支付的费用中获取一部分。所谓的“调情网站”已经存在一段时间，通过低租金网站上的误导性广告吸引新用户。现在，其中一些看起来似乎在X的人群广场上用色情传单遮天蔽日，而世界上最富有的人则在天空仰天怒吼。
- en: 'Most flirt sites conceal their ownership. Provocative Neighbors, however, is
    one of many brands openly operated by a small Dutch company called Meteor Interactive,
    which claims on its website to specialize in “Discrete Payments & Entertaining
    Platforms.” (At the top of its home page is a banner: “Found us on your bank or
    credit card statement, and did not recognize it? Read why this happens.” 😬) Over
    the years, similar inducements from sites run by Meteor Interactive have led users
    to sites with names like Womenwithsecrets.com, about which one Reddit user posted
    a truly wild testimonial:'
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数调情网站隐瞒他们的所有权。然而，Provocative Neighbors是由一家名为Meteor Interactive的小型荷兰公司明确运营的众多品牌之一，该公司在其网站上声称专门从事“离散支付和娱乐平台”。
    （在其主页顶部是一个横幅：“在您的银行或信用卡对账单上找到我们，而不认识我们？阅读为什么会发生这种情况。” 😬）多年来，Meteor Interactive运营的类似诱因使用户进入了一些名为Womenwithsecrets.com之类的网站，关于这些网站，一位Reddit用户发表了一个真正疯狂的推荐。
- en: This is a dangerous site and run by known scammers Meteor Interactive. It is
    a “flirt site” with fake profiles and chat operators. It is $1 per message and
    you can buy “packages” of credits.
  id: totrans-split-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这是一个由已知骗子Meteor Interactive运营的危险网站。这是一个“调情网站”，拥有虚假档案和聊天操作员。每条消息1美元，您可以购买“套餐”信用点。
- en: Unfortunately I had figured out this site was a scam a few months before without
    anything critical happening, but got a little drunk and forgot! I spent $2000
    on there, and posted some pics and my phone number. I was contacted by about 10
    scammers, (or phone numbers), and sent 3 of them unsolicited dp (dick pics). some
    of them sent me pics and said they wanted to hookup. Two of them, who did not
    have the dp, asked for money, one said she “got in a car accident and is in the
    hospital, I need money to eat”. The other tried to forward me to a bitcoin scam
    site. One switched to What’s App and has the dp but I chickened out on the hookup
    when I realized the others were just scamming me. I didn’t pay any of them. I
    then blocked all numbers. I got contacted next month by a few random numbers via
    text, one was the wrong number scam.
  id: totrans-split-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 不幸的是，几个月前我已经意识到这个网站是一个骗局，但喝了点酒就忘了！我在那里花了$2000，还发布了一些照片和我的电话号码。我被大约10个骗子（或电话号码）联系过，其中3个收到了我未经要求发送的"dp"（性器官照片）。其中一些人给我发了照片，并表示想要约会。其中两个没有发送性器官照片的人要钱，一个说她“出车祸住院了，需要钱吃饭”。另一个试图把我引导到比特币骗局网站。一个人转到了WhatsApp并且有性器官照片，但当我意识到其他人只是在骗我的时候，我就退缩了。我没有付给他们任何钱。然后我屏蔽了所有的号码。下个月我收到了几个陌生的短信，其中一个是错误号码骗局。
- en: This is obviously an extreme example, but it reveals something important about
    the types of businesses for which PIB bots exist. As suggested in the terms of
    service on Provocative Neighbors, the fake profiles users are chatting with are
    run by real people, not bots, and Meteor Interactive is, at the very least, not
    going out of its way to make sure those people aren’t scammers or sextortionists
    with a bigger prize in mind. (Another PIB-affiliated dating site tells users it’s
    for “fantasy purposes only.”)
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 显然这是一个极端的例子，但它揭示了有关PIB机器人存在的企业类型的重要信息。如Provocative Neighbors的服务条款所建议的那样，用户正在与虚假档案的真实人员聊天，而Meteor
    Interactive至少没有尽力确保这些人不是骗子或者有更大目标的敲诈者。 （另一个与PIB有关的约会网站告诉用户仅供“幻想目的使用”。）
- en: A 2022 BBC [investigation](https://www.bbc.com/news/world-africa-62230304) into
    the company found Meteor Interactive BV uses an outsourcing company in Suriname
    “to recruit, train and staff” overseas workers, some of whom stick to their scripts
    and collect commissions, while others appear to use customer information gleaned
    from chats in the service of off-platform scams carried out on Telegram, WhatsApp,
    SMS, and the good old-fashioned telephone. (Calls to Meteor Interactive went unanswered;
    records acquired from the Netherlands Chamber of Commerce suggest the company
    was founded in 2019 and last reported modest revenue in the hundreds of thousands
    in 2021, after which disclosure of such information was no longer required by
    law.)
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 2022年，BBC对该公司进行了[调查](https://www.bbc.com/news/world-africa-62230304)，发现Meteor
    Interactive BV使用苏里南的一家外包公司“招募、培训和配置”海外工作人员，其中一些人坚持他们的剧本并收取佣金，而另一些人则似乎利用从聊天中获取的客户信息，在Telegram、WhatsApp、短信和传统电话上进行平台外的骗局。
    （致电Meteor Interactive无人接听；从荷兰商会获得的记录显示，该公司成立于2019年，2021年报告的收入不高，之后根据法律的要求不再披露此类信息。）
- en: 'It wouldn’t be fair to implicate X directly in these scams, which to some degree
    pester every platform on the internet. Nor is Meteor Interactive masterminding
    anything here: Provocative Neighbors is just one of hundreds of sites that operate
    with similar models based on common templates and [white-label](https://www.blackhatworld.com/seo/white-label-dating-vs-affiliate-program.520130/#post-5133793)
    products that have been available for more than a decade. While these sites do
    marketing (and spamming) of their own, they outsource some work to other people
    through affiliate programs, by which freelance spammers get commissions for traffic,
    sign-ups, or spending. Through a variety of middlemen, Provocative Neighbors pays
    spammers some [pretty hefty fees](https://www.affplus.com/o/us-provocativeneighbors-com-doi-mob)
    to deliver sign-ups:'
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: X本人并未直接参与这些骗局，这些骗局在互联网上几乎困扰着每一个平台。Meteor Interactive在这里也没有策划任何事情：Provocative
    Neighbors只是数百个使用相似模板和[白标](https://www.blackhatworld.com/seo/white-label-dating-vs-affiliate-program.520130/#post-5133793)产品运作的网站之一，这些产品已经存在超过十年。虽然这些网站自己进行营销（和垃圾邮件发送），但它们通过联盟计划外包一些工作给其他人，通过这些计划，自由职业者垃圾邮件发送者可以获得关于流量、注册或消费的佣金。通过各种中间商，Provocative
    Neighbors支付给垃圾邮件发送者一些[相当可观的费用](https://www.affplus.com/o/us-provocativeneighbors-com-doi-mob)以获取注册：
- en: 'In short, this is why PIB accounts exist: If just one unfortunate X user clicks
    through — and through, and through, and through — and ultimately signs up for
    a scam dating site, the site’s owner makes bank, and maybe a freelance PIB spammer
    gets a few bucks. Stacked-up advertising and affiliate networks are the lifeblood
    of the broader spam economy (and, with less porn, a lot of online publishing).
    “A lot of the guys that are running the dating click funnels have been doing it
    for ten years,” said an adult marketer who goes by SocialManipulator on sites
    like BlackHatWorld. “Twitter is huge for that, one of the biggest places to convert
    to dating sites,” he said. “Now it’s just leaving the sex industry and hitting
    the mainstream.”'
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 简而言之，这就是为什么PIB账户存在的原因：如果只有一个不幸的X用户点击了链接——然后不断地点击，最终注册了一个骗人的约会网站，该网站的所有者大赚一笔，也许一个自由职业的PIB垃圾邮件发送者也能得到几块钱。堆积起来的广告和联盟网络是更广泛的垃圾邮件经济（以及在较少色情内容的情况下，大量在线出版物）的生命线。“运营约会点击漏斗的许多人已经做了十年，”一位像SocialManipulator这样的成人市场营销人员在像BlackHatWorld这样的网站上说。“Twitter在这方面非常重要，是最大的转化到约会网站的地方之一，”他说。“现在它正在离开性产业，进入主流市场。”
- en: 'One former affiliate marketer, who now sells proxy software that helps spammers
    evade social-media bans — and who claimed, without sharing their contact information,
    to “know guys” who do this sort of spam — described to me a fairly unsophisticated
    and only partially automated style of operation: affiliate marketers hiring “virtual
    assistants” from low-income countries who use spam-oriented social-media-management
    software to run hundreds of X accounts at a time. The posts are published automatically
    — most of the systems “utilize web browsers, and they look very humanlike” — but
    the accounts take a lot of upkeep and supervision; they need to be run through
    proxies, post on credible schedules, and avoid obvious detectable behavioral patterns
    (posting patterns, apparently not so much). They get banned a lot and need to
    be replaced, which is time-consuming and expensive at scale. As with content moderation
    by social-media platforms, which rely on armies of invisible contractors to help
    deal with spam that automated tools can’t catch or parse, there’s probably a bit
    more humanlabor involved in PIB posting than there seems at first.'
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 一位前联盟营销人员，现在销售能帮助垃圾邮件发送者逃避社交媒体禁令的代理软件的人士（他声称，没有分享他们的联系方式，“了解做这种垃圾邮件的人”），向我描述了一个相当简单和部分自动化的操作方式：联盟营销人员从低收入国家雇佣“虚拟助手”，使用面向垃圾邮件的社交媒体管理软件同时运行数百个X账户。帖子自动发布——大多数系统“利用网络浏览器，看起来非常像人类”——但这些账户需要大量维护和监督；它们需要通过代理运行，按照可信的时间表发布，并避免显而易见的可检测行为模式（显然，发帖模式并不多）。它们经常被禁，需要被替换，这在大规模上是耗时和昂贵的。与社交媒体平台的内容管理一样，依赖于大量不可见的承包商来帮助处理自动工具无法捕捉或解析的垃圾邮件，PIB发布过程中可能比一开始看起来要复杂得多。
- en: This might not be one huge botnet, in other words, despite how similar its messaging
    style is. Instead, the former spammer suggested, we’re probably seeing a deceptively
    small cluster of affiliate marketers seizing on X’s diminished defenses with industry-standard
    techniques. That PIB posts have become a meme adds additional difficulty — thousands
    of regular users posting “░M░Y░P░U░S░S░Y░I░N░B░I░O░” as a joke makes filtering
    actual spam that much harder.
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: 换句话说，这可能不是一个巨大的机器人网络，尽管其消息传播风格非常相似。 相反，前垃圾邮件发送者建议，我们可能只是看到一小群联盟营销人员利用X降低的防御力，采用行业标准技术。
    PIB帖子已经成为一个模因增加了额外的困难——成千上万的普通用户发布“░M░Y░P░U░S░S░Y░I░N░B░I░O░”作为笑话，使得过滤实际垃圾邮件变得更加困难。
- en: 'SocialManipulator disagreed. “The high clip you’re seeing of posts, that’s
    probably someone with their own botnet,” he said. “They have a bank of usernames
    and profile pictures, and they recycle.” It’s unusual for such low-effort spam
    posts to break through so thoroughly on a major platform, he pointed out, but
    as long as they still *are*, they’re cheap, and worth the cost if even a minuscule
    number of people click through. “Your audience is dumb,” he said. He offered an
    explanation for the seemingly random deployment of PIB spam under a wide range
    of posts, often from accounts with few followers: they’re not replying to particular
    subjects or unusual terms in hopes of finding relevant posts or interested customers,
    but rather targeting posts which contain ultra-common terms like “the,” at rates
    low enough to evade bans, at least for a few days.'
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: SocialManipulator不同意。“你看到的高频发帖，那可能是有人用他们自己的机器人网络”，他说。“他们有一堆用户名和头像，可以反复使用。” 他指出，这种低成本的垃圾帖子能如此全面地突破主流平台是不寻常的，但只要它们仍然*存在*，它们就很便宜，而且如果有哪怕少数人点击了，它们就是值得的。
    “你的观众很傻”，他说。他解释了PIB垃圾邮件在各种帖子下看似随机的部署背后的原因，通常是来自追随者不多的账号：它们并非在回复特定主题或非常规术语，希望找到相关帖子或感兴趣的客户，而是在目标帖子中使用包含像“the”这样的超常见词汇，以低至足以避免封禁的频率发布，至少能维持几天。
- en: The last big trend in adult marketing on X, SocialManipulator said, was throwing
    resources behind bigger accounts in hopes of getting top-ranked replies to popular
    posts, a tactic that’s been complicated somewhat by X’s new paid verification
    system, which prioritizes subscribers over other users (there are also plenty
    of [spammers](https://techhq.com/2023/09/who-are-blue-check-scammers-on-x-and-what-is-their-aim/)
    with Blue Checks, of course). PIB spam is a bit of a throwback — a classic spam
    campaign bolstered by modern tools and slightly different spam economics. “Things
    like these come and go every six months,” he said. Before “░M░Y░P░U░S░S░Y░I░N░B░I░O░,”
    he recalled, it was “Netflix and F U C K M E.”
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: 社交操纵者说，在X成人市场营销的最新趋势是投入资源支持更大的账户，希望能够在热门帖子上获得排名靠前的回复，这一策略因X新的付费验证系统而稍显复杂，该系统优先考虑订阅者而非其他用户（当然还有很多[垃圾邮件发送者](https://techhq.com/2023/09/who-are-blue-check-scammers-on-x-and-what-is-their-aim/)通过蓝勾号）
    。PIB垃圾邮件有点像是回到过去——一个经典的垃圾邮件活动，加强了现代工具和略有不同的垃圾邮件经济学。“这样的事情每六个月都会来一次”，他说。“在‘░M░Y░P░U░S░S░Y░I░N░B░I░O░’之前，还有‘Netflix
    and F U C K M E’。”
- en: “People made a killing off that.”
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: “人们通过这个赚了一笔钱。”
- en: 'Dmitry, an adult marketer turned game developer, suggested that PIB-dating-site
    spam is an amusing but misleading phenomenon — a primitive, low-value play that
    happens to be unusually memeable. These days, he said, spam on X is all about
    OnlyFans. More accurately, it’s all about OnlyFans *agencies*: companies that
    runOnlyFan accounts that are staffed and automated to talk simultaneously to dozens
    of users, who are led to believe they are talking to real models, not male operators
    in, say, Poland. “Every guy has three monitors, three chats at a time,” Dmitry
    said in a Telegram call. “The girlfriend experience costs $100 a month. There’s
    huge money in ‘dating.’” It’s an [OnlyFans problem](https://www.nytimes.com/2022/05/16/magazine/e-pimps-onlyfans.html)
    overflowing to X, and short of a sitewide ban, it’s not feasible for X to adjudicate
    which accounts are real on another major platform.'
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
  zh: 成人市场营销人员转型为游戏开发者的Dmitry认为PIB约会网站垃圾邮件是一个有趣但误导性的现象——一个原始、低价值的玩法偶然成为了模因。 他说，如今，在X上的垃圾邮件都是关于OnlyFans。
    更准确地说，它都是关于OnlyFans的*代理*：这些公司运营OnlyFan账号，并自动同时与数十名用户交流，这些用户被误导以为正在与真正的模特交流，而不是来自波兰的男性操作员。“每个人都有三个显示器，同时进行三个聊天”，Dmitry在电报电话中说。“女友体验每月100美元。‘约会’领域有很多钱。”
    这是一个流溢到X上的[OnlyFans问题](https://www.nytimes.com/2022/05/16/magazine/e-pimps-onlyfans.html)，除非全站封禁，否则X无法判断哪些账户是真实的另一个主要平台上。
- en: 'Anecdotally, Dmitry is right: Spam replies from OnlyFans agencies are rapidly
    crowding out PIB posters in replies across the platform with similarly suggestive
    but somewhat more humanlike messages that appear to lead to a real OnlyFans account,
    while PIB posts, though still breaking through, are getting filtered aggressively.
    Musk’s X, Dmitry said, has proved to be a solid source of raw traffic — that is,
    new OnlyFans followers — as has Reddit, while Instagram is useful only later down
    the line for closing the deal. As crude as it looks, all the porny, botty spam
    on X, he said, “is so visible because it works.”'
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
  zh: 据传闻，德米特里是对的：OnlyFans 机构的垃圾邮件回复正在迅速挤占平台上 PIB 发布者的回复，这些回复内容类似，但更具有人类化，看起来导向真实的
    OnlyFans 账户，而 PIB 的帖子虽然仍在突围，但受到了严格的过滤。马斯克的 X，德米特里说，已被证明是原始流量的稳定来源，即新的 OnlyFans
    追随者，Reddit 也是如此，而 Instagram 只有在后期用于完成交易时才有用。他说，尽管看起来很粗糙，在 X 上的所有色情和垃圾邮件式的机器人广告“之所以如此显眼，是因为它们有效”。
- en: 'From the spammers’ perspective, X is just one channel of many, a historically
    low-return environment that suddenly became a bit friendlier to what they do.
    Unlike on most of its peers, where users are isolated in groups or by recommendation
    algorithms, a modest uptick in spam and bot traffic can be quite visible. Bots
    clearly bother Musk, just not as much as some of the things that might stop them:
    employing more people, including [contract workers](https://www.wired.com/story/twitters-moderation-system-is-in-tatters/)
    from outsourcing companies like the one used by his PIB antagonists, and embracing
    industry best practices around content moderation, which he [recently characterized](https://nymag.com/intelligencer/article/what-elon-musk-said-in-don-lemon-interview-about-ketamine-racism-x.html)
    as a “propaganda word for censorship.” Bots were supposed to represent a visible
    problem that a new leader could quickly solve. Instead, they’re settling in, slipping
    into something a little bit more comfortable, and rubbing it in his face.'
  id: totrans-split-37
  prefs: []
  type: TYPE_NORMAL
  zh: 从垃圾邮件发送者的角度来看，X 只是众多渠道中的一个，一个历史上回报率较低的环境，突然变得对他们更加友好。与大多数同行不同，在那些平台上，用户被隔离在群组或推荐算法中，而垃圾邮件和机器人流量的小幅增长可能会非常显眼。机器人显然让马斯克感到困扰，只是没有像一些可能阻止它们的事情那样让他感到烦恼：比如雇用更多人，包括[合同工](https://www.wired.com/story/twitters-moderation-system-is-in-tatters/)，这些人来自外包公司，就像他的
    PIB 对手所使用的那家公司，并且接受内容审核的行业最佳实践，他[最近将其描述](https://nymag.com/intelligencer/article/what-elon-musk-said-in-don-lemon-interview-about-ketamine-racism-x.html)为“审查的宣传词语”。机器人本应代表一个新领导者可以迅速解决的明显问题。然而，它们正在逐渐安顿下来，穿上更加舒适的外衣，并对他摆出嘲讽的姿态。
