- en: Founding Engineer at Greptile | Y Combinator
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Greptile的创始工程师 | Y Combinator
- en: 来源：[https://www.ycombinator.com/companies/greptile/jobs/4MY7eZL-founding-engineer](https://www.ycombinator.com/companies/greptile/jobs/4MY7eZL-founding-engineer)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.ycombinator.com/companies/greptile/jobs/4MY7eZL-founding-engineer](https://www.ycombinator.com/companies/greptile/jobs/4MY7eZL-founding-engineer)
- en: Hi! We’re looking for a founding engineer to join us at Greptile.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 嗨！我们正在寻找一名创始工程师加入我们的Greptile团队。
- en: '**About Greptile:**'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**关于Greptile：**'
- en: Greptile is building an AI expert on any codebase, available as an API so teams
    can easily build powerful internal AI dev tools.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: Greptile正在构建一个AI专家，适用于任何代码库，作为API，因此团队可以轻松构建强大的内部AI开发工具。
- en: Devs can point Greptile to any GitHub/Gitlab repo, Greptile indexes it (self-updates
    on new commits) and lets you query it in natural language. Greptile uses a codebase-optimized
    version of RAG which mimics how human developers navigate codebases, resulting
    in much higher performance than naive RAG.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 开发人员可以将Greptile指向任何GitHub/Gitlab仓库，Greptile对其进行索引（新提交时自动更新），并允许您以自然语言查询。 Greptile使用代码库优化版的RAG，模拟人类开发人员如何浏览代码库，其性能比朴素的RAG高得多。
- en: You can try our chat UI for free with 150+ OSS repos [here](https://learnthisrepo.com).
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以在此处免费尝试我们的聊天UI，包括150多个开源软件库[此处](https://learnthisrepo.com)。
- en: 'Some examples of internal tools teams can/have built:'
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 一些内部工具团队可以/已经构建的示例：
- en: '**Ticket Enricher:** adds codebase context to the the repo including specific
    file paths to look at.'
  id: totrans-split-12
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**工单增强器：** 添加代码库上下文到仓库中，包括要查看的特定文件路径。'
- en: '**Auto doc updater:** writes a PR to update docs every time new code is pushed.'
  id: totrans-split-13
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**自动文档更新器：** 每次推送新代码时编写PR以更新文档。'
- en: '**PR review bot:** reviews PRs and leaves comments with full codebase context.'
  id: totrans-split-14
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**PR审核机器人：** 审查PR并留下带有完整代码库上下文的评论。'
- en: '[See more.](https://docs.greptile.com/examples)'
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[查看更多。](https://docs.greptile.com/examples)'
- en: We’re a team of 3 technical co-founders, based in San Francisco.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 我们是一个由3位技术联合创始人组成的团队，驻地在旧金山。
- en: '**Requirements:**'
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**要求：**'
- en: Strong programming skills, especially in TS/JS.
  id: totrans-split-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 强大的编程技能，特别是在TS/JS方面。
- en: BS/MS degree in Computer Science
  id: totrans-split-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 计算机科学学士/硕士学位
- en: Work authorization in the US
  id: totrans-split-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在美国有工作授权
- en: Ability and willingness to relocating to work in-person in San Francisco.
  id: totrans-split-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 有能力并愿意搬到旧金山亲自工作。
- en: '**Preferred Qualifications:**'
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: '**首选资格：**'
- en: History of contributing to open source.
  id: totrans-split-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在开源社区做出贡献的历史。
- en: Passionate about developer tooling.
  id: totrans-split-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对开发者工具充满热情。
- en: Ability to work relatively independently.
  id: totrans-split-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 有能力相对独立地工作。
- en: Strong side projects, ideally using LLMs.
  id: totrans-split-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 强大的副业项目，最好使用LLMs。
- en: Some DevOps experience, ideally with AWS.
  id: totrans-split-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一些DevOps经验，理想情况下使用AWS。
- en: Some LLM-Ops experience, working with VectorDBs/LLMs.
  id: totrans-split-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一些LLM-Ops经验，与VectorDBs/LLMs合作。
- en: '**Tech stack:**'
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: '**技术栈：**'
- en: Most of our codebase is in Typescript. Our backend infra is hosted on AWS, combination
    of ECS containers and Lambda functions + Postgres and DynamoDB for database. The
    frontend is NextJS.
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的大部分代码库都是用Typescript编写的。我们的后端基础设施托管在AWS上，使用ECS容器和Lambda函数的组合 + Postgres和DynamoDB作为数据库。前端使用NextJS。
