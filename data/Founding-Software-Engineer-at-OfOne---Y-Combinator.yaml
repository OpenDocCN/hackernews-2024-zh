- en: Founding Software Engineer at OfOne | Y Combinator
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: OfOne 创始软件工程师 | Y Combinator
- en: 来源：[https://www.ycombinator.com/companies/ofone/jobs/u2E2fCX-founding-software-engineer](https://www.ycombinator.com/companies/ofone/jobs/u2E2fCX-founding-software-engineer)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.ycombinator.com/companies/ofone/jobs/u2E2fCX-founding-software-engineer](https://www.ycombinator.com/companies/ofone/jobs/u2E2fCX-founding-software-engineer)
- en: '**About OfOne:**'
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**关于OfOne：**'
- en: At OfOne, we're reshaping the drive-thru experience with voice AI. We’re already
    helping top-50 restaurant chains operate more efficiently and level-up their customer
    experience.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在 OfOne，我们通过语音AI重塑了驾驶通道体验。我们已经帮助了排名前50的餐厅连锁更高效地运营，并提升了他们的客户体验。
- en: We're on the lookout for a founding software engineer ready to *drive* into
    the voice AI scene. We’re offering a chance to deliver software that touches millions
    of people, pushes $billions of economic impact, and is at the forefront of delivering
    real-time AI applications to the real world.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我们正在寻找一位准备进入语音AI领域的创始软件工程师。我们提供一个机会，可以开发触及数百万人、推动数十亿经济影响并处于实时AI应用前沿的软件。
- en: We move fast, believe in collaboration over competition, and have the backing
    of major VCs like SignalFire, Correlation Ventures, and Y Combinator.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我们行动迅速，信奉协作胜过竞争，并得到了像SignalFire、Correlation Ventures和Y Combinator等主要风险投资的支持。
- en: If this sounds like a fit, come join us at our office in the heart of SF and
    let's build something great.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 如果这听起来适合你，请加入我们在旧金山市中心的办公室，让我们一起打造伟大的事业。
- en: '**Responsibilities:**'
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**职责：**'
- en: Design, develop, and maintain scalable, high-performance backend systems for
    our automated order-taking platform
  id: totrans-split-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 设计、开发和维护我们自动化订单平台的可扩展高性能后端系统
- en: Collaborate closely with our team to ensure the seamless integration of our
    backend with our ML models and client devices
  id: totrans-split-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 与我们的团队密切合作，确保我们的后端与我们的ML模型和客户设备的无缝集成
- en: Monitor and optimize the performance of our backend systems in production environments
  id: totrans-split-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 监控并优化我们的后端系统在生产环境中的性能
- en: Build and maintain integrations with 3rd party restaurant software systems like
    POS, loyalty, payment gateways, and customer data platforms.
  id: totrans-split-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 构建并维护与第三方餐厅软件系统（如POS、忠诚度、支付网关和客户数据平台）的集成
- en: Implement best practices in system design, code quality, and testing to ensure
    a reliable, secure, and maintainable system
  id: totrans-split-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 实施最佳实践以确保可靠、安全和可维护的系统设计、代码质量和测试
- en: '**Requirements:**'
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**要求：**'
- en: Bachelor's or Master's degree in Computer Science, Engineering, or a related
    field.
  id: totrans-split-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 计算机科学、工程学或相关领域的学士或硕士学位
- en: 4+ years of hands-on experience in developing, implementing, and maintaining
    backend infrastructure in production environments
  id: totrans-split-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 4+年在生产环境中开发、实施和维护后端基础设施的实际经验
- en: Proven track record of building and deploying scalable, high-performance backend
    systems
  id: totrans-split-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 有构建和部署可扩展高性能后端系统的成功经验记录
- en: Experience with cloud-based infrastructure and deployment technologies, such
    as AWS and API design.
  id: totrans-split-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 有使用AWS和API设计等云基础设施和部署技术的经验
- en: Excellent problem-solving skills and the ability to adapt to a rapidly evolving
    startup environment
  id: totrans-split-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 出色的问题解决能力和适应快速发展的初创环境的能力
- en: Strong communication skills and the ability to work collaboratively with a team
  id: totrans-split-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 强大的沟通能力和与团队协作的能力
- en: Willingness to problem solve across our entire product
  id: totrans-split-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 愿意跨越我们整个产品进行问题解决
- en: Ability to proactively recognize problems and identify solutions to those problems
  id: totrans-split-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 能够主动识别问题并找到解决方案
- en: '**Nice-to-haves:**'
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: '**附加要求：**'
- en: Experience working with audio
  id: totrans-split-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 有音频处理经验
- en: Experience taking a backend system from zero to one
  id: totrans-split-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从零开始建立后端系统的经验
- en: Experience building and maintaining a system that integrates with many 3rd party
    APIs, particularly Point of Sale systems
  id: totrans-split-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 有构建和维护与多个第三方API集成的系统经验，特别是销售点系统
- en: Experience with Kotlin or Java
  id: totrans-split-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 有 Kotlin 或 Java 的经验
- en: Experience with containerization tools, such as Docker and Kubernetes
  id: totrans-split-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 有使用 Docker 和 Kubernetes 等容器化工具的经验
- en: '**What we offer:**'
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: '**我们提供的：**'
- en: Competitive salary and equity package
  id: totrans-split-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 有竞争力的薪水和股权奖励
- en: Comprehensive benefits package, including health, dental, and vision insurance
  id: totrans-split-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 全面的福利包括健康、牙科和视觉保险
- en: Opportunities for growth and advancement within a fast-paced, innovative startup
    environment building on the cutting edge
  id: totrans-split-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在快速、创新的初创环境中，建立在尖端技术基础上的成长和晋升机会
- en: The chance to make a meaningful impact on an industry ripe for innovation
  id: totrans-split-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对一个渴望创新的行业产生有意义影响的机会
- en: Free lunch
  id: totrans-split-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 免费午餐
