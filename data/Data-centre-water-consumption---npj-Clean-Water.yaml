- en: Data centre water consumption | npj Clean Water
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 数据中心水消耗 | npj Clean Water
- en: 来源：[https://www.nature.com/articles/s41545-021-00101-w](https://www.nature.com/articles/s41545-021-00101-w)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.nature.com/articles/s41545-021-00101-w](https://www.nature.com/articles/s41545-021-00101-w)
- en: Total water consumption in the USA in 2015 was 1218 billion litres per day,
    of which thermoelectric power used 503 billion litres, irrigation used 446 billion
    litres and 147 billion litres per day went to supply 87% of the US population
    with potable water^([13](/articles/s41545-021-00101-w#ref-CR13 "Dieter, C. A.
    et al. Estimated use of water in the United States in 2015\. Report 1441, US Geological
    Survey, Reston, VA.                    https://doi.org/10.3133/cir1441                                     (2018).")).
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 2015年美国总水消耗量为每天1218亿升，其中热电能源使用了5030亿升，灌溉用水量为4460亿升，每天1470亿升用于为美国87%的人口提供饮用水^([13](/articles/s41545-021-00101-w#ref-CR13
    "Dieter, C. A. et al. Estimated use of water in the United States in 2015\. Report
    1441, US Geological Survey, Reston, VA.                    https://doi.org/10.3133/cir1441                                     (2018)."))。
- en: 'Data centres consume water across two main categories: indirectly through electricity
    generation (traditionally thermoelectric power) and directly through cooling.
    In 2014, a total of 626 billion litres of water use was attributable to US data
    centres^([4](/articles/s41545-021-00101-w#ref-CR4 "Shehabi, A. et al. United States
    Data Center Energy Usage Report. Tech. Rep. LBNL-1005775, Lawrence Berkeley National
    Laboratory, California.                    http://www.osti.gov/servlets/purl/1372902/                                     (2016).")).
    This is a small proportion in the context of such high national figures, however,
    data centres compete with other users for access to local resources. A medium-sized
    data centre (15 megawatts (MW)) uses as much water as three average-sized hospitals,
    or more than two 18-hole golf courses^([14](/articles/s41545-021-00101-w#ref-CR14
    "FitzGerald, D. Data centers and hidden water use. Wall Street Journal.                    https://www.wsj.com/articles/data-centers-1435168386                                     (2015).")).
    Some progress has been made with using recycled and non-potable water, but from
    the limited figures available^([15](/articles/s41545-021-00101-w#ref-CR15 "Realty,
    D. Environmental performance.                    https://www.digitalrealty.com/environmental-social-and-governance-report-2019-highlights/environmental-performance                                     (2019)."))
    some data centre operators are drawing more than half of their water from potable
    sources (Fig. [2](/articles/s41545-021-00101-w#Fig2)). This has been the source
    of considerable controversy in areas of water stress and highlights the importance
    of understanding how data centres use water.'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 数据中心通过两个主要方式消耗水资源：间接通过电力生成（传统热电能源）和直接通过冷却。2014年，美国数据中心总计使用了6260亿升水^([4](/articles/s41545-021-00101-w#ref-CR4
    "Shehabi, A. et al. United States Data Center Energy Usage Report. Tech. Rep.
    LBNL-1005775, Lawrence Berkeley National Laboratory, California.                    http://www.osti.gov/servlets/purl/1372902/                                     (2016)."))。在如此高的国家水资源消耗背景下，这只占了很小的比例，但数据中心与其他用户竞争获取本地资源。一个中型数据中心（15兆瓦（MW））的水消耗量相当于三个普通大小的医院，或者超过两个18洞高尔夫球场的用水量^([14](/articles/s41545-021-00101-w#ref-CR14
    "FitzGerald, D. Data centers and hidden water use. Wall Street Journal.                    https://www.wsj.com/articles/data-centers-1435168386                                     (2015)."))。尽管部分数据中心已开始使用再循环水和非饮用水，但根据有限的数据显示^([15](/articles/s41545-021-00101-w#ref-CR15
    "Realty, D. Environmental performance.                    https://www.digitalrealty.com/environmental-social-and-governance-report-2019-highlights/environmental-performance                                     (2019)."))，一些数据中心运营商超过一半的水资源来自饮用水源（见图[2](/articles/s41545-021-00101-w#Fig2)）。这在水资源紧张地区引发了巨大争议，并突显了理解数据中心如何使用水资源的重要性。
- en: '**Fig. 2: Water source by year for Digital Realty, a large global data centre
    operator.**'
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**图2：Digital Realty，一个大型全球数据中心运营商的年度水资源来源。**'
- en: Consumption from potable water was 64% (2017), 65% (2018) and 57% (2019)^([15](/articles/s41545-021-00101-w#ref-CR15
    "Realty, D. Environmental performance.                    https://www.digitalrealty.com/environmental-social-and-governance-report-2019-highlights/environmental-performance                                     (2019).")).
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 饮用水消耗分别为64%（2017年）、65%（2018年）和57%（2019年）^([15](/articles/s41545-021-00101-w#ref-CR15
    "Realty, D. Environmental performance.                    https://www.digitalrealty.com/environmental-social-and-governance-report-2019-highlights/environmental-performance                                     (2019).")）。
- en: This section considers these two categories of data centre water consumption.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 本节考虑数据中心水消耗的这两个类别。
- en: Water use in electricity generation
  id: totrans-split-11
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 电力发电中的水资源利用
- en: Water requirements are measured based on withdrawal or consumption. Consumption
    refers to water lost (usually through evaporation), whereas water withdrawal refers
    to water taken from a source such as natural surface water, underground water,
    reclaimed water or treated potable water, and then later returned to the source^([16](/articles/s41545-021-00101-w#ref-CR16
    "Pan, S.-Y., Snyder, S. W., Packman, A. I., Lin, Y. J. & Chiang, P.-C. Cooling
    water use in thermoelectric power generation and its associated challenges for
    addressing water-energy nexus. Water-Energy Nexus 1, 26–41 (2018).")).
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 水需求基于提取或消耗进行衡量。消耗指的是丢失的水（通常是通过蒸发），而提取指的是从自然表水、地下水、再生水或处理过的饮用水等水源获取，并稍后返回到水源中^([16](/articles/s41545-021-00101-w#ref-CR16
    "Pan, S.-Y., Snyder, S. W., Packman, A. I., Lin, Y. J. & Chiang, P.-C. 冷却水在热电发电中的使用及其解决水能源关系挑战。水能源关系
    1, 26–41 (2018).")).
- en: Power plants generate heat using fossil fuels such as coal and gas, or nuclear
    fission, to convert water into steam which rotates a turbine, thereby generating
    electricity. Water is a key part of this process, which involves pre-treating
    the source water to remove corroding contaminants, and post-treatment to remove
    brines. Once heated into steam to rotate the turbine, water is lost through evaporation,
    discharged as effluent or recirculated; sometimes all three^([16](/articles/s41545-021-00101-w#ref-CR16
    "Pan, S.-Y., Snyder, S. W., Packman, A. I., Lin, Y. J. & Chiang, P.-C. Cooling
    water use in thermoelectric power generation and its associated challenges for
    addressing water-energy nexus. Water-Energy Nexus 1, 26–41 (2018).")).
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 发电厂利用化石燃料如煤和天然气，或核裂变发热，将水转化为蒸汽，从而驱动涡轮机发电。水在这一过程中起着关键作用，需要对源水进行预处理以去除腐蚀性污染物，并进行后处理以去除盐类。一旦加热成蒸汽驱动涡轮机，水会通过蒸发损失，排放为废水或循环利用；有时会同时三者兼有^([16](/articles/s41545-021-00101-w#ref-CR16
    "Pan, S.-Y., Snyder, S. W., Packman, A. I., Lin, Y. J. & Chiang, P.-C. 冷却水在热电发电中的使用及其解决水能源关系挑战。水能源关系
    1, 26–41 (2018).")).
- en: The US average water intensity for electricity generation for 2015 was 2.18
    litres per kilowatt hour (L/kWh)^([17](/articles/s41545-021-00101-w#ref-CR17 "Lee,
    U., Han, J., Elgowainy, A. & Wang, M. Regional water consumption for hydro and
    thermal electricity generation in the United States. Appl. Energy 210, 661–672
    (2018).")), but fuel and generator technology type have a major impact on cooling
    water requirements. For example, a dry air cooling system for a natural gas combined
    cycle generator consumes and withdraws 0.00–0.02 L/kWh, whereas a wet cooling
    (open recirculating) system for a coal steam turbine consumes 0.53 L/kWh and withdraws
    132.5 L/kWh. Efficiency varies significantly, with consumption ranging from 0.00
    to 4.4 L/kWh and withdrawal ranging from 0.31 to 533.7 L/kWh depending on the
    system characteristics^([16](/articles/s41545-021-00101-w#ref-CR16 "Pan, S.-Y.,
    Snyder, S. W., Packman, A. I., Lin, Y. J. & Chiang, P.-C. Cooling water use in
    thermoelectric power generation and its associated challenges for addressing water-energy
    nexus. Water-Energy Nexus 1, 26–41 (2018).")).
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 2015年美国电力发电的平均水强度为每千瓦时2.18升（L/kWh）^([17](/articles/s41545-021-00101-w#ref-CR17
    "Lee, U., Han, J., Elgowainy, A. & Wang, M. 美国水力和热电发电区域性水消耗。应用能源 210, 661–672
    (2018)."))，但燃料和发电机技术类型对冷却水需求有重大影响。例如，天然气联合循环发电机的干冷却系统消耗和提取0.00–0.02 L/kWh，而燃煤蒸汽涡轮的湿冷却（开放循环）系统消耗0.53 L/kWh，并提取132.5 L/kWh。效率有显著差异，消耗量从0.00到4.4 L/kWh，提取量从0.31到533.7 L/kWh，具体取决于系统特性^([16](/articles/s41545-021-00101-w#ref-CR16
    "Pan, S.-Y., Snyder, S. W., Packman, A. I., Lin, Y. J. & Chiang, P.-C. 冷却水在热电发电中的使用及其解决水能源关系挑战。水能源关系
    1, 26–41 (2018).")).
- en: Hydropower systems also use large volumes of water despite being considered
    a cleaner source of electricity. Water evaporation from open reservoirs is a major
    source of losses, particularly in dry regions and where water is not pumped back
    into the reservoir or passed onto downstream users. The US national average water
    consumption for hydropower is 16.8 L/kWh compared to 1.25 L/kWh for thermoelectricity^([17](/articles/s41545-021-00101-w#ref-CR17
    "Lee, U., Han, J., Elgowainy, A. & Wang, M. Regional water consumption for hydro
    and thermal electricity generation in the United States. Appl. Energy 210, 661–672
    (2018).")).
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 水电系统尽管被认为是更清洁的电力来源，但也使用大量水资源。开放水库的水蒸发是主要损失源，特别是在干旱地区和水资源未返送水库或流至下游用户的情况下。美国水电的国家平均水消耗量为每千瓦时16.8升，而热电每千瓦时为1.25升^([17](/articles/s41545-021-00101-w#ref-CR17
    "李宇，韩杰，Elgowainy，A. & 王明. 美国水电和热电发电的区域水消耗。应用能源 210, 661–672 (2018)."))。
- en: 'With the majority of generation still from fossil fuels^([18](/articles/s41545-021-00101-w#ref-CR18
    "IEA. Electricity generation by fuel and scenario, 2018-2040\.                    https://www.iea.org/data-and-statistics/charts/electricity-generation-by-fuel-and-scenario-2018-2040                                     (2019).")),
    the transition to renewables is important for both carbon and water intensity.
    Only solar and wind energy do not involve water in generation, yet both still
    consume water in the manufacturing and construction processes^([9](/articles/s41545-021-00101-w#ref-CR9
    "UNESCO. The United Nations world water development report 2020: water and climate
    chang (UNESCO, 2020).                    https://unesdoc.unesco.org/ark:/48223/pf0000372985.locale=en                                    .")).
    Estimates suggest that by 2030, moving to wind and solar energy could reduce water
    withdrawals by 50% in the UK, 25% in the USA, Germany and Australia and 10% in
    India^([19](/articles/s41545-021-00101-w#ref-CR19 "IRENA. Renewable Energy in
    the Water, Energy and Food Nexus. Tech. Rep., IRENA.                    https://www.irena.org/-/media/Files/IRENA/Agency/Publication/2015/IRENA_Water_Energy_Food_Nexus_2015.pdf                                     (2015).")).'
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然大部分发电仍来自化石燃料^([18](/articles/s41545-021-00101-w#ref-CR18 "国际能源署。2018-2040年燃料和场景电力生成。https://www.iea.org/data-and-statistics/charts/electricity-generation-by-fuel-and-scenario-2018-2040
    (2019)."))，向可再生能源转型对于碳和水的强度都至关重要。只有太阳能和风能在发电过程中不需要水，但在制造和建设过程中仍会消耗水资源^([9](/articles/s41545-021-00101-w#ref-CR9
    "联合国教科文组织。联合国世界水发展报告2020：水和气候变化。https://unesdoc.unesco.org/ark:/48223/pf0000372985.locale=en。"))。预计到2030年，转向风能和太阳能可以在英国减少50%的水用量，在美国、德国和澳大利亚减少25%，在印度减少10%^([19](/articles/s41545-021-00101-w#ref-CR19
    "国际可再生能源机构。水、能源和食品联合体中的可再生能源。技术报告，IRENA。https://www.irena.org/-/media/Files/IRENA/Agency/Publication/2015/IRENA_Water_Energy_Food_Nexus_2015.pdf。"))。
- en: 'In the data centre sector, Google and Microsoft are leading the shift to renewables.
    Between 2010 and 2018, the number of servers increased 6 times, network traffic
    increased 10 times and storage capacity increased by 25 times, yet energy consumption
    has only grown by 6%^([6](/articles/s41545-021-00101-w#ref-CR6 "Masanet, E., Shehabi,
    A., Lei, N., Smith, S. & Koomey, J. Recalibrating global data center energy-use
    estimates. Science 367, 984–986 (2020).")). A major contributor to this has been
    the migration to cloud computing, as of 2020 estimated to be a $236 billion market^([20](/articles/s41545-021-00101-w#ref-CR20
    "Adams, J. & Cser, A. Forrester data: cloud security solutions forecast, 2016
    To 2021 (global). Tech. Rep., Forrester.                    https://www.tatacommunications.com/wp-content/uploads/2019/02/Forrester-Report.pdf                                     (2017)."))
    and responsible for managing 40% of servers^([4](/articles/s41545-021-00101-w#ref-CR4
    "Shehabi, A. et al. United States Data Center Energy Usage Report. Tech. Rep.
    LBNL-1005775, Lawrence Berkeley National Laboratory, California.                    http://www.osti.gov/servlets/purl/1372902/                                     (2016).")).'
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: '在数据中心领域，谷歌和微软正在引领向可再生能源的转变。2010年至2018年间，服务器数量增加了6倍，网络流量增加了10倍，存储容量增加了25倍，但能耗仅增长了6%^([6](/articles/s41545-021-00101-w#ref-CR6
    "Masanet, E., Shehabi, A., Lei, N., Smith, S. & Koomey, J. Recalibrating global
    data center energy-use estimates. Science 367, 984–986 (2020)."))。这其中的一个主要贡献者是向云计算的迁移，截至2020年，估计其市场规模达到了2360亿美元^([20](/articles/s41545-021-00101-w#ref-CR20
    "Adams, J. & Cser, A. Forrester data: cloud security solutions forecast, 2016
    To 2021 (global). Tech. Rep., Forrester.                    https://www.tatacommunications.com/wp-content/uploads/2019/02/Forrester-Report.pdf                                     (2017)."))，并负责管理40%的服务器^([4](/articles/s41545-021-00101-w#ref-CR4
    "Shehabi, A. et al. United States Data Center Energy Usage Report. Tech. Rep.
    LBNL-1005775, Lawrence Berkeley National Laboratory, California.                    http://www.osti.gov/servlets/purl/1372902/                                     (2016)."))。'
- en: 'Due to their size, the cloud providers have been able to invest in highly efficient
    operations. Although often criticised as a metric of efficiency^([21](/articles/s41545-021-00101-w#ref-CR21
    "Brady, G. A., Kapur, N., Summers, J. L. & Thompson, H. M. A case study and critical
    assessment in calculating power usage effectiveness for a data centre. Energy
    Convers. Manag. 76, 155–161 (2013).")), an indicator of this can be seen through
    low power usage effectiveness (PUE) ratios. PUE is a measure of how much of energy
    input is used by the ICT equipment as opposed to the data centre infrastructure
    such as cooling^([22](/articles/s41545-021-00101-w#ref-CR22 "ISO. ISO/IEC 30134-2:2016\.                    https://www.iso.org/standard/63451.html                                     (2016).")),
    defined as follows:'
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 由于规模经济效应，云服务提供商能够投资高效的运营。尽管经常被批评为效率指标^([21](/articles/s41545-021-00101-w#ref-CR21
    "Brady, G. A., Kapur, N., Summers, J. L. & Thompson, H. M. A case study and critical
    assessment in calculating power usage effectiveness for a data centre. Energy
    Convers. Manag. 76, 155–161 (2013)."))，低电源使用效率（PUE）比率是其效率的指示器之一。PUE是衡量ICT设备与数据中心基础设施（如冷却）能耗分配的指标^([22](/articles/s41545-021-00101-w#ref-CR22
    "ISO. ISO/IEC 30134-2:2016\.                    https://www.iso.org/standard/63451.html                                     (2016)."))，定义如下：
- en: $${\rm{PUE}}=\frac{{\rm{Data}}\ {\rm{Centre}}\ {\rm{Total}}\ {\rm{Energy}}\
    {\rm{Consumption}}}{{\rm{ICT}}\ {\rm{Equipment}}\ {\rm{Energy}}\ {\rm{Consumption}}}$$
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: $${\rm{PUE}}=\frac{{\rm{数据中心总能耗}}}{{\rm{ICT设备能耗}}}$$
- en: (1)
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: (1)
- en: 'PUE is relevant to understanding indirect water consumption because it indicates
    how efficient a particular facility is at its primary purpose: operating ICT equipment.
    This includes servers, networking and storage devices. An ideal PUE of 1.0 would
    mean 100% of the energy going to power useful services running on the ICT equipment
    rather than wasted on cooling, lighting and power distribution. Water is consumed
    indirectly through the power generation, so more efficient use of that power means
    more efficient use of water.'
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: PUE与了解间接水消耗相关，因为它指示了一个特定设施在其主要用途上的效率：运行ICT设备。这包括服务器、网络和存储设备。理想的PUE为1.0意味着100%的能源用于运行ICT设备上的有用服务，而不是浪费在冷却、照明和电力分配上。水通过电力生产间接消耗，因此更有效地使用电力意味着更有效地使用水资源。
- en: Traditional data centres have reported PUEs reducing from 2.23 in 2010 to 1.93
    in 2020^([6](/articles/s41545-021-00101-w#ref-CR6 "Masanet, E., Shehabi, A., Lei,
    N., Smith, S. & Koomey, J. Recalibrating global data center energy-use estimates.
    Science 367, 984–986 (2020).")). In contrast, the largest “hyperscale” cloud providers
    report PUEs ranging from 1.25 to 1.18\. Some report even better performance, such
    as Google with a Q2 2020 fleet wide trailing 12-month PUE of 1.10^([23](/articles/s41545-021-00101-w#ref-CR23
    "Google. Efficiency—data centers.                    https://www.google.com/about/datacenters/efficiency/                                     (2020).")).
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 传统数据中心报告的 PUE 从 2010 年的 2.23 降至 2020 年的 1.93^([6](/articles/s41545-021-00101-w#ref-CR6
    "Masanet, E., Shehabi, A., Lei, N., Smith, S. & Koomey, J. Recalibrating global
    data center energy-use estimates. Science 367, 984–986 (2020)."))。相比之下，最大的“超大规模”云服务提供商报告的
    PUE 从 1.25 至 1.18 不等。一些报告甚至表现更好，比如谷歌在 2020 年第二季度全球尾随 12 个月的 PUE 为 1.10^([23](/articles/s41545-021-00101-w#ref-CR23
    "Google. Efficiency—data centers.                    https://www.google.com/about/datacenters/efficiency/                                     (2020).")).
- en: 'As data centre efficiency reaches such levels, further gains are more difficult.
    This has already started to show up in plateauing PUE numbers^([24](/articles/s41545-021-00101-w#ref-CR24
    "Lawrence, A. Data center PUEs flat since 2013\.                    https://journal.uptimeinstitute.com/data-center-pues-flat-since-2013/                                     (2020).")),
    which means the expected increase in future usage may soon be unable to be offset
    by efficiency improvements^([25](/articles/s41545-021-00101-w#ref-CR25 "Shehabi,
    A., Smith, S. J., Masanet, E. & Koomey, J. Data center growth in the United States:
    decoupling the demand for services from electricity use. Environ. Res. Lett. 13,
    124030 (2018).")). As more equipment is deployed, and more data centres are needed
    to house that equipment, energy demand will increase. If that energy is not sourced
    from renewables, indirect water consumption will increase.'
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: '随着数据中心效率达到如此高水平，进一步的增益变得更加困难。这已经开始反映在平台化的 PUE 数字^([24](/articles/s41545-021-00101-w#ref-CR24
    "Lawrence, A. Data center PUEs flat since 2013\.                    https://journal.uptimeinstitute.com/data-center-pues-flat-since-2013/                                     (2020)."))
    上，这意味着未来使用量的预期增加可能很快无法通过效率改进来抵消^([25](/articles/s41545-021-00101-w#ref-CR25 "Shehabi,
    A., Smith, S. J., Masanet, E. & Koomey, J. Data center growth in the United States:
    decoupling the demand for services from electricity use. Environ. Res. Lett. 13,
    124030 (2018)."))。随着更多设备的部署，以及需要更多数据中心来容纳这些设备，能源需求将增加。如果这些能源不来自可再生能源，间接水消耗将增加。'
- en: 'Power generation source is therefore a key element in understanding data centre
    water consumption, with PUE an indicator of how efficiently that power is used,
    but it is just the first category. Direct water use is also important—all that
    equipment needs cooling, which in some older facilities can consume up to 30%
    of total data centre energy demand^([26](#ref-CR26 "Iyengar, M., Schmidt, R. &
    Caricari, J. Reducing energy usage in data centers through control of room air
    conditioning units. In 2010 12th IEEE Intersociety Conference on Thermal and Thermomechanical
    Phenomena in Electronic Systems, 1–11 (IEEE, Las Vegas, NV, 2010)."),[27](#ref-CR27
    "Ebrahimi, K., Jones, G. F. & Fleischer, A. S. A review of data center cooling
    technology, operating conditions and the corresponding low-grade waste heat recovery
    opportunities. Renew. Sustain. Energy Rev. 31, 622–638 (2014)."),[28](/articles/s41545-021-00101-w#ref-CR28
    "Capozzoli, A. & Primiceri, G. Cooling systems in data centers: state of art and
    emerging technologies. Energy Procedia 83, 484–493 (2015).")).'
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: '因此，电力发生源是理解数据中心水消耗的关键元素，其中 PUE 是衡量电力使用效率的指标，但仅仅是第一个类别。直接水使用也很重要——所有这些设备都需要冷却，一些老旧设施中的冷却系统可能占据总数据中心能源需求的高达
    30%^([26](#ref-CR26 "Iyengar, M., Schmidt, R. & Caricari, J. Reducing energy usage
    in data centers through control of room air conditioning units. In 2010 12th IEEE
    Intersociety Conference on Thermal and Thermomechanical Phenomena in Electronic
    Systems, 1–11 (IEEE, Las Vegas, NV, 2010)."),[27](#ref-CR27 "Ebrahimi, K., Jones,
    G. F. & Fleischer, A. S. A review of data center cooling technology, operating
    conditions and the corresponding low-grade waste heat recovery opportunities.
    Renew. Sustain. Energy Rev. 31, 622–638 (2014)."),[28](/articles/s41545-021-00101-w#ref-CR28
    "Capozzoli, A. & Primiceri, G. Cooling systems in data centers: state of art and
    emerging technologies. Energy Procedia 83, 484–493 (2015).")).'
- en: Water use in data centre cooling
  id: totrans-split-25
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 数据中心冷却中的水使用
- en: ICT equipment generates heat and so most devices must have a mechanism to manage
    their temperature. Drawing cool air over hot metal transfers heat energy to that
    air, which is then pushed out into the environment. This works because the computer
    temperature is usually higher than the surrounding air.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: ICT设备产生热量，因此大多数设备必须有机制来管理它们的温度。将冷空气吹过热金属将热能转移给空气，然后将其推送到环境中。这有效的原因是计算机的温度通常高于周围的空气。
- en: 'The same process occurs in data centres, just at a larger scale. ICT equipment
    is located within a room or hall, heat is ejected from the equipment via an exhaust
    and that air is then extracted, cooled and recirculated. Data centre rooms are
    designed to operate within temperature ranges of 20–22 °C, with a lower bound
    of 12 °C^([29](/articles/s41545-021-00101-w#ref-CR29 "Miller, C. Energy efficiency
    guide: data center temperature.                    https://www.datacenterknowledge.com/archives/2011/03/10/energy-efficiency-guide-data-center-temperature                                     (2011).")).
    As temperatures increase, equipment failure rates also increase, although not
    necessarily linearly^([30](/articles/s41545-021-00101-w#ref-CR30 "Miller, R. Intel:
    servers do fine with outside air.                    https://www.datacenterknowledge.com/archives/2008/09/18/intel-servers-do-fine-with-outside-air                                     (2008).")).'
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 在数据中心中，同样的过程也发生，只是规模更大。ICT设备位于一个房间或大厅内，热量通过排气口排出，然后将空气抽出、冷却并再循环使用。数据中心房间的设计温度范围为20–22°C，下限为12°C^([29](/articles/s41545-021-00101-w#ref-CR29
    "Miller, C. 能效指南：数据中心温度。                    https://www.datacenterknowledge.com/archives/2011/03/10/energy-efficiency-guide-data-center-temperature                                     (2011)."))。随着温度的升高，设备故障率也会增加，尽管不一定是线性增加^([30](/articles/s41545-021-00101-w#ref-CR30
    "Miller, R. Intel：服务器在外部空气条件下运行良好。                    https://www.datacenterknowledge.com/archives/2008/09/18/intel-servers-do-fine-with-outside-air                                     (2008)."))。
- en: 'There are several different mechanisms for data centre cooling^([27](/articles/s41545-021-00101-w#ref-CR27
    "Ebrahimi, K., Jones, G. F. & Fleischer, A. S. A review of data center cooling
    technology, operating conditions and the corresponding low-grade waste heat recovery
    opportunities. Renew. Sustain. Energy Rev. 31, 622–638 (2014)."),[28](/articles/s41545-021-00101-w#ref-CR28
    "Capozzoli, A. & Primiceri, G. Cooling systems in data centers: state of art and
    emerging technologies. Energy Procedia 83, 484–493 (2015).")), but the general
    approach involves chillers reducing air temperature by cooling water—typically
    to 7–10 °C^([31](/articles/s41545-021-00101-w#ref-CR31 "Frizziero, M. Rethinking
    chilled water temps bring big savings in data center cooling.                    https://blog.se.com/datacenter/2016/08/17/water-temperatures-data-center-cooling/                                     (2016)."))—which
    is then used as a heat transfer mechanism. Some data centres use cooling towers
    where external air travels across a wet media so the water evaporates. Fans expel
    the hot, wet air and the cooled water is recirculated^([32](/articles/s41545-021-00101-w#ref-CR32
    "Heslin, K. Ignore data center water consumption at your own peril.                    https://journal.uptimeinstitute.com/dont-ignore-water-consumption/                                     (2016).")).
    Other data centres use adiabatic economisers where water sprayed directly into
    the air flow, or onto a heat exchange surface, cools the air entering the data
    centre^([33](/articles/s41545-021-00101-w#ref-CR33 "Frizziero, M. Why water use
    is a key consideration when cooling your data center.                    https://blog.se.com/datacenter/2018/05/10/why-water-use-consideration-cooling-data-center/                                     (2018).")).
    With both techniques, the evaporation results in water loss. A small 1 MW data
    centre using one of these types of traditional cooling can use around 25.5 million
    litres of water per year^([32](/articles/s41545-021-00101-w#ref-CR32 "Heslin,
    K. Ignore data center water consumption at your own peril.                    https://journal.uptimeinstitute.com/dont-ignore-water-consumption/                                     (2016).")).'
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: '数据中心冷却有几种不同的机制^([27](/articles/s41545-021-00101-w#ref-CR27 "Ebrahimi, K., Jones,
    G. F. & Fleischer, A. S. A review of data center cooling technology, operating
    conditions and the corresponding low-grade waste heat recovery opportunities.
    Renew. Sustain. Energy Rev. 31, 622–638 (2014)."), [28](/articles/s41545-021-00101-w#ref-CR28
    "Capozzoli, A. & Primiceri, G. Cooling systems in data centers: state of art and
    emerging technologies. Energy Procedia 83, 484–493 (2015)."))，但一般的方法包括冷却水通过冷却器降低空气温度——通常降到7–10 °C^([31](/articles/s41545-021-00101-w#ref-CR31
    "Frizziero, M. Rethinking chilled water temps bring big savings in data center
    cooling.                    https://blog.se.com/datacenter/2016/08/17/water-temperatures-data-center-cooling/                                     (2016)."))，然后作为传热机制使用。一些数据中心使用冷却塔，外部空气穿过湿介质使水蒸发。风扇排出热湿空气，冷却水被再循环使用^([32](/articles/s41545-021-00101-w#ref-CR32
    "Heslin, K. Ignore data center water consumption at your own peril.                    https://journal.uptimeinstitute.com/dont-ignore-water-consumption/                                     (2016)."))。其他数据中心使用绝热经济器，其中直接喷洒水进入空气流动，或者喷洒到热交换表面，冷却进入数据中心的空气^([33](/articles/s41545-021-00101-w#ref-CR33
    "Frizziero, M. Why water use is a key consideration when cooling your data center.                    https://blog.se.com/datacenter/2018/05/10/why-water-use-consideration-cooling-data-center/                                     (2018)."))。使用这些技术之一的小型1 MW数据中心每年可使用约2550万升水^([32](/articles/s41545-021-00101-w#ref-CR32
    "Heslin, K. Ignore data center water consumption at your own peril.                    https://journal.uptimeinstitute.com/dont-ignore-water-consumption/                                     (2016)."))。'
- en: Cooling the water is the main source of energy consumption. Raising the chiller
    water temperature from the usual 7–10 °C to 18–20 °C can reduce expenses by 40%
    due to the reduced temperature difference between the water and the air. Costs
    depend on the seasonal ambient temperature of the data centre location. In cooler
    regions, less cooling is required and instead free air cooling can draw in cold
    air from the external environment^([31](/articles/s41545-021-00101-w#ref-CR31
    "Frizziero, M. Rethinking chilled water temps bring big savings in data center
    cooling.                    https://blog.se.com/datacenter/2016/08/17/water-temperatures-data-center-cooling/                                     (2016).")).
    This also means smaller chillers can be used, reducing capital expenditure by
    up to 30%^([31](/articles/s41545-021-00101-w#ref-CR31 "Frizziero, M. Rethinking
    chilled water temps bring big savings in data center cooling.                    https://blog.se.com/datacenter/2016/08/17/water-temperatures-data-center-cooling/                                     (2016).")).
    Both Google^([34](/articles/s41545-021-00101-w#ref-CR34 "Miller, R. Google’s chiller-less
    data center.                    https://www.datacenterknowledge.com/archives/2009/07/15/googles-chiller-less-data-center                                     (2009)."))
    and Microsoft^([35](/articles/s41545-021-00101-w#ref-CR35 "Miller, R. Microsoft’s
    chiller-less data center.                    https://www.datacenterknowledge.com/archives/2009/09/24/microsofts-chiller-less-data-center                                     (2009)."))
    have built data centres without chillers, but this is difficult in hot regions^([36](/articles/s41545-021-00101-w#ref-CR36
    "David, M. P. et al. Experimental characterization of an energy efficient chiller-less
    data center test facility with warm water cooled servers. In 2012 28th Annual
    IEEE Semiconductor Thermal Measurement and Management Symposium (SEMI-THERM) 232–237
    (IEEE, San Jose, CA, 2012).")).
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 冷却水是能源消耗的主要来源。将制冷器水温从通常的 7–10 °C 提高到 18–20 °C 可以降低 40% 的费用，因为水与空气之间的温差减少了。成本取决于数据中心位置的季节性环境温度。在较冷的地区，需要较少的冷却，而自由空气冷却可以从外部环境中吸入冷空气^([31](/articles/s41545-021-00101-w#ref-CR31
    "Frizziero, M. 重新思考数据中心冷却的冷水温度带来大幅节省。https://blog.se.com/datacenter/2016/08/17/water-temperatures-data-center-cooling/
    (2016)."))。这也意味着可以使用更小的制冷器，从而将资本支出降低最多 30%^([31](/articles/s41545-021-00101-w#ref-CR31
    "Frizziero, M. 重新思考数据中心冷却的冷水温度带来大幅节省。https://blog.se.com/datacenter/2016/08/17/water-temperatures-data-center-cooling/
    (2016)."))。Google^([34](/articles/s41545-021-00101-w#ref-CR34 "Miller, R. Google的无制冷剂数据中心。https://www.datacenterknowledge.com/archives/2009/07/15/googles-chiller-less-data-center
    (2009)."))和Microsoft^([35](/articles/s41545-021-00101-w#ref-CR35 "Miller, R. Microsoft的无制冷剂数据中心。https://www.datacenterknowledge.com/archives/2009/09/24/microsofts-chiller-less-data-center
    (2009)."))都建立了没有制冷器的数据中心，但在炎热地区这很困难^([36](/articles/s41545-021-00101-w#ref-CR36
    "David, M. P. et al. 通过暖水冷却服务器的高效节能无制冷剂数据中心测试设施的实验表征。在2012年第28届IEEE半导体热量测量和管理研讨会(SEMI-THERM)中232–237
    (IEEE, San Jose, CA, 2012)."))。
