- en: Google releases new AI chip rival to Nvidia
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谷歌发布新的AI芯片，与NVIDIA竞争
- en: 来源：[https://qz.com/google-ai-chip-nvidia-axion-arm-microsoft-1851397201](https://qz.com/google-ai-chip-nvidia-axion-arm-microsoft-1851397201)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 'Source: [https://qz.com/google-ai-chip-nvidia-axion-arm-microsoft-1851397201](https://qz.com/google-ai-chip-nvidia-axion-arm-microsoft-1851397201)'
- en: Google said Tuesday that one of the few alternatives to [Nvidia’s popular AI
    chips](https://qz.com/nvidia-gtc-conference-highlights-jensen-huang-ai-chip-1851356673)
    is [now available to developers](https://cloud.google.com/blog/products/compute/whats-new-with-google-clouds-ai-hypercomputer-architecture)
    — and took a shot at Microsoft and Amazon, too.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 谷歌表示，[NVIDIA的热门AI芯片](https://qz.com/nvidia-gtc-conference-highlights-jensen-huang-ai-chip-1851356673)的少数替代品之一[现已面向开发人员提供](https://cloud.google.com/blog/products/compute/whats-new-with-google-clouds-ai-hypercomputer-architecture)，而且还对微软和亚马逊进行了抨击。
- en: Nvidia earnings stun the street and the stock is soaring
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 英伟达的收益令街头震惊，股价飙涨
- en: <track kind="captions" label="English" src="https://kinja.com/api/videoupload/caption/22546.vtt"
    srclang="en">
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: <track kind="captions" label="English" src="https://kinja.com/api/videoupload/caption/22546.vtt"
    srclang="en">
- en: The tech giant’s latest AI chip, the Cloud TPU v5p, [was first announced in
    December](https://cloud.google.com/blog/products/ai-machine-learning/introducing-cloud-tpu-v5p-and-ai-hypercomputer),
    the same day as its chatbot Gemini. The new TPU, or tensor processing unit, can
    train large language models almost three times faster than its predecessor, Google’s
    TPU v4, the company said. Large language models (LLMs) power AI chatbots like
    ChatGPT.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这家科技巨头的最新AI芯片Cloud TPU v5p [于去年 12 月首次宣布](https://cloud.google.com/blog/products/ai-machine-learning/introducing-cloud-tpu-v5p-and-ai-hypercomputer)，与其聊天机器人Gemini同一天首次亮相。公司表示，新的TPU或张量处理单元，可以训练大型语言模型的速度几乎比其前任谷歌的TPU
    v4快出近三倍。大型语言模型(LLMs)为ChatGPT等AI聊天机器人提供动力。
- en: “Now in their fifth generation, these advancements [to Google’s TPUs] have helped
    customers train and serve cutting edge language models,” Google CEO Sundar Pichai
    said at the company’s annual Google Cloud Next conference on Tuesday in Las Vegas.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: “现在已经到了第五代，这些改进[谷歌的TPU]已经帮助客户训练和服务最前沿的语言模型，”谷歌CEO桑达尔·皮查伊在周二于拉斯维加斯举行的公司年度Google
    Cloud Next大会上说。
- en: Google’s announcement was another milestone in [Big Tech’s AI arms race](https://qz.com/microsoft-apple-google-ai-consolidation-antitrust-scr-1851370263).
    [Nvidia](https://qz.com/nvidia-history-origin-ai-chip-jensen-huang-1851372906)
    is the main supplier of the AI chips known as GPUs, or graphics processing units.
    And Google parent Alphabet is one of Nvidia’s biggest customers, behind Microsoft
    and Facebook parent Meta.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 谷歌的公告是[大科技公司的人工智能竞赛](https://qz.com/microsoft-apple-google-ai-consolidation-antitrust-scr-1851370263)中的又一个里程碑。[英伟达](https://qz.com/nvidia-history-origin-ai-chip-jensen-huang-1851372906)是被称为GPU或图形处理单位的AI芯片的主要供应商。而谷歌的母公司Alphabet则是英伟达的最大客户之一，仅次于微软和脸书母公司Meta。
- en: “[Google’s] investments [to develop new AI hardware] put us at the forefront
    of the AI platform shift,” Pichai said.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: “[谷歌的]投资[开发新的AI硬件]让我们处于AI平台转型的前沿，”皮查伊说。
- en: Google’s rivals Microsoft, Amazon, and Meta have also [developed their own AI
    chips](https://qz.com/nvidia-generative-ai-google-microsoft-meta-1851206854).
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 谷歌的竞争对手微软、亚马逊和Meta也[研发了自己的AI芯片](https://qz.com/nvidia-generative-ai-google-microsoft-meta-1851206854)。
- en: Still, it’s clear that Nvidia is *very* important to Google. In the same blog
    post announcing its latest AI chip, Google mentioned Nvidia 20 times. Right under
    its detailing of the TPU v5p, the company said it’s updating its A3 supercomputer,
    which runs on Nvidia GPUs. And Google reminded customers that it’s using [Nvidia’s
    latest chip, the Blackwell](https://qz.com/nvidia-new-blackwell-ai-chip-1851348043),
    in its AI Hypercomputer.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，很明显，英伟达对谷歌来说非常重要。在同一篇博客文章中宣布其最新AI芯片的同时，谷歌提到了英伟达 20 次。在谷歌对TPU v5p进行详细介绍的同时，公司表示正在更新运行在英伟达GPU上的A3超级计算机。而且谷歌提醒客户，其AI超级计算机使用了[英伟达最新的芯片Blackwell](https://qz.com/nvidia-new-blackwell-ai-chip-1851348043)。
- en: '**Read more**: [Intel says its new AI hardware is ‘way ahead of Nvidia’](https://qz.com/intel-ai-hardware-gaudi-3-accelerator-nvidia-1851391888)'
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**阅读更多**：[英特尔表示其新的AI硬件“遥遥领先于Nvidia”](https://qz.com/intel-ai-hardware-gaudi-3-accelerator-nvidia-1851391888)'
- en: After discussing Google’s new AI chip, Google Cloud CEO Thomas Kurian gave a
    flashier presentation of its new, [Arm-based central processing unit called Google
    Axion](https://cloud.google.com/blog/products/compute/introducing-googles-new-arm-based-cpu).
    In a game show-esque reveal, Kurian walked the stage during his keynote address
    with the Axion in hand, flashing the chip to applause.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在讨论了Google的新AI芯片后，Google Cloud首席执行官Thomas Kurian为其新推出的基于[Arm架构的中央处理单元Google
    Axion](https://cloud.google.com/blog/products/compute/introducing-googles-new-arm-based-cpu)进行了一场更引人注目的演示。在其主题演讲期间，Kurian手持Axion走上舞台，并向观众展示这一芯片，赢得了掌声。
- en: Google Axion is a new rival to the CPUs of Microsoft and Amazon, which have
    already made their own Arm-based computing chips. The British tech company Arm
    licenses its chip infrastructure design for *actual* chip manufacturers to build
    upon. Google’s release of Axion marks the first time the company has used Arm’s
    chip infrastructure for a CPU.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: Google Axion是Microsoft和Amazon CPU的新竞争对手，后两者已经推出了自己的基于Arm架构的计算芯片。英国科技公司Arm授权其芯片基础架构设计给*实际*芯片制造商进行开发。Google发布Axion标志着该公司首次使用Arm的芯片基础架构来制造CPU。
- en: Google said Axion provides “up to 30% better performance than the fastest general-purpose
    Arm-based instances available in the cloud today” and “up to 50% better performance
    and up to 60% better energy-efficiency” than other general purpose Arm chips.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: Google表示，Axion提供的性能比当今云中最快的通用Arm架构实例高出**最多30%**，比其他通用Arm芯片具有**最多50%**的性能提升和**最多60%**的能效提升。
- en: Google customers can use Axion on its cloud services, which basically means
    those users would be opting to run their cloud services on a more efficient computer
    processor in Google’s physical data centers. [Google also told Reuters](https://www.reuters.com/technology/google-unveils-arm-based-data-center-processor-new-ai-chip-2024-04-09/)
    that “customers using Arm anywhere can easily adopt Axion without re-architecting
    or re-writing their apps.”
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: Google的客户可以在其云服务上使用Axion，这基本意味着这些用户将选择在Google的物理数据中心中运行更高效的计算机处理器。[Google还告诉路透社](https://www.reuters.com/technology/google-unveils-arm-based-data-center-processor-new-ai-chip-2024-04-09/)，“在任何地方使用Arm的客户可以轻松采用Axion，无需重新架构或重写其应用程序。”
