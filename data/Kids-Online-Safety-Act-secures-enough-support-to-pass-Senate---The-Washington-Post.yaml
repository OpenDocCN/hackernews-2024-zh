- en: Kids Online Safety Act secures enough support to pass Senate - The Washington
    Post
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '[《儿童在线安全法案》](https://www.washingtonpost.com/technology/2024/02/15/kids-online-safety-act-kosa-senate/)获得足够的支持通过参议院
    - 华盛顿邮报'
- en: 来源：[https://www.washingtonpost.com/technology/2024/02/15/kids-online-safety-act-kosa-senate/](https://www.washingtonpost.com/technology/2024/02/15/kids-online-safety-act-kosa-senate/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.washingtonpost.com/technology/2024/02/15/kids-online-safety-act-kosa-senate/](https://www.washingtonpost.com/technology/2024/02/15/kids-online-safety-act-kosa-senate/)
- en: After months of negotiations, senators announced Thursday that a sprawling bill
    to expand protections for children online had secured more than 60 backers, clearing
    a path to passage for what would be the most significant congressional attempt
    in decades to regulate techcompanies.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 经过数月的谈判，参议员们周四宣布，一项旨在扩展儿童在线保护措施的广泛法案已获得60多名支持者，为几十年来最重要的国会尝试之一铺平了通过之路，旨在监管科技公司。
- en: The Kids Online Safety Act, or KOSA, [first introduced in 2022](https://www.washingtonpost.com/technology/2022/02/16/kids-online-safety-act-unveiled-blackburn-blumenthal/?itid=lk_inline_manual_2),
    would impose sweeping new obligations on an array of digital platforms, including
    requiring that companies “exercise reasonable care” to prevent their products
    from endangering kids. The safeguards would extend to their use of design features
    that could exacerbate depression, sexual exploitation, bullying, harassment and
    other harms.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 《儿童在线安全法案》（KOSA），[最初在2022年提出](https://www.washingtonpost.com/technology/2022/02/16/kids-online-safety-act-unveiled-blackburn-blumenthal/?itid=lk_inline_manual_2)，将对一系列数字平台施加广泛的新义务，包括要求公司“采取合理的注意”，以防止其产品危害儿童。这些保障措施还将涵盖他们使用可能加剧抑郁、性剥削、欺凌、骚扰和其他危害的设计特征。
