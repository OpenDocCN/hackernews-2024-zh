- en: 'On Monday, kotaKat got a manilla envelope of documents in the mail from the
    NSA mailed to their house with more than 60 pages of documents, including the
    original listserv thread, employee discussions about whether the Furby was actually
    a security threat, an internal memo trying to do damage control over the *Washington
    Post* story, and an exhaustive list of all of the media outlets that originally
    wrote about the ban. As a public service, they quickly scanned the documents and
    [published them on the Internet Archive](https://archive.org/details/nsa-furby-memo/NSA%20Furby%20Memo%20-%20Memoranda/page/n5/mode/2up):
    “you can''t type fast enough to explain the level of shitpost request you made
    a year ago to the *Department of Defense* and suddenly get 60+ pages in a manilla
    envelope sent straight to your doorstep.”'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 在周一，kotaKat在邮件中收到了来自NSA寄到他们家的信封，里面有60多页的文件，包括原始的讨论串、员工讨论是否Furby实际上是安全威胁的讨论、一份内部备忘录试图控制《华盛顿邮报》的报道以及一个详尽的所有最初报道禁令的媒体机构的列表。作为公共服务，他们迅速扫描了文件并将其[发布在Internet
    Archive](https://archive.org/details/nsa-furby-memo/NSA%20Furby%20Memo%20-%20Memoranda/page/n5/mode/2up)上：“你根本打不快，以解释你一年前向国防部提出的一堆废话请求，然后突然就收到了60多页的信封直接送到你家门口。”
