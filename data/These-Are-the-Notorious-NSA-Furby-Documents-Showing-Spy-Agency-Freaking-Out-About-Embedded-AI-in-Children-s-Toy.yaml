- en: The NSA has finally released a treasure trove of documents about the brief Furby
    panic of 1998 and 1999 at America’s top spy agency, in which it banned the toy
    from its offices as a potential spy device, discussed the toy’s ability to “learn”
    using an “artificial intelligent chip onboard” on an internal listserv, and ultimately
    was embarrassed by attention from the press after an employee leaked news of the
    ban to [*The Washington Post*](https://www.washingtonpost.com/archive/politics/1999/01/13/a-toy-story-of-hairy-espionage/edb69b8a-1b41-47f8-8166-b8839cd637f3/?ref=404media.co).
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: NSA最终释放了一堆文件，内容涉及1998年和1999年美国顶级间谍机构短暂的Furby恐慌事件，该机构禁止该玩具进入其办公室，因为可能是间谍设备，并讨论了玩具使用“内置人工智能芯片”来“学习”的能力，最终因一名雇员向[*华盛顿邮报*](https://www.washingtonpost.com/archive/politics/1999/01/13/a-toy-story-of-hairy-espionage/edb69b8a-1b41-47f8-8166-b8839cd637f3/?ref=404media.co)透露了禁令的消息而引起了媒体的关注。
- en: The NSA’s interest in and concern with the spying capabilities of the Furby—the
    iconic furry robot toy—has been [documented](https://www.snopes.com/fact-check/nasa-furby-ban/?ref=404media.co)
    over the years by various news outlets, [YouTube channels](https://www.youtube.com/watch?v=25QHy50nyZo&ref=404media.co),
    and the [Federal Aviation Administration](https://www.faa.gov/media/19696?ref=404media.co)
    (which banned Furby operation during takeoff and landing). But previous write-ups
    rely on a brief news story in the *Washington Post* from January 13, 1999 called
    “[A TOY STORY OF HAIRY ESPIONAGE](https://www.washingtonpost.com/archive/politics/1999/01/13/a-toy-story-of-hairy-espionage/edb69b8a-1b41-47f8-8166-b8839cd637f3/?ref=404media.co),”
    which noted that Furby had been banned from the NSA’s offices in Maryland in part
    because they were worried that NSA employees would discuss classified information
    to the Furby, which could learn from it and would possibly repeat what it’d heard
    at a later date.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 多年来，NSA对Furby这款标志性毛茸茸的机器人玩具的监视能力和关注度已经得到了[文件记录](https://www.snopes.com/fact-check/nasa-furby-ban/?ref=404media.co)，并在各种新闻媒体、[YouTube频道](https://www.youtube.com/watch?v=25QHy50nyZo&ref=404media.co)，以及[联邦航空管理局](https://www.faa.gov/media/19696?ref=404media.co)
    （在起飞和着陆期间禁止Furby操作）中受到了关注。但以前的报道都依赖于1999年1月13日的《*华盛顿邮报*》的一篇简短新闻，题为“[A TOY STORY
    OF HAIRY ESPIONAGE](https://www.washingtonpost.com/archive/politics/1999/01/13/a-toy-story-of-hairy-espionage/edb69b8a-1b41-47f8-8166-b8839cd637f3/?ref=404media.co)”，文章指出Furby已被禁止进入马里兰州NSA办公室的部分原因是他们担心NSA员工可能会向Furby讨论机密信息，而Furby可能会学习并在以后重复所听到的内容。
- en: kotaKat, a "snarky internet bobcat" whose interests include furry fandom and
    infosec, filed a Freedom of Information Act request with the NSA a year ago because
    he was “bored in a group chat one night” and was discussing the episode, he told
    me. “I myself kept hearing about the stories about the ‘Furby Alert’ (turns out
    it's actually the ‘Furbie Alert’) but nobody ever actually provided hardline evidence
    of it. I just wanted to know what the policy memo on the NSA Intranet was.”
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: kotaKat是一只“轻蔑的网络山猫”，其兴趣包括毛皮风格和信息安全，一年前他向NSA提交了一份信息自由法案的请求，因为他“一个晚上在一个群聊中感到无聊”，并在讨论这一事件，他告诉我。“我曾听说关于‘Furby
    Alert’的故事，但没有人提供确凿的证据。我只是想知道NSA Intranet上的政策备忘录是什么。”
- en: I have acquired the fabled NSA "FURBIE ALERT" memo.
