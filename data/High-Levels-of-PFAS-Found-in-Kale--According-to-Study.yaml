- en: High Levels of PFAS Found in Kale, According to Study
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 研究发现甘蓝中 PFAS 含量较高
- en: 来源：[https://www.greenmatters.com/health-and-wellness/pfas-kale](https://www.greenmatters.com/health-and-wellness/pfas-kale)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.greenmatters.com/health-and-wellness/pfas-kale](https://www.greenmatters.com/health-and-wellness/pfas-kale)
- en: U.S. Kale Contains “Disturbing” Amounts of “Forever Chemicals,” Research Finds
  id: totrans-split-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 美国甘蓝含有“令人担忧”的“永久化学物质”量，研究发现
- en: By [Eva Hagan](https://www.greenmatters.com/a/eva-hagan)
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 作者是 [Eva Hagan](https://www.greenmatters.com/a/eva-hagan)
- en: Jul. 21 2023, Published 3:57 p.m. ET
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 2023 年 7 月 21 日，下午 3:57 发布
- en: Kale has become a popular superfood in the past couple of decades, largely because
    it is backed by science as one of the [healthiest leafy greens.](https://www.greenmatters.com/p/dirty-dozen-foods-2022)
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 过去几十年来，甘蓝因为被科学认定为 [最健康的叶菜之一](https://www.greenmatters.com/p/dirty-dozen-foods-2022)，成为了流行的超级食品。
- en: But a 2023 report found that seven out of eight U.S. kale samples contained
    high levels of ["forever chemicals" or PFAS,](https://www.greenmatters.com/big-impact/pfas-forever-chemicals-research)
    meaning that eating kale could have just gone from healthy to potentially dangerous.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 但是 2023 年的一份报告发现，美国的八份甘蓝样本中有七份含有高水平的 ["永久化学物质" 或 PFAS，](https://www.greenmatters.com/big-impact/pfas-forever-chemicals-research)
    这意味着食用甘蓝从健康变得潜在危险。
- en: Article continues below advertisement
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 文章继续在广告下方
- en: Keep reading to learn more about the reported [PFAS found in kale;](https://www.greenmatters.com/news/dirty-dozen-foods-2023)
    however, be prepared to take this info with a grain of salt, as the group behind
    the research is a bit questionable.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 继续阅读了解更多有关 [甘蓝中发现的 PFAS；](https://www.greenmatters.com/news/dirty-dozen-foods-2023)
    但是，准备好对这些信息持保留态度，因为进行研究的团体有些值得怀疑。
- en: Article continues below advertisement
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 文章继续在广告下方
- en: Research found significant PFAS in samples of kale.
  id: totrans-split-14
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 研究发现甘蓝样本中存在显著的 PFAS。
- en: A report written by the nonprofit Alliance for Natural Health (ANH), found that
    [seven out of eight kale samples](https://anh-usa.org/report-release-why-is-pfas-in-my-kale/)
    taken from grocery stores in the U.S. contained concerning levels of PFAS.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 非营利组织安然健康联盟（ANH）撰写的一份报告发现，从美国杂货店取样的八份甘蓝样本中，有 [七份含有令人担忧的 PFAS 水平](https://anh-usa.org/report-release-why-is-pfas-in-my-kale/)。
- en: Robert Verkerk, founder of ANH, told *The* *Guardian* that he was ["stunned"
    by the results](https://www.theguardian.com/environment/2023/jun/30/kale-pfas-forever-chemicals-contamination),
    expecting to find very low levels. This reaction was largely based on the fact
    that between 2019 and 2021, the Food and Drug Administration (FDA), tested store-bought
    kale in the U.S. and found no traces of PFAS.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 安然健康联盟（ANH）创始人 Robert Verkerk 告诉 *The Guardian*，他对结果感到["震惊"](https://www.theguardian.com/environment/2023/jun/30/kale-pfas-forever-chemicals-contamination)，原本预期只会发现非常低的水平。这一反应主要基于事实，即在
    2019 年至 2021 年间，美国食品药品监督管理局（FDA）测试了美国零售的甘蓝，未发现 PFAS 的痕迹。
- en: Article continues below advertisement
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 文章继续在广告下方
- en: According to *The* *Guardian,* the testing by the ANH was conducted in an EPA-certified
    lab, using the same methods as the FDA. Kale was tested from Whole Foods, Weis,
    Publix, and Stop & Shop. Some well-known brands that contained PFAS were Palmetto
    Gardens, By Nature, GreenWise, and Nature's Promise Organic. Only one sample had
    zero levels of PFAS, which was loose kale from Baker Farms.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 根据 *The Guardian* 报道，ANH 的测试是在经过 EPA 认证的实验室中进行的，使用了与 FDA 相同的方法。来自 Whole Foods、Weis、Publix
    和 Stop & Shop 的甘蓝进行了测试。一些含有 PFAS 的知名品牌包括 Palmetto Gardens、By Nature、GreenWise
    和 Nature's Promise Organic。只有一个样本，来自 Baker Farms 的散装甘蓝，没有检测到 PFAS。
- en: They found PFAS levels reaching 250 parts per trillion (ppt).
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 他们发现 PFAS 水平达到每万亿分之 250（ppt）。
- en: There are no regulatory limits for PFAS in food, but to put that number into
    perspective, the Environmental Protection Agency (EPA) has said that [there are
    health risks when drinking water](https://www.npr.org/2022/06/15/1105222327/epa-drinking-water-chemicals-pfas-pfoa-pfos)
    containing the smallest amounts of PFAS, per *NPR.*
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 食品中的 PFAS 没有法定限值，但为了有一个对比，根据 *NPR* 报道，环境保护署（EPA）表示，饮用水中含有最少量的 PFAS 会带来健康风险。
- en: Article continues below advertisement
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 文章继续在广告下方
- en: All that being said, it's unclear if the ANH is the most credible group. The
    ANH is known for a few controversial viewpoints — its mission is to promote alternative
    medicine and dietary supplements, and eschew much mainstream medicine. The organization
    also publishes many [anti-vaccine articles](https://anh-usa.org/?s=vaccine).
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 总之，ANH是否是最可信的团体尚不清楚。ANH以一些具有争议性的观点而闻名——其使命是促进替代医学和膳食补充剂，并避开许多主流医学。该组织还发表了许多[反疫苗文章](https://anh-usa.org/?s=vaccine)。
- en: Article continues below advertisement
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 文章继续在广告下方。
- en: What's the problem with PFAS?
  id: totrans-split-24
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: PFAS有什么问题？
- en: More research is being conducted on the levels of PFAS in our food and drinks,
    with questions of whether our current regulations are doing enough to avoid contamination.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 我们正在进行更多关于我们的食品和饮料中PFAS水平的研究，质疑我们当前的法规是否足以避免污染。
- en: PFAS are a [group of synthetic chemical compounds](https://www.health.state.mn.us/communities/environment/hazardous/docs/pfas/pfasgardproduce.pdf)
    often used in manufacturing everyday products to resist oil, grease, water, heat,
    and stains. They can be found in much of our clothing, cookware, fabrics, and
    cosmetics, per the Minnesota Department of Health.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: PFAS是一组[合成化学化合物](https://www.health.state.mn.us/communities/environment/hazardous/docs/pfas/pfasgardproduce.pdf)，通常用于制造日常产品，以抵抗油脂、水、热量和污渍。据明尼苏达州卫生部称，它们可以在我们的许多服装、炊具、织物和化妆品中找到。
- en: As ["forever chemicals,"](https://www.atsdr.cdc.gov/pfas/health-effects/overview.html)
    PFAS don't break down, and are able to build up in the environment, as well as
    in people and animals. This is especially concerning, as research has shown that
    even low exposure to PFAS can lead to serious health issues in humans and animals,
    per the Agency for Toxic Substances and Disease Registry (ATSDR).
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 作为“永久化学品”，PFAS不会分解，并能在环境中及人类和动物体内累积。这尤其令人担忧，因为研究表明，即使低剂量接触PFAS也可能导致人类和动物的严重健康问题，根据毒性物质与疾病登记局（ATSDR）。
- en: Article continues below advertisement
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 文章继续在广告下方。
- en: What about other vegetables?
  id: totrans-split-29
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 其他蔬菜如何？
- en: Right now, the ANH only conducted its study on kale, a vegetable high in protein
    that PFAS compounds will bind to. However, the vegetable was thought to be safe
    until tested, based on the previous studies by the FDA.
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 目前，ANH仅对高蛋白菜类——羽衣甘蓝进行了研究，PFAS化合物会与其结合。然而，在FDA之前的研究基础上，这种蔬菜被认为是安全的，直到进行测试。
- en: That being said, the ANH told *The Guardian* it is going to continue testing
    vegetables and publishing their findings, while at the same time pushing for stricter
    federal guidelines when it comes to PFAS in food.
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: 话虽如此，ANH告诉*卫报*，他们将继续测试蔬菜并发布他们的发现，同时在食品中的PFAS问题上推动更严格的联邦指导方针。
- en: Hopefully more credible, scientific groups will do so as well.
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: 希望更多可靠的科学团体也会这样做。
