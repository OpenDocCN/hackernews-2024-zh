- en: Public Comment is a vital part of our multistakeholder model. It provides a
    mechanism for stakeholders to have their opinions and recommendations formally
    and publicly documented. It is an opportunity for the ICANN community to effect
    change and improve policies and operations.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 公开评论是我们多利益相关者模型的重要组成部分。它为利益相关者提供了一个机制，可以正式公开地记录他们的意见和建议。这是ICANN社区影响变革、改进政策和运营的机会。
