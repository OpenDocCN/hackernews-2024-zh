- en: IRS Free File is now available for the 2024 filing season | Internal Revenue
    Service
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: IRS Free File 现已提供 2024 年申报季 | 美国国内税务局
- en: 来源：[https://www.irs.gov/newsroom/irs-free-file-is-now-available-for-the-2024-filing-season](https://www.irs.gov/newsroom/irs-free-file-is-now-available-for-the-2024-filing-season)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.irs.gov/newsroom/irs-free-file-is-now-available-for-the-2024-filing-season](https://www.irs.gov/newsroom/irs-free-file-is-now-available-for-the-2024-filing-season)
- en: IRS Tax Tip 2024-03, Jan. 22, 2024
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: IRS 税务提示 2024-03，2024 年 1 月 22 日
- en: IRS Free File is now available for the 2024 filing season. With this program,
    eligible taxpayers can prepare and file their federal tax returns using free tax
    software from trusted IRS Free File partners.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: IRS Free File 现已提供 2024 年申报季。通过此程序，符合条件的纳税人可以使用来自信任的 IRS Free File 合作伙伴的免费税务软件准备和提交他们的联邦纳税申报表。
- en: Who's eligible for IRS Free File
  id: totrans-8
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 谁有资格参加 IRS Free File
- en: Each IRS Free File provider sets its own eligibility rules based on age, income
    and state residency.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 每个 IRS Free File 提供商根据年龄、收入和州居住情况制定自己的资格规则。
- en: Taxpayers, including active-duty military, with an [adjusted gross income (AGI)](/e-file-providers/definition-of-adjusted-gross-income
    "Definition of adjusted gross income") of $79,000 or less in 2023 can likely find
    an offer from an IRS Free File provider that matches their needs. Some providers
    also offer free state tax return preparation. Those with an AGI over the limit
    can still file their return for free using Free File Fillable Forms.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在 2023 年，包括现役军人在内的纳税人，其[调整后的总收入（AGI）](/e-file-providers/definition-of-adjusted-gross-income
    "Definition of adjusted gross income")为 79,000 美元或以下，很可能可以找到一个符合他们需求的 IRS Free
    File 提供商的优惠。一些提供商还提供免费的州税申报准备。那些超过限额的 AGI 仍然可以使用 Free File Fillable Forms 免费提交他们的申报表。
- en: To find the right IRS Free File offer, taxpayers can go to the [IRS Free File](/filing/free-file-do-your-federal-taxes-for-free
    "File your taxes for free") webpage.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 要找到合适的 IRS Free File 优惠，纳税人可以访问[IRS Free File](/filing/free-file-do-your-federal-taxes-for-free
    "File your taxes for free")网页。
- en: IRS Free File is safe and secure
  id: totrans-12
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: IRS Free File 安全可靠
- en: Taxpayer information is protected from unauthorized access while it's sent to
    the IRS. IRS Free File partner companies can't share or use tax return information
    for purposes other than tax return preparation without the taxpayer's permission.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 纳税人的信息在发送到 IRS 时受到未经授权的访问保护。IRS Free File 合作伙伴公司不能未经纳税人许可而分享或使用税务信息以外的目的。
- en: No computer? No problem.
  id: totrans-14
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 没有电脑？没问题。
- en: IRS Free File products support mobile phone access. Taxpayers can do their taxes
    on their smartphone or tablet.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: IRS Free File 产品支持手机访问。纳税人可以在智能手机或平板电脑上完成税务申报。
