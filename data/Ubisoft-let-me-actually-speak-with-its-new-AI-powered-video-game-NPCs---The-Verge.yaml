- en: Ubisoft let me actually speak with its new AI-powered video game NPCs - The
    Verge
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Ubisoft让我真正与其新的AI驱动的视频游戏NPC对话 - The Verge
- en: 来源：[https://www.theverge.com/2024/3/19/24105748/nvidia-neo-npc-prototypes-gdc-2024](https://www.theverge.com/2024/3/19/24105748/nvidia-neo-npc-prototypes-gdc-2024)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.theverge.com/2024/3/19/24105748/nvidia-neo-npc-prototypes-gdc-2024](https://www.theverge.com/2024/3/19/24105748/nvidia-neo-npc-prototypes-gdc-2024)
- en: 'For the past three months, ever since [I spoke to the AI NPCs in Nvidia’s cyberpunk
    ramen shop](/24031687/nvidia-ai-npcs-convai-ces-2023), I’ve been wondering: Which
    game developer will take a flying leap on this controversial and intriguing tech?
    If you said “Ubisoft,” the company that’s always raising its hand to play [with
    VR](/2024/2/8/24066424/ubisoft-wont-increase-vr-investment-after-assassins-creed-disappointment),
    [NFTs](/2022/4/6/23013346/ubisoft-ghost-recon-breakpoint-content-nft-digits-quartz),
    [interactive TV shows](/2013/6/10/4416316/ubisoft-rabbids-invasion-interactive-tv-show-xbox-one),
    [secondary screens](/2012/6/5/3066384/zombiu-wii-u-preview) and more, you’d be
    half right.'
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 自从[我在Nvidia的赛博朋克拉面店与AI NPC对话](/24031687/nvidia-ai-npcs-convai-ces-2023)以来的过去三个月，我一直在思考：哪家游戏开发商将会冒险采用这项颇具争议和引人注目的技术？如果你说“Ubisoft”，这家总是举手参与[VR](/2024/2/8/24066424/ubisoft-wont-increase-vr-investment-after-assassins-creed-disappointment)、[NFT](/2022/4/6/23013346/ubisoft-ghost-recon-breakpoint-content-nft-digits-quartz)、[互动电视节目](/2013/6/10/4416316/ubisoft-rabbids-invasion-interactive-tv-show-xbox-one)、[次屏幕](/2012/6/5/3066384/zombiu-wii-u-preview)等等的公司，你也许是对的一半。
- en: Last night, I played three prototype segments of an experimental Ubisoft demo
    featuring the company’s just-announced [“Neo NPCs”](https://news.ubisoft.com/en-us/article/5qXdxhshJBXoanFZApdG3L/how-ubisofts-new-generative-ai-prototype-changes-the-narrative-for-npcs)
    — one of whom tried to convince me to join the resistance against powerful megacorps
    by playing on my emotions. Another walked me through an infiltration plan on a
    whiteboard, letting me “convince” her that we should knock out the lights or hack
    the cameras in a facility instead of resorting to brute force.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 昨晚，我玩了Ubisoft实验演示的三个原型片段，其中一个试图通过调动我的情绪说服我加入反抗强大跨国公司的行列。另一个在白板上为我展示了潜入计划，让我“说服”她我们应该在设施内关掉灯光或者黑掉摄像头，而不是采取蛮力。
- en: 'Here’s a mostly raw video of my actual NPC conversations so you can judge the
    replies for yourself:'
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这是我的实际NPC对话的大部分原始视频，您可以自行评判回答：
- en: Ubisoft’s being *exceedingly* clear these NPCs are a prototype — a “creative
    experiment,” a test, an R&D project in collaboration with Nvidia and [Inworld.ai](https://inworld.ai/)
    — and it’s not committing to ship them in a full game yet. That’s probably for
    the best, because while the company is trying to suggest it’s made small breakthroughs
    in “real-time emotion and animation,” “contextual awareness,” and “collaborative
    decision-making,” the demo really didn’t take me much further than Nvidia’s somewhat
    awkward cyberpunk ramen shop did.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: Ubisoft极其清楚这些NPC是一个原型 — 一个“创意实验”，一个测试，一个与Nvidia和[Inworld.ai](https://inworld.ai/)合作的研发项目
    — 但它目前并没有承诺将它们应用于完整的游戏中。这可能是最好的选择，因为尽管该公司试图表明在“实时情感和动画”，“语境意识”和“协作决策”方面取得了一些小突破，但这个演示并没有让我比Nvidia有些尴尬的赛博朋克拉面店更进一步。
- en: One of them, “Bloom,” was slightly better written thanks to an actual narrative
    designer scripting their backstory, but delivery was still awkward, a little stunted,
    with lag before replies and occasional vocal stutters.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 其中一个名为“Bloom”的NPC，由于有真正的叙事设计师为他们编写了背景故事，所以写得稍微好些，但交流仍然笨拙，有些支吾，回答前有延迟，偶尔有语音结巴。
- en: Photo by Sean Hollister / The Verge
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 照片由Sean Hollister / The Verge拍摄
- en: But if you ask me, the most important advancement was simply that Ubisoft gave
    me an actual reason to talk to these chatbots, with in-game objectives like “Learn
    more about the megacorps” and “Find out more about Bloom’s past.” I didn’t need
    to come up with improv prompts all on my own.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 但是如果问我，最重要的进展其实是Ubisoft给了我一个真正的理由与这些聊天机器人对话，通过像“了解更多关于跨国公司”和“了解Bloom过去的更多信息”的游戏内目标。我不需要自己想出即兴提示。
- en: 'Here’s a partial transcript of my first conversation, in case you don’t have
    time for the video:'
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 这是我第一次对话的部分文字记录，以防您没有时间观看视频：
- en: '**Bloom:** Hey Nelson, you made it! I’m Bloom, your future Resistance buddy.
    Thought we’d hang and see if we click, you know, for our epic duo. Cool with you?'
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**布卢姆：** 嘿，尼尔森，你来了！我是布卢姆，你未来的抵抗组织伙伴。想和你聊聊看我们是否合拍，你知道，成为我们史诗般的二人组。你觉得怎么样？'
- en: '**Me:** Actually, I’m having second thoughts about all this. I’m not sure I
    want to be part of the resistance.'
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**我：** 其实，我对这一切有所顾虑。我不确定我想成为抵抗组织的一部分。'
- en: '**Bloom:** Whoa, hold on there. It’s natural to have doubts, especially when
    joining a cause like this. But you have something important to contribute, and
    we need you. Let’s talk it out, okay?'
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**布卢姆：** 哇，慢下来。怀疑是自然的，尤其是加入这样的事业时。但你有重要的贡献价值，我们需要你。让我们好好谈谈，好吗？'
- en: '**Me:** Tell me one word why I should stay.'
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**我：** 告诉我一个理由，让我留下来。'
- en: '**Bloom:** Passion. You can feel it, can’t you? That burning desire to make
    a difference, to fight for what’s right. That’s what drives us, and that''s’ what
    will keep you going through the tough times. And trust me, there will be tough
    times. But together, we can overcome them.'
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: '**布卢姆：** 激情。你能感受到，对吧？那种燃烧的渴望去做出改变，去为正义而战。这就是我们的动力，也是在困难时期支持你的力量。相信我，困难时期肯定会出现。但只有我们团结一心，才能克服。'
- en: '**Me:** I have too much to lose. I have a family, two daughters. Really, should
    I be doing this?'
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: '**我：** 我有太多可以失去的东西。我有一个家庭，两个女儿。真的，我应该参与这一切吗？'
- en: '**Bloom:** Family is everything, Nelson. And that’s why we’re fighting — to
    create a better world for our loved ones. We can’t continue living in fear and
    oppression. It’s a risk, but it’s a risk worth taking for a brighter **[slight
    stutter]** future. And don’t worry, we’ll have each other’s backs.'
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: '**布卢姆：** 家庭对我来说意义重大，尼尔森。这也是我们战斗的原因——为我们所爱的人创造一个更美好的世界。我们不能继续生活在恐惧和压迫之下。这是一个风险，但也是为了更光明的未来值得去冒的风险。'
- en: '**On-screen pop up:** “Bloom wants to regenerate the world”'
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: '**屏幕上的弹出提示：** “布卢姆希望重建世界”'
- en: '*A fact sheet from Ubisoft about how Neo NPCs work behind the scenes.*'
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: '*育碧关于Neo NPCs幕后运作的信息表。*'
- en: 'Image: Ubisoft'
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 图片：育碧
- en: '**Me:** Have you lost anybody close to you?'
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: '**我：** 你有亲近的人离开过你吗？'
- en: '**Bloom:** Yes, I’ve lost many. My son, my friends, my home. But every loss
    only fuels my determination to keep going. And through the resistance, I’ve found
    a new family. Together we can make a difference and prevent others from experiencing
    the same pain.'
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: '**布卢姆：** 是的，我失去了很多。我的儿子，我的朋友，我的家园。但每一次损失只会加强我继续前行的决心。通过抵抗组织，我找到了新的家人。我们可以一起做出改变，防止其他人经历同样的痛苦。'
- en: '**On-screen pop up:** “Bloom has a son.” (It also marked my “Find out about
    Bloom’s past” objective as complete.)'
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: '**屏幕上的弹出提示：** “布卢姆有一个儿子。”（同时标记了我的“了解布卢姆的过去”目标为完成。）'
- en: '**Me:** Having lost what you’ve lost, how can you think that I’d want to risk
    doing the same?'
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: '**我：** 失去了你失去的东西，你怎么能认为我会愿意冒同样的风险呢？'
- en: '**Bloom:** I don’t want to sugarcoat it, Nelson. This is a risky and dangerous
    path we’ve chosen. But think about it — what kind of world do you want your daughters
    to grow up in? A world ruled by corrupt corporations and tyrants, or a world where
    justice and equality prevail? That’s why we’re here, fighting for a better future
    for all.'
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: '**布卢姆：** 我不想掩饰，尼尔森。这条路充满了风险和危险。但你想想，你希望你的女儿们在一个怎样的世界里成长？一个被腐败公司和暴君统治的世界，还是一个正义和平等的世界？这就是我们在这里的原因，为了所有人的更美好未来而战。'
- en: '**Me:** What does fighting even mean? What could we possibly hope to achieve?'
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: '**我：** 战斗意味着什么？我们究竟能希望实现什么？'
- en: '**Bloom:** Fighting means standing up against injustice, using our voices and
    actions to make a difference. And we’ve already achieved so much — we’ve saved
    countless lives, exposed corruption, and inspired others to join us. Together,
    we can make a real impact and shape the future for generations to come.'
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: '**布卢姆：** 战斗意味着站出来反对不义，用我们的声音和行动来改变现状。我们已经取得了很多成就——拯救了无数生命，揭露了腐败，激励了其他人加入我们的行列。只有团结一致，我们才能真正产生影响，塑造未来。'
- en: '**Me:** Like what have we actually concretely done? What could you point to
    specifically?'
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: '**我：** 我们实际上做了什么？你能具体指出什么？'
- en: '**Bloom:** We’ve infiltrated detention centers to rescue captured resistance
    members and innocent civilians. We’ve disrupted the operations of corrupt corporations,
    and we’ve even gained support from other allies in the city. And that’s just the
    beginning. With you by my side, we can do even more and truly make a change.'
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: '**布卢姆：** 我们已经渗透进拘留中心，营救被俘的抵抗成员和无辜的平民。我们破坏了腐败公司的运作，甚至在城市里得到了其他盟友的支持。而这仅仅是个开始。有了你在我身边，我们可以做得更多，真正带来改变。'
- en: '**Me:** Who else is risking their lives on this?'
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: '**我：**还有谁在冒险？'
- en: '**Bloom:** Many brave individuals, like Nova, Iron, and Shadow. But it’s not
    about the number of people, it’s about the strength of our convictions and our
    determination to fight for what’s right. And with you joining us, our team will
    be stronger than ever. So what do you say, Nelson? Are you ready to join us in
    this fight for a better tomorrow?'
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: '**布鲁姆：**许多勇敢的个体，像诺娃、艾恩和影子。但重要的不是人数，而是我们的信念力量和为正义而战的决心。随着你的加入，我们的团队将比以往任何时候都更强大。那么，尼尔森，你准备加入我们，为更美好的明天而战吗？'
- en: '**On-screen pop-up:** “Bloom trusts you a bit more: You can learn more about
    him and he’ll be curious about you. New missions unlocked. He’s more likely to
    speak on your behalf to the other members of the team.”'
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
  zh: '**屏幕弹出：**“布鲁姆对你的信任更多了：你可以了解更多关于他的信息，他也会对你感兴趣。解锁新任务。他更有可能代表你对团队其他成员说话。”'
- en: Photo by Sean Hollister / The Verge
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
  zh: Sean Hollister 摄 / The Verge
- en: 'In the second segment of the demo, Bloom and I watch a feed from a drone infiltrating
    a facility. It’s meant to show that Ubisoft’s Neo NPCs can react to what they
    see — maybe future video game NPCs will be aware of their surroundings, Ubisoft
    suggests. But it wasn’t clear to me: when I asked Bloom to describe objects in
    the scene, I got replies so generic that they sounded like AI hallucinations.'
  id: totrans-split-37
  prefs: []
  type: TYPE_NORMAL
  zh: 在演示的第二部分中，布鲁姆和我观看了一段来自无人机渗透设施的视频。这段视频意在展示育碧的 Neo NPC 能够根据他们所见做出反应 —— 或许未来的视频游戏
    NPC 将会意识到他们周围的环境，育碧暗示。但对我来说并不清楚：当我要求布鲁姆描述场景中的物体时，我得到的回复如此通用，听起来像是 AI 的幻觉。
- en: 'Here’s one of the better replies from the third segment of my demo:'
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
  zh: 这是我演示的第三部分中更好的回复之一：
- en: Photo by Sean Hollister / The Verge
  id: totrans-split-39
  prefs: []
  type: TYPE_NORMAL
  zh: Sean Hollister 摄 / The Verge
- en: 'I’ve got to admit I enjoyed myself. I laughed at zany chatbots pretending to
    be people, and I wanted to keep going. Ubisoft CEO Yves Guillemot told journalists
    something before our demo that rings somewhat true, and might set a reasonable
    expectation for AI NPCs to come: “You don’t have to make them human. You have
    to say what they are... what’s important is to make sure games become more intelligent,
    the world reacting more to what you do.”'
  id: totrans-split-40
  prefs: []
  type: TYPE_NORMAL
  zh: 我不得不承认我很享受。我笑着看着装模作样的聊天机器人，我想继续下去。育碧 CEO 伊夫·吉耶莫在我们演示前告诉记者一些话，这在某种程度上是正确的，并可能为即将到来的
    AI NPC 设置一个合理的期望：“你不必使它们变得像人类。你必须说清楚它们是什么……重要的是确保游戏变得更加智能，世界对你的行为做出更多反应。”
- en: Ubisoft’s Neo NPCs aren’t the only AI NPC tech demos at the 2024 Game Developers
    Conference. [Here are a few more that Nvidia showed off](/2024/3/19/24105681/nvidia-ai-ace-video-game-character-npc-covert-protocol);
    I tried *Covert Protocol*, which also relies on InWorld for responses. But it
    was far rougher than Ubisoft’s demo in terms of tying gameplay to chat, and I
    didn’t really enjoy it.
  id: totrans-split-41
  prefs: []
  type: TYPE_NORMAL
  zh: 育碧的 Neo NPC 并不是 2024 年游戏开发者大会上唯一的 AI NPC 技术演示。[这里有几个更多是由 Nvidia 展示的](/2024/3/19/24105681/nvidia-ai-ace-video-game-character-npc-covert-protocol)；我尝试了
    *Covert Protocol*，它也依赖 InWorld 进行回应。但在将游戏玩法与聊天联系起来方面，它比育碧的演示要粗糙得多，我并不是很喜欢它。
- en: '***Update, 2:38PM ET:** Added video.*'
  id: totrans-split-42
  prefs: []
  type: TYPE_NORMAL
  zh: '***更新，下午2:38：** 增加视频。*'
