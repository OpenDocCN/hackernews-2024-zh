- en: Nvidia CEO predicts the death of coding — Jensen Huang says AI will do the work,
    so kids don't need to learn | TechRadar
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Nvidia CEO 预测编程的终结 —— 詹森·黄称AI将完成工作，所以孩子们无需学习 | TechRadar
- en: 来源：[https://www.techradar.com/pro/nvidia-ceo-predicts-the-death-of-coding-jensen-huang-says-ai-will-do-the-work-so-kids-dont-need-to-learn](https://www.techradar.com/pro/nvidia-ceo-predicts-the-death-of-coding-jensen-huang-says-ai-will-do-the-work-so-kids-dont-need-to-learn)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.techradar.com/pro/nvidia-ceo-predicts-the-death-of-coding-jensen-huang-says-ai-will-do-the-work-so-kids-dont-need-to-learn](https://www.techradar.com/pro/nvidia-ceo-predicts-the-death-of-coding-jensen-huang-says-ai-will-do-the-work-so-kids-dont-need-to-learn)
- en: '[Nvidia](https://www.techradar.com/sg/tag/nvidia) CEO Jensen Huang has once
    again announced the death of coding, but this time in front of a potentially far
    more influential audience.'
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[英伟达](https://www.techradar.com/sg/tag/nvidia) CEO 詹森·黄再次宣布编程的终结，但这一次是在一个潜在更具影响力的观众面前。'
- en: Speaking at the Word Government Summit in Dubai, Huang argued that because the
    rapid advancements made by AI, learning to code should no longer be a priority
    of those looking to enter the tech sector.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在迪拜世界政府峰会上发表讲话时，黄认为由于人工智能的快速发展，学习编程不再是那些希望进入科技行业的人的首要任务。
- en: Learning to code has long been a vital skill pushed by many industry heads as
    vital to success, but Huang’s latest narrative looks to break this tradition.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 学习编程长期以来一直是许多行业领导者推动的关键技能，但黄先生的最新叙述似乎打破了这一传统。
- en: Coding is old news, so focus on farming
  id: totrans-split-9
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 编程已经是老生常谈，所以专注于农业
- en: Thanks to the advancements made in the field of generative AI, natural language
    processing has shown promise to be the future of coding, eradicating the need
    for young professionals to spend hundreds of hours learning specific coding languages.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 多亏了生成AI领域的进展，自然语言处理显示出成为编程未来的潜力，消除了年轻专业人士需要花费数百小时学习特定编程语言的必要性。
- en: “It is our job to create computing technology such that nobody has to program.
    And that the programming language is human, everybody in the world is now a programmer.
    This is the miracle of artificial intelligence,” Huang said at the summit.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: “我们的任务是创造计算技术，使得没有人需要编程。并且编程语言是人类的语言，现在全世界每个人都是程序员。这是人工智能的奇迹，”黄在峰会上说道。
- en: The time otherwise spent learning to code should instead be invested in expertise
    in industries such as farming, biology, manufacturing and education, the Nvidia
    head stated. It isn’t all doom and gloom for coding though, as some skills will
    still be needed to know when and where to use AI programming.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 学习编程的时间应该用来投资于农业、生物学、制造业和教育等行业的专业知识，Nvidia 的负责人指出。对于编程来说并非全是末日之音，因为仍然需要一些技能来知道何时何地使用AI编程。
- en: Huang says that upskilling is the way forward, and that upskilling will provide
    the knowledge of how and when to use AI programming. He further stated that natural
    language processing will advance to the point where the only language needed to
    code would be their native language.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 黄说，技能提升是未来的方向，技能提升将提供如何和何时使用AI编程的知识。他进一步指出，自然语言处理将进步到只需他们的母语来编程的地步。
