- en: Meet the Man Who Used Kraftwerk, Fela Kuti, and Other Fascinating Music to Try
    to Lure Aliens to Earth | Pitchfork
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Meet the Man Who Used Kraftwerk, Fela Kuti, and Other Fascinating Music to Try
    to Lure Aliens to Earth | Pitchfork
- en: 来源：[https://pitchfork.com/thepitch/meet-the-man-who-used-kraftwerk-fela-kuti-and-other-fascinating-music-to-try-to-lure-aliens-to-earth/](https://pitchfork.com/thepitch/meet-the-man-who-used-kraftwerk-fela-kuti-and-other-fascinating-music-to-try-to-lure-aliens-to-earth/)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://pitchfork.com/thepitch/meet-the-man-who-used-kraftwerk-fela-kuti-and-other-fascinating-music-to-try-to-lure-aliens-to-earth/](https://pitchfork.com/thepitch/meet-the-man-who-used-kraftwerk-fela-kuti-and-other-fascinating-music-to-try-to-lure-aliens-to-earth/)
- en: When NASA launched the Voyager spacecrafts to explore the cosmos in 1977, they
    sent along [the Golden Record](https://pitchfork.com/thepitch/1445-meet-ann-druyan-the-woman-who-sent-chuck-berry-and-beethoven-into-space/)—and
    with it, music from around the world—as a snapshot of humanity, should intelligent
    lifeforms ever find it. But what if the aliens tuned in to the radio instead?
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 1977年，美国国家航空航天局（NASA）发射了旅行者探测器探索宇宙，他们随同[黄金唱片](https://pitchfork.com/thepitch/1445-meet-ann-druyan-the-woman-who-sent-chuck-berry-and-beethoven-into-space/)一起发送了来自世界各地的音乐，作为人类的一个快照，如果智慧生命体曾发现它的话。但是如果外星人调到了广播电台呢？
- en: From 1971 to 1998, a man named John Shepherd probed that hypothetical question
    with astonishing dedication. Aiming for interstellar contact, he beamed everything
    from reggae to Steve Reich straight from his grandparents’ living room in rural
    Michigan, broadcasting between six to eight hours every day. He then expanded
    his operation—called Project STRAT—into a separate building on his grandparents’
    property, complete with scientific equipment of his own design. Though Shepherd
    eventually ended the radio arm of Project STRAT due to the high cost of maintenance,
    he is now the subject of a touching new short film, *John Was Trying to Contact
    Aliens*, which [recently arrived on Netflix](https://www.netflix.com/title/81252991).
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 从1971年到1998年，一位名叫约翰·谢泼德（John Shepherd）的男子以惊人的毅力探索了这个假设性问题。他试图进行星际联系，每天在密歇根州农村的祖父母家里直播六至八个小时，播放从雷鬼到史蒂夫·赖希（Steve
    Reich）的一切。然后，他将自己的行动扩大到了一个独立建筑物——名为STRAT项目的建筑物——包括自己设计的科学设备。尽管谢泼德最终因维护成本过高而终止了STRAT项目的广播部分，但他现在成了一部感人的新短片《约翰试图联系外星人》的主题，[最近登陆了Netflix](https://www.netflix.com/title/81252991)。
- en: Shepherd saw music as a way to invite extraterrestrials to connect—to pique
    their curiosity and draw them close enough to Earth that he could study them.
    Much of the music he selected was boundary-pushing and globally minded. Albums
    like jazz-piano legend [Keith Jarrett](https://pitchfork.com/artists/15745-keith-jarrett/)’s
    *Mysteries*, *Give Me Power!* by the roots reggae group the Itals, the krautrock
    classic *[Future Days](https://pitchfork.com/reviews/albums/11699-future-days-soon-over-babaluma-unlimited-edition-landed/)*
    by [Can](https://pitchfork.com/artists/666-can/), and a late-’70s [Fela Kuti](https://pitchfork.com/artists/2346-fela-kuti/)
    compilation make cameos in the documentary when Shepherd shows off his extensive
    record collection. He was particularly drawn to instrumental music for his broadcasts,
    which he organized into hourly programming blocks. These shows varied in theme
    and tone, but they often delved deep into styles like early electronic music,
    exploratory jazz, and the ringing percussive music of Indonesian gamelan ensembles.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 谢泼德将音乐视为邀请外星人联系的一种方式——激起他们的好奇心并将他们引到地球附近，以便他能研究他们。他选定的大部分音乐都是挑战界限和全球化的。在纪录片中，谢泼德展示了他丰富的唱片收藏，爵士钢琴传奇[基思·贾瑞特](https://pitchfork.com/artists/15745-keith-jarrett/)的《谜》，根雷鬼乐队Itals的《给我力量！》，[坎](https://pitchfork.com/artists/666-can/)乐队的克劳特洛克经典《未来之日》，以及70年代晚期的[Fela
    Kuti](https://pitchfork.com/artists/2346-fela-kuti/)混编都在纪录片中出现。他特别喜欢用于广播的器乐音乐，将其组织成每小时的节目区块。这些节目在主题和音调上各不相同，但它们经常深入探讨早期电子音乐、探索性爵士乐以及印尼甘美兰乐队的响亮打击乐。
- en: There is a certain logic to these choices. “You don’t need to translate if something
    can be felt through the soul, through the mind,” Shepherd tells me over the phone
    from his home near Kewadin, Michigan. “There’s always that twilight zone in between
    reality and music that allows you a certain imaginary landscape—you can go there
    and figure things out, or just sort of relax and cruise with flow.” Though he
    never made contact with extraterrestrials, he still managed to transmit traces
    of the unknown through the strange, beautiful music he broadcast.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这些选择有一定的逻辑。“如果通过灵魂、头脑感受到了某种东西，就不需要翻译，”谢波德从密歇根州基瓦登（Kewadin）附近的家里给我打电话说道。“现实和音乐之间总是存在着一种暮色区域，让你有一定的想象空间——你可以在那里探索并弄清楚事情，或者只是放松一下，随着音乐的流动而漫游。”尽管他从未与外星人取得联系，但他仍然设法通过他播放的奇异、美丽的音乐传递了未知的痕迹。
