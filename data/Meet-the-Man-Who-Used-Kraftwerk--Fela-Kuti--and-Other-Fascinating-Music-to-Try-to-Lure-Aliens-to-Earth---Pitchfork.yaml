- en: 'Pitchfork: Did you start the project from the perspective of a music fan, or
    did the music aspect of it come later?'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: Pitchfork：你是从音乐迷的角度开始这个项目的，还是音乐方面的东西后来才加入？
- en: 'John Shepherd: I started putting together the equipment to do research into
    the phenomenon [of extraterrestrial life]. But then I realized that I should send
    something out to draw their attention and get them closer to the lab, where we
    had instruments to measure energy missions and stuff like that. The music influence
    came from a close friend, Mike Johnston, who had a huge collection of 4,000 or
    more vinyl LPs. It was everything from early progressive British rock to more
    spacey music like [Harmonia](https://pitchfork.com/artists/8797-harmonia/), [Cluster](https://pitchfork.com/artists/1348-cluster/),
    [Neu!](https://pitchfork.com/artists/3024-neu/), and a lot of acoustic music groups.
    Music from Bali, music from India, and music from around the entire world. Thanks
    to him, I got to hear stuff that most people never heard on the radio, at least
    in this country.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 约翰·谢泼德（John Shepherd）：我开始准备设备进行研究[外星生命现象](https://pitchfork.com/artists/8797-harmonia/)。但后来我意识到，我应该发出一些东西来吸引他们的注意，并把他们引到实验室附近，我们在那里有测量能源排放等设备。音乐的影响来自一个亲密的朋友，迈克·约翰斯顿（Mike
    Johnston），他有4000多张黑胶唱片的庞大收藏。那些音乐包括早期的英国前卫摇滚到更太空的音乐，比如[Harmonia](https://pitchfork.com/artists/8797-harmonia/)、[Cluster](https://pitchfork.com/artists/1348-cluster/)、[Neu!](https://pitchfork.com/artists/3024-neu/)，以及很多民间音乐团体。来自巴厘岛的音乐，来自印度的音乐，以及来自世界各地的音乐。多亏了他，我听到了大多数人在广播中从未听到的东西，至少在这个国家是这样。
- en: How did you go about building your DJ sets?
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 你是如何建立你的DJ集的？
- en: Everything was done on the fly. Whatever happened to be that evening’s broadcasts,
    I would select music in that area and then with the flow. I would start out, say,
    with [Kraftwerk](https://pitchfork.com/artists/2352-kraftwerk/) and maybe move
    on to [Tangerine Dream](https://pitchfork.com/artists/4171-tangerine-dream/) and
    then Harmonia—a lot of progressive, creative groups. Or I would be doing jazz,
    so maybe I’d start with [Ornette Coleman](https://pitchfork.com/artists/793-ornette-coleman/)
    and go into [Charlie Parker](https://pitchfork.com/artists/charlie-parker/) and
    then Lee Morgan, following along that kind of line.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 一切都是即兴完成的。无论那天晚上播出什么，我都会选择那个领域的音乐然后顺其自然。我会从[克拉夫特沃克](https://pitchfork.com/artists/2352-kraftwerk/)开始，然后可能过渡到[柑橘梦](https://pitchfork.com/artists/4171-tangerine-dream/)，然后是Harmonia——很多前卫、有创意的团体。或者我会播放爵士乐，所以也许我会从[奥内特·科尔曼](https://pitchfork.com/artists/793-ornette-coleman/)开始，然后进入[查理·帕克](https://pitchfork.com/artists/charlie-parker/)，然后李·摩根，沿着这样的路线。
