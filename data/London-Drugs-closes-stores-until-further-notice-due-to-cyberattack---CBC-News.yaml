- en: '***UPDATE — April 30, 2024: **[All London Drugs stores remain closed after
    ''cybersecurity incident''](http://www.cbc.ca/1.7189160)*'
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: '***更新 — 2024年4月30日： **[所有伦敦药品店因''网络安全事件''关闭](http://www.cbc.ca/1.7189160)*'
- en: '* * *'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: Retail and pharmacy chain London Drugs says it was the "victim of a cybersecurity
    incident" Sunday and has shuttered its stores across Western Canada until further
    notice.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 零售和药店连锁店伦敦药品称其于周日成为了"网络安全事件"的受害者，并关闭了其在西部加拿大的所有店铺，直至另行通知。
- en: The retailer, which is headquartered in B.C., says the closure is out of "an
    abundance of caution" and that it immediately took measures to counter the attack
    once it was discovered.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 总部位于卑诗省的零售商表示，此次关闭是出于"极度谨慎"，并在发现问题后立即采取了对抗攻击的措施。
- en: '"At this time, we have no reason to believe that customer or employee data
    has been impacted," the company said in a statement emailed to CBC News around
    5:30 p.m. PT on Sunday.'
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: '"目前我们没有理由认为客户或员工数据受到影响，" 公司在周日下午5:30通过电子邮件发送给 CBC 新闻的声明中说道。'
- en: While an initial social media post stated that customers were encouraged to
    call their pharmacists if they had urgent needs, a statement on Monday afternoon said
    the retailer had de-activated their phone lines as they continued to investigate
    the cyberattack.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然最初的社交媒体帖子称鼓励客户如有紧急需求致电药剂师，但周一下午的声明称，由于继续调查网络攻击，零售商已停用他们的电话线。
- en: '"Pharmacy staff are on-site at all London Drugs locations to support customers
    with urgent pharmacy needs," the Monday statement read.'
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: '"药店工作人员在所有伦敦药品店现场支持客户的紧急药品需求，" 周一的声明中写道。'
- en: London Drugs initially confirmed the closure of its stores in a post on X, formerly
    known as Twitter. In a post on Facebook, the company said the closure would not
    be permanent.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 伦敦药品最初在前称为 Twitter 的 X 上发布帖子确认了其店铺的关闭。在 Facebook 上的一篇帖子中，公司表示关闭并不会是永久的。
- en: '***WATCH | **Expert weighs in on London Drugs closure:***  ### London Drugs
    shutdown shows companies need to take cybersecurity seriously: Technologist'
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: '***WATCH | **专家解析伦敦药品店关闭事件：***  ### 伦敦药品店关闭显示公司需要认真对待网络安全：技术专家'
- en: London Drugs stores across Western Canada were suddenly closed on Sunday after
    the company said it was a "victim of a cybersecurity incident." Cybersecurity
    expert Francis Syms explains what challenges the company could be dealing with.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 伦敦药品店在西部加拿大突然关闭，公司称其成为"网络安全事件"的受害者。网络安全专家弗朗西斯·西姆斯解释了公司可能面临的挑战。
- en: In a previous statement to CBC News Sunday afternoon, the retailer had said
    the closures were caused by an "operational issue."
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在之前向 CBC 新闻发表的周日下午的声明中，该零售商曾表示店铺关闭是因为"运营问题"。
- en: CBC News spoke to staff at a location in Kamloops, B.C. earlier in the day,
    who said they were experiencing a "computer issue," which meant the store could
    not assist customers.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: CBC News 在当天早些时候采访了位于卑诗省坎卢普斯的一家分店的员工，他们表示正在经历"计算机问题"，这意味着商店无法为客户提供帮助。
- en: London Drugs said it has retained third-party experts to help contain, fix and
    forensically investigate the incident.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 伦敦药品表示已经聘请第三方专家来帮助遏制、修复和进行法医调查此次事件。
- en: '"We want to assure you that this incident is of the utmost priority for us,"
    the company said in its statement, thanking customers for their patience and promising
    to update them as it progressed in resolving the issue.'
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: '"我们要向您保证，此事件对我们至关重要，" 公司在声明中说道，感谢客户的耐心，并承诺在解决问题的过程中随时更新他们。'
- en: The retailer operates nearly 80 stores across B.C., Alberta, Saskatchewan and
    Manitoba, with more than 50 of them in B.C.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 此零售商在卑诗省、阿尔伯塔、萨斯喀彻温和马尼托巴省运营近80家店铺，其中50多家位于卑诗省。
- en: '***WATCH | London Drugs stores shutter in B.C.: *** ### London Drugs closes
    stores until further notice due to cyberattack'
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: '***WATCH | 伦敦药品店在卑诗省关闭：*** ### 伦敦药品店因网络安全事件暂时关闭'
- en: For the second consecutive day, London Drugs customers have been greeted with
    locked doors and signs saying the stores are closed due to an “operations issue."
    The retail and pharmacy chain later confirmed it was a victim of a cybersecurity
    incident. As CBC’s Jon Hernandez reports, the B.C.-based company says customer
    and employee data appear to be safe — and the closures are precautionary.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 第二天，伦敦药店的顾客再次面对关闭的大门和标志，显示由于“运营问题”而关闭。该零售和药店连锁后来确认成为网络安全事件的受害者。据CBC的乔恩·赫尔南德斯报道，这家总部位于卑诗省的公司表示顾客和员工的数据似乎是安全的，而关闭是预防性的。
