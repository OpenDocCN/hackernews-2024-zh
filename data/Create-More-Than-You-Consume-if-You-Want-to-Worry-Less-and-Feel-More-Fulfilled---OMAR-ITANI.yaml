- en: Create More Than You Consume if You Want to Worry Less and Feel More Fulfilled
    — OMAR ITANI
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 创作多于消费，如果你想少担忧，感受更多成就感 — OMAR ITANI
- en: 来源：[https://www.omaritani.com/blog/create-more-consume-less](https://www.omaritani.com/blog/create-more-consume-less)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.omaritani.com/blog/create-more-consume-less](https://www.omaritani.com/blog/create-more-consume-less)
- en: When the global pandemic was first announced, it was a bewildering feeling.
    It was scary, and yet, somehow thrilling—a novel experience, to say the least.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 当全球大流行首次宣布时，那是一种令人困惑的感觉。它很可怕，然而，却有一种刺激的感觉——至少可以说是一种新奇的体验。
- en: So throughout the rest of the year—and setting aside traumas and deaths—we got
    to enjoy the slower pace of remote living. But now, almost a year later, the mental,
    emotional, and physical toll has surfaced. We’ve absorbed the knocks, and now,
    we’re just plain and simply, tired.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 所以在今年的其余时间里——抛开创伤和死亡——我们享受了远程生活的缓慢节奏。但现在，几乎一年过去了，心理、情感和身体的负担浮出水面。我们吸收了打击，现在，我们只是简单地感到疲惫。
- en: When the new year kicked in, I thought that taking a break from my creative
    writing to “live a little more” would energize me—it didn’t. I felt lethargic
    instead. I felt a void inside myself that was snowballing by the day.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 当新年开始时，我以为暂时停止我的创意写作去“多活动一些”会让我更有活力——但并没有。相反，我感到了疲惫。我感到内心有一种日益积聚的空虚。
- en: If you find yourself growing more weary and anxious about the future, [scientific
    research](https://www.tandfonline.com/doi/full/10.1080/07421656.2016.1166832?journalCode=uart20#.V2GKm-YrI6g)
    indicates that regardless of your artistic experience or talent, just a 45-minute
    session of focused creative activity significantly lowers the cortisol levels
    in your body, and thus, reduces your overall stress.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你发现自己对未来越来越感到疲惫和焦虑，[科学研究](https://www.tandfonline.com/doi/full/10.1080/07421656.2016.1166832?journalCode=uart20#.V2GKm-YrI6g)表明，无论你的艺术经验或才能如何，只需进行45分钟的专注创意活动就可以显著降低体内皮质醇水平，从而减轻整体压力。
- en: In other words, a small dose of daily creativity is good for us. It can help
    us become more present, less anxious, and much more fulfilled. And as I continue
    to learn more about the mental health benefits of creativity, I realize now how
    the simple habit of writing every day has boosted my self-esteem, given me a sense
    of purpose, and formed a buffer for emotional release.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 换句话说，每天进行小剂量的创意活动对我们有好处。它可以帮助我们更加当下，减少焦虑，更加充实。随着我继续了解创意对心理健康的好处，我意识到每天写作的简单习惯如何增强了我的自尊心，给了我一种目标感，并形成了情感释放的缓冲区。
- en: The Problem with Too Much Consumption
  id: totrans-split-11
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 过度消费的问题
- en: In this 21st century, there’s so much you could do to fill all the hours in
    your day. You can binge-watch anything on demand. You can order a bunch of stuff
    and have them arrive at your doorstep on the same day. You can spend countless
    hours scrolling on your phone, at the mercy of an algorithm, and you’d only scratch
    less than 1% of the social entertainment that’s at your disposal.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个21世纪，你可以做很多事情来填满你一天中的所有时间。你可以随需随看任何东西。你可以订购一堆东西，并在同一天将它们送到你家门口。你可以花费无数小时在手机上滚动，完全受制于算法，但你只能触及你可用的社交娱乐不到1%。
- en: Extrapolate that across the next week, month, and years, and you begin to see
    why some people can fall into the trap of endless consumption and inactivity.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 将这种模式延伸到下周、下个月，乃至数年，你就会开始明白为什么有些人会陷入无休止消费和无所作为的陷阱。
- en: Look, life is meant to be lived and enjoyed, but that’s not the ultimate purpose
    of life. What’s the purpose? Your purpose is just to be alive and do what good
    you can with it. Your purpose is to keep growing and evolving. It’s as simple
    as that.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 听着，生活是用来享受的，但那并不是生活的最终目的。目的是什么？你的目的只是活着，并尽力用它做好事。你的目的是不断成长和进化。就是这么简单。
- en: 'I think Ralph Waldo Emerson captured it well:'
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为拉尔夫·沃尔多·爱默生表达得很好：
- en: '*“The purpose of life is not to be happy. It is to be useful, to be honorable,
    to be compassionate, to have it make some difference that you have lived and lived
    well.”*'
  id: totrans-split-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*“生活的目的不是为了快乐。它是为了有用，为了光荣，为了有同情心，为了使自己的生命有所不同。”*'
- en: As you make yourself useful by enjoying the process of adding more arsenal to
    your realm of knowledge and skills, so that you can put them to good use and contribute
    threads to the fabric of society, happiness simply becomes a byproduct of that
    journey. [*Happiness becomes the way.*](https://medium.com/mind-cafe/10-daily-habits-of-truly-happy-people-9efd3d8bd2eb?sk=3e4e69b02620d4bcf0a6e7b6e5ea8216&source=friends_link)
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 当你通过享受增加知识和技能的过程使自己变得更有用，以便能够将它们发挥到最大的作用并为社会的大厦做出贡献时，幸福简直就成了那段旅程的副产品。 [*幸福就成了一种方式。*](https://medium.com/mind-cafe/10-daily-habits-of-truly-happy-people-9efd3d8bd2eb?sk=3e4e69b02620d4bcf0a6e7b6e5ea8216&source=friends_link)
- en: 'The problem with too much consumption, however, is that it can leave us feeling
    utterly empty inside. Ironically, it creates something: *One big void.*'
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，过度消费的问题在于，它可能让我们内心感到彻底空虚。具有讽刺意味的是，它创造了一种东西：*一个巨大的虚空。*
- en: You start to feel stuck, not knowing what to do with your life. You lose agency
    over your habits, you lose control over your emotions, and eventually, this loss
    in energy translates into zero productivity.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 你开始感到困惑，不知道该如何处理你的生活。你失去了对习惯的控制，失去了对情绪的控制，最终，这种能量流失会转化为零生产力。
- en: '**Too much consumption leads to a life of escapism.** Instead of learning how
    to sit with your emotions or exploring what’s inside of you and self-expressing
    yourself through art, you seek an escape that would make you forget.'
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: '**过度消费会导致逃避生活。** 而不是学会与情绪共处，或者探索内在，并通过艺术进行自我表达，你寻求的是一种能使你忘却现实的逃避。'
- en: Another problem with consumption is that it can give you a false illusion that
    you’re doing something. Spending hours watching fitness videos will not help you
    become fit. You’ve got to get up and move to do so. Spending hours watching cooking
    shows won’t make you a better cook—cooking will.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 消费的另一个问题是，它可能会让你产生一种错误的幻觉，认为自己在做某事。花费几个小时观看健身视频并不能让你变得更健康。你必须站起来，运动才行。花费几个小时观看烹饪节目也不能让你成为更好的厨师——真正的改变在于实际动手做。
- en: 'With that in mind, you’ve got to make a decision: *Do you want to define your
    life by self-expressive creation or mindless consumption? By selflessly giving
    or selfishly taking?* As Martin Luther King Jr. once said: “Every man must decide
    whether he will walk in the light of creative altruism or in the darkness of destructive
    selfishness.”'
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 有了这个想法，你必须做出决定：*你想通过自我表达的创造来定义你的生活，还是通过毫无意义的消费？通过无私的奉献，还是自私的索取？* 就像马丁·路德·金曾说过的：“每个人都必须决定，他是否愿意在创造性的利他主义的光明中行走，还是在自私的毁灭性的黑暗中徘徊。”
- en: Creativity is Your Duty, But it Can Also Be a Therapeutic Tool
  id: totrans-split-23
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 创造是你的责任，但它也可以成为一种治疗工具。
- en: Art is the most beautiful form of human expression. Whether it be through prose,
    science, technology, innovation, visual arts, or illustration, the sheer act of
    living in a state of wonder and creation is what makes us human.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 艺术是人类表达的最美丽形式。无论是通过散文、科学、技术、创新、视觉艺术还是插图，生活在一种惊奇和创造的状态中正是我们人类的本质。
- en: 'When we create, we enter a state of flow, and flow is what psychologist Mihály
    Csíkszentmihály defines as a state of complete immersion in an activity for its
    own sake. In his book, *Flow: The psychology of optimal experience,* he writes:'
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们创造时，我们进入了一种心流状态。心流是心理学家米哈伊·奇克森米哈伊定义的一种完全沉浸于活动本身的状态。在他的书《心流：最佳体验的心理学》中，他写道：
- en: '*“Flow is a state in which people are so involved in an activity that nothing
    else seems to matter; the experience is so enjoyable that people will continue
    to do it even at great cost, for the sheer sake of doing it.”*'
  id: totrans-split-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*“心流是人们投入某项活动到其他事情似乎无关紧要的状态；这种经历如此愉悦，人们甚至会不惜代价继续做下去，纯粹为了做它。”*'
- en: There’s a distinct word here that I should highlight. Notice how he says enjoyable
    and not pleasurable because they’re two different things.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有一个明显的词汇我应该强调一下。请注意他说的是"enjoyable"而不是"pleasurable"，因为它们是两回事。
- en: Activities like eating, drinking, sleeping, and watching entertainment, are
    examples of pleasurable experiences. They’re passive and transient in nature.
    Enjoyable experiences, on the other hand, are active. Think of sports, writing,
    and art—they demand you to show up to it and be fully immersed in it.
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 吃饭、喝水、睡觉和观看娱乐活动等，都是愉悦的经历的例子。它们是被动且短暂的。而愉悦的经历则是主动的。想象体育、写作和艺术——它们需要你全身心地参与其中。
- en: 'In other words: ***Pleasurable experiences are rooted in consumption. Enjoyable
    experiences are rooted in creation.***'
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 换句话说：***愉悦的经历源于消费。享乐的经历则源于创造。***
- en: 'And this relates to what Rabindranath Tagore, the Bengali poet, philosopher,
    and the first non-European to win the Nobel Prize, wrote somewhere between the
    19th and 20th century:'
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 而这与拉宾德拉纳特·泰戈尔有关，他是孟加拉诗人、哲学家，也是第一个获得诺贝尔奖的非欧洲人，他在19至20世纪之间的某处写道：
- en: '*“I slept and dreamt that life was joy.'
  id: totrans-split-31
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*“我睡着了，梦见生活是快乐。'
- en: I awoke and saw that life was duty.
  id: totrans-split-32
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我醒来看到生活是责任。
- en: I worked—and behold, duty was joy.”*
  id: totrans-split-33
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我工作了——看哪，责任就是快乐。”*
- en: '*Work is duty and “duty is joy.”*'
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: '*工作是责任，“责任是快乐。”'
- en: That’s one great mantra to live by. Duty is not pleasure; duty is joy. *Duty
    is not consumption; duty is creation.* And since creativity is a form of work
    and work is a duty, then creativity is a duty—a joy.
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个很棒的生活口号。责任不是快乐；责任是快乐。 *责任不是消费；责任是创造。* 既然创造是一种工作而工作是一种责任，那么创造就是一种责任——一种快乐。
- en: When I sit down on my chair to write, I face a lot of resistance, but I insist
    on carrying myself through because the simple practice of plucking thoughts from
    the garden of my mind and glazing them in words gives me a sense of peace and
    calm. It arms me with joy. Hours flash by in minutes. The focus drifts me away
    from my worries of the future and returns me to the present.
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
  zh: 当我坐在椅子上写作时，我会遇到很多阻力，但我坚持下去，因为从我的思想园地里拔出思绪并用文字描绘它们的简单实践给我带来平静和宁静的感觉。它赋予我快乐。时间在分钟中飞逝。专注让我远离对未来的担忧，回到当下。
- en: And after I walk away from my desk, the knowledge that I just painted an entire
    white page with black ink—*that I’ve done something good today*—graces me with
    the freedom to feel fulfilled.
  id: totrans-split-37
  prefs: []
  type: TYPE_NORMAL
  zh: 当我离开书桌时，我刚刚用黑墨水在整张白纸上作画——*这让我觉得今天做了件好事*——赋予我充实感的自由。
- en: Writing is my art of choice, and it helps me make sense of my life, but [as
    this published study](https://www.ncbi.nlm.nih.gov/pmc/articles/PMC2804629/) on
    the connection between art and healing demonstrates, any form of art can help
    you improve your mental and emotional wellbeing.
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
  zh: 写作是我选择的艺术，它帮助我理解我的生活，但正如这篇发表的研究表明的那样，[关于艺术与愈合之间的联系](https://www.ncbi.nlm.nih.gov/pmc/articles/PMC2804629/)，任何形式的艺术都可以帮助您改善心理和情感健康。
- en: When you focus on one activity and become fully absorbed by it, your heart rate
    slows and your breath deepens. This immersive nature of being creative helps you
    control what thoughts you pay attention to. In a way, creative work transforms
    into a form of meditation.
  id: totrans-split-39
  prefs: []
  type: TYPE_NORMAL
  zh: 当你专注于一项活动并完全沉浸其中时，你的心率会放缓，呼吸会加深。这种创造性的沉浸性本质帮助您控制自己关注的思想。在某种程度上，创造性工作转化为一种冥想形式。
- en: But what makes it all worthwhile? The sense of accomplishment you feel by the
    end of it. Even if no one else checks out your work, it’ll still help you see
    yourself in a new light and earn your own appreciation. The artistic process of
    self-express helps you understand yourself better. And if you ask me, that’s the
    single most potent benefit of having your own creative outlet.
  id: totrans-split-40
  prefs: []
  type: TYPE_NORMAL
  zh: 但是什么使一切都值得？你在最后感到的成就感。即使没有人看过你的作品，它仍然会帮助你以新的方式看待自己并赢得自己的赞赏。自我表达的艺术过程帮助你更好地理解自己。如果你问我，这就是拥有自己的创意出口的最大好处。
- en: In fact, that’s why in the field of psychotherapy, they utilize the creative
    process to help people explore self-expression and, in doing so, find new ways
    to gain personal insight and develop more robust coping skills. It’s called [art
    therapy](https://www.verywellmind.com/what-is-art-therapy-2795755).
  id: totrans-split-41
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上，在心理治疗领域，他们利用创造过程帮助人们探索自我表达，通过这种方式找到新的方式获得个人洞察力并发展更强大的应对技能。这被称为[艺术治疗](https://www.verywellmind.com/what-is-art-therapy-2795755)。
- en: How to Tip The Scale Toward Creation
  id: totrans-split-42
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如何倾向创作
- en: In her book, Big Magic, Elizabeth Gilbert writes that “a creative life is an
    amplified life. It’s a bigger life, a happier life, an expanded life, and a hell
    of a lot more interesting life. Living in this manner—continually and stubbornly
    bringing forth the jewels that are hidden within you—is a fine art, in and of
    itself.” I love that, and I couldn’t agree more.
  id: totrans-split-43
  prefs: []
  type: TYPE_NORMAL
  zh: 在她的书《大魔法》中，伊丽莎白·吉尔伯特写道：“创造性的生活是一个放大的生活。它是一个更大的生活，一个更幸福的生活，一个更有趣的生活。以这种方式生活——持续而顽强地挖掘出你内心隐藏的珠宝——本身就是一种精美的艺术。”
    我喜欢这句话，我完全赞同。
- en: Truth is, it doesn't take much to live a creative life. You don’t need to quit
    your job. You don’t need to move to a new place to feel inspired. You don’t need
    to sign-up for a $1,000 course to learn how to to make art.
  id: totrans-split-44
  prefs: []
  type: TYPE_NORMAL
  zh: 事实是，过上创造性生活并不需要太多。你不需要辞职。你不需要搬到新地方以获得灵感。你也不需要报名参加1000美元的课程学习如何创作艺术。
- en: '*You just need to start.*'
  id: totrans-split-45
  prefs: []
  type: TYPE_NORMAL
  zh: '*你只需开始。'
- en: '*And you just need to tip the scale toward creation.*'
  id: totrans-split-46
  prefs: []
  type: TYPE_NORMAL
  zh: '*你只需要倾向于创造。*'
- en: 'Here’s a simple 3-step strategy to help you get started:'
  id: totrans-split-47
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个简单的三步策略，帮助你开始：
- en: '**Choose something you enjoy.** Not something that gives you pleasure—something
    you enjoy. Something that pulls you in. Whether it be writing, drawing, designing,
    knitting, or baking, you’re only able to enter a state of flow when you do something
    for its own sake rather than an extrinsic reward. When the work ***is*** the reward—that’s
    what it means to enjoy it.'
  id: totrans-split-48
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**选择你喜欢的东西。** 不是能给你快乐的东西，而是你真正喜欢的东西。那种能吸引你的东西。无论是写作、绘画、设计、编织还是烘焙，只有当你为了它本身而做事情时，而不是为了外在奖励时，你才能进入一种状态。当工作***本身***就是奖励时，那才是享受它的意义。'
- en: '**Block time for it, show up to it and say “no” to protect it.** Set aside
    anhour a day for creativity. Switch off your phone. Create an interruption-free
    space. Say no to whatever or whoever pulls you in another direction. And if you
    can’t commit to a daily practice, can you do it twice per week?'
  id: totrans-split-49
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**为此划出时间，坚持做，并且说“不”来保护它。** 比如，每天留出一个小时来进行创造。关闭你的手机。创造一个没有打扰的空间。对任何或任何人拉你走向另一个方向都说不。如果你不能每天坚持练习，你能每周做两次吗？'
- en: '**Leave your judgment at the door and replace it with self-compassion.** Seriously.
    Remember that growth is a process. Good things take time to bloom. What keeps
    you growing, however, is your ability to suspend your critical judgment, honor
    your creative work, and be compassionate with yourself. [You’re more capable than
    you think](https://www.omaritani.com/blog/capability-and-mindset).'
  id: totrans-split-50
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**把你的判断留在门外，用自我怜悯取而代之。** 说真的。记住成长是一个过程。好事情需要时间来成长。然而让你不断成长的是你能够搁置批判性的判断，尊重你的创造工作，并且对自己怜悯。
    [你比你想象的更有能力](https://www.omaritani.com/blog/capability-and-mindset)。'
- en: A New Mantra to Live By
  id: totrans-split-51
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 一个新的生活口号
- en: 'Scottish novelist Robert Louis Stevenson once these words:'
  id: totrans-split-52
  prefs: []
  type: TYPE_NORMAL
  zh: 苏格兰小说家罗伯特·路易斯·史蒂文森曾经说过这些话：
- en: '*"Don''t judge each day by the harvest you reap but by the seeds that you plant."*'
  id: totrans-split-53
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*"不要用你收获的庄稼来判断每一天，而是用你种下的种子。"*'
- en: In other words, don’t judge each day by what you consume but by what you create.
    *Create more, consume less.* That’s a good mantra to live by.
  id: totrans-split-54
  prefs: []
  type: TYPE_NORMAL
  zh: 换句话说，不要以你消费的东西来判断每一天，而是以你创造的东西来判断。 *多创造，少消费。* 这是一个很好的生活口号。
- en: I won't judge each day by what I consume, but by what I create.
  id: totrans-split-55
  prefs: []
  type: TYPE_NORMAL
  zh: 我不会以我消费的东西来判断每一天，而是以我创造的东西来判断。
- en: I think you should too.
  id: totrans-split-56
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为你也应该。
