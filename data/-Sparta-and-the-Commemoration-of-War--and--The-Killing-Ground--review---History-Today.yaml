- en: ‘Sparta and the Commemoration of War’ and ‘The Killing Ground’ review | History
    Today
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: ‘斯巴达与战争的纪念’ 和 ‘杀戮之地’ 书评 | 历史今日
- en: 来源：[https://www.historytoday.com/archive/review/sparta-and-commemoration-war-and-killing-ground-review](https://www.historytoday.com/archive/review/sparta-and-commemoration-war-and-killing-ground-review)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.historytoday.com/archive/review/sparta-and-commemoration-war-and-killing-ground-review](https://www.historytoday.com/archive/review/sparta-and-commemoration-war-and-killing-ground-review)
- en: 'These are books of very different kinds, not exactly chalk and cheese, but
    certainly apples and oranges. All three authors are military historians, if of
    dissimilar stripes and with very varying direct, practical experience of warfare.
    (Full disclosure: born in London in 1947, your reviewer has absolutely none.)
    But only one of the trio – Matthew Sears – is a classicist proper, which matters
    greatly when the subjects in question are the fascinating but also hugely controversial
    ancient Spartans and their historiography.'
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 这是两种完全不同类型的书籍，不完全是完全对立的，但确实是截然不同的。这三位作者都是军事历史学家，虽然背景迥异，对战争有着非常不同的直接实践经验。（完全揭示：作为1947年出生于伦敦的评论者，我完全没有任何军事背景。）但是只有三人中的一位
    - 马修·西尔斯（Matthew Sears） - 是真正的古典学家，在讨论如令人着迷却又极具争议的古代斯巴达人及其历史学时，这一点非常重要。
- en: ‘If you thought history was boring, you haven’t read about the Spartans.’ So
    trumpets the ‘Hybrid Athlete’ website, which advocates – vigorously and not entirely
    unhistorically – pumping iron the ancient Spartan way. Whatever one thinks of
    the latter exercise (count me out), neither of these books could remotely be considered
    boring. Happily, too, both are by no means confined to antiquity. Besides, what
    matters for each of them is not only the ‘what’ or the ‘how’ of history, but how
    what (may have) happened has been commemorated – or mythicised. For there was
    (and still is) a Spartan myth, or ‘mirage’ – but what exactly that consists of,
    and how to read it critically against other, reliable contemporary evidence as
    survives, is often beyond the capacity of the less professionally equipped.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: ‘如果你认为历史很无聊，那你一定没读过有关斯巴达人的内容。’ 这正是“Hybrid Athlete”网站的宣言，它积极主张以古代斯巴达人的方式进行严格的健身锻炼，尽管并非完全符合历史事实。无论对于后者的锻炼方法如何看待（我个人不感兴趣），这两本书都绝对不能算是无聊的。令人高兴的是，它们两者远非仅限于古代历史。对于它们每一本书来说，重要的不仅是历史的“什么”或“如何”，而是（可能）发生的事件是如何被纪念或神话化的。因为斯巴达人存在着一种神话或“幻象”
    - 但确切的内容及其如何与其他可靠的当代证据进行批判性阅读，这对于装备不足的人来说往往是困难的。
- en: The ‘commemoration’ that Sears has mostly in mind is ancient, and largely confined
    to the Archaic and Classical periods (c.700-300 BC in round figures). His use
    or interpretation of ‘commemoration’ is, however, somewhat unsettlingly expansive.
    This is not just a study of the ancient equivalents of the Whitehall Cenotaph,
    shall we say, though there is a good deal of that, usually well done. Instead
    we are given long passages of narrative of various aspects of Spartan militarism,
    not precisely defined, and confined to military actions, by no means all of which
    can be justified as strictly necessary background for appreciating Spartan commemoration
    proper.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 西尔斯主要考虑的“纪念”是古代的，主要限于古典和阿尔基姆时期（大约公元前700-300年左右）。然而，他对“纪念”的使用或解释显得有些广泛而令人不安。这不仅仅是对白厅大英雄纪念碑等古代等价物的研究，尽管通常做得很好。相反，我们看到了长篇的叙述，涉及斯巴达军事主义的各个方面，尽管没有明确定义，且限于军事行动，其中并非所有都可以作为严格必要的背景来理解斯巴达适当的纪念。
- en: 'Not surprisingly, and quite rightly, the Battle of Thermopylae – pitting Greeks
    against Persians and other invaders in high summer 480 BC – is accorded centre
    stage, as a major plank in Sparta’s commemoration platform. The Spartans themselves
    made a black broth of it, ideologically speaking, and other ancient Greeks followed
    their lead, negatively as well as positively. Sears, however, wants to make it
    even more than that: namely the major instance of Sparta’s ultraconservative adherence
    to glory and fame above all other considerations and, more specifically, to exclusively
    personal and collective glory in the ‘beautiful death’ – as opposed to any genuine
    concern for the interests of any other Greeks ever. The Delphic maxim ‘nothing
    to excess’ comes to mind.'
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 毫不奇怪，准确地说，公元前480年夏季的热门平原战役——希腊人对抗波斯人及其他入侵者——被认为是斯巴达纪念平台的核心内容之一。斯巴达人本身就在意识形态上对此非常重视，其他古希腊人也在积极和消极的方面效仿他们。然而，西尔斯希望把它看得更深一些：它不仅是斯巴达人对荣耀和名誉极端保守的典型例证，更具体地说，是对个人和集体荣耀的专属追求，即“美好的死亡”，而非对其他任何希腊人的真正关注。德尔斐的箴言“凡事不过度”不禁浮现在脑海中。
- en: 'I’ve often thought what a good idea it would be to have a book that deals not
    only with ‘the’ Battle of Thermopylae but also with the many other engagements
    fought before and well after, as recently as the Second World War, in this key
    pass in north-central Greece named for its thermal springs. *The Killing Ground*
    is that book, tricked out with a veritable arsenal – indeed, battery – of supporting
    illustrations (culminating in Jacques-Louis David’s *Léonide aux Thermopyles*)
    and maps, all superb, written expressly for nonspecialist readers. The co-authors
    make no bones about it: the uber-famous August 480 BC affair – the second of their
    16 battles and 27 ‘actions’ at Thermopylae – ‘may be the most famous battle in
    human history’ or at any rate ‘one of the most famous killing grounds in history’
    – certainly one of the greatest stories ever (to be) told. The book parades an
    apparatus of scholarship in endnotes, though these are used not only to document
    views expressed in the text or to suggest further, alternative readings, but also
    to settle the odd score (experto credi).'
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我经常想，有一本书不仅要讲述“热门平原战役”，还要讲述在此之前和之后进行的许多其他战斗，最近甚至包括第二次世界大战，这个位于希腊北部中部因温泉而得名的重要山口。《杀戮场》就是这本书，它配备了大量支持性插图（包括雅克-路易·大卫的《热门平原的莱奥尼德》）和地图，专门为非专业读者撰写。合著者们毫不掩饰地表示：公元前480年的这场大事件——他们在热门平原的16场战斗和27次“行动”中的第二场——“可能是人类历史上最著名的战役之一”，至少是“历史上最著名的杀戮场之一”——无疑是有史以来最伟大的故事之一。该书通过章节末注释展示了其学术装备，尽管这些注释不仅用于记录文本中的观点或提出进一步的、替代的阅读，还用来解决一些问题（可信度专家）。
- en: 'This is a book that can be read serially, dipped into chapter by engaging chapter,
    armchair polemology of the best sort. But caveat emptor: space forbids my drawing
    attention to much in the way of the book’s detail – and for a good long stretch
    of its contents I wouldn’t pretend to having any expertise whatsoever, not much,
    anyhow, beyond the 12th action or seventh battle of 191 BC. However, when it comes
    to the climactic, 480 BC clash, there’s an absolutely fundamental and crucial
    historiographical issue at stake: the reliability of our nearest surviving contemporary
    written source that can be called in any way historical, the *Histories* of Herodotus.'
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一本可以一章接一章地连续阅读，也可以随意翻阅的书籍，是最好的抽象论战。但要警惕：空间限制使我无法详细介绍书中的细节，而且在书的大部分内容中，我也不敢自称有任何专业知识，至少在公元前191年第12次行动或第7次战斗之外。然而，当涉及到公元前480年的高潮冲突时，有一个绝对重要的历史学问题在于：我们最接近的存世现代文献来源的可靠性，即赫罗多德的《历史》。
- en: 'Cole and Livingston do not diss the Halicarnassian completely – how could they,
    and then go on to write anything about the battle in any detail? But they do adopt
    what one might call a ‘radical-sceptic’ stance, doubting some of his claims and
    crediting other alternative ancient sources. On one – to me – utterly vital point,
    the precise composition of King Leonidas’ famous ‘300’, they ignore him altogether.
    Herodotus had visited Sparta and socialised with leading Spartans. There, he had
    learned by heart the individual names of all the 300\. His work being the denial
    of official history, he was not afraid to report – contrary to ‘popular’ belief
    still current today – that two of the 300 had not died in the pass. And about
    one thing Herodotus was absolutely certain: that among Leonidas’ criteria for
    selecting them (they weren’t identical with his regular bodyguard of 20-year-olds,
    also 300 in number) was that they had to be fathers of living sons. There’s no
    mention of that in *The Killing Ground*.'
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: Cole 和 Livingston 并未完全批判希腊城市哈利卡尔纳索斯人，怎么可能，然后详细记述任何关于战斗的事情？但他们确实采取了一个可以称之为“激进怀疑主义者”的立场，对他的某些说法表示怀疑，并认可其他古代替代资料。在一个对我来说极其重要的问题上，即莱昂尼达斯国王著名的“300人”编制，他们完全忽略了他。希罗多德曾访问斯巴达并与主要斯巴达人交往。在那里，他熟记了这300人的个人姓名。他的工作是否定了官方历史，他毫不畏惧地报道了一个至今仍然流行的“普遍”信念的相反观点，即这300人中有两人并未在关口阵亡。而且有一点，希罗多德是绝对肯定的：在莱昂尼达斯选择他们时的标准中（他们并非他的常规20岁卫队的成员，也是300人），是他们必须是活着的儿子的父亲。在《The
    Killing Ground》中没有提到这一点。
- en: From ancient history to modern myth, there’s a current fad for Spartan athleticism
    – the ‘Spartan race’ or ‘Spartan workout’ (the terrifying Leeds ‘Cage Spartan
    Training’ is one example) – which is not necessarily harmful in itself. But a
    fad for all things ancient Spartan military can be, if, for instance, one is a
    member of the ‘Molon Labe’ gun-worshipping brigade and/or prepared to storm the
    US Capitol in the guise of a Spartiate trooper. Sears mentions in his prologue
    ‘the lobbying of the National Rifle Association’ and later rightly warns against
    ‘the worrying militarism inherent in such modern monuments and many modern interpretations
    of ancient material’. Just as worrying to an ancient historian is (as Sears puts
    it) ‘the trend in recent scholarship to downplay Sparta’s uniqueness’. Sears himself
    fights valiantly, and I’d say persuasively, against any such trend. The ancient
    Spartans really were one of a kind. As was – and is – the battleground (intellectual
    as well as topographical) of Thermopylae – Cole and Livingston have so valiantly
    demonstrated.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 从古代历史到现代神话，目前有一种对斯巴达竞技主义的热潮——“斯巴达赛跑”或“斯巴达锻炼”（恐怖的利兹“斯巴达笼子训练”就是一个例子），本身并不一定有害。但对一切古代斯巴达军事的热潮可能会有害，例如，如果一个人是“摩隆拉贝”枪迷和/或准备在斯巴达士兵的装扮下冲击美国国会大厦。西尔斯在他的序言中提到了“全国步枪协会”的游说，并且后来正确地警告了“这种现代纪念碑和许多现代对古代材料的解释中固有的令人担忧的军国主义”。对古代历史学家同样令人担忧的是（正如西尔斯所说），“近期学术研究趋向于淡化斯巴达的独特性”。西尔斯本人英勇地，我要说是有说服力地，反对任何这种趋势。古代斯巴达人确实是独一无二的。正如（和是）热门（不仅仅是地理）的热莫皮莱战场——科尔和利文斯顿如此英勇地证明的那样。
