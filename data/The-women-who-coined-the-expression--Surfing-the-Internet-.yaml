- en: The women who coined the expression 'Surfing the Internet'
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 首创“冲浪互联网”一词的女性们
- en: 来源：[https://www.surfertoday.com/surfing/the-woman-who-coined-the-expression-surfing-the-internet](https://www.surfertoday.com/surfing/the-woman-who-coined-the-expression-surfing-the-internet)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.surfertoday.com/surfing/the-woman-who-coined-the-expression-surfing-the-internet](https://www.surfertoday.com/surfing/the-woman-who-coined-the-expression-surfing-the-internet)
- en: AllWaves is a new wave pool technology from Belgium that allows surfing on an
    artificial lake, thus bringing surfing experiences closer to enthusiasts and landlocked
    surfers.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: AllWaves 是一种来自比利时的新型波池技术，允许在人工湖上冲浪，从而让冲浪爱好者和内陆冲浪者更近距离地体验冲浪。
- en: Umm Suqeim Beach, also known as Sunset Beach, is the home of surfing in Dubai.
    Here's why and how the Emirati surf break became a swell magnet in the region.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 乌姆苏奇姆海滩，也被称为日落海滩，是迪拜的冲浪之地。以下是阿联酋冲浪点如何成为该地区激浪的磁石的原因及方式。
- en: The waves at O2 SurfTown MUC are rolling. Europe's largest wave pool opens in
    Summer 2024 in Munich, Germany.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 欧洲最大的波池O2 SurfTown MUC的波浪涌动。德国慕尼黑的夏季2024年开放。
- en: Welcome to "The End of the Road," one of the nicknames for the Paris 2024 Olympic
    surfing venue, Teahupoo.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 欢迎来到“尽头”，这是巴黎2024年奥运会冲浪场地Teahupoo的别称之一。
