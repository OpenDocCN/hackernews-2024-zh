- en: Release 2024-04-24, Version 22.0.0 (Current), @RafaelGSS and @marco-ippolito
    · nodejs/node · GitHub
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Release 2024-04-24, Version 22.0.0 (Current), @RafaelGSS and @marco-ippolito
    · nodejs/node · GitHub
- en: 来源：[https://github.com/nodejs/node/releases/tag/v22.0.0](https://github.com/nodejs/node/releases/tag/v22.0.0)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://github.com/nodejs/node/releases/tag/v22.0.0](https://github.com/nodejs/node/releases/tag/v22.0.0)
- en: We're excited to announce the release of Node.js 22!
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我们很高兴地宣布 Node.js 22 版本的发布！
- en: Highlights include require()ing ESM graphs, WebSocket client, updates of the
    V8 JavaScript engine, and more!
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 亮点包括 require() ESM 图形，WebSocket 客户端，更新的 V8 JavaScript 引擎等等！
- en: As a reminder, Node.js 22 will enter long-term support (LTS) in October, but
    until then, it will be the "Current" release for the next six months.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 作为提醒，Node.js 22 将在十月进入长期支持（LTS），但在那之前，它将是接下来六个月的“当前”版本。
- en: We encourage you to explore the new features and benefits offered by this latest
    release and evaluate their potential impact on your applications.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 鼓励您探索这个最新版本带来的新功能和优势，并评估它们对您的应用程序可能产生的影响。
