- en: Humanity Is Dangerously Pushing Its Ability to Tolerate Heat | WIRED
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 《WIRED》：人类正在危险地推动其对热量的耐受能力
- en: 来源：[https://www.wired.com/story/extreme-heat-tolerance/](https://www.wired.com/story/extreme-heat-tolerance/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.wired.com/story/extreme-heat-tolerance/](https://www.wired.com/story/extreme-heat-tolerance/)
- en: Humanity’s superpower is sweating—but rising heat could be our kryptonite, and
    an average temperature rise of 2 degrees Celsius above preindustrial levels could
    bring regular, fatal heat waves to large parts of the planet, says Tom Matthews,
    a senior lecturer in environmental geography at King’s College London.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 人类的超能力是出汗，但温度上升可能是我们的弱点，伦敦国王学院环境地理学资深讲师汤姆·马修斯说道。预工业化时期平均温度上升2摄氏度将会给地球的大部分地区带来定期致命的热浪。
- en: “We have evolved to cope with the most extreme heat and humidity the planet
    can throw at us,” he explains. But when our core temperature gets to about 42
    degrees Celsius (around 107.5 degrees Fahrenheit), people face heat stroke and
    probable death as the [body strains](https://www.wired.com/story/india-deadly-combination-heat-humidity/)
    to keep cool and the heart works harder, inducing heart attacks.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: “我们已经进化到可以应对地球可能带来的最极端的高温和高湿条件。”他解释道。但是当我们的核心体温升至大约42摄氏度（约合107.5华氏度）时，人们会面临热中暑，可能导致死亡，因为身体竭力保持凉爽，心脏负担加重，导致心脏病发作。[身体努力](https://www.wired.com/story/india-deadly-combination-heat-humidity/)去保持凉爽，心脏工作加重，诱发心脏病。
- en: Matthews cites an example from his home country, the UK. In the summer of 2022,
    the UK broke its high temperature record, surpassing 40 degrees Celsius (104 degrees
    Fahrenheit). Scientists [estimate](https://climate-adapt.eea.europa.eu/en/metadata/publications/heat-related-mortality-in-europe-during-summer-2022)
    there were roughly 3,500 heat-associated deaths that summer in the UK. Across
    Europe, they estimate high heat caused more than 60,000 deaths.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 马修斯引用了他的祖国英国的一个例子。在2022年夏天，英国打破了高温记录，超过40摄氏度（104华氏度）。科学家们估计，那个夏天在英国约有3500人死于与高温相关的原因。在整个欧洲，他们估计高温导致了超过60000人的死亡。
- en: “At 1.5 degrees Celsius of warming, the likes of Lagos, Karachi, [and] Shanghai
    start to experience heat waves exceeding our limit. At 2 degrees Celsius, the
    events increase at least 10 times more often, and if we get to 8 degrees Celsius,
    a large fraction of the Earth’s surface would be too hot for our physiology and
    would not be habitable,” he says.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: “在温度上升1.5摄氏度时，像拉各斯、卡拉奇、[和]上海开始经历超出我们限度的热浪。在2摄氏度时，这些事件至少会增加10倍，如果达到8摄氏度，地球表面的大部分区域将对我们的生理构造过热而不适宜居住，”他说道。
- en: Air conditioning and heat-escape rooms would help, but we might need to abandon
    intense outdoor work such as rice farming in hotter regions. And these solutions
    will need to be able to meet demand. “The infrastructure must be able to withstand
    the surges when everyone turns on the air conditioning, and must be able to withstand
    hurricanes or floods,” he says.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 空调和热逃生室可以帮助，但我们可能需要放弃在更热的地区进行如稻田耕作等强度大的户外工作。而且这些解决方案需要能够满足需求。“基础设施必须能够承受每个人打开空调时的电力激增，并且必须能够抵御飓风或洪水。”他说道。
- en: Our best hope in the face of inevitable rises in heat? Cooperation. “We’ve built
    forecasting systems that will warn us when disasters are incoming by working together
    at enormous scale. We must continue to do the same.”
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在面对热浪的不可避免上升时，我们最好的希望是合作。“我们建立了预测系统，通过大规模合作警告我们灾难来临的时刻。我们必须继续做到这一点。”
