  type: TYPE_NORMAL
  zh: 主页
- en: Newspapers and print journalism in the digital age have changed dramatically
    from their roots.  Once the exclusive source of news for people across the world,
    newspapers today are confronting greater competition from more places than ever
    before.  At the same time, there is growing concern that journalism on the internet
    is failing to uphold the basic values of journalism and that American democracy
    is increasingly at risk due to the lack of quality information.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 报纸和印刷新闻在数字时代发生了根本性变化。从前，报纸是全世界人们获取新闻的唯一来源，但如今，面临着比以往任何时候都更多的竞争对手。同时，人们越来越担心互联网上的新闻报道未能遵守新闻基本价值观，而美国民主也因信息质量不佳而日益岌岌可危。
- en: At the heart of our analysis is the notion of the Fourth Estate, a term coined
    by Edmund Burke to describe how journalism acted as a fourth branch of government,
    holding public officials accountable and informing citizens of prominent issues. 
    This mission has been at the heart of the journalistic enterprise for the past
    few centuries.  The question today is whether new forms of news like social media
    and blogging represent a better form of the Fourth Estate, or whether the decline
    in print media is leading to a simultaneous decline in the robustness of this
    unofficial branch.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我们分析的核心是第四权的概念，这一术语由爱德蒙·伯克创造，用以描述新闻业如何作为政府的第四分支，追责公职人员并向公民通报重要问题。这一使命已经是新闻事业核心几个世纪了。今天的问题是，像社交媒体和博客这样的新闻形式是否代表第四权的更好形式，还是印刷媒体的衰退导致了这一非正式分支的同时衰退。
- en: This website analyses the trends that are taking place today in journalism. 
    We begin by looking at what the Fourth Estate is, and what it means for the practice
    of journalism.  Next, we present a lengthy history of print journalism in America,
    to provide the context needed to understand the changes underway in the digital
    age.  Third, we include an analysis of the economics of journalism, followed by
    an exploration of the effects of how journalism has been affected by the internet. 
    Finally, we have conducted five interviews with journalists that are confronting
    the digital age themselves to give a real look at how the internet is changing
    the practice of journalism today.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 本网站分析了当今新闻业中正在发生的趋势。我们首先探讨第四权是什么，以及它对新闻实践的意义。接下来，我们提供了美国印刷新闻的悠久历史，以便理解数字时代正在进行的变革背景。第三，我们分析了新闻业的经济情况，随后探讨了互联网对新闻业的影响。最后，我们采访了五位直面数字时代挑战的记者，以真实展示互联网如何改变当今新闻实践。
