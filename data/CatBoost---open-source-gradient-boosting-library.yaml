- en: CatBoost - open-source gradient boosting library
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: CatBoost - 开源梯度提升库
- en: 来源：[https://catboost.ai/](https://catboost.ai/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://catboost.ai/](https://catboost.ai/)
- en: Features
  id: totrans-split-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 特点
- en: Reduce time spent on parameter tuning, because CatBoost provides great results
    with default parameters
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 减少参数调整时间，因为 CatBoost 提供默认参数下的出色结果。
- en: Improve your training results with CatBoost that allows you to use non-numeric
    factors, instead of having to pre-process your data or spend time and effort turning
    it to numbers.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 使用 CatBoost 可以改善您的训练结果，允许您使用非数值因素，而无需预处理数据或花费时间和精力将其转换为数字。
- en: Train your model on a fast implementation of gradient-boosting algorithm for
    GPU. Use a multi-card configuration for large datasets.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在 GPU 上快速实现的梯度提升算法进行模型训练。使用多卡配置处理大型数据集。
- en: Reduce overfitting when constructing your models with a novel gradient-boosting
    scheme.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 使用新颖的梯度提升方案在构建模型时减少过拟合。
- en: Apply your trained model quickly and efficiently even to latency-critical tasks
    using CatBoost's model applier
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 快速高效地将您训练好的模型应用到延迟关键任务中，使用 CatBoost 的模型应用程序
- en: About
  id: totrans-split-12
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 关于
- en: CatBoost is an algorithm for **gradient boosting on decision trees**. It is
    developed by Yandex researchers and engineers, and is used for search, recommendation
    systems, personal assistant, self-driving cars, weather prediction and many other
    tasks at Yandex and in other companies, including CERN, Cloudflare, Careem taxi.
    It is in open-source and can be used by anyone.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: CatBoost 是一种基于**决策树梯度提升**的算法。它由 Yandex 的研究人员和工程师开发，用于搜索、推荐系统、个人助理、自动驾驶汽车、天气预测等诸多任务，在
    Yandex 和其他公司（包括 CERN、Cloudflare、Careem 出租车）中广泛使用。它是开源的，任何人都可以使用。
