- en: 3D printed titanium structure shows supernatural strength - RMIT University
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 3D打印的钛结构展示出超自然的强度 - RMIT大学
- en: 来源：[https://www.rmit.edu.au/news/all-news/2024/feb/titanium-lattice](https://www.rmit.edu.au/news/all-news/2024/feb/titanium-lattice)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.rmit.edu.au/news/all-news/2024/feb/titanium-lattice](https://www.rmit.edu.au/news/all-news/2024/feb/titanium-lattice)
- en: The team plans to further refine the material for maximum efficiency and explore
    applications in higher-temperature environments.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 团队计划进一步改进材料，以达到最大效率，并探索在高温环境中的应用。
- en: While currently resistant to temperatures as high as 350 °C, they believe it
    could be made to withstand temperatures up to 600 °C using more heat-resistant
    titanium alloys, for applications in aerospace or firefighting drones.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管目前能够抵抗高达350°C的温度，但他们认为使用更耐高温的钛合金，如可达到600°C，适用于航空航天或灭火无人机应用。
- en: As the technology to make this new material is not yet widely available, its
    adoption by industry might take some time.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 由于制造这种新材料的技术尚未广泛应用，其在工业界的采用可能需要一些时间。
- en: “Traditional manufacturing processes are not practical for the fabrication of
    these intricate metal metamaterials, and not everyone has a laser powder bed fusion
    machine in their warehouse,” he said.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: “传统制造工艺对于这些复杂的金属超材料的制造并不实用，而且并非每个人都在他们的仓库中拥有激光粉床熔融机器。”他说道。
- en: “However, as the technology develops, it will become more accessible and the
    printing process will become much faster, enabling a larger audience to implement
    our high-strength multi-topology metamaterials in their components. Importantly,
    metal 3D printing allows easy net shape fabrication for real applications.”
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: “然而，随着技术的发展，这些材料将变得更易获取，打印过程也将更加快速，使更多人能够在其组件中应用我们的高强度多拓扑变形材料。重要的是，金属3D打印能够轻松实现真实应用的净成形制造。”
- en: Technical Director of RMIT's Advanced Manufacturing Precinct, Distinguished
    Professor Milan Brandt, said the team welcomed companies wanting to collaborate
    on the many potential applications.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: RMIT先进制造中心技术总监、杰出教授米兰·布兰特表示，团队欢迎有意合作探索多种潜在应用的公司。
- en: “Our approach is to identify challenges and create opportunities through collaborative
    design, knowledge exchange, work-based learning, critical problem-solving and
    translation of research,” he said.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: “我们的方法是通过协作设计、知识交流、基于工作的学习、关键问题解决和研究成果转化，识别挑战并创造机会。”他说道。
- en: '‘[Titanium Multi-Topology Metamaterials with Exceptional Strength](https://onlinelibrary.wiley.com/doi/full/10.1002/adma.202308715)’
    was published in *Advanced Materials* (DOI: 10.1002/adma.202308715).'
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: '‘[具有异常强度的钛多拓扑超材料](https://onlinelibrary.wiley.com/doi/full/10.1002/adma.202308715)’发表在*Advanced
    Materials*（DOI: 10.1002/adma.202308715）。'
- en: The authors acknowledge the scientific and technical support of the RMIT [Advanced
    Manufacturing Precinct](https://www.rmit.edu.au/about/our-locations-and-facilities/facilities/research-facilities/advanced-manufacturing-precinct)
    and the [RMIT Microscopy and Microanalysis Facility](https://www.rmit.edu.au/about/our-locations-and-facilities/facilities/research-facilities/rmit-microscopy-and-microanalysis-facility),
    especially the technical staff Simon Brudler and Paul Spithill. The project was
    funded by the Australian Research Council.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 作者感谢RMIT [先进制造中心](https://www.rmit.edu.au/about/our-locations-and-facilities/facilities/research-facilities/advanced-manufacturing-precinct)
    和 [RMIT显微镜与微分析设施](https://www.rmit.edu.au/about/our-locations-and-facilities/facilities/research-facilities/rmit-microscopy-and-microanalysis-facility)
    的科学和技术支持，特别是技术人员Simon Brudler和Paul Spithill。该项目由澳大利亚研究理事会资助。
- en: '**Story:** Michael Quin'
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**Story:** Michael Quin'
