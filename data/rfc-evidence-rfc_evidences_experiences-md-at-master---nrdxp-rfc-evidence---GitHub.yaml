- en: Appendix of Evidences and Experiences
  id: totrans-split-8
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 证据和经验附录
- en: '[](#appendix-of-evidences-and-experiences)'
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[](#evidences-and-experiences-appendix)'
- en: This appendix provides a detailed account of some experiences that highlight
    the dire state of NixOS's community moderation culture, as perceived from the
    unique perspective of the two authors of this RFC. It offers *concrete reasons*,
    in the very sense of the aforementioned *Memorandum*, to demonstrate the necessity
    of adopting such a document. It is important to note, however, that this document
    is not exhaustive and is limited mostly to the recent past.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 此附录详细描述了一些经历，突显了NixOS社区管理文化的困境，从撰写本RFC的两位作者独特的视角来看。它提供了*具体的理由*，正如前述的*备忘录*所示，以展示采纳这样一份文件的必要性。然而，值得注意的是，这份文件并不详尽，主要限于最近的过去。
- en: Reflecting on events over the last few months, including Srid's ban in November
    2023, this RFC must also be viewed in light of very recent and ongoing controversies.
    During the second Anduril sponsorship controversy in early 2024, it became clear
    to us that a certain subsection of the community is heavily leaning into what
    might be termed *the myth of marginalization* as a strategic device to gain special
    powers over others.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 回顾过去几个月的事件，包括2023年11月Srid的禁令，必须在最近和持续存在的争议背景下审视这一RFC。在2024年初的第二次Anduril赞助争议期间，我们清楚地看到社区的某个子群体正在极力倾向于将“边缘化神话”作为获取特权的战略手段。
- en: Simultaneously, this group, still upset about the failure of RFC 98, is using
    *the myth of fascism* combined with an abusive extension of *the paradox of tolerance*
    (originally formulated by Karl Popper with a very different intent) to portray
    their opponents as bad-faith actors, or even as outright evil. They themselves,
    of course, do everything they can to appear justified in exercising power with
    absolutely no accountability, and with a clear sense of their own privileged entitlement
    to do so.^([1](#user-content-fn-1-46f7588a22422546136b3839ea28499a))
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 与此同时，这个团体对RFC 98的失败仍然感到不满，他们使用了*法西斯主义神话*以及对*忍耐的悖论*（最初由卡尔·波普尔提出，意图完全不同）的滥用延伸，将他们的对手描绘为恶意行为者，甚至是彻头彻尾的邪恶。当然，他们自己尽一切努力显得有理有据地行使权力，毫不负责任，并且明显感到他们自己有特权去这么做。^([1](#user-content-fn-1-46f7588a22422546136b3839ea28499a))
- en: In the most recent twist of events, a group of people has rallied behind an
    anonymously redacted document and has started to target `Eelco Dolstra`, the founder
    of the entire Nix project. **Note that `Irene Knapp`, the main author of the failed
    RFC 98, is among the signatories of this document:**
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在最近的事件转折中，一群人支持匿名删除的文件，并开始攻击整个Nix项目的创始人`Eelco Dolstra`。**请注意，RFC 98的主要作者`Irene
    Knapp`也是这份文件的签署者之一：**
- en: '[https://save-nix-together.org/](https://save-nix-together.org/)'
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[https://save-nix-together.org/](https://save-nix-together.org/)'
- en: 'The current moderation team heavily supports this latest move. As we can clearly
    see here, contributor `Hexa`, himself a member of the Nix community moderation
    team at the time of this writing, is promoting the message to the public by posting
    it on lobste.rs:'
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 当前的管理团队大力支持这一最新举措。正如我们在这里清楚地看到的，贡献者`Hexa`，他本人也是Nix社区管理团队的成员，正在通过在 lobste.rs
    上发布这条信息来向公众传达这一消息：
- en: '[https://lobste.rs/s/0qvtim/open_letter_nixos_foundation](https://lobste.rs/s/0qvtim/open_letter_nixos_foundation)
    [*mirror*](https://archive.is/GWkKA)'
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[https://lobste.rs/s/0qvtim/open_letter_nixos_foundation](https://lobste.rs/s/0qvtim/open_letter_nixos_foundation)
    [*镜像*](https://archive.is/GWkKA)'
- en: '**Please note again that `Irene Knapp`, the main author of the failed RFC 98,
    is part of the moderation team on lobste.rs** at the time of this writing: [https://lobste.rs/~Irene](https://lobste.rs/~Irene)'
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**请再次注意，本文撰写时，RFC 98 的主要作者**`Irene Knapp`**是 lobste.rs 的管理团队成员之一**：[https://lobste.rs/~Irene](https://lobste.rs/~Irene)'
- en: '`Eelco Dolstra` is being depicted as an irresponsible project leader who must
    be ousted for "the community" to take over the project. But who exactly is "the
    community," and who speaks for them? In a recent discussion regarding the finding
    on GitHub, a user addressed what he perceived as "a de-facto power grab" by the
    moderation team concerning deciding sponsorship policy for Nix-related events:'
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: '`Eelco Dolstra` 被描绘为一位不负责任的项目负责人，必须被驱逐，以便"社区"接管项目。但究竟是谁构成了"社区"，谁代表他们？在最近关于
    GitHub 上发现的讨论中，一位用户提到了他认为的管理团队关于决定 Nix 相关事件赞助政策的事实上的权力夺取：'
- en: '[NixOS/foundation#128 (comment)](https://github.com/NixOS/foundation/pull/128#issuecomment-2035356976)
    [*screen*](/nrdxp/rfc-evidence/blob/master/assets/issuecomment-2035356976.png)'
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[NixOS/foundation#128 (comment)](https://github.com/NixOS/foundation/pull/128#issuecomment-2035356976)
    [*屏幕截图*](/nrdxp/rfc-evidence/blob/master/assets/issuecomment-2035356976.png)'
- en: We are now witnessing a much larger de facto power grab, all out in the open,
    and again related to moderation. We are deeply concerned by this unabashed attempt
    to transform the existing open community into an ideological playground for an
    extremely intolerant far-left identitarian ideology. **The moderation team is
    central to all of this, as it seems to enact and protect their intolerance.**
    This is endangering all moderate and decent people who want to share in the benefits
    that the Nix ecosystem has to offer.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 我们目前正在目睹一个更大规模的事实上的权力夺取，一切都公开进行，并且再次涉及到管理。我们对这种公然试图将现有开放社区转变为极端不宽容的极左认同论意识形态游乐场的企图深感担忧。**管理团队在其中起着核心作用，因为他们似乎在执行并保护他们的不宽容行为**。这正在危及所有希望分享
    Nix 生态系统带来好处的温和和正派的人们。
- en: 'The authors of the anonymous document are clearly aware of the nature of their
    own attempt. At the end of a section of their document, shrouded in the language
    of "empathy," they ask for preemptive censorship of any criticisms:'
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 匿名文件的作者显然意识到他们自己企图的性质。在他们文件的一个部分结尾，用"同理心"的措辞，他们要求对任何批评进行预防性审查：
- en: Finally, we acknowledge that any changes in Eelco’s role, even if prompted by
    clear misconduct, are going **to be interpreted as a bunch of left-wing people
    taking over the project. Although the authors’ politics are left-leaning, this
    is not about Eelco’s political views, it is about his actions, how they have shaped
    the Nix project culturally,** and how his actions do not serve the project’s interests.
    We realize how this interpretation will lead to significant moderation load due
    to the out-of-community brigading activities of certain banned community members,
    as well as internal community debate. **We would ask the Foundation to make a
    clear statement that this is unacceptable behavior when they take action**.**
  id: totrans-split-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 最后，我们承认，即使是由于明显的不端行为引起的 Eelco 的角色变化，也会被解读为一群左翼人士接管该项目。尽管作者的政治倾向是左倾的，但这不是关于 Eelco
    的政治观点，而是关于他的行动，以及他的行动如何在文化上塑造了 Nix 项目，并且他的行动不符合项目的利益。我们意识到这种解读将导致显著的管理负荷，因为某些被禁止的社区成员进行了社区外的集结活动，以及内部社区的辩论。**我们请求基金会在采取行动时明确声明，这种行为是不可接受的**。
- en: 'Nevermind the hypocrisy of accusing others of brigading while practicing the
    same tactic for years on end, and to great effect; as any far-leftist identitarian
    would acknowledge: tech is political, and so is culture. Therefore, to them, this
    is necessarily all and primarily about politics, and in that sense, all their
    (rather extreme) actions are justified in their own eyes, and on their own authority.
    Everybody knows, by now, that an identitarian left-leaning person does not believe
    in political neutrality! In fact, they have made that clear themselves on a number
    of occasions. Therefore, *The denial of this must be taken to be a strategic diversion*.
    And we can clearly see here, while **internal debate is unacceptable** because
    it raises the **moderation load**, the **moderation team member Hexa himself**
    is posting the controversial letter publicly, raising the stakes, creating more
    incentive for such divisive debate. A debate they are subsequently willing to
    use to legitimize more power being assigned to them for the sake of keeping the
    community "safe". **The very agents of division are complaining about the division
    they themselves create.**'
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 指责他人多年来一直采用相同策略，效果显著，却对团结进行指责的虚伪，以及怎样？而任何极左边主义者都会承认：技术是政治的，文化也是如此。因此，在他们看来，这必然主要是关于政治的，而且从这个意义上讲，他们所有（相当极端的）行动在他们自己眼中都是正当的，并且基于他们自己的权威。现在每个人都知道，极左边主义者不相信政治中立性！事实上，他们在许多场合已经明确表明了这一点。因此，“对此的否认必须被视为战略转移”。而我们可以清楚地看到，尽管“内部辩论不可接受”因为它增加了“调节负担”，“调节团队成员Hexa本人”却在公开发布具有争议性的信件，加剧了风险，为此类分裂性辩论创造了更多的激励。他们随后愿意利用这场辩论来合法化向他们分配更多权力，以保持社区的“安全性”。“分裂的代理人正在抱怨他们自己制造的分裂。”
- en: 'Please take a moment to appreciate the surrealist absurdity of all this:'
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 请花点时间欣赏所有这一切的超现实荒谬性：
- en: In the recent discussion on sponsorship policies, someone calls out an ongoing
    power grab on GitHub [NixOS/foundation#128 (comment)](https://github.com/NixOS/foundation/pull/128#issuecomment-2035356976)
    [*screen*](/nrdxp/rfc-evidence/blob/master/assets/issuecomment-2035356976.png)
  id: totrans-split-25
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在关于赞助政策的最新讨论中，有人在GitHub上指责正在进行的权力夺取 [NixOS/foundation#128 (comment)](https://github.com/NixOS/foundation/pull/128#issuecomment-2035356976)
    [*screen*](/nrdxp/rfc-evidence/blob/master/assets/issuecomment-2035356976.png)
- en: NixOS foundation board observer `RaitoBezarius` denying on GitHub that there
    is a power grab, speaking of "power grab fantasies." [NixOS/foundation#128 (comment)](https://github.com/NixOS/foundation/pull/128#issuecomment-2037592426)
    [*screen*](/nrdxp/rfc-evidence/blob/master/assets/issuecomment-2037592426.png)
  id: totrans-split-26
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: NixOS基金会董事会观察员`RaitoBezarius`在GitHub上否认有权力夺取，并谈到“权力夺取的幻想。” [NixOS/foundation#128
    (comment)](https://github.com/NixOS/foundation/pull/128#issuecomment-2037592426)
    [*screen*](/nrdxp/rfc-evidence/blob/master/assets/issuecomment-2037592426.png)
- en: 'Days later, the same `RaitoBezarius` boosting a post on Mastodon where someone
    else says: all the fascists will get kicked out [https://hachyderm.io/@leftpaddotpy/112248186696362113](https://hachyderm.io/@leftpaddotpy/112248186696362113)
    [*screen*](/nrdxp/rfc-evidence/blob/master/assets/112248186696362113.png)'
  id: totrans-split-27
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 几天后，同一位`RaitoBezarius`在Mastodon上推广一篇帖子，其中有人说：所有法西斯主义者都将被驱逐 [https://hachyderm.io/@leftpaddotpy/112248186696362113](https://hachyderm.io/@leftpaddotpy/112248186696362113)
    [*screen*](/nrdxp/rfc-evidence/blob/master/assets/112248186696362113.png)
- en: 'The author of this post leaning into the myth of fascism for exclusionary purposes
    counts on moderation team member `piegames` to enact such left-leaning identitarian
    policies inside the Nix community: "**please talk to piegames, they''re very involved
    in making this happen and it will help our future advocacy for better board composition**"
    (Targeting the foundation board members, the most important of which is `Eelco
    Dolstra`) [https://hachyderm.io/@leftpaddotpy/112248495631909404](https://hachyderm.io/@leftpaddotpy/112248495631909404)'
  id: totrans-split-28
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 该帖子的作者利用法西斯主义的神话来实现排斥性目的，指望调节团队成员`piegames`在Nix社区内推行这种极左边主义政策：“**请与piegames交流，他们在促成此事方面非常投入，这将有助于我们未来争取更好的董事会组成**”（目标是基金会董事会成员，其中最重要的是`Eelco
    Dolstra`） [https://hachyderm.io/@leftpaddotpy/112248495631909404](https://hachyderm.io/@leftpaddotpy/112248495631909404)
- en: The appearance of an open letter calling for the ousting and expropriation of
    the project founder from his life's work, saying that "Eelco should resign from
    all of his formal roles in the project and take at least a 6 months break from
    involvement at all, **to allow the community ownership of the project to get on
    its feet in practice.**" [https://save-nix-together.org/](https://save-nix-together.org/)
  id: totrans-split-29
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一封公开信的出现呼吁驱逐并剥夺该项目创始人从他的终身工作中的权力，声称“Eelco应该辞去他在项目中所有正式角色，并至少休息6个月，**以便社区可以在实践中接管项目所有权。**”
    [https://save-nix-together.org/](https://save-nix-together.org/)
- en: The moderation team member `Hexa` posts the letter publicly, while the authors
    of the letter want to repress criticism of their power grab preemptively because
    it might increase "moderation load." [https://lobste.rs/s/0qvtim/open_letter_nixos_foundation](https://lobste.rs/s/0qvtim/open_letter_nixos_foundation)
    [*mirror*](https://archive.is/GWkKA)
  id: totrans-split-30
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**Hexa** 模板小组成员公开发布了这封信，而信件的作者们希望在事先压制了对他们权力控制的批评，因为这可能会增加“调节负担。” [https://lobste.rs/s/0qvtim/open_letter_nixos_foundation](https://lobste.rs/s/0qvtim/open_letter_nixos_foundation)
    [*mirror*](https://archive.is/GWkKA)'
- en: Most likely we are going to see complaints about concern trolls and similar
    things in the future, when people start to make critical remarks, with people
    on certain Mastodon instances complaining about fascists and what not. All the
    while telling others how tired they are and how they want their time to be respected.
  id: totrans-split-31
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 很可能我们将来会看到关于关心巨魔和类似事物的投诉，当人们开始发表批评意见时，特定的Mastodon实例上的人们抱怨法西斯主义者和其他什么的。他们同时告诉别人他们有多么疲倦，希望他们的时间得到尊重。
- en: This cycle of the theater of the absurd needs to end. The friends of the infernal
    identitarian game need to be tamed. **Actual moderation - the virtue of moderation
    - needs to replace identitarian division.**
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: 荒诞剧的这一循环需要结束。地狱般的身份认同游戏的朋友们需要被驯服。**实际的调节 - 谦逊的美德 - 需要取代身份认同的分裂。**
- en: In all this, the moderation team plays a crucial role, as we can already see.
    Its reform is therefore the most important step. Without its power being so blatantly
    abused for political gain at this point, none of this would have been possible.
    They will deny it, of course, or deflect as they have done on numerous occasions,
    which is why we are left, reluctantly, with no choice but to compile this document
    of proof.
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: 在所有这些事情中，模板团队发挥着至关重要的作用，这一点我们已经可以看到。因此，其改革是最重要的一步。如果不是在这一点上明显滥用其权力以谋求政治利益，这一切都不可能发生。当然，他们会否认或者像他们多次那样转移注意力，这就是为什么我们不得不无奈地编制这份证明文件的原因。
- en: In any case, the moderation team being the only institution that has the power
    to decide who does and does not belong to "the community", it appears imperative
    to us that it should be prevented from leaning into identitarian exclusionary
    ideologies - as it has sadly been doing increasingly in recent months.
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: 无论如何，作为唯一有权决定谁属于“社区”的机构，我们认为防止其倾向身份认同排斥意识形态是至关重要的，因为它在最近几个月里可悲地越来越多地这样做。
- en: While the failed RFC 98 already tried to use the myth of fascism as an exclusionary
    device against moderate voices all out in the open, we can see the same machinations
    now operating in a more piecemeal fashion, and in a more secretive way, trying
    to harm the project at its core.
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然失败的RFC 98已经试图在公开场合使用法西斯主义神话作为排斥中庸声音的工具，我们现在可以看到同样的策略以更分散的方式和更隐秘的方式操作，试图损害该项目的核心。
- en: 'What this means to contributors not aligned with this identitarian closure''s
    strict political evaluation scheme (it is sadly very eager and not lazy at all)
    can be seen from the examples collected below: to us, it looks very much like
    personal defamation, intimidation, and exclusion.'
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
  zh: 对于不符合这一身份封闭严格政治评估方案的贡献者（可悲的是，它非常热衷且一点也不懒惰），下面收集的例子可以说明：对我们来说，这看起来非常像个人诽谤、恐吓和排斥。
- en: We are fully aware that because this account of the recent past relies on our
    unique experiences, each of the reasons we present here can be disputed on various
    grounds. However, we believe this presentation of how things have appeared to
    us to be worthwhile to be seen by the eyes of others.
  id: totrans-split-37
  prefs: []
  type: TYPE_NORMAL
  zh: 我们充分意识到，由于我们最近过去的经历构成这一说法，我们提出的每个理由都可能在各种方面受到质疑。然而，我们认为这种展示事物看起来值得被他人看到。
- en: May all discern for themselves.
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
  zh: 愿所有人自行辨别。
- en: The freedom of discernment shall never be sacrificed.
  id: totrans-split-39
  prefs: []
  type: TYPE_NORMAL
  zh: 辨别的自由绝不可牺牲。
- en: 1) Current moderation culture is not equitable in that it does not abide by
    reasons accessible or explicable to all
  id: totrans-split-40
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '-   当前的审查文化并不公平，因为它不遵循所有人能够理解或解释的理由。'
- en: '[](#1-current-moderation-culture-is-not-equitable-in-that-it-does-not-abide-by-reasons-accessible-or-explicable-to-all)'
  id: totrans-split-41
  prefs: []
  type: TYPE_NORMAL
  zh: '[](#1-current-moderation-culture-is-not-equitable-in-that-it-does-not-abide-by-reasons-accessible-or-explicable-to-all)'
- en: '1.1 There are no discernible general reasons guiding moderation decisions.
    tldr: it''s a giant mess'
  id: totrans-split-42
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 1.1 没有明确的一般性理由指导审查决策。简而言之：这是一团糟
- en: '[](#11-there-are-no-discernible-general-reasons-guiding-moderation-decisions-tldr-its-a-giant-mess)'
  id: totrans-split-43
  prefs: []
  type: TYPE_NORMAL
  zh: '[](#11-there-are-no-discernible-general-reasons-guiding-moderation-decisions-tldr-its-a-giant-mess)'
- en: It appears to us that there is no transparent standard for what distinguishes
    a right from a wrong moderation decision at the moment. Nobody can really know
    what it is that the moderation team bases its decisions on. Nobody therefore is
    able to form clear expectations as to what is and isn't allowed and when and where
    and why. All of this can be decided on the spot without any reliable standard.
  id: totrans-split-44
  prefs: []
  type: TYPE_NORMAL
  zh: 看起来，目前对于区分正确和错误的审查决定没有透明的标准。没有人确切知道审查团队基于何种决定。因此，无人能够明确预期何为允许何为不允许、何时何地以及为何。所有这些都可以即兴决定，没有任何可靠的标准。
- en: Hence, it is unknown by which goal the moderation team is actually governed
    in its decision-making. We might have arrived at a suspicion by now, but to newcomers,
    this is all necessarily opaque.
  id: totrans-split-45
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，目前尚不清楚审查团队在其决策过程中实际上是受到何种目标的指导。对于新手来说，这一切都是不透明的。
- en: And this in spite of the fact that the moderation team is taken to uphold the
    NixOS foundation mission statement by RFC 102 and that the moderation team adopted
    a Code of Conduct as late as November 2023\. One wonders how the team relates
    to these documents?
  id: totrans-split-46
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管审查团队被认为是通过RFC 102来维护NixOS基金会的使命声明，并且审查团队最迟在2023年11月采纳了行为准则，人们仍然想知道团队如何与这些文件相关联？
- en: 'In a recent debate initiated by contributor `Infinisil`, moderator `rhendric`
    clarified the relationship of the moderation team to the Code of Conduct they
    themselves adopted. Instead of seeing the Code of Conduct as a document "that
    the moderation team uses to guide their decisions" as `Infinisil` thought, the
    following explanation was given:'
  id: totrans-split-47
  prefs: []
  type: TYPE_NORMAL
  zh: 在贡献者`Infinisil`发起的最近辩论中，版主`rhendric`澄清了审查团队与他们自己采纳的行为准则之间的关系。与`Infinisil`的想法相反，行为准则并非审查团队用来指导决策的文件，而是给出了以下解释：
- en: '[...] there is a CoC that reasonably describes what we''re aiming for in our
    moderation processes. [...] **if one of the bits of transparency you want is citing
    which part of the CoC got violated when we take action—we don''t operate like
    that.** We take the least potent moderation action needed to uphold the NixOS
    Foundation statement that RFC 102 tasks us with implementing, and we are guided
    by each other when we do that.'
  id: totrans-split-48
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '[...] 有一个行为准则，合理地描述了我们在审查过程中的目标。[...] **如果您想要的透明性之一是在我们采取行动时引用哪部分行为准则被违反，我们不会这样操作。**
    我们采取最不强硬的审查行动，以履行RFC 102要求我们实施的NixOS基金会声明，并且我们在这样做时互相指导。'
- en: '(Mon, Mar 11, 2024, 1:24 CET, Source: [https://matrix.to/#/!uzGGsQXWXsuwIqJImY:nixos.org/$syzY0wQ9wM7c1usw-XxrmZpB5xjzNQlp7hy6rFCaAKM?via=nixos.org&via=matrix.org&via=nixos.dev](https://matrix.to/#/!uzGGsQXWXsuwIqJImY:nixos.org/%24syzY0wQ9wM7c1usw-XxrmZpB5xjzNQlp7hy6rFCaAKM?via=nixos.org&via=matrix.org&via=nixos.dev)
    [*screen*](/nrdxp/rfc-evidence/blob/master/assets/syzY0wQ9wM7c1usw-XxrmZpB5xjzNQlp7hy6rFCaAKM.png))'
  id: totrans-split-49
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: (周一，2024年3月11日，1:24 CET，来源：[https://matrix.to/#/!uzGGsQXWXsuwIqJImY:nixos.org/$syzY0wQ9wM7c1usw-XxrmZpB5xjzNQlp7hy6rFCaAKM?via=nixos.org&via=matrix.org&via=nixos.dev](https://matrix.to/#/!uzGGsQXWXsuwIqJImY:nixos.org/%24syzY0wQ9wM7c1usw-XxrmZpB5xjzNQlp7hy6rFCaAKM?via=nixos.org&via=matrix.org&via=nixos.dev)
    [*screen*](/nrdxp/rfc-evidence/blob/master/assets/syzY0wQ9wM7c1usw-XxrmZpB5xjzNQlp7hy6rFCaAKM.png))
- en: '***Surprisingly then, the Code of Conduct appears to stand in no discernible
    relation to the actual decisions being made. The decisions aren''t based on the
    prescriptions of the Code in any way. Which raises the question: Why does the
    Code exist in the first place? And how can it "reasonably describe" anything at
    this point?***'
  id: totrans-split-50
  prefs: []
  type: TYPE_NORMAL
  zh: '***令人惊讶的是，行为准则似乎与实际决定毫无明显关系。决策并不以任何方式基于准则的规定。这引发了一个问题：准则的存在意义何在？而在这一点上，它如何“合理描述”任何内容？***'
- en: The authors of this document, being the liberal people that they are, stand
    firm in the belief that what is not forbidden is allowed. Anything else would
    undermine the necessary spontaneity of contributors in an open environment. It
    would burden them with fear of unjust punishment at a moment's notice. We need
    an understanding *in advance* of what is forbidden. Such an understanding is notably
    absent.
  id: totrans-split-51
  prefs: []
  type: TYPE_NORMAL
  zh: 本文的作者，作为他们所信奉的自由派人士，坚信没有被禁止的就是允许的。否则会削弱在开放环境中贡献者必要的自发性。这将使他们在任何时刻都担心不公正的惩罚，负担过重。我们需要事先了解什么是被禁止的。这种理解显然是缺失的。
- en: How this plays out in the concrete could be seen from the circumstances of Srid's
    ban in November 2023\. When asked to remove the link to [https://srid.ca/unwoke](https://srid.ca/unwoke)
    from his Discourse page, he asked for the moderation team to establish a general
    rule banning all such similar statements from being linked on community platforms
    publicly. This perfectly reasonable demand was not adhered to in the slightest,
    or apparently even considered.
  id: totrans-split-52
  prefs: []
  type: TYPE_NORMAL
  zh: 这在具体情况中的表现可从2023年11月Srid被禁止的情况看出。当要求他从Discourse页面移除链接到[https://srid.ca/unwoke](https://srid.ca/unwoke)时，他要求管理团队制定一般规则，禁止在社区平台公开链接类似声明。这是一个非常合理的要求，但管理团队并未丝毫遵守，甚至似乎未予考虑。
- en: What is the conclusion that we would draw from this explanation?
  id: totrans-split-53
  prefs: []
  type: TYPE_NORMAL
  zh: 我们从这个解释中得出什么结论？
- en: '**The moderation team *refuses to abide by general reasons to guide their moderation
    decisions* which in our view violates a basic principle of equity. All people
    have a right to know in advance what the rules of interaction are. And these rules
    need to be applied equally to all.**'
  id: totrans-split-54
  prefs: []
  type: TYPE_NORMAL
  zh: '**管理团队*拒绝遵守一般原则来指导他们的管理决策*，在我们看来这违反了公平的基本原则。所有人都有权事先知道互动规则是什么。这些规则需要对所有人平等适用。**'
- en: '1.2 Concrete reasons are never provided but only ever demanded from others.
    tldr: it''s double standards once you start looking'
  id: totrans-split-55
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 1.2 具体原因从未被提供，而只是从他人那里要求。tldr：一旦你开始查看，这就是双重标准。
- en: '[](#12-concrete-reasons-are-never-provided-but-only-ever-demanded-from-others-tldr-its-double-standards-once-you-start-looking)'
  id: totrans-split-56
  prefs: []
  type: TYPE_NORMAL
  zh: '[](#12-concrete-reasons-are-never-provided-but-only-ever-demanded-from-others-tldr-its-double-standards-once-you-start-looking)'
- en: In addition to the absence of general principles, one might be inclined to say
    that **general principles are replaced by case-by-case decisions, but cases are
    explained only in abstract terms, never in relation to concrete evidence.**
  id: totrans-split-57
  prefs: []
  type: TYPE_NORMAL
  zh: 除了一般原则的缺失之外，人们可能倾向于说**一般原则被具体案例决定所取代，但案例只以抽象的术语解释，从不与具体证据相关联。**
- en: This we shall see now, leads to **an ironic double standard making moderation
    decisions effectively unaccountable all while being incomprehensible to those
    affected by them.**
  id: totrans-split-58
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们将看到，这导致了**一种具有讽刺意味的双重标准，使管理决策实际上无法问责，同时对受其影响的人难以理解。**
- en: In the aftermath of Srid's ban in November 2023, a certain number of people
    publicly raised concerns that this ban was entirely unjustified. There was the
    open suspicion that Srid's ban was motivated by political ideology while the moderation
    team claimed this was due to his being "confrontational."
  id: totrans-split-59
  prefs: []
  type: TYPE_NORMAL
  zh: 在2023年11月，Srid被禁止之后，一些人公开表达了对这一禁令完全无理的担忧。有人公开怀疑，Srid的禁令是出于政治意识形态的动机，而管理团队声称这是因为他过于“对抗性”。
- en: 'In this context, long-standing contributor `Shea Levy` asked contributor and
    moderation team lead `Ryan Mullgian` on GitHub whether Srid''s ban was due to
    certain political views he had linked in his Discourse profile:'
  id: totrans-split-60
  prefs: []
  type: TYPE_NORMAL
  zh: 在这种背景下，长期贡献者`Shea Levy`在GitHub上问贡献者兼管理团队负责人`Ryan Mullgian`，是否Srid的禁令是因为他在Discourse个人资料中链接了某些政治观点：
- en: '@NixOS/moderation: @srid claims that this ban was due to a link to [https://srid.ca/unwoke](https://srid.ca/unwoke)
    in his Discourse profile. Is that correct? [https://github.com/NixOS/moderation/commit/e9d67b7efa03e6e9bc0bf2d03c6344d60c103395#commitcomment-132517786](https://github.com/NixOS/moderation/commit/e9d67b7efa03e6e9bc0bf2d03c6344d60c103395#commitcomment-132517786)
    [*screen*](/nrdxp/rfc-evidence/blob/master/assets/commitcomment-132517786.png)'
  id: totrans-split-61
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '@NixOS/moderation：@srid声称他被禁止是因为在他的Discourse资料中链接到了[https://srid.ca/unwoke](https://srid.ca/unwoke)。这正确吗？[https://github.com/NixOS/moderation/commit/e9d67b7efa03e6e9bc0bf2d03c6344d60c103395#commitcomment-132517786](https://github.com/NixOS/moderation/commit/e9d67b7efa03e6e9bc0bf2d03c6344d60c103395#commitcomment-132517786)
    [*screen*](/nrdxp/rfc-evidence/blob/master/assets/commitcomment-132517786.png)'
- en: 'To which `Ryan Mulligan` provided the following answer:'
  id: totrans-split-62
  prefs: []
  type: TYPE_NORMAL
  zh: 对此，`Ryan Mulligan`给出了以下回答：
- en: On multiple occasions, Srid derailed discussions into a general political/philosophical
    debate. Several posts have been hidden/deleted because they also contained inflammatory
    speech. Several community members have reported their discomfort with Srid. In
    that context, his Discourse profile was seen as yet another provocation. In response
    to this, Srid was given a warning. We asked him to stop being so confrontational,
    to remove the link to that page on his profile, and to not link to it again in
    the future, among other things. He partially complied but refused to change or
    remove that link, then later continued to escalate by posting a public poll on
    Discourse about this moderation question. This poll is exactly the behavior we
    are trying to stop. We will not let our community be turned into a general debate
    club or a circus. The suspension was precipitated from him posting the poll and
    is the result of considering all this.
  id: totrans-split-63
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: Srid 多次将讨论偏离到一般政治/哲学辩论中。因为含有煽动性言论，多篇帖子已被隐藏/删除。多位社区成员报告了他们对 Srid 的不适感。在这种情况下，他的
    Discourse 个人资料被视为又一种挑衅。作为回应，Srid 收到了警告。我们要求他停止如此对抗，移除个人资料上指向该页面的链接，并且今后不再链接它，等等。他部分地遵守了，但拒绝更改或删除该链接，后来又通过在
    Discourse 上发布公开投票进一步升级，讨论这个审查问题。我们正是试图阻止这种投票行为。他因发布投票而被暂停，这是考虑到所有这些情况的结果。
- en: '[https://github.com/NixOS/moderation/commit/e9d67b7efa03e6e9bc0bf2d03c6344d60c103395#commitcomment-132624102](https://github.com/NixOS/moderation/commit/e9d67b7efa03e6e9bc0bf2d03c6344d60c103395#commitcomment-132624102)
    [*screen*](/nrdxp/rfc-evidence/blob/master/assets/commitcomment-132624102.png)'
  id: totrans-split-64
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '[https://github.com/NixOS/moderation/commit/e9d67b7efa03e6e9bc0bf2d03c6344d60c103395#commitcomment-132624102](https://github.com/NixOS/moderation/commit/e9d67b7efa03e6e9bc0bf2d03c6344d60c103395#commitcomment-132624102)
    [*screen*](/nrdxp/rfc-evidence/blob/master/assets/commitcomment-132624102.png)'
- en: Notice how this answer provides no concrete reasons for Srid's ban. It deals
    only in generalities that are unverifiable. Nobody can look up the multiple occasions
    of Srid derailing discussions, no one can see the hidden or deleted posts to judge
    whether they were inflammatory or harmless, and nobody knows whether the discomfort
    that community members might have had was due to Srid's actual behavior or rather
    due to their own adherence to aggressive identitarian ideologies that construed
    Srid as an ideological enemy.
  id: totrans-split-65
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，这个回答没有为 Srid 的禁令提供任何具体理由。它只涉及无法验证的概括性内容。没有人可以查阅 Srid 偏离讨论的多次事件，也没有人可以看到隐藏或删除的帖子来判断它们是否具有煽动性或无害，也没有人知道社区成员可能感到不适的原因是由于
    Srid 的实际行为还是因为他们自己坚持攻击性身份认同意识形态，将 Srid 视为意识形态上的敌人。
- en: What everyone can verify, however, is that Srid is deeply committed to being
    *as harmless as possible*, and has since formulated his own Code of Conduct based
    on this principle. A strange contrast.
  id: totrans-split-66
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，每个人都可以验证，Srid 致力于尽可能地*无害*，并因此制定了自己的行为准则。这是一个奇怪的对比。
- en: This evidently insufficient response led contributor `David Arnold (blaggacao)`
    - who to our dismay has also since been banned by the moderation team, a team
    he helped create in RFC 102 - to open **a thread on moderation accountability.**^([2](#user-content-fn-2-46f7588a22422546136b3839ea28499a))
    This thread, because of the controversial nature of the decision, got somewhat
    more emotional with several apparent adherents of left-leaning identitarian ideologies
    becoming aggressive. The moderation team decided to lock it down, delist it from
    Discourse and later even heavily censor it, removing 13 of the original posts
    *even after it was unlisted and hence hidden from public search results.* However,
    the original version has been preserved in this particular case.^([3](#user-content-fn-3-46f7588a22422546136b3839ea28499a))
  id: totrans-split-67
  prefs: []
  type: TYPE_NORMAL
  zh: 显然不足的回应导致贡献者 `David Arnold (blaggacao)` - 令我们惋惜的是，他也因此被审查团队禁止，他曾帮助创建 RFC 102
    的团队 - 开启了**关于审查责任的帖子。**^([2](#user-content-fn-2-46f7588a22422546136b3839ea28499a))
    这个帖子因决定的争议性质而变得更加情绪化，几位明显支持左倾身份认同意识形态的人变得激进。审查团队决定将其关闭，从 Discourse 中删除，并稍后大幅审查它，删除了原始帖子的
    13 篇*即使它已被从公共搜索结果中解除列表并因此隐藏*。然而，在这个特定案例中，原始版本已被保留。^([3](#user-content-fn-3-46f7588a22422546136b3839ea28499a))
- en: 'At the very end of that thread, in a message that still stands at the time
    of this writing, the same moderation team member Ryan Mulligan demanded from their
    critics:'
  id: totrans-split-68
  prefs: []
  type: TYPE_NORMAL
  zh: 在该帖子的最后，至今未变的消息中，同一审查团队成员 Ryan Mulligan 要求批评者验证：
- en: If you find that your private concerns aren’t handled, then you could consider
    **making some polite public post with a concretely argued position rater than
    some vague concern.**
  id: totrans-split-69
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如果发现你的私人关切未得到处理，那么你可以考虑**发布一些有具体论据支持的礼貌公开帖子，而不是一些模糊的担忧。**
- en: Moderator Ryan Mulligan [https://discourse.nixos.org/t/moderation-team-accountability-issues/35482/71](https://discourse.nixos.org/t/moderation-team-accountability-issues/35482/71)
    [*mirror*](https://archive.is/ynqiM)
  id: totrans-split-70
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 论坛管理员Ryan Mulligan [https://discourse.nixos.org/t/moderation-team-accountability-issues/35482/71](https://discourse.nixos.org/t/moderation-team-accountability-issues/35482/71)
    [*镜像*](https://archive.is/ynqiM)
- en: '**Abstract declamations unto thee! But only concrete reasons unto me!**'
  id: totrans-split-71
  prefs: []
  type: TYPE_NORMAL
  zh: '**向你宣扬抽象！但只向我宣扬具体原因！**'
- en: What shall we conclude from this? Not providing concrete explanations to others,
    but demanding the most concrete explanation if others intend to hold you accountable.
  id: totrans-split-72
  prefs: []
  type: TYPE_NORMAL
  zh: 我们应该从中得出什么结论？对他人不提供具体解释，但如果他人打算追责你，则要求最具体的解释。
- en: It is fairly evident to us, that this makes for a good basis for all sorts of
    double standards! It also makes accountability next to impossible. Because unless
    you know what a decision was based upon, how could you investigate if it was done
    correctly?
  id: totrans-split-73
  prefs: []
  type: TYPE_NORMAL
  zh: 我们相当明显地认为，这为各种双重标准奠定了良好基础！这也使问责几乎成为不可能。因为除非你知道决定的依据是什么，否则你怎么能调查它是否正确执行？
- en: We believe that this practice cannot continue. The lack of transparency and
    the arbitrary nature of moderation decisions not only undermine trust but also
    fail to respect the community's right to understand the rationale behind significant
    actions that affect its members.
  id: totrans-split-74
  prefs: []
  type: TYPE_NORMAL
  zh: 我们认为这种做法不能继续下去。管理决策的不透明和武断不仅破坏了信任，也未尊重社区了解影响其成员的重大行动背后理念的权利。
- en: '2) The moderation team appears to kindle enmity between community members.
    tldr: some are more equal than others'
  id: totrans-split-75
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2) 管理团队似乎在社区成员之间激起敌意。简而言之：有些人比其他人更平等
- en: '2.1) The moderation team kindles attitudes which are potentially harmful to
    others. tldr: this is not nice!'
  id: totrans-split-76
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 2.1) 管理团队激起可能对他人有害的态度。简而言之：这不好！
- en: '[](#21-the-moderation-team-kindles-attitudes-which-are-potentially-harmful-to-others-tldr-this-is-not-nice)'
  id: totrans-split-77
  prefs: []
  type: TYPE_NORMAL
  zh: '[](#21-管理团队激起可能对他人有害的态度-简而言之，这不好)'
- en: In light of the power grab that doesn't want to be called one, mentioned at
    the beginning, we shall now explore how the moderation team is enabling a certain
    type of aggressive activism that sows enmity between contributors.
  id: totrans-split-78
  prefs: []
  type: TYPE_NORMAL
  zh: 鉴于力图不被称为权力夺取之初所提及，我们将探讨管理团队如何促成一种特定类型的激进活动主义，从而在贡献者之间播下敌意。
- en: That this is indeed so has become apparent to us once **we gained the impression
    that there exists an effort to suppress only certain kinds of political speech**
    (see the ban of Srid where no general rule was admitted) while enabling others,
    even if these others are highly disconcerting.
  id: totrans-split-79
  prefs: []
  type: TYPE_NORMAL
  zh: 这一点确实如此，当我们**得到这样的印象时，存在一种压制特定类型政治言论的努力**（参见对Srid的禁令，没有接受一般规则），同时启用其他类型，即使这些类型令人非常不安。
- en: Since a few people have raised the issue over the last few months of banning
    political speech altogether from the Nix community, a situation that might seem
    preferable to the present one, the moderation team at one point had to clarify
    their stance on the matter.
  id: totrans-split-80
  prefs: []
  type: TYPE_NORMAL
  zh: 由于过去几个月中有几个人提出完全禁止Nix社区的政治言论的问题，这种情况可能看起来比现在更可取，因此管理团队曾在某个时候澄清了他们在这个问题上的立场。
- en: 'This clarification is important. One of the more serious attempts in the direction
    of restricting political speech was made by contributor `Jon Ringer` creating
    a PR for a ban on unacceptable political activism:'
  id: totrans-split-81
  prefs: []
  type: TYPE_NORMAL
  zh: 这一澄清很重要。对于限制政治言论的更严肃尝试之一，由贡献者`Jon Ringer`提出了禁止不可接受政治活动的PR：
- en: To help avoid controversy in the future, I would still like to see [NixOS/.github#16](https://github.com/NixOS/.github/pull/16)
    or something like that added to the CoC. Just make the expectations clear that
    those things are better tackled outside Nix Platforms.
  id: totrans-split-82
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 为了帮助将来避免争议，我仍希望看到[NixOS/.github#16](https://github.com/NixOS/.github/pull/16)或类似内容被添加到行为准则。只需明确预期，这些事物最好在Nix平台之外解决。
- en: Contributor Jon Ringer, Tue, Mar 12, 2024, NixOS Governance Room on Matrix [https://matrix.to/#/!VyoUhyWvlhSpFWWxHL:matrix.org/$W6QrMhOJbtwjxL3-yquzfuxchLJHUWqFzfjeCh9fc0U?via=nixos.org&via=matrix.org&via=nixos.dev](https://matrix.to/#/!VyoUhyWvlhSpFWWxHL:matrix.org/%24W6QrMhOJbtwjxL3-yquzfuxchLJHUWqFzfjeCh9fc0U?via=nixos.org&via=matrix.org&via=nixos.dev)
    [*screen*](/nrdxp/rfc-evidence/blob/master/assets/FC6KAUDoSdZXyBiMX39ShZlxkGgkh1u1tDLEvDQqkDs.png)
  id: totrans-split-83
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 贡献者 Jon Ringer，2024年3月12日，NixOS治理室在Matrix上的[链接](https://matrix.to/#/!VyoUhyWvlhSpFWWxHL:matrix.org/%24W6QrMhOJbtwjxL3-yquzfuxchLJHUWqFzfjeCh9fc0U?via=nixos.org&via=matrix.org&via=nixos.dev)
    [*屏幕截图*](/nrdxp/rfc-evidence/blob/master/assets/FC6KAUDoSdZXyBiMX39ShZlxkGgkh1u1tDLEvDQqkDs.png)
- en: 'The moderation team did not follow up on this proposal to restrict political
    speech more generally in any positive way but was rather dismissive of it. In
    the context of this PR, the following explanation was given by the moderation
    team:'
  id: totrans-split-84
  prefs: []
  type: TYPE_NORMAL
  zh: 管理团队对于更广泛地限制政治言论的建议并未积极跟进，而是表现得有些轻视。在这个PR的背景下，管理团队给出了以下解释：
- en: '[...] we are probably not going to impose a ban on political activism. **The
    tone of the activism isn''t necessarily the discriminating factor either.** We
    won''t allow activism that is counter to our mission of ‘providing an intentionally
    welcoming and safe environment where all feel valued and cared for’.'
  id: totrans-split-85
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '[...] 我们可能不会对政治活动实施禁令。**活动的语气并不一定是鉴别的因素。** 我们不会允许违背我们“提供一个故意欢迎和安全的环境，让所有人感到受到重视和关心”的使命的活动。'
- en: Moderator rhendric, Tue, Mar 12, 2024, NixOS Governance Room on Matrix [https://matrix.to/#/!VyoUhyWvlhSpFWWxHL:matrix.org/$FC6KAUDoSdZXyBiMX39ShZlxkGgkh1u1tDLEvDQqkDs?via=nixos.org&via=matrix.org&via=nixos.dev](https://matrix.to/#/!VyoUhyWvlhSpFWWxHL:matrix.org/%24FC6KAUDoSdZXyBiMX39ShZlxkGgkh1u1tDLEvDQqkDs?via=nixos.org&via=matrix.org&via=nixos.dev)
    [*screen*](/nrdxp/rfc-evidence/blob/master/assets/FC6KAUDoSdZXyBiMX39ShZlxkGgkh1u1tDLEvDQqkDs.png)
  id: totrans-split-86
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 管理员 rhendric，2024年3月12日，NixOS治理室在Matrix上的[链接](https://matrix.to/#/!VyoUhyWvlhSpFWWxHL:matrix.org/%24FC6KAUDoSdZXyBiMX39ShZlxkGgkh1u1tDLEvDQqkDs?via=nixos.org&via=matrix.org&via=nixos.dev)
    [*屏幕截图*](/nrdxp/rfc-evidence/blob/master/assets/FC6KAUDoSdZXyBiMX39ShZlxkGgkh1u1tDLEvDQqkDs.png)
- en: Notice that ***the tone of the activism is not a discriminating factor*** for
    the moderation team. This might already be an indication that ***certain types
    of activism are allowed to become uncivil in the community***, and in our estimation,
    they are allowed to become uncivil to such an extent as to become verbally abusive
    of other community members and put significant emotional strain on them.
  id: totrans-split-87
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，***活动的语气并不是管理团队的鉴别因素***。这可能已经表明，***某些类型的活动主义被允许在社区中变得不文明***，而在我们的估计中，它们被允许变得不文明到足以对其他社区成员进行口头攻击并给他们带来重大情感压力的程度。
- en: This becomes particularly evident in a sequence of events all relating to one
    such politically activist-minded community member, we shall call him `J` for the
    sake of some minimal anonymization. To us, `J` appears to be entertaining a special
    relationship to the moderation team that some might say constitutes a form of
    favoritism.
  id: totrans-split-88
  prefs: []
  type: TYPE_NORMAL
  zh: 这一点特别明显体现在一系列事件中，这些事件都与一个政治活跃的社区成员有关，为了最小化匿名化，我们将他称为`J`。对我们来说，`J`似乎与管理团队有一种特殊的关系，有人可能会认为这构成一种偏袒。
- en: 'Over the course of the recent months, since the ban of `Srid` and the adoption
    of the Code of Conduct in Nov 2023, we have observed the following incidents:'
  id: totrans-split-89
  prefs: []
  type: TYPE_NORMAL
  zh: 在最近几个月中，自2023年11月禁止`Srid`并采用行为准则以来，我们观察到了以下事件：
- en: '**Defenders of the first Anduril sponsorship** at the Europeans NixCon 2023
    who participated in the discussion on Discourse **have been termed "murder machine
    apologists"** by `J` in the NixOS foundation Matrix room, likening them linguistically
    to people who defend actual murder. We believe that such rhetoric is inappropriate
    in a professional setting.'
  id: totrans-split-90
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第一个Anduril赞助的辩护者在2023年欧洲NixCon的讨论中被`J`在NixOS基金会Matrix室称为“谋杀机器的辩护者”，在语言上将他们类比于真正辩护谋杀的人。我们认为这样的措辞在专业环境中是不恰当的。
- en: As we shall see, however, this is not an isolated incident. It is also worth
    noting that these defamed people were deemed "not, in fact, people who create
    a safe environment for marginalized folk", hence the attack was made in the context
    for an argument using the *myth of marginalization* against an imaginary enemy
    - normal community members mind you! - to be vilified. [https://matrix.to/#/!CJXQiUGqNPcFonEdME:nixos.org/$GNOHzZx-f_7Fkkgg4f4auQpTNa9tB4aa33oHQxzArwg?via=nixos.org&via=matrix.org&via=nixos.dev](https://matrix.to/#/!CJXQiUGqNPcFonEdME:nixos.org/%24GNOHzZx-f_7Fkkgg4f4auQpTNa9tB4aa33oHQxzArwg?via=nixos.org&via=matrix.org&via=nixos.dev)
    [*screen*](/nrdxp/rfc-evidence/blob/master/assets/GNOHzZx-f_7Fkkgg4f4auQpTNa9tB4aa33oHQxzArwg.png)
  id: totrans-split-91
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 正如我们将看到的那样，这并不是一个孤立的事件。 值得注意的是，这些被诽谤的人被认为“事实上不是创造安全环境的人群”，因此这种攻击是在使用*边缘化的神话*对抗一个想象的敌人的论据中进行的
    - 注意，这是普通社区成员！ - 被诽谤。 [https://matrix.to/#/!CJXQiUGqNPcFonEdME:nixos.org/%24GNOHzZx-f_7Fkkgg4f4auQpTNa9tB4aa33oHQxzArwg?via=nixos.org&via=matrix.org&via=nixos.dev](https://matrix.to/#/!CJXQiUGqNPcFonEdME:nixos.org/%24GNOHzZx-f_7Fkkgg4f4auQpTNa9tB4aa33oHQxzArwg?via=nixos.org&via=matrix.org&via=nixos.dev)
    [*屏幕截图*](/nrdxp/rfc-evidence/blob/master/assets/GNOHzZx-f_7Fkkgg4f4auQpTNa9tB4aa33oHQxzArwg.png)
- en: 'In the already mentioned hidden thread on Discourse, opened by `David Arnold
    (blaggacao)`, `J` claimed an unidentified post of `Srid` was a "bigoted screed
    that is exactly the sort of thing written by people who - quite literally - intend
    to murder us marginalized folks, or wish for others to do so." Thereby likening
    `Srid` to people with - quite literal - homicidal intent against minorities. **This
    claim does establish a pattern: *Creating a rhetorical resemblance between an
    actual behavior with a really hideous behavior, apt to do harm against the public
    image of a contributor to the Nix community.*** [https://srid.ca/nixos-mod/accountability-thread](https://srid.ca/nixos-mod/accountability-thread)'
  id: totrans-split-92
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在Discourse上已经提到的隐藏主题中，由`David Arnold (blaggacao)`开启，`J`声称`Srid`的一个未知帖子是一个“大oted
    screed，这恰恰是由那些（确实地）打算谋杀我们边缘化人群的人写的事情，或者希望其他人这样做。” 从而将`Srid`比作那些确实对少数族裔有敌意的人。**这种说法确实确立了一种模式：*在一个真正的行为与一种真正令人发指的行为之间创造修辞上的相似，倾向于损害Nix社区贡献者的公众形象。***
    [https://srid.ca/nixos-mod/accountability-thread](https://srid.ca/nixos-mod/accountability-thread)
- en: In late 2023 a long-standing contributor to nixpkgs was attacked verbally by
    J for his attempt to raise a critical question with respect to `J`'s behavior.
    `J` claimed that this critical attempt was tantamount to "clear-cut abuser behavior"
    and running "experiments on people's emotional state without their consent", in
    this case on J's emotional state. We should note that there is no evidence in
    our mind that these depictions given by `J` even come close to an accurate account
    of the situation.
  id: totrans-split-93
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在2023年末，nixpkgs的一位长期贡献者因试图提出关于`J`行为的批评性问题而受到`J`的言语攻击。 `J`声称这种批评性尝试等同于“明显的滥用行为”，并在这种情况下“未经他们同意对人们的情绪状态进行实验”，即对`J`的情绪状态进行实验。
    我们应该注意，在我们看来，`J`所给出的这些描述甚至不能接近对情况的准确描述。
- en: Rather what is striking to us is that, just like in the cases above, `J` yet
    again likens other community members' behavior rhetorically to a particularly
    horrid kind of behavior, in this case to a scientist running unethical experiments
    on people against their will. Obviously no such thing ever happened. **However,
    this creates yet another instance of the aforementioned rhetorical pattern.**
    Needless to say there were no public statements against this behavior from the
    moderation team. [https://matrix.to/#/!VyoUhyWvlhSpFWWxHL:matrix.org/$Y-ndXmAfGUXPPfOD_YvOE59pj8gQzp1kI4tBdXQR13w?via=nixos.org&via=matrix.org&via=nixos.dev](https://matrix.to/#/!VyoUhyWvlhSpFWWxHL:matrix.org/%24Y-ndXmAfGUXPPfOD_YvOE59pj8gQzp1kI4tBdXQR13w?via=nixos.org&via=matrix.org&via=nixos.dev)
    [*screen*](/nrdxp/rfc-evidence/blob/master/assets/Y-ndXmAfGUXPPfOD_YvOE59pj8gQzp1kI4tBdXQR13w.png)
  id: totrans-split-94
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 然而，引起我们注意的是，就像上述情况一样，`J`再次将其他社区成员的行为修辞地比作一种特别可怕的行为，这一次是将其比作一位科学家违反他们的意愿对人们进行不道德实验。显然，这种事情从未发生过。**然而，这又一次产生了前述修辞模式的另一个实例。**
    毋庸置疑，论坛管理员团队对此行为没有发表公开声明。 [https://matrix.to/#/!VyoUhyWvlhSpFWWxHL:matrix.org/%24Y-ndXmAfGUXPPfOD_YvOE59pj8gQzp1kI4tBdXQR13w?via=nixos.org&via=matrix.org&via=nixos.dev](https://matrix.to/#/!VyoUhyWvlhSpFWWxHL:matrix.org/%24Y-ndXmAfGUXPPfOD_YvOE59pj8gQzp1kI4tBdXQR13w?via=nixos.org&via=matrix.org&via=nixos.dev)
    [*屏幕截图*](/nrdxp/rfc-evidence/blob/master/assets/Y-ndXmAfGUXPPfOD_YvOE59pj8gQzp1kI4tBdXQR13w.png)
- en: To the moderation team `J` has claimed that there has been a streak of harassment
    going on for years, presumably against him and some people like him. We have found
    no indication of this being true. The claim appears to us to be overly dramatic
    and somewhat construed.
  id: totrans-split-95
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于管理团队来说，`J`声称多年来一直存在骚扰行为，据称是针对他和类似他的人。我们没有找到任何这种情况属实的迹象。对我们来说，这种说法显得过于夸张且有些牵强。
- en: When first contributor `Jon Ringer` and later contributor `David Arnold` (`blaggacao`)
    tried to intervene on the aforementioned situation in late 2023, `Jon Ringer`
    was first verbally assaulted by `J`, and `David Arnold`'s attempt at mediation
    led to his unprovoked ban by the moderation team. We note that the kind of behavior
    `David Arnold` showed was something one might expect from anyone in a community
    with a healthy and open culture of communication. As some of the relevant messages
    in this context have later been redacted, they are no longer to be easily found
    on Matrix.
  id: totrans-split-96
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当首次贡献者`Jon Ringer`和稍后的贡献者`David Arnold`（`blaggacao`）试图在2023年末介入上述情况时，`Jon Ringer`首先被`J`口头攻击，而`David
    Arnold`试图斡旋导致他被管理团队无端封禁。我们注意到`David Arnold`展示的行为风格，是我们在具有健康和开放沟通文化的社区中可以预期的。由于这些上下文中的一些相关消息已经被删除，因此它们不再容易在Matrix上找到。
- en: A while later `J` decided that it might be a good idea if he gave private political
    lessons to people.
  id: totrans-split-97
  prefs: []
  type: TYPE_NORMAL
  zh: 不久之后，`J`决定给人们提供私人政治课可能是个好主意。
- en: In the context of the awareness of `J`'s past behavior, one of the two authors
    of this RFC decided to raise a few clarification questions with respect to `J`'s
    offer. This was done in order to prevent other people from being harmed given
    that there appeared to be an established pattern of such things being possible.
  id: totrans-split-98
  prefs: []
  type: TYPE_NORMAL
  zh: 在`J`过去行为意识到的情况下，本RFC的两位作者之一决定提出几个澄清问题关于`J`的提议。这是为了防止其他人受到伤害，因为似乎已经形成了这种可能性的一种已建立的模式。
- en: 'Once these questions were posted, the moderation team felt obliged to make
    an official statement on Discourse. The name has obviously been redacted, as this
    is primarily about the moderation team:'
  id: totrans-split-99
  prefs: []
  type: TYPE_NORMAL
  zh: 这些问题发布后，管理团队感到有责任在讨论区做出官方声明。由于这主要涉及管理团队，姓名显然已被删除：
- en: As a community, we’ve recently struggled to have conversations related to this
    idea without overheating. **I’m encouraged by J’s attitude** and approach here,
    and I would like to see this experiment succeed. Given the volatility of the subject,
    I’d like to ask everyone who might be interested in having J as a tutor to **remember
    periodically to reflect on your emotional temperature**, and to bias yourself
    toward taking some time to cool off if you need it. [...] **Respectful speech
    remains a basic expectation of NixOS spaces.**
  id: totrans-split-100
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 作为社区，我们最近在讨论这个想法时很难不过度激动。**我对J的态度感到鼓舞**，并且我希望这个实验能成功。考虑到这个话题的波动性，我想请所有有兴趣让J担任导师的人**定期反思自己的情绪状态**，并且倾向于在需要时花些时间冷静下来。[...]
    **尊重的言论仍然是NixOS空间的基本期望。**
- en: Moderator rhendric's official statement [https://discourse.nixos.org/t/open-offer-politics-in-tech-sessions/40097/3](https://discourse.nixos.org/t/open-offer-politics-in-tech-sessions/40097/3)
    [*mirror*](https://archive.is/wip/JU8Tk)
  id: totrans-split-101
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: Moderator rhendric的官方声明 [https://discourse.nixos.org/t/open-offer-politics-in-tech-sessions/40097/3](https://discourse.nixos.org/t/open-offer-politics-in-tech-sessions/40097/3)
    [*mirror*](https://archive.is/wip/JU8Tk)
- en: We find this statement to be highly disconcerting. Given the lack of respectfulness
    and civility we experienced coming from `J`, and the moderation team's evident
    awareness of this, who is the addressee of these demands? Is the respectfulness
    only an expectation raised against some, but not against others? Is civility a
    demand only held against a certain subsection of the community?
  id: totrans-split-102
  prefs: []
  type: TYPE_NORMAL
  zh: 我们发现这个声明令人非常不安。鉴于我们从`J`这里得到的缺乏尊重和文明，以及管理团队对此显然的认识，这些要求的接收者是谁？尊重只是针对某些人的期望，而不是其他人吗？文明只是对社区的某个子集提出的要求吗？
- en: 'If the moderation team does not wish to engage in "tone-policing," as some
    might say, we note that such tone-policing was no problem when moderator `Hexa`
    intervened against contributor `amjospeh` on GitHub, leading to `amjoseph` quitting
    the project over concerns with this approach to governance. His statement reads
    like this: "@amjoseph-nixpkgs **You need to tone done your commit messages** and
    start communicating with others, continued collaboration really isn''t going to
    work any other way." [NixOS/nixpkgs#282220 (comment)](https://github.com/NixOS/nixpkgs/pull/282220#issuecomment-1902634102)
    [*screen*](/nrdxp/rfc-evidence/blob/master/assets/issuecomment-1902634102.png)'
  id: totrans-split-103
  prefs: []
  type: TYPE_NORMAL
  zh: 如果版主团队不愿意从事所谓的“语气管理”，我们注意到当版主`Hexa`在GitHub上干预贡献者`amjoseph`时，这种语气管理并没有问题，导致`amjoseph`因对治理方法的担忧而退出项目。他的声明如下：“@amjoseph-nixpkgs
    **你需要减轻你的提交信息的语气**，并开始与其他人沟通，持续的合作真的不会以任何其他方式进行。” [NixOS/nixpkgs#282220 (comment)](https://github.com/NixOS/nixpkgs/pull/282220#issuecomment-1902634102)
    [*屏幕截图*](/nrdxp/rfc-evidence/blob/master/assets/issuecomment-1902634102.png)
- en: Is tone-policing acceptable against highly productive contributors, but not
    against people giving political lessons to others with what appears to us to be
    a history of verbal aggressiveness?
  id: totrans-split-104
  prefs: []
  type: TYPE_NORMAL
  zh: 对高效贡献者进行语气管理是否可接受，但对于似乎有口头攻击历史的政治教训者不可接受呢？
- en: But most importantly perhaps, how shall we take it **that the moderation team
    was *encouraged* by J’s attitude**? At that time `J` had already established quite
    an attitudinal pattern of verbally attacking other community members. **Community
    members which the moderation team chose not to protect in public from such attacks.**
  id: totrans-split-105
  prefs: []
  type: TYPE_NORMAL
  zh: 但或许更重要的是，我们应该如何理解**版主团队是如何被J的态度所*鼓励*的**？那时候，`J`已经确立了相当多的口头攻击其他社区成员的态度模式。**社区成员，版主团队选择在公众场合不保护他们免受这些攻击。**
- en: And if that wasn't enough already, there is much more disconcerting information
    to be found on `J`'s personal website indicating that such an attitudinal pattern
    is much older than the events of the last few months might indicate on their own.
    As this website is publicly accessible, and the moderation might well be aware
    of it, we think it is well within their responsibilities to check on whom they
    confer their trust in improving the community.
  id: totrans-split-106
  prefs: []
  type: TYPE_NORMAL
  zh: 如果这还不够，`J`的个人网站上还有更多令人不安的信息，表明这种态度模式比过去几个月的事件所显示的要老得多。由于这个网站是公开可访问的，而且版主们可能对此已经了解，我们认为他们有责任检查他们信任的人，以改善社区。
- en: 'At the time of this writing (2024/19/04) `J`''s personal website contains the
    following statements about himself:'
  id: totrans-split-107
  prefs: []
  type: TYPE_NORMAL
  zh: 在撰写本文时（2024/19/04），`J`的个人网站包含了以下关于自己的声明：
- en: In case it hasn't become obvious to you yet, I am a social engineer. Full-time.
    24/7\. I use manipulation and other psychological tactics in nearly every conversation
    I have. I will try to change the way you think, and try to solve problems you
    might not even realize you had.
  id: totrans-split-108
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 万一你还没有意识到，我是一名社会工程师。全职。24/7。我在几乎每一次对话中都使用操纵和其他心理战术。我会试图改变你的思维方式，并尝试解决你可能甚至没有意识到的问题。
- en: 'And somewhat further down:'
  id: totrans-split-109
  prefs: []
  type: TYPE_NORMAL
  zh: 并且稍后：
- en: The only case where I will escalate a situation to more severe things (think
    doxing), is when I have already talked to you, and you actively refuse to listen
    while harming others in the process. Very few people have ever reached this stage.
  id: totrans-split-110
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 唯一我会升级情况到更严重事态（比如曝光个人信息）的情况是当我已经和你谈过，并且你在伤害他人的过程中积极拒绝倾听时。很少有人达到这个阶段。
- en: We do not link this website here, as it might be somewhat disturbing to read
    it all, however it is easy to find these statements.
  id: totrans-split-111
  prefs: []
  type: TYPE_NORMAL
  zh: 我们不在这里链接这个网站，因为阅读它可能有些令人不安，然而找到这些声明却很容易。
- en: 'The real question we wish to raise however is this: **Why does the moderation
    team officially find the attitudes towards political discourse of someone with
    this pattern on the public record encouraging?** Bear in mind that none of this
    contains secret or private information. It is all things that are easy to come
    by within minutes to anyone responsible enough to go and look them up.'
  id: totrans-split-112
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，我们真正想提出的问题是：**为什么版主团队官方认为对待政治言论的态度对公共记录中有这种模式的人是鼓励的？**请记住，这些都不包含任何机密或私人信息。这些都是任何负责任的人在几分钟内可以轻松找到的东西。
- en: To us this only makes sense in light of an attempt of abusing the moderation
    team's authority for strengthening the foothold of identitarian ideologies inside
    the Nix community. Recent events appear to us to confirm this.
  id: totrans-split-113
  prefs: []
  type: TYPE_NORMAL
  zh: 对我们来说，这仅在试图利用管理团队的权力来加强Nix社区内的身份认同主义意识形态的尝试中才有意义。最近的事件似乎证实了这一点。
- en: '**Do you, dear reader, wish to become the object of full-time social engineering,
    and then, in case you resist said social engineering to an extent that the social
    engineer judges to be harmful, be potentially subjected to doxing?**'
  id: totrans-split-114
  prefs: []
  type: TYPE_NORMAL
  zh: '**亲爱的读者，你希望成为全职社会工程的对象，然后，在你抵制到可能被社会工程师判断为有害的程度时，可能会遭受到doxing的对象吗？**'
- en: '**And this all the while the moderation team is telling the community that
    the political attitudes of the one doing, by his own admission, social engineering
    24/7, are encouraging?**'
  id: totrans-split-115
  prefs: []
  type: TYPE_NORMAL
  zh: '**在此期间，管理团队告诉社区，自己承认自己全天候从事社会工程？**'
- en: We do not.
  id: totrans-split-116
  prefs: []
  type: TYPE_NORMAL
  zh: 我们不这样认为。
- en: '2.2) How identitarian activists view other community members. tldr: you are
    beneath them!'
  id: totrans-split-117
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 2.2）身份认同主义活动分子如何看待其他社区成员。tldr：你们都在他们之下！
- en: 'As a last piece, we wish to share what political attitude might be behind all
    this. In a more recent controversy, which also got closed down and then hidden
    from the public eye by the moderation team, said user `J` made clear how he views
    communication with other members of our technical community:'
  id: totrans-split-118
  prefs: []
  type: TYPE_NORMAL
  zh: 作为最后一点，我们希望分享一下这背后可能存在的政治态度。在最近的另一场争议中，也被管理团队关闭并且隐藏起来，用户`J`明确表明了他如何看待与我们技术社区其他成员沟通的态度：
- en: '**There is no discussion “with peers” to be had here.**'
  id: totrans-split-119
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**这里没有所谓的“与同行的讨论”。**'
- en: This denial of others being his peers, which is a denial of their baseline equality
    as community members, with him ascribing himself a special competence when it
    comes to political questions, a competence that is unaccountable to others, appears
    to us to be at the core of the problem.
  id: totrans-split-120
  prefs: []
  type: TYPE_NORMAL
  zh: 他否认其他人是他的同行，这也是他们作为社区成员基本平等的否定，他自己则认为在政治问题上拥有特殊的能力，这种能力对其他人不负责，这对我们来说似乎是问题的核心。
- en: '**If you’re not qualified, then you should be leaving these considerations
    to the people who are, instead of trying to inject yourself or your opinions into
    them.**'
  id: totrans-split-121
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**如果你没有资格，那么你应该把这些考虑交给有资格的人来做，而不是试图把自己或你的观点强加进去。**'
- en: Other people's opinions are no longer solicited. **When it comes to political
    disagreements, only one side is to be heard; the other is to be silent.** The
    injunction to obey in silence and not share one's opinions could hardly be expressed
    more clearly.
  id: totrans-split-122
  prefs: []
  type: TYPE_NORMAL
  zh: 不再征求其他人的意见。**当涉及政治分歧时，只有一方的声音应该被听到；另一方则应该保持沉默。**要求无声服从，不分享自己的意见，几乎不能更明确地表达。
- en: '**To us, these statements are the hallmark of aggressive left-wing identitarianism,
    getting verbally abusive against others in order to establish a hierarchy of dominance.**'
  id: totrans-split-123
  prefs: []
  type: TYPE_NORMAL
  zh: '**对我们来说，这些声明是侵略性左翼身份认同主义的典型标志，通过言语攻击他人以建立统治的等级制度。**'
- en: 'Let us ask you directly one more time, dear reader: would you find encouragement
    in these attitudes when your goal was to lead this community, a community you
    are a part of, into less turbulent waters? Would choosing this person to give
    political lessons to others be seen as encouraging in the eyes of anyone else
    knowing about this sequence of events?'
  id: totrans-split-124
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们再次直接问你，亲爱的读者：当你的目标是将这个社区，你是其中的一员，引领到更加平静的水域时，你会在这些态度中找到鼓励吗？在知道这一系列事件的其他人眼中，选择这个人来向他人传授政治课程会被视为鼓励吗？
- en: And would you have trust in the competence of those authorities who did choose
    to support such messengers? We leave this judgement to you.
  id: totrans-split-125
  prefs: []
  type: TYPE_NORMAL
  zh: 你会对那些选择支持这些使者的权威人士的能力感到信任吗？我们把这个判断留给你。
- en: To us, there was nothing encouraging to be found here.
  id: totrans-split-126
  prefs: []
  type: TYPE_NORMAL
  zh: 对我们来说，在这里找不到任何鼓励的东西。
- en: To us, this is no "intentionally welcoming and safe environment where all feel
    valued and cared for."
  id: totrans-split-127
  prefs: []
  type: TYPE_NORMAL
  zh: 对我们来说，这不是“有意欢迎和安全的环境，让所有人感到受到重视和关心”。
- en: '3) Revisiting Srid''s ban and its aftermath. tldr: there is no justification,
    it''s all personal for the "moderation" team.'
  id: totrans-split-128
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 3）重新审视Srid的禁令及其后果。tldr：没有理由，这全是“管理”团队的个人行为。
- en: '[](#3-revisiting-srids-ban-and-its-aftermath-tldr-there-is-no-justification-its-all-personal-for-the-moderation-team)'
  id: totrans-split-129
  prefs: []
  type: TYPE_NORMAL
  zh: '[]（＃3-重新访问srids-ban-and-its-aftermath-tldr-there-is-no-justification-its-all-personal-for-the-moderation-team）'
- en: 'Let us finally come to a particularly interesting topic: Srid''s ban. Or rather
    the unknown aftermath of it. As the best documentation of the ban itself and the
    circumstances leading to it is ironically provided by Srid himself, in what we
    find is an extremely objective and calm statement, given that he was on the receiving
    end of a massive abuse of power.^([4](#user-content-fn-4-46f7588a22422546136b3839ea28499a))'
  id: totrans-split-130
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们最终来到一个特别有趣的话题：Srid 的禁令。或者说，它的未知后果。由于禁令本身及其背后的情况最好的文档实际上由 Srid 自己提供，我们发现这是一个非常客观和冷静的陈述，考虑到他是权力滥用的受害者。^([4](#user-content-fn-4-46f7588a22422546136b3839ea28499a))
- en: We already mentioned how the moderation team was not willing or able to publicly
    state which concrete reasons actually motivated the ban. This led to one of the
    two authors to begin an attempt to figure out what the reasons for Srid's ban
    actually were and how they could be addressed constructively.
  id: totrans-split-131
  prefs: []
  type: TYPE_NORMAL
  zh: 我们已经提到管理团队不愿或不能公开陈述实际导致禁令的具体原因。这导致这两位作者之一开始试图找出 Srid 被禁止的真正原因，并探讨如何以建设性方式解决。
- en: This attempt at constructive improvement ended with what appears to be a vindictive
    lashing out by the moderation team, in particular moderator `Hexa`, against banned
    contributor `Srid` and a blatant breach of the trust that was placed in private
    communication.
  id: totrans-split-132
  prefs: []
  type: TYPE_NORMAL
  zh: 这次旨在建设性改进的尝试最终以管理团队（特别是版主 `Hexa`）对被禁止的贡献者 `Srid` 进行了一种显然是报复性的抨击，严重违反了私下沟通中的信任。
- en: 'Private communication with the moderation team was initiated in December after
    Srid''s ban, because moderator `Ryan Mulligan` had given the following promise
    to the community as a whole:'
  id: totrans-split-133
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Srid 被禁后的 12 月，我们启动了与管理团队的私下沟通，因为版主 `Ryan Mulligan` 向整个社区做出了以下承诺：
- en: We'll continue communicating with Srid and there is opportunity for redemption
    if he's willing to participate constructively.
  id: totrans-split-134
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如果他愿意以建设性方式参与，我们将继续与 Srid 进行沟通，并有机会让他复职。
- en: '[https://github.com/NixOS/moderation/commit/e9d67b7efa03e6e9bc0bf2d03c6344d60c103395#commitcomment-132624102](https://github.com/NixOS/moderation/commit/e9d67b7efa03e6e9bc0bf2d03c6344d60c103395#commitcomment-132624102)
    [*screen*](/nrdxp/rfc-evidence/blob/master/assets/commitcomment-132624102.png)'
  id: totrans-split-135
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '[https://github.com/NixOS/moderation/commit/e9d67b7efa03e6e9bc0bf2d03c6344d60c103395#commitcomment-132624102](https://github.com/NixOS/moderation/commit/e9d67b7efa03e6e9bc0bf2d03c6344d60c103395#commitcomment-132624102)
    [*screen*](/nrdxp/rfc-evidence/blob/master/assets/commitcomment-132624102.png)'
- en: So the moderation team was taken up on their promise, the communication between
    them and Srid was supposed to be in private, and accompanied by one of the two
    authors of this RFC. This was done to prevent any mutual escalation from happening
    yet again. As Ryan had claimed that Srid "derailed discussions" on "multiple occasions",
    it seemed important that no such escalation was to happen yet again.
  id: totrans-split-136
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，管理团队履行了他们的承诺，他们与 **Srid** 的沟通应该是私下进行的，并由这份 RFC 的两位作者之一陪同。这样做是为了防止再次发生任何双方升级的情况。由于
    Ryan 曾声称 Srid 在“多次”“搅乱讨论”，因此似乎很重要确保不会再次发生类似的升级。
- en: As the moderation team insisted on `Srid` making the first attempt to establish
    communication, Srid was encouraged to do so, and in fact did with a short email
    asking for possible terms of his return into the Nix community. That was on Dec
    12, 2023\. And then nothing happened. No response, just silence. So we waited.
    Every two weeks, `Srid` was writing a new message to the moderation team, following
    up on his request.
  id: totrans-split-137
  prefs: []
  type: TYPE_NORMAL
  zh: 由于管理团队坚持让 `Srid` 首先尝试建立沟通，因此鼓励 Srid 这样做，事实上他也确实这样做了，发了一封简短的电子邮件询问他重返 Nix 社区的可能条款。那是在
    2023 年 12 月 12 日。然后什么也没发生。没有回应，只是沉默。所以我们等待着。每两周，`Srid` 都会向管理团队发送新的消息，跟进他的请求。
- en: On Sun, Jan 21, 2024, we finally got a response from the moderation team, barely
    6 weeks after the initial short email was written. The nature of the response
    left us bitterly disappointed. `Srid's` return into the Nix community was rejected
    on very spurious grounds by moderator `Hexa`.
  id: totrans-split-138
  prefs: []
  type: TYPE_NORMAL
  zh: 我们终于在 2024 年 1 月 21 日（周日）收到了管理团队的回应，这距离最初的短信写作仅仅过去了不到 6 周。回应的性质让我们感到非常失望。版主
    `Hexa` 凭借非常牵强的理由拒绝了 `Srid` 重返 Nix 社区的请求。
- en: However, only a few hours before writing this email, `Hexa` himself had intervened
    on a harmless post that `Srid` had made on lobste.rs, where `Srid` was presenting
    a Nix tutorial he had been working on.
  id: totrans-split-139
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，就在发送此电子邮件的几小时前，`Hexa` 本人已对 `Srid` 在 lobste.rs 上发布的一个无害帖子进行了干预，`Srid` 在帖子中展示了他正在制作的
    Nix 教程。
- en: 'Without any provocation and in complete abuse of the authority given to him
    as a NixOS moderation team member, which is limited to Nix community platforms,
    and clearly not intended to harm people outside such platforms, the following
    statement was made in an official sounding voice:'
  id: totrans-split-140
  prefs: []
  type: TYPE_NORMAL
  zh: 没有任何挑衅，并且完全滥用作为 NixOS 审查团队成员授予的权威，该权威仅限于 Nix 社区平台，显然不打算伤害此类平台之外的人，官方声音表达如下声明：
- en: I’m a member of NixOS moderation team, see [https://nixos.org/community/teams/moderation](https://nixos.org/community/teams/moderation).
    Srid was banned ([https://github.com/NixOS/moderation/commit/e9d67b7efa03e6e9bc0bf2d03c6344d60c103395](https://github.com/NixOS/moderation/commit/e9d67b7efa03e6e9bc0bf2d03c6344d60c103395))
    from our community, and is now trying to drive traffic to their third party communication
    platform.
  id: totrans-split-141
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我是 NixOS 审查团队的成员，请见[https://nixos.org/community/teams/moderation](https://nixos.org/community/teams/moderation)。`Srid`
    已被禁止进入我们的社区（[https://github.com/NixOS/moderation/commit/e9d67b7efa03e6e9bc0bf2d03c6344d60c103395](https://github.com/NixOS/moderation/commit/e9d67b7efa03e6e9bc0bf2d03c6344d60c103395)），现在试图将流量引导到他们的第三方通信平台。
- en: Moderator Hexa intervening publicly outside the Nix community without provocation
    against `Srid` while private communication was ongoing [https://archive.is/Z2BU3](https://archive.is/Z2BU3)
    & [https://archive.is/75A7j](https://archive.is/75A7j)
  id: totrans-split-142
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '`Srid` 在私下交流仍在进行时，lobste.rs 上的版主 `Hexa` 在没有任何挑衅的情况下公开干预，详情见[https://archive.is/Z2BU3](https://archive.is/Z2BU3)
    & [https://archive.is/75A7j](https://archive.is/75A7j)。'
- en: As a result of this intervention, a moderator on lobste.rs decided to ban Srid
    on very dubious grounds. It stands to reason that personal connections between
    the two teams are behind this ban of `Srid` on lobste.rs. We noted initially that
    `Irene Knapp`, the main author of the failed RFC 98, is part of the moderation
    team on lobste.rs. However, such things remain in the realm of speculation and
    cannot be proven at this time.
  id: totrans-split-143
  prefs: []
  type: TYPE_NORMAL
  zh: 由于这种干预，lobste.rs 上的一位版主基于非常可疑的理由决定对 `Srid` 进行封禁。很显然，两个团队之间的个人关系是 lobste.rs 对
    `Srid` 实施封禁的原因。我们最初注意到，《RFC 98》的主要作者 `Irene Knapp` 是 lobste.rs 的审查团队成员。然而，这些都属于推测范围，目前无法证实。
- en: What is certain though is that community moderation ends at the boundaries of
    that very community. This boundary was evidently crossed, creating more harm for
    `Srid` in the process, all while private communication was still ongoing.
  id: totrans-split-144
  prefs: []
  type: TYPE_NORMAL
  zh: 确定的是，社区的审查工作结束于该社区的边界。显然越过了这一边界，在私下交流仍在进行时给 `Srid` 带来了更多伤害。
- en: '**The attempt to privately communicate with the moderation team appears to
    us to have been abused for engaging in what we can only see as an act of personal
    vindictiveness. At least we do not see any possibility for a good-faith interpretation
    of these events. Evidently no explanation of this move was ever given to anyone
    involved.**'
  id: totrans-split-145
  prefs: []
  type: TYPE_NORMAL
  zh: '**私下与审查团队沟通的尝试似乎已被滥用，成为我们只能视为个人报复行为的行动。至少我们没有看到这一举措的任何可能以诚信为基础的解释。显然，此举从未向任何相关人员解释过。**'
- en: '**For all we can say, the earlier statement by `Ryan Mulligan` on behalf of
    the entire team, appears to have been a lie to the entire community, designed
    to distract rather than to actually work constructively on a path forward for
    `Srid`. We received no signs of constructive communication ever being intended.**'
  id: totrans-split-146
  prefs: []
  type: TYPE_NORMAL
  zh: '**我们可以说，整个团队的早期声明，由 `Ryan Mulligan` 代表整个团队，似乎是对整个社区的谎言，旨在转移注意力而不是真正建设性地解决 `Srid`
    的前进道路。我们从未收到任何建设性沟通的迹象。**'
- en: 'We can only warn anyone else in the future: As long as the present hierarchy
    is in place, do not put any trust in the claim that solutions can be found in
    private communication. Our experience has shown us that the most likely explanation
    for why private communication is preferred is the attempt by the current moderation
    hierarchy to protect itself against public scrutiny and accountability.'
  id: totrans-split-147
  prefs: []
  type: TYPE_NORMAL
  zh: 未来我们只能警告任何其他人：只要现有的等级制度还在，不要对私下沟通解决方案的声明抱有任何信任。我们的经验表明，私下沟通被首要目的是试图让当前的审查层免受公众审查和问责的影响。
- en: '**The moderation team in its present institutional and personal setup cannot
    be trusted to communicate faithfully in private.**'
  id: totrans-split-148
  prefs: []
  type: TYPE_NORMAL
  zh: '**以目前的制度和个人设置来看，审查团队是不可信的私下沟通对象。**'
- en: In order to ensure that this situation sees a swift and substantial improvement
    we have created the two proposals joint together in our RFC.
  id: totrans-split-149
  prefs: []
  type: TYPE_NORMAL
  zh: 为了确保这种情况迅速且实质性地得到改善，我们已经在我们的 RFC 中共同创建了两个提案。
- en: '5) Ending on a positive note: What we would wish for'
  id: totrans-split-150
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 5) 以积极的态度结束：我们希望的是
- en: '[](#5-ending-on-a-positive-note-what-we-would-wish-for)'
  id: totrans-split-151
  prefs: []
  type: TYPE_NORMAL
  zh: '[](#5-ending-on-a-positive-note-what-we-would-wish-for)'
- en: Ending on a positive note after so many negative experiences might be a good
    idea, we thought.
  id: totrans-split-152
  prefs: []
  type: TYPE_NORMAL
  zh: 在经历了这么多负面经历之后以积极的态度结束可能是个好主意，我们认为。
- en: Others should understand what we would wish for instead of what we experienced.
    Our proposal is not designed to enact any kind of personal vendetta like the ones
    we apparently had to witness ourselves. Instead, it is meant to ensure that such
    behavior is no longer possible in the future.
  id: totrans-split-153
  prefs: []
  type: TYPE_NORMAL
  zh: 其他人应该理解我们希望发生什么，而不是我们经历过的事情。我们的提议并非旨在执行任何形式的个人报复，就像我们自己曾经目睹的那种。相反，它旨在确保将来不再可能出现这种行为。
- en: 'In particular, we wish for:'
  id: totrans-split-154
  prefs: []
  type: TYPE_NORMAL
  zh: 特别是，我们期望：
- en: Civility in interaction as a demand to all and anyone. We have seen examples
    of uncivil language above. We wish this to be replaced with civility.
  id: totrans-split-155
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 以文明互动为要求，适用于所有人。我们已经看到了不文明语言的例子。我们希望用文明来取代这种行为。
- en: One normative standard applied to all. This does not mean inflexibility in recognizing
    individual hardship. But it means no differences in normative status based on
    political affiliation or presumed identity.
  id: totrans-split-156
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个适用于所有人的规范标准。这并不意味着对个体困境的不灵活认知，但意味着不基于政治立场或假定的身份差异来确定规范地位。
- en: An end to the divisive agitation of identitarian activism inside this technical
    project. The behavior and language this entails has done enough damage on an overall
    societal level already.
  id: totrans-split-157
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 结束内部技术项目中认同主义活动的分裂激化。这种行为及其所涉及的语言已经在整体社会层面造成了足够的伤害。
- en: 'And finally, and maybe most importantly: **We wish that the present situation
    be overcome, a more equitable scheme of moderation be implemented. But that no
    resentment be felt against any of the present or past members of the moderation
    team.**'
  id: totrans-split-158
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 最后，也许是最重要的是：**我们希望克服目前的局面，实施更加公平的管理方案。但我们不希望对当前或过去的任何管理团队成员产生怨恨。**
- en: We view this as an institutional problem not an individual problem. It is the
    way this institution has been set up and has grown organically which led to this
    situation, not the inherent character of people. The institution being ill-founded
    combined with the influence of the identitarian snare gave rise to the possibility
    of such a streak of bad behavior. Let us not condemn this bad behavior more than
    is inevitable to see the necessity of change.
  id: totrans-split-159
  prefs: []
  type: TYPE_NORMAL
  zh: 我们认为这是一个制度性问题而非个体问题。这是因为这个机构的建立方式及其有机发展导致了这种局面，并非人们固有的特性。机构的不良建立结合认同陷阱的影响使得这种不良行为成为可能。让我们不要对这种不良行为过度谴责，而是看到变革的必要性。
- en: Let us reform the institution of the moderation team instead and ensure that
    such events have no future.
  id: totrans-split-160
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们改革管理团队的制度，确保这样的事件不再发生。
