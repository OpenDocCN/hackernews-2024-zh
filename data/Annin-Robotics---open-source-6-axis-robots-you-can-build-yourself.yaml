- en: Annin Robotics - open source 6 axis robots you can build yourself
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Annin Robotics - 开源的六轴机器人，您可以自己组装
- en: 来源：[https://www.anninrobotics.com](https://www.anninrobotics.com)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.anninrobotics.com](https://www.anninrobotics.com)
- en: The Annin Robotics AR4 robot is a 6DOF desktop size industrial robot that is
    a free, open plan low cost robot.  Anyone can make this robots and it can be made
    using aluminum components or you can 3D print the parts yourself.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: Annin Robotics的AR4机器人是一个六自由度桌面尺寸的工业机器人，是一个自由、开放、低成本的计划。任何人都可以制作这款机器人，可以使用铝合金零件，也可以自行3D打印零件。
- en: ​
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: ​
- en: These robots are widely used in small automation processes and in hundreds of
    high schools, technical schools and colleges in a variety of educational programs
    and hobbyist communities.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这些机器人被广泛应用于小型自动化过程，并在数百所中小学、技校和大学的各种教育项目及爱好者社区中使用。
- en: ​
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: ​
- en: ​
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: ​
- en: ​
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: ​
- en: ​
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: ​
- en: The 3D print files, operating software and assembly manuals can all be found
    on our downloads page for free.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 所有的3D打印文件、操作软件和装配手册都可以在我们的下载页面免费获取。
- en: ​
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: ​
- en: Aluminum parts and hardware kits are available
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 铝制零件和硬件套件均可获取。
- en: on our kits page.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们的套件页面上。
- en: ​
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: ​
- en: The goal of the AR series robots is to create the lowest cost robot possible
    so that anyone can build a 6 axis robot arm for fun, educational purposes or small
    production operations.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: AR系列机器人的目标是打造成本最低的机器人，以便任何人都可以为了娱乐、教育目的或小规模生产操作而组装六轴机械臂。
- en: ​
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: ​
- en: The AR4 robot arm uses an Arduino based teensy 4.1 control board and used free
    open code python control software.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: AR4机器人臂使用基于Arduino的Teensy 4.1控制板，并采用免费开源的Python控制软件。
- en: ​
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: ​
- en: My goal is to continue improving the software and functionality and provide
    the lowest cost solution for a 6 axis robot that can actually be used for real
    tasks.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 我的目标是继续改进软件和功能，并提供成本最低的解决方案，使得能够真正用于实际任务的六轴机器人。
