- en: IMF warns AI to hit almost 40% of global employment, worsen inequality
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 国际货币基金组织警告称，人工智能将影响全球就业近40%，加剧不平等现象。
- en: 来源：[https://www.cnbc.com/2024/01/15/imf-warns-ai-to-hit-almost-40percent-of-global-employment-worsen-inequality.html](https://www.cnbc.com/2024/01/15/imf-warns-ai-to-hit-almost-40percent-of-global-employment-worsen-inequality.html)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.cnbc.com/2024/01/15/imf-warns-ai-to-hit-almost-40percent-of-global-employment-worsen-inequality.html](https://www.cnbc.com/2024/01/15/imf-warns-ai-to-hit-almost-40percent-of-global-employment-worsen-inequality.html)
- en: A pedestrian walks past the TATA pop up store with a poster reading 'The Future
    is AI' ahead of the World Economic Forum (WEF) in Davos, Switzerland, on Sunday,
    Jan. 14, 2024.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 一名行人在2024年1月14日（星期日）瑞士达沃斯世界经济论坛(WEF)前经过一家标语为“未来是人工智能”的TATA快闪店。
- en: Bloomberg | Bloomberg | Getty Images
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 彭博社 | 彭博社 | 盖蒂图片社
- en: The International Monetary Fund warned that nearly 40% of jobs across the globe
    could be affected by the rise of artificial intelligence, with high-income economies
    facing greater risks than emerging markets and low-income countries.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 国际货币基金组织警告称，全球近40%的工作岗位可能会受到人工智能的崛起影响，高收入经济体面临的风险比新兴市场和低收入国家更大。
- en: The Washington, D.C.-based institution on Sunday [assessed](https://www.imf.org/en/Blogs/Articles/2024/01/14/ai-will-transform-the-global-economy-lets-make-sure-it-benefits-humanity)
    the potential impact of AI on the global labor market and found that, in most
    cases, the technology is likely to worsen overall inequality.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这家总部位于华盛顿特区的机构在周日评估了人工智能对全球劳动力市场的潜在影响，并发现，在大多数情况下，这种技术很可能加剧整体不平等。
- en: IMF chief Kristalina Georgieva urged policymakers to tackle this "troubling
    trend" and to proactively take steps "to prevent the technology from further stoking
    social tensions."
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 国际货币基金组织(IMF)总裁克里斯塔利娜·乔治娃敦促决策者应对这一“令人担忧的趋势”，并采取积极措施“防止技术进一步加剧社会紧张局势”。
- en: '"We are on the brink of a technological revolution that could jumpstart productivity,
    boost global growth and raise incomes around the world. Yet it could also replace
    jobs and deepen inequality," Georgieva said.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: “我们正处于一个技术革命的边缘，这可能会推动生产力，促进全球增长，并提高全球收入。然而，它也可能会取代工作岗位，并加剧不平等，”乔治娃说道。
- en: The IMF noted that about 60% of jobs could be impacted by AI in high-income
    nations, and roughly half of these may benefit from AI integration to boost productivity.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 国际货币基金组织指出，在高收入国家，大约60%的工作岗位可能会受到人工智能的影响，其中大约一半可能会从人工智能整合中受益，以提高生产力。
- en: Comparatively, AI exposure was estimated to come in at 40% in emerging markets
    and at 26% in low-income countries, respectively.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 相比之下，新兴市场的人工智能受到的影响估计为40%，而低收入国家分别为26%。
- en: The findings suggest that emerging markets and low-income countries face fewer
    disruptions from AI in the short-term. The IMF notes that many of these nations
    don't have the infrastructure of skilled workers to harness the immediate benefits
    of AI, raising the risk that the tech could worsen inequality.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 研究结果表明，新兴市场和低收入国家在短期内受到的人工智能干扰较少。国际货币基金组织指出，许多这些国家没有受过良好教育的工人基础设施，无法利用人工智能的即时好处，从而提高了技术可能加剧不平等的风险。
- en: The IMF also flagged that AI could affect income and wealth inequality within
    countries, warning of "polarization within income brackets."
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 国际货币基金组织还指出，人工智能可能会影响国家内部的收入和财富不平等，警告称“在收入档次内部出现极化”。
- en: It said workers who are able to access the benefits of AI could increase their
    productivity and salary, while those who cannot are at risk of falling further
    behind.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 报告称，能够享受人工智能好处的工人可能会提高生产力和工资，而无法做到这一点的人则面临进一步落后的风险。
- en: Goldman Sachs has previously [warned](https://www.cnbc.com/2023/03/28/ai-automation-could-impact-300-million-jobs-heres-which-ones.html)
    generative AI could impact as many as 300 million jobs worldwide, although the
    Wall Street bank acknowledged the technology could spur labor productivity and
    growth and boost gross domestic product by as much as 7%.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 高盛曾经[警告](https://www.cnbc.com/2023/03/28/ai-automation-could-impact-300-million-jobs-heres-which-ones.html)，生成式人工智能可能会影响全球多达3亿个工作岗位，尽管这家华尔街银行承认，这种技术可能会刺激劳动生产力和增长，提高国内生产总值最高可达7%。
- en: The IMF report comes as business and political leaders from around the world
    gather at the World Economic Forum in Davos, Switzerland. The annual WEF meeting,
    which runs through to Friday, takes place under the theme of "[Rebuilding Trust](https://www.weforum.org/events/world-economic-forum-annual-meeting-2024/about/)."
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 国际货币基金组织（IMF）的报告发布时，来自世界各地的商界和政治领袖正聚集在瑞士达沃斯世界经济论坛。该年度论坛将持续到本周五，主题为“[重建信任](https://www.weforum.org/events/world-economic-forum-annual-meeting-2024/about/)”。
- en: WEF says the Davos program embodies a "back to basics" spirit of open and constructive
    dialogue between policymakers, business leaders and civil society, with the benefits
    and drawbacks of AI expected to be a key topic of discussion. The event has been
    criticized in recent years for being [out of touch](https://fortune.com/2015/01/22/davos-out-of-touch/), [ineffective](https://www.cnbc.com/2018/01/18/is-davos-nothing-more-than-an-overpriced-ineffective-talking-shop.html) and [irrelevant](https://www.fnlondon.com/articles/davos-is-broadly-irrelevant-there-is-no-case-for-guzzling-jets-and-gallons-of-dom-perignon-20220516).
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: WEF表示，达沃斯会议体现了一种“回归基础”的精神，即政策制定者、商界领袖和公民社会之间开放和建设性对话的精神，预计人工智能的利弊将是讨论的主要话题。近年来，该活动因为被认为与时事脱节，[无效](https://www.cnbc.com/2018/01/18/is-davos-nothing-more-than-an-overpriced-ineffective-talking-shop.html) 和 [无关紧要](https://www.fnlondon.com/articles/davos-is-broadly-irrelevant-there-is-no-case-for-guzzling-jets-and-gallons-of-dom-perignon-20220516)而受到批评。
