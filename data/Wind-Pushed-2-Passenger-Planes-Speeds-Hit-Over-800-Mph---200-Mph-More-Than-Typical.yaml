- en: Wind Pushed 2 Passenger Planes Speeds Hit Over 800 Mph — 200 Mph More Than Typical
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 风推动2架客机速度超过800英里每小时 —— 比典型速度高200英里
- en: 来源：[https://www.businessinsider.com/how-fast-airplane-speed-winds-pushed-over-800-mph-2024-2](https://www.businessinsider.com/how-fast-airplane-speed-winds-pushed-over-800-mph-2024-2)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.businessinsider.com/how-fast-airplane-speed-winds-pushed-over-800-mph-2024-2](https://www.businessinsider.com/how-fast-airplane-speed-winds-pushed-over-800-mph-2024-2)
- en: On Saturday, a Virgin Atlantic plane and a United Airlines plane reached speeds
    of more than 800 mph.
  id: totrans-split-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 周六，一架维珍大西洋航空公司的飞机和一架联合航空公司的飞机达到了超过每小时800英里的速度。
- en: These are some of the highest-known recorded speeds for passenger flights.
  id: totrans-split-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这些是有记录的客机飞行中的最高速度之一。
- en: Near record-breaking winds are to blame.
  id: totrans-split-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 风速接近破纪录，原因在于。
- en: Thanks for signing up!
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢您的注册！
- en: Access your favorite topics in a personalized feed while you're on the go.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在外出时，访问您最喜欢的话题的个性化信息流。
- en: On Saturday, two flights arrived at their destinations early.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 周六，两架航班提前到达了他们的目的地。
- en: A Virgin Atlantic flight from Washington, DC, to London landed [45 minutes ahead
    of schedule](https://www.flightaware.com/live/flight/VIR22/history/20240218/0410Z/KIAD/EGLL).
    Meanwhile, a United Airlines flight from Newark, New Jersey, [arrived in Lisbon
    20 minutes early](https://www.flightaware.com/live/flight/UAL64/history/20240218/0145ZZ/KEWR/LPPT).
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 一架从华盛顿特区到伦敦的维珍大西洋航班提前[45分钟到达](https://www.flightaware.com/live/flight/VIR22/history/20240218/0410Z/KIAD/EGLL)。同时，一架从新泽西州纽瓦克的联合航空航班提前[20分钟到达里斯本](https://www.flightaware.com/live/flight/UAL64/history/20240218/0145ZZ/KEWR/LPPT)。
- en: The passengers have strong winds to thank for that.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 乘客应该感谢强风。
- en: High-altitude winds over the mid-Atlantic helped the planes surpass speeds of
    800 mph, [The Washington Post](https://www.washingtonpost.com/weather/2024/02/18/record-jet-stream-winds-dc-flights/)
    reported.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 中大西洋地区的高空风帮助飞机超过每小时800英里的速度，华盛顿邮报报道。
- en: Related stories
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 相关故事
- en: This story is available exclusively to Business Insider subscribers. [Become
    an Insider](/subscription) and start reading now. Have an account? .
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 这个故事仅供Business Insider订阅者阅读。[成为订阅者](/subscription)并立即开始阅读。已经有帐号了吗？。
- en: According to [Simple Flying](https://simpleflying.com/how-fast-do-passenger-planes-fly/),
    passenger planes typically have a cruising speed of about 600 mph.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 据[Simple Flying](https://simpleflying.com/how-fast-do-passenger-planes-fly/)报道，客机通常的巡航速度约为每小时600英里。
- en: The planes flew faster than the speed of sound
  id: totrans-split-18
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 飞机飞过了音速
- en: The [National Weather Service](https://twitter.com/NWS_BaltWash/status/1759033450110349722)
    in the DC area reported that the winds reached speeds of 265 mph.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 华盛顿邮报报道，华盛顿特区的国家气象局报告说，风速达到了每小时265英里。
- en: '[NPR](https://www.npr.org/2024/02/19/1232325097/near-record-winds-over-the-northeast-push-passenger-planes-to-speeds-over-800-mp)
    reported that the highest recorded wind speed in the area was 267 mph in 2002\.
    This would make Saturday''s winds the second highest in the region.'
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[NPR](https://www.npr.org/2024/02/19/1232325097/near-record-winds-over-the-northeast-push-passenger-planes-to-speeds-over-800-mp)报道说，该地区的最高风速记录是2002年的267英里每小时。这使得周六的风成为该地区的第二高风速记录。'
- en: Contrasting temperatures often cause strong winds, which seems to be what happened
    on Saturday. The Washington Post reported that cold air from the Northeast and
    warm air from the Southeast led to the winds.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 对比温度通常会引起强风，似乎这就是周六发生的情况。华盛顿邮报报道称，来自东北部的冷空气和来自东南部的暖空气导致了这些风。
- en: These winds pushed Virgin's Boeing 787 to a ground speed of 802 mph and [United's
    Boeing 787 to 838 mph](https://www.flightaware.com/live/flight/UAL64/history/20240218/0145Z/KEWR/LPPT/tracklog).
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 这些风推动了维珍的波音787到每小时802英里的地面速度，而[联合的波音787达到了每小时838英里](https://www.flightaware.com/live/flight/UAL64/history/20240218/0145Z/KEWR/LPPT/tracklog)。
- en: The speed of sound is 767 mph. While they were flying faster than the speed
    of sound, the planes didn't break the sound barrier, The Washington Post reported.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 声音的速度是每小时767英里。虽然它们的飞行速度超过了声音的速度，但是飞机并没有突破音障，据华盛顿邮报报道。
- en: That's because the planes were still flying at their typical cruising speeds
    — they were just flying in unusually fast air.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 这是因为飞机仍然以它们典型的巡航速度飞行 —— 它们只是在异常快的空气中飞行。
- en: While there isn't an official record of top ground speeds, The Washington Post
    reported that the two Saturday flights were among the highest known recorded speeds.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管没有关于最高地面速度的官方记录，但华盛顿邮报报道称，周六的两架飞机速度是已知记录中最高的之一。
- en: Some of the other top recorded speeds include a [China Airlines flight that
    reached 826 mph](https://simpleflying.com/china-airlines-boeing-777f-826-mph/)
    over the Pacific Ocean last month and a [British Airways flight that reached 825
    mph](https://www.businessinsider.com/british-airways-fastest-transatlantic-flight-storm-ciara-2020-2)
    in 2020.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 近期最高记录速度包括上个月一架[中国航空公司的飞机，飞行速度达到了826 mph](https://simpleflying.com/china-airlines-boeing-777f-826-mph/)，以及2020年一架[英国航空公司的飞机，飞行速度达到了825
    mph](https://www.businessinsider.com/british-airways-fastest-transatlantic-flight-storm-ciara-2020-2)。
