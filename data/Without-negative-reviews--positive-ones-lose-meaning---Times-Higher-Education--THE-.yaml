- en: Without negative reviews, positive ones lose meaning | Times Higher Education
    (THE)
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 无负面评论，积极评论失去意义 | 高等教育时报（THE）
- en: 来源：[https://www.timeshighereducation.com/opinion/if-we-discourage-negative-reviews-positive-ones-will-lose-meaning](https://www.timeshighereducation.com/opinion/if-we-discourage-negative-reviews-positive-ones-will-lose-meaning)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.timeshighereducation.com/opinion/if-we-discourage-negative-reviews-positive-ones-will-lose-meaning](https://www.timeshighereducation.com/opinion/if-we-discourage-negative-reviews-positive-ones-will-lose-meaning)
- en: In a [recent talk](https://www.youtube.com/watch?v=TURRApCLJ9U) at the launch
    of the new [Committee for Academic Freedom](https://afcomm.org.uk/), philosopher
    Kathleen Stock recalled research seminars at the universities of St Andrews and
    Leeds in the 1990s, in which faculty would continuously search for weak points
    in arguments and not hesitate to raise these during questions following the seminar,
    often in a biting fashion.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在哲学家凯瑟琳·斯托克（Kathleen Stock）在新[学术自由委员会](https://afcomm.org.uk/)成立的 [最近的讲话](https://www.youtube.com/watch?v=TURRApCLJ9U)
    中回顾了1990年代圣安德鲁斯大学和利兹大学的研究研讨会时，教职员工通常会在研讨会后的提问环节中不断寻找论点的弱点，并毫不犹豫地提出来，往往以尖锐的方式。
- en: Since the 2010s, as Stock noted, there has been a marked turn away from this
    gladiatorial style of debate, a move driven in part by feminist activists, who
    argued that such an atmosphere deterred women from participation. From this came
    new codes of conduct for academic events, from organisations as varied as [the
    American Society for Aesthetics](https://cdn.ymaws.com/aesthetics-online.org/resource/resmgr/files/ASA_policies_on_discriminati.pdf),
    the [King’s College London department of war studies](https://www.kcl.ac.uk/warstudies/assets/code-of-conduct-poster-final-9.8.18.pdf)
    and the [Imperial College Astrophysics Group](https://www.imperial.ac.uk/astrophysics/people/).
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 自2010年代以来，正如斯托克所指出的，辩论风格已经显著转向，部分原因是女权主义活动家的影响，他们认为这种氛围会阻碍女性的参与。由此产生了各种学术活动的新行为准则，如[美国美学学会](https://cdn.ymaws.com/aesthetics-online.org/resource/resmgr/files/ASA_policies_on_discriminati.pdf)、[伦敦国王学院战争研究部门](https://www.kcl.ac.uk/warstudies/assets/code-of-conduct-poster-final-9.8.18.pdf)和[伦敦帝国理工学院天体物理学组](https://www.imperial.ac.uk/astrophysics/people/)。
- en: Some such recommendations are eminently reasonable, entailing avoidance of ad
    hominem attacks, sustained disruption of events and anything relating to the identity
    of the participants (although, in my experience, such guidelines are followed
    very selectively). But other guidelines, relating to undefined concepts of harassment,
    power dynamics and offence, can deter robust interrogation of scholarly material.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 有些建议非常合理，如避免人身攻击、持续干扰活动以及与参与者身份有关的任何事情（尽管根据我的经验，这些指导方针被非常有选择性地遵循）。但其他关于未定义的骚扰概念、权力动态和冒犯的指导方针可能会阻碍对学术材料的深入审问。
- en: 'Stock expressed regret for the decline of the older, “scathing” debating style,
    which featured a “magnificent contempt for stupid ideas”. More common today are
    insipid responses such as: “That’s really interesting: could you say a bit more
    about it?” I am very familiar with the latter, having seen highly contentious
    and contestable views (especially on charged issues such as the Russia-Ukraine
    war or the situation in Israel/Palestine) met mostly with sage nodding or silence,
    an artificial “respect” which really amounts to disengagement. It is hard to imagine
    even the [charged but brilliant 2010 back-and-forth between historians Richard
    J. Evans and Timothy Snyder](https://www.newstatesman.com/culture/2010/11/snyder-book-evans-review)
    occurring today, even though the exchange brought to the fore major methodological
    and historiographical questions.'
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: Stock 表达了对老式“尖刻”辩论风格衰落的遗憾，这种风格以对愚蠢观点的“宏大轻蔑”为特征。今天更普遍的是平淡无味的回应，比如：“这真的很有趣：你能再多说一点吗？”我对后者非常熟悉，因为我经常看到高度争议和可争辩的观点（尤其是在俄乌战争或以色列/巴勒斯坦问题等激烈议题上）大多数时候只遇到聪明的点头或沉默，一种表面的“尊重”，实际上等同于不关注。即使是如
    2010 年历史学家理查德·J·埃文斯和蒂莫西·斯奈德之间的激烈但卓越的交流，现在也很难想象，尽管这次交流突显了主要的方法论和历史学问题。
- en: I have written many book reviews and peer reviews, some highly positive and
    others markedly critical, but all focused on the texts in question. My criticisms
    often relate to unsubstantiated or falsifiable assertions, logical fallacies,
    lack of awareness of relevant scholarship, or insufficient critical engagement
    with highly subjective or contested arguments, testimonies or positions. But where
    the work may be salvageable, I attempt to give details of what is required, even
    when extensive.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我写了许多书评和同行评审，有些评价非常正面，有些则显著批评，但都专注于所讨论的文本。我的批评通常涉及未经证实或可验证的断言，逻辑谬误，对相关学术研究的缺乏了解，或对高度主观或有争议的论点、证言或立场的不充分批判性参与。但在作品可能被挽救的情况下，我尝试详细说明所需的内容，即使需要很多内容。
- en: No one likes getting bad reviews, but personal disappointment should not be
    taken as an indictment of the whole approach. The author of one book I reviewed
    negatively later argued that they hoped such reviews would not be published today.
    Such a possibility concerns me as I believe it could undermine fundamental aspects
    of scholarly culture.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 没有人喜欢得到负面评价，但个人的失望不应该被视为整体方法的控诉。我曾负面评价过一本书的作者后来辩称，他们希望这样的评论今天不会被发表。这种可能性让我担忧，因为我认为这可能会损害学术文化的基本方面。
- en: Both peer review and published review serve a vital self-regulatory role for
    scholarship. If an academic’s arguments, reasoning or use of data are open to
    challenge, so the argument goes, another scholar will provide the appropriate
    critique, nuancing, supplementing and enhancing the relevant body of discourse.
    This idealistic model is inevitably tempered by other power dynamics, particularly
    those affecting young or precariously employed academics. But it should not be
    unthinkable that senior figures could respect the right of juniors to participate
    in the process in such a manner.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 同行评审和发表评审对学术研究起着重要的自我调节作用。如果一个学者的论点、推理或数据使用存在争议，另一位学者将提供适当的批评、细化、补充和增强相关的学术讨论。这种理想化的模式不可避免地受到其他权力动态的制约，特别是影响年轻或工作不稳定的学者的动态。但也不应该认为资深人士无法尊重年轻人以这种方式参与进程的权利。
- en: Without negative reviews or feedback, positive reviews lose their significance.
    No work can be viewed as remarkable unless it can be contrasted with other work
    of lesser value. There are qualities to be discerned in vital *scholarly* writing,
    as distinct from that designed for other purposes; without any sense of these,
    or mechanisms for ensuring they are sustained, the justifications for financial
    and other support for scholarly endeavour become undermined.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 没有负面评价或反馈，积极的评价就失去了意义。除非与其他价值较低的作品形成对比，否则任何作品都不能被视为杰出的。在重要的*学术*写作中可以辨别出一些特质，与为其他目的设计的写作不同；如果没有这些感知能力或确保它们持续的机制，对学术努力的财政和其他支持的正当性也会受到削弱。
- en: Stock maintains that “terrible ideas” are found most often in areas of the humanities
    with less methodological consensus than the sciences. Among those I believe to
    be especially problematic are forms of ethnography or autoethnography, where the
    distinction is blurred between journalistic description and scholarly analysis,
    and writing on various types of living artistic practitioners, where too-close
    relationships between the scholar and their subject or milieu can result in [hagiographic
    treatment](https://link.springer.com/chapter/10.1007/978-3-030-39233-8_6). Practitioner-scholars
    sometimes [lack a background in broader critical enquiry](https://www.timeshighereducation.com/opinion/we-need-statutory-qualification-practitioners-higher-education)
    and can interpret critical responses to their practice-research in an over-personalised
    manner.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: Stock认为，“糟糕的想法”最常见于人文科学领域，因为这些领域的方法论共识不如科学那么明确。我认为特别有问题的是民族志或自民族志形式，在这些领域中，新闻描述与学术分析之间的界限变得模糊，以及对各种生活艺术实践者的写作，在这些领域中，学者与其主题或环境之间过于密切的关系可能导致对他们的[圣人传记式的对待](https://link.springer.com/chapter/10.1007/978-3-030-39233-8_6)。实践者学者有时[缺乏更广泛的批判性探讨背景](https://www.timeshighereducation.com/opinion/we-need-statutory-qualification-practitioners-higher-education)，并且可能以过于个人化的方式解读对他们实践研究的批评响应。
- en: Beyond this, highly politicised disciplines have sometimes adopted methods designed
    specifically to exclude critical enquiry, such as standpoint epistemology, or
    other approaches in which “lived experience” is assigned a quasi-axiomatic role.
    This is in sharp contrast with, say, areas of Holocaust scholarship, in which
    major scholars such as Christopher Browning have examined the veracity and accuracy
    of survivor testimony.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，高度政治化的学科有时采用特别设计来排除批判性询问的方法，例如立场认识论或将“生活经验”赋予准公理角色的其他方法。这与如霍洛卡斯特研究等领域形成鲜明对比，那里的主要学者如克里斯托弗·布朗宁（Christopher
    Browning）审视了幸存者证言的真实性和准确性。
- en: More widely across disciplines, important and multifaceted concepts such as
    “social justice” are often voided of a clear definition, as sociologist Bradley
    Campbell has argued in a [recent book](https://www.routledge.com/How-to-Think-Better-About-Social-Justice-Why-Good-Sociology-Matters/Campbell/p/book/9781032582993),
    and become proxies for adherence to a particular political ideology. Such an academic
    culture, in which political allegiance matters more than intellectual rigour,
    [makes possible scholarly hoaxes, such as the Sokal and the later “grievance studies”
    affairs](https://ianpace.wordpress.com/2024/03/04/debate-on-the-sokal-and-grievance-studies-academic-hoaxes-20-march-2024-1830-at-city-university-of-london/).
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 跨学科领域中，诸如“社会正义”等重要而多维的概念通常缺乏明确的定义，正如社会学家布拉德利·坎贝尔在一本[最新著作](https://www.routledge.com/How-to-Think-Better-About-Social-Justice-Why-Good-Sociology-Matters/Campbell/p/book/9781032582993)中所辩论的那样，并且成为支持特定政治意识形态的代理。在这种学术文化中，政治忠诚比知识严谨更为重要，这种情况可能促成学术恶作剧的发生，例如索卡尔和后来的“抱怨研究”事件（详见[此链接](https://ianpace.wordpress.com/2024/03/04/debate-on-the-sokal-and-grievance-studies-academic-hoaxes-20-march-2024-1830-at-city-university-of-london/)）。
- en: Those who shy away from proper academic criticism of bad ideas and methods risk
    stripping good scholarship of meaning. And scholarship without meaning is ultimately
    scholarship without value.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 那些避开对错误观念和方法进行正当学术批评的人，冒着使良好学术失去意义的风险。无意义的学术最终是没有价值的学术。
- en: '**Ian Pace is professor of music, culture and society at [City, University
    of London](https://www.timeshighereducation.com/world-university-rankings/city-university-london),
    and convenor of a debate there on 20 March on “[Truth, Knowledge and Social Justice](https://www.city.ac.uk/news-and-events/events/2024/march/truth-knowledge-and-social-justice-are-these-in-conflict)”,
    with guests Alan Sokal and Helen Pluckrose. He writes here in a personal capacity.**'
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: '**伊恩·佩斯（Ian Pace）是伦敦大学城市学院（[City, University of London](https://www.timeshighereducation.com/world-university-rankings/city-university-london)）音乐、文化与社会的教授，并于3月20日主持了一个关于“[真理、知识与社会正义](https://www.city.ac.uk/news-and-events/events/2024/march/truth-knowledge-and-social-justice-are-these-in-conflict)”的辩论，与阿兰·索卡尔（Alan
    Sokal）和海伦·普拉克罗斯（Helen Pluckrose）为嘉宾。他在此发表个人见解。**'
