  id: totrans-split-41
  prefs: []
  type: TYPE_NORMAL
  zh: '**在Sky News上观看汤姆·希普主持的《气候秀》每周六、周日下午3:30和晚上7:30，在Sky News网站和应用程序上，以及在YouTube和Twitter上。**'
- en: '**The show investigates how global warming is impacting people and the natural
    world, and highlights the solutions driving the transition away from fossil fuels.**'
  id: totrans-split-42
  prefs: []
  type: TYPE_NORMAL
  zh: '**这个节目调查全球变暖如何影响人类和自然界，并突出那些推动远离化石燃料转变的解决方案。**'
