- en: 'John Graham-Cumming''s blog: My daily driver is older than I thought; it''s
    positively vintage!'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 约翰·格雷厄姆-卡明的博客：我的日常驱动器比我想象的还要老！
- en: 来源：[https://blog.jgc.org/2024/01/my-daily-driver-is-older-than-i-thought.html](https://blog.jgc.org/2024/01/my-daily-driver-is-older-than-i-thought.html)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://blog.jgc.org/2024/01/my-daily-driver-is-older-than-i-thought.html](https://blog.jgc.org/2024/01/my-daily-driver-is-older-than-i-thought.html)
- en: 'I was doing some clean up on my main laptop and realized it had been a while
    since bought a new computer. Turns out it was a lot older than I thought:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我在我的主要笔记本电脑上进行了一些清理工作，意识到我已经有一段时间没有买新电脑了。结果证明它比我想象的要老得多：
- en: Apple considers this machine to be
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 苹果认为这台机器是
- en: '[vintage](https://support.apple.com/en-us/HT201624)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[古董](https://support.apple.com/en-us/HT201624)'
- en: but I don't have any compelling reason to upgrade it. Apple still supports it
    in macOS (although I can't upgrade beyond macOS Ventura), all the hardware works,
    and I haven't run out of disk space (although I did have to offload all the the
    work on
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 但我没有任何强烈的理由来升级它。苹果仍然在macOS中支持它（尽管我不能升级到macOS Ventura之外），所有硬件都正常工作，而且我还没有用完磁盘空间（尽管我确实不得不将所有工作转移到外部驱动器上因为它们太大了）。
- en: '[Behind The Screens](https://behind-the-screens.tv/)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[幕后故事](https://behind-the-screens.tv/)'
- en: to an external drive because of their size).
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 因为它们太大了）。
- en: 'But there is one thing I hate about it: the bloody Touch Bar and its phony
    ESC key. I thought I''d get used to the Touch Bar but it turns out I didn''t.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 但有一件事我很讨厌：该该可恶的触控栏和它那个假的ESC键。我以为我会习惯触控栏，但结果证明我并没有。
- en: This is the longest I've ever owned a laptop without upgrading and I think that
    comes down to a few things. Firstly, I spend most of my time on this machine either
    in a web browser, or using a terminal to SSH to somewhere else. Secondly, the
    most powerful program I tend to use on it is Final Cut Pro but my videos tend
    to me short and not particularly complicated to output.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 这是我拥有的最长时间的笔记本电脑，而且我认为这归结于几个原因。首先，我大部分时间都在这台机器上使用网络浏览器，或者使用终端程序SSH到其他地方。其次，我经常在上面使用的最强大的程序是Final
    Cut Pro，但我的视频通常都很短，输出也不特别复杂。
- en: So, a combination of Apple's hardware and software holding up and a lot of my
    computing needs being offloaded to the cloud means this old machine is banging
    along nicely.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，苹果的硬件和软件的组合支持以及我很多的计算需求都被转移到了云端，这意味着这台老旧的机器运行良好。
- en: PS If you're interested in a really vintage machine, [read about my complete
    restoration of an IBM ThinkPad 701c](https://blog.jgc.org/2023/12/restoration-of-ibm-thinkpad-701c.html)
    (the one with the butterfly keyboard).
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: PS 如果你对一台真正古老的机器感兴趣，可以[阅读关于我对IBM ThinkPad 701c进行的完全修复](https://blog.jgc.org/2023/12/restoration-of-ibm-thinkpad-701c.html)（那款带有蝴蝶键盘的）。
