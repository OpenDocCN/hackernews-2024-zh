- en: Long Reviled as ‘Ugly,’ Sea Lampreys Finally Get Some Respect - Yale E360
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 久经嘲弄的“丑陋”海灯笼鱼终于受到尊重——耶鲁大学E360
- en: 来源：[https://e360.yale.edu/features/sea-lampreys-pacific-lampreys-american-rivers-dams](https://e360.yale.edu/features/sea-lampreys-pacific-lampreys-american-rivers-dams)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://e360.yale.edu/features/sea-lampreys-pacific-lampreys-american-rivers-dams](https://e360.yale.edu/features/sea-lampreys-pacific-lampreys-american-rivers-dams)
- en: “Thousands of sea lamprey are passed upstream [on the Connecticut River] each
    year. This is a predator that wiped out the Great Lakes lake-trout fishery. [Lampreys]
    literally suck the life out of their host fish, namely small-scale fish such as
    trout and salmon. The fish ladders ought to be used to diminish the lamprey.”
    So editorialized the *Lawrence* (Massachusetts) *Eagle-Tribune* on December 15,
    2002*.*
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: “每年有数千只海丽鱼（即康涅狄格河上游的灯笼鱼）上溯。这是一种掠食者，曾经使五大湖的湖鳟渔业毁于一旦。灯笼鱼会直接吸干它们的宿主鱼的生命力，尤其是鳟鱼和鲑鱼等小型鱼类。应该利用鱼梯来减少灯笼鱼的数量。”
    这是*劳伦斯*（马萨诸塞州）*鹰论报*在2002年12月15日的社论。
- en: If that’s true, why this spring is Trout Unlimited — the nation’s leading advocate
    for trout and salmon — assisting the Town of Wilton, Connecticut and an environmental
    group called “Save the [Long Island] Sound” in a project that will restore 10
    miles of sea lamprey spawning habitat on the Norwalk River?
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 如果这是真的，为什么今年春天，以鳟鱼和鲑鱼为代表的全国领先组织“无以伦比的鳟鱼”会协助康涅狄格州威尔顿镇和一个名为“拯救【长岛】声音”的环保组织进行一个项目，该项目将恢复诺沃克河上10英里的灯笼鱼产卵栖息地？
- en: Why this summer will the first big returns from stocked Pacific lampreys — a
    species similar to sea lampreys — climb specially-designed lamprey ramps at Columbia
    River dams and surge into historical spawning habitat in Oregon, Washington, and
    Idaho?
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么今年夏天，像海丽鱼一样的太平洋灯笼鱼第一次大规模回归，在哥伦比亚河的水坝上攀爬专门设计的灯笼鱼通道，并涌入俄勒冈、华盛顿和爱达荷州的历史产卵栖息地？
- en: And why, when the canal at Turners Falls on the Connecticut River is drawn down
    in September, will the Connecticut River Conservancy, Fort River Watershed Association,
    and the Biocitizen environmental school rescue stranded sea lamprey larvae?
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: And why, when the canal at Turners Falls on the Connecticut River is drawn down
    in September, will the Connecticut River Conservancy, Fort River Watershed Association,
    and the Biocitizen environmental school rescue stranded sea lamprey larvae?
- en: In their native habitat, marine lampreys are keystone species, providing food
    for everything from insects to eagles.
  id: totrans-split-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在它们的原生环境中，海洋灯笼鱼是关键物种，为从昆虫到鹰等各种生物提供食物。
- en: The answer is ecological awakening — the gradual realization that, if the whole
    of nature is good, no part can be bad. In their native habitat, marine lampreys
    are “keystone species” supporting vast aquatic and terrestrial ecosystems. They
    provide food for insects, crayfish, fish, turtles, minks, otters, vultures, herons,
    loons, ospreys, eagles, and hundreds of other predators and scavengers. Lamprey
    larvae, embedded in the stream bed, maintain water quality by filter feeding;
    and they attract spawning adults from the sea by releasing pheromones. Because
    adults die after spawning, they infuse sterile headwaters with nutrients from
    the sea. When marine lampreys build their communal nests, they clear silt from
    the river bottom, providing spawning habitat for countless native fish, especially
    trout and salmon.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 答案是生态觉醒——逐渐意识到，如果整个自然都是好的，那么没有一部分可以是坏的。在它们的原生环境中，海洋灯笼鱼是“关键物种”，支持着广阔的水生和陆生生态系统。它们为昆虫、小龙虾、鱼类、龟、貂、水獭、秃鹫、苍鹭、潜鸟和百余种其他捕食者和腐食者提供食物。灯笼鱼幼虫潜藏在河床中，通过滤食维持水质；它们通过释放信息素吸引海洋产卵成年鱼类来到河流。因为成年灯笼鱼产卵后即死亡，它们将来自海洋的营养物质注入到无生育能力的上游水域。海洋灯笼鱼在筑巢时清除河底淤泥，为无数本地鱼类特别是鳟鱼和鲑鱼提供产卵栖息地。
- en: Environmental consultant Stephen Gephard, formerly Connecticut’s anadromous-fish
    chief, calls lampreys “environmental engineers” as important to native ecosystems
    as beavers.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 环境顾问斯蒂芬·吉帕德，曾任康涅狄格州产洄游鱼类主管，将灯笼鱼称为“环境工程师”，他认为灯笼鱼对于本地生态系统如同海狸一样重要。
- en: Marine lampreys, our elders by some 340 million years, depend on cold, free-flowing
    freshwater for spawning. They are boneless, jawless, eel-like fish with fleshy
    fins. They extract body fluids from other fish via tooth-studded suction disks.
    Both sea lampreys and Pacific lampreys are widely reviled because they are perceived
    as “ugly” and because sea lampreys decimated indigenous fish in the upper Great
    Lakes when they gained access to those waters via human-built canals, most likely
    the Welland Canal that bypassed Niagara Falls. Once there, they nearly wiped out
    valuable commercial and sport fisheries for lake trout (the largest char species,
    not a true trout like rainbows, cutthroats, and browns).
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 海对虾和太平洋对虾都依赖于冷却、自由流动的淡水来产卵，它们是无骨、无颚的鳗鱼状鱼类，有肉质鳍。它们通过长着牙齿的吸盘从其他鱼类身上吸取体液。海对虾和太平洋对虾因为被认为“丑陋”，并且在通过人工建造的运河（最可能是绕过尼亚加拉瀑布的威兰运河）进入上大湖后摧毁了该地区的本土鱼类而广受鄙视。一旦到达那里，它们几乎消灭了湖鳟（最大的鲑鱼种类，不像虹鱼、红喉鱼和棕鳟那样是真正的鳟鱼）的有价值的商业捕捞和运动捕捞。
- en: A bald eagle carries a sea lamprey snatched from the Connecticut River in Windsor,
    Vermont. [Mary Holland / Naturally Curious](https://naturallycuriouswithmaryholland.wordpress.com/)
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 一只白头鹰抓住从弗蒙特州温莎的康涅狄格河捉来的**海对虾**。[Mary Holland / 自然好奇](https://naturallycuriouswithmaryholland.wordpress.com/)
- en: By the 1960s, non-native sea lampreys had reduced the annual commercial take
    of lake trout in the upper Great Lakes from about 15 million pounds to half a
    million pounds. In 1955, Canada and the United States established the Great Lakes
    Fisheries Commission, which controls lampreys with barriers, traps, and a remarkably
    selective larvae poison called TFM. Lamprey control costs $15 to $20 million a
    year; and without it, ongoing lake-trout recovery would be impossible, and populations
    of all other sport fish would crash.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 到了1960年代，非本地的海对虾使得上大湖的湖鳟年度商业捕捞量从约1500万磅降至50万磅。1955年，加拿大和美国建立了大湖渔业委员会，通过屏障、陷阱以及一种称为TFM的非常选择性的幼虫毒药来控制对虾。控制对虾的成本每年约1500到2000万美元；如果没有这些控制措施，湖鳟的持续恢复将是不可能的，所有其他运动鱼类的种群将会崩溃。
- en: But in saltwater, lampreys are in natural balance and deplete nothing. When
    they run up freshwater streams to spawn they can’t “suck the life out of their
    host fish” because they go blind and lose their teeth.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 但是在海水中，对虾处于自然平衡状态，不会消耗任何东西。当它们游到淡水溪流产卵时，它们无法“吸取寄主鱼类的生命”，因为它们会变瞎并失去牙齿。
- en: The native habitat of sea lampreys extends from Labrador to the Gulf of Mexico
    and from Norway to the Mediterranean. Native habitat of Pacific lampreys extends
    from the Aleutians to Baja California and from Siberia to Japan.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 海对虾的原生栖息地范围从拉布拉多到墨西哥湾，从挪威到地中海。太平洋对虾的原生栖息地范围从阿留申群岛到下加利福尼亚和从西伯利亚到日本。
- en: Pacific lampreys are highly valued for food, ceremonies, and medicine by tribes
    in the Pacific Northwest, and these tribes are driving recovery. The U.S. Fish
    and Wildlife Service now recognizes the Pacific lamprey as a “high conservation
    risk” in most river basins. The most recent international status assessment lists
    it as “critically imperiled” in Oregon, Washington, and Idaho. And Mexico lists
    it as “threatened.”
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 太平洋对虾在太平洋西北部的部落中因食物、仪式和药物而受到高度重视，这些部落正在推动其恢复。美国鱼类和野生动物管理局现在将太平洋对虾列为大多数河流流域的“高保护风险”物种。最近的国际状态评估将其列为在俄勒冈州、华盛顿州和爱达荷州“极度濒危”，墨西哥则将其列为“受威胁”。
- en: As recently as the early 2000s, the Maine fisheries department was capturing
    and killing spawning sea lampreys.
  id: totrans-split-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 甚至在21世纪初，缅因州渔业部门仍在捕捉和杀死产卵的海对虾。
- en: Sea lampreys are a traditional delicacy in Europe. In a fit of royal gluttony,
    King Henry I of England is said to have died from a “surfeit of lamprey.” In Spain,
    Portugal, and France, they’re still commercially fished. There’s recovery work,
    especially in Portugal where the species is listed as “vulnerable.”
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 海对虾在欧洲是传统的美食。据说英格兰国王亨利一世因“过度食用对虾”而去世。在西班牙、葡萄牙和法国，它们仍然进行商业捕捞。特别是在葡萄牙，这些物种被列为“易受损”。
- en: But in North America, lampreys have been largely ignored as food. And because
    of the Great Lakes catastrophe, appreciation for them is an ongoing process. As
    recently as the early 2000s the Maine Department of Inland Fisheries and Wildlife
    was capturing and killing spawning sea lampreys. And it opposed dam removal on
    the Sheepscot River (completed in 2019) because it would let lampreys access historical
    spawning habitat.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 但在北美，海鳗鱼作为食物几乎被忽视。由于五大湖的灾难，对它们的欣赏正在进行中。直到2000年代初，缅因内陆渔业和野生动物部门还在捕捉和杀死产卵期的海鳗鱼。它还反对Sheepscot河（2019年完成）的水坝拆除，因为这会让海鳗鱼可以进入历史上的产卵栖息地。
- en: When Fred Kircheis was directing the Maine Atlantic Salmon Commission, he attributed
    the department’s persecution of lampreys to “uninformed bias” and the fact that
    “transformers” (newly metamorphosed larvae) left scars the width of a pencil on
    a few landlocked salmon in Sheepscot Lake. Usually, he explains, transformers
    are just hitchhiking by merely sucking onto fish. But when low water temporarily
    blocks access to the sea, they occasionally feed. with scant damage to hosts.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 当弗雷德·克希斯指挥缅因州大西洋鲑鱼委员会时，他将该部门对海鳗鱼的迫害归因于“不明智的偏见”和“变压器”（新近变态的幼虫）在Sheepscot湖的一些内陆鲑鱼身上留下了一支铅笔宽度的疤痕。通常情况下，他解释说，变压器只是通过吸附到鱼身上来进行搭便车。但是，当低水位暂时阻断了它们进入海洋时，它们偶尔会进行摄食，对宿主造成少量损害。
- en: Today the department is completely on board with lamprey recovery. On Maine’s
    Penobscot River, lamprey runs are exploding now that the biggest river-recovery
    project in North America has removed two dams and bypassed a third, opening 2,000
    additional miles of habitat. Maine researchers report that small fish are growing
    faster and larger around the communal lamprey nests and that brook trout and salmon
    are spawning in the wide expanses of gravel lampreys clear of silt.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 今天，该部门完全支持海鳗鱼的恢复工作。在缅因州的彭博斯科特河，由于北美最大的河流恢复项目已拆除两座水坝并绕过第三座水坝，开放了额外的2000英里栖息地。缅因州的研究人员报告称，小鱼在海鳗鱼共同筑巢的地方生长更快更大，而且雌性鳟鱼和鲑鱼在清除了淤泥的广阔砾石地区产卵。
- en: 'Left: Douglas Nemeth of the U.S. Fish and Wildlife Service holds a Pacific
    lamprey at a Nez Perce facility in Idaho. Right: Nez Perce biologist Tod Sween
    releases lampreys into a Columbia River tributary. U.S. Fish and Wildlife Service'
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 左图：美国鱼类和野生动物管理局的道格拉斯·尼米斯在爱达荷州的尼兹珀斯设施里拿着一条太平洋海鳗。右图：尼兹珀斯生物学家托德·斯温将海鳗释放到哥伦比亚河支流中。美国鱼类和野生动物管理局
- en: The global leader in both sea-lamprey recovery and education is Connecticut.
    Not only is it removing dams and impassable culverts, it’s the only state restoring
    extinct sea-lamprey runs by translocating larvae and pre-spawn adults. Sea lampreys
    don’t home to natal rivers like salmon, so when Connecticut transfers lampreys
    to former habitat, the entire Atlantic Coast benefits.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 海鳗鱼恢复和教育的全球领导者是康涅狄格州。它不仅拆除了水坝和不可通行的管道，还是唯一一个通过转移幼虫和成熟前产卵期海鳗来恢复灭绝的海鳗鱼群的州。海鳗鱼不像鲑鱼那样回到出生地的河流，因此当康涅狄格州将海鳗鱼转移到先前的栖息地时，整个大西洋海岸都会受益。
- en: “Connecticut was the first state to publicly contradict the commonly held belief
    about sea lamprey and took every opportunity to educate the public and promote
    restoration,” says Gephard. “No erroneous statements or misrepresentations were
    left unchallenged. The opposition to sea lamprey disappeared quickly in Connecticut,
    followed by the other Connecticut River states and finally most of New England.”
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: “康涅狄格州是第一个公开反驳关于海鳗鱼的常见看法并利用每一个机会教育公众和促进恢复的州”，Gephard说道。“对于海鳗鱼的错误陈述或者误导性陈述没有放过。在康涅狄格州，反对海鳗鱼的声音迅速消失，随后是康涅狄格河的其他州，最终包括新英格兰的大部分地区。”
- en: 'Writing in the May 2022 *Estuary* Magazine, Gephard and his colleague, fisheries
    consultant Sally Harold, reported what they observed while snorkeling downstream
    of a communal lamprey nest: “An entire school of spottail shiners is lingering,
    intimidated by our presence and gobbling any errant eggs that are swept past the
    gravel mound. Dozens of common shiners, the males displaying vivid flashes of
    orange on their fins, are darting in and out of the nest, snatching the tiny eggs
    before they sink to the bottom. Even when an egg falls amongst the gravel, it
    may not be safe. As we watch, the heads of small American eels — elvers — protrude
    from the gravel in search of eggs. A typical lamprey female will produce around
    200,000 eggs, so there are enough to share.”'
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 在2022年5月的《河口》杂志上发表文章的格菲德及其同事、渔业顾问萨莉·哈罗德报告了他们在共同七鳃鳗巢穴下游潜水时所观察到的情况：“整群斑尾鱥鱼徘徊不去，因我们的存在而感到害怕，并且吞食任何漂过碎砾堆的误入鱼卵。数十只普通鱥鱼雄性在巢穴内穿梭，鳍上闪现出鲜艳的橙色光斑，迅速抢夺那些微小的鱼卵，以免它们沉入水底。即使鱼卵落入碎砾中，也未必安全。当我们观察时，小型美洲鳗鱼——小鳗鱼——的头部从碎砾中伸出，寻找鱼卵。一只典型的七鳃鳗雌鱼大约会产下20万个鱼卵，足够大家分享。”
- en: “In California, we displayed a Pacific lamprey, and a kid from Hoopa tribe said,
    ‘That looks delicious.’”
  id: totrans-split-28
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “在加利福尼亚，我们展示了一条太平洋七鳃鳗，一个胡帕部落的孩子说，‘那看起来很好吃。’”
- en: In the Connecticut River’s main stem, Gephard sees the carcasses of spawned-out
    lampreys seething with feeding caddisfly larvae, prime forage for birds and dozens
    of fish species.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 在康涅狄格河的主干中，格菲德看到产卵后的七鳃鳗尸体上到处都是被萤蛾幼虫啃食的情景，这对鸟类和数十种鱼类都是重要的食物来源。
- en: Sean Ledwin, director of Maine’s Bureau of Sea Run Fish and Habitat, used to
    work on Pacific lampreys. To illustrate the difference in western and eastern
    perceptions he tells the story of his outreach efforts. “In Maine,” he says, “people
    are horrified when we show them sea lampreys. In California we displayed a Pacific
    lamprey in a tank, and a kid from Hoopa tribe said, ‘That looks delicious.’”
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 缅因州海洋临河鱼类和栖息地局局长肖恩·莱德温曾在太平洋七鳃鳗工作。为了说明西部和东部对七鳃鳗看法的差异，他讲述了他的宣传工作经历。“在缅因州，”他说，“当我们向人们展示海洋七鳃鳗时，他们感到恐惧。在加利福尼亚，我们在水箱中展示太平洋七鳃鳗，一个胡帕部落的孩子说，‘那看起来很好吃。’”
- en: But outside the tribes, education remains a challenge. “The general perception
    is that lampreys are ugly, gross, and dangerous,” remarks Christina Wang of the
    U.S. Fish and Wildlife Service’s Columbia River Fish and Wildlife Conservation
    Office. “Newspapers keep running headlines like ‘Blood-Sucking Vampire Fish. Save
    Them or Kill Them?’ People, especially transplants from the Midwest, get creeped
    out by lampreys. I’ve been a lamprey biologist for 20 years. When I started the
    only people who cared about lampreys were the tribes. Now we’re getting through
    to more people. We have an exhibit at the Oregon Zoo. The general person comes
    up and says, ‘Oh, are you trying to get rid of them? Are they going to attach
    to our legs?’ But then we tell them the facts, and they change their minds.”
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: 但在部落之外，教育仍然是一个挑战。“普遍的看法是，七鳃鳗既丑陋又危险，”美国鱼类和野生动物管理局哥伦比亚河渔业和野生动物保护办公室的克里斯蒂娜·王评论道。“报纸上不断刊登‘吸血鬼鱼类，是救还是杀？’的标题。尤其是中西部移民，对七鳃鳗感到毛骨悚然。我做了20年的七鳃鳗生物学家。我开始时只有部落在意七鳃鳗。现在我们正向更多人传播相关信息。我们在俄勒冈动物园设有展览。普通人走过来会说，‘哦，你们是想摆脱它们吗？它们会扎我们的腿吗？’但当我们告诉他们事实时，他们的看法就会改变。”
- en: Members of Pacific Northwest tribal nations catch lampreys at Williamette Falls
    in Oregon. Gosia Wozniacka / AP Photo
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: 太平洋西北部的部落成员在俄勒冈的威拉梅特瀑布捕捉七鳃鳗。高西娅·沃兹尼亚卡 / 美联社照片
- en: Unlike sea lampreys, Pacific lampreys can climb sheer waterfalls, sucking on
    and resting as they go. But they have trouble with the rough, sharp edges of traditional
    fish ladders. So the U.S. Army Corps of Engineers, a partner in the multi-entity
    Pacific Lamprey Conservation Initiative, has designed near-vertical, aluminum
    lamprey ramps with resting pools that allow a large percentage of lampreys to
    make it over Columbia River dams.
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: 与海洋七鳃鳗不同，太平洋七鳃鳗能够攀爬陡峭的瀑布，在吸食过程中休息。但它们在传统鱼梯的粗糙锋利边缘上遇到了问题。因此，美国陆军工程队，作为多个机构参与的太平洋七鳃鳗保护计划的合作伙伴，设计了近乎垂直的铝七鳃鳗爬坡道，并设置了休息池，使大部分七鳃鳗能够通过哥伦比亚河的水坝。
- en: In the river, Pacific lampreys face swarms of non-native predators like smallmouth
    bass, striped bass and walleyes, as well as an unnatural superabundance of native
    predators created by the impoundments and by the lampreys and other sea-run fish
    massed against the dams. These predators include sturgeon, sea lions, seals, gulls,
    terns, cormorants, and northern pikeminnows. The Pacific States Marine Fisheries
    Commission even pays a bounty on pikeminnows.
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: 在河流中，太平洋七鳃鳗面临着大量的非本地捕食者，如小口鲈、条纹鲈和狗鱼，以及由于堤坝的蓄水和七鳃鳗等洄游鱼聚集而产生的不自然的本地捕食者过剩。这些捕食者包括鲟鱼、海狮、海豹、海鸥、燕鸥、鸬鹚和北美洲鱼。太平洋海洋渔业委员会甚至对北美洲鱼支付赏金。
- en: Predators, habitat destruction, global warming, and past persecution of lampreys
    — including by managers using the fish-poison rotenone — have reduced Pacific
    lampreys to the point that the only place the tribes can now legally catch them
    is Willamette Falls on the Willamette River.
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
  zh: 捕食者、栖息地破坏、全球变暖和过去对七鳃鳗的迫害——包括使用鱼毒罗丹宁的管理者——已将太平洋七鳃鳗数量减少到部落现在唯一合法捕捞它们的地方是 Willamette
    River 上的 Willamette Falls。
- en: But the tribes are fighting back. The Nez Perce in Idaho, the Yakama in Washington,
    and Umatilla in Oregon are transferring pre-spawn adults, collected in traps at
    the three lower Columbia River dams, to depleted habitat upstream. And the Yakama
    and Umatilla raise Pacific lampreys in hatcheries for stocking.
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
  zh: 但部落正在反击。爱达荷州的 Nez Perce，华盛顿州的 Yakama 和俄勒冈州的 Umatilla 正在将三个下游哥伦比亚河大坝陷阱中收集到的成熟前成年鱼转移到上游枯竭的栖息地。而且
    Yakama 和 Umatilla 在孵化场养殖太平洋七鳃鳗以供放养。
- en: “I’m sorry if native lampreys creep people out,” says one fisheries biologist.
    “But everyone’s got to make a living.”
  id: totrans-split-37
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “如果本地的七鳃鳗让人不舒服，我很抱歉”，一位渔业生物学家说。“但每个人都得谋生。”
- en: Pacific lampreys also differ from sea lampreys in that adults can spend a year
    or two in the river before spawning. This makes transplantation easier. The Yakama
    transfer the most but keep a few to maintain hatchery stock.
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
  zh: 与海鳗不同，太平洋七鳃鳗成年鱼在产卵前可以在河流中度过一两年。这使得移植变得更容易。Yakama 进行了最多的转移，但保留了一些以维持孵化场的存货。
- en: It’s working. “Larvae take three to nine years to transform, so we’re just starting
    to get adults from the ocean from the juveniles we’ve stocked,” says Ralph Lampman,
    biologist for the Yakama Lamprey Project. “We got 20 adults back in 2020 but more
    than 500 in 2022.” This year he’s expecting lots more. The 2023 run will peak
    in July.
  id: totrans-split-39
  prefs: []
  type: TYPE_NORMAL
  zh: 它正在工作。“幼虫需要三到九年的时间来变形，所以我们刚刚开始从我们放养的幼鱼中获得成鱼，” Yakama Lamprey 项目的生物学家 Ralph Lampman
    说。“2020 年我们回收了 20 条成鱼，但是到了 2022 年超过 500 条。”今年他预计将有更多。2023 年的迁移高峰将在七月份出现。
- en: On both coasts, the greatest education challenge is in Vermont, because the
    state is killing lampreys with one hand and restoring them with the other. In
    Lake Champlain Vermont is engaged in intense lamprey poisoning with TFM. This
    is necessary because even if lampreys are native to Champlain, without control
    they would annihilate the hatchery-bred strains of salmon and lake trout that
    didn’t co-evolve with them and that have replaced the native strains extirpated
    long ago by dams, pollution, and overfishing.
  id: totrans-split-40
  prefs: []
  type: TYPE_NORMAL
  zh: 在两岸，最大的教育挑战在于佛蒙特州，因为该州一手在杀灭七鳃鳗，一手在恢复它们。在 Champlain 湖，佛蒙特州正在进行强力的 TFN 杀灭七鳃鳗工作。这是必要的，因为即使七鳃鳗是
    Champlain 湖的本地物种，如果不进行控制，它们将消灭那些没有与它们共同进化且已经取代了被大坝、污染和过度捕捞长期消灭的孵化场域鲑鱼和湖鳟的品种。
- en: But in the Connecticut River system, Vermont is engaged in equally intense lamprey
    recovery, determining traditional spawning habitat and opening known habitat by
    removing dams and impassable culverts.
  id: totrans-split-41
  prefs: []
  type: TYPE_NORMAL
  zh: 但在康涅狄格河系统中，佛蒙特州同样参与了七鳃鳗的强力恢复，确定了传统的产卵栖息地，并通过拆除和不可逾越的管道开放已知的栖息地。
- en: Vermont fisheries biologist Lael Will keeps getting reports of people “freaking”
    when they see lampreys in Connecticut River tributaries, then grabbing them and
    throwing them onto the bank. She gives presentations explaining that, in freshwater,
    native lampreys help aquatic and terrestrial wildlife and that they can’t attach
    to humans or fish. And she publishes press releases urging the public to leave
    native lampreys alone. Her message, she reports, is “starting to catch on.”
  id: totrans-split-42
  prefs: []
  type: TYPE_NORMAL
  zh: 佛蒙特州渔业生物学家 Lael Will 不断收到有人在康涅狄格河支流看到七鳃鳗时“惊慌失措”的报告，然后抓起它们并扔到岸上。她通过演示会解释说，在淡水中，本地七鳃鳗有助于水生和陆生野生动物，并且它们无法附着在人类或鱼类上。她发表新闻稿敦促公众不要打扰本地七鳃鳗。她说，她的信息“开始引起关注”。
- en: “I’m sorry if native lampreys creep people out,” declares Will, “but everyone’s
    got to make a living. These guys are just making a living in a different way.”
  id: totrans-split-43
  prefs: []
  type: TYPE_NORMAL
  zh: “我很抱歉，如果土著的七鳃鳗让人感到不安，”威尔宣称，“但每个人都得谋生。这些家伙只是以一种不同的方式谋生。”
