- en: '‘When it comes to the point’, wrote Roy Jenkins, ‘one of the clearest prerogatives
    of a Prime Minister is that of choosing the date of an election.’ Prime ministers
    agonise over the decision. But before 1918, the government only set the date of
    dissolution: the responsibility for choosing the nomination and polling days in
    each constituency was left to individual returning officers.'
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: “谈到要点时”，罗伊·詹金斯写道，“首相的最清楚的特权之一就是选择选举日期。” 首相们在做出决定时非常纠结。但在1918年之前，政府只确定了解散日期：选择各个选区的提名和投票日期的责任是由各个选区的返回官员负责的。
- en: General elections in the 18th century could take up to two months to complete.
    Not only did each constituency work to its own timetable, but before 1785 there
    was no practical limit on the number of days the poll could be open for. A limit
    of 15 days was finally imposed after the 1784 election in the constituency of
    Westminster, which took 47 days. In an era when candidates had to pay all the
    costs of the election, longer polling was a recognised way for wealthier candidates
    to bankrupt their opponents into submission.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 18世纪的大选可能需要长达两个月才能完成。每个选区不仅按照自己的时间表工作，而且在1785年之前，开放投票的天数没有实际限制。在1784年威斯敏斯特选区的选举中花了47天后，最终规定了15天的限制。在候选人必须支付所有选举成本的时代，更长的投票时间是富有的候选人让对手无法承受而认输的一种承认的方法。
