- en: The great commercial takeover of low-Earth orbit | MIT Technology Review
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 低地球轨道的商业大接管 | MIT技术评论
- en: 来源：[https://www.technologyreview.com/2024/04/17/1090856/international-space-station-axiom-low-earth-orbit/](https://www.technologyreview.com/2024/04/17/1090856/international-space-station-axiom-low-earth-orbit/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.technologyreview.com/2024/04/17/1090856/international-space-station-axiom-low-earth-orbit/](https://www.technologyreview.com/2024/04/17/1090856/international-space-station-axiom-low-earth-orbit/)
- en: 'Other challenges include spaceflight-­associated neuro-ocular syndrome, which
    is a change in the structure and function of the eye, something researchers identified
    about 10 years ago. “We didn’t really see it with the shuttle, but as we started
    doing more and more station missions, we saw it,” Platts says. They have also
    identified small, structural changes in the brain but have yet to figure out what
    that means in the long term: “That’s a relatively new risk that we didn’t know
    about before the space station.”'
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 其他挑战包括与太空飞行相关的神经眼病综合症，这是眼睛结构和功能的变化，研究人员大约10年前发现的。 “我们在航天飞机上真的没有看到它，但随着我们开始执行越来越多的站任务，我们看到了它，”
    普拉茨说。他们还发现了大脑中的一些小的结构变化，但尚未弄清楚这在长期内意味着什么：“这是一个相对新的风险，我们在空间站之前不知道的。”
- en: Overall, he says, the ability of the human body to regulate its function in
    space is “amazing.” His group is working on about 30 risks to humans posed by
    space exploration, which it classifies in a color-coding scheme. Green issues
    are well controlled. Yellow risks are of moderate concern, and red ones must be
    solved before missions are possible. “Right now, for low Earth orbit there are
    no red. Everything is yellow and green. We understand it pretty well and we can
    deal with it. But as we get to lunar, we see more yellow and some red, and as
    we get to Mars, we see more red yet,” Platts says. “There are things that we know
    right now are a problem, and we’re working hard to try and figure them out, either
    from a research standpoint or an engineering standpoint.”
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 总的来说，他说，人体在空间中调节功能的能力“令人惊讶”。他的团队正在研究大约30种由空间探索带来的对人类的风险，这些风险被分类为彩色编码方案。绿色问题得到了很好的控制。黄色风险具有适度关注，而红色风险必须在任务可能之前解决。“现在，对于近地轨道来说没有红色风险。一切都是黄色和绿色的。我们对这些问题理解得很透彻，也能够处理。但是随着我们接近月球，我们看到更多的黄色和一些红色风险，当我们接近火星时，我们看到更多的红色风险，”普拉茨说。“有些问题我们现在知道是一个问题，我们正在努力尝试弄清楚它们，无论是从研究的角度还是工程的角度。”
- en: Some problems can only be studied as we venture farther into space—the long-term
    effects of Mars dust on the human body, for example. Others, such as the unanticipated
    development of psychiatric disorders, can be studied closer to home.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 一些问题只能在我们进入更远的空间时研究——比如火星尘对人体的长期影响。其他问题，比如精神疾病的意外发展，可以在更接近家园的地方研究。
- en: NASA and other institutions are currently studying all this on the ISS and will
    need to continue such research long beyond the space station’s retirement—one
    reason why it is imperative that someone else launch a successor space station,
    and soon. To that end, just as it did with SpaceX from 2006 through 2011, the
    agency has seeded several companies with small investments, promising to lease
    space on emergent space stations. And right now, the soonest likely to launch
    is being led out of a sprawling former Fry’s Electronics retail store in a shopping
    center complex in Texas.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 美国宇航局和其他机构目前正在国际空间站上研究所有这些问题，并且需要在该空间站退役之后继续这样的研究——这是为什么迫切需要有其他人发射一座接替空间站的原因之一，并且尽快这样做。为此，正如2006年至2011年期间对SpaceX所做的那样，该机构已向几家公司提供了少量投资，承诺在新兴空间站上租赁空间。目前最可能发射的是从德克萨斯州一个购物中心复杂的废弃的前Fry’s
    Electronics零售店领导的项目。
