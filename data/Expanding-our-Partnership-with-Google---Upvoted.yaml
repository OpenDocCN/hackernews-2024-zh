- en: Expanding our Partnership with Google - Upvoted
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 扩展我们与谷歌的合作 - Upvoted
- en: 来源：[https://www.redditinc.com/blog/reddit-and-google-expand-partnership](https://www.redditinc.com/blog/reddit-and-google-expand-partnership)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.redditinc.com/blog/reddit-and-google-expand-partnership](https://www.redditinc.com/blog/reddit-and-google-expand-partnership)
- en: Over the last 18 years, Reddit has become one of the internet’s largest open
    archives of authentic and constantly-updated human-generated conversations and
    experiences. Aligned with our belief that everyone should be able to find the
    information they need and the experiences they want online, we’ve expanded our
    partnership with Google to make it easier to discover and access the communities
    and conversations people are looking for on Reddit.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去的 18 年中，Reddit 已成为互联网上最大的开放式档案之一，其中包含真实且不断更新的人类生成的对话和经验。与我们的信念相一致，即每个人都应能够在线上找到他们需要的信息和他们想要的体验，我们扩展了与谷歌的合作，使人们更容易发现和访问他们在
    Reddit 上正在寻找的社区和对话。
- en: With this partnership, and via our Data API, we’re ushering in new ways for
    Reddit content to be displayed across Google products by providing programmatic
    access to new, constantly evolving, and dynamic public posts, comments, etc.,
    on Reddit. This enhanced collaboration provides Google with an efficient and structured
    way to access the vast corpus of existing content on Reddit and enables Google
    to use the Reddit Data API to improve its products and services – including supporting
    new ways to display Reddit content and providing more efficient ways to train
    models.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 通过这种合作，并通过我们的数据 API，我们正在引入新的方式，使 Reddit 的内容可以通过提供对 Reddit 上新的、不断发展的、动态的公共帖子、评论等的编程访问，跨谷歌产品进行展示。这种增强的合作为谷歌提供了一种高效和结构化的方式，以访问
    Reddit 上现有内容的广泛语料库，并使谷歌能够利用 Reddit 数据 API 来改进其产品和服务，包括支持展示 Reddit 内容的新方式和提供更有效的模型训练方式。
- en: Our work with Google will make it easier for people to find, discover, and engage
    in content and communities on Reddit that are most relevant to them.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我们与谷歌的合作将使人们更容易找到、发现和参与 Reddit 上最相关的内容和社区。
- en: By making Reddit content and communities easier to find, we’re able to uphold
    our belief in the open internet while better serving current users and reaching
    new audiences. All of this builds on our existing partnership with Google Cloud
    to integrate new AI-powered capabilities to improve Reddit and help achieve our
    mission of bringing community, belonging, and empowerment to everyone in the world.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 通过使 Reddit 的内容和社区更易于发现，我们能够维护我们对开放互联网的信念，同时更好地为现有用户提供服务，并吸引新的受众群体。所有这些都建立在我们与谷歌云的现有合作基础之上，整合了新的
    AI 功能，以改进 Reddit，并帮助实现我们的使命：为全世界每个人带来社区、归属感和赋权。
- en: This expanded partnership does not change Reddit's Data API Terms or Developer
    Terms, which state content accessed through Reddit’s Data API cannot be used for
    commercial purposes without Reddit’s approval. API access remains free for non-commercial
    usage under our published threshold.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 这一扩展的合作并不改变 Reddit 的数据 API 条款或开发者条款，这些条款规定，未经 Reddit 批准，通过 Reddit 数据 API 访问的内容不得用于商业目的。根据我们公布的阈值，非商业用途的
    API 访问仍然是免费的。
- en: '*You can learn more by reading Google’s post on our partnership* [*here*](https://blog.google/inside-google/company-announcements/expanded-reddit-partnership)*.*'
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: '*通过阅读谷歌在我们合作方面的文章，您可以了解更多详情* [*这里*](https://blog.google/inside-google/company-announcements/expanded-reddit-partnership)*.*'
