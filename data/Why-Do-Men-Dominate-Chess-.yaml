- en: Why Do Men Dominate Chess?
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为什么男性主导国际象棋？
- en: 来源：[https://quillette.com/2024/03/22/why-do-men-dominate-chess/](https://quillette.com/2024/03/22/why-do-men-dominate-chess/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://quillette.com/2024/03/22/why-do-men-dominate-chess/](https://quillette.com/2024/03/22/why-do-men-dominate-chess/)
- en: 'For years now, sports experts and culture warriors alike have been fiercely
    contesting the issue of whether transwomen (males who live and identify as women)
    should be eligible to compete in the female categories of numerous sports—including
    [rugby](https://www.theguardian.com/sport/2022/aug/11/banning-transgender-women-from-playing-womens-contact-rugby-absurd-claim-activists?ref=quillette.com),
    [swimming](https://www.nytimes.com/2022/05/29/us/lia-thomas-women-sports.html?ref=quillette.com),
    [weightlifting](https://quillette.com/blog/2023/02/02/sex-gender-and-powerlifting/),
    and [disc golf](https://quillette.com/2022/09/28/is-this-the-lia-thomas-of-disc-golf/).
    But last August, this debate entered an unexpected domain: the game of chess.'
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 多年来，体育专家和文化战士一直激烈争论是否应该让跨性别女性（生理男性，生活和认同为女性）有资格参加多种体育项目的女子组别，包括[橄榄球](https://www.theguardian.com/sport/2022/aug/11/banning-transgender-women-from-playing-womens-contact-rugby-absurd-claim-activists?ref=quillette.com)，[游泳](https://www.nytimes.com/2022/05/29/us/lia-thomas-women-sports.html?ref=quillette.com)，[举重](https://quillette.com/blog/2023/02/02/sex-gender-and-powerlifting/)和[高尔夫飞盘](https://quillette.com/2022/09/28/is-this-the-lia-thomas-of-disc-golf/)。但是去年八月，这场辩论进入了一个意想不到的领域：国际象棋比赛。
- en: Under a new policy announced by the Switzerland-based International Chess Federation
    (widely known as [FIDE](https://www.fide.com/?ref=quillette.com), following on
    its French name, the Fédération Internationale des Échecs), for now, at least,
    transwomen [will not be permitted](https://doc.fide.com/docs/DOC/2FC2023/CM2_2023_45.pdf?ref=quillette.com)
    to compete in official events reserved for women.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 根据总部位于瑞士的国际象棋联合会（以其法文名Fédération Internationale des Échecs，简称[FIDE](https://www.fide.com/?ref=quillette.com)闻名）宣布的新政策，至少目前，跨性别女性[将不被允许](https://doc.fide.com/docs/DOC/2FC2023/CM2_2023_45.pdf?ref=quillette.com)参加为女性保留的官方比赛活动。
- en: '[Disc Golf’s Lia Thomas Moment'
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[高尔夫飞盘的Lia Thomas时刻](https://quillette.com/2022/09/28/is-this-the-lia-thomas-of-disc-golf/)'
- en: As a biologically male player continues a meteoric rise on the female circuit,
    women are starting to speak out.](https://quillette.com/2022/09/28/is-this-the-lia-thomas-of-disc-golf/)
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 随着一个生理男性选手在女子赛事中迅速崛起，女性开始发声。](https://quillette.com/2022/09/28/is-this-the-lia-thomas-of-disc-golf/)
- en: Readers who aren’t serious chess players may be surprised to learn that the
    game—in which the most demanding physical movements consist of lifting small pieces
    of carved wood—even reserved a separate category for women in the first place.
    What could be the justification? And given that such a category exists, some might
    ask, why wouldn’t transwomen be allowed to identify into it? Some journalists
    and other commentators have been quick to [suggest](https://www.msnbc.com/opinion/msnbc-opinion/new-restrictions-trans-women-chess-players-match-games-sexist-history-rcna100968?ref=quillette.com)
    that the new policy is motivated by transphobia; but might there be sound reasons
    for the change? These are the questions I’ve set out to answer in this essay.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 不是专业棋手的读者可能会惊讶地发现，这种以抬起小木雕子为最需求的运动竟然还在首先保留了一个独立的女子组别。这样做的理由是什么？鉴于存在这样的类别，有些人可能会问，为什么跨性别女性不允许参与其中？一些记者和其他评论员迅速[指出](https://www.msnbc.com/opinion/msnbc-opinion/new-restrictions-trans-women-chess-players-match-games-sexist-history-rcna100968?ref=quillette.com)新政策是由恐跨性别症引发的；但是，这种改变可能有充分的理由吗？这些是我在这篇文章中要回答的问题。
