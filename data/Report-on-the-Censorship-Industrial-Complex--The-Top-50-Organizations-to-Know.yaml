- en: '**Twitter Files Reference:** The ASD-created Hamilton 68 is detailed in [Twitter
    Files#15](https://twitter.com/mtaibbi/status/1631338732774211586?s=20) and is
    the subject of many, many Twitter communications about suspected Russian bot accounts.
    Twitter executives like Carlos Monje were anxious to stay close to the “longer
    game” rather than confront the ASD about the Hamilton 68 problem.'
  id: totrans-split-192
  prefs: []
  type: TYPE_NORMAL
  zh: '**Twitter档案参考**：由ASD创建的Hamilton 68在[Twitter档案#15](https://twitter.com/mtaibbi/status/1631338732774211586?s=20)中有详细描述，并且成为了有关疑似俄罗斯机器人账户的许多Twitter通信的主题。Twitter的高管如Carlos
    Monje对于与ASD就Hamilton 68问题进行对抗感到焦虑，更倾向于保持与“更长远的游戏”接近。'
- en: '**In sum**: The German Marshall Fund is a large pass-through for funding from
    the U.S. and other NATO governments as well as the largest industrialists in those
    nations to try to shape public perception through front organizations.'
  id: totrans-split-193
  prefs: []
  type: TYPE_NORMAL
  zh: '**总结**：德国马歇尔基金是来自美国和其他北约国家以及这些国家最大的工业家的资金通过前置组织试图塑造公众舆论的大型资金通道。'
