  type: TYPE_NORMAL
  zh: '**在#TwitterFiles中：** Twitter的Nick Pickles对由Omidyar赞助的关于“垃圾新闻”的报告做出反应：'
- en: '**In sum:** Like Newmark’s group, this is a mega-fund and driving force behind
    the Censorship-Industrial Complex.'
  id: totrans-split-314
  prefs: []
  type: TYPE_NORMAL
  zh: '**总结：** 像Newmark的团体一样，这是审查-工业复合体的一个巨大基金和推动力。'
- en: '**Link:** [https://knightfoundation.org/](https://knightfoundation.org/)'
  id: totrans-split-315
  prefs: []
  type: TYPE_NORMAL
  zh: '**链接：** [https://knightfoundation.org/](https://knightfoundation.org/)'
- en: '**Type:** The third in the trifecta of private foundations leading the funding
    of the “anti-disinformation” industry.'
  id: totrans-split-316
  prefs: []
  type: TYPE_NORMAL
  zh: '**类型：** 私人基金会三足鼎立中的第三者，主导“反虚假信息”行业的资金。'
- en: '**You may have read about them when:** The Foundation was born from the Knight
    Ridder company, once the largest publisher of newspapers in the United States.
    In 2005 it began a major course change toward digital journalism initiatives,
    and over the past several years made disinformation a major focus. Outgoing CEO
    Alberto Ibargüen served on the Council on Foreign Relations and on the boards
    of ProPublica, American Airlines, and the World Wide Web Foundation, among others.
    As an indication of the coziness of the Censorship-Industrial Complex, Vivian
    Schiller (Aspen Institute CEO and participant in Aspen’s Hunter Biden laptop tabletop)
    [here co-hosts Knight’s podcast on the 2020 election](https://knightfoundation.org/events/informed-and-engaged/informed-engaged-17-reporting-the-2020-election-the-influence-of-tech-platforms/)
    and discusses the problem of misinformation. No mention is made of her work in
    running a misinformation operation.'
  id: totrans-split-317
  prefs: []
  type: TYPE_NORMAL
  zh: '**你可能在某处读到过他们：** 该基金会起源于曾是美国最大报纸出版商之一的Knight Ridder公司。2005年，它开始了向数字新闻倡议的重大转变，并在过去几年中将虚假信息作为重点。离任的CEO
    Alberto Ibargüen曾在外交关系委员会和ProPublica、美国航空公司、世界广泛网络基金会等董事会任职。作为审查-工业复合体紧密联系的表现，Aspen研究所CEO
    Vivian Schiller（参与Aspen的Hunter Biden笔记本桌面）[与Knight关于2020年选举的播客合作](https://knightfoundation.org/events/informed-and-engaged/informed-engaged-17-reporting-the-2020-election-the-influence-of-tech-platforms/)，讨论了虚假信息的问题。但没有提及她在运行虚假信息操作方面的工作。'
- en: In 2018 [Graphika produced a report for the Knight Foundation](https://knightfoundation.org/features/misinfo/)
    on disinformation and Twitter during the 2016 election. The report seeks to link
    those supporting the journalism of Julian Assange to “anti-immigrant/anti-Muslim
    themes,” “conspiracy theories” and “racist and “white identity” accounts.”
  id: totrans-split-318
  prefs: []
  type: TYPE_NORMAL
  zh: 2018年，[Graphika为Knight基金会制作了一份报告](https://knightfoundation.org/features/misinfo/)，涉及2016年选举期间的虚假信息和Twitter。该报告试图将支持朱利安·阿桑奇新闻的人群与“反移民/反穆斯林主题”，“阴谋论”以及“种族主义”和“白人身份认同”账户联系起来。
- en: '**What we know about funding:** Like Newmark and Omidyar, Knight has given
    to a *Who’s Who* of the CIC, including NewsGuard, the University of Washington
    Center for an Informed Public, First Draft, the Global Disinformation Index, Poynter
    and the Algorithmic Transparency Institute.'
  id: totrans-split-319
  prefs: []
  type: TYPE_NORMAL
  zh: '**关于资金的了解：** 像Newmark和Omidyar一样，Knight向新闻守望者、华盛顿大学公共信息中心、First Draft、全球虚假信息指数、Poynter和算法透明度研究所等新闻与信息组织提供了资助。'
- en: In 2019 [Knight committed $50 million](https://knightfoundation.org/press/releases/knight-fifty-million-develop-new-research-technology-impact-democracy/)
    to “11 American universities and research institutions, including the creation
    of five new centers of study” including [$5 million to the University of Washington’s
    Center for an Informed Public](https://knightfoundation.org/articles/defending-our-democracy-against-disinformation/)
    (of EIP and Virality Project infamy).
  id: totrans-split-320
  prefs: []
  type: TYPE_NORMAL
  zh: 2019年，[Knight承诺了5000万美元](https://knightfoundation.org/press/releases/knight-fifty-million-develop-new-research-technology-impact-democracy/)，“包括在国防信息项目和病毒传播项目恶名昭彰的华盛顿大学公共信息中心的500万美元”的11所美国大学和研究机构的创建。
- en: '[Total grants in 2021](https://knightfoundation.org/about/financial-info/)
    were $114 million.'
  id: totrans-split-321
  prefs: []
  type: TYPE_NORMAL
  zh: '[2021年的总赠款](https://knightfoundation.org/about/financial-info/)为1.14亿美元。'
- en: '**What they do/What they are selling:** Funding for a range of media initiatives
    from journalism, to anti-disinformation, as well as arts and culture.'
  id: totrans-split-322
  prefs: []
  type: TYPE_NORMAL
  zh: '**他们做什么/他们在卖什么：** 资助从新闻到反虚假信息，以及艺术和文化的一系列媒体倡议。'
- en: '**In the #TwitterFiles:** In October 2018, in a classic demonstration of how
    CIC groups influence both content moderation and news coverage, the *Washington
    Post* writes Twitter and cites a Knight Foundation study claiming that 80% of
    accounts that spread disinformation in 2016 are still on the site. Twitter gets
    two days to respond to this query, which follows a pattern Twitter by then knew
    all too well: “Study *X* says you haven’t done enough to stop *Y*. We publish
    in *Z* hours…”'
  id: totrans-split-323
  prefs: []
  type: TYPE_NORMAL
  zh: '**在#TwitterFiles中：** 2018年10月，《华盛顿邮报》经典地展示了CIC组织如何影响内容审核和新闻报道，引述了骑士基金会的研究，声称2016年传播虚假信息的80%的账户仍在该网站上。Twitter有两天时间回应这一查询，这符合Twitter当时已经了解的模式：“研究*X*表明你没有做足够多的工作来阻止*Y*。我们将在*Z*小时内发布…”'
- en: '**Characteristic/worldview quote:** “We believe in freedom of expression and
    in the values expressed in the First Amendment to the Constitution of the United
    States.”'
  id: totrans-split-324
  prefs: []
  type: TYPE_NORMAL
  zh: '**特征/世界观引用：** “我们信仰言论自由，并信奉美国宪法第一修正案所表达的价值观。”'
- en: '**Closely connected to:** almost all the NGO, think tank, and academic leaders
    of the “anti-disinformation” field, as well other major foundations including
    the Charles Koch Foundation, the Hewlett Foundation, Craig Newmark Philanthropies,
    and the Omidyar Network.'
  id: totrans-split-325
  prefs: []
  type: TYPE_NORMAL
  zh: '**紧密相关于：** 几乎所有“反虚假信息”领域的NGO、智库和学术领袖，以及其他主要基金会，包括查尔斯·科赫基金会、赫伯特基金会、克雷格·纽马克慈善基金会和奥米迪亚网络。'
- en: '**In sum:** A leading force in developing the ecosystem of anti-disinformation
    organizations, particularly in the US.'
  id: totrans-split-326
  prefs: []
  type: TYPE_NORMAL
  zh: '**总结：** 在美国特别是在发展反虚假信息组织的生态系统中发挥着领导作用。'
- en: '**Link:** [https://jigsaw.google.com/](https://jigsaw.google.com/)'
  id: totrans-split-327
  prefs: []
  type: TYPE_NORMAL
  zh: '**链接：** [https://jigsaw.google.com/](https://jigsaw.google.com/)'
- en: '**Type:** A “think/do tank” developing technical solutions to disinformation,
    censorship, and violent extremism.'
  id: totrans-split-328
  prefs: []
  type: TYPE_NORMAL
  zh: '**类型：** 是一个“思考/行动智库”，致力于开发技术解决方案来对抗虚假信息、审查和暴力极端主义。'
- en: '**You may have read about them when:** Jigsaw was founded in 2010 as Google
    Ideas under the leadership of Jared Cohen, who worked both under Condoleezza Rice
    and Hilary Clinton at the State Department. Cohen was seen as a rising star who
    could help leverage the geo-political potential of emerging digital technologies.
    Cohen co-wrote the book “The New Digital Age” with Google CEO Eric Schmidt and
    pioneered the transformation of Google into a State Department regime change proxy.
    Cohen is also a member of the Council on Foreign Relations.'
  id: totrans-split-329
  prefs: []
  type: TYPE_NORMAL
  zh: '**你可能在哪里读到他们的信息：** Jigsaw成立于2010年，由负责人Jared Cohen领导，他曾在国务院分别在康多莉扎·赖斯和希拉里·克林顿领导下工作。Cohen被视为一个能帮助利用新兴数字技术地缘政治潜力的新星。他与Google
    CEO埃里克·施密特合著了《新数字时代》一书，并推动了Google向国务院变革代理转变的进程。Cohen还是外交关系委员会的成员。'
- en: Cohen stepped down from Jigsaw in mid-2022 to join Goldman Sachs as a Partner
    and as President of Global Affairs. In October [he traveled to Kyiv to meet with
    President Zelensky](https://twitter.com/JaredCohen/status/1584187246592544769).
  id: totrans-split-330
  prefs: []
  type: TYPE_NORMAL
  zh: Cohen于2022年中旬从Jigsaw辞职，加入Goldman Sachs担任合伙人兼全球事务总裁。他曾在2022年10月[前往基辅会见泽连斯基总统](https://twitter.com/JaredCohen/status/1584187246592544769)。
- en: New CEO, Yasmin Green, is a member of the [Aspen Institute’s Cybersecurity Group](https://www.aspeninstitute.org/people/yasmin-green/)
    and [Commission on Information Disorder](https://www.aspeninstitute.org/programs/commission-on-information-disorder/meet-the-commissioners/),
    and on the board of the Anti-Defamation League. She is also a senior advisor on
    innovation to [Oxford Analytica](https://www.oxan.com/), a private intelligence
    firm created by former Nixon staffer David Young. Young co-founded “The Plumbers”
    whose members conducted the 1974 Watergate break-in. (Young did not directly participate).
  id: totrans-split-331
  prefs: []
  type: TYPE_NORMAL
  zh: 新任CEO Yasmin Green是[阿斯彭研究所的网络安全小组](https://www.aspeninstitute.org/people/yasmin-green/)成员，也是[信息失序委员会](https://www.aspeninstitute.org/programs/commission-on-information-disorder/meet-the-commissioners/)的成员，并且是反诽谤联盟的董事会成员。她还是牛津分析公司的创新高级顾问，该公司由前尼克松助手大卫·杨创建。杨共同创办了“管道工”，其成员进行了1974年的水门事件入侵（杨本人没有直接参与）。
- en: Jigsaw developed the controversial Redirect Method in partnership with Moonshot.
    Jigsaw is [training AI](https://jigsaw.google.com/the-current/toxicity/) to combat
    “toxic,” “unreasonable,” “problematic,” and other language.
  id: totrans-split-332
  prefs: []
  type: TYPE_NORMAL
  zh: Jigsaw与Moonshot合作开发了备受争议的“重定向方法”。Jigsaw正在[培训AI](https://jigsaw.google.com/the-current/toxicity/)来对抗“有毒”，“不合理”，“有问题”等语言。
- en: Camille Francois, Graphika’s current Chief Innovation Officer, was formerly
    the Principal Researcher at Jigsaw.
  id: totrans-split-333
  prefs: []
  type: TYPE_NORMAL
  zh: Camille Francois，Graphika的现任首席创新官，曾是Jigsaw的首席研究员。
- en: '**What we know about funding:** Funds come from Google.'
  id: totrans-split-334
  prefs: []
  type: TYPE_NORMAL
  zh: '**关于资金来源的了解：** 资金来自Google。'
- en: '**What they do/What they are selling:** Highly sophisticated technology solutions
    to guide online discourse and selective anti-censorship work in the service of
    selective official goals.'
  id: totrans-split-335
  prefs: []
  type: TYPE_NORMAL
  zh: '**他们做什么/他们在卖什么：** 高度复杂的技术解决方案，以引导在线话语和选择性反审查工作，为选择性官方目标服务。'
- en: '**Characteristic/worldview quote:** “Advancements in natural language processing
    and AI as a whole have enabled us to develop products with the goal of making
    conversations online better at scale.”'
  id: totrans-split-336
  prefs: []
  type: TYPE_NORMAL
  zh: '**特征/世界观引用：** “自然语言处理和整体人工智能的进展使我们能够开发旨在大规模改善在线对话的产品。”'
- en: '**Connected to:** Moonshot, Atlantic Council/DFRLabs, Graphika, Aspen Institute,
    the State Department.'
  id: totrans-split-337
  prefs: []
  type: TYPE_NORMAL
  zh: '**关联于：** Moonshot、大西洋理事会/DFRLabs、Graphika、阿斯彭研究所、国务院。'
- en: '**In sum:** Perhaps the slickest and most technically sophisticated of the
    censorship and speech control initiatives'
  id: totrans-split-338
  prefs: []
  type: TYPE_NORMAL
  zh: '**总结：** 或许是审查和言论控制倡议中最巧妙和技术最复杂的。'
- en: '**Link:**  [https://fullfact.org/](https://fullfact.org/)'
  id: totrans-split-339
  prefs: []
  type: TYPE_NORMAL
  zh: '**链接：** [https://fullfact.org/](https://fullfact.org/)'
- en: '**Type:** A leading UK “fact-checking” “NGO” with mountains of money from Big
    Tech.'
  id: totrans-split-340
  prefs: []
  type: TYPE_NORMAL
  zh: '**类型：** 一家由大科技公司资助的英国领先的“事实核查”“非政府组织”。'
- en: '**You may have read about them when:** Founded by Michael John Samuel, the
    son of an aristocrat, Full Fact epitomizes the elitism and down-talking of the
    “fact-checking” industry. Full Fact has been explicit about collaborating with
    Big Tech and government, stating in a #TwitterFiles email “Full Fact has been
    working with a variety of organizations including Facebook, Google, Twitter, First
    Draft and the UK and Canadian governments to create a Framework for Information
    Incidents.”'
  id: totrans-split-341
  prefs: []
  type: TYPE_NORMAL
  zh: '**你可能在何时听说过他们：** 由贵族之子迈克尔·约翰·塞缪尔创立，Full Fact体现了“事实核查”行业的精英主义和低俗语言。Full Fact明确表示与大科技公司和政府合作，如在一封#TwitterFiles的电子邮件中说“Full
    Fact一直与包括Facebook、Google、Twitter、First Draft以及英国和加拿大政府在内的多种组织合作，以创建信息事件框架。”'
- en: In developing the framework they relied on much of the same cozy club of information
    police — the report drew from other leading organizations including First Draft,
    the Carnegie Endowment for International Peace, Ben Nimmo (NATO, Graphika, Facebook),
    and Joan Donovan (Data & Society, Shorenstein).
  id: totrans-split-342
  prefs: []
  type: TYPE_NORMAL
  zh: 在制定框架时，他们依赖于信息警察的同一俱乐部——该报告引用了其他领先组织，包括First Draft、卡内基国际和平基金会、本·尼莫（北约、Graphika、Facebook）和乔安·多诺万（数据与社会、肖伦斯坦研究所）。
- en: While most digital rights and free speech groups have opposed the British government’s
    online “safety” bill, Full Fact [thinks it doesn’t go far enough](https://fullfact.org/about/policy/online-safety-bill/),
    arguing “the Bill falls short of the Government’s aim to make the UK the safest
    place to be online.”
  id: totrans-split-343
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然大多数数字权利和言论自由组织反对英国政府的在线“安全”法案，但Full Fact [认为这还不够](https://fullfact.org/about/policy/online-safety-bill/)，认为“这项法案未能实现英国成为在线最安全地方的目标。”
- en: Full Fact was the first UK member of [Facebook’s Third-Party Fact-Checking program](https://fullfact.org/blog/2020/dec/full-fact-publishes-new-report-on-facebooks-third-party-fact-checking-programme/).
    Characteristic of the “fact-checkers,” they get an enormous level of Covid information
    wrong, including claiming it is [“very rare” to get Covid twice](https://fullfact.org/health/coronavirus-catch-twice/)
    or that you “[can’t be forced to get a vaccine](https://fullfact.org/online/mandatory-vaccine-plans/).”
    While claiming they are independent they also state they “[work for Facebook](https://fullfact.org/about/frequently-asked-questions/#facebook).”
    Full Fact [led a successful campaign](https://www.leicestermercury.co.uk/news/local-news/andrew-bridgens-covid-19-claims-8044205)
    to have vaccine critic and Conservative MP Andrew Bridgen removed from the party.
  id: totrans-split-344
  prefs: []
  type: TYPE_NORMAL
  zh: Full Fact 是[Facebook第三方事实核查计划](https://fullfact.org/blog/2020/dec/full-fact-publishes-new-report-on-facebooks-third-party-fact-checking-programme/)的首个英国成员。像“事实核查员”一样，他们在冠状病毒信息方面犯了大量错误，包括声称再次感染冠状病毒是[“非常罕见”](https://fullfact.org/health/coronavirus-catch-twice/)或者你[“不能被强迫接种疫苗”](https://fullfact.org/online/mandatory-vaccine-plans/)。尽管声称独立，他们也声明自己“为Facebook工作”（见[这里](https://fullfact.org/about/frequently-asked-questions/#facebook)）。Full
    Fact [领导了一场成功的运动](https://www.leicestermercury.co.uk/news/local-news/andrew-bridgens-covid-19-claims-8044205)，要求疫苗批评家和保守党议员安德鲁·布里奇根被党开除。
- en: As is typical, Full Fact strays dramatically from the remit of pursuing the
    truth, instead combating “bad” information. (It is not known if that means naughty
    or of poor quality; possibly, both) It would be one thing if the response was
    to counter with “good” information, but Full Fact’s consistent approach favors
    censorship-type solutions. Full Fact has even developed its own [AI-driven Robocop
    to police speech online](https://fullfact.org/about/ai/).
  id: totrans-split-345
  prefs: []
  type: TYPE_NORMAL
  zh: 通常情况下，Full Fact显著偏离追求真相的任务，转而打击“坏”信息。（目前尚不清楚这是否意味着淘气或质量差；可能两者兼而有之。） 如果反应是提供“好”的信息，那将是另一回事，但Full
    Fact一贯的做法更倾向于审查型解决方案。 Full Fact甚至开发了自己的[AI驱动的Robocop在线言论监管工具](https://fullfact.org/about/ai/)。
- en: '**What we know about funding:** Full Fact takes [huge amounts of Big Tech money](https://fullfact.org/about/funding/),
    almost $2.5 million between 2019-2021 from Facebook alone. Another example of
    corporations funding the people who supposedly keep them accountable. They also
    receive strong support from Google, Poynter, and Omidyar.'
  id: totrans-split-346
  prefs: []
  type: TYPE_NORMAL
  zh: '**关于资金的了解：** Full Fact从Facebook单方面获得了[巨额的大科技资金](https://fullfact.org/about/funding/)，在2019-2021年间仅从Facebook就获得了将近250万美元。
    这是企业资助那些据称要监督它们的人的又一个例子。 他们还得到了Google、Poynter和Omidyar的大力支持。'
- en: '**What they do/What they are selling:** Truth policing in the service of the
    powerful.'
  id: totrans-split-347
  prefs: []
  type: TYPE_NORMAL
  zh: '**他们的工作/他们在销售什么：** 在权力服务中进行真相监督。'
- en: '**Characteristic/worldview quote:** “Full Fact fights bad information”; “Bad
    information ruins lives.”'
  id: totrans-split-348
  prefs: []
  type: TYPE_NORMAL
  zh: '**特点/世界观引用：** “Full Fact打击坏信息”；“坏信息毁了生活。”'
- en: '**In the #TwitterFiles:** A note via the [#FakeNewsSci](https://groups.google.com/d/msgid/fakenewssci/CA%2B8o%3D1-tyzqkA-ZY_TjXBxyH51BfpkKkYbv_H%2BtFSJdckbG1og%40mail.gmail.com)
    mailing list shows that they are working with “Facebook, Google, Twitter, First
    Draft and the UK and Canadian governments to create a Framework for Information
    Incidents.”'
  id: totrans-split-349
  prefs: []
  type: TYPE_NORMAL
  zh: '**在#TwitterFiles中：** 通过[#FakeNewsSci](https://groups.google.com/d/msgid/fakenewssci/CA%2B8o%3D1-tyzqkA-ZY_TjXBxyH51BfpkKkYbv_H%2BtFSJdckbG1og%40mail.gmail.com)邮件列表的一则说明显示，他们正在与“Facebook、Google、Twitter、First
    Draft以及英国和加拿大政府合作，创建信息事件框架。”'
- en: '**Connected to**: Facebook, Google, Poynter, First Draft, Shorenstein Center,
    Graphika, and the government of the UK.'
  id: totrans-split-350
  prefs: []
  type: TYPE_NORMAL
  zh: '**相关方：** Facebook、Google、Poynter、First Draft、Shorenstein Center、Graphika以及英国政府。'
- en: '**In sum:** Leading candidate for inevitable UK Big Brother award.'
  id: totrans-split-351
  prefs: []
  type: TYPE_NORMAL
  zh: '**总结：** 英国不可避免的“大哥哥奖”的领先候选人。'
- en: '31: [Media Matters For America](https://www.mediamatters.org/) A creature of
    noted political hitman [David Brock](https://thehill.com/homenews/media/325259-media-matters-founder-david-brock-suffers-heart-attack/),
    MM4A has made an effortless transition from mainstream media promulgator of political
    scandals like Russiagate to maker of Internet blacklists and counter of social
    media offenses, an example being the [927 million interactions](https://www.mediamatters.org/facebook/facebook-keeps-touting-its-labels-data-suggests-labels-actually-amplified-trumps)
    Donald Trump’s Facebook posts earned between January 1, 2020 and January 6, 2021.'
  id: totrans-split-352
  prefs: []
  type: TYPE_NORMAL
  zh: '31: [Media Matters For America](https://www.mediamatters.org/) 作为著名政治打手[大卫·布洛克](https://thehill.com/homenews/media/325259-media-matters-founder-david-brock-suffers-heart-attack/)的产物，MM4A已经从主流媒体转变为政治丑闻传播者，如俄罗斯门，转向了互联网黑名单的制造者和社交媒体违规计数器，例如唐纳德·特朗普的Facebook帖子在2020年1月1日至2021年1月6日期间获得的[9.27亿次互动](https://www.mediamatters.org/facebook/facebook-keeps-touting-its-labels-data-suggests-labels-actually-amplified-trumps)。'
- en: 32\. [Miburo/Digital Threat Analysis Center](https://miburo.substack.com/) Anti-disinformation
    lives, even on Substack! After a departure from the Hamilton 68 project, former
    FBI official Clint Watts landed at a series of agencies, beginning with Miburo,
    a group whose goal, according to one TwitterFiles email, was to “detect bad actors
    in 1 hour and assess them in less than 6 hours through rapid reports, infographics,
    and case studies.” As far as *Racket* could tell, this made Miburo the only anti-disinfo
    group that offered a time-based, drive-thru-type service. Miburo eventually was
    reborn on Substack as the Digital Threat Analysis Center.
  id: totrans-split-353
  prefs: []
  type: TYPE_NORMAL
  zh: 32\. [Miburo/Digital Threat Analysis Center](https://miburo.substack.com/) 反虚假信息的生存空间，即使在Substack上也是如此！
    从Hamilton 68项目退出后，前FBI官员克林特·沃茨在一系列机构中落户，首先是Miburo，这个团体的目标，根据TwitterFiles电子邮件之一的说法，是“在1小时内检测恶意行为者，并在不到6小时内通过快速报告、信息图表和案例研究进行评估。”
    就*《Racket》*所知，这使得Miburo成为唯一提供基于时间的、快速服务的反虚假信息团体。 Miburo最终在Substack上重生为数字威胁分析中心。
- en: 33\. [Credibility Coalition](https://credibilitycoalition.org/) An oddly vague
    group of researchers that has poured resources into trying to develop what it
    calls a “shared vocabulary for credibility.” From 30,000 feet, the CC seems to
    replicate a lot of what outlets like the [Global Disinformation Index](https://www.disinformationindex.org/)
    (see below) do, analyzing media sources and downranking for various qualities
    ranging from lack of fact-checking to use of “straw man” or “slippery slope” arguments.
    Though the group stresses it’s looking to identify content “signals” that “require
    human judgment and training,” the CC has worked with the media literacy platform
    Public Editor out of Berkeley to tout a “collaborative software” called “TextThresher”
    that looks suspiciously like a tool for computerized credibility analysis. The
    CC has also produced something like an [inverse version of this list](https://credibilitycoalition.org/credcatalog/),
    creating a page where users can surf color-coded maps of groups that have aimed
    to “improve information quality.”
  id: totrans-split-354
  prefs: []
  type: TYPE_NORMAL
  zh: 33\. [Credibility Coalition](https://credibilitycoalition.org/) 是一群研究人员组成的奇怪模糊团体，他们投入大量资源试图开发所谓的“可信度共享词汇表”。从
    30,000 英尺的高度来看，CC 似乎在很大程度上复制了像 [全球虚假信息指数](https://www.disinformationindex.org/)（见下文）之类的机构所做的事情，分析媒体来源并降低其各种质量，从缺乏事实检查到使用“草人”或“滑坡”论证。尽管该团体强调它正在寻找需要人类判断和培训的内容“信号”，CC
    还与伯克利的媒体素养平台 Public Editor 合作，推广了一个名为 “TextThresher” 的“协作软件”，看起来非常像一个用于计算机化信誉分析的工具。CC
    还制作了类似于 [这个列表的反向版本](https://credibilitycoalition.org/credcatalog/)，创建了一个页面，用户可以在上面浏览色彩编码的地图，展示那些旨在“提高信息质量”的团体。
- en: '34\. [Factcheck.me](https://medium.com/@robhat/media-guide-factcheck-me-3c2cab903bc3)/[Botcheck.me](https://botcheck.me/)
    Created by two ambitious whippersnappers from the Cal-Berkeley, [Rohan Phadte
    and Ash Bhat](https://www.robhatlabs.com/) — who once [self-described](https://medium.com/factcheck-me/launching-factcheck-me-dfcb3627f677)
    as having gone from “a couple students hacking on an extended school project into
    an eight-person team with the mission of protecting the public” — Factcheck.me
    and Botcheck.me offer user-friendly tools for defending against disinformation
    and bots, respectively. The Democratic National Committee in 2020 hired the pair
    to write a report “on the spread of disinformation on social media,” as the *[New
    York Times](https://www.nytimes.com/2018/05/24/technology/when-passion-and-technology-meet.html)*
    [put it](https://www.nytimes.com/2018/05/24/technology/when-passion-and-technology-meet.html).
    Internally, the Twitter Files show the company saw their reporter-friendly tools
    detecting “bot-like” activities as cousins of the infamous Hamilton 68 project,
    with one executive writing to a comms official handling a press inquiry about
    the service: “Every one of the accounts they use as an example of a bot account
    on their [methodology page on Medium](https://medium.com/@robhat/identifying-propaganda-bots-on-twitter-5240e7cb81a9)
    is wrong. Doesn’t publish data, does sell consultancy. Definition of monetizing
    the problem.” Told about the emails, Ro Bhat said, “Wow… We reached out to those
    guys several times and never heard back.”'
  id: totrans-split-355
  prefs: []
  type: TYPE_NORMAL
  zh: 34\. [Factcheck.me](https://medium.com/@robhat/media-guide-factcheck-me-3c2cab903bc3)/[Botcheck.me](https://botcheck.me/)
    是由两位来自加州大学伯克利分校的雄心勃勃的年轻人 [Rohan Phadte 和 Ash Bhat](https://www.robhatlabs.com/)
    创立的 — 他们曾经自称从“几名在一个延长的学校项目上搞事情的学生发展为一个八人团队，使命是保护公众” — Factcheck.me 和 Botcheck.me
    提供了用户友好的工具，用于抵御虚假信息和机器人。2020 年，民主党全国委员会雇佣了这对来撰写一份关于“社交媒体上虚假信息传播”的报告，正如 *[纽约时报](https://www.nytimes.com/2018/05/24/technology/when-passion-and-technology-meet.html)*
    所述。Twitter 的内部文件显示，公司将其友好记者工具检测“类似机器人”的活动视为臭名昭著的汉密尔顿 68 项目的堂兄弟，其中一位高管写信给一位负责处理新闻查询的公关官员：“他们在
    Medium 的 [方法页面上](https://medium.com/@robhat/identifying-propaganda-bots-on-twitter-5240e7cb81a9)
    错误地列出了他们用作机器人账户示例的每一个账户。不发布数据，却销售咨询服务。这就是将问题商品化的定义。”被告知这些电子邮件后，Ro Bhat 表示：“哇…我们多次联系那些家伙，但从未得到回复。”
- en: '35\. [Duke Reporters’ Lab](https://reporterslab.org/tech-and-check/) The DRL’s
    tools are perfect examples of what we at *Racket* have termed “RFWs,” or “reporter-friendly
    widgets.” Funded by the usual suspects at the Newmark Foundation, the Knight Foundation,
    and Facebook, the Lab experiments with tools like MediaReview and ClaimReview,
    essentially tagging projects that allow fact-checking organizations to submit
    their reports of false claims or imagery to search engines and tech platforms
    for swifter ranking. An “experimental platform” called Squash offers “live, automated
    fact-checking during political events like debates and speeches,” [using AI](https://reporterslab.org/squash-report-card-improvements-during-state-of-the-union-and-how-humans-will-make-our-ai-smarter/)
    to “spot” subjects for human review. The product has already been deployed for
    political debates:'
  id: totrans-split-356
  prefs: []
  type: TYPE_NORMAL
  zh: 35\. [杜克记者实验室](https://reporterslab.org/tech-and-check/) DRL的工具是我们在*Racket*中称为“RFWs”或“记者友好小部件”的完美例子。
    由Newmark基金会、Knight基金会和Facebook提供资金支持的实验室正在试验像MediaReview和ClaimReview这样的工具，本质上是标记项目，允许事实核查组织将其关于虚假声明或图像的报告提交给搜索引擎和技术平台以获得更快的排名。
    一个名为Squash的“实验平台”在政治事件如辩论和演讲期间提供“现场自动事实核查”，[利用人工智能](https://reporterslab.org/squash-report-card-improvements-during-state-of-the-union-and-how-humans-will-make-our-ai-smarter/)来“识别”需要人工审查的主题。
    该产品已经在政治辩论中部署过：
- en: 'As with nearly all the CIC-developed tools, the DRL products seek to identify
    “consistent terminology” or an application that “standardizes fact-checking content
    in a machine-readable way.” This quest for a single fact-checking language is
    supported by Jigsaw, Facebook, Google, and the *Washington Post*. A recent Duke
    study purporting to show which parts of the country are sadly bereft of advanced
    fact-checking efforts may remind you of another color-coded state map:'
  id: totrans-split-357
  prefs: []
  type: TYPE_NORMAL
  zh: 和几乎所有由CIC开发的工具一样，DRL产品试图识别“一致的术语”或应用“以机器可读方式标准化事实核查内容”。 这种对单一事实核查语言的追求得到了Jigsaw、Facebook、Google和*华盛顿邮报*的支持。
    杜克大学最近的一项研究声称展示了哪些国家的部分地区遗憾地缺乏先进的事实核查工作，可能会让你想起另一个颜色编码的州地图：
- en: '36\. [Reveal](https://revealproject.eu/) This EU-funded “social media verification”
    site is, like many European anti-disinformation projects, more overtly terrifying
    in its dystopian aims than some of its American counterparts. This government-funded
    program offers a tool it calls without embarrassment the Journalist Decision Support
    System, or “JDDS.” Reporting is described as a government-supported team effort:
    “Up to 19 journalists can use JDSS simultaneously, each interactively browsing
    10,000’s of posts in real-time,” and “analytics are automatically run on all posts,
    including sentiment analysis, fake and eyewitness media labeling and newsworthy
    claim extraction.” Say that loud and proud, folks: *newsworthy claim extraction.*
    The [EU funding award](https://west.uni-koblenz.de/research/reveal) for Reveal
    essentially describes an effort to automate what old-school reporters might have
    called the assignment desk, as the “key problem” with news is that “it takes a
    lot of effort to distinguish useful information from the ‘noise.’” Reveal claims
    to help by developing tools to “automatically judge the quality and accuracy of
    content.” The display portal for the JDDS looks like an interactive war game,
    which is probably not an accident.'
  id: totrans-split-358
  prefs: []
  type: TYPE_NORMAL
  zh: 36\. [揭示](https://revealproject.eu/) 这个由欧盟资助的“社交媒体验证”网站，与许多欧洲反虚假信息项目一样，其对于反乌托邦目标的追求更加明显，超过了一些美国类似项目的想象。这个政府资助的项目提供了一个毫不掩饰的工具，称为“记者决策支持系统”或“JDDS”。报导被描述为政府支持的团队合作：“最多可以同时使用19名记者，每个人实时浏览数万条帖子”，“分析将自动运行在所有帖子上，包括情感分析、伪造和目击者媒体标记以及新闻性声明提取。”
    大声地说出来，各位：*新闻性声明提取*。 对于揭示的[欧盟资助奖项](https://west.uni-koblenz.de/research/reveal)基本上描述了一个自动化的努力，老派记者可能称之为任务桌面的关键问题是“新闻需要花费大量精力从‘噪音’中区分有用信息”。
    揭示声称通过开发工具“自动判断内容的质量和准确性”来帮助。 JDDS的显示门户看起来像是一个互动战争游戏，这可能不是偶然。
- en: '37\. [Global Disinformation Index](https://www.disinformationindex.com/) The
    GDI should probably be higher on this list. It was the subject of one of the first
    true investigative features about the Censorship-Industrial Complex, a [series
    by the](https://www.washingtonexaminer.com/restoring-america/fairness-justice/disinformation-inc-left-wing-gorups-funneled-millions-blacklist-conservative-news)
    *[Washington Examiner](https://www.washingtonexaminer.com/restoring-america/fairness-justice/disinformation-inc-left-wing-gorups-funneled-millions-blacklist-conservative-news)*
    that focused on two key facts: the Britain-based GDI received at least $315,000
    from the State Department Entity, the GEC, and engaged in “risk” scoring of news
    media organizations that down-ranked conservative outlets like the “*American
    Spectator*, Newsmax, the *Federalist*, the *American Conservative,* One America
    News, the *Blaze,* the *Daily Wire*, *RealClearPolitics, Reason*, and the *New
    York Post*.” As is the case with the Omidyar-funded Oxford Internet Institute
    and the aforementioned Credibility Coalition, the GDI’s credibility/risk/trust
    scoring is [built atop a series of subjective variables](https://www.disinformationindex.org/research/2022-10-21-brief-disinformation-risk-in-the-united-states-online-media-market-october-2022/),
    among them the use of “targeting language” that “demeans or belittles people or
    organizations,” or includes “hyperbolic,” “emotional,” and “alarmist” language.
    The GDI announces openly that its strategy is to push major digital marketing
    clients to “redirect their online ad spending.” It should be noted that two of
    the organizations deemed least trustworthy by the GDI are the *New York Post,*
    whose story about the Hunter Biden laptop was wrongly censored(“GDI’s study did
    not review specific high-profile stories,” a report [quips](https://www.disinformationindex.org/research/2022-10-21-brief-disinformation-risk-in-the-united-states-online-media-market-october-2022/))
    and *Reason* magazine, one of the few prominent press critics of organized censorship.
    Now-defunct *Buzzfeed*, whose editorial shipwreck will forever bear signs of hull
    rippage from its decision to publish a Steele dossier it knew was riddled with
    errors, was on GDI’s top ten safest sites list, lauded for — get this — “journalistic
    best practices” and  “neutral, unemotional language.”'
  id: totrans-split-359
  prefs: []
  type: TYPE_NORMAL
  zh: 37\. [全球虚假信息指数](https://www.disinformationindex.com/) GDI 可能应该在这个名单上排名更高。它是第一个真正的调查特写报道“审查产业复合体”主题的对象，[《华盛顿检查者报》系列报道](https://www.washingtonexaminer.com/restoring-america/fairness-justice/disinformation-inc-left-wing-gorups-funneled-millions-blacklist-conservative-news)
    关注了两个关键事实：总部位于英国的 GDI 至少从国务院实体 GEC 收到了 315,000 美元，并从事对像“*美国观察家*，*新闻极端*，*联邦主义者*，*美国保守派*，*一美国新闻*，*烈焰*，*每日电线*，*真实政治*，*原因*
    和 *纽约邮报* 的保守派媒体机构的风险评分”。与奥米迪亚资助的牛津互联网研究所和前述的信誉联盟一样，GDI 的信誉/风险/信任评分建立在一系列主观变量基础之上，例如使用“针对性语言”来“贬低或羞辱个人或组织”，或包括“夸张的”，“情感的”和“危言耸听的”语言。GDI
    公开宣布其战略是推动主要数字营销客户“重新定向其在线广告支出”。值得注意的是，GDI 认为最不可信赖的两个组织是 *纽约邮报*，其关于亨特·拜登笔记本的报道被错误地审查了（“GDI
    的研究未审查具体的知名故事”，一份报告 [戏言](https://www.disinformationindex.org/research/2022-10-21-brief-disinformation-risk-in-the-united-states-online-media-market-october-2022/)），以及
    *原因* 杂志，这是少数对组织审查持批评态度的知名新闻评论。已停刊的 *Buzzfeed*，其编辑船只永远承载着从决定发布充满错误的斯蒂尔档案的决定中裂开的船身痕迹，曾在
    GDI 的十大最安全网站名单上，因其“新闻最佳实践”和“中立，无情感语言”而受到赞扬。
- en: 38\. [U.S. Agency for Global Media](https://www.usagm.gov/)/[Polygraph](https://www.polygraph.info/)/[Factograph](https://www.factograph.info/)
    In 1953 the United States Information Agency was founded, “to inform others about
    American life…and… [eliminate misperception](https://www.govinfo.gov/content/pkg/GOVMAN-1996-05-31/pdf/GOVMAN-1996-05-31-Pg686.pdf).”
    Through 1999, when it was [folded into the State Department](https://1997-2001.state.gov/outreach/publicaffdip/fs_990930_merger.html),
    the USIA was the open messaging arm of the United States government, and had credibility
    precisely because it was undisguised in its function. Today, the USIA’s functions
    are submerged in the Global Engagement Center (with no public-facing messaging)
    and the programs of the expanding U.S. Agency for Global Media (USAGM) empire,
    whose overall budget has [grown](https://www.usaspending.gov/agency/us-agency-for-global-media?fy=2023)
    past $1 billion. That includes [Voice of America](https://www.voanews.com/), an
    early effort at “counter-disinformation” known for broadcasting in German during
    World War II, and [Radio Free Europe/Radio Liberty](https://www.rferl.org/), which
    gained renown in the Cold War by broadcasting Western news into Soviet territories.
    These well-known “counter-disinfo” titles in 2016 paired to add a seemingly redundant
    fact-checking wing in [Polygraph.info](https://www.polygraph.info/), which also
    has a Russian-language counterpart, [Factograph](https://www.factograph.info/).
    Ostensibly dedicated to countering “misleading statements and stories from Russian
    officials and state-sponsored propaganda,” Polygraph in reality often “checks”
    domestic actors [like Robert F. Kennedy, Jr](https://www.polygraph.info/a/robert-f-kennedy-jr-is-wrong-there-are-no-us-aegis-missile-systems-in-ukraine/7085833.html),
    [Scott Ritter](https://www.polygraph.info/a/fact-check-ukraine-misinformation-from-ex-un-weapons-inspector-in-russian-propaganda-/7064239.html),
    and [Monica Crowley](https://www.polygraph.info/a/fact-check-no-zelenskyy-did-not-say-american-sons-and-daughters-will-have-to-die-in-ukraine/6986873.html),
    while labeling insufficiently hawkish Americans like Glenn Greenwald supporters
    of Russia. Polygraph for example might “check” Julian Assange’s status as a free-speech
    icon, [quoting](https://www.polygraph.info/a/assange-russia-press-freedom/6742131.html)
    a Center for European Policy Analysis analyst to call the Wikileaks founder “a
    criminal, traitor and propaganda outlet for the people he works with or for.”
    Polygraph in sum is a sadly perfect model for a modern “anti-disinformation” operation,
    posing as independent, non-partisan news aimed at “foreign” disinformation, while
    in reality serving as blunt state propaganda that too often targets domestic political
    opinion.*
  id: totrans-split-360
  prefs: []
  type: TYPE_NORMAL
  zh: 38\. [美国全球媒体署](https://www.usagm.gov/)/[多面机](https://www.polygraph.info/)/[事实图](https://www.factograph.info/)
    1953年，美国信息署成立，“向他人介绍美国生活……并……[消除误解](https://www.govinfo.gov/content/pkg/GOVMAN-1996-05-31/pdf/GOVMAN-1996-05-31-Pg686.pdf)。”直至1999年，当它[并入国务院](https://1997-2001.state.gov/outreach/publicaffdip/fs_990930_merger.html)前，美国信息署一直是美国政府的公开传播机构，因其功能明确而具有信誉。如今，美国信息署的功能被纳入全球参与中心（无公众面向的信息），以及美国全球媒体署（USAGM）帝国的各项目，其总预算已[超过](https://www.usaspending.gov/agency/us-agency-for-global-media?fy=2023)10亿美元。其中包括[美国之音](https://www.voanews.com/)，这是早期的“反假信息”尝试，在第二次世界大战期间以德语播音而闻名，以及[自由欧洲/自由电台](https://www.rferl.org/)，在冷战期间通过向苏联领土广播西方新闻而享有声誉。这些著名的“反假信息”标题在2016年合并，增加了一个看似多余的事实核查部门，即[多面机](https://www.polygraph.info/)，它还有一个俄语版本的对应网站，[事实图](https://www.factograph.info/)。多面机表面上致力于反击“俄罗斯官员和国家支持的宣传”的“误导性言论和故事”，但实际上经常“检查”国内行动者，例如[罗伯特·F·肯尼迪·Jr](https://www.polygraph.info/a/robert-f-kennedy-jr-is-wrong-there-are-no-us-aegis-missile-systems-in-ukraine/7085833.html)，[斯科特·里特](https://www.polygraph.info/a/fact-check-ukraine-misinformation-from-ex-un-weapons-inspector-in-russian-propaganda-/7064239.html)，和[莫妮卡·克劳利](https://www.polygraph.info/a/fact-check-no-zelenskyy-did-not-say-american-sons-and-daughters-will-have-to-die-in-ukraine/6986873.html)，同时将格伦·格林沃尔德等不够鹰派的美国人支持者标签化为俄罗斯的支持者。例如，多面机可能“检查”朱利安·阿桑奇作为言论自由象征的地位，[引用](https://www.polygraph.info/a/assange-russia-press-freedom/6742131.html)欧洲政策分析中心的分析师称WikiLeaks创始人为“犯罪分子、叛徒和他所服务或合作的人的宣传工具”。总体而言，多面机是现代“反假信息”行动的一个悲哀完美模型，假装是独立的、无党派的新闻，旨在对付“外国”假信息，而实际上却作为生硬的国家宣传，往往瞄准国内政治意见。
- en: 39. [Institute for Strategic Dialogue](https://www.isdglobal.org/disinformation/)
    Also [funded](https://www.isdglobal.org/partnerships-and-funders/) by the U.S.
    State Department, the Britain-based ISD offers another smorgasbord of content-suffocation
    tools, [including a “hate-mapper](https://www.isdglobal.org/research-analysis/digital-analysis-unit/)”
    service and a product called [Beam](https://beamdisinfo.org/), which “is a multi-lingual,
    multi-platform capability developed to expose, track and confront information
    threats online.” ISD identifies “bad actors” or “extremist actors” and its “shared
    endeavour” program seeks to build “psychosocial resilience to radicalization.”
    The ISD is responsible for the [report saying anti-Semitic remarks soared](https://www.washingtonpost.com/politics/2023/03/20/antisemitic-tweets-soared-twitter-after-musk-took-over-study-finds/)
    on Twitter after Elon Musk’s purchase of the platform, a report listing “independent
    journalists” amplifying “Russian propaganda” that inspired [an NBC report](https://www.nbcnews.com/tech/tech-news/russian-propaganda-efforts-aided-kremlin-content-creators-research-fin-rcna32343)
    including the now-on-trial Gonzalo Lira. ISD was also a source for a *[USA Today](https://www.usatoday.com/story/news/nation/2021/03/28/online-trump-supporters-insurrection-raise-money-lawyers-legal-fees/4751712001/)*
    [report](https://www.usatoday.com/story/news/nation/2021/03/28/online-trump-supporters-insurrection-raise-money-lawyers-legal-fees/4751712001/)
    that was influential in getting not-yet-convicted people accused of participation
    in the January 6th protests removed from a variety of Internet services. The ISD
    is one of many groups that were roaring about the dangers of Discord before the
    “Pentagon Leaker” story, saying, “Evidence suggested that users of extreme right
    channels on Discord are very young,” raising questions about the role that “online
    games” play in “radicalization of minors.”
  id: totrans-split-361
  prefs: []
  type: TYPE_NORMAL
  zh: '[战略对话研究所](https://www.isdglobal.org/disinformation/)还得到美国国务院资助，总部位于英国的ISD提供了另一套内容淹没工具，[包括一个“仇恨定位器](https://www.isdglobal.org/research-analysis/digital-analysis-unit/)”服务和一个名为[Beam](https://beamdisinfo.org/)的产品，“Beam是一个多语言、多平台的能力，旨在揭露、跟踪和对抗网络上的信息威胁。”
    ISD确定了“恶意行为者”或“极端行为者”，其“共同努力”计划旨在建立“心理社会抵御激进化”的能力。 ISD负责[报告称反犹太言论激增](https://www.washingtonpost.com/politics/2023/03/20/antisemitic-tweets-soared-twitter-after-musk-took-over-study-finds/)，特斯拉首席执行官埃隆·马斯克收购该平台后，犹如[NBC报道](https://www.nbcnews.com/tech/tech-news/russian-propaganda-efforts-aided-kremlin-content-creators-research-fin-rcna32343)中现在正在审判的冈萨洛·利拉激发了“独立记者”传播“俄罗斯宣传”的报告。
    ISD还是一个来源于*[今日美国](https://www.usatoday.com/story/news/nation/2021/03/28/online-trump-supporters-insurrection-raise-money-lawyers-legal-fees/4751712001/)*的[报告](https://www.usatoday.com/story/news/nation/2021/03/28/online-trump-supporters-insurrection-raise-money-lawyers-legal-fees/4751712001/)，在推动尚未被判有罪的参与1月6日抗议活动的人员从各种互联网服务中移除方面具有影响力。
    ISD是在“五角大楼泄密者”事件之前炒作Discord危险性的众多团体之一，称“证据表明Discord极右频道的用户非常年轻”，引发了关于“在线游戏”在“未成年人激进化”中的作用的问题。'
- en: 40\. [Wikipedia](https://www.wikipedia.org/) In June of 2021, Wikipedia’s then
    Executive Director Katherine Maher appeared at a conference hosted by the Atlantic
    Council, where she was [interviewed](https://www.atlanticcouncil.org/news/transcripts/katherine-maher-on-how-big-tech-can-be-as-trusted-as-wikipedia/)
    by NBC reporter Brandy Zadrozny about “how big tech can be as trusted as Wikipedia.”
    The thrust of the report was that Wikipedia had refused a request by the Turkish
    government to take down “two pages that they did not appreciate references to
    President Erdogan and his family and their involvement in the Syrian civil war
    as a state sponsor of terrorism,” which led to a ban of the site that was [overturned
    to great fanfare](https://www.nytimes.com/2020/01/15/world/europe/turkey-wikipedia-access-restored.html)
    in 2020\. Wikipedia, like many tech behemoths, plays the role of a defender of
    free speech in certain circumstances, but lately it has become perhaps the most
    furious grindstone of digital conformity in Western media outside Twitter, Google,
    and Facebook, institutionalizing a system of blockages that increasingly only
    let through information reported on in an approving way by large corporate or
    academic institutions (it has been a great [struggle](https://www.foxnews.com/media/elon-musk-slams-wikipedia-considering-deletion-twitter-files-entry-non-trivial-left-wing-bias)
    to get Twitter Files material on the site, for instance). Wikipedia was once seen
    as one of the great experiments in open-source media, and identified with legal
    challenges to things like the NSA’s illegal domestic surveillance program, but
    has become just another member of the cartel-like “industry call” that includes
    the FBI, Twitter, and Facebook (the Twitter Files show the exact moment in which
    Wikipedia asks for a “disinformation” contact at the FBI), and has taken rigid
    stands on ridiculous issues like [the definition of “recession](https://thehill.com/homenews/media/3585404-wikipedia-launching-new-restrictions-for-users-editing-recession-page/).”
  id: totrans-split-362
  prefs: []
  type: TYPE_NORMAL
  zh: 40\. [维基百科](https://www.wikipedia.org/) 2021年6月，时任维基百科执行董事凯瑟琳·马赫尔出席了由大西洋理事会主办的会议，NBC记者布兰迪·扎德罗兹尼（Brandy
    Zadrozny）对她进行了[采访](https://www.atlanticcouncil.org/news/transcripts/katherine-maher-on-how-big-tech-can-be-as-trusted-as-wikipedia/)，“如何使大科技公司如同维基百科一样值得信赖”。报告的核心是，维基百科拒绝了土耳其政府要求删除“两篇不喜欢的关于总统埃尔多安及其家人参与叙利亚内战作为恐怖主义国家赞助者的引用”的请求，导致了该网站被[废除，引起了极大的轰动](https://www.nytimes.com/2020/01/15/world/europe/turkey-wikipedia-access-restored.html)。维基百科像许多科技巨头一样，在某些情况下扮演言论自由的捍卫者角色，但最近在西方媒体中已经成为数字一致性最激烈的磨盘之一，除了Twitter、Google和Facebook之外，还将制度化的封锁系统扩展到只有大公司或学术机构报道的信息通过（例如，试图在维基百科上发布Twitter
    Files材料一直是一场[斗争](https://www.foxnews.com/media/elon-musk-slams-wikipedia-considering-deletion-twitter-files-entry-non-trivial-left-wing-bias)）。维基百科曾被视为开源媒体的伟大实验之一，并且与诸如NSA非法国内监控项目的法律挑战有关联，但现在已成为包括FBI、Twitter和Facebook在内的卡特尔式“行业会议”的一员，并对像[“衰退”定义](https://thehill.com/homenews/media/3585404-wikipedia-launching-new-restrictions-for-users-editing-recession-page/)这样荒谬的问题采取了坚决立场。
- en: '#TwitterFiles also show Wikipedia staff [invited to election tabletops with
    the Pentagon](https://twitter.com/NAffects/status/1650954045186625536), and [joining
    weekly “industry meetings”](https://twitter.com/NAffects/status/1650954050098065425)
    with their Big Tech brethren.'
  id: totrans-split-363
  prefs: []
  type: TYPE_NORMAL
  zh: '#TwitterFiles 还显示，维基百科工作人员被邀请参加与五角大楼的选举工作小组讨论（https://twitter.com/NAffects/status/1650954045186625536），并与他们的大科技同行每周参加“行业会议”（https://twitter.com/NAffects/status/1650954050098065425）。'
- en: Former Executive Director Katherine Maher is a member of the Council on Foreign
    Relations, a World Economic Forum young global leader, a security fellow at the
    Truman National Security Project, and a fellow at DFRLabs at the Atlantic Council,
    the military-industrial complex’s favorite Think Tank. It’s amazing how far selling
    encyclopedias can take you.
  id: totrans-split-364
  prefs: []
  type: TYPE_NORMAL
  zh: 前执行董事凯瑟琳·马赫尔是外交关系委员会的成员，世界经济论坛的年轻全球领袖，是杜鲁门国家安全项目的安全研究员，也是大西洋理事会DFRLabs的研究员，这是军工复合体最喜欢的智库。出售百科全书可以走得这么远，真是令人惊讶。
- en: 41\. [EU Disinfo Lab](https://www.disinfo.eu/) Another anti-disinformation site
    that is full of features warning of the insufficiently vibrant stream of warnings
    about Russian aggression, climate change, and unregulated Internet spaces like
    Telegram. Despite being an independent non-profit, the Lab proxies for government,
    keenly assessing “the commitments of platform signatories of the EU Code of Practice
    on Disinformation.” It also seeks to weed out an “anti-system mindset,” such as
    the use of cryptocurrencies to fund “junk sites” seeking to cultivate a “fringe
    and non-conformist image.” The Lab represents the uptight tattle-tale wing of
    the “anti-disinformation” scene.
  id: totrans-split-365
  prefs: []
  type: TYPE_NORMAL
  zh: 41\. [欧盟消息失实实验室](https://www.disinfo.eu/) 另一个充满警告功能的反失实信息网站，警告内容包括俄罗斯的侵略、气候变化以及像Telegram这样的未受监管的互联网空间。尽管是独立的非营利机构，但该实验室代理政府角色，积极评估“欧盟失信息行动准则”的平台签署者的承诺。它还试图清除“反体制心态”，如使用加密货币资助寻求树立“边缘和非符合形象”的“垃圾网站”。该实验室代表了“反失信息”领域的唠叨翼。
- en: 'The EU Disinfo Lab made perhaps its biggest splash in 2019 when it claimed
    to have unearthed “[265 Coordinated Fake Local Media Sites Serving Indian Interests](https://www.disinfo.eu/publications/uncovered-265-coordinated-fake-local-media-outlets-serving-indian-interests).”
    The illustration features skull-and-crossbones icons for “zombie” sites and alien
    faces for “new” ones:'
  id: totrans-split-366
  prefs: []
  type: TYPE_NORMAL
  zh: 欧盟消息失实实验室在2019年引起轰动，声称揭露了“[265个协调的虚假本地媒体网站，为印度利益服务](https://www.disinfo.eu/publications/uncovered-265-coordinated-fake-local-media-outlets-serving-indian-interests)”。插图中，以“僵尸”网站的骷髅图标和“新”网站的外星人面孔为特色：
- en: 42\. [The UK 77th Brigade](https://www.army.mod.uk/who-we-are/formations-divisions-brigades/6th-united-kingdom-division/77-brigade/)
    It should tell the reader something that the formation of an active military unit
    by a key NATO partner which is openly devoted to fighting online “disinformation”
    and has been credibly [accused of mass surveillance of its own citizenry](https://uk.news.yahoo.com/77th-brigades-monitoring-uk-citizens-172354521.html)
    is just the 42nd entry on our list. The UK’s 77th Brigade would be rejected by
    any good fiction editor as too over-the-top. [Big Brother Watch broke the story](https://bigbrotherwatch.org.uk/campaigns/ministry-of-truth/)
    revealing how the speech of MPs, academics, journalists, human rights campaigners
    and the public was monitored under the guise of combating “misinformation.”
  id: totrans-split-367
  prefs: []
  type: TYPE_NORMAL
  zh: 42\. [英国77旅](https://www.army.mod.uk/who-we-are/formations-divisions-brigades/6th-united-kingdom-division/77-brigade/)
    应该告诉读者一些事实，即一个由北约重要成员国成立的主动军事单位，公开致力于打击在线“失信息”，并且已经被[大规模监视本国公民的指控](https://uk.news.yahoo.com/77th-brigades-monitoring-uk-citizens-172354521.html)所认可，竟然只是我们名单中的第42项。英国的77旅如果交给任何一个优秀的小说编辑，都会因为太过离奇而被拒绝。[大哥看守组织披露了这一故事](https://bigbrotherwatch.org.uk/campaigns/ministry-of-truth/)，揭示了如何在打击“失信息”之名下监视议员、学者、记者、人权倡导者和公众的言论。
- en: '43\. [Claim Buster](https://idir.uta.edu/claimbuster/) Another machine learning
    tool backed by the Knight Foundation, the National Science Foundation, Newmark
    Philanthropies and the Facebook Journalism Project that’s working on a key problem
    for any future AI-driven moderation program: how to use machine learning to identify
    “claims” in real-time.  “Automated live fact-checking for everyone” is easy, according
    to its graphics: just follow the instructions below.'
  id: totrans-split-368
  prefs: []
  type: TYPE_NORMAL
  zh: 43\. [Claim Buster](https://idir.uta.edu/claimbuster/) 另一个由骑士基金会、美国国家科学基金会、纽马克慈善基金会和Facebook新闻项目支持的机器学习工具，专注于未来任何基于AI的内容管理程序的关键问题：如何使用机器学习实时识别“声明”。根据其图形显示，“每个人的自动实时事实核查”都很容易，只需按照以下说明操作。
- en: '44\. [DisinfoCloud](https://www.state.gov/defeat-disinfo/) This was a GEC-funded
    operation, through the beginning of 2023\. It featured a “continuously updated
    news feed” of disinfo-related items, often with fairly far-out recommendations
    to the “nearly 300 organizations, including those that provide machine learning
    analysis of social media, media monitoring, fact-checking, media literacy, social
    network mapping, and more” in the organization’s “testbed.” This blogged material
    was available to “select government, civil society, and private sector users,”
    of which, fortunately for #TwitterFiles readers, Twitter was one. The company
    received wisdom-nuggets like the idea that the terms “color revolution” and “Russophobia”
    were “Pro-Kremlin” propaganda, the good news that Britain’s GHCQ might soon be
    using AI to combat disinformation, and much more. Not intended for your eyes,
    you had the honor of paying for it all, if you’re an American citizen.'
  id: totrans-split-369
  prefs: []
  type: TYPE_NORMAL
  zh: 44\. [DisinfoCloud](https://www.state.gov/defeat-disinfo/) 这是一个由GEC资助的操作，直至2023年初。它展示了一个“持续更新的新闻动态”，涉及“近300个组织，包括那些提供社交媒体机器学习分析、媒体监测、事实核查、媒体素养、社交网络绘图等服务”的“试验场”。这些博客材料对“选择的政府、公民社会和私营部门用户”开放，幸运的是，推特（#TwitterFiles读者）是其中之一。该公司获得的智慧小贴士包括“彩色革命”和“俄罗斯恐惧症”术语是“亲克里姆林”的宣传，以及英国的GHCQ可能很快会使用AI打击虚假信息等好消息。如果你是美国公民，这些信息不适合你的眼睛，但你却有幸为它们买单。
- en: 45\. [MythDetector](https://mythdetector.ge/en/) The fact-checking arm of the
    Media Development Foundation, funded by USAID and the German Marshall Fund, helps
    produce valuable public service messages, like a video in Georgian explaining
    that the so-called American doctor online who’ll cure Covid and obviate the need
    for masks [is actually a porn star](https://www.youtube.com/watch?v=Glh5Q5uRJV8&t=71s).
    MythDetector is a Facebook third-party fact checker, “compliant” with Poynter’s
    International Fact Checking Network principles, and will “measure the truth!”
    for you.
  id: totrans-split-370
  prefs: []
  type: TYPE_NORMAL
  zh: 45\. [MythDetector](https://mythdetector.ge/en/) 这是Media Development Foundation的事实核查部门，由美国国际开发署和德国马歇尔基金会资助，帮助制作宝贵的公共服务信息，例如一段格鲁吉亚语视频，解释了所谓的在线美国医生，声称能治愈Covid并取消口罩的事实实际上是一名色情明星。MythDetector是Facebook的第三方事实核查机构，符合Poynter国际事实核查网络的原则，并将“为您测量真相！”
- en: '46\. [Verified](https://shareverified.com/) The inevitable creep-tastic United
    Nations fact-checking initiative promises to “deliver life-saving information
    on Covid-19 and stories from the best of humanity.” Key insights? “Behavioral
    science research told us we needed to increase people’s risk perception, the feeling
    that there is a threat to themselves or their loved ones.” The technocrats at
    Verified were sure COVID-19 vaccines would “end the pandemic” by “stopping the
    spread of COVID-19.” Verified partnered with the World Bank, Al Jazeera, Facebook,
    Omidiyar, First Draft, Ikea, Spotify, Tik Tok, Twitter, and #ThisIsOurShot (also
    a Virality Project partner). It was built in collaboration with [Purpose](https://www.purpose.com/),
    a McKinsey-for-millennials whose co-founder chaired the WEF’s Global Agenda Council
    on Civic Participation.'
  id: totrans-split-371
  prefs: []
  type: TYPE_NORMAL
  zh: 46\. [Verified](https://shareverified.com/) 不可避免的联合国事实核查倡议，让人不寒而栗，承诺“提供关于Covid-19的生命救助信息和来自人类精华的故事”。关键洞见是，“行为科学研究告诉我们需要增加人们的风险感知，即他们或他们的亲人受到威胁的感觉”。Verified的技术专家们确信Covid-19疫苗将通过“阻止Covid-19的传播”来“结束疫情”。Verified与世界银行、Al
    Jazeera、Facebook、Omidiyar、First Draft、Ikea、Spotify、Tik Tok、Twitter以及#ThisIsOurShot（也是一个病毒传播项目的合作伙伴）合作建设，与[Purpose](https://www.purpose.com/)合作，后者是一家为千禧一代提供麦肯锡服务的公司，其联合创始人主持了世界经济论坛的全球议程理事会的市民参与工作组。
- en: 47\. [Foreign Malign Influence Center](https://www.dni.gov/index.php/nctc-who-we-are/organization/340-about/organization/foreign-malign-influence-center)
    After the public relations fiasco of the Orwellian Disinformation Governance Board
    that was to be housed in the Department of Homeland Security, and the erasure
    of the “[Misinformation, Disinformation, and Malinformation” Subcommittee](https://www.cisa.gov/news-events/news/readout-cisas-second-cybersecurity-advisory-committee-meeting)
    that appeared slated to assume the DGB’s functions, it appears the federal government
    is putting chips on another Truth-Ministry facsimile, moving them perhaps to this
    existing agency under the Office of the Director of National Intelligence. The
    FMIC was “activated” on September 23, 2022\. The DGB closed August 24, 2022\.
    The FMIC is headed by Jeffrey K. Wichman, who spent 30 years at the CIA.
  id: totrans-split-372
  prefs: []
  type: TYPE_NORMAL
  zh: 47\. [外国恶意影响中心](https://www.dni.gov/index.php/nctc-who-we-are/organization/340-about/organization/foreign-malign-influence-center)
    在奥威尔式的虚假信息治理委员会的公共关系惨败后，以及“错误信息、虚假信息和恶意信息”小组的清除，后者似乎被指定承担DGB职能的部分，在联邦政府似乎在另一个真相部的仿制品上下注时，将它们可能转移到情报总监办公室下的这个现有机构。
    FMIC于2022年9月23日“激活”。DGB于2022年8月24日关闭。 FMIC由曾在中央情报局工作30年的杰弗里·K·威奇曼领导。
- en: 48\. [Advance Democracy Inc](https://advancedemocracy.org/). Not much is known
    about this group except that it appears as a source for a lot of *USA Today* stories
    (about Tucker Carlson’s January 6th reports, climate denialism, and “Trump allies”
    still on Twitter) and appeared in a strange TwitterFiles exchange, in which a
    comms official describes them as mysterious and the author of some “shaky” reports.
    As is typical of many CIC cutouts, its website lists no information regarding
    leadership, staff or donors. It does that at the same time as “tracking political
    donations” of others.
  id: totrans-split-373
  prefs: []
  type: TYPE_NORMAL
  zh: 48\. [Advance Democracy Inc](https://advancedemocracy.org/) 对这个组织的了解不多，除了它似乎是*今日美国*报道的一些来源（关于Tucker
    Carlson的1月6日报道、气候否认主义和仍在Twitter上的“特朗普盟友”），并出现在一个奇怪的TwitterFiles交换中，其中一名传播官员将其描述为神秘人物，并称其为一些“摇摇欲坠”的报告的作者。正如许多CIC的替代品一样，其网站上没有关于领导层、工作人员或捐助者的任何信息。它在“追踪他人政治捐款”的同时进行这些操作。
- en: 49\. [DisinfoWatch](https://disinfowatch.org/) Who says Canadians can’t be sketchy?
    This group, which [lists](https://disinfowatch.org/about/) as “research partners”
    GEC, NATO’s [STRATCOM Center of Excellence](https://stratcomcoe.org/about_us/about-nato-stratcom-coe/5),
    and the Center for European Policy Analysis, is the usual mish-mash of evil Putin
    portraits and gibberish text about building “resilience” to threat narratives,
    but also offers skillful local knowledge in finding ways to blame RT for using
    coverage of the Canadian trucker protests to “[legitimize anti-government narratives](https://disinfowatch.org/disinforeport-how-rt-amplifies-and-legitimizes-anti-government-narratives/).”
  id: totrans-split-374
  prefs: []
  type: TYPE_NORMAL
  zh: 49\. [DisinfoWatch](https://disinfowatch.org/) 谁说加拿大人不能靠边站？这个组织，将GEC、北约的[战略传播卓越中心](https://stratcomcoe.org/about_us/about-nato-stratcom-coe/5)和欧洲政策分析中心列为“研究合作伙伴”，通常是关于“坏普京肖像”和关于建立“对威胁叙事的韧性”的胡言乱语的大杂烩，但也在寻找方式上表现出熟练的地方知识，以便指责RT使用加拿大卡车司机抗议的报道“合法化反政府叙事”。
- en: '50\. [Countering Disinformation](https://counteringdisinformation.org/) Another
    USAID-funded group that promotes “information integrity” and argues for a “whole-of-society
    approach,” which they say will require creating a “sense of urgency” in the population
    about disinformation. (In anti-disinformation literature, the public is often
    depicted as insufficiently panicked). The group promotes a “mixed-methods approach,”
    which includes “fact-checking, monitoring, and other interventions.” It also offers
    a keen visual representation of what a “healthy information space” looks like:
    complete encirclement by protective institutions. Like freedom, in order words,
    only the opposite!'
  id: totrans-split-375
  prefs: []
  type: TYPE_NORMAL
  zh: 50\. [对抗虚假信息](https://counteringdisinformation.org/) 另一个由美国国际开发署资助的组织，它推广“信息诚信”并主张“全社会的方法”，他们称这将需要在公众中创建对虚假信息的“紧迫感”（在反虚假信息的文献中，公众常被描绘为不够惊慌）。该组织提倡“混合方法”，包括“事实核查、监测和其他干预措施”。它还提供了一个对“健康信息空间”具有敏锐视觉表现的描绘：完全被保护性机构环绕。就像自由一样，换句话说，只不过相反而已！
