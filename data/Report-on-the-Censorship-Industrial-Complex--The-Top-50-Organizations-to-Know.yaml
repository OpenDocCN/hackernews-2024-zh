- en: '*Introduction by Matt Taibbi*'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: '*由马特·泰比介绍*'
- en: On January 17, 1961, outgoing President and former Supreme Allied Commander
    Dwight D. Eisenhower gave one of the [most consequential speeches in American
    history](https://www.gilderlehrman.org/sites/default/files/inline-pdfs/Eisenhower%20Farewell%20Address%20abridged_0.pdf).
    Eisenhower for eight years had been a popular president, whose appeal drew upon
    a reputation as a person of great personal fortitude, who’d guided the United
    States to victory in an existential fight for survival in World War II. Nonetheless,
    as he prepared to vacate the Oval Office for handsome young John F. Kennedy, he
    warned the country it was now at the mercy of a power even he could not overcome.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在1961年1月17日，即将卸任的总统和前最高盟军指挥官德怀特·D·艾森豪威尔发表了[美国历史上最重要的演讲之一](https://www.gilderlehrman.org/sites/default/files/inline-pdfs/Eisenhower%20Farewell%20Address%20abridged_0.pdf)。艾森豪威尔在八年任期内是一位备受欢迎的总统，他的吸引力源于个人坚韧不拔的声誉，曾在第二次世界大战中领导美国取得生存的存在性斗争的胜利。然而，当他准备让位给年轻英俊的约翰·F·肯尼迪时，他警告国家，现在已经受制于他自己也无法克服的权力之下。
- en: 'Until World War II, America had no permanent arms manufacturing industry. Now
    it did, and this new sector, Eisenhower said, was building up around itself a
    cultural, financial, and political support system accruing enormous power. This
    “conjunction of an immense military establishment and a large arms industry is
    new in the American experience,” he said, adding:'
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 直到第二次世界大战之前，美国没有永久的军火制造业。现在有了，艾森豪威尔说，这个新的部门正在其周围建立一个文化、财政和政治支持系统，积累了巨大的力量。他说：“这一巨大的军事建制和庞大的军火工业的结合在美国的经验中是新的。”并补充道：
- en: '*In the councils of government, we must guard against the acquisition of unwarranted
    influence, whether sought or unsought, by the military-industrial complex. The
    potential for the disastrous rise of misplaced power exists and will persist. *'
  id: totrans-split-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*在政府的决策中，我们必须警惕军工复合体的不当影响的获取，无论是有意还是无意的。灾难性权力滥用的潜力存在且将继续存在。*'
- en: '*We must never let the weight of this combination endanger our liberties or
    democratic processes… Only an alert and knowledgeable citizenry can compel the
    proper meshing of the huge industrial and military machinery of defense with our
    peaceful methods and goals, so that security and liberty may prosper together. *'
  id: totrans-split-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*我们绝不能让这种组合的重压危及我们的自由或民主进程……只有警觉和知识渊博的公民才能强迫巨大的工业和军事国防机器与我们的和平方法和目标恰当融合，以便安全和自由可以共同繁荣。*'
- en: This was the direst of warnings, but the address has tended in the popular press
    to be ignored. After sixty-plus years, most of America – including most of the
    American left, which traditionally focused the most on this issue – has lost its
    fear that our arms industry might conquer democracy from within.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 这是最严重的警告之一，但这篇演讲在大众媒体中往往被忽视。六十多年后，大多数美国人，包括传统上最关注此问题的美国左派，已不再担心我们的军工产业可能从内部征服民主。
- en: Now, however, we’ve unfortunately found cause to reconsider Eisenhower’s warning.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，现在，我们不幸地发现理查德·费曼的警告需要重新考虑。
- en: While the civilian population only in recent years began haggling over “de-platforming”
    incidents involving figures like Alex Jones and Milo Yiannopoulos, government
    agencies had already long been advancing a new theory of international conflict,
    in which the informational landscape is more importantly understood as a battlefield
    than a forum for exchanging ideas. In this view, “spammy” ads, “junk” news, and
    the sharing of work from “[disinformation agents](https://www.disinformationindex.com/files/gdi_adversnar_report_screen_aw2.pdf)”
    like Jones aren’t inevitable features of a free Internet, but sorties in a new
    form of conflict called “hybrid warfare.”
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管民间人群只是在最近几年才开始就“去平台化”事件展开讨论，涉及到亚历克斯·琼斯和米洛·伊安纳波利斯这样的人物，但政府机构早已在推进一种关于国际冲突的新理论，即信息领域更重要地被理解为战场而不是交换思想的论坛。在这种观点中，“垃圾广告”、“垃圾新闻”以及像琼斯这样的“虚假信息代理人”的分享并非自由互联网的必然特征，而是一种名为“混合战争”的新形式的突袭。
- en: In 1996, just as the Internet was becoming part of daily life in America, the
    U.S. Army published “[Field Manual 100-6](file:///Users/owner/Downloads/437397.pdf),”
    which spoke of “an expanding information domain termed the Global Information
    Environment” that contains “information processes and systems that are beyond
    the direct influence of the military.” Military commanders needed to understand
    that “information dominance” in the “GIE” would henceforth be a crucial element
    for “operating effectively.”
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 1996年，正当互联网开始成为美国日常生活的一部分时，美国陆军发表了“[陆军战术手册100-6](file:///Users/owner/Downloads/437397.pdf)”，谈到了一个被称为全球信息环境的扩展信息领域，“包含了军事直接影响之外的信息过程和系统”。军事指挥官需要了解，“信息主导”在“GIE”中将成为“有效运作”的关键要素。
- en: You’ll often see it implied that “information operations” are only practiced
    by America’s enemies, because only America’s enemies are low enough, and deprived
    enough of real firepower, to require the use of such tactics, needing as they
    do to “[overcome military limitations](https://publicintelligence.net/us-army-russia-tactics/).”
    We rarely hear about America’s own lengthy history with “[active measures](https://en.wikipedia.org/wiki/Active_Measures_Working_Group)”
    and “[information operations](https://digital-commons.usnwc.edu/cgi/viewcontent.cgi?article=1400&context=ils),”
    but popular media gives us space to read about the desperate tactics of the Asiatic
    enemy, perennially described as something like an incurable trans-continental
    golf cheat.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 经常会看到暗示“信息操作”只由美国的敌人实施，因为只有美国的敌人足够低下，缺乏真正的火力，才需要使用这种战术，因为他们需要“[克服军事限制](https://publicintelligence.net/us-army-russia-tactics/)”。我们很少听说美国自己在“[主动措施](https://en.wikipedia.org/wiki/Active_Measures_Working_Group)”和“[信息操作](https://digital-commons.usnwc.edu/cgi/viewcontent.cgi?article=1400&context=ils)”方面的悠久历史，但流行媒体让我们有机会阅读亚洲敌人绝望的战术，常被描述为一种无法治愈的跨大陆的高尔夫欺骗行为。
- en: Indeed, part of the new mania surrounding “hybrid warfare” is the idea that
    while the American human being is accustomed to living in clear states of “war”
    or “peace,” the Russian, Chinese, or Iranian citizen is born into a state of constant
    conflict, where war is always ongoing, whether declared or not. In the face of
    such adversaries, America’s “open” information landscape is little more than military
    weakness.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 事实上，“混合战争”周围的新热潮的一部分是这样一种观念，即美国人习惯于生活在“战争”或“和平”的明确状态中，而俄罗斯、中国或伊朗的公民则出生于一种持续冲突的状态，在那里战争总是进行中，无论是否宣战。面对这样的对手，美国“开放”的信息环境只不过是军事上的软肋。
- en: 'In March of 2017, in a hearing of the House Armed Services Committee on hybrid
    war, chairman Mac Thornberry opened the session with ominous [remarks](https://www.govinfo.gov/content/pkg/CHRG-115hhrg25088/pdf/CHRG-115hhrg25088.pdf),
    suggesting that in the wider context of history, an America built on constitutional
    principles of decentralized power might have been badly designed:'
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 2017年3月，在众议院军事委员会关于混合战争的听证会上，主席Mac Thornberry在开场发表了令人不安的[言论](https://www.govinfo.gov/content/pkg/CHRG-115hhrg25088/pdf/CHRG-115hhrg25088.pdf)，暗示在更广泛的历史背景下，一个建立在分权原则的宪法基础上的美国可能设计得很糟糕：
- en: '*Americans are **used to thinking of a binary state of either war or peace**.
    That is the way our organizations, doctrine, and approaches are geared. Other
    countries, including Russia, China, and Iran, use a wider array of centrally controlled,
    or at least centrally directed, instruments of national power and influence to
    achieve their objectives…*'
  id: totrans-split-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*美国人 **习惯于认为战争与和平是二元状态**。这是我们的组织、学说和方法的基本取向。其他国家，包括俄罗斯、中国和伊朗，使用更广泛的中央控制，或至少是中央指导的国家力量和影响手段来实现他们的目标…*'
- en: '*Whether it is contributing to foreign political parties, targeted assassinations
    of opponents, infiltrating non-uniformed personnel such as the little green men,
    traditional media **and social media**, influence operations, or cyber-connected
    activity, all of these tactics and more are used to advance their national interests
    and most often to damage American national interests… *'
  id: totrans-split-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*无论是为外国政党做贡献，针对对手的有针对性的刺杀，渗透非制服人员，如小绿人，传统媒体 **和社交媒体**，影响操作，或者与网络连接的活动，所有这些战术等都被用来推进他们的国家利益，大多数情况下是损害美国的国家利益…*'
- en: '*The historical records suggest that hybrid warfare in one form or another
    may well be the norm for human conflict, rather than the exception.*'
  id: totrans-split-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*历史记录表明，混合战争在某种形式上可能成为人类冲突的常态，而不是例外。*'
- en: Around that same time, i.e. shortly after the election of Donald Trump, it was
    becoming gospel among the future leaders of the “Censorship-Industrial Complex”
    that interference by “malign foreign threat actors” and the vicissitudes of Western
    domestic politics must be linked. Everything, from John Podesta’s emails to Trump’s
    Rust Belt primary victories to Brexit, were to be understood first and foremost
    as hybrid war events.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 大约在同一时间，即唐纳德·特朗普当选之后不久，对于“审查-工业复合体”的未来领导者来说，认为“恶意外国威胁行为”的干预和西方国内政治的种种变迁必须联系在一起，已成为教条。一切，从约翰·波德斯塔的电子邮件到特朗普在锈带地区的初选胜利，再到英国脱欧，都应首先被理解为混合战争事件。
- en: This is why the Trump-Russia scandal in the United States will likely be remembered
    as a crucial moment in 21st-century history, even though the investigation superficially
    ended a non-story, fake news in itself. What the Mueller investigation didn’t
    accomplish in ousting Trump from office, it did accomplish in birthing a vast
    new public-private bureaucracy devoted to stopping “[mis-, dis-, and malinformation](https://www.cisa.gov/sites/default/files/publications/election-disinformation-toolkit_508_0.pdf),”
    while smoothing public acquiescence to the emergence of a spate of new government
    agencies with “information warfare” missions.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是为什么美国的特朗普-俄罗斯丑闻很可能会被记为21世纪历史上的关键时刻，尽管调查在表面上结束了一个非新闻，本身就是假消息。穆勒调查未能在罢免特朗普方面取得成就，但在促成一个广阔的新公私合营机构，致力于阻止“[误导、虚假和恶意信息](https://www.cisa.gov/sites/default/files/publications/election-disinformation-toolkit_508_0.pdf)”的同时，顺畅地促成了新的政府机构拥有“信息战”任务。
- en: The “Censorship-Industrial Complex” is just the Military-Industrial Complex
    reborn for the “hybrid warfare” age.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: “审查-工业复合体”只是军工复合体在“混合战争”时代的再生。
- en: Much like the war industry, pleased to call itself the “defense” sector, the
    “anti-disinformation” complex markets itself as merely defensive, designed to
    fend off the hostile attacks of foreign cyber-adversaries who unlike us have “military
    limitations.” The CIC, however, is neither wholly about defense, nor even mostly
    focused on foreign “disinformation.” It’s become instead a relentless, unified
    messaging system aimed primarily at domestic populations, who are told that political
    discord at home aids the enemy’s undeclared hybrid [assault on democracy](https://www.govinfo.gov/content/pkg/CPRT-115SPRT28110/html/CPRT-115SPRT28110.htm).
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 就像战争工业乐意称自己为“防御”部门一样，“反虚假信息”复合体将自己市场化为仅仅防御性质，旨在抵御不像我们一样存在“军事限制”的外国网络对手的敌对攻击。然而，“审查-工业复合体”既不完全是关于防御，也不主要是关注外国“虚假信息”。它已经变成了一个无情的统一传播系统，主要针对国内人口，他们被告知，国内的政治不和会助长敌人对民主的未宣布的混合“攻击”。
- en: They suggest we must rethink old conceptions about rights, and give ourselves
    over to new surveillance techniques like “[toxicity monitoring](https://www.aucode.io/),”
    replace the musty old free press with editors claiming a “nose for news” with
    an updated model that uses automated assignment tools like “[newsworthy claim
    extraction](https://revealproject.eu/journalist-decision-support-system-jdss/),”
    and submit to frank thought-policing mechanisms like the “redirect method,” which
    sends ads at online browsers of dangerous content, pushing them toward “[constructive
    alternative messages](https://moonshotteam.com/the-redirect-method/).”
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 他们建议我们必须重新思考关于权利的旧观念，并将自己奉献给像“[毒性监控](https://www.aucode.io/)”这样的新监视技术，用编辑宣称有“新闻的嗅觉”来替代陈旧的自由新闻，采用像“[新闻价值主张提取](https://revealproject.eu/journalist-decision-support-system-jdss/)”这样的自动分配工具的更新模式，并接受像“重定向方法”这样的坦率思想管控机制，该方法向在线浏览器发送广告，将其引导至“[建设性的替代信息](https://moonshotteam.com/the-redirect-method/)”。
- en: Binding all this is a commitment to a new homogeneous politics, which the complex
    of public and private agencies listed below seeks to capture in something like
    a Unified Field Theory of neoliberal narrative, which can be perpetually tweaked
    and amplified online via algorithm and machine learning. This is what some of
    the organizations on this list mean when they talk about coming up with a “[shared
    vocabulary](https://firstdraftnews.org/wp-content/uploads/2018/07/infoDisorder_glossary.pdf)”
    of information disorder, or “credibility,” or “media literacy.”
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 这一切的背后是一种对新一贯政治的承诺，下面列出的公共和私人机构复杂体系试图捕捉这种政治上的统一场域理论，可以通过算法和机器学习在线持续调整和放大。这是当这个名单上的一些组织谈论制定“[共享词汇](https://firstdraftnews.org/wp-content/uploads/2018/07/infoDisorder_glossary.pdf)”以信息紊乱、或“信誉”或“媒体素养”时的意思。
- en: 'Anti-disinformation groups talk endlessly about building “[resilience](https://medium.com/jigsaw/exploring-new-ways-to-build-resilience-to-misinformation-f10c700ce50a)”
    to disinformation (which in practice means making sure the public hears approved
    narratives so often that anything else seems frightening or repellent), and audiences
    are trained to question not only the need for checks and balances, but competition.
    Competition is increasingly frowned upon not just in the “marketplace of ideas”
    (an idea itself more and more often [described as outdated](https://www.ft.com/content/40582980-8561-493b-ae91-7ceec7e2bfa5)),
    but in the traditional capitalist sense. In the Twitter Files we repeatedly find
    documents like this unsigned “Sphere of Influence” review circulated by the Carnegie
    Endowment that wonders aloud if tech companies really need to be competing to
    “get it right”:'
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 反虚假信息团体无休止地讨论建立对虚假信息的“[抵抗力](https://medium.com/jigsaw/exploring-new-ways-to-build-resilience-to-misinformation-f10c700ce50a)”（实际上意味着确保公众频繁听到批准的叙述，以至于其他任何东西都显得可怕或令人厌恶），并且观众被训练不仅要质疑对于制衡的需求，还有竞争。竞争不仅在“思想市场”（一个越来越被描述为过时的想法本身），而且在传统的资本主义意义上也越来越不受欢迎。在
    Twitter 文件中，我们反复发现类似这种卡内基基金的未署名“影响范围”审查，它公开质疑科技公司是否真的需要竞争“做对”：
- en: In place of competition, the groups we’ve been tracking favor the concept of
    the “shared endeavor” (one British group has even started a “[Shared Endeavour”
    program](https://www.isdglobal.org/shared-endeavour-network/)), in which key “stakeholders”
    hash out their disagreements in private, but present a unified front.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 在竞争的位置上，我们一直追踪的团体更喜欢“共同努力”的概念（一个英国团体甚至启动了“[共同努力](https://www.isdglobal.org/shared-endeavour-network/)”计划），在这个计划中，“利益相关者”们在私下解决他们的分歧，但是呈现出一个统一的阵线。
- en: Who are the leaders of these messaging campaigns? If you care to ask, the groups
    below are a good place to start.
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想知道这些传播活动的领导者是谁，下面的团体是一个很好的起点。
- en: “The Top 50 List” is intended as a resource for reporters and researchers beginning
    their journey toward learning the scale and ambition of the “Censorship-Industrial
    Complex.” Written like a magazine feature, it tries to answer a few basic questions
    about funding, organization type, history, and especially, methodology. Many anti-disinformation
    groups adhere to the same formulaic approach to research, often using the same
    “hate-mapping,” guilt-by-association-type analysis to identify wrong-thinkers
    and suppressive persons. There is even a tendency to use what one Twitter Files
    source described as the same “hairball” graphs.
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: “Top 50 列表”旨在成为记者和研究人员开始学习“审查产业复合体”规模和雄心的资源。像杂志特辑一样编写，它试图回答关于资金、组织类型、历史和尤其是方法论的几个基本问题。许多反虚假信息团体坚持使用相同的研究公式，通常使用相同的“仇恨地图化”、罪行联想分析来识别错误思维者和压制者。甚至倾向于使用一些
    Twitter 文件来源描述的相同“乱麻”图表。
- en: Where they compete, often, is in the area of gibberish verbiage describing their
    respective analytical methods. My favorite came from the Public Good Projects,
    which in a display of predictive skills reminiscent of the “unsinkable Titanic”
    described itself as the “*[Buzzfeed](https://www.publicgoodprojects.org/services)*
    [of public health](https://www.publicgoodprojects.org/services).”
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: 在它们的竞争领域通常是描述各自分析方法的无意义措辞。我最喜欢的来自公共善项目，这在预测技能的展示中，就像“无法沉没的泰坦尼克号”一样，将自己描述为“*[Buzzfeed](https://www.publicgoodprojects.org/services)*
    [的公共健康版](https://www.publicgoodprojects.org/services)”。
- en: 'Together, these groups are fast achieving what Eisenhower feared: the elimination
    of “balance” between the democratic need for liberalizing laws and institutions,
    and the vigilance required for military preparation. Democratic society requires
    the nourishment of free debate, disagreement, and intellectual tension, but the
    groups below seek instead that “shared vocabulary” to deploy on the hybrid battlefield.
    They propose to serve as the guardians of that “vocabulary,” which sounds very
    like the scenario Ike outlined in 1961, in which “public policy could itself become
    the captive of a scientific and technological elite.”'
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: 这些组织正在迅速实现艾森豪威尔所担心的事情：在民主需要法律和制度自由化以及军事准备之间失去“平衡”。民主社会需要自由辩论、分歧和知识张力的滋养，但以下组织则寻求在混合战场上使用的“共享词汇”。他们提出要充当这种“词汇”的守护者，这听起来非常像1961年艾克所概述的情景，即“公共政策本身可能成为科学和技术精英的俘虏”。
- en: 'Without further ado, an introduction to the main players in this “CIC”:'
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是对这个“CIC”主要参与者的介绍，不再多说：
- en: '**Link**: [https://sites.brown.edu/informationfutures/](https://sites.brown.edu/informationfutures/)
    / [https://firstdraftnews.org/](https://firstdraftnews.org/)'
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
  zh: '**链接**：[https://sites.brown.edu/informationfutures/](https://sites.brown.edu/informationfutures/)
    / [https://firstdraftnews.org/](https://firstdraftnews.org/)'
- en: '**Type**: A university institute, housed within the School of Public Health,
    to combat “misinformation” and “outdated communications practices.” The successor
    to [First Draft](https://firstdraftnews.org/), one of the earliest and more prominent
    “anti-disinformation” outfits.'
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
  zh: '**类型**：一个大学研究所，隶属于公共卫生学院，旨在对抗“错误信息”和“过时的传播实践”。[First Draft](https://firstdraftnews.org/)的继任者，这是最早和最显著的“反假信息”组织之一。'
- en: '**You may have read about them when**: You first heard the terms *Mis-, dis-,
    and malinformation*. The term was coined by FD Director Claire Wardle. IFL/FD
    are also the only academic/non-profit organization involved in the [Trusted News
    Initiative](https://www.bbc.co.uk/beyondfakenews/trusted-news-initiative/), a
    large-scale legacy media consortium established to control debate around the pandemic
    response. Wardle was Twitter executives’ first pick for a signal group of anti-misinformation
    advisors it put together. She also participated in the Aspen Institute’s Hunter
    Biden laptop tabletop in August 2020 (before the laptop story broke). IFL’s co-founder
    [Stefanie Friedhoff](https://vivo.brown.edu/display/sfriedho) serves on the White
    House Covid-19 Response Team. First Draft staffers were also revealed in the #TwitterFiles
    to be frequent and trusted partners to a leading public face of the Censorship-Industrial
    Complex, [Renee DiResta, now of Stanford University](https://fsi.stanford.edu/people/renee-diresta).'
  id: totrans-split-37
  prefs: []
  type: TYPE_NORMAL
  zh: '**你可能在何时听说过他们**：你第一次听到“错、假和恶意信息”这些术语时。这个术语是由FD主任Claire Wardle创造的。IFL/FD也是唯一参与[Trusted
    News Initiative](https://www.bbc.co.uk/beyondfakenews/trusted-news-initiative/)的学术/非营利组织，这是一个大规模的传统媒体联盟，旨在控制围绕疫情应对的辩论。Wardle是Twitter高管首选的反错误信息顾问团队的一员。她还参与了2020年8月Aspen研究所关于亨特·拜登笔记本的小组讨论（在笔记本故事曝光之前）。IFL的联合创始人[Stefanie
    Friedhoff](https://vivo.brown.edu/display/sfriedho)是白宫COVID-19应对团队的成员。First Draft的工作人员也被揭示在#TwitterFiles中是领先的公共审查产业复合体的频繁和信任合作伙伴，[现在在斯坦福大学的Renee
    DiResta](https://fsi.stanford.edu/people/renee-diresta)也是其中之一。'
- en: '**What we know about funding**: First Draft was funded by a huge number of
    entities including Craig Newmark, Rockefeller, the National Science Foundation,
    Facebook, the Ford Foundation, Google, the Knight Foundation, the Wellcome Trust,
    Open Society Foundations, and more. Funding for the IFL includes the Rockefeller
    Foundation for a “[building vaccine demand](https://buildingvaccinedemand.org/)”
    initiative.'
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
  zh: '**关于资金的情况**：First Draft的资金来自多个实体，包括Craig Newmark、Rockefeller基金会、美国国家科学基金会、Facebook、Ford基金会、Google、Knight基金会、威康信托基金会、开放社会基金会等。IFL的资金来自Rockefeller基金会，用于“[建设疫苗需求](https://buildingvaccinedemand.org/)”倡议。'
- en: '**What they do/What they are selling**: IFL/First Draft position themselves
    as the vanguard of disinformation studies, acting as key advisors to media, technology,
    and public health consortiums, bringing together a wide range of academic skill
    sets.'
  id: totrans-split-39
  prefs: []
  type: TYPE_NORMAL
  zh: '**他们做什么/他们在卖什么**：IFL/First Draft定位自己为假信息研究的先锋，是媒体、技术和公共健康联盟的关键顾问，汇集了广泛的学术技能。'
- en: '**Characteristic/worldview quotes**: High use of terms like *coordinated inauthentic
    behavior*, *information pollution*, the future Homeland Security catchwords *mis-,
    dis-,* and *malinformation*, and *information disorder.*'
  id: totrans-split-40
  prefs: []
  type: TYPE_NORMAL
  zh: '**特征/世界观的引用：** 高度使用像*协调不真实行为*、*信息污染*，未来国土安全关键词*错误信息、失真信息*和*恶意信息*，以及*信息紊乱*。'
- en: '**Gibberish verbiage**: “[The most accessible inoculation technique is prebunking
    — the process of debunking lies, tactics or sources before they strike](https://firstdraftnews.org/articles/a-guide-to-prebunking-a-promising-way-to-inoculate-against-misinformation/).”'
  id: totrans-split-41
  prefs: []
  type: TYPE_NORMAL
  zh: '**胡言乱语的措辞：** “[最容易接种的接种技术是预驳斥——在谎言、策略或来源发生之前辟谣](https://firstdraftnews.org/articles/a-guide-to-prebunking-a-promising-way-to-inoculate-against-misinformation/)。”'
- en: '**In the #TwitterFiles:** First Draft is featured extensively in the files.
    They were the [first proposed name](https://twitterfiles.substack.com/p/the-censorship-industrial-complex)
    when Twitter decided to assemble a small group of “trusted people to come together
    to talk about what they’re seeing,” were part of the [Aspen Institute’s Burisma
    tabletop](https://twitter.com/NAffects/status/1650954036009398277/photo/3), and
    appeared in multiple [emails with Pentagon officials](https://twitter.com/NAffects/status/1650954045186625536/photo/1).'
  id: totrans-split-42
  prefs: []
  type: TYPE_NORMAL
  zh: '**在#TwitterFiles中：** 首稿在文件中得到了广泛的展示。它们是Twitter决定组建一个小组“信任的人们聚在一起讨论他们看到的内容”时的[第一个提议名称](https://twitterfiles.substack.com/p/the-censorship-industrial-complex)，参与了[阿斯彭研究所的Burisma桌面模拟](https://twitter.com/NAffects/status/1650954036009398277/photo/3)，并出现在多封与五角大楼官员的[电子邮件中](https://twitter.com/NAffects/status/1650954045186625536/photo/1)。'
- en: '**Goofy graphage**:'
  id: totrans-split-43
  prefs: []
  type: TYPE_NORMAL
  zh: '**愚蠢的图表：**'
- en: '**Closely connected to**: Almost all the leading lights of the CIC, including
    the Stanford Internet Observatory, the Trusted News Initiative, Shorenstein Center,
    DFRLabs, the World Economic Forum, the Aspen Institute, Meedan, and Bellingcat.'
  id: totrans-split-44
  prefs: []
  type: TYPE_NORMAL
  zh: '**紧密联系于：** 包括斯坦福互联网观察组、可信新闻倡议、肖伦斯坦中心、DFRLabs、世界经济论坛、阿斯彭研究所、Meedan和Bellingcat在内的几乎所有重要的CIC领袖。'
- en: '**In sum**: With a strong ability to both know and direct emerging trends,
    and with a large array of elite networks in tow, the IFL will continue to serve
    as one of the key tastemakers in the “anti-disinformation” field.'
  id: totrans-split-45
  prefs: []
  type: TYPE_NORMAL
  zh: '**总结：** 凭借强大的了解和引导新兴趋势的能力，以及大量的精英网络，IFL将继续在“反虚假信息”领域中担任重要的舆论领袖之一。'
- en: '**Link:** [https://meedan.com/](https://meedan.com/)'
  id: totrans-split-46
  prefs: []
  type: TYPE_NORMAL
  zh: '**链接：** [https://meedan.com/](https://meedan.com/)'
- en: '**Type:** Medium-sized non-profit specializing in technology and countering
    “disinformation.”'
  id: totrans-split-47
  prefs: []
  type: TYPE_NORMAL
  zh: '**类型：** 专门从事技术和对抗“虚假信息”的中型非营利组织。'
- en: '**You may have read about them when:** Meedan ran a range of Covid-19 misinformation
    initiatives “to support pandemic fact-checking efforts” with funding from BigTech,
    the Omidyar Foundation, the National Science Foundation and more. Partners included
    Britain’s now-[disgraced Behavioural Insights Team](https://www.spectator.co.uk/article/britain-s-unethical-covid-messaging-must-never-be-repeated/),
    or “nudge unit,” known for scaring the pants off Brits about a range of medical
    manias. Among Meedan’s “anti-disinformation” projects is an effort to [peer into
    private, encrypted messages](https://meedan.com/project/cryptochat). The Meedan
    board [includes](https://meedan.com/team) Tim Hwang (former Substack General Counsel),
    [free speech skeptic](https://www.wired.com/story/free-speech-issue-tech-turmoil-new-censorship/)
    Zeynep Tufecki, and Maria Ressa, a Nobel Prize winner with very close ties to
    eBay founder Pierre Omidyar and the National Endowment for Democracy. Ressa believes
    Wikileaks “[isn’t journalism](https://www.youtube.com/watch?v=who80ZgoglE).” Meedan
    co-founder Muna AbuSulayman was the founding Secretary General of the Saudi Alwaleed
    bin Talal Foundation. Alwaleed bin Talal is one of the largest shareholders in
    Twitter, both pre-Elon Musk and now, with Musk.'
  id: totrans-split-48
  prefs: []
  type: TYPE_NORMAL
  zh: '**你可能在这样的情况下听说过他们：** Meedan运行了一系列的Covid-19误信息项目，“支持疫情事实核查工作”，资金来自BigTech、Omidyar基金会、国家科学基金会等。合作伙伴包括英国现在[声名狼藉的行为洞察团队](https://www.spectator.co.uk/article/britain-s-unethical-covid-messaging-must-never-be-repeated/)，或“推动单位”，以吓唬英国人关于各种医学狂热。Meedan的“反虚假信息”项目之一是试图[窥探私密的加密消息](https://meedan.com/project/cryptochat)。Meedan的董事会[包括](https://meedan.com/team)
    Tim Hwang（前Substack总法律顾问），[言论自由怀疑论者](https://www.wired.com/story/free-speech-issue-tech-turmoil-new-censorship/)
    Zeynep Tufecki，以及与eBay创始人皮埃尔·奥米迪亚和国家民主基金会关系密切的诺贝尔奖得主Maria Ressa。Ressa认为Wikileaks“[不是新闻](https://www.youtube.com/watch?v=who80ZgoglE)”。Meedan的联合创始人穆娜·阿布苏莱曼曾是沙特阿拉伯阿尔瓦利德·本·塔拉勒基金会的创始秘书长。阿尔瓦利德·本·塔拉勒是Twitter的最大股东之一，既是埃隆·马斯克之前，现在也是。'
- en: '**What we know about funding**: Widespread public and private funding including
    from Omidyar, Twitter, Facebook, Google, the National Science Foundation, the
    Swedish International Development Cooperation Agency, and more.'
  id: totrans-split-49
  prefs: []
  type: TYPE_NORMAL
  zh: '**关于资金的了解：**广泛的公共和私人资助，包括来自Omidyar、Twitter、Facebook、Google、美国国家科学基金会、瑞典国际发展合作署等。'
- en: '**What they do/What they are selling**: Meedan positions itself as an NGO leader
    in the “anti-disinformation” field; convening networks, developing technology,
    and establishing new initiatives. Strong support and development are given to
    “fact-checking” organizations and building the technology to support them.'
  id: totrans-split-50
  prefs: []
  type: TYPE_NORMAL
  zh: '**他们在做什么/他们在销售什么：**Meedan将自己定位为“反虚假信息”领域的非政府组织领导者；召集网络、开发技术并建立新的倡议。他们对“事实核查”组织提供强力支持和发展技术以支持它们。'
- en: '**Characteristic/worldview quote**: “Detection of controversial and hateful
    content.”'
  id: totrans-split-51
  prefs: []
  type: TYPE_NORMAL
  zh: '**特征/世界观引述：**“检测有争议和仇恨内容。”'
- en: '**Gibberish verbiage**: “Our work shows that there are far more matches between
    tipline content and public group messages on WhatsApp than between public group
    messages and either published fact checks or open social media content.”'
  id: totrans-split-52
  prefs: []
  type: TYPE_NORMAL
  zh: '**胡言乱语**：“我们的研究表明，在WhatsApp的公共群组消息与发布的事实核查或开放的社交媒体内容之间的匹配远远超过了公共群组消息与任何其他内容的匹配。”'
- en: '**In the #TwitterFiles:** Minimal in the files at hand, though Meedan is [noted
    as one of Twitter’s four main Covid “misinformation” partners](https://twitter.com/NAffects/status/1650955468360089600/photo/2).'
  id: totrans-split-53
  prefs: []
  type: TYPE_NORMAL
  zh: '**在 #TwitterFiles 中：**尽管在手头的文件中很少，但Meedan被标记为Twitter的四个主要Covid“误信息”合作伙伴之一。'
- en: '**Connected to**: Twitter, Factcheck.org, AuCoDe, the Berkman Klein Center
    for Internet and Society, the Behavioral Insights Team, the Oxford Internet Institute,
    Stanford Internet Observatory, and First Draft.'
  id: totrans-split-54
  prefs: []
  type: TYPE_NORMAL
  zh: '**关联到：**Twitter、Factcheck.org、AuCoDe、伯克曼·克莱因互联网与社会中心、行为洞察团队、牛津互联网研究所、斯坦福互联网观察中心和First
    Draft。'
- en: '**In sum**: Meedan exemplifies the NGO-to-Stasi stylistic shift, where spying
    and snitching on private messages in the name of “anti-disinformation” is now
    considered a public good.'
  id: totrans-split-55
  prefs: []
  type: TYPE_NORMAL
  zh: '**总之：**Meedan是非政府组织到斯塔西风格转变的典范，以“反虚假信息”为名，窥探和检举私人消息如今被视为公共利益。'
- en: '**Further reading**:'
  id: totrans-split-56
  prefs: []
  type: TYPE_NORMAL
  zh: '**进一步阅读：**'
- en: '**Link**: [https://shorensteincenter.org/programs/technology-social-change/](https://shorensteincenter.org/programs/technology-social-change/)'
  id: totrans-split-57
  prefs: []
  type: TYPE_NORMAL
  zh: '**链接：**[https://shorensteincenter.org/programs/technology-social-change/](https://shorensteincenter.org/programs/technology-social-change/)'
- en: '**Type**: An elite academic project once regarded as one of the leading centers
    in the “anti-disinformation” field.'
  id: totrans-split-58
  prefs: []
  type: TYPE_NORMAL
  zh: '**类型：**曾被视为“反虚假信息”领域的顶尖学术项目之一。'
- en: '**You may have read about them when**: It was [announced that the center would
    be closed in 2024](https://www.thecrimson.com/article/2023/2/2/donovan-forced-leave-hks/)
    on the spurious grounds that project lead Joan Donovan lacked sufficient academic
    credentials to run the initiative (what was spurious is that it took that long
    for this realization to come about). Donovan was already widely known for partisanship
    and getting things wrong, in particular [repeatedly claiming the Hunter Biden
    laptop](https://www.dailymail.co.uk/news/article-11710991/Harvard-shuts-misinformation-program-releases-director-skeptical-Hunter-Biden-laptop.html)
    was not genuine. The Shorenstein Center birthed two other key “anti-disinformation”
    initiatives, the aforementioned [First Draft](https://firstdraftnews.org/) and
    the [Algorithmic Transparency Initiative](https://ati.io/). Cameron Hickey, ATI’s
    lead, is now CEO of the much larger National Congress on Citizenship. In [this
    video](https://twitter.com/KanekoaTheGreat/status/1623044837762273280?s=20), Joan
    Donavan sits alongside Richard Stengel, the first head of the Global Engagement
    Center, an agency housed in the State Department with a remit to “counter foreign
    state and non-state propaganda and disinformation efforts.” The closing of the
    Technology and Social Change Project is a minor victory in an otherwise exploding
    field.'
  id: totrans-split-59
  prefs: []
  type: TYPE_NORMAL
  zh: '**当你可能已经读到他们时**：[宣布该中心将于2024年关闭](https://www.thecrimson.com/article/2023/2/2/donovan-forced-leave-hks/)，理由是项目负责人乔安·多诺万缺乏足够的学术资质来领导这个倡议（荒谬之处在于这种认识如此晚才显现）。多诺万已因其党派性和常犯错误而广为人知，特别是[反复声称亨特·拜登的笔记本不真实](https://www.dailymail.co.uk/news/article-11710991/Harvard-shuts-misinformation-program-releases-director-skeptical-Hunter-Biden-laptop.html)。肖伦斯坦中心孕育了另外两个关键的“反虚假信息”倡议，前述的[First
    Draft](https://firstdraftnews.org/)和[Algorithmic Transparency Initiative](https://ati.io/)。ATI的负责人卡梅伦·希基现已成为规模更大的国家公民议会的CEO。在[这段视频中](https://twitter.com/KanekoaTheGreat/status/1623044837762273280?s=20)，乔安·多诺万与第一位全球参与中心主任理查德·斯坦格尔并排坐着，该中心是一个隶属于国务院的机构，其职责是“应对外国国家和非国家的宣传和虚假信息活动”。技术与社会变革项目的关闭是一个爆炸性领域中的小小胜利。'
- en: '**What we know about funding**: Money from: the Ford Foundation, Open Society
    Foundations, Craig Newmark Philanthropies, Gates Foundation, Google, Facebook
    Journalism Project, and the W.K. Kellogg Foundation.'
  id: totrans-split-60
  prefs: []
  type: TYPE_NORMAL
  zh: '**关于资金我们所知**：来自：福特基金会、开放社会基金会、克雷格·纽马克慈善基金会、盖茨基金会、谷歌、Facebook新闻项目以及W.K.凯洛格基金会。'
- en: '**What they do/What they are selling**: Academic research into “disinformation,”
    a fellows program, field convening, and frequent media commentary. The Shorenstein
    Center also produces a leading “[misinformation studies” journal](https://misinforeview.hks.harvard.edu/).'
  id: totrans-split-61
  prefs: []
  type: TYPE_NORMAL
  zh: '**他们在做什么/他们在卖什么**：学术研究“虚假信息”，研究员项目，领域会议以及频繁的媒体评论。肖伦斯坦中心还出版了一本领先的“[虚假信息研究期刊](https://misinforeview.hks.harvard.edu/)”。'
- en: '**Characteristic/worldview quote**: Donovan’s [infamous tweet](https://www.foxnews.com/media/harvard-pulls-plug-disinformation-research-project-led-hunter-biden-laptop-skeptic),
    posed with an *Atlantic* staffer: “Me and @cwarzel Looking at the content on the
    Hunter Biden Laptop, the most popular straw man question at #Disinfo2022.”'
  id: totrans-split-62
  prefs: []
  type: TYPE_NORMAL
  zh: '**特征/世界观引用**：多诺万的[臭名昭著推文](https://www.foxnews.com/media/harvard-pulls-plug-disinformation-research-project-led-hunter-biden-laptop-skeptic)，与*大西洋*的工作人员一起：“我和@cwarzel正在查看亨特·拜登笔记本上的内容，这是#Disinfo2022上最流行的草人问题。”'
- en: '**Gibberish verbiage**: “[Examining accuracy-prompt efficacy in combination
    with using colored borders to differentiate news and social content online](https://misinforeview.hks.harvard.edu/article/examining-accuracy-prompt-efficacy-in-combination-with-using-colored-borders-to-differentiate-news-and-social-content-online/)”'
  id: totrans-split-63
  prefs: []
  type: TYPE_NORMAL
  zh: '**胡言乱语的话语**：“[通过使用彩色边框区分在线新闻和社交内容，检查准确性提示的有效性](https://misinforeview.hks.harvard.edu/article/examining-accuracy-prompt-efficacy-in-combination-with-using-colored-borders-to-differentiate-news-and-social-content-online/)”'
