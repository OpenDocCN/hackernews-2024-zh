- en: '**In the #TwitterFiles:** In 2017-2018,Twitter was unaware the Senate Intelligence
    Committee would be sharing their data on supposed Russia-linked accounts with
    commercial entities.'
  id: totrans-split-86
  prefs: []
  type: TYPE_NORMAL
  zh: '**在#TwitterFiles中：** 在2017-2018年，Twitter并不知道参议院情报委员会将他们关于所谓俄罗斯相关账户的数据与商业实体分享。'
- en: '**In sum**: With deep Pentagon ties and a patina of public-facing commercial
    legitimacy, Graphika is set up to be the Rand Corporation of the Anti-Disinformation
    age.'
  id: totrans-split-87
  prefs: []
  type: TYPE_NORMAL
  zh: '**总结：** 拥有深厚的五角大楼联系并具有公众面向的商业合法性，Graphika旨在成为反信息误导时代的兰德公司。'
- en: '**Connected to**: Stanford Internet Observatory, DFRLabs, Department of Defense,
    DARPA, Knight Foundation, Bellingcat'
  id: totrans-split-88
  prefs: []
  type: TYPE_NORMAL
  zh: '**关联到：** 斯坦福互联网观察所、DFRLabs、国防部、DARPA、骑士基金会、Bellingcat'
