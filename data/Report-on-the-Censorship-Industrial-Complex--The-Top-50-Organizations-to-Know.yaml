- en: '**Type**: Privately funded Public Policy Research Center affiliated with the
    Annenberg School of Communication at the University of Pennsylvania.'
  id: totrans-split-173
  prefs: []
  type: TYPE_NORMAL
  zh: '**类型**：宾夕法尼亚大学安娜伯格传播学院附属的私人资助的公共政策研究中心。'
- en: '**You may have read about them when**: “APPC’s motto is ‘Research and Engagement
    That Matter,’ and its work has informed the policy debates around campaign finance,
    children’s television, internet privacy, tobacco advertising, the tone of discourse
    in Washington, and disinformation. Scholars at the policy center have offered
    guidance to journalists covering difficult stories, including terrorist threats,
    suicide, mental health, the Zika virus, and vaccination hesitancy.”'
  id: totrans-split-174
  prefs: []
  type: TYPE_NORMAL
  zh: '**您可能已经了解过他们**：“APPC的座右铭是‘关乎重要的研究和参与’，其工作影响了有关竞选财政、儿童电视、互联网隐私、烟草广告、华盛顿的言论氛围以及虚假信息的政策辩论。该政策中心的学者们为报道困难新闻（包括恐怖主义威胁、自杀、精神健康、寨卡病毒和疫苗犹豫）的记者提供了指导。”'
- en: '**What we know about funding**: Seed and ongoing [funding](https://www.annenbergpublicpolicycenter.org/about/)
    for the center came from a $2 billion bequest from Walter Annenberg, a businessman
    and Richard Nixon’s choice for Ambassador to the Court of Saint James (UK) from
    1969-1974 who owned “Triangle Publications” which featured *Seventeen Magazine,
    The Daily Racing Form, and TV Guide* under their media umbrella.'
  id: totrans-split-175
  prefs: []
  type: TYPE_NORMAL
  zh: '**我们了解的关于资金的情况**：中心的初创和持续[资金](https://www.annenbergpublicpolicycenter.org/about/)来自沃尔特·安南堡的20亿美元遗赠，他是商人，尼克松总统1969年至1974年的英国大使候选人，拥有“Triangle
    Publications”，旗下包括《Seventeen Magazine》、《The Daily Racing Form》和《TV Guide》等媒体品牌。'
- en: Walter and Leonore Annenberg with Queen Elizabeth II and Prince Philip at their
    home, Sunnylands, in Rancho Mirage, CA 1983
  id: totrans-split-176
  prefs: []
  type: TYPE_NORMAL
  zh: 沃尔特和利奥诺尔·安南堡与伊丽莎白二世和菲利普亲王于1983年在他们位于加利福尼亚州兰乔米拉奇的家中阳光庄园。
- en: '**What they do/What they are selling**: A forum for discussions of key public
    policy issues, an educational spin-off, research in elections, child-rearing,
    suicide prevention, civics and mental health, and factcheck.org.'
  id: totrans-split-177
  prefs: []
  type: TYPE_NORMAL
  zh: '**他们做什么/他们在销售什么**：讨论关键公共政策问题的论坛，教育衍生品，选举研究，儿童抚养，自杀预防，公民教育和心理健康研究，以及factcheck.org。'
- en: '**Characteristic/worldview quote**: “The Annenberg Public Policy Center community
    celebrates the life and mourns the passing of statesman George P. Shultz, who
    served as secretary of state under President Ronald Reagan and secretary of labor
    and treasury under President Richard Nixon, and was a close friend of Ambassadors
    Leonore and Walter Annenberg. Shultz was also a longtime friend of the [Annenberg
    Public Policy Center](https://www.annenbergpublicpolicycenter.org/news_item/increased-educational-focus-on-civics-history-will-create-engaged-citizenry/)
    (APPC) of the University of Pennsylvania and [The Annenberg Retreat at Sunnylands](https://sunnylands.org/),
    where he was a frequent guest.”'
  id: totrans-split-178
  prefs: []
  type: TYPE_NORMAL
  zh: '**特征/世界观引用**：“安南堡公共政策中心社区庆祝乔治·舒尔茨的一生，并对他的去世深感哀悼，他曾在里根总统任内担任国务卿，并在尼克松总统任内分别担任劳工和财政部长，还是安南堡大使利奥诺尔和沃尔特的亲密朋友。舒尔茨也是宾夕法尼亚大学安南堡公共政策中心（[APPC](https://www.annenbergpublicpolicycenter.org/news_item/increased-educational-focus-on-civics-history-will-create-engaged-citizenry/)）和[安南堡阳光庄园](https://sunnylands.org/)的常客。”'
- en: '**Gibberish verbiage**: “The Transatlantic High Level Working Group on Content
    Moderation Online and Freedom of Expression is seeking to identify and encourage
    adoption of scalable solutions to reduce hate speech, violent extremism and viral
    deception online, while protecting freedom of expression and a vibrant, global
    internet.” ([Source](https://www.annenbergpublicpolicycenter.org/project/twg/))'
  id: totrans-split-179
  prefs: []
  type: TYPE_NORMAL
  zh: '**胡言乱语的措辞**：“跨大西洋高级内容调节工作组正在寻找并鼓励采用可扩展的解决方案，以减少在线仇恨言论、暴力极端主义和虚假信息传播，同时保护表达自由和全球互联网的活力。”（[来源](https://www.annenbergpublicpolicycenter.org/project/twg/)）'
