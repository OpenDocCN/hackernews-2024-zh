- en: '**You may have read about them when**: They started the drunk driving prevention
    campaign “Friends Don’t Let Friends Drive Drunk,” and also created the Smokey
    the Bear character.'
  id: totrans-split-196
  prefs: []
  type: TYPE_NORMAL
  zh: '**当你可能读到有关他们的内容时**：他们启动了防止酒后驾驶的宣传活动“朋友不让朋友酒后驾车”，并创作了Smokey the Bear形象。'
- en: '**What we know about funding**: The Ad Council is funded by the largest companies
    in the world. Comcast, Google and Meta all gave Ad Council more than $400K, while
    Adobe, Apple, Johnson & Johnson, Disney, TikTok, Verizon and Walmart gave between
    $300-399K. Donations in the $200-299K bracket came from Accenture, Amazon, Bank
    of America, Pfizer, and Twitter, among others. IBM, Fox, JP Morgan Chase kicked
    in at the 150K-199K level, but virtually all its funding comes from [Fortune 500
    corporations.](https://www.adcouncil.org/contributors/)'
  id: totrans-split-197
  prefs: []
  type: TYPE_NORMAL
  zh: '**关于资金的了解**：广告理事会由世界上最大的公司资助。Comcast、Google和Meta都为广告理事会捐款超过40万美元，而Adobe、Apple、Johnson
    & Johnson、Disney、TikTok、Verizon和Walmart的捐款在30-39.9万美元之间。在20-29.9万美元的捐赠档次中，包括Accenture、Amazon、美国银行、辉瑞和Twitter等公司。IBM、Fox、JP摩根大通在15-19.9万美元的水平上也有捐款，但几乎所有资金都来自于[财富500强公司](https://www.adcouncil.org/contributors/)。'
- en: '**What they do/What they are selling**: The Ad Council attempts to influence
    large numbers of people through advertising for what it considers the public good.
    Initially founded in 1941, they were known as the War Advertising Council, and
    ran campaigns to promote women in the workplace, due to the massive influx of
    men into the military.'
  id: totrans-split-198
  prefs: []
  type: TYPE_NORMAL
  zh: '**他们做什么/他们在卖什么**：广告理事会试图通过广告影响大量人群，以推广其认为符合公众利益的事物。最初成立于1941年，他们当时被称为战时广告理事会，并开展了促进妇女就业的宣传活动，因为大量男性参军。'
- en: '**Characteristic/worldview quote: “**The Ad Council’s mission is to convene
    the best storytellers to educate, unite and uplift—by opening hearts, inspiring
    action and accelerating change. We won’t stop until we live in a society where
    every single person can thrive.”'
  id: totrans-split-199
  prefs: []
  type: TYPE_NORMAL
  zh: '**特征/世界观引用**：“广告理事会的使命是召集最优秀的故事讲述者，通过打开心扉、激励行动和加速变革来教育、团结和提升人们。我们将不停歇，直到我们生活在每个人都能茁壮成长的社会。”'
- en: '**Twitter Files Reference:** One of Twitter’s main four Covid-19 misinfo advisors.
    Specifically, advanced a project to increase vaccine demand:'
  id: totrans-split-200
  prefs: []
  type: TYPE_NORMAL
  zh: '**Twitter档案参考**：Twitter的四个主要新冠病毒虚假信息顾问之一。具体来说，推动了一个项目以增加疫苗需求：'
- en: '**In sum**: An advertising behemoth created by the largest corporations in
    WWII to sell war is still, well, doing that.'
  id: totrans-split-201
  prefs: []
  type: TYPE_NORMAL
  zh: '**总结**：二战期间由最大的公司创建的广告巨头，仍在推广战争。'
- en: '**Link:** [https://www.clemson.edu/centers-institutes/watt/hub/](https://www.clemson.edu/centers-institutes/watt/hub/)'
  id: totrans-split-202
  prefs: []
  type: TYPE_NORMAL
  zh: '**链接**：[https://www.clemson.edu/centers-institutes/watt/hub/](https://www.clemson.edu/centers-institutes/watt/hub/)'
- en: '**Type**: Public-Private Research Institute'
  id: totrans-split-203
  prefs: []
  type: TYPE_NORMAL
  zh: '**类型**：公私研究机构'
- en: '**You may have read about them when**: They were formed in 2020 “in order to
    build upon the nationally recognized research performed by Clemson University
    faculty who were among the first to identify the organized campaign of Russian
    interference in the [2016 U.S. presidential election](https://www.clemson.edu/centers-institutes/watt/hub/about-us.html).”
    Clemson University Media Forensics hub scholars published “[The Real Target of
    Authoritarian Disinformation](https://www.foreignaffairs.com/articles/russian-federation/2021-03-24/real-target-authoritarian-disinformation)”
    in *Foreign Affairs* about Russia’s “Internet Research Agency”*;* they’ve worked
    with the Senate Select Committee on Intelligence, the Department of Homeland Security,
    Federal Law Enforcement agencies and the U.S. [Army Cyber Command.](https://news.clemson.edu/national-security-agencies-tap-clemson-professors-russian-trolling-research/)'
  id: totrans-split-204
  prefs: []
  type: TYPE_NORMAL
  zh: '**当你可能已经读到关于他们时**：他们成立于2020年，旨在建立在克莱姆森大学教职工进行的国家认可研究基础之上，这些教职工是最早发现俄罗斯干预[2016年美国总统选举](https://www.clemson.edu/centers-institutes/watt/hub/about-us.html)组织性运动的人之一。'
- en: '**What we know about funding**: [$3.8 million grant](https://news.clemson.edu/clemson-media-forensics-hub-receives-3-8-million-grant-to-study-fight-online-disinformation/)
    from the [Knight Foundation](https://knightfoundation.org/) to study and fight
    online disinformation in November of 2022 (matched by Clemson University to bring
    total investment to $7.6 million). They are housed in a building constructed with
    a $5.5 million dollar gift from Dr. Charles Watt, who was formerly Dean of Clemson’s
    College of Business and Behavioral Science, a defense contractor [businessman
    with a contract](https://nap.nationalacademies.org/read/11963/chapter/13#388)
    with [SPAWAR Charleston](https://www.allreadable.com/97b38CiI) (now known as NAVWARSYSCOM,
    the Navy’s Electronic Systems Command). One of Watt’s specialties was in what
    the military calls C3I—(Command, Control, Communications, Intelligence) & C4I
    (Command, Control, Communications, Computers, Intelligence). Before that he was
    the [Director of Defense, Test and Evaluation](https://www.itea.org/wp-content/uploads/2022/03/V4N41983C-1.pdf)
    in the [Office of the Secretary of Defense during the Reagan Administration](https://books.google.com/books?id=Y7sfAAAAMAAJ&lpg=PA304&ots=zg1qVk6WEo&dq=%22Charles%20Watt%22%20%22Defense,%20Test%20and%20Evaluation%22&pg=PA305#v=onepage&q=%22Charles%20Watt%22%20%22Defense,%20Test%20and%20Evaluation%22&f=false)
    when the priority of that office was the Strategic Defense Initiative.'
  id: totrans-split-205
  prefs: []
  type: TYPE_NORMAL
  zh: '**我们所知的资金情况**：来自[骑士基金会](https://knightfoundation.org/)在2022年11月授予的[380万美元的资助](https://news.clemson.edu/clemson-media-forensics-hub-receives-3-8-million-grant-to-study-fight-online-disinformation/)，用于研究和打击在线虚假信息（由克莱姆森大学匹配，总投资额达760万美元）。他们位于一座由查尔斯·瓦特博士捐赠的550万美元建造的建筑内，他曾是克莱姆森大学商学与行为科学学院的前院长，一位与国防承包商合作的商人，[SPAWAR查尔斯顿的合同商](https://www.allreadable.com/97b38CiI)（现在称为NAVWARSYSCOM，海军电子系统司令部）。瓦特的专业是军方称为C3I（指挥、控制、通信、情报）与C4I（指挥、控制、通信、计算机、情报）。在此之前，他曾是[里根政府时期国防测试与评估主任](https://www.itea.org/wp-content/uploads/2022/03/V4N41983C-1.pdf)。'
- en: '**What they do/What they are selling**: Multi-disciplinary research with “direct
    social impacts.” A mission statement full of buzzwords about the “common good”,
    tools for social media analysis such as [Botometer](https://botometer.osome.iu.edu/)
    (checks an account’s activity and gives it a score indicating the likelihood it
    is a bot) or [Tweetbeaver](https://tweetbeaver.com/) (works at a granular level,
    digging out information from your or any public account)'
  id: totrans-split-206
  prefs: []
  type: TYPE_NORMAL
  zh: '**他们做什么/他们在卖什么**：跨学科研究，带来“直接社会影响”。关于“共同利益”的使命声明充斥着流行词汇，社交媒体分析工具如[Botometer](https://botometer.osome.iu.edu/)（检查账户活动并给出可能是机器人的概率评分）或[Tweetbeaver](https://tweetbeaver.com/)（在细粒度上工作，从您或任何公共账户挖掘信息）。'
- en: '“Researchers with the Hub study disinformation and inauthenticity online and
    create tools to educate people and stop the spread of disinformation.” These tools
    include “help[ing] older adults recognize online scams and disinformation,” “[troll
    spotting](https://spotthetroll.org/)” and the “Convergence Accelerator” in cooperation
    with the [USG’s National Science Foundation](https://beta.nsf.gov/funding/initiatives/convergence-accelerator/program-model).
    “The Convergence Accelerator program model includes three phases: topic identification
    and convergence research phases 1 and 2\. Teams that complete the convergence
    research phases are expected to deliver high-impact solutions that meet societal
    needs and continue to have an impact after NSF support ends.”'
  id: totrans-split-207
  prefs: []
  type: TYPE_NORMAL
  zh: “Hub研究团队研究网络虚假信息和不真实性，并创建工具来教育人们并阻止虚假信息的传播。” 这些工具包括“帮助老年人识别在线诈骗和虚假信息”， “[寻找喷子](https://spotthetroll.org/)”
    以及与[美国国家科学基金会](https://beta.nsf.gov/funding/initiatives/convergence-accelerator/program-model)合作的“融合加速器”。
    “融合加速器计划模型包括三个阶段：主题识别和融合研究的第1和第2阶段。完成融合研究阶段的团队预期能够提供符合社会需求并在美国国家科学基金会支持结束后继续产生影响的高影响解决方案。”
- en: '**Characteristic/worldview quote**: [Mission Statement](https://www.clemson.edu/centers-institutes/watt/hub/about-us.html):
    “The Media Forensics Hub at Clemson University builds society’s capacity to understand
    the context, origins, and impact of modern media. As part of the Watt Family Innovation
    Center, we accomplish this by connecting scientific expertise with practical application.”'
  id: totrans-split-208
  prefs: []
  type: TYPE_NORMAL
  zh: '**特征/世界观引用:** [使命声明](https://www.clemson.edu/centers-institutes/watt/hub/about-us.html):
    “克莱姆森大学媒体取证中心通过连接科学专业知识与实际应用，提升社会理解现代媒体的能力。”'
- en: '**Gibberish verbiage**: One study of Russian and American partisan groups “explored
    how their operations deviated from canonical state propaganda marked by symbols
    of national identity and heroic masculinity” ([Russia: Strategy/Tactics/Impact
    2021](https://www.clemson.edu/centers-institutes/watt/hub/resources/datasets.html))'
  id: totrans-split-209
  prefs: []
  type: TYPE_NORMAL
  zh: '**无意义的文辞:** 一项关于俄罗斯和美国党派团体的研究“探讨了它们的运作如何偏离了国家象征和英雄男性气概标志的经典国家宣传” ([俄罗斯：战略/战术/影响
    2021](https://www.clemson.edu/centers-institutes/watt/hub/resources/datasets.html))'
- en: '**Twitter Files Reference:** In 2020, Twitter’s [Nick Pickles](https://twitter.com/mtaibbi/status/1610394217855033346?s=20)
    wrote that he shared Yoel Roth’s frustration that CUMFH “didn’t take any sort
    of guidance” on what they’ve found vis a vis the Internet Research Agency. Roth
    in another email added that Clemson researchers were “too chummy with HPSCI,”
    i.e. the House Intel Committee, and didn’t “have the chops.”'
  id: totrans-split-210
  prefs: []
  type: TYPE_NORMAL
  zh: '**Twitter 档案参考:** 2020年，Twitter的[Nick Pickles](https://twitter.com/mtaibbi/status/1610394217855033346?s=20)写道，他对Yoel
    Roth分享的关于CUMFH的“他们没有采纳任何形式的指导”的发现感到沮丧。Roth在另一封电子邮件中补充说，克莱姆森大学的研究人员与HPSCI（即众议院情报委员会）“过于亲密”，并且“没有实力”。'
- en: '**In sum**: Communications professors at Clemson managed to secure a lot of
    funding from a retired academic and defense contractor who played a very critical
    role in the Strategic Defense Initiative under the Reagan Administration for a
    social media analysis/disinformation center, built largely to feed information
    to journalists that Twitter’s own analyses consistently refuted.'
  id: totrans-split-211
  prefs: []
  type: TYPE_NORMAL
  zh: '**总结:** 克莱姆森大学的传播教授们设法从一位在里根政府下的战略防御计划中扮演了非常关键角色的退休学者和国防承包商那里获得了大量资金，以建立一个社交媒体分析/虚假信息中心，这个中心主要用于向新闻工作者提供信息，而Twitter自己的分析一直在坚定地反驳这些信息。'
- en: '**Link:**  [www.cisa.gov](http://www.cisa.gov)'
  id: totrans-split-212
  prefs: []
  type: TYPE_NORMAL
  zh: '**链接:** [www.cisa.gov](http://www.cisa.gov)'
- en: '**Type**: Government agency; a division within the Department of Homeland Security
    that is the “operational lead for federal cybersecurity and the national coordinator
    for critical infrastructure security and resilience.” Founded in 2018, it quickly
    took on a role in election security, declaring the electoral process critical
    national infrastructure.'
  id: totrans-split-213
  prefs: []
  type: TYPE_NORMAL
  zh: '**类型:** 政府机构；隶属于国土安全部的一个部门，是“联邦网络安全的操作主导和关键基础设施安全和弹性的国家协调员”。成立于2018年，迅速在选举安全领域发挥了作用，宣布选举过程为关键的国家基础设施。'
- en: '**You may have read about them when**: Their inaugural director, Christopher
    Krebs, was fired by President Donald Trump [via tweet](https://www.npr.org/2020/11/17/936007888/trump-tweets-that-he-fired-top-cybersecurity-official-christopher-krebs)
    after CISA released a statement, saying on November 12, 2020, “The November 3rd
    Election was the most secure in American history.”'
  id: totrans-split-214
  prefs: []
  type: TYPE_NORMAL
  zh: '**你可能在哪里读到有关他们的信息：** 他们的首任主任克里斯托弗·克雷布斯在CISA发布声明后被唐纳德·特朗普总统 [通过推特](https://www.npr.org/2020/11/17/936007888/trump-tweets-that-he-fired-top-cybersecurity-official-christopher-krebs)
    解雇，声明称2020年11月12日的选举是美国历史上最安全的选举。'
- en: '**What we know about funding**: Reportedly, a $[3 billion dollar budget](https://www.dhs.gov/sites/default/files/2022-03/Cybersecurity%20and%20Infrastructure%20Security%20Agency%20(CISA)_Remediated.pdf).'
  id: totrans-split-215
  prefs: []
  type: TYPE_NORMAL
  zh: '**我们对资金了解的情况：** 据报道，拥有30亿美元的预算。'
- en: '**What they do/What they are selling**: CISA is supposed to be the lead agency
    on protecting critical infrastructure and repelling cyber-attacks; “designed for
    collaboration and partnership,” CISA also partners with civilian corporations,
    universities and research centers, notably including Stanford’s Election Integrity
    Partnership.'
  id: totrans-split-216
  prefs: []
  type: TYPE_NORMAL
  zh: '**他们在做什么/他们在销售什么**：CISA 应该是主要负责保护关键基础设施和防御网络攻击的领导机构；“设计用于合作和伙伴关系”，CISA 还与民用企业、大学和研究中心合作，特别是包括斯坦福大学的选举诚信合作伙伴关系。'
- en: '**Characteristic/worldview quote**: “CISA’s cybersecurity mission is to defend
    and secure cyberspace by leading national efforts to drive and enable effective
    national cyber defense, resilience of national critical functions, and a robust
    technology ecosystem.” Their motto is “defend today, secure tomorrow.”'
  id: totrans-split-217
  prefs: []
  type: TYPE_NORMAL
  zh: '**特征/世界观引言：** “CISA 的网络安全使命是通过领导国家努力推动和促使有效的国家网络防御，保障国家关键功能的恢复能力，以及强大的技术生态系统来保卫和安全网络空间。”他们的座右铭是“今日保护，明日安全”。'
- en: '**Gibberish verbiage**: At the 2020 RSA Conference, Director Chris Krebs explained
    that the agency has an additional motto — “cybersecurity has a posse” — underscoring
    the role everyone plays in building resiliency and defending the nation from cyber
    threats.'
  id: totrans-split-218
  prefs: []
  type: TYPE_NORMAL
  zh: '**无意义的术语：** 在2020年RSA大会上，主任克里斯·克雷布斯解释说该机构还有一个额外的座右铭 — “网络安全有一支队伍” — 强调每个人在建设弹性和保卫国家免受网络威胁方面的角色。'
- en: “We send [threat information] out in an anonymized way,” Krebs explained. “What
    we’re trying to do here is understand the landscape — understand the conditions
    on top of it, and what the adversary might be doing — and get that out so the
    next victim might not happen. This is particularly important in the broader ransomware
    conversation.”
  id: totrans-split-219
  prefs: []
  type: TYPE_NORMAL
  zh: “我们以匿名方式发送[威胁信息]”，Krebs 解释道。“我们在这里试图理解格局 — 了解顶部的情况，以及对手可能正在做什么 — 并传达出去，这样下一个受害者就不会再发生。这在更广泛的勒索软件讨论中尤为重要。”
- en: '**Twitter Files Reference:** [In an email from](https://twitter.com/mtaibbi/status/1608552928062877698?s=20)
    Special Agent Elvis M. Chan of the FBI to Yoel Roth, a formal relationship between
    Twitter, the FBI, and CISA is outlined:'
  id: totrans-split-220
  prefs: []
  type: TYPE_NORMAL
  zh: '**Twitter 文件参考：** [在来自](https://twitter.com/mtaibbi/status/1608552928062877698?s=20)
    FBI 特工Elvis M. Chan 至 Yoel Roth 的电子邮件中，概述了 Twitter、FBI 和 CISA 之间的正式关系：'
- en: '**In sum**: A new sub-agency of Homeland Security with a monster budget, strong
    university connections, and a giant purview to the middle of a bureaucratic morass
    of various other federal agencies and departments, all of whom also have a piece
    of the Cybersecurity and Infrastructure protection portfolio; has rivals in DoD,
    Department of Energy, FBI, Secret Service and among the intelligence community.'
  id: totrans-split-221
  prefs: []
  type: TYPE_NORMAL
  zh: '**总结：** 一个有巨额预算、强大的大学联系网络，并且在各种其他联邦机构和部门的官僚混乱中有着广泛视野的国土安全新的子机构；在网络安全和基础设施保护领域，它的竞争对手包括国防部、能源部、FBI、特勤局和情报界。'
- en: '**Link:**  [https://www.bellingcat.com/](https://www.bellingcat.com/)'
  id: totrans-split-222
  prefs: []
  type: TYPE_NORMAL
  zh: '**链接：** [https://www.bellingcat.com/](https://www.bellingcat.com/)'
- en: '**Type**: For-profit Netherlands based investigative journalism organization
    that seems mostly to investigate and/or denouonce the practitioners of journalism.'
  id: totrans-split-223
  prefs: []
  type: TYPE_NORMAL
  zh: '**类型：** 总部位于荷兰的盈利性调查新闻组织，似乎主要调查和/或揭露新闻从业者。'
- en: '**You may have read about them when**: Bellingcat is an independent investigative
    journalism organization, self-styled as an “Intelligence Agency for the People.”
    It was founded by former Atlantic Council DFRLabs fellow, Eliot Higgins. In the
    intelligence agency spirit, Bellingcat’s staff and contributors are littered with
    former intelligence and government officials. For instance, multiple contributors
    work at the Center for Information Resilience, a counter-disinformation non-profit
    with former “disinformation czar” Nina Jankowicz as their vice president. To add
    to its spook persona, the journalism collective receives funding from the National
    Endowment for Democracy (NED), a shadowy organization called the “sugar daddy
    of overt operations” by the *[Washington Post](https://www.washingtonpost.com/archive/opinions/1991/09/22/innocence-abroad-the-new-world-of-spyless-coups/92bb989a-de6e-4bb8-99b9-462c76b59a16/)*,
    doing “openly what had once been unspeakably covert – dispensing money to anti-communist
    forces behind the Iron Curtain.” Bellingcat was named in a proposed consortium
    of counter-disinformation NGOs — including the Atlantic Council’s DFRLabs — called
    the EXPOSE Network, organized by the Zinc Network under the UK’s Counter Disinformation
    and Media Development Programme. This revelation was included in the 2018 release
    of the Institute of Statecraft’s Integrity Initiative documents by the hacktivist
    group Anonymous.'
  id: totrans-split-224
  prefs: []
  type: TYPE_NORMAL
  zh: '**您可能在何时听说过他们：**Bellingcat是一个独立的调查性新闻机构，自称为“人民的情报机构”。由大西洋理事会DFRLabs前研究员Eliot
    Higgins创立。与情报机构精神一脉相承，Bellingcat的工作人员和贡献者中有多名前情报和政府官员。例如，多名贡献者在信息韧性中心工作，这是一个反虚假信息非营利组织，前“虚假信息大臣”尼娜·扬科维奇是副总裁。为了增加其间谍形象，这个新闻集体接受来自国家民主基金会（NED）的资助，该组织被《华盛顿邮报》称为“公开行动的甜爹”，“公然做以前不可言说的秘密事情——向铁幕背后的反共主义力量散发资金”。Bellingcat被提名为反虚假信息非政府组织联盟（包括大西洋理事会的DFRLabs）的提议联盟EXPOSE网络的成员之一，该网络由英国反虚假信息和媒体发展计划下的锌网络组织。这一发现包含在匿名黑客组织Anonymous发布的2018年国家战略研究所诚信倡议文件中。'
- en: '**What we know about funding**:While Bellingcat touts that it doesn’t solicit
    or accept funding or contributions directly from any “national government,” NED
    has been a donor since at least 2017\. That same year, Bellingcat received funding
    from Meedan, one of Twitter’s trusted Covid-19 disinformation sharing partners.
    In 2020, Bellingcat received €160,000 from Zinc Network, a communications network
    that designs “behavioral science informed interventions that change attitudes
    and actions.”'
  id: totrans-split-225
  prefs: []
  type: TYPE_NORMAL
  zh: '**关于资金的了解：**虽然Bellingcat声称不直接向任何“国家政府”征求或接受资金或捐款，但NED自2017年起就是捐助者之一。同年，Bellingcat从Meedan获得了资金，Meedan是Twitter信任的新冠疫情虚假信息分享合作伙伴之一。2020年，Bellingcat从锌网络获得了16万欧元的资助，锌网络是一个设计“基于行为科学的干预措施以改变态度和行动”的通讯网络。'
- en: '**What they do/What they are selling**:Independent investigative journalism,
    relying heavily on open source intelligence (OSINT).'
  id: totrans-split-226
  prefs: []
  type: TYPE_NORMAL
  zh: '**他们做什么/他们在销售什么：**独立的调查性新闻报道， heavily on open source intelligence (OSINT)。'
- en: '**Characteristic/worldview quote**:“Even seemingly ‘harmless’ disinformation
    normalizes the distortion of reality, with potentially deadly consequences.”'
  id: totrans-split-227
  prefs: []
  type: TYPE_NORMAL
  zh: '**特征/世界观引用：**“即使是看似‘无害’的虚假信息也会使现实扭曲，可能带来致命后果。”'
- en: '**Closely connected to:**The Open Societies Foundation, Human Rights Foundation,
    NED, Zinc Network, Integrity Initiative, Graphika, Atlantic Council/DFRLabs.'
  id: totrans-split-228
  prefs: []
  type: TYPE_NORMAL
  zh: '**密切相关于：**开放社会基金会、人权基金会、国家民主基金会（NED）、锌网络、诚信倡议、Graphika、大西洋理事会/DFRLabs。'
- en: '**In sum**:The “independent” journalist consortium’s spook-a-rific investor
    group and malodorous contributor roster call into question its agenda-free reporting.'
  id: totrans-split-229
  prefs: []
  type: TYPE_NORMAL
  zh: '**总结：**“独立”的记者联合体的间谍氛围浓厚的投资者团队和臭名昭著的贡献者名册质疑其无政治立场的报道。'
- en: '**Link:**  [https://cepa.org/](https://cepa.org/)'
  id: totrans-split-230
  prefs: []
  type: TYPE_NORMAL
  zh: '**链接：** [https://cepa.org/](https://cepa.org/)'
- en: '**Type:** CEPA is a nonprofit public policy institution based in Washington,
    D.C. with the [mission](https://cepa.org/about-cepa/) “to ensure a strong and
    enduring transatlantic alliance rooted in democratic values and principles.”'
  id: totrans-split-231
  prefs: []
  type: TYPE_NORMAL
  zh: '**类型：** CEPA是一个总部位于华盛顿特区的非营利公共政策机构，其[使命](https://cepa.org/about-cepa/)是“确保基于民主价值和原则的强大而持久的跨大西洋联盟。”'
- en: '**You may have read about them when:** CEPA employees are frequently quoted
    in the news about [European affairs](https://www.nbcnews.com/news/world/viktor-orban-cpac-trump-gop-hungary-leader-rcna40199)
    and on the [Russia-Ukraine war](https://www.nytimes.com/2022/12/07/briefing/russia-ukraine-war-putin.html).
    It [said](https://cepa.org/article/conspiracy-theorists-right-wing-politicians-fuel-nord-stream-disinformation/)
    “US complicity” in the sabotage of Nord Stream pipelines was “disinformation.”
    On March 29, 2023 CEPA published an [article](https://cepa.org/article/nord-stream-deep-dive-finds-putins-fingerprints/)
    concluding “Russia remains the likeliest culprit” of the destruction of the Nord
    Stream pipelines.'
  id: totrans-split-232
  prefs: []
  type: TYPE_NORMAL
  zh: '**你可能在以下情况下听说过他们：** CEPA员工经常在[关于欧洲事务的](https://www.nbcnews.com/news/world/viktor-orban-cpac-trump-gop-hungary-leader-rcna40199)新闻报道中被引用，以及关于[俄乌战争的](https://www.nytimes.com/2022/12/07/briefing/russia-ukraine-war-putin.html)报道。它[称](https://cepa.org/article/conspiracy-theorists-right-wing-politicians-fuel-nord-stream-disinformation/)，“美国在破坏北溪管道方面的合谋”是“虚假信息”。2023年3月29日，CEPA发表了一篇[文章](https://cepa.org/article/nord-stream-deep-dive-finds-putins-fingerprints/)，得出结论：“俄罗斯仍然是毁坏北溪管道的最有可能的罪魁祸首”。'
- en: 'CEPA has been a proponent of escalating the war on online misinformation. It
    has [proposed](https://cepa.org/article/twitter-in-a-time-of-war-russia-sanctions-should-include-social-media/)
    that U.S. and European sanctions against Russia should include bans of “Russian
    officials and oligarchs from Twitter, Facebook, and YouTube.” In an [article](https://cepa.org/article/midterm-alert-silicon-valley-is-losing-the-fight-against-misinformation/)
    entitled “Midterm Alert: Silicon Valley is Losing the Fight Against Misinformation,”
    CEPA concluded: “Social media companies acknowledge the pervasiveness of mis-
    and disinformation on their platforms and the threat it [sic] poses to democracy.
    They now need to step up their investments to combat the scourge.”'
  id: totrans-split-233
  prefs: []
  type: TYPE_NORMAL
  zh: CEPA一直是加剧网络虚假信息战的支持者。它[提议](https://cepa.org/article/twitter-in-a-time-of-war-russia-sanctions-should-include-social-media/)，美国和欧洲对俄罗斯的制裁应包括“禁止俄罗斯官员和寡头使用Twitter、Facebook和YouTube。”
    在题为“中期警报：硅谷正在失去对抗虚假信息的战斗”的[文章](https://cepa.org/article/midterm-alert-silicon-valley-is-losing-the-fight-against-misinformation/)中，CEPA得出结论：“社交媒体公司承认其平台上虚假和误导信息的普遍存在及其对民主的威胁。现在，它们需要加大投资来对抗这一祸害。”
- en: '**What we know about funding:** CEPA’s list of supporters for the [2022 Fiscal
    Year](https://cepa.org/about-cepa/our-supporters/) includes the National Endowment
    for Democracy (which is [heavily funded by the U.S. government](https://www.influencewatch.org/non-profit/national-endowment-for-democracy/)),
    the NATO Public Policy Division, Lockheed Martin, Microsoft, Amazon Web Services,
    BAE Systems, Google, the Russia Strategic Initiative, U.S. European Command (Department
    of Defense), and the U.S. Department of State. The State Department and Department
    of Defense have (combined) [provided](https://www.usaspending.gov/search/?hash=50f38c0a106a830069d6696468dcc7b5)
    over $1 million in grants to CEPA since 2016\. CEPA’s December 2020 [report](https://cepa.org/comprehensive-reports/democratic-offense-against-disinformation/)
    on Democratic Offense Against Disinformation was “co-funded by the European Union.”'
  id: totrans-split-234
  prefs: []
  type: TYPE_NORMAL
  zh: '**关于资金的了解：** CEPA在[2022财年](https://cepa.org/about-cepa/our-supporters/)的支持者名单中包括了民主国际（由[美国政府大力资助](https://www.influencewatch.org/non-profit/national-endowment-for-democracy/)）、北约公共政策部、洛克希德·马丁公司、微软、亚马逊网络服务、BAE系统、谷歌、俄罗斯战略倡议、美国欧洲司令部（国防部）和美国国务院。自2016年以来，国务院和国防部（合计）已[为CEPA提供了](https://www.usaspending.gov/search/?hash=50f38c0a106a830069d6696468dcc7b5)超过100万美元的资助。CEPA于2020年12月的[报告](https://cepa.org/comprehensive-reports/democratic-offense-against-disinformation/)“民主反对信息误导攻击”得到了欧盟的“共同资助”。'
- en: '**What they do/What they are selling:** CEPA aims to further transatlantic
    cooperation on issues such as the support of democracy, digital regulation, and
    defense. One of its main [goals](https://cepa.org/programs/transatlantic-defense-and-security/)
    is to “ensure the United States and its closest allies can maintain their strategic
    edge in an increasingly contested world.” It employs a number of “experts” who
    bring “innovative policy solutions to the most critical issues facing the transatlantic
    alliance.”'
  id: totrans-split-235
  prefs: []
  type: TYPE_NORMAL
  zh: '**他们的工作/他们在推销什么：** CEPA旨在进一步促进跨大西洋合作，涉及支持民主、数字监管和国防等问题。其主要[目标之一](https://cepa.org/programs/transatlantic-defense-and-security/)是“确保美国及其最亲密盟友在日益竞争的世界中保持战略优势”。它雇用了一些“专家”，他们为跨大西洋联盟面临的最关键问题提供“创新政策解决方案”。'
- en: '**Characteristic/worldview quote:** “Democracies aren’t good” at spreading
    disinformation. [Source](https://cepa.org/comprehensive-reports/democratic-offense-against-disinformation/)'
  id: totrans-split-236
  prefs: []
  type: TYPE_NORMAL
  zh: '**特征/世界观引述：** “民主国家在传播虚假信息方面表现不佳。” [来源](https://cepa.org/comprehensive-reports/democratic-offense-against-disinformation/)'
- en: '**Gibberish verbiage:** “NATO should emphasize the role it can play in defending
    all humans that share [transatlantic values](https://cepa.org/comprehensive-reports/an-agenda-for-natos-next-generation/)
    — not necessarily through military interventions but through diplomatic, humanitarian,
    and political means.” Also: “Our cutting-edge analysis and timely debates galvanize
    communities of influence while investing in the next generation of leaders to
    understand and address present and future challenges to [transatlantic values
    and principles](https://cepa.org/wp-content/uploads/2021/05/CEPA-Russia-China-5.10.21.pdf).”'
  id: totrans-split-237
  prefs: []
  type: TYPE_NORMAL
  zh: '**无意义的言辞：** “北约应强调其在捍卫所有分享[跨大西洋价值观](https://cepa.org/comprehensive-reports/an-agenda-for-natos-next-generation/)的人类中的角色
    —— 不一定通过军事干预，而是通过外交、人道主义和政治手段。” 另外：“我们的尖端分析和及时辩论激励具有影响力的社群，同时投资于下一代领袖以理解和应对[跨大西洋价值观和原则](https://cepa.org/wp-content/uploads/2021/05/CEPA-Russia-China-5.10.21.pdf)的现在和未来挑战。”'
- en: '**Twitter Files Reference:** An e-mail from Dr. Alina Polyakova, President
    and CEO of CEPA, to Twitter’s Nick Pickles, hinting at info about the head of
    the GEC. Polyakova is also included in Twitter’s elite disinformation Signal group.'
  id: totrans-split-238
  prefs: []
  type: TYPE_NORMAL
  zh: '**推特档案参考：** 来自CEPA总裁兼首席执行官阿琳娜·波利亚科娃博士发给推特的尼克·皮克尔斯的电子邮件，暗示了有关全球信息战中心负责人的信息。波利亚科娃也被包括在推特的精英虚假信息信号群中。'
- en: '**Closely connected to:** Brookings Institute, Atlantic Council/DFRLabs, European
    Union, State Department, Department of Defense, SIO, Graphika, GEC.'
  id: totrans-split-239
  prefs: []
  type: TYPE_NORMAL
  zh: '**紧密相关的机构：** 布鲁金斯学会、大西洋理事会/DFRLabs、欧盟、国务院、国防部、SIO、Graphika、全球信息战中心。'
- en: '**In sum:** CEPA seeks to advance transatlantic political “values” and strengthen
    transatlantic cooperation to “[ensure](https://cepa.org/issues/security-and-defense/)
    our collective defense and future security.”'
  id: totrans-split-240
  prefs: []
  type: TYPE_NORMAL
  zh: '**总之：** CEPA致力于推进跨大西洋政治“价值观”，并加强跨大西洋合作以“[确保](https://cepa.org/issues/security-and-defense/)我们的集体防御和未来安全。”'
- en: '**Link:**  [https://www.cip.uw.edu](https://www.cip.uw.edu)'
  id: totrans-split-241
  prefs: []
  type: TYPE_NORMAL
  zh: '**链接：** [https://www.cip.uw.edu](https://www.cip.uw.edu)'
- en: '**Type:** An academic “multidisciplinary research center” with the [mission](https://www.cip.uw.edu/about/faqs/)
    to “resist strategic misinformation, promote an informed society and strengthen
    democratic discourse.”'
  id: totrans-split-242
  prefs: []
  type: TYPE_NORMAL
  zh: '**类型：** 一个学术“多学科研究中心”，其[使命](https://www.cip.uw.edu/about/faqs/)是“抵制战略性的错误信息，促进一个知情社会，并加强民主对话。”'
- en: '**You may have read about them when:** CIP [co-founded](https://www.cip.uw.edu/2021/07/19/surgeon-general-murthy-advisory-health-misinformation/)
    the Virality Project, along with the Stanford Internet Observatory, NYU’s Center
    for Social Media and Politics and Tandon School of Engineering, Graphika, DFRLabs,
    and the National Conference on Citizenship. The Virality Project “[worked with](https://reason.com/2023/03/17/researchers-pressured-twitter-to-treat-covid-19-facts-as-misinformation/)
    social media platforms to flag and suppress commentary on Covid vaccines, science,
    and policy that contradicted public health officials’ stances, even when that
    commentary was true.” The Virality Project also [described](https://www.racket.news/p/capsule-summaries-of-all-twitter)
    opposition to Vaccine Passports as anti-vaccine behavior, and would describe as
    disinformation “events” things like a news story that "increased distrust in Fauci’s
    expert guidance.” CIP also participated in The Election Integrity Partnership,
    (EIP) along with the Stanford Internet Observatory, Graphika, and DFRLabs. The
    EIP, a proponent of aggressive social media censorship, partnered with the Cybersecurity
    and Infrastructure Security Agency in 2020 and released a [report](https://www.eipartnership.net/report)
    on misinformation during the 2020 election.'
  id: totrans-split-243
  prefs: []
  type: TYPE_NORMAL
  zh: '**你可能在什么时候听说过他们：** CIP [共同创办](https://www.cip.uw.edu/2021/07/19/surgeon-general-murthy-advisory-health-misinformation/)
    了Virality项目，与Stanford互联网观察站、NYU社交媒体与政治中心、Tandon工程学院、Graphika、DFRLabs和全国公民会议合作。Virality项目“与社交媒体平台合作标记和压制新冠疫苗、科学和政策的评论，即使这些评论是真实的，也与公共卫生官员的立场相矛盾。”Virality项目还
    [描述了](https://reason.com/2023/03/17/researchers-pressured-twitter-to-treat-covid-19-facts-as-misinformation/)对疫苗通行证的反对行为，并会将“事件”描述为虚假信息，比如一则“增加对福奇专家指导的不信任的新闻故事。”CIP还参与了选举诚信合作伙伴关系(EIP)，与Stanford互联网观察站、Graphika和DFRLabs合作。EIP倡导对社交媒体进行积极的审查，于2020年与网络安全和基础设施安全局合作，并发布了一份
    [报告](https://www.eipartnership.net/report) 关于2020年选举期间的误信息。'
- en: '**What we know about funding:** In 2019 The University of Washington was [awarded](https://www.cip.uw.edu/2021/10/07/cip-jevin-west-kate-starbird-faculty-director/)
    $5 million in funding from the John S. and James L. Knight Foundation to establish
    the CIP. In June 2021, the CIP [announced](https://www.cip.uw.edu/2021/06/30/craig-newmark-philanthropies-rapid-response-research/)
    a “$1 million gift from Craig Newmark Philanthropies to support the multidisciplinary
    research center’s rapid-response research of election-related mis- and disinformation.”
    August 2021: The CIP [announced](https://www.cip.uw.edu/2021/08/15/national-science-foundation-uw-cip-misinformation-rapid-response-research/)
    a $3 million grant from the National Science Foundation “to apply collaborative,
    rapid-response research to mitigate online disinformation” in partnership with
    the Stanford Internet Observatory. The CIP received $2.25 million from that grant.
    Other funders [include](https://www.cip.uw.edu/about/faqs/) Microsoft and the
    University of Washington’s iSchool, Technology & Social Change Group, and Population
    Health Initiative.'
  id: totrans-split-244
  prefs: []
  type: TYPE_NORMAL
  zh: '**我们对资金知道些什么：** 2019年，华盛顿大学从约翰S.和詹姆斯L.奈特基金会获得了500万美元的资助，成立了CIP。2021年6月，CIP
    [宣布](https://www.cip.uw.edu/2021/06/30/craig-newmark-philanthropies-rapid-response-research/)
    获得了来自Craig Newmark慈善基金会的100万美元捐赠，用于支持该多学科研究中心对选举相关的误导和虚假信息的快速应对研究。2021年8月，CIP
    [宣布](https://www.cip.uw.edu/2021/08/15/national-science-foundation-uw-cip-misinformation-rapid-response-research/)获得了国家科学基金会的300万美元拨款，“与Stanford互联网观察站合作，应用协作的快速应对研究来减轻网络虚假信息”，CIP从该拨款中获得了225万美元。其他资助者
    [包括](https://www.cip.uw.edu/about/faqs/) 微软和华盛顿大学的信息学院、技术与社会变迁小组和人口健康倡议。'
- en: '**What they do/What they are selling:** CIP has undertaken projects that research
    misinformation and projects that look into how fact-checking can be scaled and
    sustained online without compromising quality. CIP researchers have written about
    ways to combat misinformation online, and CIP holds workshops for high schoolers
    on how to spot misleading information, debunk data and improve reasoning skills.'
  id: totrans-split-245
  prefs: []
  type: TYPE_NORMAL
  zh: '**他们在做什么/他们在销售什么：** CIP已经承担了研究误信息和研究如何在不影响质量的情况下在网络上扩大和维持事实核查的项目。CIP的研究人员已经撰写了如何在网络上打击错误信息的方法，并且CIP为高中生举办了破解误导信息、推翻数据和改善推理能力的工作坊。'
- en: '**Characteristic/worldview quotes**: “[We have assembled](https://www.cip.uw.edu/about/faqs/)
    world-class researchers, labs, thought leaders, and practitioners to translate
    research about misinformation and disinformation into policy, technology design,
    curriculum development, and public engagement.” From [Jevin West](https://jevinwest.org/),
    Center co-founder: “I study the Science of Science and worry about the spread
    of misinformation. My laboratory consists of millions of scholarly papers and
    public posts about science.”'
  id: totrans-split-246
  prefs: []
  type: TYPE_NORMAL
  zh: '**特征/世界观引用**：“[我们汇集了](https://www.cip.uw.edu/about/faqs/)世界一流的研究人员、实验室、思想领袖和实践者，以将有关错误信息和虚假信息的研究转化为政策、技术设计、课程开发和公众参与。”来自中心联合创始人[Jevin
    West](https://jevinwest.org/)：“我研究科学科学，并担心虚假信息的传播。我的实验室包含了数百万篇关于科学的学术论文和公开发表的帖子。”'
- en: '**Gibberish verbiage:** “[Explore](https://www.lokisloop.org/) the depths of
    misinformation with fun and collaborative games.”'
  id: totrans-split-247
  prefs: []
  type: TYPE_NORMAL
  zh: '**无意义的术语**：“[探索](https://www.lokisloop.org/)虚假信息的深度，以有趣和协作的游戏。”'
- en: '**Twitter Files Reference:** The Virality Project and the EIP - projects the
    CIP helped form and lead - were involved in flagging content and recommended social
    media platforms take action against “[true content which might promote vaccine
    hesitancy](https://twitter.com/mtaibbi/status/1638663474539638784).”'
  id: totrans-split-248
  prefs: []
  type: TYPE_NORMAL
  zh: '**Twitter文件参考**：病毒传播项目和EIP - CIP帮助创建和领导的项目 - 参与标记内容并建议社交媒体平台采取行动，针对“可能促进疫苗犹豫”的真实内容。'
- en: '**Closely connected to:** Virality Project, Election Integrity Partnership,
    Stanford Internet Observatory, Graphika, NYU CSMaP and Tandon School of Engineering,
    the National Conference on Citizenship, DFRLabs, Aspen Institute, Information
    Futures Lab/First Draft.'
  id: totrans-split-249
  prefs: []
  type: TYPE_NORMAL
  zh: '**与**：病毒传播项目、选举完整性合作伙伴关系、斯坦福互联网观察中心、Graphika、NYU CSMaP和Tandon工程学院、全国公民会议、DFRLabs、阿斯彭研究所、信息未来实验室/First
    Draft等密切相关。'
- en: '**In sum:** Through public and private financing, the CIP used its academic
    status to help with some of the largest censorship efforts targeting speech relating
    to the 2020 election and Covid-19.'
  id: totrans-split-250
  prefs: []
  type: TYPE_NORMAL
  zh: '**总结**：通过公共和私人资金支持，CIP利用其学术地位帮助了一些针对2020年选举和Covid-19相关言论的最大审查努力。'
- en: '**Link:** [www.aspeninstitute.org](http://www.aspeninstitute.org/)'
  id: totrans-split-251
  prefs: []
  type: TYPE_NORMAL
  zh: '**链接**：[www.aspeninstitute.org](http://www.aspeninstitute.org/)'
- en: '**Type:** The Aspen Institute is a neoliberal global nonprofit ostensibly “committed
    to realizing a free, just, and equitable society” that has the rep (and the geographical
    profile) of an American Davos.'
  id: totrans-split-252
  prefs: []
  type: TYPE_NORMAL
  zh: '**类型**：阿斯彭研究所是一个新自由主义的全球非营利组织，表面上“致力于实现一个自由、公正和公平的社会”，拥有一个美国达沃斯的声誉（和地理位置）。'
- en: '**You may have read about them when:** The Aspen Institute holds its annual
    “Ideas Festival” and summits featuring state leaders and elected officials of
    both parties, notable bureaucrats, journalists and professors, executives and
    “thought leaders.” Highlights from Aspen include:'
  id: totrans-split-253
  prefs: []
  type: TYPE_NORMAL
  zh: '**你可能在**：阿斯彭研究所举办的年度“思想节”和峰会上听说过，那里汇聚了各州领导人和两党选举官员、知名官僚、记者和教授、高管和“思想领袖”。阿斯彭的亮点包括：'
- en: Blocking the release of then-New York City mayor Michael Bloomberg’s endorsement
    of stop-and-frisk tactics and the seizure of “guns from male minorities between
    ages 15 and 25.”
  id: totrans-split-254
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 阻止当时纽约市市长迈克尔·布隆伯格支持停止和搜查战术以及“从15到25岁的男性少数族裔中夺取枪支”的发布
- en: Columbia law professor Timothy Wu, before his appointment to President Biden’s
    National Economic Council, argued at the Aspen Ideas Festival that “traditional
    speech freedoms need to be rethought in the Internet/Trump era.”
  id: totrans-split-255
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 哥伦比亚大学法学教授蒂莫西·吴在被任命为拜登总统国家经济委员会之前，在阿斯彭思想节上主张在互联网/特朗普时代重新思考“传统的言论自由”。
- en: In 2020, the Aspen Institute and Stanford’s Cyber Policy Center urged journalists
    to “Break the Pentagon Papers principle” and [not cover leaked information](https://www.foxnews.com/opinion/democrat-ignore-twitter-files-testimony-peril)
    to prevent the spread of “disinformation.”
  id: totrans-split-256
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 2020年，阿斯彭研究所和斯坦福大学的网络政策中心敦促记者“打破五角大楼文件原则”，[不报道泄露的信息](https://www.foxnews.com/opinion/democrat-ignore-twitter-files-testimony-peril)，以防止“虚假信息”的传播。
- en: 'A 2021 “[Disinfo Discussion](https://www.aspeninstitute.org/videos/conservative-media-and-disinformation/)”
    featured Steve Hayes, the author of “[The Connection: How al Qaeda’s Collaboration
    with Saddam Hussein has Endangered America](https://www.amazon.com/Connection-Collaboration-Hussein-Endangered-America-ebook/dp/B000FC1RC8).”'
  id: totrans-split-257
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 2021年的“[虚假讨论](https://www.aspeninstitute.org/videos/conservative-media-and-disinformation/)”邀请了史蒂夫·海耶斯，著有《[连接：基地组织与萨达姆·侯赛因合作如何危害了美国](https://www.amazon.com/Connection-Collaboration-Hussein-Endangered-America-ebook/dp/B000FC1RC8)》一书的作者。
- en: '**What we know about funding:** The Aspen Institute is a fundraising powerhouse,
    receiving [over $140 million](https://www.aspeninstitute.org/wp-content/uploads/2023/01/ASPEN-2021-12-Tax-Form-990-Public-Disclosure.pdf)
    in contributions and grants in 2021\. According to [USAspending.gov](https://www.usaspending.gov/search/?hash=e79b4b01240085a37b9015619354d4f4),
    the Aspen Institute has received tens of millions of dollars in grants and contracts
    from the U.S. government, primarily from the State Department, but also from USAID.'
  id: totrans-split-258
  prefs: []
  type: TYPE_NORMAL
  zh: '**关于资金的了解：** 阿斯彭研究所是一个筹款强大的机构，在2021年收到了[超过1.4亿美元](https://www.aspeninstitute.org/wp-content/uploads/2023/01/ASPEN-2021-12-Tax-Form-990-Public-Disclosure.pdf)的捐款和赠款。根据[USAspending.gov](https://www.usaspending.gov/search/?hash=e79b4b01240085a37b9015619354d4f4)，阿斯彭研究所从美国政府获得了数千万美元的赠款和合同，主要来自国务院，还有来自USAID。'
- en: 'The following entities and foundations are listed by Aspen as donors of over
    $500,000 or more, with many donating over $1 million: the Bill and Melinda Gates
    Foundation; Johnson & Johnson; JP Morgan Chase Foundation; Walmart; Blackrock;
    and the Open Society Foundation.'
  id: totrans-split-259
  prefs: []
  type: TYPE_NORMAL
  zh: 阿斯彭列出了以下捐赠者和基金会，捐款超过50万美元，许多捐款超过100万美元：比尔和梅琳达·盖茨基金会；强生公司；摩根大通基金会；沃尔玛；贝莱德；和开放社会基金会。
- en: '**What they do/What they are selling:** The Aspen Institute [markets itself](https://www.aspeninstitute.org/about/)
    as a leader in bringing together leaders from a variety of fields – government,
    scholarship, business – “to address some of the world’s most complex problems.”
    The [Aspen Strategy Group](https://www.aspeninstitute.org/team/aspen-strategy-group/),
    co-chaired by Condoleezza Rice, holds annual forums to “provide a bipartisan forum
    to explore the preeminent foreign policy challenges the United States faces.”'
  id: totrans-split-260
  prefs: []
  type: TYPE_NORMAL
  zh: '**他们做什么/他们在销售什么：** 阿斯彭研究所[宣传自己](https://www.aspeninstitute.org/about/)是一个在政府、学术界、商界汇聚领导者的领导者，以“解决世界上一些最复杂的问题”。由康多莉扎·赖斯共同主持的[阿斯彭战略小组](https://www.aspeninstitute.org/team/aspen-strategy-group/)每年举行论坛，“提供一个跨党派的平台，探讨美国面临的主要外交政策挑战”。'
- en: '**Characteristic/worldview quote:** “We’re [building](https://www.aspeninstitute.org/wp-content/uploads/2022/09/impact-report-2022.pdf)
    a more inclusive economy through our partnership with Mastercard.”'
  id: totrans-split-261
  prefs: []
  type: TYPE_NORMAL
  zh: '**特征/世界观引用：** “我们通过与万事达卡的合作正在[建设](https://www.aspeninstitute.org/wp-content/uploads/2022/09/impact-report-2022.pdf)更包容的经济。”'
- en: '**Gibberish verbiage:** Nervous tic around the word “infodemic,” resulting
    in an infodemic video series providing a [deep dive](https://www.aspeninstitute.org/programs/science-society/infodemic/)
    “into the costs of science misappropriation and denialism and offering solutions
    to the challenges science faces globally,” as well as an infodemic [virtual panel](https://www.aspeninstitute.org/blog-posts/7-ways-you-can-prevent-the-spread-of-disinformation/)
    led by Dr. Claire Wardle, who “offered a clear and concise picture of what disinformation
    is, and how we might go about protecting our society from it.” They even discussed
    the infodemic as a [problem feeding](https://www.aspeninstitute.org/blog-posts/predictions-for-business-society-in-2021/)
    “distrust in our institutions” that “affects all aspects of modern life.” But,
    good news: “The Private sector will stand up for trust and fight the infodemic.”'
  id: totrans-split-262
  prefs: []
  type: TYPE_NORMAL
  zh: '**无意义的言辞：** 围绕“信息疫情”一词的紧张反应导致了一系列信息疫情视频系列的[深入探讨](https://www.aspeninstitute.org/programs/science-society/infodemic/)，“探讨科学误用和否认的成本，并提供全球应对科学挑战的解决方案”，以及由克莱尔·沃德尔博士主持的信息疫情[虚拟小组讨论](https://www.aspeninstitute.org/blog-posts/7-ways-you-can-prevent-the-spread-of-disinformation/)，“清晰而简明地描绘了虚假信息的本质，以及我们如何保护社会免受其影响。”
    他们甚至讨论了信息疫情作为[问题的根源](https://www.aspeninstitute.org/blog-posts/predictions-for-business-society-in-2021/)，“导致我们对制度的不信任”、“影响现代生活的各个方面”。但是，好消息是：“私营部门将维护信任并抵抗信息疫情。”'
- en: '**Twitter Files Reference:** Garret Graff, Head of Aspen Digital, [sent](https://twitter.com/NAffects/status/1650954036009398277)
    an invite email to Facebook, First Draft, Twitter, The Carnegie Endowment for
    International Peace, Yahoo! News, and others. He states “Bring your most devious
    and cynical imaginations! Please keep this document confidential to yourselves;
    for various reasons, we don’t want this to circulate widely.”'
  id: totrans-split-263
  prefs: []
  type: TYPE_NORMAL
  zh: '**推特档案参考：** 阿斯彭数字主管加勒特·格拉夫[Graff](https://twitter.com/NAffects/status/1650954036009398277)向Facebook、First
    Draft、Twitter、卡内基国际和平基金会、雅虎新闻等发出了邀请邮件。他说“带上你们最阴险和愤世嫉俗的想象力！请将此文档保密，我们出于各种原因不希望广泛传播。”'
- en: 'He also jokes after the  release of the laptop:'
  id: totrans-split-264
  prefs: []
  type: TYPE_NORMAL
  zh: 他在发布笔记本电脑后也开了个玩笑：
- en: '**Closely connected to:** The State Department, the Stanford Internet Observatory,
    First Draft/Information Futures Lab; the National Conference on Citizenship, and
    the Shorenstein Center on Media, Politics, and Public Policy, in addition to a
    boatload of mainstream media figures and international wine-set celebs like Prince
    Harry.'
  id: totrans-split-265
  prefs: []
  type: TYPE_NORMAL
  zh: '**密切联系到：** 国务院、斯坦福互联网观察站、第一稿/信息未来实验室；国家公民会议、肖伦斯坦媒体、政治与公共政策中心，以及一大批主流媒体人物和国际红酒名人如哈里王子。'
- en: '**In sum:** The Aspen Institute is an influential organization that receives
    tens of millions of dollars in funding from the U.S. government to comprehensively
    advance solutions to the world’s problems so that we don’t have to.'
  id: totrans-split-266
  prefs: []
  type: TYPE_NORMAL
  zh: '**总结：** 阿斯彭研究所是一个有影响力的组织，从美国政府那里获得数千万美元的资助，全面推进解决全球问题的解决方案，使我们不必再面对。'
- en: '**Link:** [www.bbc.com/beyondfakenews/trusted-news-initiative](http://www.bbc.com/beyondfakenews/trusted-news-initiative)'
  id: totrans-split-267
  prefs: []
  type: TYPE_NORMAL
  zh: '**链接：** [www.bbc.com/beyondfakenews/trusted-news-initiative](http://www.bbc.com/beyondfakenews/trusted-news-initiative)'
- en: '**Institution:** Trusted News Initiative'
  id: totrans-split-268
  prefs: []
  type: TYPE_NORMAL
  zh: '**机构：** 可信新闻倡议'
- en: '**Type:** Trusted News Initiative is a [partnership](https://www.bbc.co.uk/beyondfakenews/trusted-news-initiative/)
    “founded by the BBC” that includes media and technology organizations from around
    the world, including Google and YouTube, Microsoft, Facebook, Twitter, The CBC,
    The Washington Post, AP, Thomson Reuters, the Information Futures Lab/First Draft,
    and several more. Its members collaborate “to build audience trust and to find
    solutions to tackle challenges of disinformation.”'
  id: totrans-split-269
  prefs: []
  type: TYPE_NORMAL
  zh: '**类型：** 可信新闻倡议是由BBC成立的[合作伙伴关系](https://www.bbc.co.uk/beyondfakenews/trusted-news-initiative/)，包括来自全球的媒体和技术组织，包括Google和YouTube、微软、Facebook、Twitter、CBC、华盛顿邮报、AP、汤姆森路透、信息未来实验室/第一稿等。其成员合作“建立观众信任，寻找解决虚假信息挑战的解决方案。”'
- en: '**You may have read about them when:** The Trusted News Initiative established
    an “early warning system of rapid alerts to combat the spread of disinformation”
    during the 2020 election. According to [Variety](https://variety.com/2020/biz/news/fake-news-us-presidential-election-1234704593/),
    TNI partners would alert each other to disinformation that threatened the “integrity
    of the election so that content can be reviewed promptly by platforms.”'
  id: totrans-split-270
  prefs: []
  type: TYPE_NORMAL
  zh: '**你可能在哪里读到他们的消息：** 可信新闻倡议在2020年大选期间建立了“快速警报的早期预警系统”，根据《Variety》的报道，TNI的合作伙伴会相互警示威胁“选举的完整性的虚假信息，以便内容能够被平台迅速审查”。'
- en: RFK Jr and a host of other plaintiffs [have brought legal action](https://digitalcommons.law.scu.edu/cgi/viewcontent.cgi?article=3750&context=historical)
    against The Trusted News Initiative and many of its members, accusing them of
    suppressing information and debate on Covid-19.
  id: totrans-split-271
  prefs: []
  type: TYPE_NORMAL
  zh: RFK Jr和其他原告对可信新闻倡议及其许多成员提起了法律诉讼，指控他们压制有关Covid-19的信息和讨论。
- en: '**What we know about funding:** There are few details about its funding or
    the level of resources contributed by its members, beyond obviously the relationship
    to the BBC. We do know its [expansion](https://www.bbc.co.uk/mediacentre/2022/trusted-news-initiative-creates-asia-pacific-network)
    to an Asia-Pacific network was “funded by the Google News Initiative.”'
  id: totrans-split-272
  prefs: []
  type: TYPE_NORMAL
  zh: '**关于资金的了解：** 关于其资金或成员贡献的详细信息很少，除了显然与BBC有关系之外。我们知道其扩展到亚太网络是由“Google新闻倡议”资助的。'
- en: '**What they do/What they are selling:** Real-time combating of disinformation
    relating to issues such as elections and Covid-19.'
  id: totrans-split-273
  prefs: []
  type: TYPE_NORMAL
  zh: '**他们做什么/他们在卖什么：** 实时应对与选举和Covid-19相关的虚假信息。'
- en: '**Characteristic/worldview quote:** “We’ll do [everything](https://www.bbc.com/mediacentre/latestnews/2020/coronavirus-trusted-news)
    we can, working together, to stop disinformation about Coronavirus in its tracks.”'
  id: totrans-split-274
  prefs: []
  type: TYPE_NORMAL
  zh: '**特征/世界观引述：** “我们将尽一切努力，共同合作，阻止关于冠状病毒的虚假信息。”'
- en: '**Gibberish verbiage:**  *Information Apocalypse*. The Covid-19 pandemic brought
    about the “long-prophesied Information Apocalypse.” For the journalists covering
    disinformation: “Don’t face the Information Apocalypse alone.”'
  id: totrans-split-275
  prefs: []
  type: TYPE_NORMAL
  zh: '**无意义文辞：** *信息启示录*。 Covid-19大流行引发了“早已预言的信息启示录”。对于报道虚假信息的记者：“不要独自面对信息启示录。”'
- en: '**Twitter Files Reference:** Claire Wardle in May 2019 mentions “BBC Media
    Action who were in the room **told us about this ridiculous database they have**.
    It lists the sources of information people trust around the world localized by
    country, region and sector of the population (farmers, teachers, etc).”'
  id: totrans-split-276
  prefs: []
  type: TYPE_NORMAL
  zh: '**推特档案参考：** 2019年5月，Claire Wardle提到“BBC Media Action在房间里告诉我们有一个荒谬的数据库”。它列出了全球人们信任的信息来源，按国家、地区和人口部门（农民、教师等）本地化。'
- en: '**Closely connected to:** Big tech and big media, and anti-disinformation groups
    like Information Futures Lab/First Draft.'
  id: totrans-split-277
  prefs: []
  type: TYPE_NORMAL
  zh: '**密切相关于：** 大型科技公司、大型媒体，以及信息未来实验室/First Draft等反虚假信息团体。'
- en: '**In sum:** A mammoth anti-disinformation initiative bringing together the
    biggest media and tech companies on the planet.'
  id: totrans-split-278
  prefs: []
  type: TYPE_NORMAL
  zh: '**总结：** 一个庞大的反虚假信息倡议，汇集了地球上最大的媒体和科技公司。'
- en: '**Link:** [https://www.aucode.io](https://www.aucode.io)'
  id: totrans-split-279
  prefs: []
  type: TYPE_NORMAL
  zh: '**链接：** [https://www.aucode.io](https://www.aucode.io)'
- en: '**Type:** An tech startup focused on “misinformation and controversy” emerging
    out of the University of Massachusetts Amherst. AuCoDe was [awarded a $1 million
    National Science Foundation](https://www.cics.umass.edu/news/ai-startup-aucode-receives-1-million-grant-tackle-online-disinformation)
    grant in November 2020 to tackle “disinformation” using artificial intelligence.
    They are a core partner on Meedan’s NSF-funded [Fact Champ](https://meedan.com/post/fact-champ-launch)
    initiative to “increase collaboration between fact-checkers, academics, and community
    leaders to counter misinformation online.”'
  id: totrans-split-280
  prefs: []
  type: TYPE_NORMAL
  zh: '**类型：** 一家科技初创公司，专注于来自马萨诸塞州阿默斯特的“错误信息和争议”。AuCoDe在2020年11月获得了[100万美元的美国国家科学基金会](https://www.cics.umass.edu/news/ai-startup-aucode-receives-1-million-grant-tackle-online-disinformation)拨款，以利用人工智能解决“错误信息”。他们是Meedan
    NSF资助的[Fact Champ](https://meedan.com/post/fact-champ-launch)计划的核心合作伙伴，旨在“增加事实核查者、学者和社区领导者之间的合作，以反击网络错误信息”。'
- en: '**You may have read about them when:** AuCoDe take it to the next level, leaving
    countering misinformation in their wake and showing just how close the “anti-disinformation”
    industry is to the cultural zeitgeist. AuCoDe is concerned that “ideas are being
    spread uncontrollably online.” Luckily they have a “detection algorithm” that
    can “tell what’s important and potentially opinion-shifting *before* things become
    viral” making “communication more productive and less dangerous.” In this way
    they create a “new standard for nuanced community discussions.” In addition, they
    do “toxicity monitoring” and have a product called “Detoxify,” to help you “avoid
    unwanted content that triggers you.”  No misinformation, all narrative control
    – but done under the anti-misinformation banner. Founder Shiri Dori-Hacohen has
    now moved to the University of Connecticut’s [Reducing Information Ecosystem Threats
    (RIET) Lab](https://infothreats.cse.uconn.edu/). The mission creep continues.'
  id: totrans-split-281
  prefs: []
  type: TYPE_NORMAL
  zh: '**你可能在何时听说过他们：** AuCoDe推动其到下一个层级，留下了对抗虚假信息的反响，并展示了“反虚假信息”行业与文化潮流的密切联系。AuCoDe担心“思想在网络上无法控制地传播”。幸运的是，他们拥有一种“检测算法”，可以在事物变得病毒化之前“告诉什么是重要的、可能改变观点的内容”，从而使“沟通更加高效、更少危险”。通过这种方式，他们为“细致的社区讨论”创建了一个“新标准”。此外，他们还进行“毒性监控”，推出了名为“Detoxify”的产品，帮助您“避免触发您的不良内容”。没有错误信息，全面掌控叙事
    —— 但是在反错误信息的旗帜下完成。创始人Shiri Dori-Hacohen现在已经转移到康涅狄格大学的[信息生态系统威胁缓解实验室 (RIET)](https://infothreats.cse.uconn.edu/)。使命的扩展持续进行中。'
- en: '**What we know about funding:** The National Science Foundation has provided
    almost all publicly reported funding'
  id: totrans-split-282
  prefs: []
  type: TYPE_NORMAL
  zh: '**我们对资金了解的情况：** 美国国家科学基金会几乎提供了所有公开报道的资金'
- en: '**What they do/What they are selling:** AI based technology services for surveilling
    online conversations'
  id: totrans-split-283
  prefs: []
  type: TYPE_NORMAL
  zh: '**他们做什么/他们在卖什么：** 基于人工智能技术的在线对话监控服务'
- en: '**Characteristic/worldview quote:** “Avoid unwanted content that triggers you”'
  id: totrans-split-284
  prefs: []
  type: TYPE_NORMAL
  zh: '**特征/世界观引用：** “避免触发您的不良内容”'
- en: '**Connected to:** Meedan, the Reducing Information Ecosystem Threats (RIET)
    Lab, Annenberg Public Policy Center/Factcheck.org, the University of Massachusetts
    at Amherst, the School of Communication and Information at Rutgers University-New
    Brunswick'
  id: totrans-split-285
  prefs: []
  type: TYPE_NORMAL
  zh: '**连接到：** Meedan，降低信息生态系统威胁 (RIET) 实验室，安娜伯格公共政策中心/Factcheck.org，马萨诸塞大学阿默斯特分校，罗格斯大学新不伦瑞克校区的传播与信息学院'
- en: '**In sum:** Automated Controversy Detection takes anti-misinformation mission
    creep to the next level with its open and explicit AI-driven approach to surveilling
    “content that triggers you.”'
  id: totrans-split-286
  prefs: []
  type: TYPE_NORMAL
  zh: '**总结：** 自动争议检测通过其开放和明确的人工智能驱动方法，将反错误信息使命扩展到了一个新水平，监控“触发您的内容”。'
- en: '**Link:** [https://counterhate.com/](https://counterhate.com/)'
  id: totrans-split-287
  prefs: []
  type: TYPE_NORMAL
  zh: '**链接:** [https://counterhate.com/](https://counterhate.com/)'
- en: '**Type:** An NGO cut-out engaged in brazen smearing, attacking of dissenting
    views, deplatforming, censoring and pro-active shrinkage of the Overton window.'
  id: totrans-split-288
  prefs: []
  type: TYPE_NORMAL
  zh: '**类型:** 一个非政府组织，涉及公然诽谤、攻击异见、取消平台、审查和积极缩小Overton窗口。'
- en: '**You may have read about them when:** They issued a report called the “[Disinformation
    Dozen](https://counterhate.com/research/the-disinformation-dozen/)” which sought
    to “deplatform” dissident Covid thinkers from Substack, including RFK Jr, smearing
    them as “anti-vaxxers.” CCHD are experts in strategically conflating serious voices
    with the fringes, mixing them together to isolate genuine actors and squash dissent.
    What is unique about CCHD is its blatant distortions, vicious tone, and cynical
    appropriation of anti-racist, anti-sexist, and public health rhetoric. The group
    promotes explicitly pro-censorship and deplatforming positions, and pushes the
    boundaries of the new normal. Founder Imran Ahmed is connected to senior UK Labor
    Party figures. [Current campaign work](https://twitter.com/CCDHate) focuses on
    pressuring advertisers to leave Twitter due to Musk making it a “[safe haven for
    hate and intolerance](https://twitter.com/CCDHate/status/1646466006548611076?s=20).”'
  id: totrans-split-289
  prefs: []
  type: TYPE_NORMAL
  zh: '**您可能曾听说过他们:** 他们发布了一份名为“[虚假信息的十二个](https://counterhate.com/research/the-disinformation-dozen/)”的报告，旨在“取消平台”Substack上的持怀疑态度的Covid思想家，包括RFK
    Jr，并将他们诽谤为“反疫苗者”。数字仇恨对策中心擅长将严肃声音与边缘声音混为一谈，以孤立真正的行动者并压制异议。数字仇恨对策中心的独特之处在于其公然扭曲、恶毒的口吻和对反种族主义、反性别歧视和公共健康言论的伪善利用。该组织明确提倡支持审查和取消平台立场，并推动新常态的界限。创始人伊姆兰·艾哈迈德与英国工党高级人物有关联。[当前的运动工作](https://twitter.com/CCDHate)集中于施压广告商退出Twitter，因为马斯克将其打造成一个“[仇恨和不容忍的安全港](https://twitter.com/CCDHate/status/1646466006548611076?s=20)”。'
- en: '**What we know about funding:** CCHD doesn’t declare its funding on its site,
    though [filings](https://find-and-update.company-information.service.gov.uk/company/11633127/filing-history)
    show its UK registration (they are also US-registered) received almost £1m GBP
    in 2022.'
  id: totrans-split-290
  prefs: []
  type: TYPE_NORMAL
  zh: '**我们了解到的资金情况:** 数字仇恨对策中心在其网站上没有公开其资金来源，尽管[文件](https://find-and-update.company-information.service.gov.uk/company/11633127/filing-history)显示其在英国注册（他们也在美国注册），2022年收到了近100万英镑的资金。'
- en: '**What they do/What they are selling:** Aggressive targeting of “misinformation”
    particularly on Covid but also related to climate, including campaigns with strong
    access to media outlets.'
  id: totrans-split-291
  prefs: []
  type: TYPE_NORMAL
  zh: '**他们做什么/他们在销售什么:** 积极针对“虚假信息”，特别是关于Covid但也涉及气候，包括与媒体渠道密切合作的运动。'
- en: '**Characteristic/worldview quote:** “Who are the anti-vaxx Substack millionaires?”
    “Science matters. Lies can kill.” “CCDH has forced social media companies to establish
    precedent and remove hateful or dangerous content, by holding them directly accountable
    for amplifying and profiting from it.​” “Campaigns such as Stop Funding Misinformation
    reduce the reach of websites that masquerade as real news but in fact spread conspiracy
    theories, lies and hateful propaganda.”'
  id: totrans-split-292
  prefs: []
  type: TYPE_NORMAL
  zh: '**特征/世界观引用:** “谁是反疫苗Substack百万富翁？” “科学至关重要。谎言可以致命。” “数字仇恨对策中心已迫使社交媒体公司建立先例并移除传播仇恨或危险内容，直接追究他们因放大和从中获利而负责。”
    “像停止资助误导信息这样的运动减少了假冒真实新闻网站的影响，实际上传播阴谋论、谎言和仇恨宣传。”'
- en: '**In the #TwitterFiles:** 12 Attorneys General write to Twitter and Facebook
    on March 24, 2021, asking them to take action on the “disinformation dozen,” referencing
    the Center for Countering Digital Hate. They state: “As safe and effective vaccines
    become available, the end of this pandemic is in sight.” On April 1, days later,
    Twitter adds labels and gives strikes to all the accounts, and permanently suspends
    one person.'
  id: totrans-split-293
  prefs: []
  type: TYPE_NORMAL
  zh: '**在#TwitterFiles中:** 2021年3月24日，12名检察长致函Twitter和Facebook，要求他们采取行动对付“虚假信息的十二个”，引用数字仇恨对策中心。他们表示：“随着安全有效的疫苗的推出，这场大流行的结束在望。”几天后，4月1日，Twitter对所有账户添加标签并给予警告，永久封禁了一人。'
- en: '**In sum:** Institutional anger-merchant NGO with a murky background and bulldog
    mentality ready to attack all and sundry, to institute their regime of censorship.'
  id: totrans-split-294
  prefs: []
  type: TYPE_NORMAL
  zh: '**总结:** 一个具有混淆背景和斗牛犬精神的机构愤怒商人非政府组织，准备攻击一切，并推行他们的审查制度。'
- en: '**Link:** [https://craignewmarkphilanthropies.org/](https://craignewmarkphilanthropies.org/)'
  id: totrans-split-295
  prefs: []
  type: TYPE_NORMAL
  zh: '**链接:** [https://craignewmarkphilanthropies.org/](https://craignewmarkphilanthropies.org/)'
- en: '**Type:** A large philanthropy founded by the inventor of Craigslist, with
    a special focus on journalism and disinformation.'
  id: totrans-split-296
  prefs: []
  type: TYPE_NORMAL
  zh: '**类型:** 由Craigslist发明者创立的大型慈善机构，专注于新闻和虚假信息。'
- en: '**You may have read about them when:** Along with Omidyar and the Knight Foundation,
    Craig Newmark is perhaps the most prolific private funder of projects combating
    “disinformation.” He provided foundational grants to a wide range of institutes
    including the Stanford Internet Observatory, Columbia University’s Craig Newmark
    Center for Journalism Ethics and Security, the Institute for Rebooting Social
    Media at Harvard University, Poynter’s Craig Newmark Center for Ethics and Leadership,
    and The Markup.'
  id: totrans-split-297
  prefs: []
  type: TYPE_NORMAL
  zh: '**你可能在何时读到他们的消息：** 与奥米迪亚和骑士基金会一起，克雷格·纽马克可能是私人资助对抗“虚假信息”项目最多的人。他向包括斯坦福互联网观察组、哥伦比亚大学克雷格·纽马克新闻伦理与安全中心、哈佛大学社交媒体重启研究所、波因特克雷格·纽马克伦理与领导中心以及The
    Markup在内的各种研究所提供了基础性的资助。'
- en: He also provided funding to the soon to be dismantled Technology and Social
    Change Project at Harvard’s Shorenstein Center. Newmark is the “anti-disinformation”
    elite of the elite. Here he is, below (back row, 7th from left) at the Aspen Institute’s
    Information Disorder Commission, a $3.5 million project he funded, along with
    Prince Harry, Alex Stamos (SIO), Kate Starbird (University of Washington), Katie
    Couric, Chris Krebs (Director, Cybersecurity and Infrastructure Security Agency,
    DHS), and several others. [Full list of commissioners](https://www.aspeninstitute.org/programs/commission-on-information-disorder/meet-the-commissioners/).
  id: totrans-split-298
  prefs: []
  type: TYPE_NORMAL
  zh: 他还为即将被解散的哈佛肖伦斯坦中心的技术与社会变革项目提供了资金支持。纽马克是“反虚假信息”精英阶层中的精英。以下是他位于阿斯彭研究所信息混乱委员会的照片（后排，从左数第7位），这是他资助的一个价值350万美元的项目，还有哈里王子、亚历克斯·斯塔莫斯（SIO）、凯特·斯塔伯德（华盛顿大学）、凯蒂·库里克和克里斯·克雷布斯（美国国土安全和基础设施安全局的局长）等人也参与其中。[全体委员名单](https://www.aspeninstitute.org/programs/commission-on-information-disorder/meet-the-commissioners/)。
- en: '[He sits on almost 40 boards](https://craignewmarkphilanthropies.org/about-us/board-memberships/),
    as well as many organizations he funds, including Harvard’s Shorenstein Center,
    Columbia Journalism Review, CUNY Graduate School of Journalism, Poynter, the Electronic
    Frontier Foundation, New America Foundation, Politifact and others.'
  id: totrans-split-299
  prefs: []
  type: TYPE_NORMAL
  zh: '[他还担任了近40个董事会成员](https://craignewmarkphilanthropies.org/about-us/board-memberships/)，并资助了许多组织，包括哈佛肖伦斯坦中心、哥伦比亚新闻评论、CUNY新闻研究生院、波因特、电子前沿基金会、新美国基金会、Politifact等。'
- en: '**What we know about funding:** According to Philanthropy.com Newmark gave
    away USD $419m between 2018-2022, a huge portion of it to “anti-disinformation”
    initiatives. The list is enormous but includes Virality Project partners the Stanford
    Internet Observatory, University of Washington Center for an Informed Public,
    the Center for Social Media and Politics at NYU, and the National Conference on
    Citizenship, as well as First Draft, *Politifact*, Poynter, Pro Publica, *Mother
    Jones* and Harvard’s Shorenstein Center. In 2022 [he announced a $50 million grant
    to the Aspen Institute](https://therecord.media/a-nerds-gotta-do-what-a-nerds-gotta-do-why-craig-newmark-is-funding-a-cyber-civil-defense)
    to build what he calls a “cyber civil defense.”'
  id: totrans-split-300
  prefs: []
  type: TYPE_NORMAL
  zh: '**我们关于资金的了解：** 根据Philanthropy.com的数据，在2018-2022年间，纽马克捐赠了4.19亿美元，其中相当大的一部分用于“反虚假信息”倡议。捐助清单很长，包括斯坦福互联网观察组、华盛顿大学的一个让公众获得信息的中心、纽约大学社交媒体与政治中心以及国家公民会议，以及First
    Draft、Politifact、波因特、Pro Publica、Mother Jones和哈佛大学的肖伦斯坦中心。在2022年，[他宣布向阿斯彭研究所捐赠5000万美元](https://therecord.media/a-nerds-gotta-do-what-a-nerds-gotta-do-why-craig-newmark-is-funding-a-cyber-civil-defense)，用于建立他所谓的“网络公民防御”。'
- en: '**What they do/What they are selling:** The idea that his money can be a “force
    multiplier” for battling disinformation. Craigslist’s free classified ads helped
    destroy local newspapers, but Newmark has found friends in journalism with gifts
    of $10 million [to the Columbia Journalism School](https://journalism.columbia.edu/craig-newmark-center)
    and $20 million to CUNY’s Craig Newmark Graduate School of Journalism.'
  id: totrans-split-301
  prefs: []
  type: TYPE_NORMAL
  zh: '**他们做了什么/他们在销售什么：** 他的想法是，他的资金可以成为对抗虚假信息的“力量倍增器”。Craigslist的免费分类广告帮助摧毁了当地的报纸，但纽马克通过向哥伦比亚新闻学院捐赠1000万美元和向CUNY的克雷格·纽马克新闻研究生院捐赠2000万美元，在新闻界中找到了朋友。'
- en: '**Characteristic/worldview quote:** “You can manipulate a person by manipulating
    a person’s feed. You can tell a person what to believe and maybe tell a person
    what to do.”'
  id: totrans-split-302
  prefs: []
  type: TYPE_NORMAL
  zh: '**特征/世界观引用：** “你可以通过操控一个人的信息流来操控这个人。你可以告诉一个人要相信什么，也许还可以告诉一个人要做什么。”'
- en: '**In the #TwitterFiles:** Newmark is cc’d on regular emails from the Carnegie
    Endowment for International Peace for its monthly “sphere of influence” meetings.
    Other invitees include failed Disinformation Governance Board head Nina Jankowicz,
    the military-funded Australian Strategic Policy Institute, the Atlantic Council,
    and scores of others. It is not known if he attended any of the meetings.'
  id: totrans-split-303
  prefs: []
  type: TYPE_NORMAL
  zh: '**在#TwitterFiles中：** Newmark被常规电子邮件从卡内基国际和平基金会抄送至其每月“影响范围”会议。其他受邀者包括失败的虚假信息治理委员会主席尼娜·贾科维奇、军方资助的澳大利亚战略政策研究所、大西洋理事会以及许多其他人。不清楚他是否出席了任何会议。'
- en: '**Connected to:** Almost everybody, including, probably, anyone currently in
    the room with you.'
  id: totrans-split-304
  prefs: []
  type: TYPE_NORMAL
  zh: '**与之联系：** 几乎每个人，可能包括当前与你在同一房间的任何人。'
- en: '**In sum:** A mega-fund core to power the explosive growth of the Censorship-Industrial
    complex.'
  id: totrans-split-305
  prefs: []
  type: TYPE_NORMAL
  zh: '**总结：** 作为推动审查产业复杂体爆炸性增长的核心的巨型基金。'
- en: '**Link:**  [https://omidyar.com](https://omidyar.com)'
  id: totrans-split-306
  prefs: []
  type: TYPE_NORMAL
  zh: '**链接：** [https://omidyar.com](https://omidyar.com)'
- en: '**Type:** A series of foundations from the founder of eBay providing a huge
    amount of funding to the Censorship-Industrial complex.'
  id: totrans-split-307
  prefs: []
  type: TYPE_NORMAL
  zh: '**类型：** 由eBay创始人创建的一系列基金会，为审查产业复杂体提供大量资金。'
- en: '**You may have read about them when:** You heard of almost any “anti-disinformation”
    initiative. Omidyar funded projects include the incredibly [creepy CryptoChat](https://public.substack.com/p/now-theyre-trying-censor-your-text),
    which peers into private and encrypted messaging systems to weed out misinformation.
    Omidyar also funded the [Algorithmic Transparency Institute](https://ati.io/)
    which conducts “civic listening” and “automated collection of data” from “closed
    messaging apps” in order to combat “problematic content.” Pierre Omidyar himself
    is perhaps the most famous traitor to the cause of free speech in the “anti-disinformation”
    complex, having once stepped in to serve as the protector of Edward Snowden’s
    documents. Look back and you’ll see articles describing him as a Bruce Wayne-like
    figure, a reclusive billionaire for whom the Snowden leaks “gave him a cause —
    and an enemy.”'
  id: totrans-split-308
  prefs: []
  type: TYPE_NORMAL
  zh: '**你可能已经听说过他们的时候：** 当你听说几乎任何“反虚假信息”倡议时。Omidyar资助的项目包括极其[可怕的CryptoChat](https://public.substack.com/p/now-theyre-trying-censor-your-text)，该项目窥视私人和加密的消息系统以清除错误信息。Omidyar还资助了[Algorithmic
    Transparency Institute](https://ati.io/)，该机构进行“公民倾听”和从“封闭的消息应用程序”自动收集数据，以打击“有问题的内容”。皮埃尔·奥米迪亚本人可能是“反虚假信息”复杂的最著名的叛徒，曾经介入保护爱德华·斯诺登文件。回顾过去，你会看到有文章将他描述为类似于布鲁斯·韦恩的人物，一个隐居的亿万富翁，斯诺登泄密事件“给了他一个事业——和一个敌人”。'
- en: '**What we know about funding:** Omidyar gives funds to almost all the leading
    “anti-disinformation” initiatives including the Stanford Internet Observatory,
    the Global Disinformation Index, Full Fact, Meedan, Poynter, the National Conference
    on Citizenship (NCoC)/Algorithmic Transparency Institute, and University of Washington
    Center for an Informed Public. Omidyar is also a key funder of *The Intercept*.
    He was recently hailed for donating $100 million to “[boost journalism and fight
    hate speech](https://www.washingtonpost.com/lifestyle/style/omidyar-charity-gives-100-million-to-boost-journalism-and-fight-hate-speech/2017/04/04/aebb013c-193d-11e7-855e-4824bbb5d748_story.html),”
    although only a portion of that money seems to be going to anti-disinformation
    efforts. Funding is distributed [under several brands](https://www.omidyargroup.com/organizations/)
    including Luminate, the Democracy Fund, and First Look Media.'
  id: totrans-split-309
  prefs: []
  type: TYPE_NORMAL
  zh: '**关于资金的信息：** 奥米迪亚向几乎所有主要的“反虚假信息”倡议提供资金，包括斯坦福互联网观察所、全球虚假信息指数、Full Fact、Meedan、Poynter、全国公民会议（NCoC）/算法透明研究所以及华盛顿大学公众信息中心。奥米迪亚还是*The
    Intercept*的重要资助者。他最近因向“[增强新闻报道和打击仇恨言论](https://www.washingtonpost.com/lifestyle/style/omidyar-charity-gives-100-million-to-boost-journalism-and-fight-hate-speech/2017/04/04/aebb013c-193d-11e7-855e-4824bbb5d748_story.html)”捐赠1亿美元而受到赞扬，尽管只有一部分资金似乎用于反虚假信息的工作。资金分布在多个品牌下，包括Luminate、Democracy
    Fund和First Look Media。'
- en: '**What they do/What they are selling:** Funding for progressive causes, ostensibly.'
  id: totrans-split-310
  prefs: []
  type: TYPE_NORMAL
  zh: '**他们做什么/他们在卖什么：** 为进步事业提供资金，表面上。'
- en: '**Characteristic/worldview quote:** From an Omidyar Network report: “Big tech
    has shown little will to truly stop…infectious and dangerous messages.”'
  id: totrans-split-311
  prefs: []
  type: TYPE_NORMAL
  zh: '**特点/世界观引用：** 来自奥米迪亚网络报告：“大科技公司表现出很少的意愿真正阻止…传播的危险和危险信息。”'
