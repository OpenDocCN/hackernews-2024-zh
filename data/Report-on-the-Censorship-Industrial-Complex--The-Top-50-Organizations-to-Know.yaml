- en: '**Twitter Files Reference:** The University of Pennsylvania Distinguished Fellow
    and Project Director Susan Ness, who was appointed a [Commissioner](https://www.fcc.gov/biography-susan-ness)
    at the Federal Communications Commission by President Clinton in 1994, sent Twitter’s
    Nick Pickles a final report from the Transatlantic Working Group’s final report
    on Moderating Content online and Freedom of Expression, in preparation for a “candid
    and off-the-record conversation.”'
  id: totrans-split-182
  prefs: []
  type: TYPE_NORMAL
  zh: '**Twitter文件参考**：宾夕法尼亚大学杰出研究员和项目主任苏珊·内斯，1994年由克林顿总统任命为联邦通信委员会的[委员](https://www.fcc.gov/biography-susan-ness)，向Twitter的尼克·皮克尔斯发送了跨大西洋工作组关于在线内容调节和言论自由的最终报告，为“坦率且不公开的对话”做准备。'
- en: '**In Sum:** The Annenberg Public Policy Center is one tentacle of the Annenberg
    Foundation’s larger influence operation masquerading as a think tank. Its analysis
    is informed by and ultimately loyal to the ghosts of Richard Nixon, Ronald Reagan,
    Queen Elizabeth and Walter Annenberg (the guy that used to publish the “Daily
    Racing Form” which is “known for being America’s Turf Authority since 1894 and
    provides news and data to horse racing enthusiasts).”'
  id: totrans-split-183
  prefs: []
  type: TYPE_NORMAL
  zh: '**总之**：安南堡公共政策中心是安南堡基金会更广泛影响力运作的一个分支，伪装成智库。其分析受到理查德·尼克松、罗纳德·里根、伊丽莎白女王和沃尔特·安南堡的影响和忠诚。（这位曾出版过“Daily
    Racing Form”，以提供新闻和数据给马术爱好者而闻名的家伙）。'
- en: '**Link:** [democracy.gmfus.org](http://democracy.gmfus.org)'
  id: totrans-split-184
  prefs: []
  type: TYPE_NORMAL
  zh: '**链接**：[democracy.gmfus.org](http://democracy.gmfus.org)'
- en: '**Type**: Public Policy Think Tank/ Grant-making institution.'
  id: totrans-split-185
  prefs: []
  type: TYPE_NORMAL
  zh: '**类型**：公共政策智库/资助机构。'
- en: '**You may have read about them when**: They [helped fund](https://twitter.com/mtaibbi/status/1633830132472512514?s=20)
    or served as a pass-through vessel for State Department money going to Hamilton
    68, a 2016 effort to “track Russian interference” that applied the “Russian influence”
    label to people who were not being influenced by the Russians, but were skeptical
    of one thing or another in the [broader narrative](https://twitter.com/mtaibbi/status/1633830038658486274?s=20)
    adopted by the Atlantic Council, Stanford Internet Observatory, Brookings, or
    the National Endowment for Democracy.'
  id: totrans-split-186
  prefs: []
  type: TYPE_NORMAL
  zh: '**你可能在这个时候读到过他们的信息**：他们[帮助资助](https://twitter.com/mtaibbi/status/1633830132472512514?s=20)或作为国务院向汉密尔顿68提供资金的中转工具，这是一个2016年的努力，用来“追踪俄罗斯的干涉”，并将“俄罗斯影响”标签贴在那些对大西洋理事会、斯坦福互联网观察站、布鲁金斯或国家民主基金会的广泛叙述持怀疑态度的人身上。'
- en: '**What we know about funding**: “The German Marshall Fund of the United States
    was founded in 1972 through a gift from Germany as a tribute to the Marshall Plan.”
    Their funders at the $1 million dollar level and above include the European Commission,
    the Directorate General for Neighbourhood and Enlargement Negotiations, Auswaertiges
    Amt, the Ministry of Foreign Affairs of Norway, the U.S. Agency for International
    Development and the Swedish Ministry for Foreign Affairs. At the $100-999K level,
    funders include Google, Microsoft, Open Society, Rockefeller Foundation, the Charles
    Mott Foundation (who also fund Clemson University’s disinformation efforts), the
    Knight Foundation, Latvia’s Ministry of Defense, and the Ministry of Foreign Affairs
    for Belgium.'
  id: totrans-split-187
  prefs: []
  type: TYPE_NORMAL
  zh: '**关于资助的情况**：“美国德国马歇尔基金会成立于1972年，是德国为纪念马歇尔计划而作出的一份礼物。” 他们在100万美元及以上级别的资助者包括欧洲委员会、邻里和扩大谈判总司令部、德国外交部、美国国际开发署以及瑞典外交部。
    在10万至999,000美元级别的资助者包括谷歌、微软、开放社会基金会、洛克菲勒基金会、查尔斯莫特基金会（也资助克莱姆森大学的虚假信息工作）、骑士基金会、拉脱维亚国防部和比利时外交部。'
- en: '**What they do/What they are selling**: In the “priorities” section of their
    website it’s noted that “GMF works on issues critical to transatlantic interests
    in the 21st century, including the future of democracy, security and geopolitics,
    alliances and the rise of China, and technology and innovation.”'
  id: totrans-split-188
  prefs: []
  type: TYPE_NORMAL
  zh: '**他们做了什么/他们在销售什么**：“在他们网站的‘优先事项’部分指出，‘GMF致力于处理21世纪横跨大西洋利益的关键问题，包括民主的未来、安全与地缘政治、联盟及中国的崛起以及技术与创新。’”'
- en: '**Characteristic/worldview quote**: “The surge of authoritarian threats, political
    polarization, and widening social inequalities continue to fuel democratic backsliding
    and undermine the democratic values on which our systems and institutions rest.
    The urgency to confront these global crises require societies to strengthen their
    resilience and reimagine democracy’s future.” [From Future of Democracy](https://www.gmfus.org/priorities/future-democracy)'
  id: totrans-split-189
  prefs: []
  type: TYPE_NORMAL
  zh: '**特点/世界观的引述**：“威权主义威胁的激增、政治两极化以及日益扩大的社会不平等继续推动民主倒退，并削弱我们的制度和机构所依赖的民主价值观。面对这些全球性危机的紧迫性，社会需要加强其韧性，并重新构想民主的未来。”
    [来源：民主的未来](https://www.gmfus.org/priorities/future-democracy)'
- en: '**Gibberish verbiage**: “Laissez-faire globalization is at the breaking point.
    The Covid-19 pandemic and Russia’s invasion of Ukraine finally exposed the fragility
    of the global economic system after decades of strain caused by the rise of China,
    and exacerbated by climate change and growing inequality. Now, U.S. leadership
    is needed to ensure that nationalist and authoritarian forces do not fill the
    resulting structural vacuum in an increasingly digital world. A new roadmap is
    needed for how democracies and their allies will address the technological challenges
    of the 21st century.” From “[The New American Foreign Policy of Technology](https://www.gmfus.org/news/new-american-foreign-policy-technology)”'
  id: totrans-split-190
  prefs: []
  type: TYPE_NORMAL
  zh: '**胡言乱语的措辞**：“自由放任的全球化已经到了破裂点。新冠肺炎大流行和俄罗斯对乌克兰的入侵最终暴露了几十年来由中国崛起引起的全球经济体系的脆弱性，并加剧了气候变化和不断增长的不平等问题。现在，美国的领导力需要确保民族主义和威权主义力量不会填补日益数字化的世界中形成的结构真空。民主国家及其盟友需要制定一个新的路线图，来应对21世纪技术挑战。”
    来自“[技术的新美国外交政策](https://www.gmfus.org/news/new-american-foreign-policy-technology)”'
