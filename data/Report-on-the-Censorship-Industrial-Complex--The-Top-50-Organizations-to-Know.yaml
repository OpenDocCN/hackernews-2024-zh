  prefs: []
  type: TYPE_NORMAL
  zh: '**链接**：[https://moonshotteam.com](https://moonshotteam.com)'
- en: '**Type**:For-profit tech company working with public and private industry partners
    to detect and prevent online hate.'
  id: totrans-split-164
  prefs: []
  type: TYPE_NORMAL
  zh: '**类型**：盈利科技公司，与公共和私营行业合作伙伴合作，以检测和防止在线仇恨。'
- en: '**You may have read about them when**: Moonshot, working with the U.S. Military
    Academy, produced a report on domestic violent extremism within the military.
    The report included the geolocation of service members searching specific hate
    terms, identifying concentrated areas on military bases. The parameters of the
    study came under scrutiny due to the terms and phrases considered “hate speech,”
    including “the truth about Black Lives Matter.” Moonshot’s goal, once they identify
    patterns of online searches for hate and extremist ideology, is to use their “redirect
    method,” sending advertisements to guide people away to “constructive alternative
    messages.” The redirect method came under flack when it directed people to a prior-felon
    touting anarchist and antisemitic views. The tech company has received additional
    criticism based on co-founder Vidhya Ramalingam’s connection to the Obama Foundation,
    as a part of the Leaders Europe program.'
  id: totrans-split-165
  prefs: []
  type: TYPE_NORMAL
  zh: '**您可能已经了解过他们**：Moonshot与美国军事学院合作，发布了一份关于军内国内暴力极端主义的报告。该报告包括了搜索特定仇恨词汇的服务成员的地理位置，识别了军事基地上的集中区域。由于被认为是“仇恨言论”的词汇和短语，研究的参数受到了审查。Moonshot的目标是一旦识别出在线搜索仇恨和极端主义意识形态的模式，就使用他们的“重定向方法”，向人们发送广告，引导他们转向“建设性的替代信息”。重定向方法因将人们引导至宣扬无政府主义和反犹太主义观点的前罪犯而受到批评。该技术公司基于联合创始人维迪亚·拉马林加姆与奥巴马基金会的联系，也受到了额外的批评，她是欧洲领袖计划的一部分。'
- en: '**What we know about funding**:Moonshot, since its founding in 2015, has primarily
    been financed by venture capital firms, such as Beringea and Mercia.'
  id: totrans-split-166
  prefs: []
  type: TYPE_NORMAL
  zh: '**关于资金来源的信息**：自2015年成立以来，Moonshot主要由风险投资公司如Beringea和Mercia提供资金。'
- en: '**What they do/What they are selling**:Online threat monitoring and reporting
    services, including periodic and “incident response” reporting. Moonshot also
    markets intervention capabilities, including counter-messaging and their aforementioned
    “Redirect Method.”'
  id: totrans-split-167
  prefs: []
  type: TYPE_NORMAL
  zh: '**他们的工作/他们在销售什么**：包括定期和“事件响应”报告在内的在线威胁监测与报告服务。Moonshot还推广干预能力，包括反信息传播和他们前述的“重定向方法”。'
- en: '**Characteristic/worldview quote**:“A growing number of states, in the pursuit
    of geopolitical ends, are leveraging digital tools and social media networks to
    spread narratives, distortions, and falsehoods to shape public perceptions and
    undermine trust in the truth.”'
  id: totrans-split-168
  prefs: []
  type: TYPE_NORMAL
  zh: '**特征/世界观引述**：“越来越多的国家在追求地缘政治目标时，利用数字工具和社交媒体网络传播叙事、扭曲事实和谎言，以塑造公众认知并破坏对真相的信任。”'
- en: '**Goofy graph**:'
  id: totrans-split-169
  prefs: []
  type: TYPE_NORMAL
  zh: '**滑稽图表**：'
- en: '**Connected to:**Obama Foundation, Department of State, Wilson Center, Anti-Defamation
    League, Institute for Strategic Dialogue, Google Jigsaw'
  id: totrans-split-170
  prefs: []
  type: TYPE_NORMAL
  zh: '**相关联的组织**：奥巴马基金会、国务院、威尔逊中心、防诽谤联盟、战略对话研究所、Google Jigsaw'
- en: '**Worldview quote***:* “The lessons learned in addressing the underlying drivers
    to violent extremism offline simply weren’t being applied effectively online,
    where extremist propagandists and recruiters continue to prey on vulnerable individuals…
    we work to better understand and disrupt disinformation networks, gender-based
    violence, child sexual abuse and exploitation, and organized crime, among other
    harms.”'
  id: totrans-split-171
  prefs: []
  type: TYPE_NORMAL
  zh: '***世界观引述***：“在应对线下极端主义驱动因素时学到的教训，在在线环境中并没有得到有效应用，极端主义宣传者和招募者继续利用脆弱个体…… 我们致力于更好地理解和打击虚假信息网络、性别暴力、儿童性虐待与剥削以及有组织犯罪等危害。”'
