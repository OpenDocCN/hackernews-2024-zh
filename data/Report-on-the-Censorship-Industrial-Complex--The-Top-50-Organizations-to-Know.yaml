- en: '**Type**: Non-profit consultancy, specializing in health communications, marketing,
    technology and “disinformation.”'
  id: totrans-split-68
  prefs: []
  type: TYPE_NORMAL
  zh: '**类型**: 专门从事健康传播、营销、技术和“虚假信息”的非营利性咨询机构。'
- en: '**You may have read about them when**: Whilst PGP seem to do some front-facing
    work, they are also guns for hire for a large range of corporate and government
    programs. Twitter files show [PGP had contracts with biotech](https://twitter.com/lhfang/status/1615019469516197891)
    lobby group BIO (whose members include Pfizer and Moderna) to run the [Stronger](https://stronger.org/)
    campaign, which [according to Lee Fang](https://t.co/C9P74aP6xf) “worked w/Twitter
    to set content moderation rules around covid ‘misinformation.’” Jennifer McDonald
    of Twitter’s Public Policy team noted in an email that PGP was also among Twitter’s
    four “strongest information sharing partnerships” for Covid “misinformation”.
    PGP partnered with UNICEF on the Vaccine Demand Observatory which aims to “decrease
    the impact of misinformation and increase vaccine demand around the world.” The
    board includes the former CEO of Pepsi and Levi’s, a Morgan Stanley Vice-President,
    and Merck Pharmaceuticals’ Director of Public Health Partnerships.'
  id: totrans-split-69
  prefs: []
  type: TYPE_NORMAL
  zh: '**你可能在何时听说过他们**: 尽管 PGP 看起来在一些面向公众的工作中有所作为，但他们也是大范围的企业和政府项目的承包商。Twitter 文件显示
    [PGP 与生物技术](https://twitter.com/lhfang/status/1615019469516197891) 游说团体 BIO（其成员包括辉瑞和莫德纳）合作运行了
    [Stronger](https://stronger.org/) 活动，根据 [李·方](https://t.co/C9P74aP6xf) 的说法，“与
    Twitter 合作制定了围绕 Covid ‘误信息’ 的内容审查规则”。Twitter 公共政策团队的詹妮弗·麦克唐纳在一封电子邮件中指出，PGP 也是
    Twitter 在 Covid “误信息” 方面的四个“最强信息共享伙伴”之一。PGP 与 UNICEF 合作的疫苗需求观察所旨在“减少误信息的影响，并增加全球范围内的疫苗需求”。董事会成员包括百事可乐和李维斯的前
    CEO、摩根士丹利的副总裁以及默克制药的公共卫生合作伙伴总监。'
- en: '**What we know about funding**: $1.25 million from BIO as well as partnerships
    with Google, Rockefeller, and UNICEF.'
  id: totrans-split-70
  prefs: []
  type: TYPE_NORMAL
  zh: '**关于资金来源的了解**: BIO 提供了 125 万美元的资助，并与 Google、Rockefeller 和 UNICEF 合作。'
- en: '**What they do/What they are selling**: A suite of communications activities
    including marketing, research, media production, social media monitoring, vaccine
    promotion, and campaigns. They also use AI and natural language processing to
    “identify, track, and respond to narratives, trends, and urgent issues” in order
    to “perform fact-checking” and “power behavior change strategies."'
  id: totrans-split-71
  prefs: []
  type: TYPE_NORMAL
  zh: '**他们做什么/他们在卖什么**: 一系列通信活动，包括营销、研究、媒体制作、社交媒体监控、疫苗推广和活动。他们还使用 AI 和自然语言处理来“识别、跟踪和应对叙事、趋势和紧急问题”，以执行“事实核查”和“推动行为变革战略”。'
- en: '**Characteristic/worldview quote**: “[Think of us as the](https://www.publicgoodprojects.org/services)
    *[BuzzFeed](https://www.publicgoodprojects.org/services)* [of public health](https://www.publicgoodprojects.org/services).”'
  id: totrans-split-72
  prefs: []
  type: TYPE_NORMAL
  zh: '**特征/世界观语录**: “[把我们想象成](https://www.publicgoodprojects.org/services) *公共卫生领域的
    [BuzzFeed](https://www.publicgoodprojects.org/services)*。”'
- en: '**In the #TwitterFiles:** Noted as one of Twitter’s four [go-to sources for
    supposed detection of Covid-19 misinformation](https://twitter.com/NAffects/status/1650955468360089600/photo/2).'
  id: totrans-split-73
  prefs: []
  type: TYPE_NORMAL
  zh: '**在 #TwitterFiles 中**: 被认为是 Twitter 四个 [检测 Covid-19 误信息的首选来源之一](https://twitter.com/NAffects/status/1650955468360089600/photo/2)。'
- en: '**Closely connected to**: Twitter, UNICEF, Rockefeller, Kaiser Permanente,
    First Draft, Brown School of Public Health'
  id: totrans-split-74
  prefs: []
  type: TYPE_NORMAL
  zh: '**密切联系到**: Twitter、UNICEF、Rockefeller、Kaiser Permanente、First Draft、布朗公共卫生学院'
- en: '**In sum**: A sophisticated communications and technology outfit with close
    BigTech and BigPharma partners, and a mission to stop “misinformation.”'
  id: totrans-split-75
  prefs: []
  type: TYPE_NORMAL
  zh: '**总结**: 一家与大科技和大药厂密切合作的复杂通信和技术公司，旨在制止“误信息”。'
