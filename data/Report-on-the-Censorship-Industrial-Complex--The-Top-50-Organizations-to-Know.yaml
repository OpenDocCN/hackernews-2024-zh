  id: totrans-split-90
  prefs: []
  type: TYPE_NORMAL
  zh: '**链接：** [https://www.atlanticcouncil.org/programs/digital-forensic-research-lab/](https://www.atlanticcouncil.org/programs/digital-forensic-research-lab/)'
- en: '**Type**: Public-facing disinformation research arm of highly influential,
    extravagantly funded, NATO-aligned think tank, the Atlantic Council.'
  id: totrans-split-91
  prefs: []
  type: TYPE_NORMAL
  zh: '**类型**：大量资金支持、与北约对齐的极具影响力的公众面前的虚假信息研究机构，隶属于大西洋理事会。'
- en: '**You may have read about them when:** In May of 2018, Facebook [announced](https://about.fb.com/news/2018/05/announcing-new-election-partnership-with-the-atlantic-council/)
    a “New Election Partnership With the Atlantic Council,” to “prevent our service
    from being abused during elections.” The announcement was made by former National
    Republican Senatorial Committee Chief Digital Strategist [Katie Harbath](https://www.linkedin.com/in/harbath/),
    weeks after a contentious hearing in the Senate in which Mark Zuckerberg [answered
    questions](https://www.washingtonpost.com/news/the-switch/wp/2018/04/10/transcript-of-mark-zuckerbergs-senate-hearing/)
    about the “abuse of data” on Facebook. The Atlantic Council’s DFRLabs at the time
    included such figures as Eliot Higgins (from Bellingcat) and Ben Nimmo, future
    Director of Investigations at Graphika. This became a watershed moment, as Facebook
    soon after announced a series of purges of [accounts](https://about.fb.com/news/2020/10/removing-coordinated-inauthentic-behavior-september-report/)  [accused](https://www.theguardian.com/technology/2018/oct/16/facebook-political-activism-pages-inauthentic-behavior-censorship)
    of “[coordinated inauthentic activit](https://about.fb.com/news/2018/10/removing-inauthentic-activity/)y,”
    including small indie sites like *Anti-Media, End The War on Drugs, ‘Murica Today,
    Reverb*,and *Anonymous News*, beginning an era of mass deletions.'
  id: totrans-split-92
  prefs: []
  type: TYPE_NORMAL
  zh: '**你可能在这些情况下听说过他们**：2018年5月，Facebook [宣布](https://about.fb.com/news/2018/05/announcing-new-election-partnership-with-the-atlantic-council/)与大西洋理事会的“新选举伙伴关系”，以“防止选举期间滥用我们的服务”。这一公告是由前国家共和党参议员竞选委员会首席数字战略师[Katie
    Harbath](https://www.linkedin.com/in/harbath/)在参议院一场激烈听证会后几周发布的，马克·扎克伯格在此次听证会上回答了关于Facebook上“数据滥用”的问题。当时大西洋理事会的DFRLabs团队包括贝灵猫的埃略特·希金斯和未来的Graphika调查总监本·尼莫。随后，Facebook宣布了一系列删除[账户](https://about.fb.com/news/2020/10/removing-coordinated-inauthentic-behavior-september-report/)，这些账户被指控参与“[协调不真实行为](https://www.theguardian.com/technology/2018/oct/16/facebook-political-activism-pages-inauthentic-behavior-censorship)”，包括像*Anti-Media,
    End The War on Drugs, ‘Murica Today, Reverb*和*Anonymous News*等小型独立网站，开启了大规模删除的时代。'
- en: DFRLab was a core [partner](https://www.eipartnership.net/2020/how-to-prepare-for-election-day-misinformation)
    for Stanford’s “Election Integrity Partnership,” and the “Virality Project.” The
    Atlantic Council also organizes the elite 360/Open Summit whose [2018 disinformation
    edition included the private Vanguard-25 forum](https://twitter.com/NAffects/status/1650954036009398277/photo/2)
    that brought together Madeleine Albright, former Swedish Prime Minister Carl Bildt,
    the head of the Munich Security Conference, Nobel Peace Prize winner Maria Ressa,
    Edelman (the world’s biggest PR company), Facebook, Twitter, Microsoft, Bellingcat,
    Graphika, and more.
  id: totrans-split-93
  prefs: []
  type: TYPE_NORMAL
  zh: DFRLab是斯坦福大学“选举诚信伙伴关系”和“病毒传播项目”的核心[合作伙伴](https://www.eipartnership.net/2020/how-to-prepare-for-election-day-misinformation)。大西洋理事会还组织了精英360/Open峰会，其[2018年虚假信息版](https://twitter.com/NAffects/status/1650954036009398277/photo/2)包括私人Vanguard-25论坛，汇集了玛德琳·奥尔布赖特、前瑞典总理卡尔·比尔特、慕尼黑安全会议主席、诺贝尔和平奖得主玛丽亚·雷莎、全球最大的公关公司埃德尔曼、Facebook、Twitter、微软、贝灵猫、Graphika等人士。
- en: '**What we know about funding**: “DFRLab has received grants from the Department
    of State’s Global Engagement Center that support programming with an exclusively
    international focus,” Graham Brookie of DFRLabs told *Racket*. The Atlantic Council
    receives funding from the U.S. Army and Navy, Blackstone, Raytheon, Lockheed,
    the NATO STRATCOM Center of Excellence and a [long list](https://www.atlanticcouncil.org/about/donate/honor-roll-of-contributors-2019/)
    of other financial, military, and diplomatic entities.'
  id: totrans-split-94
  prefs: []
  type: TYPE_NORMAL
  zh: '**关于资金的情况**：DFRLab接受美国国务院全球参与中心的资助，支持专注于国际范围的项目，“DFRLab的格雷厄姆·布鲁基告诉*Racket*”。大西洋理事会收到来自美国陆军和海军、黑石集团、雷神公司、洛克希德公司、北约战略通信中心卓越中心以及其他金融、军事和外交实体的[长清单](https://www.atlanticcouncil.org/about/donate/honor-roll-of-contributors-2019/)的资金支持。'
- en: '**What they do/What they are selling**: Long-form reports, list-making, conference
    hosting, creation of reporter-friendly widgets (e.g. “[Foreign Election Interference
    Tracker](https://interference2020.org/),” “[Minsk Monitor](https://medium.com/dfrlab/tagged/minskmonitor)”)'
  id: totrans-split-95
  prefs: []
  type: TYPE_NORMAL
  zh: '**他们做什么/他们在卖什么**：长篇报告，制作列表，举办会议，创建记者友好型小工具（例如“[外国选举干预追踪器](https://interference2020.org/)”，“[明斯克监视器](https://medium.com/dfrlab/tagged/minskmonitor)”）'
- en: '**Characteristic/worldview quote**: On “[rumors about Covid-19s origins](https://medium.com/dfrlab/new-report-traces-the-history-of-conspiracy-theories-claiming-covid-19-is-a-bioweapon-49903924182e),”
    particularly the “disinformation” that the virus may have originated in a laboratory:
    “The cumulative effect of this was to distract the U.S. public’s attention away
    from the federal government’s disjointed approach to mitigating the virus and
    point the blame at China.”'
  id: totrans-split-96
  prefs: []
  type: TYPE_NORMAL
  zh: '**特征/世界观引用**：关于“[关于Covid-19起源的谣言](https://medium.com/dfrlab/new-report-traces-the-history-of-conspiracy-theories-claiming-covid-19-is-a-bioweapon-49903924182e)”尤其是“虚假信息”，声称病毒可能源自实验室：“这一累积效应转移了美国公众对于联邦政府应对病毒的零碎性方法的注意力，并将责任推给了中国。”'
- en: '**Gibberish verbiage**: Awesome quantities; site seethes at public’s unwillingness
    to popularize *nom d’équipe* “Digital Sherlocks”; insists so often it is relying
    only on “open-source information” that one doubts it; relies heavily on schlock
    military (“Narrative Arms Race”) and medical (“Infodemic”) metaphors to describe
    disinformation threat.'
  id: totrans-split-97
  prefs: []
  type: TYPE_NORMAL
  zh: '**无意义的措辞**：令人印象深刻的数量；网站抨击公众不愿普及“数字夏洛克”的“真名”，经常坚称仅依赖“开源信息”，使人怀疑其真实性；大量依赖于军事（“叙事武器竞赛”）和医学（“信息疫情”）的糟糕比喻来描述虚假信息威胁。'
- en: '**“Hairball” graph**: DFRLabs [analysis](https://medium.com/dfrlab/new-report-traces-the-history-of-conspiracy-theories-claiming-covid-19-is-a-bioweapon-49903924182e)
    of Wuhan rumors:'
  id: totrans-split-98
  prefs: []
  type: TYPE_NORMAL
  zh: '**“毛球”图**：DFRLabs对武汉谣言的[分析](https://medium.com/dfrlab/new-report-traces-the-history-of-conspiracy-theories-claiming-covid-19-is-a-bioweapon-49903924182e)：'
- en: '**In the #TwitterFiles:** Appears with frequency, with the “India List” of
    40,000 names suspected of “Hindu nationalism” being a notable unfortunate episode:'
  id: totrans-split-99
  prefs: []
  type: TYPE_NORMAL
  zh: '**在#TwitterFiles中**：频繁出现，以“印度名单”列出的40,000个涉嫌“印度教民族主义”的名字为一个显著的不幸事件：'
- en: '**In sum**: DFRLabs is not only funded by the Global Engagement Center, and
    had initial GEC chief Richard Stengel as a fellow, but uses substantial state
    and corporate resources to evangelize GEC’s “ecosystem” theory of disinformation,
    which holds that views that overlap with foreign threat actors are themselves
    part of the threat.'
  id: totrans-split-100
  prefs: []
  type: TYPE_NORMAL
  zh: '**总结**：DFRLabs不仅由全球参与中心资助，并且曾有初始的GEC主管理查德·斯滕格尔作为研究员，而且利用大量的国家和企业资源来宣传GEC的“生态系统”虚假信息理论，认为与外国威胁行为重叠的观点本身就构成威胁。'
- en: '**Connected to**: the Stanford Internet Observatory, University of Washington
    Center for an Informed Public, Graphika, Bellingcat, and the NYU Center for Social
    Media and Politics'
  id: totrans-split-101
  prefs: []
  type: TYPE_NORMAL
  zh: '**连接到**：斯坦福互联网观察所，华盛顿大学公众信息中心，Graphika，Bellingcat和纽约大学社交媒体与政治中心'
- en: '**Link:**  [https://cyber.fsi.stanford.edu/io](https://cyber.fsi.stanford.edu/io)'
  id: totrans-split-102
  prefs: []
  type: TYPE_NORMAL
  zh: '**链接**：[https://cyber.fsi.stanford.edu/io](https://cyber.fsi.stanford.edu/io)'
- en: '**Type**: Academic research institution'
  id: totrans-split-103
  prefs: []
  type: TYPE_NORMAL
  zh: '**类型**：学术研究机构'
- en: '**You may have read about them when:** The SIO is the parent of two foundational
    efforts at mass content surveillance and censorship: the “Election Integrity Partnership”
    created ahead of the 2020 presidential vote, and the “Virality Project” that created
    a single ticketing system for six major internet platforms for “misinformation”
    related to Covid-19 vaccines. As noted [by head Alex Stamos](https://www.youtube.com/watch?v=QbF2UXKV1q8),
    the EIP came together to “fill the gap” of things “the government could not do
    themselves.” Partners at DFRLabs [added](https://medium.com/dfrlab/2021-dfrlabs-year-in-review-e4988220ba17)
    that the SIO’s Election Integrity Partnership “came together in June of 2020 at
    the encouragement of the U.S. Department of Homeland Security’s Cybersecurity
    and Infrastructure Security Agency, or CISA.” Research Director Renee DiResta
    is a [former CIA fellow](https://public.substack.com/p/why-renee-diresta-leads-the-censorship).'
  id: totrans-split-104
  prefs: []
  type: TYPE_NORMAL
  zh: '**当你可能已经读到它们时：** SIO是两个基础性努力的母体，用于大规模内容监视和审查：2020年总统选举前创建的“选举完整性合作伙伴关系”和“病毒性项目”，后者为涉及Covid-19疫苗的“错误信息”创建了六个主要互联网平台的单一票据系统。正如由头目Alex
    Stamos指出的，EIP的形成是为了“填补”政府本身无法做到的事情。DFRLabs的合作伙伴补充说，SIO的选举完整性合作伙伴关系“于2020年6月应美国国土安全局网络安全和基础设施安全局CISA的鼓励而成立”。研究主任Renee
    DiResta曾是前CIA研究员。'
- en: '**What we know about funding**: Five-year grant from the National Science Foundation
    for $748,437\. The EIP and Virality Projects also partnered with Graphika and
    DFRLabs, themselves recipients of funding from the Departments of Defense and
    State, respectively. SIO was founded with a $5 million grant from Craig Newmark
    and also receives funds from Omidyar, Gates, Hewlett and others.'
  id: totrans-split-105
  prefs: []
  type: TYPE_NORMAL
  zh: '**我们对资金了解到的：** 来自国家科学基金会的为期五年的74.8437万美元资助。EIP和Virality Projects还与Graphika和DFRLabs合作，它们本身分别来自国防部和国务院的资助。SIO由Craig
    Newmark的500万美元资助成立，并且还接受来自Omidyar、盖茨、休利特等人的资金支持。'
- en: '**What they do/What they are selling**: As noted in two Twitter Files reports
    (see [here](https://twitter.com/mtaibbi/status/1636729166631432195) and [here](https://twitter.com/mtaibbi/status/1633830101531119621)),
    the twin SIO projects represented major efforts to build surveillance and flagging
    to scale across multiple platforms, seemingly as a proof-of-concept for a potential
    fully government-run enterprise like the Disinformation Governance Board, the
    program pushed by their partners at CISA.'
  id: totrans-split-106
  prefs: []
  type: TYPE_NORMAL
  zh: '**他们在做什么/他们在卖什么：** 正如在两份Twitter Files报告中所述（参见[这里](https://twitter.com/mtaibbi/status/1636729166631432195)和[这里](https://twitter.com/mtaibbi/status/1633830101531119621)），双子SIO项目代表了在多个平台上构建监视和标志的主要努力，看似是作为潜在全面政府运营企业（如CISA合作伙伴推动的Disinformation
    Governance Board计划）的概念验证。'
- en: '**Gibberish verbiage**: Adept at generating imperious synonyms lauding themselves
    for being smart and from California (e.g. “constellation of problem solvers,”
    “coproducing expertise for critical infrastructure protection”). Birthed idea
    of “[long fuse](https://purl.stanford.edu/tr171zs0069)” of disinformation, suggesting
    speech dangers need to be cut off early.'
  id: totrans-split-107
  prefs: []
  type: TYPE_NORMAL
  zh: '**无意义的措辞：** 擅长生成自己为聪明人和来自加利福尼亚的人而自夸的傲慢同义词（例如“问题解决者星座”，“为关键基础设施保护共同生产专业知识”）。提出了“虚假信息的长导火线”概念，暗示言论危险需要早期阻断。'
- en: '**“Hairball” graph**: EIP [analysis](https://stacks.stanford.edu/file/druid:tr171zs0069/EIP-Final-Report.pdf)
    of “Glendale mail dump” rumors in 2020 Election, which incidentally were [covered
    by CNN](https://www.cnn.com/videos/us/2020/09/08/usps-mail-dump-parking-lot-california-orig-mg.cnn):'
  id: totrans-split-108
  prefs: []
  type: TYPE_NORMAL
  zh: '**“毛球”图：** EIP对2020年选举中“Glendale邮件倾倒”传言的分析，顺带一提，CNN进行了报道。'
- en: '**In the #TwitterFiles:** SIO perhaps appears in the TF more than any other
    academic, think tank or NGO partner. From an email to Twitter from the Virality
    Project: Twitter was told it should consider as “standard misinformation on your
    platform… stories of true vaccine side effects… true posts which may fuel hesitancy.”'
  id: totrans-split-109
  prefs: []
  type: TYPE_NORMAL
  zh: '**在#TwitterFiles中：** SIO可能是TF中出现频率最高的学术、智库或非政府组织合作伙伴。从Virality Project发给Twitter的一封电子邮件中：Twitter被告知应该将“您平台上的标准错误信息…真实疫苗副作用的故事…可能加剧犹豫的真实帖子”视为标准错误信息。'
- en: '**In sum**: The Stanford Internet Observatory may or may not continue to have
    a high-profile role in building out the CIC, but figures like Renee DiResta and
    Alex Stamos have already fulfilled a substantial historical function by organizing
    cross-platform content sweeps for Covid-19 and the 2020 election.'
  id: totrans-split-110
  prefs: []
  type: TYPE_NORMAL
  zh: '**总结**：斯坦福互联网观察所可能会或可能不会继续在构建CIC中发挥重要角色，但雷妮·迪雷斯塔和亚历克斯·斯塔莫斯等人已经通过组织跨平台内容梳理为冠状病毒和2020年选举履行了重要的历史功能。'
- en: '**Connected to**: Twitter, First Draft, Graphika, the University of Washington’s
    Center for an Informed Public, NYU’s Center for Politics and Social Media, the
    Aspen Institute, and the DHS agency CISA.'
  id: totrans-split-111
  prefs: []
  type: TYPE_NORMAL
  zh: '**连接到**：Twitter、First Draft、Graphika、华盛顿大学公共信息中心、纽约大学政治与社交媒体中心、阿斯本研究所以及DHS机构CISA。'
- en: '**Link:**  [https://www.poynter.org/](https://www.poynter.org/); [https://www.poynter.org/ifcn/](https://www.poynter.org/ifcn/)'
  id: totrans-split-112
  prefs: []
  type: TYPE_NORMAL
  zh: '**链接**：[https://www.poynter.org/](https://www.poynter.org/); [https://www.poynter.org/ifcn/](https://www.poynter.org/ifcn/)'
- en: '**Type**: Private think tank, once known as a media advocacy operation, now
    known more for the IFCN, which is essentially the in-house fact-checking arm of
    Facebook/Meta, as well as the fact-checking hub *Politifact.* Also produces the
    reporter-friendly widget [MediaWise](https://www.poynter.org/mediawise/).'
  id: totrans-split-113
  prefs: []
  type: TYPE_NORMAL
  zh: '**类型**：私人智库，曾被称为媒体倡导机构，现更为人熟知的是IFCN，这实际上是Facebook/Meta的内部事实核查部门，以及事实检查中心*Politifact*。还生产记者友好的小部件[MediaWise](https://www.poynter.org/mediawise/)。'
- en: '**You may have read about them when:** Trump was elected and *Poynter* sent
    an [open letter to Mark Zuckerberg](https://www.poynter.org/fact-checking/2016/an-open-letter-to-mark-zuckerberg-from-the-worlds-fact-checkers/)
    on behalf of “independent fact-checking organizations” telling him “Facebook should
    start an open conversation on the principles that could underpin a more accurate
    news ecosystem,” which Zuckerberg correctly interpreted as a call for his investment
    in those same organizations. Later Zuckerberg was [challenged by Alexandria Ocasio-Cortez
    about the inclusion of](https://www.mediamatters.org/facebook/mark-zuckerberg-spread-misinformation-about-facebooks-fact-checking-program-during-his)
    *[The Daily Caller](https://www.mediamatters.org/facebook/mark-zuckerberg-spread-misinformation-about-facebooks-fact-checking-program-during-his)*
    in its body of fact-checkers, and Zuckerberg tried to imply the IFCN was a fully
    independent body, leaving out both its funding relationship (see below) and its
    ability to exercise vetoes over IFCN members. Humor sidebar: Dr. Anthony Fauci
    was asked “Are you still confident that [Covid-19] developed naturally?” [at a](https://www.youtube.com/watch?v=sELaURSW_7o)
    *[Poynter](https://www.youtube.com/watch?v=sELaURSW_7o)* [“Festival of Fact-Checking](https://www.youtube.com/watch?v=sELaURSW_7o),”
    and stuns audiences by saying, “No, I’m not convinced of that.”'
  id: totrans-split-114
  prefs: []
  type: TYPE_NORMAL
  zh: '**当特朗普当选时**，*Poynter*代表“独立事实核查组织”向[马克·扎克伯格发出公开信](https://www.poynter.org/fact-checking/2016/an-open-letter-to-mark-zuckerberg-from-the-worlds-fact-checkers/)，告诉他“Facebook应该就可能支持更准确新闻生态系统的原则展开公开对话”，扎克伯格正确地解释为对他投资同一组织的呼吁。稍后，扎克伯格在[亚历山德里亚·奥卡西奥-科尔特斯对其对](https://www.mediamatters.org/facebook/mark-zuckerberg-spread-misinformation-about-facebooks-fact-checking-program-during-his)
    *[The Daily Caller](https://www.mediamatters.org/facebook/mark-zuckerberg-spread-misinformation-about-facebooks-fact-checking-program-during-his)*
    的体系中的事实检查人员的包含提出质疑，并试图暗示IFCN是一个完全独立的机构，忽略了其资金关系（见下文）以及对IFCN成员行使否决权的能力。幽默边栏：安东尼·福奇博士被问及“你是否依然确信[冠状病毒病-19]是自然发展的？”[在](https://www.youtube.com/watch?v=sELaURSW_7o)
    *[Poynter](https://www.youtube.com/watch?v=sELaURSW_7o)* [“事实核查节](https://www.youtube.com/watch?v=sELaURSW_7o)”，他说，“不，我并不相信。”'
- en: '**What we know about funding**: Over $4 million a year goes from Facebook to
    IFCN partner organizations. Poynter and *Politifact* meanwhile list the Craig
    Newmark Foundation, the Koch Foundation, the Knight Foundation, the Omidyar Network,
    the National Endowment for Democracy, Microsoft, and the *Washington Post* as
    funders, among others.'
  id: totrans-split-115
  prefs: []
  type: TYPE_NORMAL
  zh: '**关于资金的了解**：每年从Facebook到IFCN合作伙伴组织的资金超过400万美元。与此同时，Poynter和*Politifact*列出克雷格·纽马克基金会、科赫基金会、奈特基金会、奥米迪亚网络、民主国家基金会、微软和*华盛顿邮报*等资助者。'
- en: '**What they do/What they are selling**: At-scale, enterprise effort to fact-check
    earth. *Politifact*, founded in 2007, transformed the entire idea of fact-checking,
    which used to be a private, in-house journalistic exercise, in which fact-checkers
    made sure reported statements were defensible and/or had a factual basis, a process
    designed to protect against litigation. Now, fact-checking is sold as an outward-facing,
    affirmative concept, in which things can be pronounced true/false by an institutional
    authority, whose judgments can then be used as the basis for algorithmic reviews.'
  id: totrans-split-116
  prefs: []
  type: TYPE_NORMAL
  zh: '**他们做了什么/他们在卖什么**：大规模的企业努力进行事实检查。*Politifact*成立于2007年，彻底改变了事实检查的整体概念，这曾经是一种私人、内部的新闻行业活动，事实检查员确保报道的声明具有可辩护性和/或基于事实的依据，这一过程旨在防止诉讼。现在，事实检查被作为一种面向外部的、肯定的概念销售，机构权威可以宣布事物为真/假，这些判断可以作为算法审查的依据。'
- en: '**Characteristic/worldview quote**: “Needs context.”'
  id: totrans-split-117
  prefs: []
  type: TYPE_NORMAL
  zh: '**特点/世界观引用**：“需要背景信息。”'
- en: '**Gibberish verbiage**: Little to none. IFCN/*Politifact* are mostly operated
    and maintained by people with relationships to journalism, and its products are
    designed to be consumed by broad audiences.'
  id: totrans-split-118
  prefs: []
  type: TYPE_NORMAL
  zh: '**胡言乱语的冗长言辞**：微乎其微。IFCN/*Politifact*主要由与新闻业有关系的人员运营和维护，其产品旨在被广泛观众消费。'
- en: '**In the #TwitterFiles:** In an election slack, the FBI asks about two tweets,
    and a Twitter trust and safety staffer cites *Politifact* as the authority for
    striking a piece of content, writing: “This is proven to be false via this.”'
  id: totrans-split-119
  prefs: []
  type: TYPE_NORMAL
  zh: '**在#TwitterFiles中**：在一次选举slack中，FBI询问了两条推文，Twitter的信任与安全工作人员引用*Politifact*作为打击内容的权威，写道：“通过此证明为虚假”。'
- en: '**In sum**: The IFCN in particular is a huge-scale fact-checking operation
    whose conflicted relationship with Meta/Facebook may provide a template for future
    truth contractors.'
  id: totrans-split-120
  prefs: []
  type: TYPE_NORMAL
  zh: '**总结**：特别是IFCN是一个大规模的事实检查运营，其与Meta/Facebook的冲突关系可能为未来的真相承包商提供模板。'
- en: '**Link:**  [https://www.statecraft.org.uk/](https://www.statecraft.org.uk/)
    for official page; link to Integrity Initiative documents leaked by Anonymous
    [here](https://fdik.org/Integrity_Initiative/).'
  id: totrans-split-121
  prefs: []
  type: TYPE_NORMAL
  zh: '**链接**：[https://www.statecraft.org.uk/](https://www.statecraft.org.uk/) 官方页面；由匿名者泄露的Integrity
    Initiative文件链接[在此](https://fdik.org/Integrity_Initiative/)。'
- en: '**Type**: Shady-as-F spookworld surveillance and information control plan that
    will send you voiding in terror'
  id: totrans-split-122
  prefs: []
  type: TYPE_NORMAL
  zh: '**类型**：充满阴谋感的秘密情报界监视和信息控制计划，足以让你惊恐不安。'
- en: '**You may have read about them when:** The hacker Anonymous in late 2018 published
    a series of documents showing the British Foreign Office funded a broad anti-disinformation
    scheme, centered around the construction of geographic “clusters” of anti-disinformation
    warriors under the guidance of Britain’s Institute for Statecraft. The initial
    list of cluster participants included many names who’d go on to become central
    players in anti-disinformation, from then-NATO press officer (and future Graphika
    Director of Investigations) Ben Nimmo to would-be Disinformation Governance Board
    chief Nina Jankowicz to ex-Obama defense official (and McCain Institute head)
    Evelyn Farkas to the journalist Anne Applebaum. The leak was big news [in England](https://www.theguardian.com/politics/2018/dec/10/foreign-office-investigates-report-state-funded-body-targeted-corbyn),
    because it contained damning passages showing the British Foreign Office identified
    Jeremy Corbyn as a “useful idiot” for Russia, but made few headlines in the U.S.'
  id: totrans-split-123
  prefs: []
  type: TYPE_NORMAL
  zh: '**你可能在这些情况下听说过它们**：2018年末，匿名者公布了一系列文件，显示英国外交部资助了一个广泛的反虚假信息计划，以英国国家构建地理“集群”为中心，在众多参与者名单中包括许多后来成为反虚假信息中心人物的名字，如时任北约新闻官（后来的Graphika调查总监）本·尼莫、未来的虚假信息治理委员会主席尼娜·扬科维奇、前奥巴马国防官员（麦凯恩研究所主席）伊夫琳·法卡斯以及记者安妮·阿普尔鲍姆。这一泄露在英国引起了轰动，因为其中含有指控英国外交部认定杰里米·科尔宾为俄罗斯的“有用的傻瓜”的严厉段落，但在美国几乎未引起关注。'
- en: '**What we know about funding**: The leaked documents showed 2016-2017 public
    funding of £296,500, with a planned increase to £1,961,000 the next year; those
    numbers were [cited](https://questions-statements.parliament.uk/written-questions/detail/2018-11-27/196177)
    by multiple official bodies, including the UK parliament.'
  id: totrans-split-124
  prefs: []
  type: TYPE_NORMAL
  zh: '**关于资金我们所知**：泄露的文件显示2016-2017年公共资金为296,500英镑，计划下一年增加至1,961,000英镑；这些数字被多个官方机构引用，包括英国议会。'
- en: '**What they do/What they are selling**: All public traces of the Integrity
    Initiative, whose tweeting history showed wide interest in identifying Western
    figures as linked to Russia and other actors, were shut down after the Anonymous
    leak in late 2018\. A subsequent [report by the OSCR](https://www.oscr.org.uk/media/3771/2019-10-31-statecraft-s33-report-pdf.pdf),
    the Scottish charity regulator, makes for frightening reading. It describes the
    activities of the Institute for Statecraft, technically listed as a “charity,”
    as “not entirely charitable,” adding that “one of its most significant activities,
    a project known as the Integrity Initiative, did not provide public benefit.”'
  id: totrans-split-125
  prefs: []
  type: TYPE_NORMAL
  zh: '**他们做什么/他们在销售什么**: 所有完整计划的公开迹象，在匿名泄露后的2018年末被关闭，其推特历史显示出对将西方人物视为与俄罗斯及其他行动者相关的广泛兴趣。随后的[OSCR报告](https://www.oscr.org.uk/media/3771/2019-10-31-statecraft-s33-report-pdf.pdf)，即苏格兰慈善监管机构的报告，读起来令人恐惧。它描述了国家工艺研究所，技术上被列为“慈善机构”的活动，“并未完全慈善”，并补充说，“其最重要的一个活动，即完整计划项目，并未提供公共利益。”'
- en: '**Characteristic/worldview quote**: “Although the principle [sic] target is
    Russian disinformation and influence, where appropriate clusters also consider
    other sources of interference where these interact with the Russians.” Also: “The
    cluster’s main means of influence is through select journalists.”'
  id: totrans-split-126
  prefs: []
  type: TYPE_NORMAL
  zh: '**特征/世界观引用**: “虽然主要目标是俄罗斯的虚假信息和影响力，但在适当的情况下，集群也会考虑与俄罗斯有交集的其他干扰来源。” 另外：“该集群影响的主要手段是通过挑选的记者。”'
- en: '**Gibberish verbiage**: “Performance indicators” include “increased education
    of the younger generation on disinformation and threats.”'
  id: totrans-split-127
  prefs: []
  type: TYPE_NORMAL
  zh: '**胡言乱语的术语**: “绩效指标”包括“加强年轻一代对虚假信息和威胁的教育”。'
- en: '**In the #TwitterFiles:** FBI forwards to Twitter the British Parliamentary
    report on Russian influence:“We are grateful to those outside the Intelligence
    Community – in particular Anne Applebaum, William Browder, Christopher Donnelly,
    Edward Lucas and Christopher Steele – for volunteering their very substantial
    expertise on Russia.”'
  id: totrans-split-128
  prefs: []
  type: TYPE_NORMAL
  zh: '**在#TwitterFiles中**: FBI向Twitter转发了英国议会关于俄罗斯影响力的报告：“我们感谢情报社区外的那些人士，特别是安妮·阿普尔鲍姆、威廉·布罗德、克里斯托弗·唐纳利、爱德华·卢卡斯和克里斯托弗·斯蒂尔，他们自愿提供了他们在俄罗斯问题上非常丰富的专业知识。”'
- en: '**In sum**: *Straight Outta Orwell*! The Integrity Initiative documents represent
    one of the most consequential intelligence leaks of all time — the very dirty
    underpants of NATO.'
  id: totrans-split-129
  prefs: []
  type: TYPE_NORMAL
  zh: '**总结**: *直出奥威尔*！完整计划文件代表了有史以来最重要的情报泄露事件之一 —— 北约的极其肮脏内裤。'
- en: '**Link:**  [https://ncoc.org/](https://ncoc.org/)  [https://ati.io/](https://ati.io/)'
  id: totrans-split-130
  prefs: []
  type: TYPE_NORMAL
  zh: '**链接:**  [https://ncoc.org/](https://ncoc.org/)  [https://ati.io/](https://ati.io/)'
- en: '**Type**: A post-WWII, congressionally chartered civic organization that bizarrely
    has turned its attention to the cause of “anti-disinformation” and censorship.
    The Algorithmic Transparency Institute (ATI) is a sub-initiative of the NCoC.'
  id: totrans-split-131
  prefs: []
  type: TYPE_NORMAL
  zh: '**类型**: 一个战后由国会特许的公民组织，奇怪地将注意力转向了“反虚假信息”和审查的事业。算法透明研究所（ATI）是国家公民大会的一个子计划。'
- en: '**You may have read about them when:** They signed up as EIP and Virality Project
    partners to help “enable their analysts to monitor across networks.” Via its [Junkipedia](https://junkipedia.org)
    initiative, ATI contributed the creepy tactic of “civic listening” in order to
    “investigate narratives.” Junkipedia “enables manual and automated collection
    of data from across the spectrum of digital communication platforms including
    open social media, fringe networks, and closed messaging apps.” That’s right,
    they’ll even peer into your private conversations to “enable real-time situational
    awareness” in order to “counter problematic content.” Snitches can submit reports
    via “tiplines.” ATI will then “work with many newsrooms” and “pipe the resulting
    information into the proper state-focused channels for rapid response work.” You’ve
    been reported to the government. Taking it to the next level, ATI also runs the
    “[Civic Listening Corps](https://ati.io/civic-listening-corps/),” “a volunteer
    network of individuals trained to monitor for, critically evaluate, and report
    misinformation.”'
  id: totrans-split-132
  prefs: []
  type: TYPE_NORMAL
  zh: '**你可能在哪里读到他们**：他们注册成为EIP和Virality Project的合作伙伴，帮助“使他们的分析师能够跨网络监视”。通过其[Junkipedia](https://junkipedia.org)计划，ATI贡献了“市民倾听”的可怕战术，以“调查叙事”。Junkipedia“使得能够从包括开放社交媒体、边缘网络和封闭消息应用在内的数字通讯平台上手动和自动收集数据成为可能”。没错，他们甚至会窥探你的私人对话，以便“使实时情境意识”成为可能，以“对抗问题内容”。告密者可以通过“举报专线”提交报告。ATI随后将“与许多新闻编辑部门合作”，并将“结果信息导入适当的面向州级的渠道以进行快速响应工作”。你已被政府举报。更进一步，ATI还运营“[市民倾听队](https://ati.io/civic-listening-corps/)”，这是一个“由接受训练的个人志愿者组成的网络，负责监视、批判评估和举报误信息”。'
- en: '**Origins**: ATI’s leadership emerged out of the Shorenstein Center’s soon
    to be closed Technology and Social Change Project. Cameron Hickey led the ATI
    and has since been promoted to CEO of NCoC. NCoC’s former board chair Garret Graff
    is director of the Aspen Institute’s cybersecurity and technology program. Graff
    was a key player in the Aspen Institute’s August [2020 Hunter Biden laptop “hack
    and dump” tabletop](https://twitter.com/NAffects/status/1650954036009398277/photo/3).
    As board chair, Graff’s record of following the rules is in question, given one
    is: “NCoC is strictly nonpartisan, and does not support or oppose any candidate
    or party.”'
  id: totrans-split-133
  prefs: []
  type: TYPE_NORMAL
  zh: '**起源**：ATI的领导层起源于Shorenstein Center即将关闭的Technology and Social Change Project。Cameron
    Hickey领导了ATI，并已晋升为NCoC的CEO。NCoC的前董事长Garret Graff现任阿斯彭研究所的网络安全和技术项目主任。Graff曾是阿斯彭研究所2020年8月的[Hunter
    Biden笔记本“入侵和倒垃圾”模拟演练](https://twitter.com/NAffects/status/1650954036009398277/photo/3)的关键人物。作为董事长，Graff的遵守规则的记录值得质疑，因为其中一条是：“NCoC严格遵循无党派原则，不支持或反对任何候选人或政党。”'
- en: '**What we know about funding**: NCoC draws funding from many of the usual suspects,
    including Omidyar, Craig Newmark, and the Knight Foundation, as well as McArthur,
    Reset.tech, Rockefeller, Gates Foundation, and the Carnegie Corporation of New
    York.'
  id: totrans-split-134
  prefs: []
  type: TYPE_NORMAL
  zh: '**关于资金我们所知**：NCoC从包括Omidyar、Craig Newmark和Knight Foundation在内的众多常见资助者处获取资金，还有McArthur、Reset.tech、Rockefeller、Gates
    Foundation和Carnegie Corporation of New York。'
- en: '**What they do/What they are selling**: Technology to monitor social media
    including private messaging, snitching to government and media, ethnic media coordination,
    training and volunteer coordination.'
  id: totrans-split-135
  prefs: []
  type: TYPE_NORMAL
  zh: '**他们做什么/他们在销售什么**：监视社交媒体技术，包括私人消息监视，向政府和媒体告密，种族媒体协调，培训和志愿者协调。'
- en: '**Characteristic/worldview quote**: “Viral misinformation is contagious and
    dangerous. Join the fight and stop the spread”; “centralize the collection of
    problematic content”; “a series of automated processes extract important data
    related to the content, like geographic location, engagement data, image text,
    and ***notable faces*** in images.”'
  id: totrans-split-136
  prefs: []
  type: TYPE_NORMAL
  zh: '**特征/世界观引用**：“病毒性误信息具有传染性和危险性。加入我们的战斗，制止传播”；“集中收集问题内容”；“一系列自动化流程提取与内容相关的重要数据，如地理位置、参与数据、图像文本和图像中的***知名面孔***。”'
- en: '**Gibberish verbiage**: “[Effective inoculation messaging](https://www.junkipedia.org/about)”'
  id: totrans-split-137
  prefs: []
  type: TYPE_NORMAL
  zh: '**胡言乱语**：“[有效的接种信息](https://www.junkipedia.org/about)”'
- en: '**In the #TwitterFiles:** Former NCoC board chair Garret Graff sent the now-infamous
    “Stephen was right” email outing Twitter, the New York Times, NBC News, the *Washington
    Post*, *Rolling Stone*, First Draft, CNN and more as having rehearsed their response
    in advance to the Hunter Biden laptop leak, before running their own disinformation
    campaign to counter what turned out to be a true story.'
  id: totrans-split-138
  prefs: []
  type: TYPE_NORMAL
  zh: '**在#TwitterFiles中**：前NCoC董事会主席加勒特·格拉夫发送了如今臭名昭著的“斯蒂芬是对的”电子邮件，揭露了Twitter、纽约时报、NBC新闻、《华盛顿邮报》、《滚石》、First
    Draft、CNN等人预先排练了他们的反应，以反击后来证明为真实的亨特·拜登笔记本泄露事件。'
- en: Other than that the only appearance is an Election Integrity Partnership “all
    hands” request from Stanford’s Alex Stamos that includes then Algorithmic Transparency
    Institute CEO Cameron Hickey.
  id: totrans-split-139
  prefs: []
  type: TYPE_NORMAL
  zh: 除此之外，唯一的出现是由斯坦福大学的Alex Stamos发起的选举诚信伙伴关系“全体”请求，其中包括当时的Algorithmic Transparency
    Institute CEO Cameron Hickey。
- en: '**In sum**: Often the technical and “communities” partner in censorship initiatives.
    In promoting Cameron Hickey to NCoC CEO, the logic of ATI has now been ported
    to a large-scale congressionally chartered organization.'
  id: totrans-split-140
  prefs: []
  type: TYPE_NORMAL
  zh: '**总结**：经常参与技术和“社区”合作伙伴在审查倡议中的合作。在提升Cameron Hickey为NCoC首席执行官后，ATI的逻辑现在已被移植到一个大规模的国会特许组织中。'
- en: '**Link:** [https://www.state.gov/defeat-disinfo/](https://www.state.gov/defeat-disinfo/)'
  id: totrans-split-141
  prefs: []
  type: TYPE_NORMAL
  zh: '**链接：** [https://www.state.gov/defeat-disinfo/](https://www.state.gov/defeat-disinfo/)'
- en: '**Type**:For-profit firm funded by the State Department’s Global Engagement
    Center (GEC) specializing in “solutions to pressing issues such as Disinformation,
    Terrorism, Violent Extremism, Hate Speech, Human Trafficking, and Money Laundering.”'
  id: totrans-split-142
  prefs: []
  type: TYPE_NORMAL
  zh: '**类型**：由美国国务院全球参与中心（GEC）资助的营利公司，专注于“解决虚假信息、恐怖主义、暴力极端主义、仇恨言论、人口贩卖和洗钱等紧迫问题的解决方案”。'
- en: '**You may have read about them when**:Park Advisors received funding from the
    GEC’s Technology Engagement Team (TET) in 2018 to develop Disinfo Cloud, a dashboard
    for evaluating and implementing counter-disinformation tools. In addition to Disinfo
    Cloud, TET commissioned the study “Weapons of Mass Distraction: Foreign State-Sponsored
    Disinformation in the Digital Age,” presenting vulnerabilities to disinformation
    on social media platforms. Park Advisors also collaborated with the Department
    of Homeland Security’s Cybersecurity and Infrastructure Security Agency (CISA),
    Dutch media group DROG, and GEC to create the game “Harmony Square,” which it
    claims is a “psychological ‘vaccine’ against disinformation.”'
  id: totrans-split-143
  prefs: []
  type: TYPE_NORMAL
  zh: '**您可能已经读到关于它们的报道**：Park Advisors在2018年获得了GEC技术参与团队（TET）的资助，开发了Disinfo Cloud，这是一个评估和实施反虚假信息工具的仪表板。除了Disinfo
    Cloud外，TET还委托进行了名为“大众媒体干扰武器：数字时代外国国家支持的虚假信息”的研究，介绍了社交媒体平台上虚假信息的漏洞。Park Advisors还与美国国土安全部的网络安全与基础设施安全局（CISA）、荷兰媒体集团DROG和GEC合作，创建了游戏“和谐广场”，声称这是一种针对虚假信息的“心理疫苗”。'
- en: '**What we know about funding**: Direct funding [from the U.S. Department of
    State GEC](https://www.state.gov/defeat-disinfo/) on Disinfo Cloud and disinformation
    studies.'
  id: totrans-split-144
  prefs: []
  type: TYPE_NORMAL
  zh: '**我们对资金的了解**：来自美国国务院GEC的直接资助，用于Disinfo Cloud和虚假信息研究。'
- en: '**What they do/What they are selling**:Created a digital database for tools
    and technologies aimed at countering disinformation and propaganda for corporate
    clients, academics, as well as U.S. and foreign government partners. Long-form
    reports on disinformation vulnerabilities, international policy expertise and
    international counter-terrorism coordination tools.'
  id: totrans-split-145
  prefs: []
  type: TYPE_NORMAL
  zh: '**他们做什么/他们在卖什么**：为企业客户、学术界以及美国和外国政府合作伙伴创建了一个针对反虚假信息和宣传的工具和技术的数字数据库。长篇报告涉及虚假信息的漏洞、国际政策专门知识和国际反恐协调工具。'
- en: '**Characteristic/worldview quote**: “A growing number of states, in the pursuit
    of geopolitical ends, are leveraging digital tools and social media networks to
    spread narratives, distortions, and falsehoods to shape public perceptions and
    undermine trust in the truth.”'
  id: totrans-split-146
  prefs: []
  type: TYPE_NORMAL
  zh: '**特征/世界观引用**：“越来越多的国家为了地缘政治目的，正在利用数字工具和社交媒体网络传播叙事、扭曲事实和虚假信息，以塑造公众看法并破坏对真相的信任。”'
- en: '**Goofy graph**:'
  id: totrans-split-147
  prefs: []
  type: TYPE_NORMAL
  zh: '**愚蠢图表**：'
- en: '**Closely connected to:**The Census Bureau, U.S. Congress, Department of Defense,
    Department of Energy, Department of Homeland Security, Department, Department
    of State, Federal Bureau of Investigation, Office of Global Affairs, Office of
    the Director of National Intelligence, the Treasury Department, U.S. Agency for
    Global Media, and the U.S. Department of Agriculture'
  id: totrans-split-148
  prefs: []
  type: TYPE_NORMAL
  zh: '**密切相关于**：人口普查局、美国国会、国防部、能源部、国土安全部、国务院、联邦调查局、全球事务办公室、国家情报总监办公室、财政部、美国全球媒体局和美国农业部。'
- en: '**In sum**:A now defunct (and hard to find) disinformation advisory group,
    connected to GEC, that created a digital testbed for “counter-disinformation”
    tools'
  id: totrans-split-149
  prefs: []
  type: TYPE_NORMAL
  zh: '**总结**：一个现已停止运作（且难以找到）的假新闻咨询组织，与GEC有关，曾创建一个数字测试平台，用于“反假新闻”工具。'
- en: '**Link:**  [https://primer.ai/products/yonder/](https://primer.ai/products/yonder/)'
  id: totrans-split-150
  prefs: []
  type: TYPE_NORMAL
  zh: '**链接**：[https://primer.ai/products/yonder/](https://primer.ai/products/yonder/)'
- en: '**Type:** For-profit internet company that worked for brands and national security
    entities searching platforms for narrative control, along with detecting narrative
    manipulation from malign actors.'
  id: totrans-split-151
  prefs: []
  type: TYPE_NORMAL
  zh: '**类型**：一家营利性互联网公司，为品牌和国家安全实体工作，搜索平台以控制叙述，同时检测来自恶意行为者的叙述操纵。'
- en: '**You may have read about them when**: New Knowledge did a much publicized
    report for the Senate Intelligence Committee in 2018 that said Russians saturated
    U.S. social media with disinformation to influence the 2016 election. Days after
    research director Renee DiResta delivered the report, the media revealed that
    New Knowledge, working with a former Obama White House aide, had run an online
    dirty tricks operation intended to make it appear that the Kremlin supported the
    Republican running for Senate in Alabama. They did it by creating thousands of
    fake Russian Twitter followers for candidate Roy Moore, who narrowly lost the
    race. The operation was funded by LinkedIn founder Reid Hoffman. New Knowledge
    was paid $100,000 for the Alabama campaign. Tax records show its parent corporation,
    Popily, Inc., was paid $575,000 for research consulting by Advance Democracy,
    a non-profit run by oppo researcher Dan Jones, a Democratic Party liaison to Silicon
    Valley funders. New Knowledge created an election dashboard called Disinfo2018
    for Jones’ Advance Democracy. (See entry 48.)'
  id: totrans-split-152
  prefs: []
  type: TYPE_NORMAL
  zh: '**你可能已经了解他们**：New Knowledge在2018年为参议院情报委员会做了一份备受关注的报告，指出俄罗斯在社交媒体上充斥假新闻，以影响2016年选举。研究主管蕾妮·迪雷斯塔交付报告几天后，媒体披露，New
    Knowledge与一名前奥巴马白宫助手合作，运营一个旨在使克里姆林宫支持阿拉巴马州参议员竞选的在线肮脏手段操作。他们通过为候选人罗伊·摩尔创建数千个假俄罗斯Twitter粉丝来实现这一目的，结果摩尔以微弱差距落败。该操作由LinkedIn创始人里德·霍夫曼资助，New
    Knowledge因此获得了10万美元。税务记录显示其母公司Popily, Inc.获得了高级民主运动（一家由民主党与硅谷资助者联络的非营利组织）支付的57.5万美元研究顾问费用。New
    Knowledge为琼斯的高级民主运动创建了一款名为Disinfo2018的选举仪表板。（见第48项。）'
- en: '**Also**: New Knowledge founder Jonathan Morgan was one of the creators of
    the [Hamilton 68 dashboard](https://twitterfiles.substack.com/p/move-over-jayson-blair-twitter-files),
    under the auspices of the Alliance for Securing Democracy. Former FBI agent Clint
    Watts was a frontman for the dashboard and made it among the biggest sources of
    news in the lead up to the midterm elections. Hamilton 68 claimed to track Russian
    disinformation by monitoring 644 active Russian accounts. The Twitter Files have
    revealed that most of the accounts Hamilton 68 monitored belonged to Americans,
    not Russians.'
  id: totrans-split-153
  prefs: []
  type: TYPE_NORMAL
  zh: '**另外**：New Knowledge的创始人乔纳森·摩根是[汉密尔顿68仪表板](https://twitterfiles.substack.com/p/move-over-jayson-blair-twitter-files)的创作者之一，该仪表板在确保民主联盟的监督下运作。前联邦调查局特工克林特·沃茨是该仪表板的代言人，并使其成为中期选举前的最重要新闻来源之一。汉密尔顿68号声称通过监控644个活跃的俄罗斯账户来追踪俄罗斯的假新闻。Twitter
    Files显示，汉密尔顿68号监控的大多数账户属于美国人，而非俄罗斯人。'
- en: '**What we know about funding:** Morgan founded New Knowledge in Austin in 2015\.
    He and DiResta have told interviewers they were consulted by the Obama White House
    as concerns grew about the internet being used by ISIS, white supremacists, and
    other bad actors. Within a year, it had 50 employees, Morgan told the Austin American
    Statesman. Some had been analysts in the intelligence world; Morgan had worked
    on two open-source programs for Defense Advanced Partnerships Research Agency
    (DARPA), he has said; another senior official spent 15 years at the NSA. New Knowledge
    had $30 million in investment money. He sought more investments after the Alabama
    scandal led to a “rebrand” of the company in 2019 to “Yonder AI." Investors include
    Lux Capital, Geekdom Fund, GGV Capital, Buildgroup, Capital Factory and Kelly
    Perdew, co-founder of Moonshots, owner of Fast Point Games. Lux Capital advisory
    board member, and former SOCOM Commander Tony Thomas, also sits on the Primer
    advisory board.'
  id: totrans-split-154
  prefs: []
  type: TYPE_NORMAL
  zh: '**关于资金的了解**：Morgan于2015年在奥斯汀创立了New Knowledge。他和DiResta告诉采访者，在互联网被ISIS、白人至上主义者和其他不良分子利用的问题日益严重时，他们曾受奥巴马白宫的咨询。一年内，公司员工增至50人，Morgan告诉奥斯汀美国州长说。一些人曾在情报界担任分析师；Morgan曾参与国防高级合作伙伴研究局（DARPA）的两个开源项目；另一位高级官员在NSA工作了15年。New
    Knowledge获得了3000万美元的投资。在阿拉巴马丑闻导致公司于2019年进行“重新品牌定位”为“Yonder AI”之后，他寻求了更多的投资。投资者包括Lux
    Capital、Geekdom Fund、GGV Capital、Buildgroup、Capital Factory以及Moonshots创始人、Fast
    Point Games所有者Kelly Perdew。Lux Capital咨询委员会成员、前SOCOM指挥官Tony Thomas也是Primer咨询委员会成员。'
- en: '**What they are selling:** Management of brand narratives and narrative manipulation
    detection and analysis. New Knowledge/Yonder searched for certain words and avatars
    it assessed were often used by particular groups of malign users. Seeking user
    language that reveals “contextual narratives” helped detect subtle signs of manipulation
    across accounts.'
  id: totrans-split-155
  prefs: []
  type: TYPE_NORMAL
  zh: '**他们在销售什么**：品牌叙事管理和叙事操控检测与分析。New Knowledge/Yonder搜索特定词语和头像，认为这些是特定恶意用户组常用的。寻找揭示“情境叙事”的用户语言有助于跨账户检测操纵的微妙迹象。'
- en: '**Worldview quote:** “Yonder is on a mission to humanize the world’s information
    and deliver on the promise of a more authentic internet…Yonder will talk to the
    industry about an ethical framework for AI.”'
  id: totrans-split-156
  prefs: []
  type: TYPE_NORMAL
  zh: '**世界观引述**：“Yonder的使命是赋予世界信息人性化，并实现更真实互联网的承诺……Yonder将与行业讨论AI伦理框架。”'
- en: '**Gibberish verbiage:** “The Yonder platform is the first to map the faction
    internet, finding, describing and measuring the impact of factions on conversations
    that matter to customers.”'
  id: totrans-split-157
  prefs: []
  type: TYPE_NORMAL
  zh: '**胡言乱语**：“Yonder平台是首个映射派别互联网的平台，找到、描述和衡量对客户关心的对话产生影响的派别。”'
- en: '**In the #TwitterFiles**: Former Head of Trust and Safety at Twitter, Yoel
    Roth, on “Hamilton 68” account owners:'
  id: totrans-split-158
  prefs: []
  type: TYPE_NORMAL
  zh: '**在#TwitterFiles中**：前Twitter信任与安全主管Yoel Roth谈到“Hamilton 68”账户所有者：'
- en: '*“These accounts are neither strongly Russian nor strongly bots.”'
  id: totrans-split-159
  prefs: []
  type: TYPE_NORMAL
  zh: '*“这些账户既不是明显的俄罗斯账户，也不是明显的机器人。”'
- en: “No evidence to support the statement that the dashboard is a finger on the
    pulse of Russian information ops.”
  id: totrans-split-160
  prefs: []
  type: TYPE_NORMAL
