- en: Iran seizes oil tanker in the Gulf of Oman | CNN Business
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 伊朗在阿曼湾扣押了一艘油轮 | 美国有线电视新闻网 商业
- en: 来源：[https://www.cnn.com/2024/01/11/business/oil-tanker-boarded-armed-people-iran/index.html](https://www.cnn.com/2024/01/11/business/oil-tanker-boarded-armed-people-iran/index.html)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.cnn.com/2024/01/11/business/oil-tanker-boarded-armed-people-iran/index.html](https://www.cnn.com/2024/01/11/business/oil-tanker-boarded-armed-people-iran/index.html)
- en: Abu Dhabi CNN  —
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 阿布扎比 美国有线电视新闻网  —
- en: Iran has seized an oil tanker in the Gulf of Oman and is transferring it to
    an Iranian port in retaliation for the United States confiscating the same vessel
    and its oil last year, Tasnim News Agency reported Thursday.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 伊朗扣押了一艘在阿曼湾的油轮，并将其转移到伊朗港口，作为对美国去年扣押同一艘轮船和船上油进行回应，塔斯尼姆新闻社周四报道。
- en: The media outlet, which is associated with Iran’s Islamic Revolutionary Guard
    Corps, cited a statement from the Iranian Navy saying the seizure followed an
    order from an Iranian court.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 与伊朗伊斯兰革命卫队有关的媒体 cited 了伊朗海军的声明，说扣押是遵循伊朗法院的命令进行的。
- en: “This tanker whose name was changed to St Nicholas and carrying oil in the Oman
    sea was seized in retaliation for the theft of oil by the American regime, with
    an order from the judicial courts, and is being transferred to ports of the Islamic
    Republic to be delivered to the judicial authorities.”
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: “这艘油轮改名为圣尼古拉（St Nicholas）并在阿曼海承载石油，为了回应美国政权的石油窃取行为，经过法院批准，并被转至伊斯兰共和国海港，将被交还给司法当局。”
- en: Iran’s permanent mission to the United Nations said in a statement to CNN that
    the seizure was a “lawful undertaking sanctioned by a court order and corresponds
    to the theft of Iran’s very own oil.”
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 伊朗常驻联合国代表团向美国有线电视新闻网发表声明称，这次扣押是一个“经过法院许可的合法行动，对美国窃取伊朗石油的行为做出回应”。
- en: “Adhering to the established legal procedures is the most prudent approach for
    the resolution of this matter.”
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: “遵循既定的法律程序对于解决此事是最谨慎的途径。”
- en: United Kingdom Maritime Trade Operations said earlier that a vessel in the Gulf
    of Oman had been boarded early Thursday by at least four armed people and had
    diverted course toward Iranian territorial waters.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 英国海事贸易行动早些时候表示，周四早些时候在阿曼湾一艘船只被至少四名武装人员登船，并改变了航线以驶向伊朗的领海。
- en: The ship’s Company Security Officer reported hearing unknown voices over the
    phone, after which communications with the vessel were lost, UKMTO said.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 船舶的公司安保官报告称，听到了电话中未知声音，之后与船舶的通讯中断了，英国海事安全办公室表示。
- en: The armed “unauthorized” people who boarded the vessel were wearing military-style
    black uniforms with masks, the UK naval information service said.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 未经授权的“武装”人员登上船舶，穿着带面具的军事黑色制服，英国海军情报服务说。
- en: The seizure of a tanker by an armed group comes at a highly sensitive time in
    the region. Container shipping through the Red Sea has been throttled by attacks
    by Iran-backed Houthi fighters on vessels. The Houthis, based in Yemen, say they
    are taking revenge for Israel’s war with Hamas in Gaza.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 武装集团扣押一艘油轮显然是在该地区高度敏感时期发生的事情。伊朗支持的胡塞武装分子袭击船只，导致红海的集装箱航运受到限制。基地设在也门的胡塞武装称，他们在为以色列与哈马斯在加沙的战争进行报复。
- en: The biggest container shipping companies have been forced to divert vessels
    around Africa, hitting trade and pushing up freight costs. [Oil executives worry](https://www.cnn.com/2024/01/09/business/big-oil-ceo-war-in-middle-east-price-surge/index.html)
    that the Israel-Hamas war may escalate into a regional conflict and disrupt exports
    of crude.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 最大的集装箱航运公司已被迫绕过非洲，影响了贸易并推高了货运成本。[石油高管担心](https://www.cnn.com/2024/01/09/business/big-oil-ceo-war-in-middle-east-price-surge/index.html)以色列-哈马斯的战争可能升级为地区冲突，并干扰原油出口。
- en: The Strait of Hormuz at the northern end of the Gulf of Oman is the biggest
    oil chokepoint in the world. About 20% of the world’s daily consumption of oil
    passes through it every day. Crude prices climbed around 3% Thursday.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 阿曼湾北部的霍尔木兹海峡是世界上最大的石油交通要道。大约20%的世界日石油消费量每天经此地通过。周四原油价格上涨了约3%。
- en: A maritime monitoring website, Tanker Trackers, said the vessel seized Thursday
    was a Marshall Islands-flagged crude oil tanker named St Nikolas, formerly known
    as the Suez Rajan.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 一家海事监测网站 Tanker Trackers 表示，周四被扣押的船只是一艘马绍尔群岛旗下的Suez Rajan号原油轮，之前称为St Nkolaios。
- en: The Suez Rajan, which was at the center of a dispute between the United States
    and Iran, was seized by the US government last year after a court found that it
    was used to “covertly sell and transport Iranian oil to a customer abroad,” the
    US Department of Justice said in a press release.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '**Suez Rajan**是美国和伊朗之间争端的核心，根据美国司法部的新闻稿，去年法庭裁定该船用于“秘密出售和运输伊朗原油至国外的客户”，于是被美国政府扣押。'
- en: The DOJ said “multiple entities” affiliated with the Islamic Revolutionary Guard
    Corps were involved in the scheme to “disguise the origin of the oil” and illegally
    sell it to China, according to court documents.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 根据法庭文件显示，美国司法部表示，“多个机构”与伊斯兰革命卫队有关联，参与了“掩盖原油来源并非法向中国出售”的计划。
- en: Almost 1 million barrels of Iranian crude oil were seized by the US government
    at the time, the DOJ said.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '**美国司法部**当时扣押了近100万桶伊朗原油。'
- en: In April last year, the company operating the ship that was carrying the oil,
    Empire Navigation, pleaded guilty to conspiring to violate the International Emergency
    Economic Powers Act. The Suez Rajan transported the contraband to the United States
    and “incurred the significant expenses associated with the vessel’s voyage to
    the United States,” according to the DOJ.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '**帝国航运**是去年四月运载原油的货船的经营公司，它承认了**密谋违反国际紧急经济权力法案**罪名。根据美国司法部的说法，Suez Rajan将走私品运往美国，并且“支付了与货船航行到美国相关的重大费用”。'
- en: CNN has contacted Empire Navigation for comment.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: CNN已经联系了帝国航运以获取评论。
