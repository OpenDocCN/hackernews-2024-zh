- en: The Shen Group
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Shen团队
- en: 来源：[https://shenlanguage.org/](https://shenlanguage.org/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://shenlanguage.org/](https://shenlanguage.org/)
- en: Our mission is to bring the power of Shen technology to every major programming
    platform used by industry and deliver to programmers the great power of Shen.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的使命是将Shen技术的力量带到行业使用的每个主要编程平台，并向程序员提供Shen的强大力量。
- en: The word 'Shen' means 'highest spirit' in Chinese and indicates our goal is
    to transcend the divisions between computer languages.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: '''神''一词在中文中意为''最高精神''，表明我们的目标是超越计算机语言之间的分歧。'
- en: Since 2021 Shen has been based on the [S series kernels](https://shenlanguage.org/s-series.html).
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 自2021年以来，Shen基于[S系列内核](https://shenlanguage.org/s-series.html)。
- en: Features
  id: totrans-split-9
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 特性
- en: pattern matching,
  id: totrans-split-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 模式匹配，
- en: lambda calculus consistency,
  id: totrans-split-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: lambda演算的一致性，
- en: macros for defining domain specific languages,
  id: totrans-split-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 宏用于定义领域特定语言，
- en: optional lazy evaluation,
  id: totrans-split-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可选的惰性评估，
- en: static type checking based on sequent calculus,
  id: totrans-split-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 基于序言演算的静态类型检查，
- en: one of the most powerful systems for typing in functional programming,
  id: totrans-split-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 最强大的功能编程系统之一，
- en: an integrated fully functional Prolog,
  id: totrans-split-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个集成的完全功能的Prolog，
- en: an inbuilt compiler-compiler,
  id: totrans-split-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个内置的编译器-编译器，
- en: a BSD kernel under 15 languages (Lisp, Python, Javascript, C ...)
  id: totrans-split-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个BSD内核支持15种语言（Lisp、Python、Javascript、C ...）
- en: and operating systems (Windows, Linux, OS/X),
  id: totrans-split-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可用于操作系统（Windows、Linux、OS/X）的系统，
- en: is extensively documented in a book
  id: totrans-split-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在一本书中有广泛的文档记录
- en: has nearly a decade of use.
  id: totrans-split-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 近十年的使用。
- en: '[Read some reviews of Shen.](https://shenlanguage.org/reviews.html)'
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[阅读Shen的一些评论。](https://shenlanguage.org/reviews.html)'
- en: Publications
  id: totrans-split-23
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 出版物
- en: Find the support pages and purchase links for materials on Shen below.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 在下方找到Shen材料的支持页面和购买链接。
- en: LATEST NEWS
  id: totrans-split-25
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 最新消息
