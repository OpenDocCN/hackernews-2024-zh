- en: Oh My Zsh - a delightful & open source framework for Zsh
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Oh My Zsh - 一个令人愉悦的、开源的 Zsh 框架
- en: 来源：[https://ohmyz.sh/](https://ohmyz.sh/)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://ohmyz.sh/](https://ohmyz.sh/)
- en: What is Oh My Zsh?
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Oh My Zsh 是什么？
- en: Oh My Zsh is an open source, community-driven framework for managing your Zsh
    configuration.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: Oh My Zsh 是一个开源、社区驱动的框架，用于管理你的 Zsh 配置。
- en: Sounds boring. Let's try again.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 听起来有点无聊。再试一次吧。
- en: Oh My Zsh will not make you a 10x developer...but you may feel like one!
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: Oh My Zsh 不会让你成为 10x 开发者……但你可能会觉得自己像一个！
- en: Once installed, your terminal shell will become the talk of the town or your
    money back! With each keystroke in your command prompt, you'll take advantage
    of the hundreds of powerful plugins and beautiful themes. Strangers will come
    up to you in cafés and ask you, *"that is amazing! are you some sort of genius?"*
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 安装后，你的终端 shell 将成为城中谈论的焦点，否则退款！在命令提示符中的每个按键，你都将利用数百个强大的插件和漂亮的主题。陌生人会在咖啡馆里走过来问你，*“太神奇了！你是某种天才吗？”*
- en: Finally, you'll begin to get the sort of attention that you have always felt
    you deserved. ...or maybe you'll use the time that you're saving to start flossing
    more often. 😬
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 最终，你会开始得到那种你一直觉得自己应该得到的关注……或者也许你会利用节省下来的时间更经常地开始使用牙线。😬
