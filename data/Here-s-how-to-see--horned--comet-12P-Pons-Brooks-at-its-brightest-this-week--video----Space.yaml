- en: Here's how to see 'horned' comet 12P/Pons-Brooks at its brightest this week
    (video) | Space
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 以下是如何在本周看到“有角”彗星12P/Pons-Brooks达到最亮的方式（视频）| 太空
- en: 来源：[https://www.space.com/comet-12p-pons-brooks-march-2024](https://www.space.com/comet-12p-pons-brooks-march-2024)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.space.com/comet-12p-pons-brooks-march-2024](https://www.space.com/comet-12p-pons-brooks-march-2024)
- en: You might get a chance to catch sight of a comet this month.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 您可能有机会在本月看到一颗彗星。
- en: All you'll need to see [comet 12P/Pons-Brooks](https://www.space.com/devil-comet-12p-pons-brooks-approaching-earth),
    besides fair weather and a little luck are good binoculars or a telescope and
    sky map to help guide you to where this celestial vagabond happens to be. The
    [comet](https://www.space.com/comets.html) bears the names of two of the most
    renowned comet hunters of all time.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 除了晴朗的天气和一点运气外，您需要看到 [彗星12P/Pons-Brooks](https://www.space.com/devil-comet-12p-pons-brooks-approaching-earth)
    的只是好的双筒望远镜或望远镜和天空地图，以帮助您找到这颗天体流浪者所在的位置。这颗 [彗星](https://www.space.com/comets.html)
    被命名为有史以来最著名的两位彗星猎人。
- en: The comet is reaching perihelion, its closest point to the sun, on Sunday (April
    21). 12P/Pons-Brooks will therefore be at peak brightness this weekend as it shines
    in the Taurus constellation just after sunset. It might be visible to the unaided
    eye in dark areas, but binoculars or a small telescope should be able to help
    you find it.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 该彗星将于周日（4月21日）接近近日点，即其距离太阳最近的点，因此在这个周末时将处于最高亮度，它将在金牛座中午后的时刻闪耀。在黑暗地区，它可能是肉眼可见的，但双筒望远镜或小型望远镜应该能帮助您找到它。
- en: First, let's talk about how it was discovered, then, how much we know about
    it from an historical standpoint and then finally, when and where you should look
    for it.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，让我们谈谈它是如何被发现的，然后从历史角度来看我们知道多少，最后，您应该在何时何地寻找它。
- en: '**Related:** [Comets: Everything you need to know about the ''dirty snowballs''
    of space](https://www.space.com/comets.html)'
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**相关文章：** [彗星：关于太空中“脏雪球”的一切](https://www.space.com/comets.html)'
- en: The discoverers
  id: totrans-split-11
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 发现者
- en: Jean-Louis Pons (1761-1831) was a French astronomer, who went on to become the
    greatest visual comet discoverer of all time. In today's world, comets are routinely
    found when they are far out in space, beyond the ability of being picked up by
    human eyes, but are caught using robotic cameras attached to large telescopes
    either here on Earth or from satellites out in space.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 让·路易·Pons（1761-1831）是一位法国天文学家，后来成为有史以来最伟大的视觉彗星发现者。在今天的世界中，彗星通常在它们远离人眼触及的空间中被发现，但是它们是通过连接到地球上的大型望远镜或者太空卫星上的机器人摄像头捕捉的。
- en: In contrast, Pons made most of his discoveries using telescopes and lenses of
    his own design; his "Grand Chercheur" ("Great Seeker") was an instrument with
    a large aperture and short focal length, similar to telescopes that our modern-day
    amateurs would refer to as a "comet seeker." Pons is noted today for visually
    discovering 37 comets (still a record) from 1801 to 1827.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 相比之下，Pons 大多数发现都是使用他自己设计的望远镜和透镜；他的“大探测器”是一个光圈大、焦距短的仪器，类似于我们现代业余爱好者称为“彗星探测器”的望远镜。Pons
    因在1801年至1827年期间目视发现了37颗彗星而著名（仍是记录）。
- en: Breaking space news, the latest updates on rocket launches, skywatching events
    and more!
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 突发太空新闻，火箭发射的最新更新，天文观测事件等等！
- en: One of those discoveries came on July 12, 1812\. When first sighted, Pons described
    it as "a shapeless object with no apparent tail," but over the next month, the
    comet became bright enough to be dimly visible to the naked eye. On Aug. 15 that
    year, it reached its peak brightness at fourth magnitude (Magnitude indicates
    an object's degree of brightness. The lower the figure of magnitude, the brighter
    the object.) The new comet also possessed a split tail measuring approximately
    three degrees.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 其中一次发现是在1812年7月12日。当首次看到时，Pons描述它为“一个没有明显尾巴的无定形物体”，但在接下来的一个月里，这颗彗星变得足够明亮，可以朦胧地用肉眼看到。那年8月15日，它达到了四等星的最高亮度（星等指物体的亮度程度。星等数字越低，物体越明亮）。新彗星还具有约三度长的分裂尾巴。
- en: Orbital calculations suggested that comet Pons was periodic, taking somewhere
    between 65 and 75 years to circle [the sun](https://www.space.com/58-the-sun-formation-facts-and-characteristics.html).
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 轨道计算表明彗星Pons是周期性的，大约需要65到75年绕行 [太阳](https://www.space.com/58-the-sun-formation-facts-and-characteristics.html)。
- en: 'Comet 12P/Pons-Brooks photographed near Jupiter by Sudakshina Chakrabarty near
    Waltham, Massachusetts. (Image credit: Sudakshina Chakrabarty)'
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 索达克什娜·查克拉巴蒂在马萨诸塞州沃尔瑟姆市附近拍摄的彗星12P/Pons-Brooks靠近木星的照片。 （图片来源：Sudakshina Chakrabarty）
- en: On Sept. 2, 1883, British-born American comet observer William R. Brooks (1844-1921)
    accidently found it. Like Pons, Brooks was a prolific discoverer of comets. In
    fact, his total of 27 visual discoveries is second only to Pons. Not until the
    first orbital calculations of Brooks' discovery was made, was it realized that
    this comet and the comet found by Pons of 1812 were one of the same. So, this
    comet now bears the surnames of both observers.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 1883年9月2日，出生于英国的美国彗星观测员威廉·R·布鲁克斯（1844-1921）偶然发现了它。 像庞斯一样，布鲁克斯也是彗星的多产发现者。 实际上，他的27次视觉发现仅次于庞斯。
    直到对布鲁克斯发现的第一个轨道计算完成时，才意识到这颗彗星和1812年庞斯发现的彗星是同一颗。 因此，这颗彗星现在同时使用两位观察者的姓氏。
- en: With an orbital period of roughly 71 years, comet Pons-Brooks is considered
    to be a "Halley-type" comet, that is, a comet with an orbital period between 20
    and 200 years, often appearing only once or twice within one's lifetime. Other
    comets with a similar orbital period include 13P/Olbers, 23P/Brosen-Metcalf and
    the most famous of all, 1P/Halley. Because it was the twelfth comet to have a
    definitive orbital period calculated, it is cataloged today as 12P/Pons-Brooks.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 彗星Pons-Brooks的轨道周期约为71年，被认为是“哈雷型”彗星，即轨道周期在20到200年之间的彗星，通常一生只会出现一两次。 其他轨道周期类似的彗星包括13P/Olbers，23P/Brosen-Metcalf和最著名的1P/哈雷。
    因为它是第12颗确定轨道周期的彗星，所以今天被编入12P/Pons-Brooks目录。
- en: 'Comet 12P/PonsBrooks (bottom), Jupiter (left) and the moon are seen over L''Aquila,
    Italy, on April 10, 2024\. (Image credit: Lorenzo Di Cola/NurPhoto via Getty Images)'
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 2024年4月10日，意大利拉奎拉市上空观察到庞斯布鲁克彗星12P/PonsBrooks（底部），木星（左侧）和月球。 （图片来源：Lorenzo Di
    Cola/NurPhoto，通过Getty Images）
- en: Past performances
  id: totrans-split-21
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 过去的表现
- en: That 1883-1884 apparition of 12P/Pons-Brooks was quite favorable because it
    made its closest approach to Earth of 58.6 million miles (94.3 million km) on
    Jan. 10, 1884, just 16 days before it passed closest to the sun (perihelion) at
    a distance of 72.5 million miles (116.7 million km). During this time frame the
    comet reached third magnitude and in binoculars displayed a tail measuring some
    20-degrees in length.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 1883-1884年的彗星12P/Pons-Brooks表现非常有利，因为它于1884年1月10日距离地球最近，距离为5860万英里（9430万公里），仅在16天之前它最接近太阳（近日点），距离为7250万英里（1.167亿公里）。
    在这段时间内，彗星达到了三等星，并且在双筒望远镜中展示出约20度长的尾巴。
- en: 'Working at the Cincinnati Observatory, Herbert Cooper Wilson made sketches
    of comet 12P/Pons-Brooks around the time it attained peak brightness in late January
    1884\. (Image credit: Wikimedia Commons/Public Domain)'
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 在辛辛那提天文台工作时，赫伯特·库珀·威尔逊在1884年1月底彗星12P/Pons-Brooks达到最大亮度时绘制了草图。 （图片来源：Wikimedia
    Commons/公有领域）
- en: It also seems that whenever this comet arrives at perihelion in late fall or
    early winter, is when it puts on its best displays. In 2020, [German astronomer,
    Maik Meyer](https://www.comethunter.de/12P.pdf) demonstrated that the appearance
    of a naked-eye comet mentioned by the Chinese in November 1385, and another that
    was observed by an Italian astronomer in January 1457 were probably relatively
    bright apparitions of 12P/Pons-Brooks. And there is some evidence that an ancient
    record of a bright comet dating back to 245 A.D. might also have been 12P.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 这颗彗星似乎总是在每年晚秋或初冬的近日点时表现最佳。 2020年，[德国天文学家迈克·迈耶](https://www.comethunter.de/12P.pdf)证明了中国在1385年11月提到的裸眼可见彗星的出现，以及意大利天文学家在1457年1月观察到的另一颗彗星，可能是12P/Pons-Brooks相对明亮的表现。
    还有一些证据表明，可以追溯到公元245年的一份明亮彗星古代记录也可能是12P。
- en: Also, of special interest in 1883-1884 was that, on a few occasions, this comet
    seemingly was prone to sudden outbursts or flare-ups in brightness, helping to
    brand it as a famously capricious comet.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 1883-1884年的一些特别感兴趣的是，有时这颗彗星似乎容易突然爆发或提升亮度，帮助将其标记为一个著名的变幻莫测的彗星。
- en: In fact, en route toward its next return to the vicinity of the sun in May 1954,
    12P/Pons-Brooks experienced four more unexpected outbursts. But at its closest
    to the Earth that year, the comet was more than 2.5 times farther away compared
    to 1884 and so it was not as bright or as impressive, peaking at magnitude +6.4
    (near the threshold of naked-eye visibility) and producing a tail that measured
    only a half-degree in length.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上，在1954年5月返回太阳附近的途中，12P/Pons-Brooks经历了四次意外的突发事件。 但在当年离地球最近时，该彗星与1884年相比距离要远2.5倍以上，因此它并不像1884年那样明亮或令人印象深刻，达到+6.4等级（接近肉眼可见的阈值）并产生的尾迹长度仅为半度。
- en: 'Comet 12P/Pons-Brooks photographed by the Virtual Telescope Project facility
    in Manciano, Italy on March 2, 2024. (Image credit: Gianluca Masi/Virtual Telescope
    Project)'
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 由意大利曼恰诺的虚拟望远镜项目设施于2024年3月2日拍摄的彗星12P/Pons-Brooks。 (图片来源：Gianluca Masi/虚拟望远镜项目)
- en: Flare supply
  id: totrans-split-28
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 火焰补给
- en: This year, 12P/Pons-Brooks will arrive at perihelion on April 21, but it is
    already up to its old tricks regarding sudden flare-ups in brightness. Last July
    20, an unexpected brightness outburst caused it to briefly become about 100 times
    brighter and, the shell of expanding gas surrounding its nucleus (called the coma)
    expanded to resemble, for some, a horseshoe.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 今年，12P/Pons-Brooks将于4月21日到达近日点，但它已经在明亮突发事件方面耍起了老把戏。 去年7月20日，一个意外的亮度爆发使其短暂变得约100倍更亮，并且其核心周围的膨胀气壳（称为彗髮）扩展成了一只马蹄形。
- en: Others, however, suggested a horseshoe crab, the Millennium Falcon from Star
    Wars, the cartoon character Yosemite Sam, or even — as many news media outlets
    christened it — the horns of a devil, a.k.a. ["The Devil's Comet."](https://www.space.com/devil-comet-12p-pons-brooks-approaching-earth)
    Other outbursts occurred on Oct. 5, Nov. 1 and 14, Dec. 14 and most recently on
    Jan. 18.
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，其他人则建议马蹄蟹、星球大战中的千年隼号、卡通人物约塞米蒂山姆，甚至——正如许多新闻媒体所称呼的——恶魔的角，即“魔鬼彗星”。 其他爆发事件发生在10月5日、11月1日和14日、12月14日，以及最近的1月18日。
- en: 'This image shows the outburst of comet Pons-Brooks on Nov. 1 through the evolution
    of the coma to the new outburst on Nov. 14, 2023\. All images acquired by Prof.
    Eliot Herman with an iTelescope T11\. (Image credit: Eliot Herman)'
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: 此图显示了Pons-Brooks彗星于2023年11月1日的突发事件，包括彗髮的演变到11月14日新的突发事件。 所有图片由iTelescope T11的Eliot
    Herman教授获取。 (图片来源：Eliot Herman)
- en: And additional flares seem possible as we move through this month.
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: 随着我们进入本月，额外的火焰似乎是可能的。
- en: The exact cause of these flares is unknown, although Richard Miles of the British
    Astronomical Association thinks 12P may be one of 10 to 20 known comets with active
    ice volcanoes. The "magma" is a cold mixture of liquid hydrocarbons and dissolved
    gasses, all trapped beneath a surface which has the consistency of wax. These
    bottled-up volatiles can explode when sunlight opens a fissure.
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管理查德·迈尔斯（Richard Miles）来自英国天文协会，对这些火焰的确切原因尚不清楚，但他认为12P可能是10到20颗已知带有活跃冰火山的彗星之一。
    这些“岩浆”是液态碳氢化合物和溶解气体的冷混合物，全部被困在具有蜡状一致性的表面下。 这些被封存的挥发物在阳光照射下可以在裂缝开启时爆炸。
- en: For this reason, some have dubbed 12P as a "[cryovolcanic comet](https://www.space.com/volcanic-devil-comet-eruption-record-earth-close-approach)."
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，有些人将12P称为“[冰火喷发彗星](https://www.space.com/volcanic-devil-comet-eruption-record-earth-close-approach)”。
- en: Tracking the comet
  id: totrans-split-35
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 追踪彗星
- en: From now, through the end of March, 12P/Pons-Brooks will be visible in the early
    evening sky, within the constellation of Andromeda the Princess, to the upper
    left of the [Great Square of Pegasus](https://www.space.com/16743-constellation-pegasus.html)
    and hovering about 20-degrees above the west-northwest horizon at the end of evening
    twilight.
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
  zh: 从现在开始到3月底，12P/Pons-Brooks将出现在早间天空中，在安德洛墨达公主座内，位于天鹅座大四边形的左上方，并且在晚霞结束后约20度高处的西北西地平线上。
    (图片来源：https://www.space.com/16743-constellation-pegasus.html)
- en: 'From Feb. 25 to April 5, comet 12P/Pons-Brooks will take a track from north
    of the Great Square of Pegasus to Aries the Ram. One of the best times to spot
    the comet with your naked-eye will be at the end of March, when on the evenings
    of March 30 and 31 it will be passing very close to the 2nd-magnitude star Hamal.
    (Image credit: Seiichi Yoshida)'
  id: totrans-split-37
  prefs: []
  type: TYPE_NORMAL
  zh: 从2月25日到4月5日，彗星12P/Pons-Brooks将从天鹅座大四边形北部到白羊座运行。 在3月底的最佳时间之一，您可以用肉眼看到该彗星，即3月30日和31日晚上，它将非常接近2等星哈马尔。
    (图片来源：Seiichi Yoshida)
- en: With the aid of a good sky chart and a dark sky, it should be readily accessible
    in binoculars. Its apparent night-to-night motion will now be accelerating as
    it draws nearer to the sun. By mid-month, it will have shifted into [Pisces](https://www.space.com/21456-pisces-constellation.html),
    the Fishes; now perhaps a 6th-magnitude object, it should be a fine sight for
    binoculars.
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
  zh: 借助一张良好的天空图和黑暗的天空，它应该很容易在双筒望远镜中观察到。随着彗星接近太阳，它的视觉运动将加快。到了本月中旬，它将进入[双鱼座](https://www.space.com/21456-pisces-constellation.html)；现在可能是一个6等星的天体，在双筒望远镜中应该是一个良好的景象。
- en: And by the end of March, it may brighten to 5th-magnitude, reaching naked-eye
    visibility against the backdrop of the zodiacal constellation of [Aries](https://www.space.com/17052-aries-constellation.html).
    By now, a short tail may also have formed.
  id: totrans-split-39
  prefs: []
  type: TYPE_NORMAL
  zh: 到了三月底，它可能会变得到5等星的亮度，在[白羊座](https://www.space.com/17052-aries-constellation.html)的黄道星座背景下，可以肉眼看见。此时，可能还会有一个短尾。
- en: Thereafter, the comet will disappear into sunset glow during April and will
    arrive at perihelion on April 21 at a distance of 72.6 million miles (116.8 million
    km). 12P/Pons-Brooks passes 22-degrees northeast of the sun in mid-April, but
    then will fade very rapidly and largely become an object for Southern Hemisphere
    observers. It will have probably dropped to 6th or 7th magnitude by the end of
    May and 8th or 9th magnitude by the end of June.
  id: totrans-split-40
  prefs: []
  type: TYPE_NORMAL
  zh: 此后，该彗星将在四月间消失在晚霞中，并于4月21日接近近日点，距离地球7260万英里（116.8百万公里）。12P/Pons-Brooks在四月中旬将经过太阳的东北22度，但随后将迅速变暗，主要成为南半球观察者的对象。到五月底，它可能已经减至6或7等星，到六月底可能降至8或9等星。
- en: 'Comet 12P/Pons-Brooks photographed by the Virtual Telescope Project facility
    in Manciano, Italy on March 2, 2024\. (Image credit: Gianluca Masi/Virtual Telescope
    Project)'
  id: totrans-split-41
  prefs: []
  type: TYPE_NORMAL
  zh: 2024年3月2日，彗星12P/Pons-Brooks由意大利曼西亚诺的虚拟望远镜项目设施拍摄。（图片来源：Gianluca Masi / 虚拟望远镜项目）
- en: Future flares and the solar eclipse
  id: totrans-split-42
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 未来的爆发和日食
- en: There has been some talk that should 12P/Pons-Brooks undergo another flare-up
    in the coming weeks that it might become a very bright, even spectacular object.
    Unfortunately, that does not appear to be likely. Space.com asked the well-known
    comet expert, John Bortle for an assessment of how the comet may "perform" in
    the days ahead.
  id: totrans-split-43
  prefs: []
  type: TYPE_NORMAL
  zh: 曾有传言称，如果12P/Pons-Brooks在未来几周内再次爆发，它可能会变得非常明亮，甚至是壮观的天体。不幸的是，这种可能性似乎不大。Space.com向著名的彗星专家约翰·博特勒询问了彗星在未来几天中的表现预测。
- en: His belief is that while 12P/Pons-Brooks brightened dramatically last summer
    when the comet was far from the sun and just beginning to get active, that for
    any flare-ups in the near-future, the comet will not appear to brighten very much
    because the overall brightness of the comet has increased significantly as it
    now has moved much closer to the sun.
  id: totrans-split-44
  prefs: []
  type: TYPE_NORMAL
  zh: 他的信念是，尽管12P/Pons-Brooks在去年夏天明显变亮，当时彗星离太阳很远，刚开始活跃，但对于未来的任何爆发，由于彗星的整体亮度显著增加，因为它现在已经离太阳更近，所以彗星不会显得非常明亮。
- en: '"As a result," notes Bortle, "the outburst brightness cannot overwhelm the
    overall brightness of the comet''s coma as easily."'
  id: totrans-split-45
  prefs: []
  type: TYPE_NORMAL
  zh: “因此，”博特勒指出，“爆发的亮度不能轻易超过彗星彗发的整体亮度。”
- en: So, any additional flares or outbursts will probably result in only a minor
    surge in the comet's brightness.
  id: totrans-split-46
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，任何额外的爆发或突发可能只会导致彗星亮度的轻微增加。
- en: There has also been talk that 12P might be visible during the [total solar eclipse
    on April 8](https://www.space.com/total-solar-eclipse-april-8-2024-finest-for-united-states).
    "But," adds Bortle, "I would think that much more a fantasy than anything else."
    Indeed, the comet is not expected to get much brighter than magnitude +4.5 around
    eclipse time; far too dim — even with a little help from a flare — to see.
  id: totrans-split-47
  prefs: []
  type: TYPE_NORMAL
  zh: 还有传言称12P可能会在[2024年4月8日的全日食期间可见](https://www.space.com/total-solar-eclipse-april-8-2024-finest-for-united-states)。“但是，”博特勒补充道，“我认为这更多是幻想而已。”
    实际上，预计该彗星在日食期间不会明亮到达+4.5等，即使有少许爆发的帮助也仍然太暗，难以观察。
- en: Next time?
  id: totrans-split-48
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下一次？
- en: After 12P/Pons-Brooks moves back out into space, it will take another 71 years
    for it to complete another full circuit around the sun. For most of us, this year's
    appearance will be the only time we will see it.
  id: totrans-split-49
  prefs: []
  type: TYPE_NORMAL
  zh: 彗星12P/Pons-Brooks再次回到太空后，将需要71年才能完成绕太阳的一次完整周期。对于大多数人来说，今年的出现将是唯一的一次看到它的机会。
- en: But the very young who are around now, perhaps might get a second opportunity
    in the summer of 2095\. The Japanese orbital expert Hiroshi Kinoshita of the National
    Astronomical Observatory of Japan (NAOJ) has calculated that 12P will arrive at
    perihelion on August 10th of that year.
  id: totrans-split-50
  prefs: []
  type: TYPE_NORMAL
  zh: 但是现在周围的年轻人，也许在2095年夏天可能会有第二次机会。日本国立天文台（NAOJ）的轨道专家**木下博士**已经计算出12P将于那一年的8月10日到达近日点。
