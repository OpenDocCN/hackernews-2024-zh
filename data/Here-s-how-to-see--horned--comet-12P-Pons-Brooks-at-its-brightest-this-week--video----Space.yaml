  zh: 如果你想亲眼看看12P/Pons-Brooks彗星或其他彗星在夜空中，我们的[最佳望远镜](https://www.space.com/15693-telescopes-beginners-telescope-reviews-buying-guide.html)和[最佳双筒望远镜](https://www.space.com/26021-best-binoculars.html)指南是个很好的开始。
- en: And if you're looking to take photos of comet 12P/Pons-Brooks or the [night
