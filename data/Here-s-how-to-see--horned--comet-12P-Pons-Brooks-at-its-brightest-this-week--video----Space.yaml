  id: totrans-split-52
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想拍摄12P/Pons-Brooks彗星或[夜空](https://www.space.com/16149-night-sky.html)的照片，查看我们的指南，了解如何观看和拍摄彗星，以及我们推荐的[最佳天文摄影相机](https://www.space.com/best-cameras-for-astrophotography)和[最佳天文摄影镜头](https://www.space.com/best-lenses-for-astrophotography)。
