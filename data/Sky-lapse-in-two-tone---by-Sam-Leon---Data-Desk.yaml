- en: Sky lapse in two tone - by Sam Leon - Data Desk
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 由Sam Leon - 数据室制作的双色天空流逝
- en: 来源：[https://blog.datadesk.eco/p/sky-lapse-in-two-tone](https://blog.datadesk.eco/p/sky-lapse-in-two-tone)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://blog.datadesk.eco/p/sky-lapse-in-two-tone](https://blog.datadesk.eco/p/sky-lapse-in-two-tone)
- en: 2023 in the busy English Channel, where shipping lanes are clearly visible.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 2023年，忙碌的英吉利海峡，航运航道清晰可见。
- en: The [European Space Agency’s Sentinel-1](https://www.esa.int/Applications/Observing_the_Earth/Copernicus/Sentinel-1)
    satellite paints a striking picture of our changing energy system at sea.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[欧洲空间局的哨兵-1卫星](https://www.esa.int/Applications/Observing_the_Earth/Copernicus/Sentinel-1)生动地描绘了我们海上能源系统的变化图景。'
- en: Sentinel-1 uses [synthetic-aperture radar,](https://en.wikipedia.org/wiki/Synthetic-aperture_radar)
    which can detect objects at sea and through clouds, making offshore infrastructure
    and shipping lanes visible as constellations of sparkling white dots.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[哨兵-1](https://en.wikipedia.org/wiki/Synthetic-aperture_radar)使用合成孔径雷达技术，能够在海上和云层穿透中探测物体，使得近海基础设施和航运航道成为一系列闪烁的白色点的星座。'
- en: Our economy at sea has tended to be a blind spot for satellite imagery services,
    with the eyes in the sky taking much more interest in what is happening on land.
    The world’s most well-known satellite imagery service — Google Earth — does not
    serve pictures of the ocean at all, which just appears as a vast mass of fuzzy
    blue on the platform.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 对于卫星图像服务来说，我们的海洋经济一直是一个盲点，地面卫星更感兴趣的是陆地上发生的事情。全球最知名的卫星图像服务 —— Google Earth ——
    在平台上完全没有提供海洋的图片，只是作为一个模糊蓝色的广阔海洋出现。
- en: Yet the [ocean economy is growing faster than the global economy](https://www.ft.com/content/d77fff4d-a9c6-4224-89fc-b3b08d1d833b).
    Most of the international trade in fossil fuels still takes place over the sea
    — [60% of the world’s oil production transits by sea](https://www.eia.gov/international/analysis/special-topics/World_Oil_Transit_Chokepoints).
    It is also a key venue of the energy transition with the rapid expansion of offshore
    wind and with the seabed, which is also a [controversial new frontier for the
    mining of critical minerals](https://www.reuters.com/graphics/MINING-DEEPSEA/CLIMATE/zjpqezqzlpx/).
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，[海洋经济增速超过全球经济](https://www.ft.com/content/d77fff4d-a9c6-4224-89fc-b3b08d1d833b)。大多数化石燃料的国际贸易仍然通过海运进行
    —— [全球60%的石油产量通过海运](https://www.eia.gov/international/analysis/special-topics/World_Oil_Transit_Chokepoints)。它也是能源转型的关键场所，随着海上风电的快速扩展和海底，也是[争议性的重要矿物采矿新领域](https://www.reuters.com/graphics/MINING-DEEPSEA/CLIMATE/zjpqezqzlpx/)。
- en: Inspired by some similar images shared by [Tim Wallace](https://twitter.com/wallacetim)
    in 2020, we’ve created a series of black-and-white composite renderings of some
    of the points of flux in the global energy system. Created in [Google Earth Engine](https://earthengine.google.com/),
    these pictures are effectively annual timelapse images based on Sentinel-1’s radar,
    consisting of multiple snapshots taken by the satellite across 2023\. Offshore
    wind farms, shipping lanes and oil and gas infrastructure glimmer like constellations
    of stars in a sea of black.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 受[Tim Wallace](https://twitter.com/wallacetim)在2020年分享的类似图像的启发，我们创建了一系列黑白复合渲染图，展示了全球能源系统中一些变化点。这些图片是在[Google
    Earth Engine](https://earthengine.google.com/)上创建的，实际上是基于哨兵-1雷达获取的多个快照，跨越了2023年。海上风电场、航运航道以及石油和天然气基础设施在黑色海洋中闪烁如星座。
- en: The build-out of the massive Hornsea offshore wind farms (1 & 2).
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 大规模建设的Hornsea海上风电场（1和2）。
- en: The North Sea now glitters with the world’s largest offshore wind farms. Often
    difficult to see clearly with non-commercial satellite imagery, Sentinel-1’s radar
    imaging picks out the turbines as matrices of fine white dots.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 北海如今闪烁着世界上最大的海上风电场。使用非商业卫星图像往往很难清楚看到，哨兵-1的雷达成像则将风力发电机视为细小白点的矩阵。
- en: Hornsea 2, the world’s biggest offshore wind farm located off the Yorkshire
    coast, came online in August 2022\. Alongside its sister project Hornsea 1, the
    cluster is made up of 339 windmills and covers an area of 335 square miles, it
    can provide enough electricity to power [2.4 million homes](https://orsted.co.uk/energy-solutions/offshore-wind/our-wind-farms/hornsea2).
    Sentinel-1 provides a beautiful picture of its growth.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: Hornsea 2位于约克郡海岸外，是世界上最大的海上风电场，于2022年8月投入运营。与姐妹项目Hornsea 1一起，共有339座风力发电机，占地335平方英里，能够为[240万户家庭](https://orsted.co.uk/energy-solutions/offshore-wind/our-wind-farms/hornsea2)提供足够的电力。哨兵-1为其增长提供了美丽的画面。
- en: Zooming out from Hornsea, you can see many other constellations off the East
    Coast of England, especially around the mouth of the Humber. [Robin Hawkes has
    built a beautiful map](https://renewables-map.robinhawkes.com/#8.01/53.689/0.955)
    that lets you visualise the power generated by any of these farms at a given moment.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 从霍恩西（Hornsea）放大视角，你可以看到英格兰东海岸附近许多其他星座，特别是在亨伯河口附近。[罗宾·霍克斯（Robin Hawkes）制作了一张精美的地图](https://renewables-map.robinhawkes.com/#8.01/53.689/0.955)，让你可以在任意时间点可视化这些农场发电的情况。
- en: 2023 view of the Humber offshore wind cluster in the North Sea.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 2023年北海亨伯海上风电集群视图。
- en: Some of the other clusters of light are offshore oil and gas rigs — a fundamental
    but declining part of the North Sea economy. According to the *[Financial Times](https://www.ft.com/content/d77fff4d-a9c6-4224-89fc-b3b08d1d833b)*,
    offshore wind turbines now exceed the number of oil platforms globally.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 其他一些光团是海上石油和天然气钻井平台 —— 这是北海经济的基础但日益衰退的一部分。根据*[《金融时报》](https://www.ft.com/content/d77fff4d-a9c6-4224-89fc-b3b08d1d833b)*，全球海上风力涡轮机数量现已超过石油平台的数量。
- en: Traces of tankers at Dörtyol across 2023 — how many were carrying forbidden
    Russian oil destined for Europe?
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 2023年在多尔居尔的油轮痕迹 — 有多少正在运载去欧洲的被禁俄罗斯石油？
- en: Dörtyol is a lesser-known oil port in Turkey and the transit point at the heart
    of our investigation with [POGO](https://www.pogo.org/investigations/the-pentagon-is-buying-fuel-made-with-russian-oil)
    and *[The Washington Post](https://www.washingtonpost.com/business/2023/11/14/russian-oil-sanctions-us-greece-turkey/)*
    into the potential laundering of Russian oil into European refineries, which supply
    both US and UK naval bases. Global crude oil, diesel, and gasoline flows have
    been reconfigured as Europe’s sanctions on Russian oil have bitten since their
    introduction in 2023\. Some Russian hydrocarbon molecules have seemingly continued
    to flow into Europe but have taken more indirect routes via places like Dörtyol
    or [India’s Jamnagar refinery](https://energyandcleanair.org/publication/the-laundromat-how-the-price-cap-coalition-whitewashes-russian-oil-in-third-countries/).
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 多尔居尔（Dörtyol）是土耳其的一个较少知名的石油港口，也是我们与[POGO](https://www.pogo.org/investigations/the-pentagon-is-buying-fuel-made-with-russian-oil)和*[华盛顿邮报](https://www.washingtonpost.com/business/2023/11/14/russian-oil-sanctions-us-greece-turkey/)*进行调查的核心转运点，调查涉及俄罗斯石油可能进入供应美国和英国海军基地的欧洲精炼厂。自2023年引入以来，欧洲对俄罗斯石油的制裁已经生效，全球原油、柴油和汽油流动方式已经重新调整。一些俄罗斯碳氢化合物似乎继续流入欧洲，但通过多尔居尔或[印度的贾姆纳加尔炼油厂](https://energyandcleanair.org/publication/the-laundromat-how-the-price-cap-coalition-whitewashes-russian-oil-in-third-countries/)等地采取了更间接的路线。
- en: Strait of Malacca in 2023.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 2023年马六甲海峡。
- en: One-third of the world’s seaborne crude oil and [half of globally traded goods](https://www.nippon-foundation.or.jp/en/what/projects/safe_passage)
    move through the Strait of Malacca. The shipping lanes are intensely crowded,
    especially around Singapore, one of the world’s great trading hubs, and you can
    see them clearly in the radar imagery. [Our research with Transport & Environment](https://www.transportenvironment.org/discover/broken-promise-how-enis-refineries-are-still-relying-on-palm-oil-based-products/)
    tracked the movement of tankers carrying palm oil from Indonesia to European biofuel
    refineries that had supposedly phased out the controversial feedstock.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 世界三分之一的海上原油和[全球交易商品的一半](https://www.nippon-foundation.or.jp/en/what/projects/safe_passage)通过马六甲海峡运输。航道拥挤，尤其是在新加坡周围，这是世界上重要的贸易枢纽之一，在雷达图像中清晰可见。[我们与运输与环境的研究](https://www.transportenvironment.org/discover/broken-promise-how-enis-refineries-are-still-relying-on-palm-oil-based-products/)追踪了运载印尼棕榈油到欧洲生物燃料精炼厂的油轮的移动，这些精炼厂据称已淘汰了有争议的原料。
- en: Panama Canal with traces of vessels to the South (Pacific) and North (Atlantic).
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 巴拿马运河上有来自南方（太平洋）和北方（大西洋）的船只的痕迹。
- en: You can make out a snake of white light through the Panama Canal, which connects
    the Atlantic and Pacific and through which, until recently, 13,000 to 14,000 vessels
    passed a year. Our friend, Seb over at *[Energy Flux](https://www.energyflux.news/p/the-panama-paradox-us-lng-drought-gas-trade)*,
    has recently written about the droughts affecting the canal preventing the passage
    of LNG tankers and how these may ultimately lead to fragmentation of the global
    LNG market and lower LNG prices in Europe as the route to take American LNG to
    Asia becomes longer and more expensive.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以看到一条白光的蛇在巴拿马运河上方穿行，它连接了大西洋和太平洋，直到最近，每年约有13,000到14,000艘船只通过该运河。我们的朋友Seb在*[能源通量](https://www.energyflux.news/p/the-panama-paradox-us-lng-drought-gas-trade)*最近写到了影响运河的干旱，阻碍了LNG油轮的通行，以及这些情况可能最终导致全球LNG市场的分化，降低欧洲的LNG价格，因为将美国的LNG运送到亚洲的路线变得更加漫长和昂贵。
