- en: The Ipe extensible drawing editor
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Ipe 可扩展绘图编辑器
- en: 来源：[https://ipe.otfried.org/](https://ipe.otfried.org/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://ipe.otfried.org/](https://ipe.otfried.org/)
- en: The Ipe extensible drawing editor
  id: totrans-split-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Ipe 可扩展绘图编辑器
- en: Ipe is a drawing editor for creating figures in PDF format. It supports making
    small figures for inclusion into LaTeX-documents as well as making multi-page
    PDF presentations.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: Ipe 是用于创建 PDF 格式图形的绘图编辑器。它支持创建小图形以包含到 LaTeX 文档中，还支持创建多页 PDF 演示文稿。
- en: 'Ipe''s main features are:'
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: Ipe 的主要特点包括：
- en: Entry of text as LaTeX source code. This makes it easy to enter mathematical
    expressions, and to reuse the LaTeX-macros of the main document. In the display
    text is displayed as it will appear in the figure.
  id: totrans-split-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 作为 LaTeX 源代码输入文本。这使得输入数学表达式并重用主文档的 LaTeX 宏变得容易。在显示中，文本显示为它将在图中显示的样子。
- en: Produces pure PDF, including the text. Ipe converts the LaTeX-source to PDF
    when the file is saved.
  id: totrans-split-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 生成纯 PDF，包括文本。Ipe 在保存文件时将 LaTeX 源代码转换为 PDF。
- en: It is easy to align objects with respect to each other (for instance, to place
    a point on the intersection of two lines, or to draw a circle through three given
    points) using various snapping modes.
  id: totrans-split-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可以通过各种捕捉模式轻松地相对于其他对象对齐对象（例如，在两条线的交点上放置一个点，或者通过三个给定点绘制一个圆）。
- en: Users can provide ipelets (Ipe plug-ins) to add functionality to Ipe. This way,
    Ipe can be extended for each task at hand.
  id: totrans-split-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 用户可以提供 ipelets（Ipe 插件）以增强 Ipe 的功能。这样，Ipe 可以根据具体任务进行扩展。
- en: Ipe can be compiled for Unix, Windows, and OSX.
  id: totrans-split-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可编译为 Unix、Windows 和 OSX 版本。
- en: Ipe is written in standard C++ and Lua 5.4.
  id: totrans-split-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Ipe 使用标准 C++ 和 Lua 5.4 编写。
- en: You can find more information about Ipe features in the [manual](https://otfried.github.io/ipe).
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以在 [手册](https://otfried.github.io/ipe) 中找到更多关于 Ipe 特性的信息。
- en: The manual is also available as a book in [epub format](https://ipe.otfried.org/ipe-manual.epub)
    and [pdf format](https://ipe.otfried.org/ipe-manual.pdf).
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 该手册也以 [epub 格式](https://ipe.otfried.org/ipe-manual.epub) 和 [pdf 格式](https://ipe.otfried.org/ipe-manual.pdf)
    的书籍形式提供。
- en: If you want to develop Ipe scripts or ipelets, you'll need the [Ipe library
    documentation](https://ipe.otfried.org/ipelib).
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想开发 Ipe 脚本或 ipelets，你需要 [Ipe 库文档](https://ipe.otfried.org/ipelib)。
- en: Download the current Ipe version
  id: totrans-split-18
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 下载当前的 Ipe 版本
- en: The current version of Ipe is Ipe 7.2.29. (Older versions can be found [here](https://github.com/otfried/ipe/releases),
    and even older versions [here](https://github.com/otfried/old-ipe-releases/releases).)
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 当前的 Ipe 版本是 Ipe 7.2.29。（旧版本可以在 [这里](https://github.com/otfried/ipe/releases)找到，甚至更旧的版本在
    [这里](https://github.com/otfried/old-ipe-releases/releases)。）
- en: 'I''m making four downloads of Ipe available: a binary distribution for Windows,
    a binary package for Mac OS X, binary packages for several Linux-distributions,
    and a source package that should compile on any recent Unix system.'
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 我提供了四种 Ipe 下载选项：Windows 的二进制分发包，Mac OS X 的二进制包，几个 Linux 发行版的二进制包，以及应该能够在任何最新
    Unix 系统上编译的源码包。
- en: You can also install Ipe as a [flatpak](https://flathub.org/apps/org.otfried.Ipe)—this
    will work on many Linux distributions, also older ones for which we don't build
    packages anymore.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 你也可以将 Ipe 安装为 [flatpak](https://flathub.org/apps/org.otfried.Ipe) —— 这将适用于许多
    Linux 发行版，包括不再构建包的旧版本。
- en: Windows binary package
  id: totrans-split-22
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: Windows 二进制包
- en: '[ipe-7.2.29-win64.zip](https://github.com/otfried/ipe/releases/download/v7.2.29/ipe-7.2.29-win64.zip)'
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[ipe-7.2.29-win64.zip](https://github.com/otfried/ipe/releases/download/v7.2.29/ipe-7.2.29-win64.zip)'
- en: Unzip this package somewhere on your Windows computer. This package requires
    at least Windows 7.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 在你的 Windows 计算机上解压这个包到某个地方。这个包至少需要 Windows 7。
- en: Mac OS X binary package
  id: totrans-split-25
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: Mac OS X 二进制包
- en: Download the following disk image and copy Ipe.app onto your Mac running Mac OS 10.10
    or higher.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 下载以下磁盘映像，并将 Ipe.app 复制到运行 Mac OS 10.10 或更高版本的 Mac 上。
- en: 'Security warning: When you try to normally open a newly downloaded version
    of Ipe, MacOS will show a security warning that says that it cannot verify the
    developer and that it cannot check for malicious software. This is the [normal
    behaviour of MacOS](https://support.apple.com/en-au/guide/mac-help/mh40616/mac).
    Control-Click the Ipe icon, then choose "Open" from the shortcut menu.'
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 安全警告：当您尝试正常打开新下载的 Ipe 版本时，MacOS 将显示一个安全警告，指出它无法验证开发者并且无法检查恶意软件。这是 [MacOS 的正常行为](https://support.apple.com/en-au/guide/mac-help/mh40616/mac)。按住
    Control 键点击 Ipe 图标，然后从快捷菜单中选择“打开”。
- en: 'For Apple computers with Intel processor: [ipe-7.2.29-mac-intel.dmg](https://github.com/otfried/ipe/releases/download/v7.2.29/ipe-7.2.29-mac-intel.dmg)'
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 对于配备Intel处理器的Apple电脑：[ipe-7.2.29-mac-intel.dmg](https://github.com/otfried/ipe/releases/download/v7.2.29/ipe-7.2.29-mac-intel.dmg)
- en: 'For Apple computers with ARM processor ("Apple silicon"): [ipe-7.2.29-mac-arm.dmg](https://github.com/otfried/ipe/releases/download/v7.2.29/ipe-7.2.29-mac-arm.dmg)'
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 对于配备ARM处理器的Apple电脑（“Apple Silicon”）：[ipe-7.2.29-mac-arm.dmg](https://github.com/otfried/ipe/releases/download/v7.2.29/ipe-7.2.29-mac-arm.dmg)
- en: 'For MacOS, [IpePresenter](https://ipepresenter.otfried.org) is provided as
    a separate app. Copy IpePresenter.app onto your Mac:'
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 对于MacOS，[IpePresenter](https://ipepresenter.otfried.org)提供作为一个单独的应用程序。将IpePresenter.app复制到您的Mac上：
- en: 'For Apple computers with Intel processor: [ipepresenter-7.2.29-mac-intel.dmg](https://github.com/otfried/ipe/releases/download/v7.2.29/ipepresenter-7.2.29-mac-intel.dmg)'
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: 对于配备Intel处理器的Apple电脑：[ipepresenter-7.2.29-mac-intel.dmg](https://github.com/otfried/ipe/releases/download/v7.2.29/ipepresenter-7.2.29-mac-intel.dmg)
- en: 'For Apple computers with ARM processor ("Apple silicon"): [ipepresenter-7.2.29-mac-arm.dmg](https://github.com/otfried/ipe/releases/download/v7.2.29/ipepresenter-7.2.29-mac-arm.dmg)'
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: 对于配备ARM处理器的Apple电脑（“Apple Silicon”）：[ipepresenter-7.2.29-mac-arm.dmg](https://github.com/otfried/ipe/releases/download/v7.2.29/ipepresenter-7.2.29-mac-arm.dmg)
- en: Linux binary packages
  id: totrans-split-33
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: Linux二进制包
- en: Several Linux distributions (including Debian, Ubuntu, Linux Mint, Fedora, Arch
    Linux) offer an ipe package, which you can install through the distribution's
    package manager.
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: 几个Linux发行版（包括Debian、Ubuntu、Linux Mint、Fedora、Arch Linux）提供了一个ipe软件包，您可以通过发行版的软件包管理器安装。
- en: It takes a while for a new Ipe version to make it into a distribution, especially
    the long-term stable distributions. Thanks to the wonderful [openSuse build service](https://build.opensuse.org),
    I can provide Ipe installation packages for some recent Linux distributions, currently
    Debian, Ubuntu, Mint, Fedora, and openSuse. (On archlinux, you can rely on the
    [official package](https://aur.archlinux.org/packages/ipe/), which is always quite
    up to date.)
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
  zh: 新版Ipe需要一段时间才能进入发行版，特别是长期稳定的发行版。多亏了美妙的[openSuse构建服务](https://build.opensuse.org)，我可以为一些最新的Linux发行版（目前包括Debian、Ubuntu、Mint、Fedora和openSuse）提供Ipe安装包。（在Arch
    Linux上，您可以依赖于[官方软件包](https://aur.archlinux.org/packages/ipe/)，该软件包总是非常及时更新。）
- en: Before you install these packages, remove any old Ipe version you installed
    through your distribution's package manager!
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
  zh: 在安装这些软件包之前，请删除通过您发行版的软件包管理器安装的任何旧版本Ipe！
- en: Other Linux distributions and older releases (e.g. Ubuntu 20.04, Debian 11,
    Fedora 36)
  id: totrans-split-37
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 其他Linux发行版和旧版本（例如Ubuntu 20.04、Debian 11、Fedora 36）
- en: If your Linux distribution is not mentioned below, or if your Linux release
    is older, you can install Ipe as a [flatpak](https://flathub.org/apps/org.otfried.Ipe).
    (For instance, since Ipe 7.2.27 Ipe relies on Qt6, we cannot provide packages
    for Ubuntu 20.04, Debian 11, or Fedora 36 anymore.)
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您的Linux发行版未在下面列出，或者如果您的Linux发行版较旧，您可以将Ipe安装为[flatpak](https://flathub.org/apps/org.otfried.Ipe)。（例如，自Ipe
    7.2.27以来，Ipe依赖于Qt6，我们无法再为Ubuntu 20.04、Debian 11或Fedora 36提供软件包。）
- en: Debian, Ubuntu, Mint
  id: totrans-split-39
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: Debian、Ubuntu、Mint
- en: For these Debian-based distributions, download a DEB-package according to the
    following table.
  id: totrans-split-40
  prefs: []
  type: TYPE_NORMAL
  zh: 对于这些基于Debian的发行版，请根据以下表格下载DEB软件包。
- en: 'Then install the package by saying:'
  id: totrans-split-41
  prefs: []
  type: TYPE_NORMAL
  zh: 然后通过以下方式安装软件包：
- en: '[PRE0]'
  id: totrans-split-42
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: To remove Ipe again, use
  id: totrans-split-43
  prefs: []
  type: TYPE_NORMAL
  zh: 要再次移除Ipe，请使用以下命令：
- en: '[PRE1]'
  id: totrans-split-44
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: Fedora and openSuse
  id: totrans-split-45
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: Fedora和openSuse
- en: For these distributions you need to download an RPM-package, according to the
    following table.
  id: totrans-split-46
  prefs: []
  type: TYPE_NORMAL
  zh: 对于这些发行版，您需要根据以下表格下载RPM软件包。
- en: May the source be with you
  id: totrans-split-47
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 愿源代码与您同在
- en: '[ipe-7.2.29.tar.gz](https://github.com/otfried/ipe/archive/refs/tags/v7.2.29.tar.gz)'
  id: totrans-split-48
  prefs: []
  type: TYPE_NORMAL
  zh: '[ipe-7.2.29.tar.gz](https://github.com/otfried/ipe/archive/refs/tags/v7.2.29.tar.gz)'
- en: This includes sources to build Ipe, as well as the Ipe documentation. See the
    install.txt file for instructions.
  id: totrans-split-49
  prefs: []
  type: TYPE_NORMAL
  zh: 这包括构建Ipe的源代码以及Ipe文档。查看install.txt文件以获取安装说明。
- en: Ipe merchandise
  id: totrans-split-50
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: Ipe商品
- en: Are you an Ipe fan? You can show everybody by wearing the [Ipe T-shirt](https://www.shirtee.com/en/store/ipe),
    and sponsor Ipe development at the same time.
  id: totrans-split-51
  prefs: []
  type: TYPE_NORMAL
  zh: 您是Ipe的粉丝吗？您可以通过佩戴[Ipe T-shirt](https://www.shirtee.com/en/store/ipe)向所有人展示，并同时赞助Ipe的开发。
- en: Sponsor Ipe development
  id: totrans-split-52
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 赞助Ipe的开发
- en: You now have the opportunity to become a [member of the community](donate.html)
    that sponsors Ipe's development.
  id: totrans-split-53
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您有机会成为支持Ipe开发的[社区成员](donate.html)。
- en: Wiki
  id: totrans-split-54
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 维基
- en: After the manual, your second source of useful information, example files, or
    answers to frequently asked questions is the [Ipe 7 Wiki](https://github.com/otfried/ipe-wiki/wiki).
    The idea is that Ipe users add useful tips and tricks, or anything related to
    Ipe here.
  id: totrans-split-55
  prefs: []
  type: TYPE_NORMAL
  zh: 在手册之后，您可以从[Ipe 7 Wiki](https://github.com/otfried/ipe-wiki/wiki)获取有用的信息源，例如示例文件或者对常见问题的回答。Ipe
    用户可以在这里添加有用的技巧和窍门，或者与 Ipe 相关的任何内容。
- en: Mailing lists
  id: totrans-split-56
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 邮件列表
- en: There are two mailing lists for Ipe. The first mailing list is used solely to
    announce new versions of Ipe, and perhaps new ipelets that may be interesting
    to a broad audience. Traffic on this list is very light, as most messages on this
    list come from me. You can subscribe to the announcement list [here](https://mailman.science.uu.nl/mailman/listinfo/ipe-announce).
  id: totrans-split-57
  prefs: []
  type: TYPE_NORMAL
  zh: Ipe 有两个邮件列表。第一个邮件列表仅用于公布新版本的 Ipe，以及可能对广大用户有兴趣的新 ipelets。这个列表的流量非常小，因为这个列表上的大多数消息都来自我。您可以在[这里](https://mailman.science.uu.nl/mailman/listinfo/ipe-announce)订阅公告列表。
- en: The second list is used to discuss Ipe. You can subscribe [here](https://mailman.science.uu.nl/mailman/listinfo/ipe-discuss).
    Please don't use it to report bugs—the bug tracker is much better at that.
  id: totrans-split-58
  prefs: []
  type: TYPE_NORMAL
  zh: 第二个列表用于讨论 Ipe。您可以在[这里](https://mailman.science.uu.nl/mailman/listinfo/ipe-discuss)订阅。请不要用它来报告
    bug—bug 跟踪器更适合这样做。
- en: Both lists are maintained by René van Oostrum. Thank you!
  id: totrans-split-59
  prefs: []
  type: TYPE_NORMAL
  zh: 这两个列表由 René van Oostrum 维护。谢谢！
- en: IpePresenter
  id: totrans-split-60
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: IpePresenter
- en: Ipe now comes with a companion program IpePresenter. IpePresenter is a presentation
    tool to show PDF presentations (made with Ipe or with the beamer Latex package)—see
    the [IpePresenter homepage](https://ipepresenter.otfried.org) for details.
  id: totrans-split-61
  prefs: []
  type: TYPE_NORMAL
  zh: 现在的 Ipe 配备了一个伴随程序 IpePresenter。IpePresenter 是一个展示工具，用于展示 PDF 演示文稿（使用 Ipe 制作或者使用
    beamer Latex 包制作）—详细信息请参见[IpePresenter 主页](https://ipepresenter.otfried.org)。
- en: IpePresenter is included in the binary packages for Ipe on Windows and Linux,
    and is also available as a separate binary package (without Ipe) for Windows and
    MacOS.
  id: totrans-split-62
  prefs: []
  type: TYPE_NORMAL
  zh: IpePresenter 包含在 Windows 和 Linux 上的 Ipe 二进制包中，并且也可以作为单独的 Windows 和 MacOS 二进制包（不包括
    Ipe）使用。
- en: Reporting bugs
  id: totrans-split-63
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 报告 bug
- en: Before reporting a bug, please verify that you have the latest Ipe version,
    and check that the problem is not explained in the [FAQ](https://otfried.github.io/ipe/96_faq.html).
    Please do not send bug reports directly to me (the first thing I would do with
    your report is to enter it into the bug tracker).
  id: totrans-split-64
  prefs: []
  type: TYPE_NORMAL
  zh: 在报告 bug 之前，请确认您拥有最新的 Ipe 版本，并检查问题是否在[FAQ](https://otfried.github.io/ipe/96_faq.html)中有解释。请不要直接将
    bug 报告发送给我（如果您报告的第一件事就是将其输入 bug 跟踪器）。
- en: To report bugs, please use the [Ipe bug tracker](bugzilla.html) (click on New
    issue).
  id: totrans-split-65
  prefs: []
  type: TYPE_NORMAL
  zh: 要报告 bug，请使用[Ipe bug 跟踪器](bugzilla.html)（点击 New issue）。
- en: Copyright
  id: totrans-split-66
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 版权
- en: 'The extensible drawing editor Ipe is "free," this means that everyone is free
    to use it and free to redistribute it on certain conditions. Ipe is not in the
    public domain; it is copyrighted and there are restrictions on its distribution
    as follows:'
  id: totrans-split-67
  prefs: []
  type: TYPE_NORMAL
  zh: 可扩展的绘图编辑器 Ipe 是"自由"的，这意味着每个人都可以在特定条件下自由使用和再分发它。Ipe 不属于公共领域；它受版权保护，并且有关其分发的限制如下：
- en: Copyright © 1993–2024 Otfried Cheong
  id: totrans-split-68
  prefs: []
  type: TYPE_NORMAL
  zh: 版权 © 1993–2024 Otfried Cheong
- en: This program is free software; you can redistribute it and/or modify it under
    the terms of the Gnu General Public License as published by the Free Software
    Foundation; either version 3 of the License, or (at your option) any later version.
  id: totrans-split-69
  prefs: []
  type: TYPE_NORMAL
  zh: 此程序是自由软件；您可以根据自由软件基金会发布的 Gnu 通用公共许可证的第 3 版或（按您的选择）任何更高版本来重新分发和/或修改它。
- en: As a special exception, you have permission to link Ipe with the CGAL library
    and distribute executables, as long as you follow the requirements of the Gnu
    General Public License in regard to all of the software in the executable aside
    from CGAL.
  id: totrans-split-70
  prefs: []
  type: TYPE_NORMAL
  zh: 作为特殊例外，您有权限将 Ipe 与 CGAL 库链接并分发可执行文件，只要您遵循 Gnu 通用公共许可证在除 CGAL 之外的所有软件中的要求。
- en: This program is distributed in the hope that it will be useful, but without
    any warranty; without even the implied warranty of merchantability or fitness
    for a particular purpose. See the [Gnu General Public License](https://www.gnu.org/copyleft/gpl.html)
    for more details.
  id: totrans-split-71
  prefs: []
  type: TYPE_NORMAL
  zh: 这个程序是希望它对您有所帮助，但没有任何保证；甚至没有适销性或特定用途的默示保证。请查看[Gnu 通用公共许可证](https://www.gnu.org/copyleft/gpl.html)获取更多详细信息。
- en: Other downloads
  id: totrans-split-72
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 其他下载
- en: Several separate programs are available from the [ipe-tools](https://github.com/otfried/ipe-tools)
    repository on GitHub. These are available in source form only.
  id: totrans-split-73
  prefs: []
  type: TYPE_NORMAL
  zh: 可在 GitHub 上的[ipe-tools](https://github.com/otfried/ipe-tools)存储库中获取多个独立程序，这些程序仅以源代码形式提供。
- en: Svgtoipe
  id: totrans-split-74
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: Svgtoipe
- en: svgtoipe converts SVG figures to Ipe format. It cannot handle everything in
    SVG, but should work for geometric objects and gradients. This program is actually
    a Python script.
  id: totrans-split-75
  prefs: []
  type: TYPE_NORMAL
  zh: svgtoipe 将 SVG 图形转换为 Ipe 格式。它无法处理 SVG 中的所有内容，但对于几何对象和渐变应该可以处理。这个程序实际上是一个 Python
    脚本。
- en: Poweripe
  id: totrans-split-76
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: Poweripe
- en: Do you prefer to create your presentations in Ipe? But your bosses/colleagues/clients
    keep asking for Powerpoint files?
  id: totrans-split-77
  prefs: []
  type: TYPE_NORMAL
  zh: 你更喜欢在 Ipe 中创建你的演示文稿吗？但是你的老板/同事/客户总是要求 Powerpoint 格式的文件？
- en: Fear no more! Poweripe is a Python script that translates an Ipe presentation
    into a Powerpoint presentation.
  id: totrans-split-78
  prefs: []
  type: TYPE_NORMAL
  zh: 不再担心！Poweripe 是一个 Python 脚本，将 Ipe 演示文稿转换为 Powerpoint 演示文稿。
- en: Pdftoipe
  id: totrans-split-79
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: Pdftoipe
- en: pdftoipe converts arbitrary PDF files to Ipe's XML format, or at least it tries
    to. You'll need the poppler library to compile it.
  id: totrans-split-80
  prefs: []
  type: TYPE_NORMAL
  zh: pdftoipe 尝试将任意 PDF 文件转换为 Ipe 的 XML 格式。你需要 poppler 库来编译它。
- en: Ipe Python module
  id: totrans-split-81
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: Ipe Python 模块
- en: ipepython is an extension module for Python 3 that allows you to read and write
    Ipe documents and to process all the information inside.
  id: totrans-split-82
  prefs: []
  type: TYPE_NORMAL
  zh: ipepython 是一个 Python 3 的扩展模块，允许你读取和写入 Ipe 文档，并处理文档中的所有信息。
- en: Matplotlib backend
  id: totrans-split-83
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: Matplotlib 后端
- en: Matplotlib is a Python module for scientific plotting. With this backend, you
    can create Ipe figures directly from matplotlib.
  id: totrans-split-84
  prefs: []
  type: TYPE_NORMAL
  zh: Matplotlib 是一个用于科学绘图的 Python 模块。使用这个后端，你可以直接从 matplotlib 创建 Ipe 图形。
- en: Figtoipe
  id: totrans-split-85
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: Figtoipe
- en: figtoipe converts figures made with Xfig to Ipe's XML format. It does not handle
    all the features of Xfig. figtoipe was improved and is currently maintained by
    Alexander Bürger. Thank you!
  id: totrans-split-86
  prefs: []
  type: TYPE_NORMAL
  zh: figtoipe 将用 Xfig 制作的图形转换为 Ipe 的 XML 格式。它不能处理 Xfig 的所有功能。figtoipe 已由 Alexander
    Bürger 改进并目前正在维护。谢谢！
- en: ipe5toxml
  id: totrans-split-87
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: ipe5toxml
- en: If you still have figures that were made with Ipe 5, you can use this program
    to convert them to the format understood by Ipe 6\. You can then run ipe6upgrade
    to convert them to Ipe 7 format. The source to ipe5toxml is in the public domain.
  id: totrans-split-88
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你仍然有用 Ipe 5 制作的图形，你可以使用这个程序将它们转换为 Ipe 6 可理解的格式。然后可以运行 ipe6upgrade 将它们转换为 Ipe
    7 格式。ipe5toxml 的源代码位于公共领域。
