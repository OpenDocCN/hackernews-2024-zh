- en: Course Description
  id: totrans-split-40
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 课程描述
- en: This course will provide a rigorous and hands-on introduction to the central
    ideas and algorithms that constitute the core of the modern algorithms toolkit.
    Emphasis will be on understanding the high-level theoretical intuitions and principles
    underlying the algorithms we discuss, as well as developing a concrete understanding
    of when and how to implement and apply the algorithms. The course will be structured
    as a sequence of one-week investigations; each week will introduce one algorithmic
    idea, and discuss the motivation, theoretical underpinning, and practical applications
    of that algorithmic idea. Each topic will be accompanied by a mini-project in
    which students will be guided through a practical application of the ideas of
    the week. Topics include modern techniques in hashing, dimension reduction, linear
    and convex programming, gradient descent and regression, sampling and estimation,
    compressive sensing, linear-algebraic techniques (principal components analysis,
    singular value decomposition, spectral techniques), and an intro to differential
    privacy.
  id: totrans-split-41
  prefs: []
  type: TYPE_NORMAL
  zh: 本课程将提供对现代算法工具包核心思想和算法的深入且动手的介绍。重点将放在理解我们讨论的算法背后的高层次理论直觉和原则上，以及在何时以及如何实现和应用这些算法的具体理解上。课程将被组织成一系列为期一周的研究；每周将介绍一个算法思想，并讨论该算法思想的动机、理论基础和实际应用。每个主题都将伴随一个迷你项目，指导学生如何实际应用这周的思想。主题包括现代哈希技术、维度缩减、线性和凸优化、梯度下降和回归、抽样和估计、压缩感知、线性代数技术（主成分分析、奇异值分解、频谱技术）以及差分隐私简介。
- en: Proposed Lecture Schedule
  id: totrans-split-42
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 建议的讲座时间表
- en: 'Week 1: Modern Hashing'
  id: totrans-split-43
  prefs:
  - PREF_UL
  - PREF_H3
  type: TYPE_NORMAL
  zh: 第1周：现代哈希
- en: '**Lecture 1 (Tues 4/2):** Course introduction. ``Consistent'''' hashing. Supplementary
    material:'
  id: totrans-split-44
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**讲座1（周二4/2）：** 课程介绍。``一致''''哈希。补充材料：'
- en: '**Lecture 2 (Thurs 4/4):** Property-preserving lossy compression. From majority
    elements to approximate heavy hitters. From bloom filters to the count-min sketch.
    Supplementary material:'
  id: totrans-split-45
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**讲座2（周四4/4）：** 保持属性的有损压缩。从大多数元素到近似重要元素。从布隆过滤器到计数最小草图。补充材料：'
- en: 'Week 2: Data with Distances (Similarity Search, Nearest Neighbor, Dimension
    Reduction, LSH)'
  id: totrans-split-46
  prefs:
  - PREF_UL
  - PREF_H3
  type: TYPE_NORMAL
  zh: 第2周：具有距离的数据（相似性搜索、最近邻、维度缩减、LSH）
- en: '**Lecture 3 (Tues 4/9):** Similarity Search. (Dis)similarity metrics: Jaccard,
    Euclidean, Lp. Efficient algorithm for finding similar elements in small/medium
    (ie. <20) dimensions using k-d-trees. Supplementary material:'
  id: totrans-split-47
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**第3讲（周二4/9）：** 相似性搜索。相似（不相似）度量：Jaccard，欧几里得，Lp。使用k-d树在小/中维度（即<20）中找到相似元素的高效算法。补充材料：'
- en: '**Lecture 4 (Thurs 4/11):** Curse of Dimensionality, kissing number. Distance-preserving
    compression. Estimating Jaccard similarity using MinHash. Euclidean distance preserving
    dimensionality reduction (aka the Johnson-Lindenstrauss Transform). Supplementary
    material:'
  id: totrans-split-48
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**第4讲（周四4/11）：** 维数诅咒，接吻数。保持距离的压缩。使用MinHash估计Jaccard相似性。保持欧几里得距离的维度约简（即约翰逊-林登斯特劳斯变换）。补充材料：'
- en: 'A nice survey of "kissing number", and some other strange phenomena from high
    dimensional spaces: [Kissing Numbers, Sphere Packings, and some Unexpected Proofs](http://www.ams.org/notices/200408/fea-pfender.pdf)
    (from 2000).'
  id: totrans-split-49
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 关于高维空间中的“接吻数”和其他一些奇怪现象的良好调查：[接吻数、球填充和一些意想不到的证明](http://www.ams.org/notices/200408/fea-pfender.pdf)（2000年出版）。
- en: 'Origins of MinHash at Alta Vista: Broder, [Identifying and Filtering Near-Duplicate
    Documents](http://cs.brown.edu/courses/cs253/papers/nearduplicate.pdf) (from 2000).'
  id: totrans-split-50
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: MinHash在Alta Vista的起源：Broder，[识别和过滤近似重复文档](http://cs.brown.edu/courses/cs253/papers/nearduplicate.pdf)（2000年出版）。
- en: Ailon/Chazelle, [Faster Dimension Reduction](https://www.cs.princeton.edu/~chazelle/pubs/fasterdim-ac10.pdf),
    CACM '10.
  id: totrans-split-51
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: Ailon/Chazelle，[更快的维度约简](https://www.cs.princeton.edu/~chazelle/pubs/fasterdim-ac10.pdf)，CACM
    '10。
- en: Andoni/Indyk, [Near-Optimal Hashing Algorithms for Approximate Nearest Neighbor
    in High Dimensions](http://mags.acm.org/communications/200801/#pg119), CACM '08.
  id: totrans-split-52
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: Andoni/Indyk，[高维近似最近邻的近似最优哈希算法](http://mags.acm.org/communications/200801/#pg119)，CACM
    '08。
- en: For much more on Locality Sensitive Hashing, see [this chapter](http://infolab.stanford.edu/~ullman/mmds/ch3.pdf)
    of the CS246 textbook (by Leskovec, Rajaraman, and Ullman).
  id: totrans-split-53
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 想要了解更多关于局部敏感哈希的信息，请参阅CS246教材的[本章](http://infolab.stanford.edu/~ullman/mmds/ch3.pdf)（Leskovec、Rajaraman和Ullman著）。
- en: 'Week 3: Generalization and Regularization'
  id: totrans-split-54
  prefs:
  - PREF_UL
  - PREF_H3
  type: TYPE_NORMAL
  zh: 第3周：泛化和正则化
- en: '**Lecture 5 (Tues 4/16):** Generalization (or, how much data is enough?). Learning
    an unknown function from samples from an unknown distribution. Training error
    vs. test error. PAC guarantees for linear classifiers. Empirical risk minimization.'
  id: totrans-split-55
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**第5讲（周二4/16）：** 泛化（或者说需要多少数据才够？）。从未知分布的样本学习未知函数。训练误差与测试误差。线性分类器的PAC保证。经验风险最小化。'
- en: '**Lecture 6 (Thurs 4/18):** Regularization. The polynomial embedding and random
    projection, L2 regularization, and L1 regularization as a computationally tractable
    surrogate for L0 regularization, frequentist and Bayesian perspectives on regularization.
    Supplementary material:'
  id: totrans-split-56
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**第6讲（周四4/18）：** 正则化。多项式嵌入和随机投影，L2正则化，以及作为L0正则化的计算可行替代品的L1正则化，正则化的频率主义和贝叶斯视角。补充材料：'
- en: A 2016 paper arguing that, to understand why deep learning works, we need to
    rethink the theory of generalization. This paper was quite controversial, with
    one camp thinking that its conclusions are completely obvious, and the other camp
    thinking that it is revealing an extremely deep mystery. You decide for yourself!
    Paper is [here](https://arxiv.org/pdf/1611.03530.pdf).
  id: totrans-split-57
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一篇2016年的论文认为，要理解深度学习为什么有效，我们需要重新思考泛化理论。这篇论文颇具争议，一方认为其结论显而易见，另一方则认为其揭示了一个极其深奥的谜团。你可以自己决定！论文链接在[这里](https://arxiv.org/pdf/1611.03530.pdf)。
- en: 'Week 4: Linear-Algebraic Techniques: Understanding Principal Components Analysis'
  id: totrans-split-58
  prefs:
  - PREF_UL
  - PREF_H3
  type: TYPE_NORMAL
  zh: 第4周：线性代数技术：理解主成分分析
- en: '**Lecture 7 (Tues 4/23):** Understanding Principal Component Analysis (PCA).
    Minimizing squared distances equals maximizing variance. Use cases for data visualization
    and data compression. Failure modes for PCA. Supplementary material:'
  id: totrans-split-59
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**第7讲（周二4/23）：** 理解主成分分析（PCA）。最小化平方距离等于最大化方差。数据可视化和数据压缩的用例。PCA的故障模式。补充材料：'
- en: 'An exposition by 23andMe of the fact that the top 2 principal components of
    genetic SNP data of Europeans essentially recovers the geography of europe: [nice
    exposition w. figures](http://blog.23andme.com/news/a-different-kind-of-gene-mapping-comparing-genetic-and-geographic-structure-in-europe-the-return/).
    Original Nature paper: [Genes mirror geography in Europe](http://www.nature.com/nature/journal/v456/n7218/abs/nature07331.html),
    Nature, Aug. 2008.'
  id: totrans-split-60
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 23andMe关于欧洲人基因SNP数据前两个主成分基本恢复了欧洲地理结构的阐述：[详细说明及图表](http://blog.23andme.com/news/a-different-kind-of-gene-mapping-comparing-genetic-and-geographic-structure-in-europe-the-return/)。原始的Nature论文：[基因反映欧洲地理](http://www.nature.com/nature/journal/v456/n7218/abs/nature07331.html)，Nature，2008年8月。
- en: '[Eigenfaces](http://www.cs.ucsb.edu/~mturk/Papers/jcn.pdf) (see also this [blog
    post](http://jeremykun.com/2011/07/27/eigenfaces/))'
  id: totrans-split-61
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[特征脸](http://www.cs.ucsb.edu/~mturk/Papers/jcn.pdf)（还请参阅这篇[博客文章](http://jeremykun.com/2011/07/27/eigenfaces/)）'
- en: There's tons of PCA tutorials floating around the Web (some good, some not so
    good), which you are also permitted to refer to.
  id: totrans-split-62
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 有大量关于PCA的教程在网络上流传（有些好，有些不那么好），您也可以参考。
- en: '**Lecture 8 (Thurs 4/25):** How PCA works. Maximizing variance as finding the
    "direction of maximum stretch" of the covariance matrix. The simple geometry of
    "diagonals in disguise." The power iteration algorithm.'
  id: totrans-split-63
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**讲座 8 (周四 4/25):** PCA的工作原理。最大化方差等同于寻找协方差矩阵的“最大伸展方向”。“伪装成对角线”的简单几何性质。幂迭代算法。'
- en: 'Week 5: Linear-Algebraic Techniques: Understanding the Singular Value Decomposition
    and Tensor Methods'
  id: totrans-split-64
  prefs:
  - PREF_UL
  - PREF_H3
  type: TYPE_NORMAL
  zh: 第5周：线性代数技术：理解奇异值分解和张量方法
- en: '**Lecture 9 (Tues 4/30):** Low-rank matrix approximations. The singular value
    decomposition (SVD), applications to matrix compression, de-noising, and matrix
    completion (i.e. recovering missing entries). Supplementary material:'
  id: totrans-split-65
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**讲座 9 (周二 4/30):** 低秩矩阵逼近。奇异值分解（SVD），应用于矩阵压缩，去噪和矩阵补全（即恢复丢失的条目）。补充材料：'
- en: For a striking recent application of low-rank approximation, check out the [LoRA
    paper](https://arxiv.org/abs/2106.09685) from 2021\. The punchline is that in
    many cases, when fine-tuning large language models, the updates are close to low
    rank. Hence once can explicitly train these fine-tuning updates to the original
    model in the low-rank factorized parameter space, reducing the number of parameters
    that need to be trained by 1000x or 10,000x!!
  id: totrans-split-66
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于低秩逼近的一个引人注目的最新应用，请查看[LoRA paper](https://arxiv.org/abs/2106.09685)，于2021年发表。要点是在许多情况下，当调整大型语言模型时，更新接近低秩。因此，可以在低秩因子化参数空间中明确地训练这些调整更新到原始模型，从而减少需要训练的参数数量1000倍或10000倍！！
- en: '**Lecture 10 (Thurs 5/2):** Tensor methods. Differences between matrices and
    tensors, the uniqueness of low-rank tensor factorizations, and Jenrich''s algorithm.
    Supplementary material:'
  id: totrans-split-67
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**讲座 10 (周四 5/2):** 张量方法。矩阵与张量的区别，低秩张量因子分解的唯一性，以及Jenrich算法。补充材料：'
- en: 'A blog post discussing Spearman''s original experiment and the motivation for
    tensor methods: [here](http://www.offconvex.org/2015/12/17/tensor-decompositions/).'
  id: totrans-split-68
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 讨论Spearman的原始实验和张量方法动机的博客文章：[这里](http://www.offconvex.org/2015/12/17/tensor-decompositions/)。
- en: See chapter 3 of Ankur Moitra's course notes [here](http://people.csail.mit.edu/moitra/docs/bookex.pdf)
    for a more technical in depth discussion of tensor methods, and Jenrich's algorithm.
  id: totrans-split-69
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 参阅Ankur Moitra的课程笔记的第3章[这里](http://people.csail.mit.edu/moitra/docs/bookex.pdf)，获取更多关于张量方法和Jenrich算法的技术深度讨论。
- en: 'Week 6: Spectral Graph Theory'
  id: totrans-split-70
  prefs:
  - PREF_UL
  - PREF_H3
  type: TYPE_NORMAL
  zh: 第6周：光谱图论
- en: '**Lecture 11 (Tues 5/7):** Graphs as matrices and the Laplacian of a graph.
    Interpretations of the largest and smallest eigenvectors/eigenvalues of the Laplacian.
    Spectral embeddings, and an overview of applications (e.g. graph coloring, spectral
    clustering.) Supplementary material:'
  id: totrans-split-71
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**讲座 11 (周二 5/7):** 图作为矩阵及图的拉普拉斯矩阵。对拉普拉斯矩阵最大和最小特征向量/特征值的解释。谱嵌入，以及应用概述（例如图着色，谱聚类）。补充材料：'
- en: Dan Spielman's [excellent lecture notes](http://www.cs.yale.edu/homes/spielman/561/)
    for his semester-long course on Spectral Graph Theory. The notes include a number
    of helpful plots.
  id: totrans-split-72
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: Dan Spielman关于光谱图论的[优秀讲座笔记](http://www.cs.yale.edu/homes/spielman/561/)。这些笔记包含许多有用的图表。
- en: Amin Saberi offered a grad seminar a few years ago that covered some of the
    research frontier of Spectral Graph Theory. Hopefully he will offer this again
    soon...
  id: totrans-split-73
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 几年前，阿明·萨贝里曾经开设过一个研究前沿的光谱图论研讨会。希望他不久将再次提供此课程...
- en: '**Lecture 12 (Thurs 5/9):** Spectral techniques, Part 2\. Interpretations of
    the second eigenvalue (via conductance and isoperimetric number), and connections
    with the speed at which random walks/diffusions converge.'
  id: totrans-split-74
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**第12讲（周四 5/9）：** 光谱技术，第二部分。第二特征值的解释（通过导电和等周数），以及与随机行走/扩散收敛速度的关系。'
- en: 'Week 7: Sampling and Estimation'
  id: totrans-split-75
  prefs:
  - PREF_UL
  - PREF_H3
  type: TYPE_NORMAL
  zh: 第7周：抽样与估计
- en: '**Lecture 13 (Tues 5/14):** Reservoir sampling (how to select a random sample
    from a datastream). Basic probability tools: Markov''s inequality and Chebyshev''s
    inequality. Importance Sampling (how to make inferences about one distribution
    based on samples from a different distribution). Good-Turing estimate of the missing/unseen
    mass. Supplementary material:'
  id: totrans-split-76
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**第13讲（周二 5/14）：** 水库抽样（如何从数据流中选择随机样本）。基本概率工具：马尔可夫不等式和切比雪夫不等式。重要抽样（如何基于来自不同分布的样本对一个分布进行推断）。Good-Turing
    估计缺失/未见质量。补充材料：'
- en: A paper of mine showing that one can accurately estimate the structure of the
    unobserved portion of a distribution---not just the total probability mass. [paper
    link here](https://dl.acm.org/citation.cfm?id=3125643).
  id: totrans-split-77
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我的一篇论文展示了可以准确估计分布的未观察部分的结构---不仅仅是总概率质量。[论文链接在这里](https://dl.acm.org/citation.cfm?id=3125643)。
- en: '**Lecture 14 (Thurs 5/16):** Markov Chains, stationary distributions. Markov
    Chain Monte Carlo (MCMC) as approaches to solving hard problems by sampling from
    carefully crafted distributions. Supplementary material:'
  id: totrans-split-78
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**第14讲（周四 5/16）：** 马尔可夫链，稳态分布。马尔可夫链蒙特卡罗（MCMC）作为从精心制作的分布中采样以解决难题的方法。补充材料：'
- en: A basic description of MCMC, [here](http://jeremykun.com/2015/04/06/markov-chain-monte-carlo-without-all-the-bullshit/).
  id: totrans-split-79
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: MCMC 的基本描述，[这里](http://jeremykun.com/2015/04/06/markov-chain-monte-carlo-without-all-the-bullshit/)。
- en: Lecture notes from Persi Diaconis on MCMC, including a description of the MCMC
    approach to decoding substitution-ciphers, [here](https://www.researchgate.net/publication/215446278_The_Markov_Chain_Monte_Carlo_Revolution).
  id: totrans-split-80
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: Persi Diaconis 关于 MCMC 的讲座笔记，包括解码替代密码的 MCMC 方法描述，[这里](https://www.researchgate.net/publication/215446278_The_Markov_Chain_Monte_Carlo_Revolution)。
- en: 'Example of MCMC used for fitting extremely complex biological models: [The
    human splicing code...](http://www.sciencemag.org/content/347/6218/1254806.full)
    Science, Jan. 2015.'
  id: totrans-split-81
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 用于拟合极其复杂生物模型的 MCMC 示例：[人类剪接密码...](http://www.sciencemag.org/content/347/6218/1254806.full)
    Science，2015 年 1 月。
- en: 'For those interested in computer Go: [here](http://www.nature.com/nature/journal/v529/n7587/full/nature16961.html)
    is the Jan, 2016 Nature paper from Google''s DeepMind group.'
  id: totrans-split-82
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于对计算机围棋感兴趣的人：[这里](http://www.nature.com/nature/journal/v529/n7587/full/nature16961.html)
    是 Google DeepMind 小组 2016 年 1 月的自然期刊论文。
- en: 'Week 8: The Fourier Perspective (and other bases)'
  id: totrans-split-83
  prefs:
  - PREF_UL
  - PREF_H3
  type: TYPE_NORMAL
  zh: 第8周：傅里叶视角（及其他基础）。
- en: '**Lecture 15 (Tues 5/21):** Fourier methods, part 1\. Supplementary material:'
  id: totrans-split-84
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**第15讲（周二 5/21）：** Fourier 方法，第一部分。补充材料：'
- en: 'A very basic intro to Fourier transformations with some nice visualizations:
    [here](http://betterexplained.com/articles/an-interactive-guide-to-the-fourier-transform/).'
  id: totrans-split-85
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 傅里叶变换的非常基本介绍，带有一些漂亮的可视化：[这里](http://betterexplained.com/articles/an-interactive-guide-to-the-fourier-transform/)。
- en: 'A book version of a Stanford course on the Fourier Transform, which has many
    extremely nice applications: [pdf here](http://see.stanford.edu/materials/lsoftaee261/book-fall-07.pdf).'
  id: totrans-split-86
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 斯坦福 Fourier 变换课程的书籍版本，具有许多非常好的应用：[pdf 连接](http://see.stanford.edu/materials/lsoftaee261/book-fall-07.pdf)。
- en: '**Lecture 16 (Thurs 5/23):** Fourier methods, part 2\. Emphasis on convolution
    and its many applications (fast multiplication, physics simulations, etc.)'
  id: totrans-split-87
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**第16讲（周四 5/23）：** Fourier 方法，第二部分。重点是卷积及其许多应用（快速乘法，物理模拟等）。'
- en: Lecture [notes](l/l15.pdf) combined with Lecture 15.
  id: totrans-split-88
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第15讲的[笔记](l/l15.pdf)，结合了第15讲。
- en: 'Week 9: Online Learning with Multiplicative Weights, and Convex Optimization'
  id: totrans-split-89
  prefs:
  - PREF_UL
  - PREF_H3
  type: TYPE_NORMAL
  zh: 第9周：使用乘法权重的在线学习，以及凸优化。
- en: '**Lecture 17 (Tues 5/28):** Online learning and the multiplicative weights
    algorithm, and applications. .'
  id: totrans-split-90
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**第17讲（周二 5/28）：** 在线学习和乘法权重算法，及其应用。'
- en: '**Lecture 18 (Thurs 5/30):** Linear and convex programming, and solving LPs
    via the multiplicative weights algorithm.'
  id: totrans-split-91
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**第18讲（周四 5/30）：** 线性和凸优化，以及通过乘法权重算法解决 LP 问题。'
- en: 'Week 10: Privacy Preserving Computation'
  id: totrans-split-92
  prefs:
  - PREF_UL
  - PREF_H3
  type: TYPE_NORMAL
  zh: 第10周：隐私保护计算
- en: '**Lecture 19 (Tues 6/4):** Differential Privacy in data analysis and machine
    learning.'
  id: totrans-split-93
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**第19讲（周二 6/4）：** 数据分析与机器学习中的差分隐私。'
- en: Coursework
  id: totrans-split-94
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 课程作业
- en: '**Assignments (70% of Grade)**: There will be 9 weekly mini-projects centered
    around the topics covered that week. Each mini-project contains both written and
    programming parts. You are strongly encouraged to work in teams of up to four
    students. If you work in a team **only one member** should submit all of the relevant
    files.'
  id: totrans-split-95
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**作业（成绩的70%）**：每周将有9个小型项目，围绕当周涵盖的主题展开。每个小项目包含书面和编程部分。强烈建议您组成最多四名学生的小组共同完成。如果您选择组队，**只需一个成员**提交所有相关文件。'
- en: For the written part, you are encouraged to use LaTeX to typeset your homeworks;
    we've provided a [template](homework.tex) for your convenience. We will be using
    the [GradeScope](https://gradescope.com/) online submission system. Please create
    an account on Gradescope using your Stanford ID and join CS168 using entry code
    2PN4J7\.
  id: totrans-split-96
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 对于书面部分，建议您使用LaTeX排版作业；我们为您提供了一个[模板](homework.tex)以便您使用。我们将使用[GradeScope](https://gradescope.com/)在线提交系统。请使用您的斯坦福ID创建GradeScope账户，并使用入门代码2PN4J7加入CS168课程。
- en: For the programming part, you are encouraged to use Numpy and Pyplot in Python
    ([Python tutorial](https://docs.python.org/3/tutorial/index.html), [Numpy tutorial](http://www.numpy.org/),
    [Matplotlib tutorial](https://matplotlib.org/stable/)), matlab ([tutorial](http://www.cyclismo.org/tutorial/matlab/)),
    or some other scientific computing tool (with plotting). [Here](https://colab.research.google.com/github/cs231n/cs231n.github.io/blob/master/python-colab.ipynb)
    is a comprehensive python tutorial using Google's colab that was put together
    for the CS231n course, with examples of plotting using matplotlib at the very
    end.
  id: totrans-split-97
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 对于编程部分，建议您使用Python中的Numpy和Pyplot（[Python教程](https://docs.python.org/3/tutorial/index.html)，[Numpy教程](http://www.numpy.org/)，[Matplotlib教程](https://matplotlib.org/stable/)），matlab（[教程](http://www.cyclismo.org/tutorial/matlab/)），或其他科学计算工具（带有绘图功能）。[这里](https://colab.research.google.com/github/cs231n/cs231n.github.io/blob/master/python-colab.ipynb)是一个完整的Python教程，使用Google的Colab为CS231n课程编写，其中包括使用matplotlib进行绘图的示例。
- en: Assignments will be released on Tuesdays, and are due at 11am on Thursday the
    following week. **No late assignments will be accepted**, but we will drop your
    lowest assignment grade when calculating your final grade.
  id: totrans-split-98
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 作业将于每周二发布，截止时间为隔周星期四上午11点。**不接受任何迟交的作业**，但在计算最终成绩时，我们会放弃您的最低作业成绩。
- en: '**Final Exam (30% of Grade)**: There will be an in-class final exam, covering
    all the material with an emphasis on the high-level punchlines of each lecture.
    We will post a practice exam a few weeks before the end of the quarter.'
  id: totrans-split-99
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**期末考试（成绩的30%）**：将有一次课堂期末考试，覆盖所有材料，重点是每堂课的高层次要点。在本学期结束前几周，我们将发布一份练习试卷。'
- en: Collaboration Policy
  id: totrans-split-100
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 合作政策
- en: You can discuss the problems at a high level with other groups and contact the
    course staff (via Ed or office hours) for additional help. And of course, you
    are encouraged to help respond to Ed questions .
  id: totrans-split-101
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以与其他小组高层次地讨论问题，并通过Ed或办公时间联系课程工作人员寻求额外帮助。当然，您也鼓励帮助回答Ed的问题。
- en: You may refer to the course notes and research papers linked from the course
    webpage, and can also use other references that you find online. You may *NOT*
    consult solution sets or code from past offerings of this course. Of course, you
    are expected to understand everything that is written on any assignment turned
    in with your name; if you do refer to references, make sure you cite them appropriately,
    and make sure that all your words are your own.
  id: totrans-split-102
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以参考课程网页链接的课程笔记和研究论文，并可以使用您在网上找到的其他参考资料。您**不得**查阅本课程过去提供的解答或代码。当然，您应该理解并熟悉您名下提交的任何作业内容；如果您参考了其他资料，请确保适当引用，并确保所有文字均为您自己原创。
- en: You are also permitted to use general resources for whatever programming language
    you choose to use. None of the assignments require you to write much code, and
    *you may NOT reuse any code from friends/internet sources. If you use helper functions
    or code snippets that you did not write yourself (aside from standard python packages,
    etc.) you must clearly cite the source in your writeup.
  id: totrans-split-103
  prefs: []
  type: TYPE_NORMAL
  zh: 您也可以使用通用资源来支持您选择的任何编程语言。所有作业都不需要您编写大量代码，*您不得*从朋友或互联网源代码中复制任何代码。如果您使用了未经您编写的辅助函数或代码片段（除了标准Python包等），请在报告中清楚标明来源。
- en: Please follow the [honor code](https://communitystandards.stanford.edu/policies-and-guidance/honor-code).
  id: totrans-split-104
  prefs: []
  type: TYPE_NORMAL
  zh: 请遵守[诚信守则](https://communitystandards.stanford.edu/policies-and-guidance/honor-code)。
