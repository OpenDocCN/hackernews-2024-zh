  zh: 在外出时，您可以通过个性化的信息源访问您喜欢的主题。
- en: According to satellite imagery, [Japan's Noto Peninsula](https://www.businessinsider.com/japan-braces-16ft-tsunami-after-struck-powerful-earthquakes-waves-wajima-2024-1)
    was rattled and slightly enlarged when a 7.6-magnitude earthquake struck on January
    1.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 根据卫星图像，[日本的能登半岛](https://www.businessinsider.com/japan-braces-16ft-tsunami-after-struck-powerful-earthquakes-waves-wajima-2024-1)在1月1日发生7.6级地震时受到轻微影响并略微扩大。
- en: Preliminary [satellite analysis](https://www.businessinsider.com/space-photos-show-japan-earthquake-destruction-2024-1)
    and on-the-ground surveys have found that the earthquake raised land along the
    coast — a process called uplift — by as much as 4 meters, roughly 13 feet.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 初步的[卫星分析](https://www.businessinsider.com/space-photos-show-japan-earthquake-destruction-2024-1)和实地调查发现，地震使沿海地区的陆地上升了，这一过程称为抬升，最高可达4米，约合13英尺。
- en: That means the sea floor along the coast has now risen above the water in many
    places on the Noto Peninsula, creating newly exposed beaches.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 这意味着沿海地区的海床现在在日本的能登半岛的许多地方已经升高到水面以上，形成了新暴露的海滩。
- en: This story is available exclusively to Business Insider subscribers. [Become
    an Insider](/subscription) and start reading now. Have an account? . Muck on the
    side of structures at Kaiso Fishing Port shows where they used to be underwater,
    after the earthquake uplifted the land. Newly exposed sea floor is visible beside
    the platform. Earthquake Research Institute, University of Tokyo  A region of
    the western Noto Peninsula in June 2023 (left) and January 2024 (right) showing
    coastal expansion after the earthquake. Geospatial Information Authority of Japan/JAXA
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 本故事仅供Business Insider订阅者使用。[成为会员](/subscription)并立即开始阅读。已有帐户？. 在地震抬升陆地后，凯索渔港结构物侧面的泥渍显示了它们曾经在水下的位置。平台旁可见新暴露的海床。东京大学地震研究所
    日本国土地理信息院/JAXA  2023年6月（左）和2024年1月（右）西能登半岛地区显示地震后海岸线扩展。日本国土地理信息院/JAXA
- en: In some places, the earthquake extended the coastline by as much as 250 meters,
    or about 820 feet, according to a [statement](https://www.eri.u-tokyo.ac.jp/eq/20465/)
    from the University of Tokyo. That's about the length of 2.2 American football
    fields.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 根据东京大学的[声明](https://www.eri.u-tokyo.ac.jp/eq/20465/)，在一些地方，地震将海岸线延伸了多达250米，或约820英尺。这大约是2.2个美式橄榄球场的长度。
- en: A gif shows how the coastline changed using two satellite images, one from June
    2023 and the other from January 2024, due to uplift from the earthquake. Geospatial
    Information Authority of Japan/JAXA
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 一段GIF显示了由地震抬升造成的海岸线变化，使用了2023年6月和2024年1月的两张卫星图像。日本国土地理信息院/JAXA
- en: Locals fishing in a bay on the peninsula reported that "the entire coastline
    was uplifted at the time of the [earthquake](https://www.businessinsider.com/japan-earthquake-tsunami-satellite-photos-2024-1),
    that the uplift in the bay occurred at the same time as the earthquake, and that
    the tsunami in the bay did not run up to the raised port," the university's statement
    said, according to a Google translation from Japanese to English.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 据该大学的声明称，半岛海湾的渔民报告说，“在[地震](https://www.businessinsider.com/japan-earthquake-tsunami-satellite-photos-2024-1)时整个海岸线都被抬升了，海湾的抬升与地震同时发生，海湾的海啸没有涌上被抬升的港口”，这是根据从日语到英语的谷歌翻译得出的结论。
- en: An area where the coastline has moved forward due to the earthquake, east of
    Kaiso Fishing Port, was photographed two days after the quake. Earthquake Research
    Institute, University of Tokyo
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 地震导致海岸线向前移动的地区，在凯索渔港东部拍摄了地震后两天的照片。东京大学地震研究所
- en: The Geospatial Information Authority of Japan [published](https://www.gsi.go.jp/uchusokuchi/20240101noto_pwr.html)
    a preliminary satellite analysis of the Noto Peninsula. Comparing satellite images
    from June 2023 with images from the days after the earthquake, the agency identified
    multiple regions where new coastline has emerged.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 日本地球空间信息机构[发布](https://www.gsi.go.jp/uchusokuchi/20240101noto_pwr.html)了对能登半岛的初步卫星分析。比较了2023年6月的卫星图像与地震后几天的图像，该机构确定了多个新沿海线出现的区域。
- en: The university said its investigation along the coast was ongoing.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 大学表示其对沿海地区的调查仍在进行中。
