- en: 'Photos: Japan Coastline Shifts 820 Feet After Quake'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 照片：地震后日本海岸线位移820英尺
- en: 来源：[https://www.businessinsider.com/photos-japan-coastline-recedes-after-quake-2024-1](https://www.businessinsider.com/photos-japan-coastline-recedes-after-quake-2024-1)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.businessinsider.com/photos-japan-coastline-recedes-after-quake-2024-1](https://www.businessinsider.com/photos-japan-coastline-recedes-after-quake-2024-1)
- en: Japan's Noto Peninsula has newly exposed beaches due to the earthquake that
    struck Monday.
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 由于周一的地震，日本的能登半岛出现了新的暴露海滩。
- en: The quake raised land along the coast, extending the coastline by up to 820
    feet in some places.
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 地震使海岸线上升，在某些地方将海岸线延伸了多达820英尺。
- en: Locals who were fishing at the time, reported the entire coastline uplifted
    when the quake hit.
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当地人在捕鱼时报告称，地震发生时整个海岸线都被抬升了。
- en: Thanks for signing up!
