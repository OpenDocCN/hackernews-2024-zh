- en: The Ugly Business of Monetizing Browser Extensions
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: The Ugly Business of Monetizing Browser Extensions
- en: 来源：[https://mattfrisbie.substack.com/p/the-ugly-business-of-monetizing-browser](https://mattfrisbie.substack.com/p/the-ugly-business-of-monetizing-browser)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://mattfrisbie.substack.com/p/the-ugly-business-of-monetizing-browser](https://mattfrisbie.substack.com/p/the-ugly-business-of-monetizing-browser)
- en: 'Always remember: If you aren''t paying for the product, *you are the product.*'
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 永远记住：如果你没有为产品付费，*那么你就是产品*。
- en: Earlier this year, I was excited by the launch of ChatGPT, and as a weekend
    side project I launched [ChatGPT Assistant](https://chrome.google.com/webstore/detail/chatgpt-assistant-use-ai/kldepdcdedfibmjnggmolhffdddbphjg),
    a browser extension to easily send prompts to ChatGPT. I never planned to monetize;
    my goal was merely to build free software that people would find useful.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 今年早些时候，我对ChatGPT的推出感到兴奋，并且作为周末的副业项目，我推出了[ChatGPT Assistant](https://chrome.google.com/webstore/detail/chatgpt-assistant-use-ai/kldepdcdedfibmjnggmolhffdddbphjg)，这是一个浏览器扩展，可以轻松向ChatGPT发送提示。我从未计划变现；我的目标仅仅是构建一款人们会发现有用的免费软件。
- en: At present, there’s about 26,000 people with ChatGPT Assistant installed. For
    a side project, I’m pretty happy with this. It’s a modest number compared to other
    Chrome extensions with hundreds of thousands or millions of users, so I didn’t
    think it would draw much attention.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 目前，有大约26,000人安装了ChatGPT Assistant。作为一个副业项目，我对此感到相当满意。与其他拥有数十万或数百万用户的Chrome扩展相比，这个数字很适中，所以我没想到会引起太多关注。
- en: I was not expecting what would come next. Over the ensuing weeks, people started
    to come out of the woodwork with monetization opportunities - some of which were
    quite gross.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我没有预料到接下来会发生什么。在随后的几周里，一些人开始寻求变现的机会 - 其中一些相当令人不悦。
- en: Emails started to come in asking to advertise inside the extension.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 开始收到邮件询问是否愿意在扩展内部投放广告。
- en: '*I''m a fan of ChatGPT Assistant and I really like how convenient and useful
    it is.*'
  id: totrans-split-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*我是ChatGPT Assistant的粉丝，我真的很喜欢它的便利和实用性。*'
- en: '*Have you considered offering promotional spots to those interested in promoting
    their products on your extension? I''m interested in promoting my own extension
    on ChatGPT Assistant and would love to discuss this possibility with you.*'
  id: totrans-split-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*您考虑过向有意在您的扩展上推广其产品的人提供促销机会吗？我有兴趣在ChatGPT Assistant上推广自己的扩展，并希望与您讨论这个可能性。*'
- en: '*Let me know if you''re open to this.*'
  id: totrans-split-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*如果您愿意，告诉我。*'
- en: Not surprising, and in my estimation, not particularly nefarious. The open web
    runs on advertising, and it’s certainly possible to run ads ethically.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 这并不奇怪，在我看来也不算特别恶意。开放的网络依赖广告运营，完全可以通过道德方式进行广告投放。
- en: 'However, there is one wrinkle with extension pages: they are not subject to
    adblockers. If an extension developer were to insert ads or tracking inside either
    the popup or options page, any adblocking software you have installed would have
    no way of intercepting those requests.'
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 但是，扩展页面有一个小问题：它们不受广告拦截软件的影响。如果扩展开发者在弹出窗口或选项页面中插入广告或跟踪内容，您安装的任何广告拦截软件都无法拦截这些请求。
- en: A company called [Datos](https://datos.live/) reached out to me
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 一家名为[Datos](https://datos.live/)的公司联系了我
- en: '*My name is ___, I am ____ at Datos - a global data analytics provider.'
  id: totrans-split-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*我叫___，在Datos工作，这是一家全球数据分析提供商。*'
- en: On behalf of the company, I would like to express our interest in the data partnership
    with your company. *
  id: totrans-split-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 代表公司，我想表达我们对与贵公司的数据合作的兴趣。*
- en: '*We are looking for partners who can provide user behavior analytics to anticipate
    customer needs by understanding where they are on the web journey, what information
    or assistance they need, and what problems they might encounter along the way.'
  id: totrans-split-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*我们正在寻找能够提供用户行为分析，以通过了解用户在网络旅程中的位置、他们需要的信息或帮助，以及他们可能在此过程中遇到的问题来预测客户需求的合作伙伴。'
- en: Would you have interest in scheduling an exploratory discussion? Please share
    your thoughts and we'll plan accordingly.*
  id: totrans-split-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*您有兴趣安排一次探索性讨论吗？请分享您的想法，我们将据此进行计划。*'
- en: I was intrigued! I set up a call with them to learn more.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 我很感兴趣！我与他们安排了一个电话会议以了解更多情况。
- en: 'The company pays various sources to collect anonymized clickstream data, which
    it then sells it to anyone who wants it: business intelligence analysts, hedge
    funds, that sort of thing. They wanted data sources with high data quality and
    at least 100,000 monthly active users.'
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 公司支付各种来源以收集匿名的点击流数据，然后将其出售给希望获取这些数据的人：业务智能分析师、对冲基金等。他们需要数据质量高且至少有10万月活跃用户的数据来源。
- en: 'At the end of the call, they said they wanted a trial dataset to assess how
    much they would pay me. Here’s what sort of stuff they’re collecting:'
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 在通话结束时，他们说他们想要一个试用数据集来评估他们愿意支付多少。这里是他们正在收集的内容：
- en: 'The final and most common form of monetization was offers to just buy the extension
    outright. I got a bunch of these:'
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 最终和最常见的盈利方式是直接购买扩展。我收到了一堆这样的提议：
- en: 'One person tried to entice me by sending screenshots of their escrow transactions:'
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 有一个人试图用发送他们的第三方担保交易的截图来吸引我：
- en: Extension developers will be quite familiar with this. [This person collected
    all their inbound in one place on GitHub](https://github.com/extesy/hoverzoom/discussions/670).
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 扩展开发者会对此相当熟悉。[这个人将所有的收入汇总到GitHub上的一个地方](https://github.com/extesy/hoverzoom/discussions/670)。
- en: I decided to haggle with these people to see how high they would be willing
    to go. Based on my handful of data points [# users, max_offer], it seems that
    these individuals are willing to pay about $0.20 per user.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 我决定与这些人讨价还价，看看他们愿意提高到多少。基于我的一些数据点[# 用户，max_offer]，似乎这些人愿意每用户支付约$0.20。
- en: 'Now I surely don’t know what the new owners of these extensions are doing with
    them, but I don’t think their intentions are noble. The vector for abuse is easy
    to understand: buy a well-used extension, compromise its users, and squeeze the
    juice however you like. Maybe you steal their credit card numbers, may be you
    sell their traffic, maybe you use them in a botnet. Again: it’s possible that
    these acquiring entities do not intend harm, but it sure doesn’t look that way.'
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我确实不知道这些扩展的新所有者正在做什么，但我不认为他们的意图是高尚的。滥用的途径很容易理解：购买一个广受欢迎的扩展，妥协其用户，并随心所欲地挤取利益。也许你偷走他们的信用卡号码，也许你出售他们的流量，也许你将他们用于僵尸网络。再次强调：这些收购实体可能并不打算造成伤害，但看起来确实不像是这样。
- en: To transfer ownership of a Chrome extension, all you have to do is [fill out
    this form](https://support.google.com/chrome_webstore/contact/one_stop_support).
    That’s it. The users *will*  *not be notified of the new ownership*, and their
    installed extension will continue to silently update with whatever new updates
    the new owners decide to push out.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 要转移Chrome扩展的所有权，你只需[填写这个表格](https://support.google.com/chrome_webstore/contact/one_stop_support)。就是这样。用户*将不会收到新所有者的通知*，他们安装的扩展将继续默默地更新为新所有者决定推出的任何新更新。
- en: 'For example, [ChatGPT for Google](https://chrome.google.com/webstore/detail/chatgpt-for-google/jgjaeacdkonaoafenlfkkkmbaopkbilf)
    is by far the most popular ChatGPT extension, with over 2 million installs. It
    started out innocently, as an open source project on GitHub. I myself was a happy
    user. However, if you check out the [GitHub repository](https://github.com/wong2/chatgpt-google-extension),
    you’ll notice that it was recently acquired:'
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，[ChatGPT for Google](https://chrome.google.com/webstore/detail/chatgpt-for-google/jgjaeacdkonaoafenlfkkkmbaopkbilf)是迄今为止最受欢迎的ChatGPT扩展，安装量超过200万次。它最初是一个GitHub上的开源项目。我自己是一个快乐的用户。然而，如果你查看[GitHub存储库](https://github.com/wong2/chatgpt-google-extension)，你会注意到它最近被收购：
- en: All of this happened silently. Who bought it? What are they doing with it? We’ll
    never know, but I’m certainly not keeping it installed.
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: 所有这些都是悄无声息地发生的。谁买了它？他们在做什么？我们永远不会知道，但我肯定不会继续安装它。
- en: 'Note: **I did not take any of these people up on their offers** and have not
    monetized ChatGPT Assistant'
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: 注意：**我没有接受这些人的任何提议**，并且没有将ChatGPT Assistant进行商业化。
