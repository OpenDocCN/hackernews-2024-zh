- en: 'John Graham-Cumming''s blog: The original WWW proposal is a Word for Macintosh
    4.0 file from 1990, can we open it?'
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: John Graham-Cumming的博客：原始WWW提案是来自1990年的Word for Macintosh 4.0文件，我们能打开它吗？
- en: 来源：[https://blog.jgc.org/2024/02/the-original-www-proposal-is-word-for.html](https://blog.jgc.org/2024/02/the-original-www-proposal-is-word-for.html)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://blog.jgc.org/2024/02/the-original-www-proposal-is-word-for.html](https://blog.jgc.org/2024/02/the-original-www-proposal-is-word-for.html)
- en: The W3C has a page with the [original WWW proposal](https://www.w3.org/History/1989/proposal.html)
    from Tim Berners-Lee. One of the downloads says
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: W3C有一个页面提供了[原始WWW提案](https://www.w3.org/History/1989/proposal.html)，由Tim Berners-Lee提供下载。
- en: The "I can't test it" made me sad. There are two other files (an RTF version
    and an HTML version generated in 1998 from the original file). But can we open
    the original document?
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: “我无法测试它”让我感到悲伤。还有另外两个文件（RTF版本和1998年从原始文件生成的HTML版本）。但我们能打开原始文档吗？
- en: 'The original document is 68,608 bytes and file on my Mac says it''s a Microsoft
    Word for Macintosh 4.0 file. That matches with TBL''s note on the W3C page saying:
    "A hand conversion to HTML of the original MacWord (or Word for Mac?) document
    written in March 1989 and later redistributed unchanged apart from the date added
    in May 1990."'
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 原始文档是68,608字节，我的Mac上的文件称它是Microsoft Word for Macintosh 4.0文件。这与TBL在W3C页面上的注释相符：“对原始MacWord（或Word
    for Mac？）文档的手工转换，于1989年3月编写，并在1990年5月添加日期后未改变。”
- en: Microsoft Office for Mac came out in 1989 with System 6.0\. That was Microsoft
    Word 4.0 so we're looking for compatibility with Microsoft Word for Macintosh
    4.0\. Let's see what modern software can open this. What I really want to be able
    to do is open it and convert it to, say, PDF with high fidelity.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: Microsoft Office for Mac在1989年推出，配备了System 6.0。这是Microsoft Word 4.0，因此我们需要兼容Microsoft
    Word for Macintosh 4.0。让我们看看现代软件如何打开它。我真正希望能够做的是打开它并将其转换为高保真度的PDF。
- en: Microsoft Word
  id: totrans-split-10
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Microsoft Word
- en: Let's begin with Microsoft Word itself. I uploaded the file to Microsoft OneDrive
    with the extension .doc and clicked on it to open it in Microsoft Word.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们从Microsoft Word本身开始。我将文件上传到Microsoft OneDrive，并使用.doc扩展名点击打开Microsoft Word。
- en: Apple Pages
  id: totrans-split-12
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Apple Pages
- en: I switched to the Mac and hoped that Apple Pages might understand an old Microsoft
    Word for Macintosh file. No such luck.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 我换到Mac上，并希望Apple Pages能理解一个旧的Microsoft Word for Macintosh文件。没那么幸运。
- en: Apache OpenOffice
  id: totrans-split-14
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Apache OpenOffice
- en: Next let's hope open source software will come to the rescue. I downloaded the
    latest Apache OpenOffice and it did open the file but the formatting is gone and
    the diagrams are missing.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来让我们希望开源软件能挽救它。我下载了最新的Apache OpenOffice，它确实打开了文件，但格式已经消失，并且缺少图表。
- en: LibreOffice
  id: totrans-split-16
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: LibreOffice
- en: OK, maybe I need different open source software, so I switched to the latest
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 好吧，也许我需要不同的开源软件，所以我转向了最新的
- en: '[LibreOffice](https://www.libreoffice.org/)'
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[LibreOffice](https://www.libreoffice.org/)'
- en: and it opened it. And the diagrams are crisp! Although there's something weird
    about the margins and there are other formatting problems.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 而且它打开了。图表很清晰！尽管边距有些奇怪，并且还有其他格式问题。
- en: CERN PDF
  id: totrans-split-20
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: CERN PDF
- en: CERN makes available
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: CERN提供
- en: '[a PDF version](https://cds.cern.ch/record/369245/files/dd-89-001.pdf)'
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[PDF版本](https://cds.cern.ch/record/369245/files/dd-89-001.pdf)'
- en: of the proposal which was apparently created in 1998 using Acrobat Distiller
    Daemon 2.1 for SunOS/Solaris (SPARC). It has 20 pages. The LibreOffice imported
    version has 24 pages.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 这份提案显然是1998年使用Acrobat Distiller Daemon 2.1 for SunOS/Solaris（SPARC）创建的。它有20页。LibreOffice导入版本有24页。
- en: To get an overview of what's different I created a PDF from the LibreOffice
    version and then looked at it and the CERN PDF in the contact sheet version in
    Apple Preview.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 为了获得不同之处的概述，我从LibreOffice版本创建了一个PDF，然后在Apple Preview的联系表版本中查看了它和CERN PDF。
- en: 'Here''s the CERN PDF:'
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 这是CERN的PDF：
- en: 'Here''s the LibreOffice-generated PDF:'
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 这是由LibreOffice生成的PDF：
- en: 'Things that are different:'
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 不同之处：
- en: 1\. The right-hand margin is missing in the LibreOffice version.
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. LibreOffice版本中缺少右边距。
- en: 2\. The LibreOffice version is using 14 pt vs. 12 pt for most of the text.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. LibreOffice版本使用14 pt而不是大多数文本的12 pt。
- en: 3\. The LibreOffice version has turned headers with TBL's initials in them into
    footers.
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. LibreOffice版本将带有TBL缩写的页眉变成了页脚。
- en: 4\. The page breaks look in the right places (see how the images are correctly
    placed towards the end); thus it's probably the font size that's the biggest problem.
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 页码看起来放置得很合适（看看图像是如何正确放置在末尾的）；因此最大的问题可能是字体大小。
- en: 5\. There CERN PDF has a space under the heading and the LibreOffice version
    does not.
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. CERN PDF文档在标题下有一个空白，而LibreOffice版本没有。
- en: Emulation
  id: totrans-split-33
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 模拟
- en: To make sure that I knew what the actual original document looked like I decided
    to use
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: 为了确保我知道实际原始文档的外观，我决定使用
- en: '[Infinite Mac](https://infinitemac.org/1990/System%206.0.5)'
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
  zh: '[Infinite Mac](https://infinitemac.org/1990/System%206.0.5)'
- en: to boot a 1990-era Macintosh and run actual Word for Macintosh 4.0 on the original
    document.
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
  zh: 启动1990年代的Macintosh并在原始文档上运行实际的Word for Macintosh 4.0。
- en: That way I can see actual fonts, font sizes and layout to confirm how the document
    should have looked. And that's where it became obvious that the original document
    on the original Mac and the CERN PDF are quite different. The CERN PDF has 20
    pages. On the Mac running Word for Macintosh 4.0 with A4 paper it has 22 pages.
    So I decided to aim to get us close to the original document on the Mac.
  id: totrans-split-37
  prefs: []
  type: TYPE_NORMAL
  zh: 这样我就可以看到实际的字体、字号和布局，确认文档应该看起来的样子。这时很明显，原始Mac上的原始文档和CERN PDF文档有很大不同。CERN PDF有20页，在运行Word
    for Macintosh 4.0并使用A4纸的Mac上有22页。所以我决定努力使我们接近Mac上原始文档的状态。
- en: So... set to A4 paper and set right margin to same size as left margin. Change
    the first page format to be different since it doesn't have the same gutters,
    footers or headers. Manually change the body text from 14 pt (and other sizes)
    to 12 pt. Manually deal with text that breaks across pages incorrectly and other
    alignment problems. Fix the footer that should be a header.
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
  zh: 所以... 设置为A4纸，并将右页边距设置为与左页边距相同。由于第一页没有相同的装订线、页脚或页眉，更改第一页格式是不同的。手动将正文文本从14pt（和其他大小）更改为12pt。手动处理文本在页面上错误地跨页和其他对齐问题。修复应该是页眉的页脚。
- en: In the end I got pretty close to what's visible on the Mac.
  id: totrans-split-39
  prefs: []
  type: TYPE_NORMAL
  zh: 最终，我得到了与Mac上可见内容非常接近的结果。
- en: Converting this document from its original format was a bit of a victory for
    open source software. And a lesson in how hard document preservation is. To help
    preserve it a bit, and in an open format, I've uploaded my .odt version to GitHub
  id: totrans-split-40
  prefs: []
  type: TYPE_NORMAL
  zh: 将这份文档从原始格式转换为开源软件取得了一点胜利。这是关于文档保护有多难的一课。为了帮助稍微保存它，并且使用开放格式，我将我的.odt版本上传到了GitHub
- en: '[here](https://github.com/jgrahamc/www-proposal)'
  id: totrans-split-41
  prefs: []
  type: TYPE_NORMAL
  zh: '[这里](https://github.com/jgrahamc/www-proposal)'
- en: . It's interesting, and a little disheartening to see that this 34 year old
    document is difficult to open, and even when opened the resulting output isn't
    exactly the same as the original.
  id: totrans-split-42
  prefs: []
  type: TYPE_NORMAL
  zh: 。看到这份34年前的文档难以打开，即使打开了，输出的结果也不完全与原始一致，这令人感兴趣，也有点令人沮丧。
- en: PS If you're wondering why I ever started this project. I just wanted a high
    quality version of the diagrams in the original proposal for a presentation. Took
    me a lot longer than I thought it would.
  id: totrans-split-43
  prefs: []
  type: TYPE_NORMAL
  zh: PS 如果你想知道我为什么开始这个项目。我只是想要原始提案中图表的高质量版本，花了比我预想的时间长。
- en: PPS A
  id: totrans-split-44
  prefs: []
  type: TYPE_NORMAL
  zh: PPS A
- en: '[comment](https://news.ycombinator.com/item?id=39358074)'
  id: totrans-split-45
  prefs: []
  type: TYPE_NORMAL
  zh: '[评论](https://news.ycombinator.com/item?id=39358074)'
- en: on Hacker News pointed out that I could probably either create a PostScript
    file or a PDF via an emulated Mac. I was able to boot another Mac (System 7) that
    had Word from 1992 and Print2PDF (a driver that creates a printer that makes a
    PDF file) and print directly from Word for Macintosh 5.1a.
  id: totrans-split-46
  prefs: []
  type: TYPE_NORMAL
  zh: 指出，我可能可以通过模拟的Mac机器创建一个PostScript文件或PDF文件。我能够启动另一台装有Word 1992和Print2PDF（创建PDF文件的打印驱动程序）的Mac（System
    7），并直接从Macintosh 5.1a的Word打印。
- en: I've added the generated PDF file to the GitHub. This version has 20 pages and
    the fonts are different but it does meet my original requirement of a PDF.
  id: totrans-split-47
  prefs: []
  type: TYPE_NORMAL
  zh: 我已将生成的PDF文件添加到GitHub。这个版本有20页，字体不同，但满足了我最初对PDF的要求。
- en: PPPS A Hacker News
  id: totrans-split-48
  prefs: []
  type: TYPE_NORMAL
  zh: PPPS Hacker News上的
- en: '[comment](https://news.ycombinator.com/item?id=39363611)'
  id: totrans-split-49
  prefs: []
  type: TYPE_NORMAL
  zh: '[评论](https://news.ycombinator.com/item?id=39363611)'
- en: links to another conversion done using different versions of Word and bit of
    fiddling around to get a really nice version of the document in modern formats.
  id: totrans-split-50
  prefs: []
  type: TYPE_NORMAL
  zh: 链接到另一个转换，使用不同版本的Word和一些摆弄，以便在现代格式中得到文档的真正好版本。
