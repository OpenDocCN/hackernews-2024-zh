- en: '[BrickIt](https://brickit.app) is an app that''s a couple of years old, but
    I''ve just seen a demonstration of it in use, and it''s pretty amazing. It can
    scan a photo of your pile of thousands of random Lego bricks, identify each one,
    suggest building projects, send you step-by-step instructions, and even tell you
    where in your pile each brick required for your chosen project is.'
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[BrickIt](https://brickit.app) 是一个已经有几年历史的应用，但我刚刚看到它的使用演示，真的很棒。它可以扫描你成千上万个随机乐高积木的照片，识别每一块，建议建造项目，发送逐步指导，甚至告诉你在你的堆积中每一块所需的积木在哪里。'
