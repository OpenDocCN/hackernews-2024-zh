- en: 'Looking back: Finding Little Albert | BPS'
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 回顾：寻找小阿尔伯特 | BPS
- en: 来源：[https://www.bps.org.uk/psychologist/looking-back-finding-little-albert](https://www.bps.org.uk/psychologist/looking-back-finding-little-albert)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.bps.org.uk/psychologist/looking-back-finding-little-albert](https://www.bps.org.uk/psychologist/looking-back-finding-little-albert)
- en: In 1920 the British Psychological Society invited John Broadus Watson to address
    a symposium on behaviourism (Watson, 1920). Watson was disappointed that his university
    was unable to fund his crossing. This article provides new information about a
    study Watson would most likely have presented to the Society had his monetary
    circumstances been more favourable.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 1920年，英国心理学会邀请约翰·布劳德斯·沃森发表关于行为主义的研讨会（沃森，1920年）。沃森对他的大学无法资助他的过境感到失望。本文提供了关于沃森研究的新信息，如果他的经济状况更为有利，他很可能会向学会展示这项研究。
- en: In the winter of 1919/20, Watson and his graduate assistant, Rosalie Alberta
    Rayner, attempted to condition a baby boy, Albert B., to fear a white laboratory
    rat (Watson & Rayner, 1920). They later reported that the child's fear generalised
    to other furry objects. The 'Little Albert' investigation was the last published
    study of Watson's academic career. Watson and Rayner became embroiled in a scandalous
    affair, culminating in his divorce and dismissal from Johns Hopkins.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在1919/20年冬季，沃森和他的研究助理罗莎莉·阿尔伯塔·雷纳试图对一个名为阿尔伯特·B的男婴进行条件反射，让他害怕一个白色实验室老鼠（沃森和雷纳，1920年）。他们后来报告说，这个孩子的恐惧泛化到其他毛茸茸的物体上。《小阿尔伯特》调查是沃森学术生涯中最后发表的研究。沃森和雷纳卷入了一场丑闻，导致沃森离婚并被约翰霍普金斯大学开除。
- en: Despite its methodological shortcomings and questionable ethics (Cornwell &
    Hobbs, 1976; Samelson, 1980), the attempted conditioning of Albert is a staple
    in psychology textbooks and one of the most influential investigations in the
    discipline. The continuing appeal of Watson and Rayner's research is not solely
    due to the importance of their purported findings. Much of the fascination with
    the study is attributable to Albert himself.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管其方法论的缺陷和可疑的伦理问题（康威尔和霍布斯，1976年；萨梅尔森，1980年），试图对阿尔伯特进行条件反射是心理学教科书的一个重要内容，并且是该学科中最有影响力的调查之一。沃森和雷纳研究的持续吸引力不仅仅因为他们所声称的发现的重要性，更多的是因为阿尔伯特本人。
- en: After the last day of testing, Albert left his home on the Johns Hopkins campus.
    His disappearance created one of the greatest mysteries in the history of psychology.
    'Whatever happened to Little Albert?' is a question that has intrigued generations
    of students and professional psychologists (Harris, 1979). This article is a detective
    story summarising the efforts of my co-authors, my students and myself to resolve
    a 90-year-old cold case.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在测试的最后一天，阿尔伯特离开了他在约翰霍普金斯大学校园内的家。他的失踪成为心理学史上最大的谜团之一。“小阿尔伯特到底发生了什么事？”这个问题曾经引起了几代学生和专业心理学家的兴趣（哈里斯，1979年）。本文是一篇侦探故事，总结了我和我的合著者、我的学生们努力解决一个90年前的冷案的经历。
- en: What was known about Albert
  id: totrans-split-10
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于阿尔伯特的已知信息
- en: From Watson's writings we learned that Albert's mother was a wet nurse in the
    Harriet Lane Home, a paediatric facility on the Hopkins campus. She and her son
    lived at Harriet Lane for most of the boy's first year. Watson and Rayner reported
    that Albert was tested at 8 months 26 days, 11 months 3 days, 11 months 10 days,
    11 months 15 days, 11 months 20 days, and 12 months 21 days of age. It was also
    known that Albert was a male Caucasian. Though useful, this information had not
    led other researchers (e.g. Resnick, 1974) to Albert. New evidence was clearly
    needed if we hoped to identify Watson's famous participant.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 根据沃森的著作，我们得知阿尔伯特的母亲是哈里特·莱恩家园的哺乳母亲，这是约翰斯·霍普金斯大学校园内的一个儿科设施。她和她的儿子在哈里特·莱恩度过了大部分的小男孩的第一年。沃森和雷纳报告说，阿尔伯特在8个月26天、11个月3天、11个月10天、11个月15天、11个月20天和12个月21天时进行了测试。我们也知道阿尔伯特是一个白种男性。尽管这些信息有用，但并没有帮助其他研究者（例如雷斯尼克，1974年）找到阿尔伯特。如果我们希望确认沃森的著名参与者，显然需要新的证据。
- en: In addition to written descriptions, a movie that Watson (1923) made of Albert
    and other infants provided a critical information source. By concurrently examining
    the investigators' write-up, the movie and Watson's correspondence with President
    Goodnow of Johns Hopkins we determined that Albert was born between 2 March and
    16 March 1919\. Adding 12 months 21 days, the age of the last assessment, to the
    birth date indicated that data collection concluded between 23 March and 6 April
    1920\. The process by which these dates were derived is more fully described elsewhere
    (Beck et al., 2009).
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 除了书面描述外，沃森（1923年）拍摄的艾伯特和其他婴儿的电影提供了关键的信息来源。通过同时检查研究者的报告、电影以及沃森与约翰·霍普金斯大学校长古德诺的通信，我们确定艾伯特生于1919年3月2日至3月16日之间。再加上12个月21天，最后评估的年龄，出生日期表明数据收集时间在1920年3月23日至4月6日之间。这些日期的推导过程在其他地方有更详细的描述（Beck等人，2009年）。
- en: 'We had learned a great deal about Albert. Now came the most difficult part
    of our inquiry: finding an individual whose characteristics matched Albert''s
    attributes.'
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 我们对艾伯特了解很多。现在来到了我们调查中最困难的部分：寻找一个与艾伯特特征匹配的个体。
- en: Traces of Albert
  id: totrans-split-14
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 艾伯特的踪迹
- en: We searched archives for the investigators' notes, drafts of the study and other
    pertinent documents, but found no clues as to Albert's or his mother's identity.
    An attempt to locate Watson's private papers was particularly maddening. Watson
    (Buckley, 1989) burned these documents late in his life, declaring 'When you are
    dead you are all dead' (p.182). We will never know what historical treasures he
    destroyed that day.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 我们搜索了研究者的笔记、研究草稿和其他相关文件的档案，但没有找到艾伯特或他母亲的线索。尤其令人沮丧的是，我们试图找到沃森的私人文件，但一无所获。沃森（Buckley，1989年）在晚年烧毁了这些文件，并宣称“人死后就一无所有”（第182页）。那天他毁掉了多少历史宝藏，我们永远不会知道。
- en: Efforts to uncover patient and employee records at Hopkins were equally futile.
    With no private papers, no patient records, and no employee records to guide us,
    we were without direction. At this point, we could only confirm why previous attempts
    to find Albert had failed.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在霍普金斯找到病人和雇员记录的努力同样徒劳无功。没有私人文件，没有病人记录，也没有雇员记录可以指导我们，我们失去了方向。在这一点上，我们只能确认之前寻找艾伯特的尝试失败的原因。
- en: If I had thought through the implications of the information Watson and Rayner
    provided, I would have known where to look for Albert on the initial day of our
    inquiry. Two of the first facts we learned were that the investigation was performed
    during the winter of 1919/20 and that Albert and his mother lived on the Hopkins
    campus. In 1920 a census was conducted throughout the US. If a census was taken
    at Hopkins then it might include Albert's mother and perhaps Albert.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我当时深思熟虑沃森和雷纳提供的信息的影响，我就会知道在我们调查的第一天在哪里找艾伯特。我们最早了解到的两个事实是，调查是在1919/20年冬季进行的，而艾伯特和他的母亲住在霍普金斯校园。1920年美国进行了全国人口普查。如果霍普金斯进行了普查，那么它可能包括艾伯特的母亲，也许还有艾伯特本人。
- en: On 2 January 1920 a census taker recorded the names of 379 persons residing
    on the Hopkins campus (US Bureau of the Census, 1920). I downloaded a copy of
    the census, but did not have time to study it. I was packing for Germany to conduct
    a series of human–computer interaction studies.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 1920年1月2日，人口普查员记录了位于霍普金斯校园的379名居民的姓名（美国人口普查局，1920年）。我下载了一份普查资料，但还没时间研究它。当时我正在收拾行装前往德国进行一系列人机交互研究。
- en: The census provides a clue
  id: totrans-split-19
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 这次人口普查提供了线索。
- en: I incorrectly assumed that my work in Europe would delay the search for Albert.
    However, the next step on the road to Albert would not be taken by travelling
    to an American archive but by journeying to Granada, Spain. There, at the 2005
    European Congress of Psychology, I met my future co-author Dr Sharman Levinson,
    who was then a professor at the University of Angers, France. We discovered a
    mutual interest in Watson's career. After the conference, I mailed Levinson copies
    of many historical documents that my students had digitised.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 我错误地以为在欧洲的工作会延迟寻找艾伯特。然而，通往艾伯特之路的下一步并不是去美国的档案馆，而是前往西班牙格拉纳达。在那里，我在2005年欧洲心理学大会上遇到了我的未来合作者莎曼·莱文森博士，当时她是法国昂热大学的教授。我们发现了对沃森职业生涯的共同兴趣。会后，我寄给莱文森许多我的学生数字化的历史文件的副本。
- en: Her attention was caught by the census. No one under 14-years-old was listed
    even though Watson and other sources indicate that children were living on campus.
    Almost everyone on the census was single, divorced or widowed, so it is reasonable
    to speculate that the census taker never asked about children.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 她的注意力被人口普查吸引了。尽管Watson和其他来源表明有儿童住在校园里，但没有14岁以下的人被列出。几乎所有人口普查上的人都是单身、离异或丧偶，所以合理推测人口普查员从未询问过有关孩子的情况。
- en: Neither were any wet nurses included on the census. Three women, Pearl Barger,
    Ethel Carter, and Arvilla Merritte, however, were listed as 'foster mothers'.
    Foster mother is an occupation encompassing a variety of activities involving
    the maternal care of another's child. Levinson's discovery of the foster mothers
    gave our inquiry new direction, but did not constitute proof that these women
    were wet nurses. After returning to the United States, my students and I set out
    to discover whether Pearl Barger, Ethel Carter, and Arvilla Merritte were lactating
    during the winter of 1919/20.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 人口普查中也没有包括任何湿妈。然而，Pearl Barger、Ethel Carter和Arvilla Merritte被列为'寄养母亲'。寄养母亲是一个涵盖多种活动的职业，涉及照料他人孩子的母性关怀。Levinson的发现使我们的调查有了新的方向，但并不构成这些女性是湿妈的证据。回到美国后，我和我的学生们着手确定Pearl
    Barger、Ethel Carter和Arvilla Merritte在1919/20年冬天是否在哺乳。
- en: Our attention initially focused on Pearl Barger. Could Albert B. be Albert Barger?
    Several hundred hours were spent searching death certificates, marriage licences,
    birth records and other documents in the Maryland State Archives. These efforts
    failed to produce evidence of Pearl's motherhood.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 我们最初的注意力集中在Pearl Barger身上。Albert B.可能是Albert Barger吗？我们在马里兰州档案馆花费了数百小时搜索死亡证书、结婚证书、出生记录和其他文件。然而，这些努力未能证明Pearl是母亲。
- en: Ethel Carter gave birth on 26 August 1920 at Hopkins. She could have been a
    wet nurse and probably knew Albert. Ethel, however, was not Albert's mother. She
    was a black woman and her child was a female.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: Ethel Carter在1920年8月26日在霍普金斯大学生下了孩子。她可能是一个乳母，并且可能认识Albert。然而，Ethel不是Albert的母亲。她是一位黑人女性，她的孩子是女孩。
- en: Arvilla Merritte was a 22-year-old Caucasian. On 9 March 1919, she delivered
    a boy ('Baby Merritte') on the Hopkins campus (Department of Health and Mental
    Hygiene, 1919). The father was listed as William Merritte.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: Arvilla Merritte是一位22岁的白人女性。1919年3月9日，她在霍普金斯校园内（卫生与心理卫生部，1919年）生下了一个男孩（'Baby
    Merritte'）。父亲被列为William Merritte。
- en: 'Further searches for Arvilla Merritte yielded no additional information. Like
    Albert and Pearl, she had disappeared. For months, Levinson, my students and I
    searched for clues, finally noticing that an unknown individual had jotted down
    Arvilla''s maiden name on the birth record:?''Irons''. Maiden names were not typically
    included on these documents, so I asked myself: What motivated someone to add
    it to this record? Did the record keeper believe that Arvilla was unmarried? One
    of my most trusted students was assigned to investigate.'
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 没有发现关于Arvilla Merritte的进一步信息。像Albert和Pearl一样，她也消失了。数月来，Levinson教授和我与我的学生们一起搜索线索，最终注意到一个未知个体在出生记录上写下了Arvilla的娘家姓：'Irons'。这些文件通常不包括娘家姓，所以我问自己：是什么促使有人把它添加到这份记录中？记录保管员是否认为Arvilla未婚？我派出了我最信任的学生去调查。
- en: The breakthrough came when she entered 'Arvilla Irons' into a genealogical database.
    Suddenly, the ancestors and descendents of the foster mother appeared across her
    screen. Arvilla's grandson, Larry Irons, left an e-mail address so relatives might
    contact him. I responded, describing the importance of Albert to psychology, and
    requesting further contact.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 突破性进展出现在她将'Arvilla Irons'输入到家谱数据库中时。突然间，寄养母的祖先和后代出现在她的屏幕上。Arvilla的孙子Larry Irons留下了一个电子邮件地址，以便亲属联系他。我回复了邮件，描述了Albert对心理学的重要性，并请求进一步联系。
- en: Meeting the Irons family
  id: totrans-split-28
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 与Irons家族的会面
- en: It was a very emotional moment when Gary, Larry's brother, phoned. Gary confirmed
    that Arvilla worked at the Harriet Lane Home and that she gave birth to a boy
    on 9 March 1919\. I learned from Gary that Arvilla named her son, Douglas.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: Gary打电话给Larry的兄弟Gary时是一个非常感情激动的时刻。Gary证实Arvilla曾在Harriet Lane Home工作，并于1919年3月9日生下了一个男孩。我从Gary那里得知，Arvilla给她的儿子取名为Douglas。
- en: Could Douglas be Little Albert? Descriptions of the Harriet Lane Home (Howland,
    1912–1913; Park, 1957) and blueprints of the facility suggest that there were
    never many, probably no more than four in-residence wet nurses at any time. Douglas
    was certainly at Hopkins when Albert was tested, but was he Albert or Albert's
    nursery mate?
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: Douglas可能是Little Albert吗？对Harriet Lane Home的描述（Howland, 1912–1913; Park, 1957）和该设施的蓝图表明，从未有过多的住宿乳母，可能最多不超过四位。Douglas在Albert被测试时肯定在霍普金斯，但他是Albert还是Albert的托儿？
- en: What is the likelihood that a Harriet Lane Home wet nurse would give birth to
    a male between 2 March and 16 March? To better record my own reasoning, I made
    my assumptions explicit. If half the babies were male and births were randomly
    distributed throughout the year, then the probability that the child would be
    male and born in this period would be 1 in 52 (1/2 x 1/26). Although my assumptions
    were estimates, the calculations definitely showed that it was unlikely that anyone
    other than Albert would share these attributes.
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: 一个Harriet Lane Home的乳母在3月2日至3月16日之间生下男孩的可能性有多大？为了更好地记录我自己的推理，我明确了我的假设。如果一半的婴儿是男性，并且出生在全年随机分布的情况下，那么在这段时间内男性婴儿的概率将是52分之1（1/2
    x 1/26）。尽管我的假设是估计值，但计算确实显示，除了Albert，几乎不可能有其他人拥有这些特征。
- en: The strongest argument against Douglas is his name. Why did Watson not refer
    to the baby as Douglas? As we will see, Arvilla was reluctant to share aspects
    of her personal life. Although it is possible that Arvilla requested anonymity,
    a more probable explanation is that Watson did not know the baby's name. In 1920
    Hopkins was a very stratified social environment (Park, n.d.). Interactions between
    professors and wet nurses were almost solely restricted to professional matters.
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: Douglas最强有力的反对意见是他的名字。为什么Watson不把这个孩子称为Douglas呢？正如我们将看到的，Arvilla不愿分享她个人生活的某些方面。虽然Arvilla可能要求匿名，但更有可能的解释是Watson不知道这个孩子的名字。在1920年，霍普金斯是一个非常分层的社会环境（Park,
    n.d.）。教授和乳母之间的互动几乎完全限于专业事务。
- en: But why call the child Albert B.? At the 2008 meeting of the Southeastern Psychological
    Association, I asked the eminent Watson scholar, Charles Brewer that question.
    He reminded me that Watson was named after a prominent Baptist minister, John
    Albert Broadus.
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: 但为什么称孩子为Albert B.?在2008年东南心理学会议上，我问了著名的Watson学者查尔斯·布鲁尔这个问题。他提醒我，Watson是以知名的浸信会牧师John
    Albert Broadus命名的。
- en: Naming Albert for his own namesake might not have been Watson's only playful
    use of names. John and Rosalie married soon after Watson's divorce. They had two
    children, William and James. Perhaps it is coincidence, but it is interesting
    that Watson greatly admired his predecessor, the philosopher-psychologist, William
    James.
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: 以自己的同名命名Albert可能不是Watson对名字的唯一戏谑使用。John和Rosalie在Watson离婚后不久结婚。他们有两个孩子，William和James。也许这只是巧合，但有趣的是Watson非常钦佩他的前辈，哲学家心理学家William
    James。
- en: Arvilla's story
  id: totrans-split-35
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Arvilla的故事
- en: 'In the early 20th century, the Irons family moved from New Jersey to rural
    Amelia, Virginia, about 64 km west of Richmond. On 18 December 1915, Arvilla,
    age 17, gave birth to Maurice Irons: the father was not recorded. Maurice eventually
    fathered Larry, Gary and five sisters.'
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
  zh: 20世纪初，Irons家从新泽西搬到了弗吉尼亚州农村阿米利亚，距离里士满西部约64公里。1915年12月18日，当时17岁的Arvilla生下了Maurice
    Irons，孩子的父亲没有记录。Maurice后来成为Larry、Gary以及五个姐妹的父亲。
- en: In 1918 Arvilla became pregnant again. Later that year or in early 1919, she
    moved to Baltimore, leaving her parents to raise Maurice. Before giving birth,
    she lived in the Baltimore Home for Fallen and Friendless Women, a Christian facility
    1.1 km from the Hopkins campus.
  id: totrans-split-37
  prefs: []
  type: TYPE_NORMAL
  zh: 1918年，Arvilla再次怀孕。那年晚些时候或1919年初，她搬到了巴尔的摩，留下她的父母抚养Maurice。在生孩子之前，她住在霍普金斯校园附近1.1公里处的巴尔的摩堕落和无依无靠妇女之家，一个基督教设施。
- en: 'Arvilla went to work at Harriet Lane shortly after Douglas'' birth. In the
    early 1920s, she and Douglas left Hopkins and moved into the home of Raymond Brashears,
    a farmer in the area of Mount Airy, Maryland. Raymond''s wife, Flora, was very
    ill; she needed help fulfilling her domestic duties and caring for her young daughter.
    Flora succumbed to meningitis on 15 May 1924 (''Deaths: Mrs. Flora Belle Brashears'',
    1924).'
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
  zh: 'Arvilla在Douglas出生后不久就去了Harriet Lane工作。20世纪20年代初，她和Douglas离开了霍普金斯，搬到了马里兰州艾尔摩利地区的农民雷蒙德·布拉希尔斯家中居住。雷蒙德的妻子弗洛拉病得很重，她需要帮助履行家庭职责并照顾她年幼的女儿。弗洛拉于1924年5月15日因脑膜炎去世（''Deaths:
    Mrs. Flora Belle Brashears'', 1924）。'
- en: In 1926 Arvilla married Wilbur Hood. Thirteen years later, a daughter, Gwendolyn,
    was born to the couple. 'Hoody' and Arvilla grew apart after Gwendolyn's birth
    and divorced in the 1940s. Arvilla's senior years were healthy and vigorous. She
    died in 1988, leaving behind a trunk containing her most precious possessions,
    the landmarks of her life.
  id: totrans-split-39
  prefs: []
  type: TYPE_NORMAL
  zh: 1926年，阿尔维拉嫁给了威尔伯·胡德。 十三年后，这对夫妇生下了一个女儿，格温多林。 '胡迪'和阿尔维拉在格温多林出生后渐行渐远，并在1940年代离婚。
    阿尔维拉的晚年时期身体健康，精力充沛。 她于1988年去世，留下一个装满她一生重要物件的树干。
- en: Following her mother's funeral, Gwendolyn discovered two photographic portraits
    in the trunk. One was of Maurice when he was four or five years old. The second
    was of a baby she did not recognise. Puzzled, Gwendolyn asked if Gary knew who
    the child was.
  id: totrans-split-40
  prefs: []
  type: TYPE_NORMAL
  zh: 在母亲葬礼后，亚伦发现树干中有两幅摄影肖像。 其中一幅是莫里斯四五岁时的肖像。 第二张是一个她不认识的婴儿。 困惑不解，亚伦问加里知道那个孩子是谁。
- en: Many years before, Gary had inadvertently come across the open
  id: totrans-split-41
  prefs: []
  type: TYPE_NORMAL
  zh: 多年前，加里无意中发现了公开的。
- en: trunk. He questioned his mother about the portraits. She told him that one child
    was his father and the other was Douglas. Gwendolyn was understandably upset to
    learn about Douglas. Her mother never told her that she had a second brother.
  id: totrans-split-42
  prefs: []
  type: TYPE_NORMAL
  zh: 树干。 他询问母亲关于肖像的情况。 她告诉他，一个孩子是他的父亲，另一个是道格拉斯。 亚伦对了解道格拉斯感到不安。 她母亲从未告诉她她有第二个兄弟。
- en: Comparing the portrait and film
  id: totrans-split-43
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 比较肖像和电影
- en: I asked Gary if he would send me a photograph of the portrait. To obtain a better
    image, he removed the old picture from its glass-covered frame. On the back was
    the address of the photographic studio. It was located less than 3 km from Hopkins.
  id: totrans-split-44
  prefs: []
  type: TYPE_NORMAL
  zh: 我问加里是否能寄给我一张肖像的照片。 为了得到更好的图像，他把旧照片从玻璃框架中取出。 背面标有摄影工作室的地址。 它距离霍普金斯不到3公里。
- en: After the portrait arrived, several colleagues compared Douglas' photograph
    to stills of Albert made from the Watson movie. No one saw any features indicating
    that the two boys could not be the same person. Therefore, I felt that a more
    expert assessment was justified.
  id: totrans-split-45
  prefs: []
  type: TYPE_NORMAL
  zh: 肖像到达后，几位同事将道格拉斯的照片与从沃森电影中制作的艾伯特的静止画面进行了比较。 没有人看到任何特征表明这两个男孩不可能是同一个人。 因此，我觉得有必要进行更专业的评估。
- en: The principal shortcoming with the photographic evidence was that we did not
    know Douglas' age when the portrait was taken. Babies' facial features rapidly
    change making positive identification impossible. The quality of Watson's movie
    was another problem. Albert's eyes look like black dots; it was not possible to
    determine where the eye sockets began and ended. Enlarging stills from the movie
    brought forth some features, but the resolution was poor. Although we could not
    confirm that the two boys were the same individual, a disconfirmation might be
    possible. In other words, the baby's features might be so different that they
    could not be the same individual.
  id: totrans-split-46
  prefs: []
  type: TYPE_NORMAL
  zh: 照片证据的主要缺点是我们不知道道格拉斯在肖像拍摄时的年龄。 婴儿的面部特征会迅速变化，使得无法进行确切的身份识别。 沃森电影的质量是另一个问题。 艾伯特的眼睛看起来像黑点；
    不可能确定眼眶的起始和结束位置。 放大电影中的静止画面显示了一些特征，但分辨率很差。 尽管我们无法确认这两个男孩是否是同一人，但可以排除他们是同一个人的可能性。
    换句话说，婴儿的特征可能有所不同，不能是同一个人。
- en: Money is no object if you have none. When in need, I have always depended upon
    the kindness of scientists. Friends called friends and I was eventually put in
    contact with Dr William Rodriguez of the Armed Forces Institute of Pathology.
    He graciously consented to compare Douglas's portrait with a number of stills
    of Albert.
  id: totrans-split-47
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你一无所有，那么金钱就不是问题。 在需要时，我总是依赖科学家的善良。 朋友们互相联系，最终我与武装力量病理研究所的威廉·罗德里格斯博士取得了联系。
    他很慷慨地同意将道格拉斯的肖像与艾伯特的几张静止画进行比较。
- en: 'As expected, Rodriguez (personal communication, 13 June 2008) noted that the
    fast rate of tissue growth during infancy precluded a definitive identification
    of Albert. He then addressed the question: Did the photographic evidence reveal
    that Douglas and Albert were different people?'
  id: totrans-split-48
  prefs: []
  type: TYPE_NORMAL
  zh: 如预期，罗德里格斯（个人通信，2008年6月13日）指出，在婴儿期组织快速生长的情况下，不可能进行明确的艾伯特身份识别。 然后，他回答了这个问题：照片证据是否显示道格拉斯和艾伯特是不同的人？
- en: '''My examination using a simplified cross sectional ratio comparison appears
    to suggest that one cannot exclude the subject in question as possibly being baby
    Albert. There are certainly facial similarities based upon my observations even
    taking into account the differential chronological age of the subjects depicted.
    In conclusion the two photographs could be the same individual'' (personal communication,
    13 June, 2008).'
  id: totrans-split-49
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “我使用简化的横断面比率比较的检查似乎表明，不能排除所研究的对象可能是小 Albert 的可能性。基于我的观察，尽管考虑到被描述主体的不同年龄，两张照片确实存在面部相似性。总之，这两张照片可能是同一个人”（个人通信，2008
    年 6 月 13 日）。
- en: Although visual and biometric comparisons found a resemblance, if the sole evidence
    were the photographs, we would not claim that Douglas was Albert. Fortunately,
    the photographic data can be evaluated in conjunction with other findings to determine
    the likelihood that Douglas was Little Albert.
  id: totrans-split-50
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然视觉和生物测量比较发现相似之处，但如果唯一证据只是照片，我们不会声称 Douglas 就是 Albert。幸运的是，可以将照片数据与其他发现结合评估，以确定
    Douglas 是否是 Little Albert。
- en: Conclusion
  id: totrans-split-51
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 结论
- en: 'After seven years of investigation, we discovered an individual, Douglas Merritte,
    who shared many characteristics with Little Albert. Our findings are summarised
    as follows:'
  id: totrans-split-52
  prefs: []
  type: TYPE_NORMAL
  zh: 经过七年的调查，我们发现了一个名叫 Douglas Merritte 的个体，与 Little Albert 有许多相似之处。我们的发现总结如下：
- en: '- Watson and Rayner tested Albert during the winter of 1919/20\. Douglas''
    mother, Arvilla, resided on the Hopkins campus on 2 January 1920.'
  id: totrans-split-53
  prefs: []
  type: TYPE_NORMAL
  zh: '- Watson 和 Rayner 在 1919/20 冬季对 Albert 进行了测试。Douglas 的母亲 Arvilla 在 1920 年 1
    月 2 日居住在 Hopkins 校园内。'
- en: '- Watson and Rayner tell us that Albert''s mother was employed at the Harriet
    Lane Home. According to family history, Arvilla worked at the Harriet Lane Home.'
  id: totrans-split-54
  prefs: []
  type: TYPE_NORMAL
  zh: '- Watson 和 Rayner 告诉我们，Albert 的母亲在 Harriet Lane Home 工作。根据家族史，Arvilla 曾在 Harriet
    Lane Home 工作。'
- en: '- Albert''s mother was a wet nurse. Arvilla gave birth on 9 March 1919 and
    was listed as a foster mother on the 1920 Hopkins census. She could have served
    as a wet nurse.'
  id: totrans-split-55
  prefs: []
  type: TYPE_NORMAL
  zh: '- Albert 的母亲是一名湿乳母。Arvilla 在 1919 年 3 月 9 日生下 Douglas，并被列为 1920 年 Hopkins 普查的寄养母亲。她可能担任湿乳母。'
- en: '- Documents suggest that there were probably no more than four wet nurses residing
    in the Harriet Lane Home at any one time. Thus, Arvilla is one of very few women
    who could have been Albert''s mother.'
  id: totrans-split-56
  prefs: []
  type: TYPE_NORMAL
  zh: '- 文献资料表明，Harriet Lane Home 同一时间可能只有不超过四名湿乳母。因此，Arvilla 是极少数可能是 Albert 母亲的女性之一。'
- en: '- Douglas was born on the Hopkins campus and cared for by his mother after
    she left the hospital. Therefore, it is very likely that Douglas lived on campus
    with his mother during the winter of 1919/20.'
  id: totrans-split-57
  prefs: []
  type: TYPE_NORMAL
  zh: '- Douglas 出生在 Hopkins 校园内，并在母亲离开医院后由她照料。因此，非常可能 Douglas 在 1919/20 冬季与母亲一起在校园内居住。'
- en: '- If Douglas lived with Arvilla, then he, like Albert, spent almost his entire
    first year at Harriet Lane.'
  id: totrans-split-58
  prefs: []
  type: TYPE_NORMAL
  zh: '- 如果 Douglas 与 Arvilla 同住，那么他与 Albert 一样，几乎整个第一年都在 Harriet Lane。'
- en: '- Like Albert, Douglas left Hopkins during the early 1920s.'
  id: totrans-split-59
  prefs: []
  type: TYPE_NORMAL
  zh: '- 与 Albert 类似，Douglas 在 20 世纪早期离开了 Hopkins。'
- en: '- By jointly considering Watson and Rayner''s article, the film, and Watson''s
    correspondence with Goodnow, we determined that Albert was born between 2 March
    and 16 March 1919\. Douglas was born on 9 March 1919.'
  id: totrans-split-60
  prefs: []
  type: TYPE_NORMAL
  zh: '- 通过综合考虑 Watson 和 Rayner 的文章、电影以及 Watson 与 Goodnow 的通信，我们确定 Albert 生于 1919
    年 3 月 2 日至 3 月 16 日之间。Douglas 生于 1919 年 3 月 9 日。'
- en: '- Albert and Douglas were Caucasian males.'
  id: totrans-split-61
  prefs: []
  type: TYPE_NORMAL
  zh: '- Albert 和 Douglas 是白种男性。'
- en: '- Visual inspection and biometric analyses of the Douglas portrait and Little
    Albert film find ''facial similarities''. No features were so different as to
    indicate that Douglas and Albert could not be the same individual.'
  id: totrans-split-62
  prefs: []
  type: TYPE_NORMAL
  zh: '- 对 Douglas 的肖像和 Little Albert 的电影进行视觉检查和生物测量分析发现了“面部相似性”。没有任何特征表明 Douglas
    和 Albert 不可能是同一个人。'
- en: Although some of these attributes are shared by more than one person, the probability
    that the complete set applies to anyone except Albert is very small. The available
    evidence strongly supports the proposition that Douglas Merritte is Little Albert.
    After 90 years, psychology's lost boy has come home.
  id: totrans-split-63
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然这些特征不止一个人共享，但除了 Albert 外，完整特征组合适用于任何其他人的概率非常小。现有证据强烈支持 Douglas Merritte 就是
    Little Albert 的主张。经过 90 年，心理学的失落儿童回家了。
- en: Epilogue
  id: totrans-split-64
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 结语
- en: Gary, his wife, Helen, and I set flowers on Arvilla's grave. Then we drove several
    miles to the Church of the Brethren. Beside the church is a small well-kept cemetery.
    I followed Gary to a modest-sized tombstone. It read, 'Douglas, Son of Arvilla
    Merritte, March 9, 1919 to May 10, 1925.' Below his name, were inscribed lines
    from a Felicia Hemans poem (189-?, p.331).
  id: totrans-split-65
  prefs: []
  type: TYPE_NORMAL
  zh: 加里、他的妻子海伦和我在阿维拉的坟墓上放了花。然后我们开车几英里到了弟兄会教堂。教堂旁边是一个小而整洁的墓地。我跟着加里来到一块不大的墓碑前。上面写着，“道格拉斯，阿维拉·梅里特的儿子，1919年3月9日至1925年5月10日。”在他的名字下面，刻着费莉西亚·赫曼斯的诗句（189-？，第331页）。
- en: '''The sunbeam''s smile, the zephyr''s breath,'
  id: totrans-split-66
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “阳光的微笑，和煦的微风，
- en: All that it knew from birth to death.'
  id: totrans-split-67
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 从出生到死亡，它所知道的一切。”
- en: Standing beside Douglas' grave, my prevailing feeling was one of loneliness.
    Douglas never grew up; our search was longer than the child's life. The quest,
    which had for so long been a part of my life, was over. I put flowers beside my
    little friend and said goodbye.
  id: totrans-split-68
  prefs: []
  type: TYPE_NORMAL
  zh: 站在道格拉斯的坟前，我内心的主要感觉是孤独。道格拉斯永远不会长大；我们的搜索比这个孩子的生命还长。这个对我生活如此重要的追求结束了。我把花放在我的小朋友旁边，告别他。
- en: Whatever happened to Little Douglas? We may never know if he experienced any
    long-term negative consequences from his conditioning. We did discover that his
    health deteriorated after leaving the Harriet Lane Home. His death certificate
    (Department of Health Bureau of Vital Statistics, 1925) states that Douglas died
    from hydrocephalus and convulsions.
  id: totrans-split-69
  prefs: []
  type: TYPE_NORMAL
  zh: 不管小道格拉斯发生了什么事情，我们可能永远不会知道他的条件反射是否带来了任何长期的负面影响。我们确实发现，在离开哈里特·莱恩之家后，他的健康状况恶化。他的死亡证明（卫生局生命统计局，1925年）显示道格拉斯死于水头症和惊厥。
- en: To conclude that Douglas's story ended in a rural Maryland graveyard overlooks
    much of the significance of his life. Although we found no indication that Watson
    and Rayner's procedures provoked criticism in the 1920s, Douglas's treatment now
    exemplifies the need for an ethical code to protect the rights of participants.
    All behaviour therapies trace their lineage to Mary Cover Jones's (1924) counterconditioning
    of Peter, a follow-up to the Albert investigation. Watson and Rayner's simple
    study of fear acquisition and generalisation encouraged the development of effective
    treatments for phobias and an array of other behavioural problems.
  id: totrans-split-70
  prefs: []
  type: TYPE_NORMAL
  zh: 结论道格拉斯的故事在一个马里兰州农村墓地结束，忽略了他生命的许多重要意义。尽管我们没有发现沃森和雷纳的程序在1920年代引起批评，但道格拉斯的治疗现在成为保护参与者权利的伦理准则的典范。所有的行为疗法都可以追溯到玛丽·科弗·琼斯（1924年）对彼得的反条件反射，这是对阿尔伯特调查的后续。沃森和雷纳对恐惧习得和泛化的简单研究促进了对恐惧症和其他行为问题有效治疗方法的发展。
- en: '- Hall P. Beck is at the Appalachian State University, Boone, North Carolina.[](/cdn-cgi/l/email-protection#482a2d2b232038082938383b3c293c2d662d2c3d)'
  id: totrans-split-71
  prefs: []
  type: TYPE_NORMAL
  zh: '- 保尔·贝克现居北卡罗来纳州布恩的阿巴拉契亚州立大学。[](/cdn-cgi/l/email-protection#482a2d2b232038082938383b3c293c2d662d2c3d)'
- en: '- Gary Irons lives in Finksburg, Maryland'
  id: totrans-split-72
  prefs: []
  type: TYPE_NORMAL
  zh: '- 加里·艾恩斯住在马里兰州的芬克斯堡。'
- en: 'Box 1: Why are we drawn to Little Albert?'
  id: totrans-split-73
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 方框1：我们为什么被小阿尔伯特所吸引？
- en: It can be argued that discovering Little Albert's identity is not important.
    It will not alter the impact of behaviourism on psychology. Finding Douglas will
    not change how we conduct therapy, train intellectually challenged individuals,
    conduct computer-assisted instruction, etc. Yet many people do find the discovery
    of the identity of Albert significant or at least interesting. So why does Little
    Albert have such magnetism? Here are a few things which may have contributed to
    Albert's popularity.
  id: totrans-split-74
  prefs: []
  type: TYPE_NORMAL
  zh: 可以争论的是发现小阿尔伯特的身份并不重要。这不会改变行为主义对心理学的影响。找到道格拉斯不会改变我们进行治疗、培训智障个体、进行计算机辅助教学等方式。然而，许多人确实认为发现阿尔伯特的身份至关重要或至少是有趣的。那么为什么小阿尔伯特如此有吸引力？以下是一些可能促成阿尔伯特受欢迎的因素。
- en: '- What happened to Little Albert is a mystery. People love mysteries. Nevertheless,
    that fact alone cannot fully account for the interest Albert generates. What happened
    to the many other babies that Watson tested is also a mystery and no one to my
    knowledge has attempted to locate them.'
  id: totrans-split-75
  prefs: []
  type: TYPE_NORMAL
  zh: '- 小阿尔伯特发生了什么事是一个谜。人们喜欢谜团。然而，仅凭这一事实无法完全解释阿尔伯特引发的兴趣。沃森测试的许多其他婴儿发生了什么同样是一个谜，据我所知，没有人尝试去找到他们。'
- en: '- There is a lack of closure. The Watson and Rayner study was never completed.
    The original plan was to decondition Albert. Unfortunately, he left Hopkins on
    the last day of testing.'
  id: totrans-split-76
  prefs: []
  type: TYPE_NORMAL
  zh: '- 这个故事没有结局。沃森和雷纳的研究从未完成。最初的计划是对阿尔伯特进行去条件反射。不幸的是，他在测试的最后一天离开了霍普金斯大学。'
- en: '- Many people believe that Albert was mistreated. Certainly, by modern standards,
    establishing a fear in an infant is ethically questionable. Not removing the fear
    makes matters far worse. People want to know if Albert suffered any long-term
    negative consequences as a result of his conditioning.'
  id: totrans-split-77
  prefs: []
  type: TYPE_NORMAL
  zh: '- 许多人认为阿尔伯特受到了虐待。从现代标准来看，让一个婴儿产生恐惧在伦理上是值得质疑的。不消除这种恐惧会使情况更糟。人们想知道阿尔伯特是否因其条件反射而遭受了长期的负面后果。'
- en: '- For many psychologists, the Little Albert study is one of the first investigations
    that they learn about. We tend to value those early experiences that brought us
    into the discipline. It is remarkable how many people have told me in vivid detail
    about the first time they heard of the Albert study.'
  id: totrans-split-78
  prefs: []
  type: TYPE_NORMAL
  zh: '- 对许多心理学家来说，小阿尔伯特研究是他们学习的首批调查之一。我们倾向于重视那些让我们进入这一学科的早期经历。令人惊讶的是，有多少人详细地告诉我他们第一次听说阿尔伯特研究的情景。'
- en: '- We know Albert''s name. Whether intentional or not, giving the baby a name
    was a publicity masterstroke. It would be much harder for people to emotionally
    relate to the child if he was not given a name or called Baby A, Baby 32, or the
    like.'
  id: totrans-split-79
  prefs: []
  type: TYPE_NORMAL
  zh: '- 我们知道阿尔伯特的名字。无论是有意还是无意，给这个婴儿取名是一种宣传上的成功策略。如果他没有被命名或被称为A婴儿、32号婴儿等，人们要情感上与这个孩子建立联系就要困难得多。'
- en: '- Albert was a baby. Many people are simply interested in and protective of
    babies. Babies bring out powerful emotional responses.'
  id: totrans-split-80
  prefs: []
  type: TYPE_NORMAL
  zh: '- 阿尔伯特是一个婴儿。许多人对婴儿感兴趣并且保护有加。婴儿引发强烈的情感反应。'
- en: These six factors account for some of Albert's magic. This list, however, cannot
    fully explain the little boy's continued appeal. Albert has transcended his role
    as a participant and become an integral member of our psychological family.
  id: totrans-split-81
  prefs: []
  type: TYPE_NORMAL
  zh: 这六个因素解释了一些阿尔伯特的魔力。然而，这个列表并不能完全解释这个小男孩持续的吸引力。阿尔伯特已经超越了他作为一个参与者的角色，成为我们心理学家大家庭的一员。
- en: Albert's fame is widespread. As much as Pavlov's dogs, and Skinner's pigeons,
    Albert is the face that psychology shows the general public. A more important,
    and often ignored role, is that stories, like that of Albert, are part of our
    collective memory. Our identification as psychologists is predicated upon knowledge
    and appreciation of our mutual history.
  id: totrans-split-82
  prefs: []
  type: TYPE_NORMAL
  zh: 阿尔伯特的名声很广。与巴甫洛夫的狗和斯金纳的鸽子一样，阿尔伯特是心理学向公众展示的面孔。一个更重要但经常被忽视的角色是，像阿尔伯特这样的故事是我们集体记忆的一部分。我们作为心理学家的认同建立在对我们共同历史的知识和欣赏之上。
