- en: 'TikTok crackdown passes U.S. House: What to know about today''s vote | CBC
    News'
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: TikTok在美国众议院通过了限制：关于今天的投票需要了解的内容 | CBC新闻
- en: 来源：[https://www.cbc.ca/news/world/tiktok-vote-house-5-things-1.7142043](https://www.cbc.ca/news/world/tiktok-vote-house-5-things-1.7142043)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.cbc.ca/news/world/tiktok-vote-house-5-things-1.7142043](https://www.cbc.ca/news/world/tiktok-vote-house-5-things-1.7142043)
- en: The U.S. Congress has moved a big step closer to a crackdown on a popular platform
    that could have far-reaching implications for social media in the country.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 美国国会已经迈出了对一个流行平台进行打击的重要步骤，这可能对该国社交媒体产生深远影响。
- en: It involves a bill with major implications for the fast-growing site TikTok,
    renowned for addictive videos and used by [hundreds of millions](https://newsroom.tiktok.com/en-us/150-m-us-users)
    around the world, including [millions](https://socialmedialab.ca/2022/09/14/survey-finds-canadians-are-spending-less-time-on-social-media-but-tiktok-is-the-exception/)
    in Canada.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这涉及一项对快速增长的TikTok网站有重大影响的法案，该网站以其令人上瘾的视频而闻名，并被[全球数亿](https://newsroom.tiktok.com/en-us/150-m-us-users)用户使用，包括[数百万](https://socialmedialab.ca/2022/09/14/survey-finds-canadians-are-spending-less-time-on-social-media-but-tiktok-is-the-exception/)加拿大用户。
- en: 'At issue are alleged concerns about risks to national security and young users.
    The counter-claim: American politicians are unfairly picking on a Chinese-owned
    company.'
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 争议点在于对国家安全和年轻用户风险的所谓担忧。反对者声称：美国政客不公平地针对一个中国公司。
- en: Here's what's happening.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这里是正在发生的事情。
- en: House vote passes Wednesday
  id: totrans-split-10
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 众议院周三通过了投票结果
- en: The House of Representatives voted overwhelmingly Wednesday in favour of [a
    bill](https://www.congress.gov/bill/118th-congress/house-bill/7521/text?s=1&r=1&q=%7B%22search%22%3A%22Protecting+Americans+from+Foreign+Adversary+Controlled+Applications+Act%22%7D) called
    the Protecting Americans from Foreign Adversary Controlled Applications Act. It passed
    in a largely bipartisan vote, supported by more than three-quarters of the chamber
    in a 352-65 vote.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 众议院周三压倒性地以352-65的投票结果支持了名为“保护美国免受外国对手控制应用法案”的[法案](https://www.congress.gov/bill/118th-congress/house-bill/7521/text?s=1&r=1&q=%7B%22search%22%3A%22Protecting+Americans+from+Foreign+Adversary+Controlled+Applications+Act%22%7D)。这是一次大多数议员跨党派支持的投票。
- en: The bill specifically cites TikTok. But it could apply to apps owned in countries
    designated as foreign adversaries under [U.S. law](https://www.law.cornell.edu/uscode/text/10/4872)
    — meaning Iran, Russia, North Korea and China.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 该法案特别指出了TikTok。但它可能适用于由美国法律指定为外国对手的国家所拥有的应用程序 —— 这些国家包括伊朗、俄罗斯、朝鲜和中国。
- en: 'The bill presents two options: China-based ByteDance would have to sell TikTok
    within 180 days, or TikTok would be banned in the U.S. This would make it illegal
    for app stores and web servers there to host, maintain, distribute or feature
    the site.'
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 该法案提出了两个选择：总部位于中国的字节跳动必须在180天内出售TikTok，否则TikTok将在美国被禁止。这将使得在那里的应用商店和网络服务器非法托管、维护、分发或展示该网站。
- en: '"This is my message to TikTok: break up with the Chinese Communist Party or
    lose access to your American users," said the bill''s original sponsor, Republican
    Congressman Mike Gallagher.'
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: “这是我对TikTok的信息：与中国共产党分手，否则失去与你的美国用户的联系，”该法案的原始赞助者，共和党众议员迈克·加拉格尔说。
- en: 'The lawmakers [voting against](https://clerk.house.gov/Votes/202486) the bill
    constituted an unusual alliance: progressives like Alexandria Ocasio-Cortez teamed
    up with certain Donald Trump allies, like Marjorie Taylor Greene, and libertarians.'
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 反对该法案的议员组成了一个不寻常的联盟：像亚历山大·奥卡西奥-科尔特斯这样的进步派与唐纳德·特朗普的某些盟友，比如玛乔丽·泰勒·格林，以及自由主义者。
- en: One opponent stood out in particular: As the top Democrat on the chamber's intelligence
    committee, Jim Himes [said](https://www.facebook.com/photo/?fbid=1025367408958741&set=a.409585047203650&locale=sw_KE)
    he has better insight than most into online threats.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 一个特别突出的反对者是众议院情报委员会的首席民主党人吉姆·海姆斯，他[说](https://www.facebook.com/photo/?fbid=1025367408958741&set=a.409585047203650&locale=sw_KE)他比大多数人更了解网络威胁。
- en: But as he voted against the bill, he said one of the U.S.'s defining features
    is that, unlike certain countries, it does not shut down media.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 但是在他反对该法案的同时，他说，美国的一个定义特点是，与某些国家不同，它不关闭媒体。
- en: '***WATCH | House vote a ''surprising and strong'' show of bipartisanship, analyst
    says: *** ### Why do U.S. lawmakers care who owns TikTok?'
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: '***观看 | 众议院投票是“令人惊讶且强大”的两党合作的表现，分析师说：*** ### 为什么美国立法者关心谁拥有TikTok？'
- en: Vivek Chilukuri, with the Center for a New American Security, says the vote
    in the U.S. House of Representatives over the ownership of online behemoth TikTok
    was a 'surprising and strong' show of bipartisanship.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 美国新美国安全中心的Vivek Chilukuri称，美国众议院关于在线巨头TikTok所有权的投票是一次“令人惊讶且强烈”的两党合作表现。
- en: 'Fate in Senate: TBD'
  id: totrans-split-20
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 在参议院的命运：待定
- en: To become law, the bill still needs to pass the U.S. Senate. This is by no means
    guaranteed.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 要成为法律，该法案仍需通过美国参议院，这并不是肯定能实现的。
- en: In fact, it's common for bills to pass one chamber and stall in the other. It's
    happened on [gun control](https://www.nytimes.com/2013/04/18/us/politics/senate-obama-gun-control.html),
    [climate change](https://www.americanprogress.org/article/anatomy-of-a-senate-climate-bill-death/),
    [immigration](https://www.pbs.org/newshour/politics/boehner-pulls-house-border-bill-amid-conservative-revolt) and,
    lately, on [Ukraine aid](https://apnews.com/article/congress-ukraine-aid-israel-taiwan-5cc94d69691ed8f26d6e4ff614cf12fc).
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上，议案在一院通过而在另一院停滞，这在[枪支管控](https://www.nytimes.com/2013/04/18/us/politics/senate-obama-gun-control.html)、[气候变化](https://www.americanprogress.org/article/anatomy-of-a-senate-climate-bill-death/)、[移民](https://www.pbs.org/newshour/politics/boehner-pulls-house-border-bill-amid-conservative-revolt)和最近的[乌克兰援助](https://apnews.com/article/congress-ukraine-aid-israel-taiwan-5cc94d69691ed8f26d6e4ff614cf12fc)等问题上经常发生。
- en: To date, the U.S. Senate is non-committal.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 至今，美国参议院尚未表态。
- en: It's notable that the Senate has its own social media bill that would force
    all large platforms to reform their practices.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 值得注意的是，参议院有自己的社交媒体法案，要求所有大型平台改革其操作方式。
- en: The Senate's [Kids Online Safety Act](https://www.congress.gov/bill/118th-congress/senate-bill/1409/text)
    does not target TikTok specifically. It requires all platforms to install new
    safeguards against bullying, sexual exploitation and talk of suicide; to open
    up their algorithms to researchers; allow parental monitoring; and to produce
    annual reports on risks and harms.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 参议院的[儿童在线安全法案](https://www.congress.gov/bill/118th-congress/senate-bill/1409/text)并不专门针对TikTok。该法案要求所有平台安装新的防止欺凌、性剥削和自杀话题的安全措施；向研究人员开放其算法；允许家长监控；并定期发布风险和危害报告。
- en: That broader bill appears to have enough support to pass the Senate.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 那个更广泛的法案似乎有足够的支持来通过参议院。
- en: '"[This bill is] just incredibly important," said Josh Golin, executive director
    of [Fairplay For Kids](https://fairplayforkids.org/mission-impact/), an online-safety
    advocacy group.'
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: “这个法案非常重要，”在线安全倡导组织[Fairplay For Kids](https://fairplayforkids.org/mission-impact/)的执行主任Josh
    Golin说道。
- en: '"Right now, the only way these platforms make decisions about their design
    is, ''Is this going to increase a young person''s time and activity on our site —
    so we can make more money?'' "'
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: “目前，这些平台在设计时唯一考虑的是，‘这会增加年轻人在我们网站上的时间和活动吗？这样我们就能赚更多钱？’”
- en: His group fears Congress might pass the TikTok bill then ignore the other, broader
    one.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 他的团队担心国会可能会通过TikTok法案，然后忽略其他更广泛的法案。
- en: If both chambers pass either bill, they would require U.S. President Joe Biden's
    signature. The president has already indicated he would sign the TikTok bill.
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 如果两院通过任何一项法案，都需要美国总统乔·拜登的签署。总统已经表示将签署TikTok法案。
- en: China, by the way, restricts, western apps. Major platforms, even news sites,
    are [routinely banned](https://www.scmp.com/tech/big-tech/article/3226962/metas-twitter-rival-threads-tops-chinas-app-store-despite-great-firewall-censorship)
    under that country's so-called Great Firewall.
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: 顺便提一下，中国限制西方应用。主要平台，甚至新闻网站，都经常在所谓的长城防火墙下[被禁](https://www.scmp.com/tech/big-tech/article/3226962/metas-twitter-rival-threads-tops-chinas-app-store-despite-great-firewall-censorship)。
- en: Giovanna Gonzalez, a TikTok supporter from Chicago, demonstrates outside the
    U.S. Capitol on Tuesday. (Craig Hudson/Reuters)
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: TikTok支持者Giovanna Gonzalez周二在美国国会大厦外示威。（Craig Hudson/路透社）
- en: The complaints about TikTok
  id: totrans-split-33
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 对TikTok的抱怨
- en: U.S. officials do not believe [assurances](https://newsroom.tiktok.com/en-us/delivering-on-our-us-data-governance)
    that TikTok's data is [kept](https://www.theverge.com/2022/6/19/23174775/tiktok-oracle-team-up-concerns-data-privacy-remain)
    from the Chinese government just because its servers are outside China.
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: 美国官员并不相信[TikTok的数据由](https://newsroom.tiktok.com/en-us/delivering-on-our-us-data-governance)其服务器在中国以外的事实可以确保免受中国政府的监控。
- en: Under [Chinese law](https://www.wiley.law/newsletter-Mar-2021-PIF-US-Businesses-Must-Navigate-Significant-Risk-of-Chinese-Government-Access-to-Their-Data),
    they say, the parent company, ByteDance, must take orders from the central government;
    its staff even includes [personnel](https://www.fdd.org/analysis/2024/03/12/5-things-to-know-about-bytedance-tiktoks-parent-company/)
    from China's government and ruling party.
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
  zh: 根据[中国法律](https://www.wiley.law/newsletter-Mar-2021-PIF-US-Businesses-Must-Navigate-Significant-Risk-of-Chinese-Government-Access-to-Their-Data)，他们表示，母公司字节跳动必须听从中央政府的命令；其员工甚至包括来自中国政府和执政党的[人员](https://www.fdd.org/analysis/2024/03/12/5-things-to-know-about-bytedance-tiktoks-parent-company/)。
- en: Leaked audio from internal TikTok meetings shows that user data is [repeatedly
    accessed](https://www.buzzfeednews.com/article/emilybakerwhite/tiktok-tapes-us-user-data-china-bytedance-access?scrolla=5eb6d68b7fedc32c19ef33b4) from
    China. TikTok's parent company allegedly [helped build](https://www.washingtonpost.com/opinions/2023/03/29/tiktok-china-party-danger-uyghurs-congress/) China's
    system for cracking down on Uyghurs, a mostly Muslim ethnic group in the Xinjiang
    province. A former employee [alleges](https://apnews.com/article/tiktok-china-bytedance-user-data-d257d98125f69ac80f983e6067a84911)
    it also helped authorities track protesters in Hong Kong.
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
  zh: 泄露的内部TikTok会议音频显示，用户数据[多次从](https://www.buzzfeednews.com/article/emilybakerwhite/tiktok-tapes-us-user-data-china-bytedance-access?scrolla=5eb6d68b7fedc32c19ef33b4)中国访问。据称，TikTok的母公司还[协助建设](https://www.washingtonpost.com/opinions/2023/03/29/tiktok-china-party-danger-uyghurs-congress/)了中国在新疆地区对维吾尔族的镇压系统。一名前员工[声称](https://apnews.com/article/tiktok-china-bytedance-user-data-d257d98125f69ac80f983e6067a84911)，该公司还帮助当局跟踪香港的抗议者。
- en: American law enforcement agencies are [reportedly investigating](https://www.forbes.com/sites/emilybaker-white/2023/03/16/fbi-doj-investigating-bytedance-tiktok-surveillance-journalists/?utm_medium=social&utm_campaign=socialflowForbesMainTwitter&utm_source=ForbesMainTwitter&sh=d01f1f7a6fc2) after
    the company confirmed it had [monitored](https://www.forbes.com/sites/emilybaker-white/2022/12/22/tiktok-tracks-forbes-journalists-bytedance/?sh=450e6a6b7da5)
    the whereabouts and data of U.S. journalists.
  id: totrans-split-37
  prefs: []
  type: TYPE_NORMAL
  zh: 据报道，美国执法机构正在进行[调查](https://www.forbes.com/sites/emilybaker-white/2023/03/16/fbi-doj-investigating-bytedance-tiktok-surveillance-journalists/?utm_medium=social&utm_campaign=socialflowForbesMainTwitter&utm_source=ForbesMainTwitter&sh=d01f1f7a6fc2)，此前该公司确认已[监控](https://www.forbes.com/sites/emilybaker-white/2022/12/22/tiktok-tracks-forbes-journalists-bytedance/?sh=450e6a6b7da5)美国记者的行踪和数据。
- en: ByteDance officials resigned and were fired over the incident.
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
  zh: 事件发生后，字节跳动的官员纷纷辞职或被解雇。
- en: The just-released [annual report](https://url.uk.m.mimecastprotect.com/s/UTHBCpzqqTnpXQ1QSDwJVh?domain=odni.gov)
    by the U.S. Director of National Intelligence alleges a Chinese propaganda arm
    used TikTok accounts to target candidates from both political parties in the 2022
    U.S. midterm elections.
  id: totrans-split-39
  prefs: []
  type: TYPE_NORMAL
  zh: 美国国家情报总监刚刚发布的[年度报告](https://url.uk.m.mimecastprotect.com/s/UTHBCpzqqTnpXQ1QSDwJVh?domain=odni.gov)声称，中国的宣传机构利用TikTok账户针对2022年美国中期选举中的两党候选人。
- en: The company further angered U.S. politicians last week — by encouraging their
    tens of millions of users to bombard members of Congress with complaints about
    the potential ban.
  id: totrans-split-40
  prefs: []
  type: TYPE_NORMAL
  zh: 上周，该公司进一步激怒了美国政客们，敦促其数千万用户向国会议员投诉潜在的禁令。
- en: '"And that''s just the beginning. Imagine when China wants to use it more nefariously?
    Imagine when they want to truly engage in psychological warfare against the American
    people," said Republican Dan Crenshaw.'
  id: totrans-split-41
  prefs: []
  type: TYPE_NORMAL
  zh: “这只是开始。想象一下，当中国想要更加阴险地使用它时会怎样？想象一下，当他们真正开始对美国人民进行心理战时会怎样？”共和党人丹·克伦肖如此说道。
- en: '"That''s why we are so concerned about this. It''s not because we''re old and
    grumpy, and we don''t understand TikTok."'
  id: totrans-split-42
  prefs: []
  type: TYPE_NORMAL
  zh: “这就是为什么我们对此如此关注的原因。并不是因为我们老了，心情不好，不理解TikTok。”
- en: U.S. lawmakers were deluged with messages earlier this month after TikTok sent
    this note to its U.S. users. Several lawmakers said it made them angry, calling
    it dishonest and noting that it proved their concerns about the foreign company's
    influence in the U.S. (CBC)
  id: totrans-split-43
  prefs: []
  type: TYPE_NORMAL
  zh: 本月初，TikTok向其美国用户发送了这样的信息后，美国议员们被淹没在了消息中。几位议员表示，这让他们感到愤怒，称其不诚实，并指出这证明了他们对这家外国公司在美国影响力的担忧。（CBC）
- en: The company says it's privately owned and is spending more than $1 billion US to
    partner with U.S.-based company Oracle to store user data in [Texas](https://usds.tiktok.com/usds-about/).
  id: totrans-split-44
  prefs: []
  type: TYPE_NORMAL
  zh: 公司表示，它是私人所有，并计划与总部位于[德克萨斯州](https://usds.tiktok.com/usds-about/)的美国公司Oracle合作，以存储用户数据，投入超过10亿美元。
- en: On child safety, Golin said social-media giants are all doing damage.
  id: totrans-split-45
  prefs: []
  type: TYPE_NORMAL
  zh: 在儿童安全问题上，Golin表示社交媒体巨头都在造成伤害。
- en: As an example, he cited an [allegation against Facebook](https://nypost.com/2023/11/27/business/mark-zuckerberg-vetoes-proposal-to-ban-plastic-surgery-filters-lawsuit/) contained
    in a lawsuit. Staff warned CEO Mark Zuckerberg that a photo filter mimicking plastic
    surgery was damaging the mental health of young girls — but he overruled them.
  id: totrans-split-46
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，他引用了一起[针对Facebook的指控](https://nypost.com/2023/11/27/business/mark-zuckerberg-vetoes-proposal-to-ban-plastic-surgery-filters-lawsuit/)，这在一项诉讼中有所体现。工作人员警告首席执行官马克·扎克伯格，一种仿效整形手术的照片滤镜正在损害年轻女孩的心理健康
    — 但他否决了这些警告。
- en: Golin said he's seen anecdotes — but no hard evidence — that TikTok is especially
    addictive.
  id: totrans-split-47
  prefs: []
  type: TYPE_NORMAL
  zh: Golin表示，他看到了一些轶事，但没有确凿的证据显示抖音特别容易上瘾。
- en: He cited one such anecdote from a major personal-injury [lawsuit](https://url.uk.m.mimecastprotect.com/s/yis3CG922f12YJYYcKECHK?domain=cand.uscourts.gov).
    It describes a common social media strategy based on behavioural psychology developed
    from old experiments with [lab mice](https://www.psychologytoday.com/us/blog/brain-wise/201311/use-unpredictable-rewards-to-keep-behavior-going).
  id: totrans-split-48
  prefs: []
  type: TYPE_NORMAL
  zh: 他引用了一起主要人身伤害[诉讼](https://url.uk.m.mimecastprotect.com/s/yis3CG922f12YJYYcKECHK?domain=cand.uscourts.gov)中的一个轶事。它描述了一种基于行为心理学的常见社交媒体策略，源自对[实验室老鼠](https://www.psychologytoday.com/us/blog/brain-wise/201311/use-unpredictable-rewards-to-keep-behavior-going)的早期实验。
- en: TikTok allegedly uses that technique, "intermittent variable rewards," to keep
    users from logging off; the algorithm has a sense of which videos a user wants,
    and doesn't show them all at once, but spaces them out, according to the suit.
  id: totrans-split-49
  prefs: []
  type: TYPE_NORMAL
  zh: 据称抖音使用了“间歇性可变奖励”这一技术来防止用户退出；据诉讼称，算法能够感知用户想要观看的视频，并不会一次性展示所有视频，而是分开展示，根据诉讼。
- en: '"All [sites are] using the same techniques. It''s just a question of whose
    secret sauce is maybe a little bit more effective at this point," Golin said.'
  id: totrans-split-50
  prefs: []
  type: TYPE_NORMAL
  zh: '"所有网站都在使用相同的技术。现在只是谁的秘密配方可能在某种程度上更有效而已，" Golin说。'
- en: '"[TikTok] seem to be perhaps even more Machiavellian and successful," he said.
    "What people constantly report is, like, ''I didn''t even know I wanted to watch
    that video until TikTok sent it to me. And the next thing I knew, it was three
    hours later.'' "'
  id: totrans-split-51
  prefs: []
  type: TYPE_NORMAL
  zh: '"‘抖音’似乎更具马基雅维里式的手段和成功。"他说道。“人们经常报告的情况是，就像‘在抖音把这个视频发给我之前，我根本不知道我想看它。接着，我发现时间已经过去了三个小时。’”'
- en: When he was president, Donald Trump tried banning TikTok, but the courts stopped
    him. He now opposes a crackdown, announcing the about-face after meeting a top
    TikTok investor and political donor. (Alyssa Pointer/Reuters)
  id: totrans-split-52
  prefs: []
  type: TYPE_NORMAL
  zh: 作为总统时，唐纳德·特朗普试图禁止抖音，但法院阻止了他。他现在反对采取严厉措施，在与一位顶级抖音投资者和政治捐助者会面后宣布了这一逆转。 (Alyssa
    Pointer/路透社)
- en: Trump's surprise flip-flop
  id: totrans-split-53
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 特朗普的出乎意料的观点转变
- en: There's one famous Republican who has opposed the bill, much to his party's
    surprise. In a sudden announcement, Donald Trump [came out against it](https://www.cbc.ca/news/world/trump-tiktok-us-ban-pushback-1.7138066)
    last week.
  id: totrans-split-54
  prefs: []
  type: TYPE_NORMAL
  zh: 有一个著名的共和党人反对了这项法案，这让他的党派非常吃惊。在突然的声明中，唐纳德·特朗普上周宣布反对它。([特朗普反对这一点](https://www.cbc.ca/news/world/trump-tiktok-us-ban-pushback-1.7138066))
- en: Trump [tried banning the app](https://www.politico.com/news/2020/08/06/trump-tiktok-wechat-executive-order-392528)
    as president. He still maintains there are security concerns, but says he now
    opposes the move because it would help [Facebook](https://truthsocial.com/@realDonaldTrump/posts/112058087970558736),
    another Trump [nemesis](https://www.wate.com/news/nexstar-media-wire/trump-says-he-considers-facebook-an-enemy-of-the-people/).
  id: totrans-split-55
  prefs: []
  type: TYPE_NORMAL
  zh: 特朗普[曾试图禁止这款应用](https://www.politico.com/news/2020/08/06/trump-tiktok-wechat-executive-order-392528)。他仍然认为存在安全问题，但称他现在反对此举是因为这将有助于[Facebook](https://truthsocial.com/@realDonaldTrump/posts/112058087970558736)，这是特朗普的另一个[宿敌](https://www.wate.com/news/nexstar-media-wire/trump-says-he-considers-facebook-an-enemy-of-the-people/)。
- en: 'Here''s an element Trump didn''t mention: money.'
  id: totrans-split-56
  prefs: []
  type: TYPE_NORMAL
  zh: 特朗普没有提到的一个因素是金钱。
- en: Jeff Yass, the [biggest donor](http://www.opensecrets.org/political-action-committees-pacs/club-for-growth-action/C00487470/donors/2024)
    to Club For Growth, one of the [biggest-spending](http://www.opensecrets.org/orgs/club-for-growth/summary?id=D000000763)
    political-donation groups in the country, also happens to be the largest U.S.
    investor in TikTok with shares [worth billions](https://www.nbcnews.com/tech/tech-news/jeff-yass-billionaire-donor-investments-tiktoks-parent-company-rcna142531).
    He has reportedly threatened to [cut off funds](https://nypost.com/2024/03/07/us-news/billionaire-tiktok-investor-bullies-lawmakers-to-stop-sale/)
    to politicians who back the TikTok bill.
  id: totrans-split-57
  prefs: []
  type: TYPE_NORMAL
  zh: 杰夫·亚斯，是[俱乐部增长行动](http://www.opensecrets.org/political-action-committees-pacs/club-for-growth-action/C00487470/donors/2024)的[最大捐赠者](http://www.opensecrets.org/orgs/club-for-growth/summary?id=D000000763)之一，这是全国最大的政治捐赠组织之一，同时也是TikTok的最大美国投资者，持有价值[数十亿](https://www.nbcnews.com/tech/tech-news/jeff-yass-billionaire-donor-investments-tiktoks-parent-company-rcna142531)美元的股份。据报道，他已经威胁要[中断对支持TikTok法案的政客的资金支持](https://nypost.com/2024/03/07/us-news/billionaire-tiktok-investor-bullies-lawmakers-to-stop-sale/)。
- en: Though the two reportedly had a falling out, Trump said several weeks ago that
    he's back on good terms with Yass and Club For Growth.
  id: totrans-split-58
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管两人据报道已经发生了争执，特朗普几周前表示他和亚斯以及俱乐部增长行动恢复了良好关系。
- en: The bill has split Trump's allies.
  id: totrans-split-59
  prefs: []
  type: TYPE_NORMAL
  zh: 这项法案已经分裂了特朗普的盟友。
- en: One of his staunchest defenders in Congress, Elise Stefanik, [signed onto the
    bill](https://x.com/RepStefanik/status/1766473253969653963?s=20) as a co-sponsor;
    other pro-Trump groups are staunchly [supportive](https://twitter.com/Heritage_Action/status/1767256449296511359?s=20).
  id: totrans-split-60
  prefs: []
  type: TYPE_NORMAL
  zh: 他在国会中最坚定的支持者之一，伊莉丝·斯特凡尼克，已经作为联合赞助人[签署了这项法案](https://x.com/RepStefanik/status/1766473253969653963?s=20)；其他亲特朗普的团体也[坚定支持](https://twitter.com/Heritage_Action/status/1767256449296511359?s=20)。
- en: But some [libertarians](https://x.com/MikeNeedham/status/1767534894501011736?s=20),
    and public personalities like [Tucker Carlson](http://x.com/TuckerCarlson/status/1767636879677984822?s=20)
    and [Elon Musk](https://www.businessinsider.com/elon-musk-sides-with-donald-trump-tiktok-ban-2024-3)
    are on Trump's side here. As is Trump ally Kellyanne Conway, who has reportedly
    been [hired](https://www.politico.com/news/2024/03/09/kellyanne-conway-tiktok-trump-00146144)
    to lobby for TikTok.
  id: totrans-split-61
  prefs: []
  type: TYPE_NORMAL
  zh: 但是一些[自由主义者](https://x.com/MikeNeedham/status/1767534894501011736?s=20)，以及公众人物如[Tucker
    Carlson](http://x.com/TuckerCarlson/status/1767636879677984822?s=20)和 [Elon Musk](https://www.businessinsider.com/elon-musk-sides-with-donald-trump-tiktok-ban-2024-3)都站在特朗普这边。特朗普盟友凯莉安·康威据报道已被[聘请](https://www.politico.com/news/2024/03/09/kellyanne-conway-tiktok-trump-00146144)游说TikTok。
- en: '***WATCH | What to know about TikTok security concerns:***  ### Breaking down
    TikTok security concerns'
  id: totrans-split-62
  prefs: []
  type: TYPE_NORMAL
  zh: '***观看 | 关于TikTok安全问题需要知道的内容：***  ### 解析TikTok安全问题'
- en: The National's Ian Hanomansing asks cyber security experts Brian Haugli and
    Alana Staszcyszyn about how worried TikTok users should be about having the app
    on their devices.
  id: totrans-split-63
  prefs: []
  type: TYPE_NORMAL
  zh: 国家电视台的伊恩·哈诺曼辛询问网络安全专家布赖恩·豪格利和阿兰娜·斯塔什奇辛关于TikTok用户是否应该担心在设备上安装此应用。
- en: Unprecedented? Yes and no
  id: totrans-split-64
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 前所未有？有点是，有点不是。
- en: Has there ever been a comparable case of a massive information platform used
    by hundreds of millions being forced to divest or disappear? Not quite.
  id: totrans-split-65
  prefs: []
  type: TYPE_NORMAL
  zh: 是否曾经有过一个类似的情况，即被数亿人使用的大型信息平台被迫剥离或消失？并不完全相同。
- en: But it's a new twist on an old practice.
  id: totrans-split-66
  prefs: []
  type: TYPE_NORMAL
  zh: 但这是一种对旧做法的新变奏。
- en: According to a piece in the [Stanford Law](http://review.law.stanford.edu/wp-content/uploads/sites/3/2022/05/Sitaraman-74-Stan.-L.-Rev.-1073.pdf)
    [Review](http://review.law.stanford.edu/wp-content/uploads/sites/3/2022/05/Sitaraman-74-Stan.-L.-Rev.-1073.pdf),
    the U.S. has periodically cited national security to restrict foreign presence
    in certain industries since the dawn of the republic — touching banking, shipping,
    radio, aeronautics and energy, starting from the 1790s.
  id: totrans-split-67
  prefs: []
  type: TYPE_NORMAL
  zh: 根据[斯坦福法学评论](http://review.law.stanford.edu/wp-content/uploads/sites/3/2022/05/Sitaraman-74-Stan.-L.-Rev.-1073.pdf)的一篇文章，自美国共和国的黎明以来，美国周期性地以国家安全为由限制某些行业的外国存在
    — 包括银行业、航运业、无线电、航空和能源，从1790年代开始。
- en: The U.S. has also blocked foreign ownership bids for U.S. companies [a handful
    of times](https://crsreports.congress.gov/product/pdf/IF/IF10177) over the last
    decade. In virtually every case it involved Chinese [attempts](https://www.cnbc.com/2017/09/13/trump-blocks-sale-of-us-chipmaker-to-chinese-investors.html)
    to [purchase](https://www.nytimes.com/2020/03/06/business/economy/trump-administration-blocks-chinese-acquisition-cfius.html?smid=nytcore-ios-share&referringSource=articleShare&sgrp=c-cb)
    U.S.-based technology companies.
  id: totrans-split-68
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去十年中，美国还多次阻止了外国对美国公司的所有权收购[几次](https://crsreports.congress.gov/product/pdf/IF/IF10177)。事实上，几乎每次都涉及到中国试图收购美国科技公司的[企图](https://www.cnbc.com/2017/09/13/trump-blocks-sale-of-us-chipmaker-to-chinese-investors.html)。
- en: The context for all this? The U.S. rivalry with China, and [fears](https://www.cbc.ca/news/world/u-s-china-meeting-diplomatic-peace-1.6883345)
    that it could someday break into open conflict over Taiwan.
  id: totrans-split-69
  prefs: []
  type: TYPE_NORMAL
  zh: 所有这一切的背景是？美国与中国的竞争，以及对于可能因台湾问题而导致公开冲突的[担忧](https://www.cbc.ca/news/world/u-s-china-meeting-diplomatic-peace-1.6883345)。
