- en: 'The man who owes Nintendo $14m: Gary Bowser and gaming’s most infamous piracy
    case | Games | The Guardian'
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 一个欠Nintendo 1400万美元的男人：加里·鲍泽与游戏史上最臭名昭著的盗版案件 | 游戏 | 卫报
- en: 来源：[https://www.theguardian.com/games/2024/feb/01/the-man-who-owes-nintendo-14m-gary-bowser-and-gamings-most-infamous-piracy-case](https://www.theguardian.com/games/2024/feb/01/the-man-who-owes-nintendo-14m-gary-bowser-and-gamings-most-infamous-piracy-case)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.theguardian.com/games/2024/feb/01/the-man-who-owes-nintendo-14m-gary-bowser-and-gamings-most-infamous-piracy-case](https://www.theguardian.com/games/2024/feb/01/the-man-who-owes-nintendo-14m-gary-bowser-and-gamings-most-infamous-piracy-case)
- en: In April 2023, a 54-year-old programmer named Gary Bowser was released from
    prison having served 14 months of a 40-month sentence. Good behaviour reduced
    his time behind bars, but now his options are limited. For a while he was crashing
    on a friend’s couch in Toronto. The weekly physical therapy sessions, which he
    needs to ease chronic pain, were costing hundreds of dollars every week, and he
    didn’t have a job. And soon, he would need to start sending cheques to [Nintendo](https://www.theguardian.com/games/nintendo).
    Bowser owes the makers of Super Mario $14.5m (£11.5m), and he’s probably going
    to spend the rest of his life paying it back.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 2023年4月，一名54岁的程序员加里·鲍泽出狱，他服刑了40个月刑期中的14个月。良好的行为减少了他的监禁时间，但现在他的选择有限。有一段时间他在多伦多的朋友家里临时住宿。他需要进行每周的物理疗法，以缓解慢性疼痛，但每周的费用高达数百美元，而他却没有工作。不久之后，他将需要开始给[Nintendo](https://www.theguardian.com/games/nintendo)寄支票。鲍泽欠超级马里奥的制作者1450万美元（1150万英镑），他可能要花一辈子的时间来偿还这笔钱。
- en: 'Since he was a child, Bowser’s life has revolved around tinkering with electronics.
    His dad was a mechanical engineer, and he learned from him how to wire up model
    trains and mod calculators. As a teenager he already had a computer business:
    his mother died when he was 15, his father had retired and Bowser supported him.'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 自小起，鲍泽的生活就围绕着玩电子设备打转。他的父亲是一名机械工程师，从他那里学会了如何给模型火车接线并改造计算器。十几岁时，他已经有了一家电脑业务：他15岁时母亲去世，父亲退休，鲍泽支持起了他们。
