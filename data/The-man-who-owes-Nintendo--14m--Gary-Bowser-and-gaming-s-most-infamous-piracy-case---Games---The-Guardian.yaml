- en: 'Bowser would go on to run an internet cafe, where patrons played Counter-Strike
    and Dance Dance Revolution, and repair hardware for a living. He got briefly caught
    up with the law during a stint fixing games consoles at flea markets, which nearly
    implicated him alongside vendors who sold pirated movies. Eventually he moved
    to the Dominican Republic in 2010\. He spoke no Spanish for years, but he loved
    the place anyway: you could drive from one end to the other in just 12 hours,
    he recalls. It was here that Bowser – who, in a case of nominative determinism
    that feels almost too trite to acknowledge, shares a name with Super Mario’s in-game
    antagonist – started becoming the face of Nintendo piracy.'
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 鲍瑟后来经营了一个网吧，顾客在那里玩《反恐精英》和《舞力全开》，并以修理硬件为生。他曾在跳蚤市场修理游戏机时短暂涉足法律问题，几乎与售卖盗版电影的供应商一起被牵连。最终，他在2010年搬到了多米尼加共和国。多年来他不会说西班牙语，但他仍然喜欢那个地方：他回忆道，你可以在12小时内从一端开车到另一端。正是在这里，鲍瑟——一个名字显然有点陈腐但却与超级马里奥游戏中的反派同名的人——开始成为任天堂盗版活动的代表。
- en: 'Gary Bowser, left, in his 20s demonstrating projects for the TI-99 home computer
    event at the Chicago TI fair in the early 90s. Photograph: Courtesy of Gary Bowser'
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 加里·鲍瑟在20多岁时在芝加哥TI展会上为TI-99家用电脑项目进行演示。照片：Gary Bowser提供
- en: In the late 00s he made contact with Team Xecuter, a group that produces dongles
    used to bypass anti-piracy measures on [Nintendo Switch](https://www.theguardian.com/games/nintendo-switch)
    and other consoles, letting them illegally download, modify and play games. While
    he says he was only paid a few hundred dollars a month to update their websites,
    Bowser says the people he worked with weren’t very social and he helped “testers”
    troubleshoot devices.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在00年代后期，他与团队Xecuter取得联系，这是一个生产用于绕过[Nintendo Switch](https://www.theguardian.com/games/nintendo-switch)和其他游戏机的反盗版措施的设备的团体，使他们能够非法下载、修改和玩游戏。虽然他说他每月只拿几百美元更新他们的网站，鲍瑟说他与之合作的人并不太善于社交，他帮助“测试员”解决设备问题。
- en: “I started becoming a middleman in between the people doing the development
    work, and the people actually owning the mod chips, playing the games,” he says.
    “I would get feedback from the testers, and then I would send it to the developers
    … I can handle people, and that’s why I ended up getting more involved.”
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: “我开始成为那些开发工作人员和实际拥有修改芯片、玩游戏的人之间的中间人，”他说。“我会从测试员那里收到反馈，然后把它发送给开发者……我能处理人际关系，这就是为什么我最终变得更加深入参与其中。”
- en: In September 2020, he was arrested in a sting so unusual that the US Department
    of Justice released [a press release](https://www.justice.gov/opa/pr/two-members-notorious-videogame-piracy-group-team-xecuter-custody)
    boasting about the indictment, in which acting assistant attorney general Brian
    C Rabbitt called Bowser and his co-defendants “leaders of a notorious international
    criminal group that reaped illegal profits for years by pirating video game technology
    of US companies”.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 2020年9月，他因一次罕见的扫荡行动被捕，美国司法部发布了[一份新闻稿](https://www.justice.gov/opa/pr/two-members-notorious-videogame-piracy-group-team-xecuter-custody)，其中代理助理总检察长布莱恩·C·拉比特称鲍瑟及其共犯为“一群臭名昭著的国际犯罪集团的领导人，多年来通过盗版美国公司的视频游戏技术获得非法利润”。
- en: 'The Nintendo Switch console. Photograph: Drew Angerer/Getty Images'
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 任天堂Switch游戏机。照片：Drew Angerer/Getty Images
- en: “The day that it happened, I was sleeping in my bed, it was four in the morning,
    I’d been drinking all night,” Bowser says. “And suddenly I wake up and see three
    people surrounding my bed with rifles aimed at my head … they dragged me out of
    the place, put me in the back of a pickup truck and drove me to the Interpol office.”
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: “那天发生的时候，我在床上睡觉，是凌晨四点，我整夜都在喝酒，”鲍瑟说。“突然间我醒来，看到三个人站在我的床边，枪口对准我的头……他们把我从那里拖出来，扔进一辆皮卡车的后座，开到了国际刑警组织办公室。”
- en: Bowser was arrested at the height of the pandemic, which complicated everything.
    He was imprisoned in a series of jails, and each transfer had Covid safety precautions
    that required him to spend time in isolation. Despite this, Bowser still caught
    the coronavirus and spent two weeks so sick that, he says, a priest would come
    over once a day to read him a prayer.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 勃瑟在疫情高峰期被捕，一切都变得更加复杂。他被关押在一系列监狱中，每次转移都有涉及防疫措施，需要他进行隔离。尽管如此，勃瑟仍然感染了冠状病毒，他说他曾病得如此严重，以至于每天神父都会来为他祈祷。
- en: Bowser was charged with fraud over his connection to Team Xecuter. While in
    custody, he was also hit with a civil suit from Nintendo. Between the civil and
    criminal cases, he was ordered to pay $14.5m.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 勃瑟因其与Xecuter团队的联系而被指控欺诈。在羁押期间，他还面临任天堂的民事诉讼。在民事和刑事案件之间，他被判支付1450万美元。
- en: In transcripts from the court, Nintendo’s lawyer Ajay Singh outlined the company’s
    case against piracy. “It’s the purchase of video games that sustains Nintendo,
    and it is the games that make the people smile … It’s for that reason that we
    do all we can to prevent games on Nintendo systems from being stolen,” he told
    the judge.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 从法庭记录中，任天堂的律师阿贾伊·辛格概述了公司反对盗版的案件。“正是购买视频游戏维持了任天堂，而这些游戏使人们微笑……正因如此，我们竭尽所能防止任天堂系统上的游戏被盗。”他告诉法官。
- en: Pirates are usually fined in court, but Bowser’s case was [meant to draw attention](https://www.videogameschronicle.com/news/nintendo-said-hacker-gary-bowsers-jail-sentence-was-a-unique-opportunity-to-send-a-message/).
    “The sentence was like a message to other people that [are] still out there, that
    if they get caught … [they’ll] serve hard time,” he says. As he tells it, Bowser
    didn’t make or develop the products that sent him to prison; he “just” updated
    the websites that told people what they could buy, and kept them informed about
    what was coming next.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 海盗通常会在法庭上受罚，但勃瑟的案件旨在[引起注意](https://www.videogameschronicle.com/news/nintendo-said-hacker-gary-bowsers-jail-sentence-was-a-unique-opportunity-to-send-a-message/)。“这个判决就像是向其他仍然在外的人发出的一个信号，如果他们被抓住……将会面临严厉的惩罚，”他说。据他所述，勃瑟并没有制造或开发导致他入狱的产品；他只是“仅仅”更新网站，告诉人们他们可以购买什么，并让他们了解即将推出的产品。
- en: Bowser maintains that he could have fought the allegations, and that other members
    of the hacking group remain at large. But fighting against 13 charges would have
    cost time and money. It was easier, he claims, to plead guilty and only deal with
    a couple of the charges. As a part of that agreement, Bowser now has to send Nintendo
    20-30% of any money left over after he pays for necessities such as rent.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 勃瑟坚称他本可以对抗这些指控，并且黑客组织的其他成员仍然在逍遥法外。但是应对13项指控将耗费时间和金钱。他声称，认罪并仅处理其中几项指控会更容易些。根据协议的一部分，勃瑟现在必须在支付租金等必要开支后，向任天堂支付剩余金额的20-30%。
- en: '‘I’ll pay them what I can, which won’t be very much money, that’s for sure’
    … the Nintendo offices in Kyoto. Photograph: Askar Karimullin/Alamy'
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: “我会支付我能支付的金额，这肯定不会是很多钱”……位于京都的任天堂办公室。照片：阿斯卡尔·卡里穆林/阿拉米库图片社
- en: “I’ll pay them what I can, which won’t be very much money, that’s for sure,”
    he says. Despite his predicament, Bowser counts his blessings. “It could be a
    lot worse,” he says. Bowser has now managed to secure housing, and he thinks that
    after rent, he has a couple of hundred dollars leftover for food and other necessities.
    He assumes he’ll be turning to food support services.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: “我会支付我能支付的金额，这肯定不会是很多钱，”他说道。尽管陷入困境，勃瑟感到自己很幸运。“情况可能会更糟，”他说。勃瑟现在已经设法找到住房，他认为支付完房租后，还能有几百美元用于食物和其他必需品。他认为自己将转向食品支持服务。
- en: '[skip past newsletter promotion](#EmailSignup-skip-link-16)'
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: '[跳过通讯订阅推广](#EmailSignup-skip-link-16)'
- en: after newsletter promotion
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 通讯订阅推广后
- en: While the months after his release have been bumpy and uncertain, he has still
    experienced worse. It’s better than the time he spent homeless in his early 20s,
    he says. “I have experienced many things over the years, bad situations and good.”
    He carried an optimistic outlook even while imprisoned; at one point he was paid
    to counsel other prisoners on suicide watch. “A lot of other people were going
    crazy, banging their cell doors, screaming, yelling, harming themselves,” he says.
    Bowser was paid a dollar an hour to help them, and his four-hour shifts allowed
    him to start chipping away at his pending bill. “When I was in jail, I was paying
    Nintendo $25 a month,” he recalls.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然他释放后的几个月曲折不安，但他仍经历过更糟糕的时光。 他说，这比他 20 多岁时流浪无家时好多了。“多年来，我经历了许多事情，有好有坏。” 即使在监狱里，他都保持着乐观的态度；
    有一段时间，他还被付钱帮助其他监狱里的人自杀观察。“很多其他人都变得疯狂了，敲打着他们的牢房门，尖叫，大喊，伤害自己，”他说。 Bowser 每小时收到一美元的报酬帮助他们，他的四小时轮班让他开始偿还他未付的账单。“当我在监狱里时，我每月向任天堂支付
    25 美元”他回忆道。
- en: While inside, Bowser couldn’t always get the medical attention he needed, he
    claims, and even when he did, the realities of prison still exacerbated his health
    issues – he has elephantiasis in his left leg. At times, due to Covid, Bowser
    could only leave his cell a few times a week and only for about 10 minutes. The
    rest of the time, he spent sitting.
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 在监狱里，Bowser 不能总是得到他需要的医疗注意，他声称，即使他得到了，监狱的现实仍然加剧了他的健康问题——他的左腿患有象皮病。 有时，由于 Covid，Bowser
    每周只能离开自己的牢房几次，每次约为 10 分钟。 其余的时间，他都在坐着。
- en: “For a while I couldn’t even get a shoe on my left foot, so I was walking around
    barefoot,” he recalls.
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: “有一段时间我甚至不能穿鞋在我的左脚上，所以我赤脚走路，”他回忆道。
- en: '‘When I was in jail, I was paying Nintendo $25 a month’ … Bowser at FDC SeaTac
    prison, Christmas in 2022. Photograph: Courtesy of Gary Bowser'
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: “当我在监狱里时，我每月向任天堂支付 25 美元”……2022 年圣诞节，Bowser 在 FDC SeaTac 监狱。 摄影：Gary Bowser
    的礼貌
- en: At least there was a wheelchair to help him get around. Nowadays, Bowser only
    has a cane – but his leg hasn’t let-up. Bowser goes to physical therapy three
    times a week, but it’s expensive. He is estranged from his family. Instead, it’s
    his friends who are helping him buy food and clothes. He pays for medical care
    from a GoFundMe page dedicated to helping him restart his life, which received
    a few dozen donations. He is hoping that he can get disability payments soon.
    Since he got out, he’s often gone without access to a refrigerator or a stove
    due to trouble paying his electricity bills.
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: 至少有一个轮椅帮助他四处走动。 如今，Bowser 只有一根手杖——但他的腿并没有好转。 Bowser 每周去三次物理治疗，但这很昂贵。 他与家人疏远。
    取而代之的是，他的朋友们正在帮助他购买食物和衣服。 他通过一个 GoFundMe 页面支付医疗费用，该页面专门用于帮助他重新开始他的生活，收到了几十笔捐款。
    他希望他可以尽快获得残疾津贴。 自从他出狱以来，他经常没有冰箱或炉子的使用权，因为他支付电费有困难。
- en: In the meantime, and after months of inconsistent access to the internet, Bowser
    is looking for jobs. On his website, he lists all the services he can provide
    and while he has found a few coding gigs, he’s been having a hard time securing
    anything long-term. Any prospective employer who does a background check will
    of course see his legal history with Nintendo, but that may not work against him.
    A cybersecurity company might welcome his tech expertise, regardless of how he
    got it. For now, he is getting back into his first love, retro hardware, tinkering
    away with old-school Texas Instruments calculators. Legally, he’s not allowed
    to mess around with modern gaming hardware.
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: Bowser 与上网不稳定的几个月后正在找工作。 在他的网站上，他列出了他可以提供的所有服务，虽然他找到了一些编码的工作，但他很难稳定任何长期的工作。
    任何打算雇用他的潜在雇主当然会看到他与任天堂的法律历史，但这可能不会对他产生不利影响。 一家网络安全公司可能会欢迎他的技术专长，无论他是如何获得这些技能的。
    目前，他正在重新追溯他的初恋——老式的德州仪器计算器。 法律上，他不允许去处理现代游戏硬件。
- en: If there is one thing he is sure about, it’s his talent. Before everything went
    down the drain, Bowser had started several businesses that were successful enough
    to have employees. “I should be the executive in charge of the company, not someone
    working as a junior,” he says. In that regard, he doesn’t just share his surname
    with Mario’s reptilian foe; he also, improbably, shares it with Nintendo of America’s
    current president, Doug Bowser. Gary is certain that the executive can be found
    somewhere in his family tree, perhaps in a distant branch.
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
  zh: 如果有一件事他确信的，那就是他的才能。在一切都垮掉之前，鲍泽尔已经开办了几家相当成功的企业，足够成功以至于有员工。“我应该是公司的执行总裁，而不是一个初级职员，”他说道。在这方面，他不仅仅和马里奥的爬行敌人分享姓氏；他也不太可能与任天堂美国公司的现任总裁道格·鲍泽尔分享同姓。加里确信，这位高管可以在他的家族谱系中找到，也许是在遥远的分支中。
- en: “I must be the first Bowser that’s ever been arrested,” he says, with a resigned
    laugh.
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
  zh: “我一定是第一个被逮捕的鲍泽尔，”他带着一声无奈的笑说道。
