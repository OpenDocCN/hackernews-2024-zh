- en: Meta will delete all non-migrated Oculus accounts in March - The Verge
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Meta将在三月删除所有未迁移的Oculus账户 - The Verge
- en: 来源：[https://www.theverge.com/2024/3/1/24087855/meta-delete-oculus-accounts](https://www.theverge.com/2024/3/1/24087855/meta-delete-oculus-accounts)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.theverge.com/2024/3/1/24087855/meta-delete-oculus-accounts](https://www.theverge.com/2024/3/1/24087855/meta-delete-oculus-accounts)
- en: If you still haven’t migrated your Oculus account to a Meta one, you might want
    to do that soon. In an email sent to users, the company says it will delete Oculus
    accounts on March 29th, 2024, preventing you from reactivating or retrieving your
    apps, in-app purchases, store credits, and more. You’ll lose your achievements,
    friends list, and any content created with your Oculus account if you don’t migrate
    to a Meta account before then.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你还没有将你的Oculus账户迁移到Meta账户，你可能需要尽快这样做。公司在发送给用户的电子邮件中表示，将会在2024年3月29日删除Oculus账户，这将阻止你重新激活或检索你的应用程序、应用内购买、商店积分和其他内容。如果在此之前不将账户迁移到Meta账户，你将失去你的成就、朋友列表以及任何使用你的Oculus账户创建的内容。
- en: Oculus accounts have been on the way out since 2020, when the company then known
    as Facebook [started requiring new users](/2020/8/18/21372435/oculus-facebook-login-change-separate-account-support-end-quest-october)
    to sign up with Facebook accounts instead. However, it added the ability to create
    a [Meta account in 2022](/2022/8/23/23318359/meta-quest-vr-account-login-facebook-oculus),
    offering an alternative to users who didn’t want to link their Facebook account
    to their Quest headset. Meta stopped letting users log in to their Oculus accounts
    in January 2023\. If you’ve got a Quest gathering dust in a drawer somewhere,
    now’s your last chance to migrate your Oculus account to a Meta one.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 自从2020年以来，当时名为Facebook的公司就开始要求新用户改用Facebook账户进行注册，而Oculus账户逐渐退出。然而，Meta在2022年增加了创建Meta账户的功能，为那些不想将其Facebook账户与Quest头戴设备关联的用户提供了一个选择。Meta在2023年1月停止允许用户登录其Oculus账户。如果你家里有一台放在抽屉里积灰的Quest，现在是最后一次将你的Oculus账户迁移到Meta账户的机会。
- en: Screenshot by Emma Roth / The Verge
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: Emma Roth / The Verge提供的截图
- en: You can migrate your account by [heading to this page](https://auth.meta.com/?is_email_click=true&utm_source=oculus&utm_medium=email&utm_parent=vr_channels)
    and signing up for a Meta account with the same email you’ve used for Oculus.
    From there, you’ll be able to access all of the same games, data, and other purchases
    saved to your Oculus account.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过[访问此页面](https://auth.meta.com/?is_email_click=true&utm_source=oculus&utm_medium=email&utm_parent=vr_channels)来迁移你的账户，并使用你用于Oculus的同一电子邮件注册Meta账户。从那里，你将能够访问保存在你的Oculus账户上的所有游戏、数据和其他购买内容。
- en: Several of us here at *The Verge* received the email, including a couple of
    my colleagues who have already converted their Oculus accounts to Meta. It’s not
    clear whether Meta sent these emails by mistake or if there’s any action Meta
    account holders will need to take. *The Verge* reached out to Meta with a request
    for more information but didn’t immediately hear back.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在*The Verge*的几个人收到了这封电子邮件，包括我的一些同事，他们已经将他们的Oculus账户转换成了Meta账户。目前尚不清楚Meta是否误发了这些邮件，或者Meta账户持有者是否需要采取任何行动。*The
    Verge*已经联系Meta寻求更多信息，但目前还未收到回复。
