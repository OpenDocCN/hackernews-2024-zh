  zh: “作为一名皮革工，他的职业是在将羊皮轻盈化之前将其变成精美的皮革制品，比如装饰手套，约翰·莎士比亚——与镇上的帽商、丝绸商、帽商、羊毛布商、毡制品商和制革工——都需要方便获取尿液以完成整个加工过程的多个阶段。[莎士比亚的]垃圾山……可能是城镇这一区域内居住的一群织布和制革工匠的重要尿液收集地。”
