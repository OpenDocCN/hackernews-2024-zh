- en: Shakespeare expert overturns fly-tipper myth about playwright’s father | William
    Shakespeare | The Guardian
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 关于剧作家父亲的乱丢垃圾者神话被莎士比亚专家推翻 | 威廉·莎士比亚 | 卫报
- en: 来源：[https://www.theguardian.com/culture/2024/feb/23/shakespeare-expert-overturns-fly-tipper-myth-about-playwrights-father](https://www.theguardian.com/culture/2024/feb/23/shakespeare-expert-overturns-fly-tipper-myth-about-playwrights-father)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.theguardian.com/culture/2024/feb/23/shakespeare-expert-overturns-fly-tipper-myth-about-playwrights-father](https://www.theguardian.com/culture/2024/feb/23/shakespeare-expert-overturns-fly-tipper-myth-about-playwrights-father)
- en: The earliest record of William Shakespeare’s father in Stratford-upon-Avon famously
    notes his fine in 1552 for making a “muckhill” on a street.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 威廉·莎士比亚的父亲在斯特拉特福德-阿文的最早记录，著名地提到了他在1552年因在街道上制造“粪山”而罚款。
- en: Now the long-held assumption that John Shakespeare was a 16th-century fly-tipper
    has been overturned as a myth. Far from being punished, he was simply paying a
    waste disposal toll for detritus relating to his trade as a glover and tanner
    of leather.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，长期以来认为约翰·莎士比亚是16世纪的乱丢垃圾者的假设已经被推翻为神话。远非受到惩罚，他只是为与他作为制革师和皮革处理工相关的废物支付了处理费。
