- en: Sodium's high-pressure transformation can tell us about the interiors of stars,
    planets
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 钠的高压转变可以告诉我们有关星球、行星内部的情况
- en: 来源：[https://phys.org/news/2023-12-sodium-high-pressure-interiors-stars-planets.html](https://phys.org/news/2023-12-sodium-high-pressure-interiors-stars-planets.html)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://phys.org/news/2023-12-sodium-high-pressure-interiors-stars-planets.html](https://phys.org/news/2023-12-sodium-high-pressure-interiors-stars-planets.html)
- en: Travel deep enough below Earth's surface or inside the center of the sun, and
    matter changes on an atomic level.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在地球表面以下深处或太阳的中心内部，物质会在原子水平上发生变化。
- en: The mounting pressure within stars and planets can cause metals to become nonconducting
    insulators. Sodium has been shown to transform from a shiny, gray-colored metal
    into a transparent, glass-like insulator when squeezed hard enough.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 星球和行星内部不断增加的压力可能会导致金属成为不导电的绝缘体。当受到足够大的压力时，钠已被证实可以从一种有光泽的灰色金属变成透明的玻璃状绝缘体。
- en: Now, a University at Buffalo-led study has revealed the [chemical](https://phys.org/tags/chemical/)
    bonding behind this particular high-pressure phenomenon.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，由水牛城大学主导的一项研究揭示了这种特殊高压现象背后的[化学](https://phys.org/tags/chemical/)键合。
- en: While it's been theorized that high pressure essentially squeezes sodium's electrons
    out into the spaces between atoms, researchers' quantum chemical calculations
    show that these electrons still very much belong to the surrounding atoms and
    are chemically bonded to each other.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管有理论认为高压基本上会将钠的电子挤压到原子之间的空间中，但研究人员的量子化学计算显示，这些电子仍然完全属于周围的原子，并且在化学上彼此键合。
- en: '"We''re answering a very simple question of why sodium becomes an insulator,
    but predicting how other elements and [chemical compounds](https://phys.org/tags/chemical+compounds/)
    behave at very high pressures will potentially give insight into bigger-picture
    questions," says Eva Zurek, Ph.D., professor of chemistry in the UB College of
    Arts and Sciences and co-author of the study, which was published in *Angewandte
    Chemie*, a journal of the German Chemical Society. "What''s the interior of a
    star like? How are planets'' magnetic fields generated, if indeed any exist? And
    how do stars and planets evolve? This type of research moves us closer to answering
    these questions."'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '"我们正在回答一个非常简单的问题，即为什么钠会变成绝缘体，但预测其他元素和[化学化合物](https://phys.org/tags/chemical+compounds/)在非常高的压力下的行为将可能揭示更大的问题，"UB艺术与科学学院化学系教授、该研究的合著者Eva
    Zurek博士说道，该研究发表在德国化学学会期刊《应用化学》上。"星球的内部是什么样的？行星的磁场是如何产生的，如果确实存在的话？星球和行星如何演化？这类研究使我们更接近回答这些问题。"'
- en: The study confirms and builds upon the theoretical predictions of the late renowned
    physicist Neil Ashcroft, whose memory the study is dedicated to.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 该研究证实并拓展了已故著名物理学家Neil Ashcroft的理论预测，该研究是致敬他的记忆。
- en: It was once thought that materials always become metallic under high pressure—like
    the [metallic hydrogen](https://phys.org/tags/metallic+hydrogen/) theorized to
    make up Jupiter's core—but Ashcroft and Jeffrey Neaton's seminal paper two decades
    ago found some materials, like sodium, can actually become insulators or semiconductors
    when squeezed. They theorized that sodium's core electrons, thought to be inert,
    would interact with each other and the outer valence electrons when under [extreme
    pressure](https://phys.org/tags/extreme+pressure/).
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 曾经有人认为材料在高压下总是会变成金属性质—就像理论上构成木星核心的[金属氢](https://phys.org/tags/metallic+hydrogen/)—但是二十年前的Ashcroft和Jeffrey
    Neaton的开创性论文发现一些材料，如钠，实际上在受压时会变成绝缘体或半导体。他们推测钠的核心电子，被认为是惰性的，会在受到[极端压力](https://phys.org/tags/extreme+pressure/)时相互作用，并与外层价电子相互作用。
- en: '"Our work now goes beyond the physics picture painted by Ashcroft and Neaton,
    connecting it with chemical concepts of bonding," says the UB-led study''s lead
    author, Stefano Racioppi, Ph.D., a postdoctoral researcher in the UB Department
    of Chemistry.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '"我们的工作现在超越了由Ashcroft和Neaton描绘的物理图景，并将其与化学键合的概念联系起来，"由UB主导的研究的第一作者Stefano Racioppi博士在UB化学系的博士后研究员中说道。'
- en: Pressures found below Earth's crust can be difficult to replicate in a lab,
    so using supercomputers in UB's Center for Computational Research, the team ran
    calculations on how electrons behave in sodium atoms when under high pressure.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在地球地壳下方找到的压力在实验室中很难复制，因此利用UB计算研究中心的超级计算机，团队对钠原子在高压下的电子行为进行了计算。
- en: The electrons become trapped within the interspatial regions between atoms,
    known as an electride state. This causes [sodium](https://phys.org/tags/sodium/)'s
    physical transformation from shiny metal to transparent insulator, as free-flowing
    electrons absorb and retransmit light but trapped electrons simply allow the light
    to pass through.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 电子被困在原子之间的空间区域内，称为电子态。这导致了[钠](https://phys.org/tags/sodium/)从闪亮的金属转变为透明绝缘体，因为自由流动的电子吸收并重新发射光线，但被困的电子只是允许光线通过。
- en: However, researchers' calculations showed for the first time that the emergence
    of the electride state can be explained through [chemical bonding](https://phys.org/tags/chemical+bonding/).
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，研究人员的计算首次表明，电子态的出现可以通过[化学键合](https://phys.org/tags/chemical+bonding/)来解释。
- en: The high pressure causes electrons to occupy new orbitals within their respective
    atoms. These orbitals then overlap with each other to form [chemical bonds](https://phys.org/tags/chemical+bonds/),
    causing localized charge concentrations in the interstitial regions.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 高压导致电子在各自的原子内占据新的轨道。然后，这些轨道相互重叠形成[化学键](https://phys.org/tags/chemical+bonds/)，在间隙区域中引起局部电荷浓度。
- en: While previous studies offered an intuitive theory that [high pressure](https://phys.org/tags/high+pressure/)
    squeezed electrons out of atoms, the new calculations found that the electrons
    are still part of surrounding atoms.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然以前的研究提出了一种直观的理论，即[高压](https://phys.org/tags/high+pressure/)将电子挤出了原子，但新的计算发现这些电子仍然是周围原子的一部分。
- en: '"We realized that these are not just isolated electrons that decided to leave
    the atoms. Instead, the electrons are shared between the atoms in a chemical bond,"
    Racioppi says. "They''re quite special."'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: “我们意识到，这些不仅仅是决定离开原子的孤立电子。相反，这些电子在化学键中共享在原子之间，” Racioppi说。“它们非常特殊。”
- en: Other contributors include Malcolm McMahon and Christian Storm from the University
    of Edinburgh's School of Physics and Astronomy and Center for Science at Extreme
    Conditions.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 其他贡献者包括爱丁堡大学物理和天文学院以及极端条件科学中心的 Malcolm McMahon 和 Christian Storm。
- en: The work was supported by the Center for Matter at Atomic Pressure, a National
    Science Foundation center led by the University of Rochester that studies how
    [pressure](https://phys.org/tags/pressure/) inside stars and planets can rearrange
    materials' atomic structure.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 这项工作得到了由罗切斯特大学领导的国家科学基金会中心 [压力](https://phys.org/tags/pressure/) 下的物质 的支持，该中心研究星球和星体内部的压力如何重新排列材料的原子结构。
- en: '"Obviously it is difficult to conduct experiments that replicate, say, the
    conditions within the deep atmospheric layers of Jupiter," Zurek says, "but we
    can use calculations, and in some cases, high-tech lasers, to simulate these kinds
    of conditions."'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: “显然，要复制实验，比如在木星深层大气层内部的条件是困难的，” Zurek说，“但我们可以使用计算，有时还可以使用高科技激光来模拟这类条件。”
