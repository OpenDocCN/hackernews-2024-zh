- en: Why the world stopped having sex
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为何世界停止性生活
- en: 来源：[https://www.telegraph.co.uk/news/2024/02/10/france-sex-lives-lowest-level-britain-japan-korea/](https://www.telegraph.co.uk/news/2024/02/10/france-sex-lives-lowest-level-britain-japan-korea/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.telegraph.co.uk/news/2024/02/10/france-sex-lives-lowest-level-britain-japan-korea/](https://www.telegraph.co.uk/news/2024/02/10/france-sex-lives-lowest-level-britain-japan-korea/)
- en: The other effect has been an end to the injunction that liberation equals frequent
    sex and *je baise donc je suis* (I f—, therefore I am).
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 其他影响是解除了解放等于频繁性行为和*je baise donc je suis*（我***，因此我存在）的命令。
- en: He cites prominent French-Moroccan Parisian Leila Slimani, whose first novel
    *Dans le jardin de l’ogre* (published in 2014 and later translated into English
    as *Adèle*) “recounts a woman’s endless string of joyless sexual encounters.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 他引用了著名的法国-摩洛哥巴黎人Leila Slimani，她的第一部小说《在食人魔的花园里》（2014年出版，后来翻译成英文*Adèle*）“记述了一个女人无尽的悲伤性邂逅。”
- en: “It can be read as a retort to *The Sexual Life of Catherine M.* (2002), by
    *soixante-huitard* art critic Catherine Millet, which recounts a woman’s endless
    string of joyous encounters.”
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: “它可以被理解为《凯瑟琳M.的性生活》（2002年）的反驳，这本书由*soixante-huitard*艺术评论家凯瑟琳·米勒写成，“这本书记述了一个女人无尽的快乐邂逅。”
- en: 'Slimani told Kuper: “As a woman, to be very honest, the discovery of sexuality
    for me was a real disappointment. I think sexuality is very often sad or melancholic.
    When I was a teenager, watching movies or reading books, they are giving you a
    very glamorous vision of sex, as if everything was beautiful and it was only about
    love and power.'
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: Slimani告诉Kuper：“说实话，作为一个女人，发现性对我来说真是一个巨大的失望。我认为性往往是悲伤或忧郁的。当我还是个十几岁的少年时，看电影或读书，它们会给你一个非常华丽的性观，好像一切都很美好，只是关于爱和权力。
- en: “But the truth is that very often it can be gloomy. It’s just two naked bodies
    making noise, you know? So I wanted to write about that. I think a lot of people
    are fed up with this idea that here in France it’s all about romanticism and eroticism,
    and that we know so much about sex.’”
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: “但事实上，经常情况可能是压抑的。它只是两具裸体身体发出的声音，你懂吗？所以我想写点关于这个。我认为很多人对法国的浪漫主义和色情主义的观念感到厌倦，而且我们对性方面的了解并不多。”
- en: The French study, like others, finds that social pressures to have an active
    sex life – or at least to be thought to be having one – are dwindling. Twelve
    per cent of respondents defined themselves as asexual, for instance.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 与其他研究一样，法国的研究发现社会对拥有积极的性生活压力正在减少。例如，12%的受访者将自己定义为无性恋者。
- en: Their current standard-bearer is Anna Mangeot, who has just published *Asexuelle*
    on “a woman who loves without making love”.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 他们当前的标志人物是梅奥，她刚刚出版了*无性恋者*，“这是一个不进行爱的女人”的书。
- en: “I’m not sexually abstinent, I’m asexual. I was born that way, it’s innate,”
    she says. An asexual is “a person who feels little or no sexual attraction towards
    others,” even if they can have libido and auto-erotic pleasure, she says.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: “我不是性禁欲者，我是无性恋者。我天生如此，这是固有的，”她说。无性恋者是“对他人感到很少或根本没有性吸引力”的人，即使他们也有性欲和自体性快感，她说。
- en: “But that hasn’t stopped me from falling in love and being in a relationship.
    So I’ve always been in relationships without any sexual attraction and they’ve
    always worked quite well, even perfectly in my relationship today.”
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: “但这并没有阻止我陷入爱河和建立关系。所以我总是在没有性吸引力的关系中，它们在我的今天的关系中总是工作得很好，甚至完美。”
- en: ‘Solo pleasures are more democratic than they used to be’
  id: totrans-split-15
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: “独自享乐的方式比过去更加民主”
- en: In the IFOP study, 52 per cent of French women said they sometimes had sex without
    really wanting to. In a similar survey in 1981, the proportion was 76 per cent.
    “Women’s financial autonomy has enabled them to realise that they don’t always
    need to say yes if they don’t want to,” says Kraus.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在IFOP调查中，52%的法国女性表示她们有时进行性行为是不太愿意的。在1981年的类似调查中，这一比例为76%。“女性的经济独立使她们意识到，如果她们不想，她们不一定要说是。”克劳斯说。
- en: Thirty-one per cent of respondents said that they had shied away from sex with
    their partner on at least one occasion to watch a television series, read a book,
    go on social media or play video games. The tendency was particularly common among
    men under 35, 53 per cent of whom admitted that they had ducked out of sex in
    favour of a video game at least once.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 31%的受访者表示他们至少有一次为了看电视剧、阅读书籍、上社交媒体或玩视频游戏而避开与伴侣发生性关系。这种倾向在35岁以下的男性中尤为普遍，其中53%承认他们至少有一次为了玩视频游戏而逃避性生活。
- en: French neuroscientist and sexologist Aurore Malet Karas says that screens, apps
    and porn were clearly taking their toll on physical sex as they cast into question
    the effort-to-pleasure ratio of real-life hook-ups versus the virtual world.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 法国神经科学家和性学家Aurore Malet Karas表示，屏幕、应用程序和色情显然对真实性行为产生了负面影响，因为它们质疑了现实生活中性关系与虚拟世界之间的付出与快乐比例。
- en: “Does the recompense of a real-life encounter live up to expectations when you
    can make less effort and have as much pleasure? People who I consult often say
    it’s not worth it. When you’re single you have to find a partner, meet up, take
    a train, pay for a meal, have a conversation and all that for a result that may
    not be up to the mark.”
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: “当你可以更少的付出却能获得同样的快乐时，现实生活中的相遇是否符合期望呢？我经常咨询的人经常说不值得。当你单身时，你必须找到一个伴侣，见面，乘火车，支付餐费，进行一次对话，所有这些可能都难以达到预期的效果。”
- en: Bring on the *orgasmatron*, the dystopian device in Woody Allen’s 1973 comedy
    *Sleeper* for rapidly inducing sexual climax? In the futuristic farce, help is
    required as almost all people in the Sleeper universe are impotent or frigid,
    barring males of Italian descent.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 这就引入了*orgasmatron*，Woody Allen 1973年的喜剧*Sleeper*中的反乌托邦设备，用于迅速诱发性高潮？在这个未来幻想中，几乎所有的人都是阳痿或性冷淡，除了意大利血统的男性。
- en: “After a frenetic [post-Covid](https://www.telegraph.co.uk/uk-coronavirus-lockdown/),
    fatigue has clearly set in when it comes to dating apps. People want a bit more
    than a peep show, something more ethical, more conscientious when they don’t see
    15 people but just one. They want to take their time.”
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: “在[新冠后](https://www.telegraph.co.uk/uk-coronavirus-lockdown/)疯狂后，当涉及约会应用时，明显出现了疲惫。人们想要比色情秀更多的东西，更加道德的，更加自觉的，当他们看到的不再是15个人，而仅仅是一个人时。他们想花更多的时间。”
- en: She also says that while there was a positive side to not feeling obliged to
    have sex, the flip side was the fact it was linked to stress about the state of
    society and the world at large.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 她还说，虽然不感到有义务发生性关系有积极的一面，但颠倒的是，这与对社会和整个世界状况的压力有关。
- en: “It has been proven that when the economy is booming, people’s approach to sexuality
    is much lighter and open. There also is a link with the mental health of youths
    where suicide rates have shot up,” she says. Wars and eco-anxiety were additional
    factors.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: “已经证明，当经济繁荣时，人们对性方面的态度更轻松、更开放。这也与青年人的心理健康有关，青年人的自杀率也急剧上升，”她说。战争和生态焦虑也是另外的因素。
- en: Regardless of such external facets, Malet Karas warned that the issue of sexual
    desire must not be airbrushed out of the equation.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 不管外部因素如何，Malet Karas警告说，性欲的问题不应该被剔除。
- en: While few would argue that being able to say “no” to sex either inside or out
    of a couple is a positive step, she said that “the issue of consent is masking
    the greyer area of desire and that there is a risk of throwing the baby out with
    the bathwater”.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管很少有人会认为，能够在夫妻内外对性说“不”是一种积极的步骤，但她说，“同意的问题掩盖了欲望的灰色地带，并且存在着把孩子和洗澡水一起扔掉的风险”。
- en: “Consent is easier to talk about, it’s well, more consensual, but coming to
    terms with sexual desire is a revolution that is still waiting to happen,” she
    said.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: “同意更容易谈论，它更，更多的得到同意，但对性欲的接受是一场仍在等待发生的革命，”她说。
- en: 'In l’Express, editorialist Abnousse Shalmani added: “Sex without consent and
    desire is violence and rape. But not all sex is submission. By lumping the two
    together, neo-feminists are extricating women from physical love.”'
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 在l'Express上，社论作者Abnousse Shalmani补充说：“没有同意和欲望的性行为是暴力和强奸。但不是所有的性行为都是服从。通过把这两种行为混为一谈，新女权主义者正在剥夺妇女的身体爱的权利。”
- en: 'She said the sexual act itself was scientifically proven to be good for us
    both physically and mentally. “What if eco-anxiety, collective depression, aggressiveness
    by way of hello, and indifference of others were the consequence of one thing:
    the absence of sex life?,” she asked.'
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 她说，性行为本身在科学上已经证明对我们的身体和心理都有好处。“如果生态焦虑、集体抑郁、通过问候的侵略性和对他人的冷漠是一种后果：没有性生活，会怎么样？”，她问道。
