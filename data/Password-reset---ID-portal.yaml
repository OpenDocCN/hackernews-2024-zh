  zh: 来源：[https://id.uni-lj.si/DigitalnaIdentiteta/PonastavitevGesla?culture=en-GB](https://id.uni-lj.si/DigitalnaIdentiteta/PonastavitevGesla?culture=en-GB)
- en: If you have already activated your digital identity and you forgot the password
    you may use this page to reset the password. Fill out your personal information
    in the form below. You will also need to know your username. The username resembles
    an email address, e.g. `jn1234@student.uni-lj.si`. If you forgot both the username
    and the password please contact the [University helpdesk](/PrijavaNapak).
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您已激活您的数字身份，但忘记了密码，您可以使用此页面重置密码。请在下面的表单中填写您的个人信息。您还需要知道您的用户名。用户名类似于电子邮件地址，例如
    `jn1234@student.uni-lj.si`。如果您忘记了用户名和密码，请联系[大学帮助台](/PrijavaNapak)。
- en: Please fill out all the fields.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 请填写所有字段。
