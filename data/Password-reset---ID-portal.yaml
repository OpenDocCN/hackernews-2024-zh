  zh: 密码重置 - ID 门户
- en: 来源：[https://id.uni-lj.si/DigitalnaIdentiteta/PonastavitevGesla?culture=en-GB](https://id.uni-lj.si/DigitalnaIdentiteta/PonastavitevGesla?culture=en-GB)
