- en: Cameras
  id: totrans-split-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 摄像头
- en: Description
  id: totrans-split-8
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 描述
- en: The Closed Circuit Television (CCTV) files provided below describe the location
    and status of each Caltrans' CCTV located on the State Highway Network.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 下面提供的闭路电视 (CCTV) 文件描述了每个位于加州州际公路网络上的Caltrans CCTV的位置和状态。
- en: File formats include CSV, JSON, TXT and XML. Each file format contains the same
    data set. These files are available for integration into your application and
    are available via the HTTPS protocol. There is no charge for the use of this data.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 文件格式包括CSV、JSON、TXT和XML。每种文件格式包含相同的数据集。这些文件可供集成到您的应用程序中，并通过HTTPS协议提供。使用这些数据不收费。
- en: Conditions of Use
  id: totrans-split-11
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 使用条件
- en: Please read the [Conditions Of Use](https://dot.ca.gov/conditions-of-use) before
    using these data sets.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 使用这些数据集之前，请阅读[使用条件](https://dot.ca.gov/conditions-of-use)。
- en: Caltrans traffic camera video footage and still images are neither retained
    nor archived.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 加州交通摄像头视频和静态图像不予保留或归档。
- en: Announcements
  id: totrans-split-14
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 公告
- en: 'October 20, 2020 : On November 9, 2020 Caltrans will be migrating the Caltrans
    Wholesale Website Portal Version 2 (CWWP2) to the HTTPS protocol from the HTTP
    protocol. HTTP will be available until November 9th, 2020 and will be redirected
    to HTTPS thereafter. HTTPS will not be available until after the transition on
    November 9th, 2020\. Please update your clients and applications that utilize
    the CWWP2 as necessary to accommodate this important change.'
  id: totrans-split-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 2020年10月20日：2020年11月9日，加州交通局将从HTTP协议迁移Caltrans批发网站门户版本2 (CWWP2) 到HTTPS协议。HTTP将在2020年11月9日之前可用，并且之后将被重定向到HTTPS。在2020年11月9日之后才能使用HTTPS。请根据需要更新使用CWWP2的客户端和应用程序以适应此重要更改。
- en: Data Format and File Layout
  id: totrans-split-16
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 数据格式和文件布局
- en: 'Data is available in four file formats that contain the same information to
    allow easy integration into your application. Included below are the file format
    layouts:'
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 提供四种文件格式的数据，以便轻松集成到您的应用程序中。以下是文件格式的布局：
- en: '[CSV](https://cwwp2.dot.ca.gov/documentation/cctv/cctv-csv-layout-example.htm)
    - Comma Separated Values'
  id: totrans-split-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[CSV](https://cwwp2.dot.ca.gov/documentation/cctv/cctv-csv-layout-example.htm)
    - 逗号分隔值'
- en: '[JSON](https://cwwp2.dot.ca.gov/documentation/cctv/cctv-json-layout-example.htm)
    - JavaScript Object Notation'
  id: totrans-split-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[JSON](https://cwwp2.dot.ca.gov/documentation/cctv/cctv-json-layout-example.htm)
    - JavaScript对象表示法'
- en: '[TXT](https://cwwp2.dot.ca.gov/documentation/cctv/cctv-txt-layout-example.htm)
    - Text file with delimeter value of "ÿ" or 0xFF'
  id: totrans-split-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[TXT](https://cwwp2.dot.ca.gov/documentation/cctv/cctv-txt-layout-example.htm)
    - 文本文件，分隔符值为"ÿ"或0xFF'
- en: '[XML](https://cwwp2.dot.ca.gov/documentation/cctv/cctv-xml-layout-example.htm)
    - Extensible Markup Language'
  id: totrans-split-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[XML](https://cwwp2.dot.ca.gov/documentation/cctv/cctv-xml-layout-example.htm)
    - 可扩展标记语言'
- en: Data Description
  id: totrans-split-22
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 数据描述
- en: 'Data in each of these file formats are defined in the following documents:'
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 每种文件格式中的数据定义在以下文档中：
- en: File Locations
  id: totrans-split-24
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 文件位置
- en: Data sets are broken up by [Caltrans Districts](https://cwwp2.dot.ca.gov/documentation/district-map-county-chart.htm).
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 数据集按照[加州交通局区域](https://cwwp2.dot.ca.gov/documentation/district-map-county-chart.htm)进行划分。
- en: </main>
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: </main>
