- en: 'The fall of Firefox: Mozilla''s once-popular web browser slides into irrelevance
    | ZDNET'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 火狐的衰落：Mozilla 曾经流行的网页浏览器滑向无关紧要 | ZDNET
- en: 来源：[https://www.zdnet.com/home-and-office/networking/the-fall-of-firefox-mozillas-once-popular-web-browser-slides-into-irrelevance/](https://www.zdnet.com/home-and-office/networking/the-fall-of-firefox-mozillas-once-popular-web-browser-slides-into-irrelevance/)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.zdnet.com/home-and-office/networking/the-fall-of-firefox-mozillas-once-popular-web-browser-slides-into-irrelevance/](https://www.zdnet.com/home-and-office/networking/the-fall-of-firefox-mozillas-once-popular-web-browser-slides-into-irrelevance/)
- en: slpu9945/Getty Images
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: slpu9945/Getty Images
- en: When [the Netscape browser suite source code was open-sourced in 1998](https://web.archive.org/web/20021001071727/wp.netscape.com/newsref/pr/newsrelease558.html),
    it was a desperate move.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 当 [网景浏览器套件源代码于 1998 年开源](https://web.archive.org/web/20021001071727/wp.netscape.com/newsref/pr/newsrelease558.html)
    时，这是一种绝望的举措。
- en: Although Netscape and the Department of Justice had been [successful in the
    courts at battling Microsoft's Windows and Internet Explorer (IE) illegal monopoly](https://www.zdnet.com/article/microsoft-a-monopoly-rules-judge-jackson/),
    it didn't matter. Netscape, once the most popular web browser of all, was doomed.
    As for the code, as Jamie Zawinski, an early Netscape employee, pointed out, "[You
    can't take a dying project, sprinkle it with the magic pixie dust of 'open source,'](https://www.zdnet.com/news/the-rise-and-fall-of-netscape/96069)
    and have everything magically work out."
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管网景和司法部曾在法庭上成功地与微软的 Windows 和 Internet Explorer（IE）非法垄断进行斗争，但这并不重要。曾经是最流行的网页浏览器的网景注定要失败了。至于代码，正如早期网景员工
    Jamie Zawinski 所指出的那样，“[你不能拿一个垂死的项目，撒上 ‘开源的魔法粉末’，然后一切都神奇地解决了](https://www.zdnet.com/news/the-rise-and-fall-of-netscape/96069)”。
- en: '**Also: [The best VPN services: Expert tested and reviewed](https://www.zdnet.com/article/best-vpn/)**'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**另外：[最佳 VPN 服务：专家测试和评论](https://www.zdnet.com/article/best-vpn/)**'
- en: Still, the code was there, and the [Mozilla Project](https://www.mozilla.org/en-US/about/history/)
    sprang up to turn it first into a universal internet client, and then into a pure
    web browser, [Firefox](https://www.mozilla.org/en-US/firefox/new/), in 2002\.
    That same year, [well over 90% of internet users](http://www.onestat.com/html/aboutus_pressbox4.html)
    were using IE.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 不过，代码是存在的，而 [Mozilla 项目](https://www.mozilla.org/en-US/about/history/) 于 2002
    年迅速崛起，将其首先转变为通用互联网客户端，然后成为纯粹的网页浏览器 [Firefox](https://www.mozilla.org/en-US/firefox/new/)。同年，超过
    90% 的互联网用户都在使用 IE。
- en: Still, Firefox was on its way. First, Netscape loyalists and open-source and
    Linux fans moved to it. Over time, it gained a mass following. By the summer of
    2010, [Firefox reached its high point of 34.1% of the market](https://www.w3counter.com/globalstats.php?year=2010&month=7).
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 不过，火狐仍在不断衰落。最初，网景的忠实粉丝和开源以及 Linux 爱好者转向了它。随着时间的推移，它获得了大量追随者。到了 2010 年夏天，[火狐达到了市场的高峰，占据了
    34.1% 的份额](https://www.w3counter.com/globalstats.php?year=2010&month=7)。
- en: It's been all downhill since then.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 从那时起，一切都在走下坡路。
- en: Historically, it's been challenging to get hard data on which browsers really
    were the most popular web browsers. True, many companies claim to have good numbers,
    such as [NetMarketShare](http://www.netmarketshare.com/?source=NASite) and [StatCounter](https://statcounter.com/),
    but their [numbers are massaged](https://www.zdnet.com/article/web-browser-war-the-early-2013-report/).
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 历史上，真正流行的网页浏览器究竟是哪些，一直是一个充满挑战的问题。确实，许多公司声称拥有很好的数据，比如 [NetMarketShare](http://www.netmarketshare.com/?source=NASite)
    和 [StatCounter](https://statcounter.com/)，但是他们的 [数据是经过处理的](https://www.zdnet.com/article/web-browser-war-the-early-2013-report/)。
- en: The US federal government's [Digital Analytics Program (DAP)](https://www.digitalgov.gov/services/dap/),
    however, gives us a [running count of the last 90 days of US government website
    visits](https://analytics.usa.gov/). That doesn't tell us much about global web
    browser use, but it's the best information we have about American web browser
    users today.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 不过，美国联邦政府的 [数字分析计划 (DAP)](https://www.digitalgov.gov/services/dap/) 为我们提供了美国政府网站访问量的[过去
    90 天的实时统计](https://analytics.usa.gov/)。这并不能告诉我们有关全球网页浏览器使用情况的太多信息，但这是我们今天了解美国网页浏览器用户的最佳信息。
- en: 'And the top web browser is, according to the DAP''s 5.27-billion visits over
    the past 90 days, just as you''d expect: [Google Chrome](https://www.zdnet.com/home-and-office/networking/chrome-is-obviously-the-top-browser-but-you-wont-believe-whats-2/)
    with 47.9%. Firefox, with only 2.2% of the market, is sliding into irrelevance.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 根据过去90天的 DAP 访问量达到 52.7 亿次，最受欢迎的网络浏览器正如你所预期的那样：[Google Chrome](https://www.zdnet.com/home-and-office/networking/chrome-is-obviously-the-top-browser-but-you-wont-believe-whats-2/)
    占据 47.9%。Firefox 只有 2.2% 的市场份额，正渐渐失去影响力。
- en: '**Also: [Firefox vs Opera: Which web browser is best for you?](https://www.zdnet.com/home-and-office/work-life/firefox-vs-opera-which-web-browser-is-best-for-you/)**'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**另外：[Firefox vs Opera：哪个网络浏览器更适合你？](https://www.zdnet.com/home-and-office/work-life/firefox-vs-opera-which-web-browser-is-best-for-you/)**'
- en: Safari with 36.2%, thanks to the iPhone's popularity in the States, and Edge
    with 8.3%, are both more popular than Firefox. At least IE totally dropped off
    the list in 2022.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 由于 iPhone 在美国的普及率较高，Safari 占据了 36.2% 的份额，Edge 占据了 8.3% 的份额，都比 Firefox 更受欢迎。至少
    IE 在 2022 年完全从榜单上消失了。
- en: There's nothing new about Firefox's decline. In 2022, Firefox dropped to 2.6%
    from 2021's 2.7%. In 2015, when I first started using DAP's numbers, [Firefox
    had an 11%](https://www.zdnet.com/article/the-most-u-s-popular-web-browsers/)
    market share. By 2016, [Firefox had declined to 8.2%](https://www.zdnet.com/article/whats-really-the-most-popular-web-browser/).
    It had [a slight bounce upward by 2018 to 9%](https://www.zdnet.com/article/in-the-new-browser-war-microsoft-edge-is-losing-internet-explorer/).
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: Firefox 的衰落并不是什么新鲜事。2022年，Firefox 从 2021年的 2.7% 下降到了 2.6%。2015年，当我第一次开始使用 DAP
    的数据时，[Firefox 占据了 11% 的市场份额](https://www.zdnet.com/article/the-most-u-s-popular-web-browsers/)。到了
    2016年，[Firefox 下降到了 8.2%](https://www.zdnet.com/article/whats-really-the-most-popular-web-browser/)。到了
    2018年，它略微反弹到了 9%。
- en: Chrome's numbers are actually even bigger than they first appear. Its open-source
    foundation, Chromium, also [powers Microsoft Edge](https://www.zdnet.com/home-and-office/networking/edge-goes-chromium-and-open-source-wins-the-browser-wars/).
    Except for Mozilla Firefox, all the other [web browsers that matter, such as Opera,
    Vivaldi, and Brave, run on top of Chromium](https://www.zdnet.com/pictures/all-the-chromium-based-browsers/).
    None of those other browsers, by the way, have any market share to speak of. 
    Altogether they come to a mere 0.8% of DAP's numbers.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上，Chrome 的数字比表面上看到的要大。它的开源基础 Chromium 也是 [Microsoft Edge 的基础](https://www.zdnet.com/home-and-office/networking/edge-goes-chromium-and-open-source-wins-the-browser-wars/)。除了
    Mozilla Firefox，所有其他 [重要的网络浏览器，比如 Opera、Vivaldi 和 Brave，都是基于 Chromium 运行的](https://www.zdnet.com/pictures/all-the-chromium-based-browsers/)。顺便说一句，这些其他浏览器几乎没有市场份额。总体来说，它们仅占
    DAP 数据的 0.8%。
- en: '**Also: [Worried about online privacy and security? This browser protects you
    more than Firefox](https://www.zdnet.com/article/worried-about-online-privacy-and-security-this-browser-protects-you-more-than-firefox/)**'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '**另外：[担心在线隐私和安全吗？这款浏览器比 Firefox 更能保护你](https://www.zdnet.com/article/worried-about-online-privacy-and-security-this-browser-protects-you-more-than-firefox/)**'
- en: So what happened? Well, the rise of Chrome, for one thing. As Hiten Shah, CEO
    of [Nira](https://nira.com/), a cloud security company, observed, [Google fundamentally
    reinvented the browser](https://nira.com/chrome-history/). In 2008, Google started
    creating an entirely new operating system for a cloud-based open web with its
    own extensions and applications.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 那么发生了什么？首先是 Chrome 的崛起。正如云安全公司 Nira 的 CEO Hiten Shah 所观察到的那样，[Google 从根本上重新发明了浏览器](https://nira.com/chrome-history/)。2008年，Google
    开始为基于云的开放网络创建全新的操作系统，拥有自己的扩展和应用程序。
- en: To make that happen, [Google "poached" top web browser developers from Firefox,
    such as Ian Hickson, Darin Fisher, Pam Greene, and Brian Ryner.](https://www.niallkennedy.com/blog/2008/09/google-chrome.html)
    Both Microsoft and the Mozilla Foundation were caught flat-footed. Neither have
    caught up.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 为了实现这一目标，[Google “挖走了”来自 Firefox 的顶级网络浏览器开发人员，比如 Ian Hickson、Darin Fisher、Pam
    Greene 和 Brian Ryner](https://www.niallkennedy.com/blog/2008/09/google-chrome.html)。Microsoft
    和 Mozilla Foundation 都措手不及，没有赶上。
- en: Eventually, Mozilla figured it out. The keyword here is "eventually."  In 2017,
    almost a decade after Chrome appeared, then Mozilla CEO Chris Beard admitted,
    "Firefox did not keep up with the market and what people really want. A lot of
    [hardcore Firefox fans are now happy Chrome users.](https://www.cnet.com/tech/services-and-software/features/mozilla-firefox-fights-back-against-google-chrome/)"
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 最终，Mozilla 找到了解决方法。关键词在于“最终”。 2017 年，几乎是在 Chrome 出现将近十年之后，时任 Mozilla CEO 的 Chris
    Beard 承认，“Firefox 没有跟上市场和人们真正想要的。” 许多**Firefox 忠实粉丝现在都是快乐的 Chrome 用户。**
- en: Many once true-blue Firefox fans aren't happy with Firefox's current state.
    One user recently listed [numerous complaints](https://news.itsfoss.com/firefox-continuous-decline/),
    which I've heard over and over again from other Firefox users. These include constant
    removal of features, bad coding paradigms, poor memory management, and hidden
    telemetry. In short, Firefox simply doesn't work that well anymore for developers
    or ordinary users who just want to use their browser, thank you very much.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 许多曾经忠实于 Firefox 的粉丝对 Firefox 的现状感到不满。最近有一位用户列举了[许多投诉](https://news.itsfoss.com/firefox-continuous-decline/)，我从其他
    Firefox 用户那里一再听到这些投诉。这些包括不断删除功能，糟糕的编码范例，内存管理不良以及隐藏的遥测。简而言之，对于开发人员或只是想使用他们的浏览器的普通用户来说，Firefox
    简直不再那么好用，非常感谢。
- en: '**Also: [What is immutable Linux? Here''s why you''d run an immutable Linux
    distro](https://www.zdnet.com/article/what-is-immutable-linux-heres-why-youd-run-an-immutable-linux-distro/)**'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '**另外：[什么是不可变的 Linux？这就是你为什么要运行不可变的 Linux 发行版](https://www.zdnet.com/article/what-is-immutable-linux-heres-why-youd-run-an-immutable-linux-distro/)**'
- en: Mozilla also has a frenemy relationship with Google. Mozilla only stays in business
    because [Google pays Mozilla hundreds of millions of dollars in royalties annually](https://www.zdnet.com/article/sources-mozilla-extends-its-google-search-deal/).
    According to [Mozilla's 2022 financial report](https://assets.mozilla.net/annualreport/2022/mozilla-fdn-2022-fs-final-0908.pdf),
    of Mozilla's $593 million in revenue, $510 million comes from Google. [Mozilla
    still asks for donations and claims to be "Internet by the people, for the people"](https://stateof.mozilla.org/#reclaim-the-internet)
    and that it seeks to "counterbalance the entrenched tech companies." The numbers
    tell a different story. This grates on some users
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: Mozilla 与谷歌之间还存在一种又爱又恨的关系。Mozilla 之所以能够继续经营下去，是因为**谷歌每年向 Mozilla 支付数亿美元的版税**。根据
    Mozilla 的 2022 财务报告，Mozilla 共获得了 5.93 亿美元的收入，其中 5.1 亿美元来自谷歌。Mozilla 仍在请求捐款，并声称是“人民的互联网，为人民而建”，并表示其寻求“抵消根深蒂固的科技公司”的影响。然而，数据讲述了不同的故事。这使一些用户感到不悦。
- en: For example, the Mozilla CEO, Mitchell Baker, earned $6,903,089 in 2022, a raise
    of $1.3 Million. According to [Comparably](https://www.comparably.com/), the [average
    Mozilla executive compensation is $213,745 a year](https://www.comparably.com/companies/mozilla/executive-salaries).
    In Silicon Valley, those numbers aren't outrageous, but Firefox's market share
    continues to circle the drain.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，Mozilla CEO Mitchell Baker 在 2022 年赚取了 6,903,089 美元，较上年增加了 130 万美元。根据 [Comparably](https://www.comparably.com/)，[Mozilla
    高管的平均薪酬是每年 213,745 美元](https://www.comparably.com/companies/mozilla/executive-salaries)。在硅谷，这些数字并不过分，但
    Firefox 的市场份额继续下滑。
- en: Many users would rather those funds be spent on improving Firefox and not on
    executive salaries. Or, [investing in side issues such as artificial intelligence
    (AI)](https://blog.mozilla.org/en/mozilla/introducing-mozilla-ai-investing-in-trustworthy-ai/).
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 许多用户更愿意将这些资金用于改善 Firefox，而不是用于高管薪酬。或者，[投资于人工智能等次要问题](https://blog.mozilla.org/en/mozilla/introducing-mozilla-ai-investing-in-trustworthy-ai/)。
- en: I'd love to see Firefox rise from the ashes as its first name, Phoenix, had
    hoped for. I fear, however, that this time, Firefox is doomed to disappear.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 我希望看到 Firefox 如同其最初的名字 Phoenix 所希望的那样从灰烬中崛起。然而，我担心，这一次，Firefox 注定要消失。
