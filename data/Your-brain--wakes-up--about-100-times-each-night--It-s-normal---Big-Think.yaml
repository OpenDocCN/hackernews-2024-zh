- en: Your brain "wakes up" about 100 times each night. It's normal - Big Think
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 你的大脑每晚“醒来”大约100次。这很正常 - Big Think
- en: 来源：[https://bigthink.com/neuropsych/brain-wake-up-sleep/](https://bigthink.com/neuropsych/brain-wake-up-sleep/)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://bigthink.com/neuropsych/brain-wake-up-sleep/](https://bigthink.com/neuropsych/brain-wake-up-sleep/)
- en: It’s common for humans to bemoan a night of fragmented sleep and prize one that’s
    completely uninterrupted, but a new study conducted on mice — which [share basic
    sleep mechanisms](https://www.sciencedirect.com/science/article/pii/S2468867320300225)
    with us — suggests that brief, repeated “wake-ups” during sleep are completely
    normal, and may actually augur well for one’s memory. The [research](https://www.nature.com/articles/s41593-022-01102-9)
    was recently published in *Nature Neuroscience*.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 对于人类来说，抱怨夜间的睡眠是支离破碎的，并且珍视那些完全不间断的睡眠是很常见的，但是一项对小鼠进行的新研究——这些小鼠与我们[共享基本的睡眠机制](https://www.sciencedirect.com/science/article/pii/S2468867320300225)——表明，睡眠期间短暂而重复的“醒来”是完全正常的，并且实际上可能对记忆有益。这项[研究](https://www.nature.com/articles/s41593-022-01102-9)最近发表在*自然神经科学*上。
- en: Sleepy head
  id: totrans-7
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 瞌睡虫
- en: Sleep is a [complex neurological process](https://bigthink.com/health/why-we-sleep/)
    characterized by shifting brain patterns, fluids flushing in and out of the skull,
    and a drop in body temperature, all with the apparent aim of restoring the brain
    as its waking functions are disabled.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 睡眠是一个[复杂的神经过程](https://bigthink.com/health/why-we-sleep/)，其特征是大脑模式的变化、颅内外液体的流动以及体温的下降，所有这些都表明其目的是在大脑被禁用其醒来功能时恢复其功能。
- en: In this process, the hormone [norepinephrine](https://en.wikipedia.org/wiki/Norepinephrine)
    appears to play a significant role, even though it’s released at lower levels
    during sleep compared to when we’re awake. Observing the [brains](https://bigthink.com/neuropsych/memory-consolidation-sleep/)
    of mice as the critters slept, scientists from the University of Copenhagen watched
    norepinephrine (also called noradrenaline) levels rise and fall in a steady, oscillatory
    pattern, and noticed that this rhythm coincided with frequent, fleeting spurts
    of arousal in the brain.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个过程中，激素[去甲肾上腺素](https://en.wikipedia.org/wiki/Norepinephrine)似乎起着重要作用，尽管它在睡眠期间释放的水平低于我们醒来时。观察小鼠的[大脑](https://bigthink.com/neuropsych/memory-consolidation-sleep/)，哥本哈根大学的科学家们发现，去甲肾上腺素（也称为去甲肾上腺素）的水平呈稳定的振荡模式上升和下降，并注意到这种节律与大脑中频繁而短暂的觉醒相一致。
- en: “We have learned that noradrenaline causes you to wake up more than 100 times
    a night,” co-first author Celia Kjærby, an assistant professor from the Center
    for Translational Neuromedicine, said in a [statement](https://healthsciences.ku.dk/newsfaculty-news/2022/07/stress-transmitter-wakes-you-up-more-than-100-times-a-night--and-it-is-perfectly-normal/).
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: “我们已经了解到，去甲肾上腺素会让你每晚醒来超过100次，”该研究的共同第一作者、来自转化性神经医学中心的助理教授塞利亚·凯尔比在一份[声明](https://healthsciences.ku.dk/newsfaculty-news/2022/07/stress-transmitter-wakes-you-up-more-than-100-times-a-night--and-it-is-perfectly-normal/)中说道。
- en: “Neurologically, you do wake up, because your brain activity during these very
    brief moments is the same as when you are awake. But the moment is so brief that
    the sleeper will not notice,” PhD student Mie Andersen, the other co-first author
    of the study, [added](https://healthsciences.ku.dk/newsfaculty-news/2022/07/stress-transmitter-wakes-you-up-more-than-100-times-a-night--and-it-is-perfectly-normal/).
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: “从神经学上讲，你确实醒来了，因为在这些非常短暂的时刻，你的大脑活动与你醒着时一样。但是这一瞬间是如此短暂，以至于睡眠者不会注意到，”该研究的另一位共同第一作者、博士生米·安德森[补充道](https://healthsciences.ku.dk/newsfaculty-news/2022/07/stress-transmitter-wakes-you-up-more-than-100-times-a-night--and-it-is-perfectly-normal/)。
- en: Furthermore, the researchers noticed that when norepinephrine’s oscillation
    had a greater amplitude — meaning a larger disparity between peak levels of the
    hormone and the lowest levels — it led to more complete awakenings but also increased
    the frequency of [sleep spindles](https://www.sleepfoundation.org/how-sleep-works/sleep-spindles),
    [brain wave](https://bigthink.com/neuropsych/antidepressants-sleep/) patterns
    experienced during sleep associated with learning and memory processing.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，研究人员还注意到，当去甲肾上腺素的振荡幅度更大时——意味着荷尔蒙峰值和最低水平之间的差异更大——这会导致更完全的觉醒，但也增加了[睡眠螺旋](https://www.sleepfoundation.org/how-sleep-works/sleep-spindles)的频率，[大脑波](https://bigthink.com/neuropsych/antidepressants-sleep/)模式是睡眠过程中与学习和记忆加工相关的。
- en: “You could say that the short awakenings reset the brain so that it is ready
    to store memory when you dive back into sleep,” Maiken Nedergaard, a Professor
    of Glial Cell Biology at the University of Copenhagen, [speculated](https://healthsciences.ku.dk/newsfaculty-news/2022/07/stress-transmitter-wakes-you-up-more-than-100-times-a-night--and-it-is-perfectly-normal/).
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: “你可以说，短暂的清醒重置了大脑，使其在你重新进入睡眠时准备好存储记忆。” 麻省理工学院的神经科学家Maiken Nedergaard [推测](https://healthsciences.ku.dk/newsfaculty-news/2022/07/stress-transmitter-wakes-you-up-more-than-100-times-a-night--and-it-is-perfectly-normal/)。
- en: Indeed, when the researchers artificially reduced the amplitude of norepinephrine’s
    oscillation in mice’s sleeping brains, either through genetic engineering or pharmaceuticals,
    they found that the mice performed worse on memory tests compared to unaltered
    controls.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上，当研究人员通过基因工程或药物减少了小鼠睡眠大脑中去甲肾上腺素振荡的振幅时，他们发现与未经改变的对照组相比，这些小鼠在记忆测试中表现更差。
- en: Of mice and men
  id: totrans-15
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 《论老鼠和人类》
- en: Though mice studies rarely translate perfectly to humans, the researchers think
    that theirs should as similar biological sleep mechanisms are observed among mammals.
    Creating a technique in humans to fine-tune norepinephrine oscillations as we
    sleep “might provide a powerful therapeutic tool in promoting the memory-enhancing
    segments of sleep,” the researchers write.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管小鼠研究很少能完全适用于人类，但研究人员认为，由于哺乳动物中观察到类似的生物学睡眠机制，他们的研究应该是适用的。研究人员写道，在人类中创建一种调节睡眠中去甲肾上腺素振荡的技术“可能提供了一个强大的治疗工具，促进睡眠中增强记忆的片段”。
- en: Another takeaway from the study is that we shouldn’t expect our sleep to be
    seamless. Brief wake-ups, whether noticed or unnoticed, seem to be quite normal
    and are generally not a cause for concern unless triggered by a disorder such
    as [sleep apnea](https://www.nhlbi.nih.gov/health/sleep-apnea).
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 这项研究的另一个要点是，我们不应该期望我们的睡眠是无缝的。短暂的清醒，无论是被注意到还是不被注意到，似乎是相当正常的，并且通常不会引起担忧，除非由于诸如[睡眠呼吸暂停](https://www.nhlbi.nih.gov/health/sleep-apnea)之类的紊乱引起。
- en: “Of course, it is not good to be sleepless for extended periods, but our study
    suggests that short-term awakenings are a natural part of sleep phases related
    to memory. It may even mean that you have slept really well,” first author Kjærby
    stated.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: “当然，长时间不睡觉是不好的，但我们的研究表明，短期清醒是与记忆相关的睡眠阶段的自然组成部分。这甚至可能意味着你睡得很好。” 第一作者Kjærby说道。
