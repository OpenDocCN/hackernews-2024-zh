- en: How science saved the world | Nature
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 科学如何拯救世界 | 自然杂志
- en: 来源：[https://www.nature.com/articles/83892](https://www.nature.com/articles/83892)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.nature.com/articles/83892](https://www.nature.com/articles/83892)
- en: '**Has science driven history for the past 50,000 years?**'
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**科学驱动了过去5万年的历史吗？**'
- en: '*Review:* **Science in the Third Millennium** *by J. S. Khaldun* **Scientific
    Careers 2001-3000** *by AI 80004 “Ferdnand”*'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: '*评论：* **第三千年的科学** *作者 J. S. 哈尔登* **科学生涯 2001-3000** *作者 AI 80004 "费德南德"*'
- en: The 12 preceding volumes of Professor Khaldun’s study articulate his belief
    that science has been the driving force in human history for the past 50 millennia
    at least, an idea sometimes criticized as containing too broad a definition of
    science to be useful. His latest book, however, brings him into an era when the
    idea can be tested for its explanatory power.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 哈尔登教授之前的12卷研究阐述了他的信念，即科学至少在过去5万年来一直是人类历史的推动力量，这一观点有时被批评为定义过于宽泛而无用。然而，他的最新著作将他引入一个可以对其解释力量进行测试的时代。
- en: It’s also a period that illustrates Khaldun’s contention that science was always
    a politics by other means, a utopian and unselfaware revolution attempting to
    shift power from residual aristocracies to the general populace. What early scientists
    took to be neutral and necessary aspects of the scientific method, such as reproducibility,
    falsifiability, Occam’s razor, peer review, and so on (cf. Khaldun pp. 580-935),
    were actually political institutions all along, attempting to regulate human action
    with the ultimate goal of alleviating suffering. The invention of science as a
    method for understanding nature obscured for centuries the realization that it
    was also the optimum mode of social regulation. Only the population-overshoot
    crisis early in the millennium brought scientists to an awareness of this.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这一时期也展示了哈尔登的观点，即科学始终是一种通过其他手段进行的政治，是一场乌托邦且不自觉的革命，试图将权力从残余的贵族阶层转移到普通民众手中。早期科学家所认为的科学方法中中立而必要的方面，如可重复性、可证伪性、奥卡姆剃刀、同行评审等（参见哈尔登
    pp. 580-935），实际上从一开始就是政治制度，旨在通过调节人类行为来减轻人类的苦难。科学作为理解自然的方法的发明，数个世纪以来掩盖了这一认识，即它也是社会调控的最佳模式。直到千禧年初人口超载危机，科学家们才意识到这一点。
- en: 'The overshoot, as Khaldun reminds us, was a dangerous time. Humanity found
    itself in a race to invent a sustainable way of life before its reproductive success
    and primitive technology severely damaged the carrying capacity of the planet.
    Global warming and an anthropogenic major extinction event did occur, but it could
    have been worse: a full six billion of our ancestors existed simultaneously at
    the tip of an unsustainable technological prosthesis, and the social system facing
    this situation was the Late Feudal phase known as capitalism. Many technical advances
    of the era therefore did nothing to mitigate the ecological disaster or, worse,
    added to it. Even the great leaps in the biological sciences, reinforcing health
    and initiating the assault on senescence, only exacerbated matters, as humanity
    entered the age of longevity still enmeshed in a dysfunctional social system.'
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 正如哈尔登提醒我们的那样，人类曾经处于一个危险的时期。人类发现自己在发明一种可持续生活方式之前，其生殖成功和原始技术已严重损害了地球的承载能力。全球变暖和人为主导的大规模灭绝事件确实发生了，但情况本可以更糟：在不可持续技术支持的状态下，我们的祖先曾有六十亿同时存在，而面对这种情况的社会体系是被称为资本主义的晚期封建阶段。因此，时代的许多技术进步并没有减轻生态灾难，或者更糟的是，加剧了灾难。即使是生物科学的巨大飞跃，加强了健康并开启了对衰老的进攻，也只是加剧了问题，因为人类在长寿时代依然深陷于一个功能失调的社会系统中。
- en: In describing this crux, Khaldun rehearses again his theory of history in which
    social systems consist of clashes between residual and emergent elements. He reads
    feudalism as a clash of traditional command economies with emergent capitalism;
    capitalism as a clash of feudalism with early permaculture; and our late permaculture
    as a clash between residual capitalism and some poorly modelled emergent harmony
    which for biological reasons may be approachable only asymptotically.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在描述这一关键时刻时，哈尔登再次阐述了他的历史理论，即社会系统由残余和新兴元素的冲突组成。他将封建主义解读为传统指令经济与新兴资本主义的冲突；资本主义解读为封建主义与早期永续农业的冲突；而我们的晚期永续农业则是残余资本主义与一些未经充分建模的新兴和谐之间的冲突，因生物学原因可能只能渐近地接近。
- en: In the overshoot crisis, Khaldun sees this struggle expressed as a conflict
    between science, representing the emergent permaculture, and capitalism, representing
    residual elements of feudalism.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在超越危机中，哈尔登将这场斗争视为表现为科学与资本主义之间的冲突，前者代表新兴的永续农业，后者则代表封建主义残留元素。
- en: Capitalism attempted to maintain a hierarchy in which science would serve as
    pet monkey, cranking out new commodities and increasing lifespans. Science resisted
    this impulse not only because of the practical danger of the overshoot to the
    progeny of scientists, but also because science itself would be threatened if
    the residual elements succeeded. So scientists of the era, despite the lack of
    a paradigm describing them as historical actors, set to work transforming capitalism
    into a system of practices they recognized as more rational, universal, lawful
    and pragmatic — that is to say, more scientific.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 资本主义试图维持一个层级制度，让科学成为宠物猴子，制造新商品并延长寿命。科学抵制这种冲动不仅因为超越危机对科学家后代的实际危险，还因为如果残留元素成功，科学本身也会受到威胁。因此，尽管缺乏将他们描述为历史角色的范式，那个时代的科学家们开始努力将资本主义转变为一种他们认为更合理、更普遍、更法律和更务实的实践体系
    — 也就是说，更科学化。
- en: 'The resulting ecological reorganization of the economy and increasing advisory
    power of science in the political realm initiated the institutional mutation towards
    the system identified retroactively as permaculture, which now seems to us so
    natural. Adequate food, water, shelter, clothing, health care, and education for
    all; increased longevity; the stabilization of the Earth’s ecologies; the inhabitation
    of the Solar System: these and other major achievements of the millennium all
    followed from science’s successful transformation of the social system of that
    time.'
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 由此导致的经济生态重组以及科学在政治领域中日益增强的咨询权，引发了回溯识别为永续农业的制度突变。这种制度现在对我们来说显得非常自然。为所有人提供充足的食物、水、住房、衣物、医疗保健和教育；增加寿命；稳定地球生态系统；在太阳系内居住：这些千年的主要成就都源于科学成功地转变了当时社会系统。
- en: Whether macrohistories such as Khaldun’s can still convince is doubtful. His
    “metameme narrative” of residual and emergent smacks of Hegelian teleology, in
    which progress happens no matter what people choose to do. A useful corrective
    to this kind of metaphysics is the recent “hyperannalist” work of the computer
    archaeologist AI 80004 “Ferdnand”. Excavations in the enormous mass of data remaining
    from the overshoot period enabled 80004 to list all scientists working at that
    time. Their careers are summarized, then analysed in a series of tables and graphs
    charting their profits and investments, their political actions, their child-rearing,
    the ecological utility of the scientific content of their careers, and so on (cf.
    pp. 7378-9417).
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 是否像哈尔登的宏观历史那样仍然令人信服，值得怀疑。他关于残留和新兴“超语言”的叙述充满了黑格尔式的目的论，认为进步无论人们选择做什么都会发生。最近的“超年表”工作，由计算机考古学家AI
    80004“费迪南德”完成，提供了这种形而上学的有用修正。在超越期间剩余数据的大量挖掘使80004能够列出当时所有科学家。他们的职业生涯被概括，然后通过一系列表格和图表进行分析，记录他们的收益和投资，政治行为，子女抚养，科学职业的生态效用等等（参见第7378-9417页）。
- en: Close perusal of these tables will indeed reveal which scientists contributed
    to the survival of the overshoot and invention of permaculture, and which did
    not. But one sees in the tables no teleology, no residual or emergent elements,
    no grand battle of metamemes — only small individual actions, spread across the
    whole range of possibility. Khaldun might claim that these actions “summed over
    history” reveal the beliefs motivating scientists, and thus the powerful existence
    of the metamemes. But this would be a subject for yet another volume, called perhaps
    *History Judges You*.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 仔细查阅这些表格确实会显示出哪些科学家对于超越的生存和永续农业的发明做出了贡献，哪些没有。但在这些表格中，人们看不到目的论，没有残留或新兴元素，没有超语言的宏大斗争
    — 只有分布在整个可能性范围内的小个体行动。哈尔登可能会声称，这些“历史总和”揭示了激励科学家的信念，从而显示了超语言的强大存在。但这可能需要另一卷书来讨论，或许可以称为《*历史判断你*》。
