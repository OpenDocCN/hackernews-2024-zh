  zh: 替代建筑的奇异世界 - Andrew Knighton 写作
- en: 来源：[https://andrewknighton.com/the-weird-world-of-alternative-buildings/](https://andrewknighton.com/the-weird-world-of-alternative-buildings/)
  id: totrans-5
