- en: California is building fewer homes. The state could get even more expensive
    - Los Angeles Times
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 加利福尼亚州建造的住房越来越少。这个州可能变得更加昂贵 - 洛杉矶时报
- en: 来源：[https://www.latimes.com/california/story/2024-04-02/california-is-building-fewer-homes-the-state-could-get-even-more-expensive](https://www.latimes.com/california/story/2024-04-02/california-is-building-fewer-homes-the-state-could-get-even-more-expensive)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.latimes.com/california/story/2024-04-02/california-is-building-fewer-homes-the-state-could-get-even-more-expensive](https://www.latimes.com/california/story/2024-04-02/california-is-building-fewer-homes-the-state-could-get-even-more-expensive)
- en: Ken Kahan makes a living building homes.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 肯·卡恩以建造住宅为生。
- en: A specialty? Luxury apartment complexes in Los Angeles neighborhoods such as
    Palms and Silver Lake filled with mostly market rate units, but with a handful
    of income-restricted affordable ones as well.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 专业？位于洛杉矶的豪华公寓综合体，如帕姆斯和银湖，主要以市场价单元为主，但也有少数限制收入的经济适用房。
- en: It can be a good business, but lately less so.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这可能是一个好的业务，但最近变得不那么好了。
- en: “We have pulled back,” said Kahan, the president of California Landmark Group.
    “The metrics don’t work.”
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: “我们已经收手了，”加州地标集团的总裁卡恩说。“现在的数据不支持。”
- en: Across California and the nation, developers moved to start fewer homes in 2023,
    a decline some experts say could eventually send [home prices](https://www.latimes.com/california/story/2024-02-26/looking-to-buy-or-sell-a-home-this-spring-heres-what-to-expect)
    and rents even higher as supply shortages worsen.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在加利福尼亚州和全国范围内，开发商们开始减少2023年的住宅建设项目，一些专家表示，这种下降可能最终会推高[房价](https://www.latimes.com/california/story/2024-02-26/looking-to-buy-or-sell-a-home-this-spring-heres-what-to-expect)和租金，因为供应短缺加剧。
- en: Developers cite several reasons for delaying new projects. There’s high labor
    and material costs, as well as new local regulations that together make it harder
    to turn a profit.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 开发商们列举了几个延迟新项目的原因。劳动力和材料成本高昂，以及新的地方性法规共同使利润更难以实现。
- en: Perhaps the biggest factor — and one hitting across the country — is the high
    cost of borrowing. Rising interest rates not only make it more expensive for [Americans](https://www.latimes.com/california/story/2024-03-15/realtors-agree-to-make-commission-changes-in-deal-that-could-reduce-costs-for-consumers)
    to buy a home, but they add additional costs for developers who must shell out
    more money to build and manage their projects.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 或许最大的因素之一——在全国各地都有影响——是高昂的借贷成本。不断上涨的利率不仅使美国人购房更加昂贵，还增加了开发商必须投入更多资金来建设和管理项目的额外成本。
- en: As a result, fewer projects make financial sense to build and fewer homes are
    built.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，越来越少的项目在财务上有意义并且得以建造。
- en: “More than anything it is debt costs,” said Ryan Patap, an analyst for real
    estate research firm CoStar.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: “最主要的还是债务成本，”房地产研究公司CoStar的分析师瑞恩·帕塔普说。
- en: In all, preliminary data from the US. Census Bureau show building permits for
    new homes nationwide fell 12% in 2023 from the prior year and 7% in California.
    Drops were recorded in both single-family homes — most of which tend to be for
    sale — as well as multifamily homes — which are chiefly rentals.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 总的来说，美国人口普查局的初步数据显示，2023年全国新住宅建筑许可证下降了12%，加州下降了7%。单户住宅（主要用于销售）和多户住宅（主要用于出租）均有所下降。
- en: Dan Dunmoyer, president of the California Building Industry Assn., said one
    major reason for the decline is that many for-sale home builders foresaw “a massive
    downturn” and stopped buying lots to develop when mortgage rates soared in 2022.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 丹·邓莫耶，加州建筑工业协会的会长，表示住宅建设减少的一个主要原因是，许多出售住房的建筑商预见到在2022年抵押贷款利率飙升时会出现“大规模的衰退”，因此停止购买待开发的地块。
- en: Then a funny thing happened. Demand for their product didn’t crater as much
    as expected, in large part because existing homeowners didn’t want to sell and
    rid themselves of ultra-low mortgage rates.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 然后发生了一件有趣的事情。他们的产品的需求并没有像预期的那样暴跌，这在很大程度上是因为现有的房主并不想出售并且摆脱超低抵押贷款利率。
- en: “Builders kind of woke up and realized ‘Oh, it’s just us [selling homes],‘”
    Dunmoyer said. “But we don’t turn on a dime.”
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: “建筑商们有点清醒过来意识到‘哦，只有我们在[卖房子]，’”邓莫耶说。“但我们不能一夜之间改变。”
- en: As for-sale builders restart their engines to take advantage of a shortage of
    listings, there are signs of improvement. During the first two months of this
    year, builders in California pulled 35% more permits for single-family homes than
    during the same period a year earlier, according to census data.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 随着待售建筑商重新启动引擎以利用挂牌不足的情况，出现了改善的迹象。根据人口普查数据，今年前两个月，加州的单户建筑商拉取了比去年同期多35%的许可证。
- en: Permits for multifamily continued to decline — dropping 33%.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 多户家庭许可继续下降，下降了33%。
- en: The diverging paths are probably due to several factors, said Rick Palacios
    Jr., director of research for John Burns Research and Consulting.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 据约翰·伯恩斯研究与咨询的研究主管里克·帕拉西奥斯·朱尔回答，这种分歧的原因可能是几个因素。
- en: On a whole, single-family home builders have access to a wider source of debt
    that isn’t as vulnerable to rising interest rates. In the single-family market,
    the supply shortage has also worsened and home prices are climbing.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 总体而言，单户建筑商可以获得更广泛的债务来源，不太容易受到上升利率的影响。在单户市场上，供应短缺也加剧了，房价也在上涨。
- en: Meanwhile, rents in many places — [including Los Angeles](https://www.latimes.com/california/story/2024-03-12/rents-are-falling-in-los-angeles-see-where-the-rest-of-the-state-stacks-up)
    — have dropped slightly as vacancies have risen, in part because apartment construction
    has been relatively robust in recent years.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 同时，许多地方的租金，包括[洛杉矶](https://www.latimes.com/california/story/2024-03-12/rents-are-falling-in-los-angeles-see-where-the-rest-of-the-state-stacks-up)，因空置率上升而略有下降，部分原因是近年来公寓建设相对充裕。
- en: “Single-family solid, multifamily weak is a pretty consistent theme across most
    of the country,” Palacios said. “You’re hard pressed to find a market where developers
    and investors are gung ho on apartments.”
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: “单户稳固，多户疲软是全国大多数市场的一个相当一致的主题，”帕拉西奥斯说。“很难找到开发商和投资者对公寓兴致勃勃的市场。”
- en: In the city of Los Angeles, developers must contend with another factor — Measure
    ULA.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 在洛杉矶市，开发商还必须应对另一个因素 —— ULA 措施。
- en: The citywide property transfer tax took effect last year to fund [affordable
    housing](https://www.latimes.com/homeless-housing/story/2024-03-19/the-end-of-skid-rows-cheap-hotels-l-a-leaders-want-to-replace-last-resort-homeless-housing)
    and has drawn the ire of the [real estate industry](https://www.latimes.com/business/real-estate/story/2023-12-28/record-deals-and-tax-avoidance-maneuvers-southern-californias-priciest-sales-of-2023).
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 城市范围内的财产转让税去年生效，旨在资助[廉价住房](https://www.latimes.com/homeless-housing/story/2024-03-19/the-end-of-skid-rows-cheap-hotels-l-a-leaders-want-to-replace-last-resort-homeless-housing)，引起了[房地产行业](https://www.latimes.com/business/real-estate/story/2023-12-28/record-deals-and-tax-avoidance-maneuvers-southern-californias-priciest-sales-of-2023)的不满。
- en: Though it’s known as the “mansion tax,” except for rare exceptions it applies
    to all properties sold for more than $5 million, no matter if they are gas stations,
    strip malls, apartment buildings or actual mansions. Under the measure, a seller
    is charged 4% of the sales price for properties sold above $5 million and below
    $10 million.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管被称为“豪宅税”，除了极少数例外，它适用于所有售价超过500万美元的物业，无论是加油站、购物中心、公寓大楼还是真正的豪宅。根据该措施，对于售价在500万美元至1,000万美元之间的物业，卖方需支付销售价格的4%。
- en: At $10 million and above, the tax is 5.5%.
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 对于1000万美元及以上的物业，税率为5.5%。
- en: Apartment developers and real estate brokers said additional costs from ULA
    make it even harder to earn a reasonable profit in what can be a risky business.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 公寓开发商和房地产经纪人表示，来自 ULA 的额外成本使在这个可能是风险业务的行业中赚取合理利润更加困难。
- en: That’s because when building apartments, developers often sell their finished
    product, which would probably trigger the ULA tax for any building over 15 units,
    according to Greg Harris, a real estate broker with Marcus and Millichap. Even
    developers who hold onto their properties typically need to take out a mortgage
    on the finished building — and Harris said lenders are willing to give less because
    they too would need to pay the tax if they foreclose and sell the property.
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 这是因为在建造公寓时，开发商通常会出售他们的成品，这可能会为任何超过15个单位的建筑触发 ULA 税收，根据Marcus and Millichap 的房地产经纪人格雷格·哈里斯所说。即使开发商持有他们的物业，通常也需要对成品建筑进行抵押贷款
    — 哈里斯表示，贷款人也愿意给出较少的贷款，因为如果他们强制执行抵押并出售物业，他们也需要支付税款。
- en: “ULA is like the last nail in the coffin,” said Robert Green, a Los Angeles
    developer. “It couldn’t have come at a worse time.”
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: “ULA 税就像最后一根钉子一样，”洛杉矶开发商罗伯特·格林说。“它可能在一个更糟糕的时刻到来。”
- en: Many apartment projects got their start under different economic circumstances
    and have opened in recent years or will soon. That supply should help keep rents
    down for a while, but not forever, said Richard Green, executive director of the
    USC Lusk Center for Real Estate.
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: 南加州大学卢斯克房地产中心执行主任理查德·格林表示，许多公寓项目在不同的经济环境下开工，并在近年来或将来开业。这种供应应该能够在一段时间内保持租金稳定，但不能永远。
- en: In two or three years, as fewer apartments are finished “we will see rent start
    to go up again,” he said.
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: 他说，两三年内，随着完成的公寓减少，“我们将看到租金再次上涨”。
- en: That would be a hit for Californians struggling to find housing in an expensive
    state where thousands sleep on the streets.
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: 这对于在一个昂贵的州中寻找住房的加利福尼亚人来说将是一个打击，成千上万人在街上露宿。
- en: Economic cycles, of course, ebb and flow and construction may rebound.
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
  zh: 经济周期自然波动，建设可能会反弹。
- en: The Federal Reserve plans to cut interest rates later this year, which may help
    more projects make sense financially, as could rising rents.
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
  zh: 美联储计划今年晚些时候降息，这可能在财务上使更多项目变得合理，就像租金上涨一样。
- en: Land sellers could also drop their asking prices to adjust for rising developer
    costs, including ULA in Los Angeles.
  id: totrans-split-37
  prefs: []
  type: TYPE_NORMAL
  zh: 土地卖家也可能降低要价以调整开发成本的上涨，包括洛杉矶的ULA。
- en: Normally, real estate analyst Patap said he’d expect apartment construction
    to rebound as land costs adjust downward. But he noted developers say they are
    also cautious about building in L.A. because of a broader [political shift](https://www.latimes.com/california/story/2024-01-27/city-council-votes-to-protect-tenants-while-they-await-rental-assistance)
    in the city that’s more supportive of restrictions on landlords and more supportive
    of protections for [tenants](https://www.latimes.com/california/story/2024-03-15/an-attempted-eviction-in-echo-park-sparks-a-local-battle-and-brings-up-memories-of-a-dark-moment-in-city-lore).
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
  zh: 房地产分析师帕塔普说，通常情况下，随着土地成本的下调，他预计公寓建设将会反弹。但他指出，开发商也因为洛杉矶市在更广泛支持对房东的限制和对租户保护的政治转变而谨慎建设。
- en: 'In the city of Los Angeles, multifamily permits dropped 24% in 2023 compared
    with 19% in Los Angeles County, census data show. (Data from the Construction
    Industry Research Board show even larger drops: 49% in the city and 39% in the
    county.)'
  id: totrans-split-39
  prefs: []
  type: TYPE_NORMAL
  zh: 洛杉矶市的多户住宅许可证数量在2023年下降了24%，而洛杉矶县下降了19%，人口普查数据显示。（建筑行业研究委员会的数据显示，下降幅度更大：市内下降了49%，县内下降了39%。）
- en: Laurie Lustig-Bower, a commercial real estate broker with CBRE, said some L.A.
    landowners have reduced their prices to sell, but “if they don’t have a gun to
    their head” they are waiting until developers can pay more.
  id: totrans-split-40
  prefs: []
  type: TYPE_NORMAL
  zh: CBRE的商业房地产经纪人劳瑞·拉斯蒂格-鲍尔表示，一些洛杉矶地主已经降低了出售价格，但“如果他们没有被逼到墙角”，他们会等待开发商出更高价。
- en: In recent years, state lawmakers have taken action to make it easier to build
    housing, in part by eroding local control over land use decisions.
  id: totrans-split-41
  prefs: []
  type: TYPE_NORMAL
  zh: 近年来，州议员们采取行动，部分是通过削弱地方对土地使用决策的控制，以便更容易建设住房。
- en: Los Angeles Mayor Karen Bass has also fast-tracked 100% affordable buildings
    under her [Executive Directive 1](https://www.latimes.com/california/story/2023-12-14/mayor-karen-bass-affordable-housing-initiative-is-sparking-new-displacement-fears),
    while the city recently exempted smaller projects from some storm water capture
    requirements.
  id: totrans-split-42
  prefs: []
  type: TYPE_NORMAL
  zh: 洛杉矶市市长凯伦·巴斯还加快推进了她的[行政指令1](https://www.latimes.com/california/story/2023-12-14/mayor-karen-bass-affordable-housing-initiative-is-sparking-new-displacement-fears)，其中包括100%的可负担房屋建设，同时该市最近对一些小型项目免除了一些暴雨捕捉要求。
- en: Mott Smith, chairman of the Council of Infill Builders, said more must be done
    to increase the number of new homes in Los Angeles and cited the storm water decision
    as the kind of steps government should take.
  id: totrans-split-43
  prefs: []
  type: TYPE_NORMAL
  zh: 塞拉菲尔德填土建筑商协会主席莫特·史密斯表示，必须采取更多措施增加洛杉矶的新住宅数量，并将暴雨决策视为政府应该采取的措施之一。
- en: “The city has no influence over interest rates ... [but] what it controls is
    the process to get a project approved,” Smith said. “There are so many opportunities.”
  id: totrans-split-44
  prefs: []
  type: TYPE_NORMAL
  zh: “城市对利率没有影响力…… [但] 它控制的是项目批准的流程，” 史密斯说。“这里有很多机会。”
- en: For now, developers say it’s tough to find opportunities.
  id: totrans-split-45
  prefs: []
  type: TYPE_NORMAL
  zh: 目前，开发商们表示很难找到机会。
- en: Kahan said his company runs the numbers on potential land purchases constantly
    and at least once a week finds it doesn’t make sense to buy and build.
  id: totrans-split-46
  prefs: []
  type: TYPE_NORMAL
  zh: 卡恩表示，他的公司经常对潜在的土地购买进行计算，至少每周一次发现购买和建设不合理。
- en: He expects to purchase some land in Southern California by year’s end, though
    mostly outside of the city of Los Angeles where Kahan said he’s increasingly looking
    because of costs from ULA, which unlike current interest rates aren’t expected
    to change.
  id: totrans-split-47
  prefs: []
  type: TYPE_NORMAL
  zh: 他计划在今年年底之前购买一些南加利福尼亚的土地，尽管大部分在洛杉矶市外，因为卡汉表示，由于与当前利率不同的费用来自ULA，这个地方越来越受他的青睐，预计这些费用不会改变。
- en: So far, Kahan said he’s yet to find a deal that will work — within or outside
    city borders.
  id: totrans-split-48
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，卡汉说他还没有找到一个合适的交易——无论是在市内还是在市外。
