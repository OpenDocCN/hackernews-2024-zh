- en: The $25B Kroger-Albertsons Merger Is Going to Fail
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 250亿美元的Kroger-Albertsons合并将以失败告终
- en: 来源：[https://www.thebignewsletter.com/p/the-25b-kroger-albertsons-merger](https://www.thebignewsletter.com/p/the-25b-kroger-albertsons-merger)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.thebignewsletter.com/p/the-25b-kroger-albertsons-merger](https://www.thebignewsletter.com/p/the-25b-kroger-albertsons-merger)
- en: '*Welcome to BIG, a newsletter on the politics of monopoly power. If you’d like
    to sign up to receive issues over email, you can do so [here](https://mattstoller.substack.com/subscribe).*'
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: '*欢迎阅读《BIG》，一个关于垄断权力政治的通讯。如果您希望通过电子邮件订阅我们的发布内容，可以在[这里](https://mattstoller.substack.com/subscribe)进行订阅。*'
- en: On Monday, the Federal Trade Commission [moved](https://www.ftc.gov/news-events/news/press-releases/2024/02/ftc-challenges-krogers-acquisition-albertsons)
    to block the $25 billion Kroger-Albertsons supermarket deal. So that’s what I’m
    writing about.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 星期一，联邦贸易委员会[采取行动](https://www.ftc.gov/news-events/news/press-releases/2024/02/ftc-challenges-krogers-acquisition-albertsons)阻止了价值250亿美元的Kroger-Albertsons超市交易。这就是我要写的内容。
- en: 'Before I get to that, I have three announcements. First, economists Larry Summers,
    Marijn Bolhuis, Judd Cramer, and Karl Oskar Schulz wrote a paper based on a BIG
    post and cited us. It’s titled [The Cost of Money is Part of the Cost of Living:
    New Evidence on the Consumer Sentiment Anomaly](https://www.nber.org/papers/w32163).
    They asked the question, why are people mad at inflation if the traditional measures
    of inflation are low? The answer, they found, is that those traditional measures
    do not include the cost of borrowing, and the cost of borrowing explains “almost
    three quarters of the gap in US consumer sentiment in 2023.” If that sounds familiar,
    it’s because BIG [published](https://www.thebignewsletter.com/p/strikes-and-bidenomics)
    this idea back in September. Summers et al do a lot more development of this idea,
    including a way of measuring inflation that includes borrowing costs. Their paper
    could become influential and change monetary policy. So yay.'
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在我开始之前，我有三个公告。首先，经济学家Larry Summers、Marijn Bolhuis、Judd Cramer和Karl Oskar Schulz根据BIG的一篇文章撰写了一篇论文，并引用了我们。文章名为[“货币成本是生活成本的一部分：消费者情绪异常的新证据”](https://www.nber.org/papers/w32163)。他们提出了一个问题，为什么人们对通货膨胀感到愤怒，而传统的通货膨胀指标却很低？答案是，他们发现这些传统指标没有包括借款成本，而借款成本解释了“2023年美国消费者情绪差距的几乎四分之三”。如果这听起来很熟悉，那是因为BIG在去年九月就提出了这个想法。Summers等人进一步发展了这个想法，包括一种包括借款成本的通货膨胀衡量方法。他们的论文可能具有影响力，并改变货币政策。所以太棒了。
- en: Second, I work at a think tank called the [American Economic Liberties Project](https://www.economicliberties.us/),
    and we submitted [a brief](https://www.economicliberties.us/press-release/economic-liberties-and-legal-and-historical-scholars-file-amicus-brief-in-netchoice-v-paxton/)
    encouraging the Supreme Court to rule against big tech in a case heard yesterday
    called [NetChoice vs Paxton](https://www.scotusblog.com/case-files/cases/netchoice-llc-v-paxton/).
    It was co-authored by a group of scholars, including Zephyr Teachout, Tim Wu,
    Larry Lessig, Richard John, and Matthew Lawrence. The Texas Solicitor General
    [cited](https://www.c-span.org/video/?533619-1/netchoice-v-paxton-oral-argument)
    our brief in his arguments (at 42:15). If you want to learn more, Teachout was
    on an [excellent Federalist Society panel](https://www.youtube.com/watch?v=ZlVIaQUD9bE)
    today discussing the case.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 第二，我在一个名为[美国经济自由项目](https://www.economicliberties.us/)的智库工作，我们提交了[一份简报](https://www.economicliberties.us/press-release/economic-liberties-and-legal-and-historical-scholars-file-amicus-brief-in-netchoice-v-paxton/)，鼓励最高法院在昨天听到的[NetChoice
    vs Paxton](https://www.scotusblog.com/case-files/cases/netchoice-llc-v-paxton/)案件中对科技巨头做出不利判决。它是由包括Zephyr
    Teachout、Tim Wu、Larry Lessig、Richard John和Matthew Lawrence在内的一群学者共同撰写的。德克萨斯州检察长在其辩护中[引用了](https://www.c-span.org/video/?533619-1/netchoice-v-paxton-oral-argument)我们的简报（在42:15处）。如果您想了解更多信息，Teachout今天参加了一个[优秀的联邦主义学会讨论小组](https://www.youtube.com/watch?v=ZlVIaQUD9bE)，讨论该案件。
- en: Third, the Antitrust Division opened a wide-ranging [antitrust investigation
    of UnitedHealth Group](https://www.wsj.com/health/healthcare/u-s-launches-antitrust-investigation-of-healthcare-giant-unitedhealth-ff5a00d2?mod=hp_lead_pos1),
    and you’ll recognize significant parts of what they are finding from the BIG piece
    last year, [How Obamacare Created Big Medicine](https://www.thebignewsletter.com/p/how-obamacare-created-big-medicine).
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 第三，反垄断部门对[UnitedHealth Group进行了广泛的反垄断调查](https://www.wsj.com/health/healthcare/u-s-launches-antitrust-investigation-of-healthcare-giant-unitedhealth-ff5a00d2?mod=hp_lead_pos1)，你会发现他们发现的重要部分来自去年的《BIG》文章，[《奥巴马医改如何创造了大医疗》](https://www.thebignewsletter.com/p/how-obamacare-created-big-medicine)。
- en: And now…
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 现在是时候……
- en: On Monday, the Federal Trade Commission and nine states [sued](https://www.ftc.gov/news-events/news/press-releases/2024/02/ftc-challenges-krogers-acquisition-albertsons)
    to block the $25 billion Kroger-Albertsons supermarket combination, the largest
    supermarket merger of all time. I’ll go over what the FTC is saying, but first
    I wanted to touch on the potentially criminal activity involving these chains
    that came out over the last few months.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 周一，联邦贸易委员会和九个州[起诉](https://www.ftc.gov/news-events/news/press-releases/2024/02/ftc-challenges-krogers-acquisition-albertsons)，阻止250亿美元的Kroger-Albertsons超市合并，这是有史以来最大的超市并购案。我将讨论FTC的声明，但首先我想谈一下过去几个月中涉及这些超市连锁企业的潜在犯罪活动。
- en: Last week, I [wrote](https://www.thebignewsletter.com/p/bombshell-potential-criminal-activity)
    up how two state attorneys general are taking on the merger, not only challenging
    it directly but also exposing evidence that came out in the investigation showing
    that the two supermarket chains were colluding to suppress wages during strikes,
    which would be a crime. The FTC's complaint confirms what they did. Here the FTC
    says that Kroger and Albertsons “successfully coordinated” in Portland in 2019
    to hold down wages.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 上周，我[写道](https://www.thebignewsletter.com/p/bombshell-potential-criminal-activity)，两位州检察长正在对合并案进行挑战，不仅直接质疑合并本身，还揭示了调查中出现的证据，显示这两家超市连锁企业在罢工期间串通压低工资，这可能构成犯罪行为。联邦贸易委员会的投诉证实了他们的行为。在这里，FTC表示，Kroger和Albertsons在2019年在波特兰“成功协调”以抑制工资。
- en: That’s a crime called wage-fixing. So why didn’t the FTC do anything with this
    information except try and block the merger? Well, the FTC doesn’t have criminal
    jurisdiction, that’s up to the Department of Justice, and the DOJ don’t announce
    criminal investigations until an indictment happens. So we won’t know anything
    for awhile about whether they believe there was criminal activity.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 这被称为工资固定犯罪。那么为什么FTC除了试图阻止合并外，没有对这些信息采取任何行动呢？嗯，FTC没有刑事司法管辖权，这由司法部决定，而司法部不会在起诉前宣布刑事调查。所以我们暂时不会知道他们是否认为存在犯罪活动。
- en: 'Ok, now on to the merger challenge itself, and the explosively popular political
    response to what the FTC just did. The case is simple. Kroger and Albertsons,
    if they combine, will raise consumer prices and lower wages. And these are already
    extremely big chains who have themselves done massive acquisitions. The FTC provided
    some graphics in its complaint showing the many mergers that built the two chains.
    Here’s Kroger:'
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 好的，现在让我们来看看合并挑战本身，以及联邦贸易委员会刚刚做出的激烈反响。案件很简单。如果Kroger和Albertsons合并，将提高消费者价格并降低工资。而这些已经是极其庞大的连锁店，它们自己已经进行了大规模的收购。联邦贸易委员会在投诉中提供了一些图形，展示了建立这两个连锁店的许多并购案。这里是Kroger：
- en: 'And here’s Albertsons:'
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 这是Albertsons的情况：
- en: So this merger would be a merger of mergers, or roll-up of roll-ups, with 700,000
    employees.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，这将是并购的并购，或者说是企业的并购，涉及70万名员工。
- en: What’s the gist of the complaint? Well, the two giant chains compete against
    each other aggressively right now, benchmarking prices against each other, offering
    promotional pricing discounts to lure shoppers, checking the freshness and quality
    of each others’ produce, and remodeling stores where there is competition, including
    extra services like pharmacies. They also hire each others’ workers, and unions,
    such as the United Food and Commercial Workers, get better collective bargaining
    agreements by playing the two chains off each other. If Kroger and Albertsons
    merged, all that goes away.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 投诉的要点是什么？好吧，这两家巨头目前在激烈竞争中，彼此对标价格，提供促销价格优惠以吸引购物者，检查彼此的生鲜和产品质量，并在有竞争的地方改造店铺，包括额外的服务如药房。他们还雇佣彼此的工人，以及工会，比如联合食品商业工人，通过对抗这两家超市来获得更好的集体谈判协议。如果Kroger和Albertsons合并，所有这些都将消失。
- en: '* * *'
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: '* * *'
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: And the government has evidence, including quotes from executives, and lists
    of dozens of cities where prices are likely to go up. (I’ve included that list
    in the post-script after this piece.) Indeed the merger is so egregious that CNBC’s
    Jim Cramer, who has spent a lot of time bashing FTC Chair Lina Khan, said Kroger
    has no shot of winning. Beyond that, the government got what looks like a good
    draw in terms of the judge, it was assigned to a [Biden-appointee](https://finance.yahoo.com/news/biden-appointed-judge-assigned-ftcs-232643782.html),
    Adrienne Nelson, who has a background in public service.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 政府还有证据，包括高管的引用和可能物价上涨的数十个城市名单。（我在本文后的附录中包含了该列表。）事实上，这次合并非常恶劣，以至于CNBC的吉姆·克雷默甚至说Kroger没有赢的机会。此外，政府在法官方面似乎也赢得了一场良好的抽签，案件分配给了由[Biden任命](https://finance.yahoo.com/news/biden-appointed-judge-assigned-ftcs-232643782.html)的法官阿德里安·尼尔森，她有公共服务背景。
- en: While the case is simple to understand, it’s also a novel application of antitrust
    law. The FTC is making the first ever merger challenge on labor grounds. The government
    is arguing not only that prices will go up and that workers will have lower wages
    if Kroger and Albertsons combine, but that unions will get worse collective bargaining
    terms if it goes through. That’s never been done before. The FTC is also using
    the [new merger guidelines](https://www.thebignewsletter.com/p/antitrust-guidelines-and-overthrowing)
    they recently crafted with the help of thousands of citizens, including you.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然此案件很容易理解，但也是反垄断法的一种新应用。FTC首次以劳工理由挑战并购。政府主张，如果Kroger和Albertsons合并，不仅物价会上涨，工人工资也会降低，而且如果交易完成，工会的集体谈判条件会恶化。这在以往从未发生过。FTC还在使用他们最近与成千上万公民共同制定的[新的并购指南](https://www.thebignewsletter.com/p/antitrust-guidelines-and-overthrowing)。
- en: The one wrinkle here is that Kroger and Albertsons are pledging to sell some
    of their stores to a third party, C&S, a food distributor that does not have a
    significant retail division, in the hopes that will convince a judge this merger
    won’t reduce competition. The FTC complaint comes close to mocking this notion,
    pointing out that as late as 2021, C&S told investors that “we do not intend to
    grow our grocery retailing operations or to operate the retail grocery stores
    in the long term. We expect to divest our retail grocery stores as opportunities
    arise.” It is a somewhat clownish divestiture, and I don’t think it’ll convince
    anyone this is a good deal. But it’s there.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 唯一的复杂之处在于，Kroger和Albertsons承诺将其部分店铺出售给第三方C&S，一家没有显著零售部门的食品分销商，希望这能说服法官认为这次合并不会减少竞争。FTC的投诉几乎是在嘲笑这个想法，指出，直到2021年，C&S告诉投资者“我们没有打算扩展我们的食品零售业务或长期运营零售食品店。我们期望在机会出现时剥离我们的零售食品店。”这是一个有点滑稽的剥离过程，我不认为它会说服任何人这是个好交易。但它确实存在。
- en: All that said, the big story here is the politics. Unions are happy, with the
    Teamsters and the United Food and Commercial Workers International Union [praising](https://www.prnewswire.com/news-releases/teamsters-applaud-ftc-action-to-block-kroger-albertsons-merger-302071780.html#:~:text=%22The%20Teamsters%20commend%20the%20FTC,members%2C%20but%20they%20repeatedly%20declined.)  [the](https://www.thestand.org/2024/02/ufcw-hails-ftc-move-to-block-kroger-albertsons-merger/)
    merger challenge (as did [other unions](https://twitter.com/wgawest/status/1762263176773861657?s=46&t=S_QOAuL7mteaESYmPFua-Q)
    in solidarity.) Politicians from both sides also weighed in, which is unusual.
    I haven’t done a thorough check, but there are statements from California Senate
    candidates [Katie Porter](https://twitter.com/katieporteroc/status/1762206468915540450?s=46&t=S_QOAuL7mteaESYmPFua-Q)
    and [Adam Schiff](https://twitter.com/repadamschiff/status/1762214931527827635?s=46&t=S_QOAuL7mteaESYmPFua-Q),
    Nevada Senator [Jackie Rosen](https://twitter.com/senjackyrosen/status/1762238265128538334?s=46&t=S_QOAuL7mteaESYmPFua-Q),
    Alaska Senators [Dan Sullivan](https://www.sullivan.senate.gov/newsroom/press-releases/sullivan-applauds-ftc-move-to-block-albertsons-kroger-merger)
    and [Lisa Murkowski](https://twitter.com/lisamurkowski/status/1762260462853333302?s=20),
    [Minnesota Senator Amy Klobuchar](https://www.klobuchar.senate.gov/public/index.cfm/news-releases?ID=8A1BBBDE-9A5C-4D3D-9498-2C6D52FDD2EB),
    [Utah Senator Mike Lee](https://twitter.com/BasedMikeLee/status/1762322750226542977?s=09),
    [Oregon Senator Ron Wyden](https://kqennewsradio.com/2024/02/27/wyden-responds-to-ftc-announcement-on-kroger-albertsons-proposal/),
    and [Congressman Chris DeLuzio](https://twitter.com/repdeluzio/status/1762201774830624936?s=46&t=Gb7XL_mLaUS4EBZeC5xvZQ).
    And the Biden campaign may [tout](https://www.nytimes.com/2024/02/27/business/dealbook/biden-inflation-kroger-albertsons.html)
    this challenge, though they often seem skittish to talk about the stuff they do
    involving antitrust.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管如此，这里的重要故事是政治。工会们很高兴，包括[司机工会](https://www.prnewswire.com/news-releases/teamsters-applaud-ftc-action-to-block-kroger-albertsons-merger-302071780.html#:~:text=%22The%20Teamsters%20commend%20the%20FTC,members%2C%20but%20they%20repeatedly%20declined.)
    和[联合食品商业工人国际工会](https://www.thestand.org/2024/02/ufcw-hails-ftc-move-to-block-kroger-albertsons-merger/)赞扬这次并购挑战（其他工会也以团结的姿态加入了，见[此处](https://twitter.com/wgawest/status/1762263176773861657?s=46&t=S_QOAuL7mteaESYmPFua-Q)）。两党的政治家也表态，这是不寻常的。我还没有进行彻底的检查，但加州参议员候选人[凯蒂·波特](https://twitter.com/katieporteroc/status/1762206468915540450?s=46&t=S_QOAuL7mteaESYmPFua-Q)和[亚当·希夫](https://twitter.com/repadamschiff/status/1762214931527827635?s=46&t=S_QOAuL7mteaESYmPFua-Q)，内华达州参议员[杰基·罗森](https://twitter.com/senjackyrosen/status/1762238265128538334?s=46&t=S_QOAuL7mteaESYmPFua-Q)，阿拉斯加州参议员[丹·沙利文](https://www.sullivan.senate.gov/newsroom/press-releases/sullivan-applauds-ftc-move-to-block-albertsons-kroger-merger)和[丽莎·默科斯基](https://twitter.com/lisamurkowski/status/1762260462853333302?s=20)，[明尼苏达州参议员艾米·克洛布彻](https://www.klobuchar.senate.gov/public/index.cfm/news-releases?ID=8A1BBBDE-9A5C-4D3D-9498-2C6D52FDD2EB)，[犹他州参议员迈克·李](https://twitter.com/BasedMikeLee/status/1762322750226542977?s=09)，[俄勒冈州参议员罗恩·怀登](https://kqennewsradio.com/2024/02/27/wyden-responds-to-ftc-announcement-on-kroger-albertsons-proposal/)，以及[克里斯·德卢西奥国会议员](https://twitter.com/repdeluzio/status/1762201774830624936?s=46&t=Gb7XL_mLaUS4EBZeC5xvZQ)都发表了声明。拜登竞选团队可能会[吹捧](https://www.nytimes.com/2024/02/27/business/dealbook/biden-inflation-kroger-albertsons.html)这个挑战，尽管他们在涉及反垄断问题时似乎经常不愿多谈。
- en: So that’s the deal. It’s a bad one. Fortunately, I doubt it’s going through.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 所以这就是情况。这是个糟糕的交易。幸运的是，我怀疑它会通过。
