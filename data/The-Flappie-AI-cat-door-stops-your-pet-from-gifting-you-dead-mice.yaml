- en: The Flappie AI cat door stops your pet from gifting you dead mice
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Flappie AI 猫门阻止你的宠物送你死老鼠。
- en: 来源：[https://www.engadget.com/the-flappie-ai-cat-door-stops-your-pet-from-gifting-you-dead-mice-033237654.html](https://www.engadget.com/the-flappie-ai-cat-door-stops-your-pet-from-gifting-you-dead-mice-033237654.html)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.engadget.com/the-flappie-ai-cat-door-stops-your-pet-from-gifting-you-dead-mice-033237654.html](https://www.engadget.com/the-flappie-ai-cat-door-stops-your-pet-from-gifting-you-dead-mice-033237654.html)
- en: Finding weird pet-related technology is a CES tradition, and [this year](https://www.engadget.com/ces-2024-live-coverage-from-ces-unveiled-000021968.html)
    is no exception. Take Flappie, for example. [The Swiss start-up](https://www.flappie.ch/en/)
    is showing off an AI-powered cat door that automatically locks if your kitty tries
    to bring in prey it caught from the outside.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 发现奇怪的与宠物相关的技术是CES的传统，今年也不例外。以Flappie为例。这家瑞士初创公司展示了一款AI驱动的猫门，如果你的猫试图从外面带进捕获的猎物，它会自动锁上。
- en: On the side of the door facing the outside, you'll find a motion sensor and
    night-vision camera. Flappie says it has compiled a "unique and proprietary" dataset
    over the years, with a focus on diversity — this means getting lots of different
    kinds of cats as well as prey, filmed in a variety of different lighting conditions.
    The company says that its AI-powered detection system is accurate more than 90
    percent of the time, which means your cat could still get a mouse inside. But
    hopefully that'll happen a lot less frequently.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在门外的一侧，你会找到一个运动传感器和夜视摄像头。Flappie 表示，多年来它已经编制了一个“独特且专有”的数据集，重点关注多样性——这意味着有很多不同种类的猫以及猎物，在各种不同的光照条件下拍摄。该公司称，其基于AI的检测系统的准确率超过90％，这意味着你的猫仍然可能带着老鼠进来。但希望这种情况发生的频率会少得多。
- en: There are some manual switches on the inside of the door so you can lock and
    unlock it any time you want as well as turn off the prey-detection system. Eventually,
    Flappie says that pets are likely to be trained that they can't enter when carrying
    something, and when they drop the prey the door will promptly unlock so they can
    get inside. (One of Flappie's co-founders admitted that a smart cat might figure
    out to drop the mouse, get the door open, pick it back up and then run in. But
    no solution is foolproof, right?)
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 门内有一些手动开关，所以你可以随时锁定和解锁门，以及关闭猎物检测系统。最终，Flappie表示，宠物可能会被训练，即它们在携带东西时不能进入，当它们放下猎物时，门会迅速解锁，以便它们进入。（Flappie的一位联合创始人承认，聪明的猫可能会想到放下老鼠，打开门，再捡起来然后跑进去。但没有绝对安全的解决方案，对吧？）
- en: Photo by Nathan Ingraham / Engadget
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: Nathan Ingraham / Engadget 拍摄的照片
- en: Flappie also included chip detection in its cat door. So if your pet has been
    microchipped, you can make it so the cat door only opens for your specific pet.
    And, of course, there's an app so you can control the door from your phone. But
    if you're not inclined to hook the Flappie door up to the internet, it'll still
    work via the controls on the door itself.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: Flappie 还在其猫门中包含了芯片检测。因此，如果你的宠物已经植入了芯片，你可以让猫门只为你特定的宠物打开。当然，还有一个应用程序，这样你就可以从手机上控制门。但如果你不愿意将Flappie门连接到互联网，它仍然可以通过门本身的控制工作。
- en: For starters, Flappie plans to launch its pet door in Switzerland and Germany
    later this spring, with plans to expand from there once it gets production scaled
    up. A US launch is part of the roadmap, but there's no word yet on when that'll
    happen, or how much the Flappie door might cost when it gets here. But [a CES
    newsletter](https://shopping.yahoo.com/rdlw?siteId=us-engadget&pageId=1p-autolink&featureId=text-link&custData=eyJzb3VyY2VOYW1lIjoiV2ViLURlc2t0b3AtVmVyaXpvbiIsImxhbmRpbmdVcmwiOiJodHRwczovL21haWxjaGkubXAvMmViNjc3ZmYwMDdiL3N3aXNzdGVjaC1uZXdzLWF0LWNlcy11bnZlaWxlZCIsImNvbnRlbnRVdWlkIjoiYWI2NDhkN2YtZjIwOS00YmZjLTk2MGEtOTYyYTgzOWJlZmVkIn0&signature=AQAAAUfk6Nj2rl1Y0QPexCTlh5ARgaIe5yAjSZxCB6WJGMYv&gcReferrer=https%3A%2F%2Fmailchi.mp%2F2eb677ff007b%2Fswisstech-news-at-ces-unveiled)
    focused on Swiss tech companies says that Flappie will cost $399, or $199 with
    a two-year $8.90 monthly subscription to the app so you can see all the videos
    the door records of your pet.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: Flappie计划在今年春季后期在瑞士和德国推出其宠物门，随着生产规模的扩大，计划在此之后进一步扩张。美国的推出是路线图的一部分，但目前还没有关于这将何时发生，或者Flappie门到达时可能的价格是多少的消息。但是，[CES新闻通讯](https://shopping.yahoo.com/rdlw?siteId=us-engadget&pageId=1p-autolink&featureId=text-link&custData=eyJzb3VyY2VOYW1lIjoiV2ViLURlc2t0b3AtVmVyaXpvbiIsImxhbmRpbmdVcmwiOiJodHRwczovL21haWxjaGkubXAvMmViNjc3ZmYwMDdiL3N3aXNzdGVjaC1uZXdzLWF0LWNlcy11bnZlaWxlZCIsImNvbnRlbnRVdWlkIjoiYWI2NDhkN2YtZjIwOS00YmZjLTk2MGEtOTYyYTgzOWJlZmVkIn0&signature=AQAAAUfk6Nj2rl1Y0QPexCTlh5ARgaIe5yAjSZxCB6WJGMYv&gcReferrer=https%3A%2F%2Fmailchi.mp%2F2eb677ff007b%2Fswisstech-news-at-ces-unveiled)关注瑞士科技公司表示，Flappie将售价$399，或者购买两年的$8.90每月订阅该应用，您可以查看门记录的宠物视频。
