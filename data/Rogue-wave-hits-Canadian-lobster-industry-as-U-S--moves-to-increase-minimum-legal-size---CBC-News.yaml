- en: Rogue wave hits Canadian lobster industry as U.S. moves to increase minimum
    legal size | CBC News
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 美国采取提高最低合法尺寸的举措，意外地冲击了加拿大龙虾产业 | CBC新闻
- en: 来源：[https://www.cbc.ca/news/canada/nova-scotia/us-moves-to-increase-minimum-legal-size-of-lobster-1.7088478](https://www.cbc.ca/news/canada/nova-scotia/us-moves-to-increase-minimum-legal-size-of-lobster-1.7088478)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.cbc.ca/news/canada/nova-scotia/us-moves-to-increase-minimum-legal-size-of-lobster-1.7088478](https://www.cbc.ca/news/canada/nova-scotia/us-moves-to-increase-minimum-legal-size-of-lobster-1.7088478)
- en: An unexpected decision to increase the minimum legal size of lobster in the
    United States has appeared like a rogue wave on the Canadian industry, threatening
    to curtail live exports south of the border.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 美国意外决定增加龙虾的最低法定尺寸，像一波突发的巨浪一样出现在加拿大的产业中，威胁到了向南边的活龙虾出口。
- en: With total Canadian live shipments worth $545 million in 2022, the potential
    trade implications was the first item on the agenda in the annual U.S.-Canada
    lobster town meeting being held in Moncton, N.B., this week.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 加拿大总活龙虾出口在2022年达到了价值$5.45亿，潜在的贸易影响是本周在新布伦瑞克省蒙克顿举行的年度美加龙虾镇会议上议程的第一项。
- en: '"Effectively we will not be able to ship a certain size lobster there that
    we always have. So their action will create an action that we have to respond
    to in Canada," said Geoff Irvine, executive director of the Lobster Council of
    Canada.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '"事实上，我们将无法向那里运送我们一直以来一直有的某一尺寸的龙虾。因此，他们的行动将引发我们在加拿大必须作出回应的行动，"加拿大龙虾委员会执行董事Geoff
    Irvine说。'
- en: The U.S. move to increase the minimum legal size of a lobster carapace, or outer
    shell, from 82 millimetres to 84 millimetres in January 2025 — and to 86 millimetres
    in 2027 — would create a mismatch in the closely integrated two-way trading between
    the countries.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 美国决定于2025年1月将龙虾的最低法定尺寸（外壳）从82毫米增加到84毫米，并于2027年增加到86毫米 —— 这将在两国之间紧密整合的双向贸易中造成不匹配。
- en: The Canadian minimum is 82 millimetres in most of Atlantic Canada and the initial
    difference would be about the thickness of a loonie coin.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 加拿大的最低尺寸在大西洋大部分地区为82毫米，最初的差异大约是一个加元硬币的厚度。
- en: Increase was automatic
  id: totrans-11
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 增加是自动的
- en: '"With the size distribution of lobsters that are landed, that proportion of
    stock that could fall within that relatively small four-millimetre range could
    be as much as 10 to 30 per cent of the actual landings in a given year," said
    Adam Cook, a scientist with Fisheries and Oceans Canada (DFO).'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '"根据登陆的龙虾尺寸分布，落在这个相对较小的四毫米范围内的存量比例可能达到每年实际登陆量的10%至30%,"加拿大渔业和海洋科学（DFO）的科学家Adam
    Cook说。'
- en: The U.S. increase was automatically triggered by surveys in the Gulf of Maine,
    including ones showing a continued decline in the abundance of young lobster.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 美国的增加是由缅因湾的调查自动触发的，包括一些显示年轻龙虾数量持续下降的调查。
- en: The threshold only came into effect in May 2023 and was unexpectedly tripped
    in October.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 阈值仅于2023年5月生效，且在十月意外触发。
- en: Dan McKiernan, who is from Massachusetts, says the increase in the American
    legal minimum is designed to give lobsters more time to mature and produce more
    eggs. (Dave Laughlin/CBC)
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 马萨诸塞州人Dan McKiernan表示，美国法定最低尺寸的增加旨在给予龙虾更多的成长时间，从而产卵更多。(Dave Laughlin/CBC)
- en: '"We knew we were approaching the number, but we had no anticipation that we
    were going to trigger it when we approved it in May," says Dan McKiernan, vice-chair
    of the Atlantic States Marine Fisheries Commission, which made the decision.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '"我们知道我们接近这个数字，但是当我们在五月批准时，我们并没有预料到我们会在那时触发它，"大西洋州海洋渔业委员会副主席Dan McKiernan说。'
- en: He says giving lobster more time to mature and reproduce is behind the measure.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 他说，让龙虾有更多的时间成长和繁殖是这项措施背后的原因。
- en: '"So a little bit of gauge increase gives you a lot of egg production and that''s
    our insurance against future declines we hope," he said.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '"因此，略微增加尺寸就能带来大量的产蛋，这是我们对未来-   沃尔夫玛散的保险，希望能够应对未来的衰退，"他说。'
- en: Addressing trade repercussions
  id: totrans-19
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 应对贸易反响
- en: The commission delayed implementation until next January for the industry to
    address trade repercussions and so manufacturers can produce new gauges needed
    on board fishing boats.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 该委员会将实施推迟到明年一月，以便行业应对贸易反响，以及制造商能够在渔船上生产所需的新量规。
- en: Canadian and Americans attending the meeting agree the next step will be measures
    that disallow entry of Canadian live lobster below the U.S. new minimum. However,
    bonded trucks carrying "undersized" Canadian lobster would be allowed across the
    border for flights from U.S. airports to Asia, McKiernan said.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 加拿大和美国出席会议的人士都同意，下一步将采取措施，禁止低于美国新最低标准的加拿大活龙虾入境。 然而，携带“尺寸不合格”的加拿大龙虾的保税卡车将被允许穿越边境，以便从美国机场飞往亚洲，麦基尔南说。
- en: 'It was also clear the Americans are unlikely to retreat, leaving Canada with
    a decision: increase the minimum to meet the U.S. standard or not.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 美国人显然不太可能退缩，这也很明显地使加拿大面临一个决定：是否提高最低标准以符合美国的标准。
- en: '''It''s going to be really economically challenging'''
  id: totrans-23
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: “这将是经济上的真正挑战”
- en: Tommy Amirault, a fisherman from Pubnico, N.S., and president of the Coldwater
    Lobster Association, said it could mean throwing away 20 per cent of a catch or
    keeping it and getting a lower price.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 汤米·阿米罗（Tommy Amirault）是新斯科舍省普布尼科（Pubnico）的渔民，也是冷水龙虾协会（Coldwater Lobster Association）的会长，他说这可能意味着浪费捕捞量的20％或保留它并以较低的价格出售。
- en: '"For some of the fishermen this is going to be a really hard pill to swallow,"
    he said. "It''s going to be really economically challenging."'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: “对一些渔民来说，这将是一颗非常艰难的药丸，”他说。 “这将是经济上的真正挑战。”
- en: Louisbourg Seafoods in Cape Breton buys 3.5-million pounds of lobster a year.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 路易斯堡海产品在布列塔尼角每年购买350万磅的龙虾。
- en: Allan Maclean, senior operations manager of Louisbourg Seafoods, says separating
    out lobster that doesn't meet the U.S. minimum would be burdensome. (Dave Laughlin/CBC)
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 路易斯堡海产品的高级运营经理艾伦·麦克林（Allan Maclean）表示，分离不符合美国最低标准的龙虾将是一项负担。（戴夫·劳夫林/ CBC）
- en: Manager Allan MacLean said segregating the two sizes would be burdensome, as
    would finding new markets.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 经理艾伦·麦克林表示，分离这两种大小将是一项负担，找到新的市场也将是一项负担。
- en: '"We don''t measure the actual carapace. So it could be anywhere from 10 to
    per cent to 20 per cent. It could be as high as 30 per cent. We just don''t know,"
    he said.'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: “我们不测量实际的甲壳。 因此，可能是从10％到20％。 甚至可能高达30％。 我们不知道，”他说。
- en: '"This is something that we will have to look at in this year''s season to try
    to determine what percentage of the lobsters that we buy would be no longer allowed."'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: “这是我们今年季节内将不得不考虑的事情，以确定我们购买的龙虾中有多少将不再允许。”
- en: Nat Richard, executive director of the Lobster Processors Association, says
    harmonizing with the increased U.S. legal minimum size will cause short-term pain
    for Canada. (Dave Laughlin/CBC)
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 龙虾加工商协会的执行董事纳特·理查德（Nat Richard）表示，与美国增加的法定最低尺寸相协调将给加拿大带来短期痛苦。（戴夫·劳夫林/CBC）
- en: Lobster going the other way will also be affected. Right now the processing
    side of the business — largely located in New Brunswick — imports lobster from
    Maine especially when Canadian seasons are closed.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 反过来的龙虾也会受到影响。 目前，业务的加工部分——主要位于新不伦瑞克省——在加拿大季节关闭时会从缅因州进口龙虾，特别是当加拿大季节关闭时。
- en: American fishermen will be throwing back some of the catch they normally sell.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 美国渔民将抛掷一些他们通常销售的捕获物。
- en: '"It is a deeply interdependent industry and inevitably this will have impacts
    on markets and on the ability of people on both sides of the border to do business.
    I''m not saying it''ll be catastrophic, but clearly it will have an impact," said
    Nat Richard of the Lobster Processors Association.'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: “这是一个相互依存的行业，这无疑会对市场和两边人们开展业务的能力产生影响。 我不是说它会是灾难性的，但显然它会产生影响，”龙虾加工商协会的纳特·理查德（Nat
    Richard）说。
- en: The lobster fishery isn't the only one facing turmoil in Canada, as the industry
    eyes a forthcoming decision from the Trudeau government allocating fishing access
    to the massive redfish population in the Gulf of St. Lawrence.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 加拿大龙虾渔业并不是唯一面临动荡的行业，因为行业正在关注特鲁多政府在圣劳伦斯湾红鱼巨量捕捞访问分配方面的即将作出的决定。
- en: '### Rogue wave hits Canadian lobster industry as U.S. moves to increase minimum
    legal size'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '### 突如其来的巨浪袭击了加拿大龙虾产业，美国计划增加最低法定尺寸'
- en: The U.S. increase was automatically triggered by surveys in the Gulf of Maine,
    including ones showing a continued decline in the abundance of young lobster.
    The measure was made to allow lobster more time to mature and reproduce. Paul
    Withers has the story.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 美国的提高是由缅因州湾的调查自动触发的，其中包括显示年轻龙虾丰度持续下降的调查。 该措施是为了让龙虾有更多的时间成熟和繁殖。 保罗·威瑟斯（Paul Withers）有报道。
- en: The last time the U.S. increased its legal minimum size for lobster was 35 years
    ago under legislation introduced by Maine's then U.S. senator George Mitchell.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 美国上次提高其龙虾的法定最低大小是在35年前，当时缅因州的参议员乔治·米切尔提交了一项法案。
- en: Canada filed, and lost, an unfair trade practices dispute under the North American
    Free Trade Act. As a result, most of Atlantic Canada increased the legal minimum
    size to match the American standard.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 加拿大提起了一起不公平贸易行为争端，但在北美自由贸易协定下败诉。因此，大西洋大部分地区提高了法定最低大小，以匹配美国标准。
- en: This time around, Amirault said, he's "not sure if we're going to have a choice."
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: Amirault说，这一次，他“不确定我们是否有选择余地”。
- en: '"We''re dealing with a country that is our major trading partner," he said.
    "We might not like it, but you know they''ve got a big stick."'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: “我们正在打交道的是我们的主要贸易伙伴国，”他说。“我们可能不喜欢，但你知道他们有很大的影响力。”
- en: '### Nova Scotia jobs in jeopardy as redfish quota decision looms'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '### 新斯科舍省红鱼配额决定悬而未决，工作岗位岌岌可危'
- en: The Trudeau government is poised to make a major fisheries decision later this
    month that will ripple throughout Atlantic Canada. It will decide who gets access
    to catch the massive redfish population in the Gulf of St. Lawrence. As Paul Withers
    reports, it has created a major inter-provincial battle.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 特鲁多政府将在本月晚些时候作出一项重大的渔业决定，这将在整个大西洋加拿大产生影响。它将决定谁有权捕捞圣劳伦斯湾巨大的红鱼群。正如保罗·维瑟斯报告的那样，这引发了一场重大的省际争斗。
