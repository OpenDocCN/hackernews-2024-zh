- en: OpenAI is working with the Pentagon on cybersecurity projects | Semafor
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: OpenAI正在与五角大楼合作进行网络安全项目 | Semafor
- en: 来源：[https://www.semafor.com/article/01/16/2024/openai-is-working-with-the-pentagon-on-cybersecurity-projects](https://www.semafor.com/article/01/16/2024/openai-is-working-with-the-pentagon-on-cybersecurity-projects)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.semafor.com/article/01/16/2024/openai-is-working-with-the-pentagon-on-cybersecurity-projects](https://www.semafor.com/article/01/16/2024/openai-is-working-with-the-pentagon-on-cybersecurity-projects)
- en: OpenAI is working with the Pentagon on [software projects](https://www.bloomberg.com/news/articles/2024-01-16/openai-working-with-us-military-on-cybersecurity-tools-for-veterans),
    including ones related to cybersecurity, the company said Tuesday, in a dramatic
    change from its previous ban on providing its artificial intelligence technology
    to militaries.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: OpenAI正在与五角大楼就[软件项目](https://www.bloomberg.com/news/articles/2024-01-16/openai-working-with-us-military-on-cybersecurity-tools-for-veterans)进行合作，其中包括与网络安全相关的项目，该公司在周二表示，这是其以前禁止向军队提供人工智能技术的戏剧性变化。
- en: The ChatGPT creator is also in discussions with the U.S. government about developing
    tools to reduce veteran suicides, Anna Makanju, the company’s vice president of
    global affairs, said at the World Economic Forum — but added that it will retain
    its ban on developing weapons.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT的创造者也正在与美国政府就开发减少退伍军人自杀工具进行讨论，该公司的全球事务副总裁安娜·马坎朱在世界经济论坛上表示，但补充说它将保留禁止开发武器的政策。
- en: Last week, OpenAI removed language in its usage policy that would ban its AI
    from being used in “military and warfare” applications, sparking [alarm among
    AI safety advocates.](https://theintercept.com/2024/01/12/open-ai-military-ban-chatgpt/?utm_source=substack&utm_medium=email)
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 上周，OpenAI取消了其使用政策中禁止其人工智能用于“军事和战争”应用的语言，引发了[人工智能安全倡导者的警觉。](https://theintercept.com/2024/01/12/open-ai-military-ban-chatgpt/?utm_source=substack&utm_medium=email)
