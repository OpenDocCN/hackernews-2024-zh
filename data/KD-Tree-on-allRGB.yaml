- en: '******Description******'
  id: totrans-split-8
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '******描述******'
- en: '******Pixels are recursively filtered into random axis-aligned binary partitions
    based on brightness (30*R + 59*G + 11*B). Partitions are rotated at each level.
    There''s a bug causing each split to create 3 instead 2 visually distinct regions,
    but at the end of the day, isn''t it just about making a cool-looking picture?******'
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: '******像素根据亮度（30*R + 59*G + 11*B）递归过滤为基于随机轴对齐的二进制分区。每个级别的分区都会旋转。存在一个错误，导致每次分割创建3个而不是2个视觉上明显不同的区域，但归根结底，这不就是为了制作一个看起来很酷的图片吗？******'
