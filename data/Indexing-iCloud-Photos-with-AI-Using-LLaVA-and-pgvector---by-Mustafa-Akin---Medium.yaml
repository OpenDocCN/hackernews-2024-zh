- en: Indexing iCloud Photos with AI Using LLaVA and pgvector
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用 LLaVA 和 pgvector 对 iCloud 照片进行索引
- en: A straightforward idea, gluing stuff together until it works, but it’s a glimpse
    of what’s possible with help of local AIs in near future
  id: totrans-7
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 一个直接的想法，将东西粘在一起直到它能够工作，但这只是在未来可能借助本地人工智能的一瞥
- en: 'I’ve been fascinated about the rise of AI. However, for the most of the part,
    it feels like magic. I like to get to the bottom fo the things as much as possible.
    My favorite courses at CS Undergrad were Digital Design, Computer Architecture,
    Operating Systems and Networking, and I was in the 1% in them (except networking,
    damn Electronics students). I liked them very much. Though my father taught me
    Visual Basic and databases when I was around 10, taking these courses was finally
    when it clicked me. It felt like when Neo finally saw the Matrix being just green
    code in a vertical `<marquee>`, but mine was in a much less cool version of enlightenment:
    “that’s you mean by 64-bit CPU” and “oh okay hyper-threading does mean 2x CPU
    all the time”, and “I know for loop order is important for optimal cache performance
    in some architectures”, “oh internet is 1500 bytes of messages exchanged. it’s
    a miracle it works at this scale” etc.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我一直对人工智能的崛起感到着迷。然而，大多数时间，它感觉像魔术一样。我尽可能地想深入了解事物的底层。我在计算机科学本科最喜欢的课程是数字设计、计算机体系结构、操作系统和网络，我在其中排名前1%（除了网络，该死的电子学生）。我非常喜欢它们。尽管我父亲在我大约10岁时教我
    Visual Basic 和数据库，但是参加这些课程最终让我豁然开朗。这感觉就像 Neo 最终看到了矩阵只是垂直的 `<marquee>` 中的绿色代码，但我的启示版本要逊色得多：“这就是64位
    CPU 的意思”和“哦，原来超线程一直都意味着2倍的 CPU”，以及“我知道 for 循环的顺序对于某些架构的最佳缓存性能是重要的”，“哦，互联网是1500字节的消息交换。奇迹般地，它在这个规模上能够工作”等等。
- en: But, the AI changed everything for me. To be frank, I have almost no idea what’s
    going on with the latest developments. And this is coming from a CS PhD drop-out
    (*partly due to military obligation postponement and partly due to self-discovery
    process*) that had no choice but to take several classical (in other words, boring)
    AI and Machine Learning courses due to hype and almost no serious professor wanted
    to work on operating systems, distributing systems and networking (which were
    my favorite), but only shiny things like Bioinformatics with 50 people in one
    paper and old machine learning.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 但是，对我来说，人工智能改变了一切。坦率地说，我几乎不知道最新发展的情况。这来自于一个计算机科学博士辍学者（*部分是因为军事义务延期，部分是自我发现过程*），他别无选择，只能选修几门经典（换句话说，枯燥）的人工智能和机器学习课程，因为吹得很厉害，几乎没有认真的教授愿意研究操作系统、分布式系统和网络（这是我最喜欢的），而只有像生物信息学这样的闪亮东西，一篇论文里有50个人和老旧的机器学习。
- en: The way the modern AIs work, and you can literally download a bunch of them
    in a single file and operate in less than 8GB RAM in a M1 machine is fucking amazing.
    But, as most of us does not need to deal with CPU architectures all the day, we
    don’t have to really understand how matrix multiplication ends up the sand having
    some sort of artificial intelligence.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 现代人工智能的工作方式，你可以从一个单一文件中下载一堆它们，并在 M1 机器中的不到8GB RAM 中运行，真是令人惊叹。但是，由于大多数人不需要整天处理
    CPU 架构，我们实际上不需要真正理解矩阵乘法是如何最终导致某种形式的人工智能的。
- en: For a while, I wanted to play with LLMs and concept of RAG for a while for an
    internal sue case at [Resmo](https://mustafaakin.dev/posts/2024-01-08-indexing-icloud-photos-with-ai-using-llava/www.resmo.com)
    but I did not have strong use cases. Let me put out this for once. Adding an AI/LLM
    powered chatbot to your website for customer support, summarizing documentation
    or converting natural language to SQL is only slightly useful; but yeah it probably
    enables you to say you have “AI” in your product.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 有一段时间，我想尝试一下 LLMs 和 RAG 概念，为 [Resmo](https://mustafaakin.dev/posts/2024-01-08-indexing-icloud-photos-with-ai-using-llava/www.resmo.com)
    的内部使用案例，但我没有强大的用例。让我这次尝试一下。在您的网站上添加一个由 AI/LLM 提供支持的聊天机器人进行客户支持，对文档进行摘要或将自然语言转换为
    SQL 只是略微有用；但是，是的，这可能让您说您的产品中有“人工智能”。
- en: So, to avoid blabbering any further, in short my hobby project is leveraging
    a multi-modal LLM that can understand images, and improve the semantic search
    on my photo archive in iCloud. Apple Photos can already recognize the things on
    the image and provide a full text search on images. However, it can only detect
    objects and colors. I found the Google Photos search much better.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 为了避免再多废话，简而言之，我的业余项目是利用一个可以理解图像的多模式LLM，并改进iCloud照片档案中的语义搜索。苹果照片已经可以识别图像上的物体并对图像进行全文搜索。然而，它只能检测到物体和颜色。我发现谷歌照片搜索效果要好得多。
- en: Describing iCloud Photos using LLM
  id: totrans-13
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 描述iCloud照片使用LLM
- en: As I said, during my MsC and PhD, I had to take several ML/AI courses and know
    better that there are state of the art labeling and segmentation algorithms for
    images that perform very well and work much more efficiently than an LLM. But
    I want to try this idea.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 正如我所说，在我的硕士和博士期间，我不得不修过几门ML/AI课程，并更加了解到有最先进的标注和图像分割算法，其性能非常好，比LLM工作效率要高得多。但我想尝试这个想法。
- en: How about we ask an LLM and what it sees in an image, and embed the response
    as a vector using a popular algorithm and let the users search on that? Nothing
    state of the art, but it’s an interesting case. Obviously the performance will
    be dependent upon the recognition of the LLM, but can an open-source model be
    good enough to search my photos? If it’s good enough, can it evolve into something
    else? Let’s dive in.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以问一个LLM它在图像中看到了什么，并使用一种流行的算法将响应嵌入为一个向量，然后让用户在上面搜索？并不是最先进的，但这是一个有趣的案例。显然，性能将取决于LLM的识别，但一个开源模型能否足够好地搜索我的照片呢？如果足够好，它能否演变成其他东西？让我们深入探讨。
- en: For starters, if you are using iCloud Photos, all of your Photos thumbnails
    are searchable in a local directory, even if all the Photos are not in your Mac
    due to storage concerns. There is also an SQLite database of your Photos and I
    had a [descriptive blog on it in 2019](/@mustafaakin/how-to-organize-your-messy-albums-on-photos-app-on-macos-with-some-sql-and-image-processing-9e6a2566f6f0),
    however the schemas seem to have changed and you have better luck on the [Simon
    Willison’s blog](https://simonwillison.net/2020/May/21/dogsheep-photos/).
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 起步时，如果你正在使用iCloud照片，你所有的照片缩略图都可以在一个本地目录中进行搜索，即使所有的照片由于存储问题而不在你的Mac上。你的照片还有一个SQLite数据库，我在2019年的[描述性博客](/@mustafaakin/how-to-organize-your-messy-albums-on-photos-app-on-macos-with-some-sql-and-image-processing-9e6a2566f6f0)中有介绍，但是模式似乎已经改变了，你在[Simon
    Willison的博客](https://simonwillison.net/2020/May/21/dogsheep-photos/)上可能会有更好的运气。
- en: To keep things simple, I made a code to recursively list the JPEG files in the
    thumbnails folder of iCloud which can be found in **`~/Pictures/Photos Library.photoslibrary/resources/derivatives**/.
    They are smaller versions of the original photos, but they are more than enough
    for our use case. As an LLM model, I’ve chosen LLaVA with Q4 and used the just
    executable [llamafile](https://github.com/Mozilla-Ocho/llamafile) which makes
    deployment extremely easy. This has a REST API that I can call and all I need
    to do is to encode the images.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 为了保持简单，我编写了一个代码，递归列出了iCloud缩略图文件夹中的JPEG文件，这些文件可以在**`~/Pictures/Photos Library.photoslibrary/resources/derivatives**/找到。它们是原始照片的缩小版本，但对于我们的用例来说已经足够了。作为LLM模型，我选择了带有Q4的LLaVA，并使用了只需执行的[llamafile](https://github.com/Mozilla-Ocho/llamafile)，这样部署就变得非常容易了。它具有一个我可以调用的REST
    API，我所需要做的就是对图像进行编码。
- en: Prompts
  id: totrans-18
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 提示
- en: I don’t like the term prompt engineering. In my opinion, it’s not a deep enough
    subject with several branches to be called actual engineering, it feels like an
    insult to actual engineering. If we called every trial and error without really
    understanding the root cause engineering, it would cheapen what real engineering’s
    all about.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 我不喜欢术语提示工程。在我看来，这不是一个足够深入的主题，有好几个分支都可以称为真正的工程，这感觉像是对真正的工程的侮辱。如果我们称每次试错而没有真正理解根本原因的东西为工程，那么就会贬低真正工程的价值。
- en: I tried several prompts to understand what would give a better description for
    the images. Considering each generation takes around 10 seconds on my M1 Max 64GB
    machine with LLaVA 7B Q4 model (I used the REST API, I’m sure it could be better),
    I did not have much choice. Since I’m not a PhD student anymore, I will not be
    releasing anything against benchmarks, but I’ll be sharing a few examples on what
    LLaVA generates with different prompts using different temperatures and compare
    7B and 13B parameter models.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 我尝试了几个提示，以了解哪一个能为图片提供更好的描述。考虑到每一代在我的M1 Max 64GB机器上使用LLaVA 7B Q4模型大约需要10秒（我使用了REST
    API，我相信它可能会更好），我没有太多的选择。由于我不再是博士研究生，我不会发布任何违背基准的东西，但我将分享一些使用不同提示和不同温度生成的LLaVA示例，并比较7B和13B参数模型。
- en: What about ChatGPT?
  id: totrans-21
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 什么关于ChatGPT？
- en: Of course, GPT4V (ChatGPT with Vision model) generates perfect descriptions
    for my images in great detail. But at what cost? All the LLM and RAG examples
    around blogs and YouTube **defaults with OpenAI,** and it makes me **sad**. Don’t
    get me wrong, I’m grateful that they exist, but the ability to run a LLM with
    vision on your computer is amazing, and we should not be dependent on a single
    company no matter what they do. I’m an old Linux user and that could not afford
    a Macbook, and without access to Linux, a free operating system and a package
    manager, my programming skills would not progress as much as they did (I felt
    Windows hold back many details). So don’t be a simp for a company with a $100
    billion valuation and go ahead and support open source LLMs, don’t default to
    proprietary. I’m grateful for the work OpenAI does to advance the area, but there
    are even special LLMs that can even work on edge. I also don’t want to upload
    my whole album to a firm with questionable privacy practices.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，GPT4V（带有视觉模型的ChatGPT）能够以极大的细节生成我的图片的完美描述。但是以什么代价呢？所有博客和YouTube上的LLM和RAG示例**默认使用OpenAI**，这让我**伤心**。不要误会，我很感激它们的存在，但是能够在你的计算机上运行带有视觉的LLM是很惊人的，无论他们做了什么，我们都不应该依赖于一家公司。我是一位老Linux用户，买不起Macbook，没有Linux的话，一个免费的操作系统和一个包管理器，我的编程技能不会进步得这么快（我觉得Windows阻碍了很多细节）。所以不要成为一个对估值1000亿美元的公司唯命是从的人，支持开源LLM，不要默认为专有。我感激OpenAI为推动这个领域所做的工作，但是甚至有一些特殊的LLM甚至可以在边缘工作。我也不想把整个相册上传到一个隐私做法可疑的公司。
