  prefs: []
  type: TYPE_NORMAL
  zh: 对于查询数据，我们使用相同的嵌入模型，只需询问 pgvector 带来最接近的向量。 我没有使用任何索引，因为数据已经很小，但是 pgvector 支持像
    [IVFFlat](https://github.com/pgvector/pgvector#ivfflat) 和 [HNSW](https://github.com/pgvector/pgvector#hnsw)
    这样的索引，以加快检索速度，并对正确性造成小小的影响。 但由于这些只是图像描述，我相信这不会有太大影响。
- en: '[PRE1]'
  id: totrans-70
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: In the end, I’ve used the [ipyplot](https://github.com/karolzak/ipyplot) library
    to show a grid of images with their labels and distance to my query. I’ve exhausted
    my Python knowledge and can’t wait to go back to writing some Kotlin.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，我使用了 [ipyplot](https://github.com/karolzak/ipyplot) 库来显示一个图像网格，带有它们的标签和与我的查询的距离。
    我已经用尽了我的 Python 知识，迫不及待地想回到写一些 Kotlin。
- en: Results
  id: totrans-72
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 结果
- en: Well, the results are surprisingly good in my dataset of ~4000 images. I tried
    different quantization ranging from LLaVA 7B-Q4 to LLaVA 13B-FP16, and it did
    not matter much for my use case. Of course, if it was an official benchmark, and
    we had an actual dataset to compare, I’m sure larger models would result in a
    slightly higher score, but the performance of it is substantially lower and was
    not worth it in my dataset to fool around. Also this is just a beginning. The
    searches are very naive.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 嗯，在我的约 4000 张图像数据集中，结果出奇地好。我尝试了不同的量化，从 LLaVA 7B-Q4 到 LLaVA 13B-FP16，对于我的用例来说并没有太大关系。当然，如果这是一个官方基准测试，并且我们有一个实际的数据集进行比较，我相信更大的模型会导致稍微更高的分数，但它的性能要低得多，对于我的数据集来说不值得去折腾。而且这只是一个开始。搜索非常天真。
- en: '**Query 1: “**black car” and “white car”'
  id: totrans-74
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**查询 1：“**黑色汽车”和“白色汽车”'
- en: I wanted to test simple queries first. Car is one the most recurring theme in
    my albums and I wanted to test if it can distinguish black and white with a very
    short query.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 我想先测试简单的查询。汽车是我相册中最常见的主题之一，我想测试它是否可以通过一个非常简短的查询来区分黑色和白色。
- en: “black car” — Well all of the cars are black. The first one was a very cool
    car with drifting. In the last picture, it even detected an orange traffic cone
    from just the reflection, it’s impressive.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: “黑色汽车” — 嗯，所有的汽车都是黑色的。第一张是一辆非常酷的汽车，进行漂移。在最后一张图片中，它甚至从反射中检测到了一个橙色交通锥，这令人印象深刻。
- en: “white car” — you can see it hallucinates a lot in the first picture as there
    is not much to tell. If the AI would be confident and not make up stuff, it’d
    be really great.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: “白色汽车” — 你可以看到在第一张图片中它的幻觉很多，因为没有太多可说的。如果 AI 能够自信而不虚构，那将会非常棒。
- en: 'Query 2: “rainy night”'
  id: totrans-78
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 查询 2：“雨夜”
- en: None of the photos are taken at night. But there is some rain factor and a bit
    dark so not bad.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 没有一张照片是在夜晚拍摄的。但是有一些雨因素和一点黑暗，所以还不错。
- en: First one is snow and no rain. Second and third one is rainy.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 第一张是雪而没有雨。第二和第三张是雨天。
- en: 'Query 3: “transporting stuff”'
  id: totrans-81
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 查询 3：“运输货物”
- en: I used this because it’s can be considered an abstract subject. Surprisingly,
    all of the pictures are “transporting” some “stuff” in unique ways. The second
    one is troubling though, I reported them to authorities.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 我选择了这个因为它可以被视为一个抽象的主题。令人惊讶的是，所有的图片都以独特的方式“运输”一些“东西”。然而第二张图片让人感到困扰，我已经向有关部门报告了。
- en: Yes, it’s a child in a very dangerous vehicle.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 是的，这是一个孩子坐在一辆非常危险的车里。
- en: 'Query 4: “toddler playing outside, sunny and grass”'
  id: totrans-84
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 查询 4：“幼儿在外面玩耍，阳光明媚，青草茵茵”
- en: In the first photo, there is no sun & shadows visible, but it’s a vibrant green,
    so the LLM summarizes it as summer and it matches.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 在第一张照片中，看不到太阳和阴影，但它是一片繁茂的绿色，所以 LLm 将其总结为夏天，这是匹配的。
- en: 'Query 5: “colorful night” vs “dark night”'
  id: totrans-86
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 查询 5：“丰富多彩的夜晚”与“黑夜”
- en: I tried this query knowing it would match the Vegas. If I was searching for
    more specific things I assume it’d work better, as you can see the extensive descriptions
    with minimal hallucination. If there are lots of objects, LLaVA can generate nice
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 我试过这个查询，知道它会匹配拉斯维加斯。如果我在寻找更具体的事物，我认为它会更有效，因为你可以看到通过最少的幻觉生成的广泛描述。如果有很多对象，LLaVA可以生成漂亮的
- en: “colorful night” — -no other than Vegas of course
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: “丰富多彩的夜晚” — 当然就是拉斯维加斯了。
- en: “dark night” — Dark and scary skies with uncertainty
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: “黑夜” — 黑暗而可怕的天空，充满不确定性。
- en: 'Query 6: “network switch”'
  id: totrans-90
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 查询 6：“网络交换机”
- en: Of course, my photo album contains various network equipment. LLaVA thought
    that the pipes in the middle picture were colorful cables. I’m sorry for the third
    one.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，我的照片集中包含各种网络设备。 LLaVA认为中间图片中的管道是彩色电缆。对于第三张图片，我感到抱歉。
- en: Really sorry for the eye sore in the 3rd one.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 对于第三张照片造成的视觉不适，我真的很抱歉。
- en: What’s next?
  id: totrans-93
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 接下来呢？
- en: I like to blog. I like to share my insights and experiences, so it somehow inspires
    other people or give an idea. If I see an actual product being built upon any
    of the ideas here, I would be more than happy. This is my goal. I have no time
    or relevant experience to pursue further on this idea. Otherwise, instead of this
    blog, it’d be on a pitch deck.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 我喜欢写博客。我喜欢分享我的见解和经验，这样可以激励其他人或者给出一个想法。如果我看到任何想法在这里被实际建成产品，我将会非常高兴。这是我的目标。我没有时间或相关经验来进一步追求这个想法。否则，它不会是一个博客，而会是一个演示文稿。
- en: There are still possible improvements upon what I’ve shared so far. A user of
    this product will likely search for very specific things, like “blue t-shirt baby
    on Christmas”, not paragraphs of data. However, the LLM outputs are much longer
    than typical user query. I’m not really sure if it is a good idea to run very
    different string lengths using vector embeddings.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，我分享的内容仍然有可能改进。该产品的用户可能会搜索非常具体的东西，比如“圣诞节上的蓝色婴儿T恤”，而不是一大段数据。然而，LLM 的输出比典型的用户查询要长得多。我不太确定是否明智地使用向量嵌入来处理非常不同长度的字符串。
- en: '**Possible Improvements**'
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: '**可能的改进**'
- en: Incorporate metadata of the image such as location, date taken
  id: totrans-97
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将图像的元数据（如位置、拍摄日期）整合进来
- en: Use face recognition and (if available) names of people
  id: totrans-98
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用人脸识别和（如果可用）人名
- en: Categorizing the images with short prompts, clustering common themes
  id: totrans-99
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用简短的提示词对图像进行分类，聚类共同主题
- en: Using multiple prompts to describe objects, scenery, emotion, colors, and other
    specific themes independently rather than a generic description for consistency
    and make sure queries can take advantage of this segmentation
  id: totrans-100
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用多个提示来独立描述对象、场景、情感、颜色和其他具体主题，而不是一种通用的描述，以保持一致性，并确保查询可以利用这种分段
- en: Re-ranking of the results, incorporate classic information retrieval techniques
  id: totrans-101
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对结果进行重新排名，结合经典的信息检索技术
- en: Testing with various quantizations, speeding up the process any how
  id: totrans-102
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用不同的量化方法进行测试，加速过程
