- en: Netflix (NFLX) earnings Q4 2023
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Netflix (NFLX)第四季度2023年收益
- en: 来源：[https://www.cnbc.com/2024/01/23/netflix-nflx-earnings-q4-2023.html](https://www.cnbc.com/2024/01/23/netflix-nflx-earnings-q4-2023.html)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.cnbc.com/2024/01/23/netflix-nflx-earnings-q4-2023.html](https://www.cnbc.com/2024/01/23/netflix-nflx-earnings-q4-2023.html)
- en: LOS ANGELES — Shares of [Netflix](/quotes/NFLX/) jumped nearly 11% on Wednesday
    after the company reported adding 13.1 million subscribers during the fourth quarter,
    stronger growth than Wall Street expected as the streamer builds its ad-supported
    service and cracks down on password sharing.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 洛杉矶 - [Netflix](/quotes/NFLX/)的股价在周三大涨近11%，因该公司报告第四季度新增1310万订户，增长强劲，超出华尔街的预期，因为这家流媒体公司正在建设其支持广告的服务，并打击密码共享。
- en: Netflix now has 260.8 million paid subscribers, a new record for the service,
    it said when it reported quarterly results after the bell Tuesday.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: Netflix现在拥有2.608亿付费订户，这是该服务的新记录，在周二收盘后报告季度业绩时表示。
- en: The subscriber growth easily tops the 8.76 million paid membership adds Netflix
    reported in the third quarter. The company also blew past Wall Street's fourth-quarter
    expectations of 8 million to 9 million.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 订户增长轻松超过了Netflix第三季度报告的8.76百万付费会员增长。 该公司也远远超过了华尔街对第四季度的8百万到9百万的预期。
- en: 'Here are the results:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这里是结果：
- en: '**Earnings:** $2.11 per share vs. $2.22 per share expected by LSEG, formerly
    known as Refinitiv'
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**收益：**每股2.11美元，预期为每股2.22美元，根据LSEG的预期，前身为Refinitiv'
- en: '**Revenue: **$8.83 billion vs. $8.72 billion expected by LSEG'
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**收入：**88.3亿美元，预期为87.2亿美元，根据LSEG的预期'
- en: '**Total memberships:** 260.8 million vs.256 million expected, according to
    Street Account'
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**总会员数：**260.8万，预期为256万，根据Street Account的预测'
- en: Netflix reported fourth-quarter net income of $937.8 million, or $2.11 per share,
    versus $55.3 million, or 12 cents per share, in the prior-year period.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: Netflix报告第四季度净收入为9.378亿美元，每股2.11美元，而上年同期为5.53亿美元，每股12美分。
- en: The company posted revenue of $8.83 billion for the quarter, up from $7.85 billion
    in the year-ago quarter.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 该公司第一季度营收为88.3亿美元，高于去年同期的78.5亿美元。
- en: As Netflix focuses on improving profits, the company increased its 2024 full-year
    operating margin forecast to 24%, up from a range of 22% to 23%. It cited the
    weakening of the U.S. dollar and a stronger-than-forecast fourth-quarter performance.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 随着Netflix专注于提高利润，该公司将2024全年营运利润预测提高到24%，高于之前的22%至23%的范围。 它引用了美元疲软和强于预期的第四季度业绩。
- en: The company also projects earnings per share of $4.49 for the fiscal first quarter
    of 2024, higher than the $4.10 Wall Street had expected.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 公司还预计2024财年第一季度每股收益为$4.49，高于华尔街预期的$4.10。
- en: While rivals in the streaming space have struggled to reach profitability, and
    have been cutting down on content spend, Netflix is prepared to invest in a larger
    slate. However, it won't be doing that through acquisitions of traditional entertainment
    companies or linear assets, the company said in a letter to shareholders Tuesday.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管流媒体领域的竞争对手在盈利能力方面挣扎，并且一直在削减内容支出，但Netflix准备投资更多。 但是，该公司在周二致股东的信函中表示，不会通过收购传统娱乐公司或线性资产来实现这一点。
- en: '"As our competitors adjust to these changes, it''s logical to expect further
    consolidation, particularly among companies with large and declining linear networks,"
    the company said. "We''re not interested in acquiring linear assets. Nor do we
    believe that further M&A among traditional entertainment companies will materially
    change the competitive environment given all the consolidation that has already
    happened over the last decade."'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: “随着我们的竞争对手调整到这些变化，可以合理地预期进一步的合并，尤其是那些拥有大型和日益衰退的线性网络的公司，”该公司表示。“我们不感兴趣收购线性资产。我们也不认为传统娱乐公司之间的进一步并购将在竞争环境中发生实质性变化，考虑到过去十年中已经发生的所有整合。”
- en: But that won't stop the company from partnering with content makers who have
    traditionally worked in the linear space. Netflix took another step toward building
    subscribers when it announced earlier Tuesday that it would [stream the popular
    WWE Raw starting next year](https://www.cnbc.com/2024/01/23/netflix-to-stream-wwes-raw-starting-next-year.html).
    The deal is the streaming platform's biggest step yet into live entertainment.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 但这不会阻止公司与传统线性领域的内容制作者合作。 Netflix在周二早些时候宣布将在明年开始[直播流行的WWE Raw](https://www.cnbc.com/2024/01/23/netflix-to-stream-wwes-raw-starting-next-year.html)时，又迈出了吸引订户的一步。
    这笔交易是流媒体平台迈出的最大的一步，进入现场娱乐领域。
- en: The company foresees continued competition going forward.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 公司预见到未来将继续存在激烈的竞争。
- en: '"It''s why continuing to improve our entertainment offering is so important,
    and as many of our competitors cut back on their content spend, we continue to
    invest in our slate," the company wrote to shareholders.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: “这就是为什么继续改善我们的娱乐内容如此重要，而我们的许多竞争对手都在削减他们的内容支出，我们则继续投资于我们的内容。”公司写信给股东说。
- en: Netflix is still navigating its transformation from targeting subscriber growth
    to focusing on profit, using price hikes, password crackdowns and ad-supported
    tiers to boost revenue.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: Netflix 仍在从追求用户增长转向专注于利润的转型过程中，利用价格上涨、密码管控和广告支持的层来增加收入。
- en: Investors got a sneak preview of growth in Netflix's advertising-based plan
    earlier this month, when the company's president of advertising, Amy Reinhard,
    told attendees at the Variety Entertainment Summit at CES that the company now
    has more than 23 million global monthly active users. That's up from [15 million
    that the company reported in November.](https://www.cnbc.com/2023/11/01/netflix-ad-supported-tier-15-million-subscribers.html)
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 投资者在本月早些时候已经提前一窥了 Netflix 基于广告的计划的增长，当时公司的广告总裁艾米·莱因哈德在 CES 的 Variety Entertainment
    Summit 上告诉与会者，该公司现在拥有超过 2300 万全球月活跃用户。这一数字比[公司在 11 月报告的 1500 万](https://www.cnbc.com/2023/11/01/netflix-ad-supported-tier-15-million-subscribers.html)有所增长。
- en: While Netflix doesn't see ads as its primary revenue driver in 2024, it's still
    looking to scale that part of its business.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管在 2024 年，Netflix 并不将广告视为其主要的收入驱动力，但它仍在寻求扩展其业务的这一部分。
- en: '"We''re focused on the additional work that we can do in that space," said
    Greg Peters, co-CEO of Netflix, during the company''s earnings call. "That means
    making the ads plan more attractive. We''ve added streams, higher resolution,
    downloads, it means engaging partner channels. You''ll see us do more than that."'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: “我们专注于在这个领域可以做的额外工作，”Netflix 的联席首席执行官 Greg Peters 在公司的财报电话会议上说道。“这意味着让广告计划更具吸引力。我们增加了流量、提高了分辨率、增加了下载量，这意味着与合作伙伴频道进行互动。你会看到我们做得更多。”
- en: Netflix is also looking at making its ad tier more attractive to advertisers,
    including by bolstering its sales teams and ad operations to "meet brands where
    they need us and how they need us."
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: Netflix 还在考虑如何使其广告服务更具吸引力，包括通过增强其销售团队和广告运营能力来“满足品牌的需求和方式”。
- en: '"We''re focused on the long-term revenue potential here," said Peters. "We''re
    very optimistic about it. It''s a huge opportunity."'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: “我们专注于长期的收入潜力，”彼得斯说。“我们对此非常乐观。这是一个巨大的机会。”
