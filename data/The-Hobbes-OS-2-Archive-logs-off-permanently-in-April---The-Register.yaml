- en: The Hobbes OS/2 Archive logs off permanently in April • The Register
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Hobbes OS/2档案将在四月永久离线 • The Register
- en: 来源：[https://www.theregister.com/2024/01/10/hobbes_os2_archive_shut_down/](https://www.theregister.com/2024/01/10/hobbes_os2_archive_shut_down/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.theregister.com/2024/01/10/hobbes_os2_archive_shut_down/](https://www.theregister.com/2024/01/10/hobbes_os2_archive_shut_down/)
- en: 'Updated Bad news for OS/2 fans: the Hobbes OS/2 software archive is to be shuttered
    once and for all in April.'
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 更新 坏消息给OS/2的粉丝：Hobbes OS/2软件档案将在四月彻底关闭。
- en: The [Hobbes OS/2 Archive](https://hobbes.nmsu.edu/), run as a service by the
    Department of Information & Communication Technologies at the US New Mexico State
    University, has announced its impending demise. As of April 15, the site will
    no longer exist.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[Hobbes OS/2档案](https://hobbes.nmsu.edu/)由美国新墨西哥州立大学信息与通信技术部门运营，宣布即将停运。从四月15日起，该站点将不复存在。'
- en: 'According to a warning on the site: "After many years of service, hobbes.nmsu.edu
    will be decommissioned and will no longer be available. You the user are responsible
    for downloading any of the files found in this archive if you want them. These
    files will no longer be available for access or download as of the decommission
    date."'
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 根据网站上的警告：“经过多年的服务，hobbes.nmsu.edu将被废止，并将不再提供服务。用户如果需要，应自行下载该档案中的任何文件。这些文件将在废止日期后不再提供访问或下载。”
- en: The Hobbes OS/2 site has been around for decades and contains a vast array of
    software for IBM's doomed operating system. For enthusiasts of the operating system,
    the website is the go-to place to find software. As such, its impending demise
    is bad news for the OS/2 community, although [efforts are under way](https://mastodon.archive.org/@textfiles/111728995296654678)
    to preserve the archive. The service may also be continued elsewhere.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: Hobbes OS/2站点已经存在了几十年，并包含大量IBM注定失败的操作系统软件。对于操作系统的爱好者来说，该网站是找软件的首选地。因此，其即将消亡对OS/2社区来说是个坏消息，尽管已经在[努力保留](https://mastodon.archive.org/@textfiles/111728995296654678)这一档案。该服务也可能在其他地方继续。
- en: OS/2 was initially conceived as a series of operating systems by Microsoft and
    IBM. The two tech giants fell out over where the operating system stood in relation
    to Windows 3.1\. While OS/2 was arguably technically superior to Windows 95, it
    was eventually overtaken by Windows NT. IBM finally threw in the towel in 2001.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: OS/2最初是由微软和IBM共同构思的一系列操作系统。这两个科技巨头在操作系统与Windows 3.1的关系上发生了分歧。虽然OS/2在技术上可能优于Windows
    95，但最终被Windows NT超越。IBM最终在2001年放弃了这个项目。
- en: The operating system, or versions of it, continue to be developed.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 操作系统或其各个版本继续开发中。
- en: '*The Register* contacted the Hobbes OS/2 Archive for an explanation of the
    decision, and we will update should a response be forthcoming. In the meantime,
    we''d have to assume it''s a budget thing.'
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: '*The Register*联系Hobbes OS/2档案以解释他们的决定，如有回应，我们将进行更新。与此同时，我们认为这可能是预算问题。'
- en: Unsurprisingly, the site became a little unstable overnight as users hurriedly
    attempted to download what they could. Since the end isn't until April, there
    is plenty of time to make alternative arrangements.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 没有什么奇怪的，随着用户匆忙尝试下载他们能下载的内容，网站在夜间变得有些不稳定。因为直到四月结束，还有足够的时间做出替代安排。
- en: The sunsetting of the Hobbes OS/2 Archive is an unwanted milestone on the OS/2
    journey. Users took the opportunity to share their own IT travels involving the
    operating system, with many noting that OS/2 represented a gateway into the Linux
    world. ®
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: Hobbes OS/2档案即将停运，对OS/2之旅是一个不受欢迎的里程碑。用户借此机会分享了与操作系统有关的自己的IT旅程，许多人指出OS/2代表了进入Linux世界的一个门户。®
- en: 'Updated to add on January 16:'
  id: totrans-split-15
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 更新，于1月16日追加：
- en: 'A representative from the New Mexico State University told *The Reg*: “We have
    made the difficult decision to no longer host these files on hobbes.nmsu.edu.
    Although I am unable to go into specifics, we had to evaluate our priorities and
    had to make the difficult decision to discontinue the service. “We tried to pick
    a date far enough out to provide the community time to gather the files and find
    a new home. It has been fascinating to see the stories people have shared about
    this server. “The NMSU team that is currently supporting [the] server is trying
    their best to meet the needs of the community. We have provided additional resources
    for Hobbes as there was a clear spike in traffic after the announcement. If we
    have additional information, we will update Hobbes.nmsu.edu.”'
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 新墨西哥州立大学的一位代表告诉*The Reg*：“我们已经做出了停止在hobbes.nmsu.edu上托管这些文件的艰难决定。尽管我无法详细说明，但我们不得不评估我们的优先事项，并不得不做出这一艰难决定停止服务。”“我们尝试选择了一个足够长的日期，以便社区有时间收集文件并找到新的家园。看到人们分享关于这个服务器的故事是很有趣的。”“目前支持[该]服务器的NMSU团队正在尽最大努力满足社区的需求。在公告后，Hobbes的流量明显增加，我们为Hobbes提供了额外的资源。如果有更多信息，我们将更新Hobbes.nmsu.edu。”
