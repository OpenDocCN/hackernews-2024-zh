- en: Residents’ lives still in limbo a year after East Palestine toxic derailment
    | US news | The Guardian
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 东巴勒斯坦有毒脱轨事故一年后，居民的生活仍然处于不确定状态 | 美国新闻 | 卫报
- en: 来源：[https://www.theguardian.com/us-news/2024/feb/03/east-palestine-train-derailment-pollution-update-ohio](https://www.theguardian.com/us-news/2024/feb/03/east-palestine-train-derailment-pollution-update-ohio)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.theguardian.com/us-news/2024/feb/03/east-palestine-train-derailment-pollution-update-ohio](https://www.theguardian.com/us-news/2024/feb/03/east-palestine-train-derailment-pollution-update-ohio)
- en: 'It started with the smell: a saccharine, chemical odor. Hilary Flint noticed
    it as soon as she walked into her home in Enon Valley, [Pennsylvania](https://www.theguardian.com/us-news/pennsylvania),
    one day last February.'
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 一切从那个味道开始：一种甜蜜的化学气味。Hilary Flint注意到，就在去年二月的一天她走进位于[宾夕法尼亚](https://www.theguardian.com/us-news/pennsylvania)的家门时。
- en: “It was something like I’d never smelled before,” said Flint, who spoke to the
    Guardian from her kitchen for a special edition of the Politics Weekly America
    podcast. “I describe it as sweet bleach.”
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: “这种味道我以前从未闻过，”Flint在为《政治周刊美国特别版》播客采访中告诉卫报时说道。“我把它描述为甜漂白剂。”
