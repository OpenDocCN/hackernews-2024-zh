- en: On 3 February 2023, a train careened off a track four miles away from Flint’s
    home in East Palestine, [Ohio](https://www.theguardian.com/us-news/ohio). Authorities
    soon learned it was carrying thousands of gallons of hazardous chemicals, including
    vinyl chloride, a carcinogenic petrochemical gas used in plastic production.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 2023年2月3日，一列火车在弗林特家四英里外的东巴勒斯坦州，[俄亥俄州](https://www.theguardian.com/us-news/ohio)脱轨。当局很快发现它运载了数千加仑的有害化学品，包括乙烯氯，一种用于塑料生产的致癌石油化学气体。
- en: Three days later, authorities set fire to the vinyl chloride in an effort to
    prevent a dangerous explosion, producing a huge black funnel cloud. Residents
    immediately began [complaining](https://www.theguardian.com/us-news/2023/mar/09/ohio-toxic-train-derailment-senate-hearing-norfolk-southern)
    of strange odors as well as nausea and headaches.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 三天后，当局点燃乙烯氯，试图防止危险爆炸，产生了一个巨大的黑色漏斗云。居民立即开始[抱怨](https://www.theguardian.com/us-news/2023/mar/09/ohio-toxic-train-derailment-senate-hearing-norfolk-southern)奇怪的气味以及恶心和头痛。
- en: 'Environmental contractors collect soil and air samples from the derailment
    site in East Palestine in March last year. Photograph: Michael Swensen/Getty Images'
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 环境承包商去年三月在东巴勒斯坦脱轨地点收集了土壤和空气样本。照片来源：Michael Swensen/Getty Images
- en: Now, a year after the derailment, federal and local officials insist East Palestine
    and the surrounding regions are safe.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，脱轨事件一年后，联邦和地方官员坚称东巴勒斯坦及周边地区是安全的。
- en: “We’re confident that the residents of East Palestine are not at risk from surface
    water, soil or air from the derailment,” a senior Biden administration official
    told reporters on Wednesday.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: “我们相信东巴勒斯坦的居民不会因为表面水源、土壤或空气受到脱轨事故的影响。” 一位拜登政府高级官员周三告诉记者。
- en: Meanwhile, Norfolk Southern, the train’s owner, says it has committed or invested
    more than $103m for the community to rebuild.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 与此同时，火车所有者诺福克南方公司表示，他们已经为社区重建投入或承诺超过1.03亿美元。
- en: But many locals remain unconvinced that their homes are free of pollutants,
    and are still struggling to get their lives back on track.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 但许多当地人仍然不相信他们的家园没有污染物，仍在努力恢复他们的生活。
- en: Residents said they had received conflicting information about contamination
    from the crash, and about their access to aid. And some feel officials aren’t
    listening to their concerns – both about this disaster and the need to prevent
    similar ones in the future.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 居民表示他们收到了关于事故污染及援助获取的矛盾信息。一些人认为官员们没有听取他们的担忧，无论是关于这场灾难还是预防未来类似事件的需求。
- en: Varying data
  id: totrans-split-21
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 数据不一
- en: Flint wasn’t in the mandatory evacuation zone for the controlled vent and burn
    on 6 February, but she fled town anyway, the ominous black plume visible in her
    rearview mirror. The following morning, authorities said the operation was a success.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 弗林特并不在控制通风和燃烧的强制疏散区域，但她还是逃离了小镇，后视镜里显现出的不祥黑烟。第二天早晨，当局宣布行动取得了成功。
- en: Soon after she returned home, she began experiencing muscle aches, migraines
    and fatigue – especially concerning because she’d recently battled cancer.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 她回家不久后，开始经历肌肉疼痛、偏头痛和疲劳，尤其令人担忧的是，她最近刚刚与癌症作斗争。
- en: Flint asked the Environmental Protection Agency (EPA) to test the air in her
    home; they informed her they would only be collecting data within a [one-mile
    radius](https://kelly.house.gov/media/press-releases/rep-kelly-calls-epa-expand-one-mile-radius-around-east-palestine-ohio-train)
    of the derailment. But researchers from Wayne State University collected samples
    from her home and found compounds associated with the derailment clinging to air
    filters, including vinyl chloride and ethylhexyl acrylate, which is also used
    to make plastics and may be [linked](https://www.epa.gov/sites/default/files/2016-09/documents/ethyl-acrylate.pdf)
    to cancer.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 弗林特请环境保护署（EPA）测试她家的空气；他们告诉她，他们只会在脱轨事故周围[一英里半径](https://kelly.house.gov/media/press-releases/rep-kelly-calls-epa-expand-one-mile-radius-around-east-palestine-ohio-train)内收集数据。但韦恩州立大学的研究人员在她家收集了样本，并发现与脱轨有关的化合物附着在空气过滤器上，包括乙烯氯和乙基己基丙烯酸酯，后者也用于制造塑料，可能与癌症[有关](https://www.epa.gov/sites/default/files/2016-09/documents/ethyl-acrylate.pdf)。
- en: 'Hilary Flint. Photograph: Dharna Noor/The Guardian'
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 希拉里·弗林特。照片来源：Dharna Noor/The Guardian
- en: The EPA told the Guardian those compounds were commonly found in household products
    like adhesives and paint. They reviewed the university’s data, but said they did
    not have enough information about the study to determine Flint’s level of risk.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 美国环保局告诉《卫报》，这些化合物通常在胶粘剂和油漆等家居产品中发现。他们查看了大学的数据，但称他们没有足够的信息来确定 Flint 的风险水平。
- en: Judy Westrick, who directs Wayne State University’s Lumigen Instrument Center
    and tested Flint’s home, said she would not expect those compounds to appear on
    home air filters under normal circumstances. **.**
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: Judy Westrick，韦恩州立大学的卢米根仪器中心主任，测试了 Flint 的家中，她表示在正常情况下不会期待那些化合物出现在家庭空气过滤器上。
- en: And Flint feels she’s being “gaslit”. She spends most of her time these days
    in upstate New York in an effort to avoid chemical exposure.
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 并且 Flint 感觉自己正在被“精神控制”。她这些天大部分时间都待在纽约北部，以避免接触化学物质。
- en: Inconsistent communication
  id: totrans-split-29
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 不一致的沟通
- en: Flint isn’t the only one who feels unsafe in her old home.
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: Flint 并不是唯一觉得自己在老家不安全的人。
- en: The night of the derailment, Zsuzsa Gyenes was making Valentine’s day crafts
    with her nine-year-old son in their East Palestine home. From their window, they
    noticed a fire on the train line. Within hours, she, too, began smelling a sweet,
    chemical odor. Her head pounded and her lips went numb.
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: 事故当晚，Zsuzsa Gyenes 在东巴勒斯坦家中和她九岁的儿子一起制作情人节手工艺品。从窗户看出去，他们注意到火车线路上起火了。几个小时后，她也开始闻到一股甜甜的化学气味。她的头痛得厉害，嘴唇发麻。
- en: Around 3am, her son began to projectile-vomit and gasp for air. It was “terrifying”,
    Gyenes said, particularly because he’d been hospitalized for asthma on several
    occasions. She bundled him into the car and drove to a hotel 20 miles away.
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: 凌晨 3 点左右，她的儿子开始呕吐并且呼吸困难。Gyenes 说，这真是“可怕”，特别是因为他曾多次因哮喘住院。她把他包裹在车里，开车去了 20 英里外的一家酒店。
- en: They haven’t sleptat home since. Gyenes has heard authorities say she can do
    so safely, but she still hears about reports that officials have [raised issues](https://www.eenews.net/articles/epa-promised-clarity-transparency-after-ohio-train-derailment-but-some-air-monitors-didnt-work/)
    with air testing methods used in the area and stories about her old neighbors
    falling ill.
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: 他们自那以后就没在家里睡过觉。Gyenes 听说当局说她可以安全回家，但她仍然听到有关该地区空气检测方法问题的报道，以及她老邻居生病的故事。
- en: 'Zsuzsa Geynes. Photograph: Dharna Noor/The Guardian'
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: Zsuzsa Geynes。照片：Dharna Noor/The Guardian
- en: Gyenes spoke with the Guardian from the motel room she lives in with her son
    and cat, about 30 miles from East Palestine. Like dozens of other families, they
    received relocation assistance from Norfolk Southern after the derailment.
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
  zh: Gyenes 在离东巴勒斯坦约 30 英里的汽车旅馆房间里与《卫报》通话。像其他数十个家庭一样，他们在事故发生后从诺福克南方公司获得了搬迁援助。
- en: “I don’t think I’d have been able to afford to relocate otherwise,” she said,
    estimating Norfolk Southern had paid $40,000 for her hotel stays so far. “We’ve
    been bouncing between hotels and motels and that adds up.”
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
  zh: “我想我不会有能力搬家，”她说，估计诺福克南方公司迄今已支付她约 40,000 美元的酒店费用。“我们一直在酒店和汽车旅馆之间跳动，这笔费用不菲。”
- en: Recently, Gyenes has been racked with anxiety about losing those benefits. The
    company has said it will stoprelocation assistance for some residents on 9 February,
    following the [conclusion](https://nsmakingitright.com/norfolk-southern-announces-next-phase-of-east-palestine-assistance-program/#:~:text=With%20major%20excavation%20and%20soil,will%20conclude%20February%209%2C%202024.)
    of a major soil remediation effort in October.
  id: totrans-split-37
  prefs: []
  type: TYPE_NORMAL
  zh: 最近，Gyenes 对失去这些福利感到极度焦虑。公司表示将在 2 月 9 日停止对一些居民的搬迁援助，这是在 2024 年 10 月进行了一次重大土壤整治工作的结论后。
- en: Gyenes said she was told by two different Norfolk Southern representatives on
    Monday that her aid will be “cut off” that day.
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
  zh: Gyenes 说，星期一，两名不同的诺福克南方公司代表告诉她，她的援助将在当天“切断”。
- en: 'A fish lies dead on 20 February 2023. Photograph: Michael Swensen/Getty Images'
  id: totrans-split-39
  prefs: []
  type: TYPE_NORMAL
  zh: 一条鱼在 2023 年 2 月 20 日死亡。照片：Michael Swensen/Getty Images
- en: But companyspokesperson Connor Spielmaker told the Guardian this week that since
    Gyenes was not among the 40 households prompted to move by their soil cleanup
    project, she will not be affected by the 9 February cutoff date.
  id: totrans-split-40
  prefs: []
  type: TYPE_NORMAL
  zh: 但是公司发言人康纳·斯皮尔梅克本周告诉《卫报》，由于 Gyenes 不在他们的土壤清理项目中 40 户受影响家庭之列，所以她不会受到 2 月 9 日截止日期的影响。
- en: “Not sure where the confusion came from, but that’s not accurate,” he said on
    Wednesday.
  id: totrans-split-41
  prefs: []
  type: TYPE_NORMAL
  zh: “不确定混乱来源于何处，但那不准确”，他在周三说。
- en: That morning, Gyenes received a call from the company clarifying that her benefits
    will not be cut off – a change she attributed to “the magic of media pressure”.
  id: totrans-split-42
  prefs: []
  type: TYPE_NORMAL
  zh: 那天早上，吉恩斯接到公司的电话澄清她的福利不会被削减——这一变化被她归因于“媒体压力的魔力”。
- en: But her relief is marred by frustration, and the miscommunication has left her
    feeling jerked around.
  id: totrans-split-43
  prefs: []
  type: TYPE_NORMAL
  zh: 但她的放心感被挫败，误解导致她感到受到摆布。
- en: “It’s re-traumatizing on a daily basis,” she said in a text message. “It’s infuriating.”
  id: totrans-split-44
  prefs: []
  type: TYPE_NORMAL
  zh: “这每天都在重新创伤”，她在一条短信中说。“这让人愤怒。”
- en: The controlled burn
  id: totrans-split-45
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 控制性燃烧
- en: 'Another instance of conflicting reports: whether it was necessary to vent and
    burn the vinyl chloride in the first place.'
  id: totrans-split-46
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个矛盾报告的例子：首次排放和燃烧氯乙烯是否有必要。
- en: '[skip past newsletter promotion](#EmailSignup-skip-link-36)'
  id: totrans-split-47
  prefs: []
  type: TYPE_NORMAL
  zh: '[跳过通讯简讯推广](#EmailSignup-skip-link-36)'
- en: after newsletter promotion
  id: totrans-split-48
  prefs: []
  type: TYPE_NORMAL
  zh: 通讯简讯推广之后
- en: In the days after the derailment, experts on the scene hadto decide if the vinyl
    chloride on the train was at risk of undergoing an explosive chemical reaction.
    Norfolk Southern’s director of hazardous materials, Robert Wood, testified in
    a June [hearing before the National Transportation Safety Board](https://www.youtube.com/watch?v=N-nBIg516b0&list=PL5aVmmm4Qt9F2RkTTHsLtGgc6cEIpk-VP&index=2)
    that a controlled burn was a necessary last resort.
  id: totrans-split-49
  prefs: []
  type: TYPE_NORMAL
  zh: 在脱轨事件发生后的几天里，现场的专家们必须决定火车上的氯乙烯是否有爆炸化学反应的风险。诺福克南方铁路的危险品主管罗伯特·伍德在国家运输安全委员会六月的听证会上作证，控制性燃烧是必要的最后手段。
- en: But in the same hearing, a representative from OxyVinyls, the company which
    owned the vinyl chloride, testified that his team had told Norfolk Southern on
    three separate occasions that they didn’t believe an explosion was going to happen
    – information that was never shared with authorities on the scene.
  id: totrans-split-50
  prefs: []
  type: TYPE_NORMAL
  zh: 但在同一听证会上，拥有氯乙烯的公司奥克斯维尼尔的代表作证称，他的团队曾在三个不同的场合告诉诺福克南方铁路他们不认为会发生爆炸——这些信息从未与现场的当局共享。
- en: The National Transportation Safety Board is investigating the communication
    breakdown that followed the derailment.
  id: totrans-split-51
  prefs: []
  type: TYPE_NORMAL
  zh: 国家运输安全委员会正在调查脱轨事件后发生的沟通失误。
- en: “Part of our investigation is what information they were provided, what information
    they had, and what information was shared,” the agency’s chair, Jennifer Homendy,
    said.
  id: totrans-split-52
  prefs: []
  type: TYPE_NORMAL
  zh: “我们调查的一部分是，他们得到了哪些信息，他们有什么信息，以及哪些信息被共享了”，该机构主席詹妮弗·霍门迪说。
- en: The final report will be released later this year, she said.
  id: totrans-split-53
  prefs: []
  type: TYPE_NORMAL
  zh: 她说最终报告将于今年晚些时候发布。
- en: ‘This is going to happen again’
  id: totrans-split-54
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: “这种情况将再次发生”
- en: Experts and advocates say in the absence of major policy change, such a disaster
    could happen again. Clyde Whitaker, Ohio director of the International Sheet Metal,
    Air, Rail Transportation union, for instance, says prevention will require much
    stricter regulations on railways.
  id: totrans-split-55
  prefs: []
  type: TYPE_NORMAL
  zh: 专家和倡导者表示，在没有重大政策改变的情况下，这样的灾难可能会再次发生。例如，国际金属、空气、铁路运输工会俄亥俄州主任克莱德·惠特克说，预防将需要对铁路实施更严格的监管规定。
- en: Whitaker predicted a derailment like East Palestine many months before the disaster.
    For years, he watched in horror as the US railway industry cut its workforce and
    made trains longer – something the sector said had boosted efficiency, and data
    shows has [boosted](https://www.npr.org/transcripts/1162333378) its profits.
  id: totrans-split-56
  prefs: []
  type: TYPE_NORMAL
  zh: 惠特克在东巴勒斯坦的脱轨事件前几个月预测会发生类似的脱轨事件。多年来，他恐惧地看着美国铁路行业裁减其工人并使火车变得更长——该行业表示这提高了效率，数据显示这提高了其利润。
- en: Months before the derailment, Whitaker had [also filed](https://www.commerce.senate.gov/services/files/67CF5F07-A560-487C-9909-244FC8FEBDC4)
    complaints to the Federal Railroad Administration, saying Norfolk Southern had
    been telling workers to override alerts from defect detectors in an effort to
    keep freight moving. (Norfolk Southern, for its part, has not commented on this
    alleged practice or whether this happened during the February 2023 derailment.)
  id: totrans-split-57
  prefs: []
  type: TYPE_NORMAL
  zh: 在脱轨事件发生几个月前，惠特克曾向联邦铁路管理局提交投诉，称诺福克南方铁路一直在告诉工人忽略检测器的警报，以保持货运运转。而诺福克南方铁路则未就这一所谓的做法或其是否在2023年2月的脱轨事件中发生置评。（诺福克南方铁路部分尚未就此事发表评论。）
- en: Now, Whitaker is advocating for a [bipartisan bill](https://www.theguardian.com/us-news/2023/mar/01/ohio-train-derailment-disaster-senators-introduce-safety-rules)
    that would instate stricter regulations and safety precautions for the rail sector.
    But the bill has stalled on Capitol Hill. Meanwhile, workers and communities are
    still in danger as trains full of toxic chemicals run every day.
  id: totrans-split-58
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，惠特克正在倡导一项[两党法案](https://www.theguardian.com/us-news/2023/mar/01/ohio-train-derailment-disaster-senators-introduce-safety-rules)，该法案将为铁路行业设立更严格的法规和安全预防措施。但该法案在国会山陷入停滞。与此同时，工人和社区每天都在面临毒化学品装载的危险。
- en: “If this safety bill doesn’t get passed,” he said**,** “this is going to happen
    again.”
  id: totrans-split-59
  prefs: []
  type: TYPE_NORMAL
  zh: “如果这项安全法案没有通过，”他说**，**“这种事情将再次发生。”
- en: Other advocates are taking a different tack to prevent the next East Palestine
    derailment, by fighting to get hazardous compounds off trains.
  id: totrans-split-60
  prefs: []
  type: TYPE_NORMAL
  zh: 其他倡导者正在采取不同的策略，以防止下一次东巴勒斯坦的脱轨事件，通过努力将危险化合物从火车上移除。
- en: Jess Conard, an East Palestine resident who is also regional director for the
    anti-plastic pollution non-profit Beyond Plastics, for instance, has been advocating
    for changes in the petrochemical sector.
  id: totrans-split-61
  prefs: []
  type: TYPE_NORMAL
  zh: 杰斯·科纳德是东巴勒斯坦居民，也是反塑料污染非营利组织“超越塑料”的地区主任，例如，她一直在倡导石化行业的改变。
- en: 'Jess Conard. Photograph: Dharna Noor/The Guardian'
  id: totrans-split-62
  prefs: []
  type: TYPE_NORMAL
  zh: 杰斯·科纳德。摄影：达纳·努尔/卫报
- en: She didn’t know anything about vinyl chloride before the derailment. But since
    that “horrifying night”, she has focused all her efforts on trying to get the
    chemical banned across the US.
  id: totrans-split-63
  prefs: []
  type: TYPE_NORMAL
  zh: 在脱轨之前，她对氯乙烯一无所知。但自那个“可怕的夜晚”以来，她一直致力于试图在美国全境禁止这种化学品。
- en: “We really have an opportunity to create global change … from a chemical perspective,”
    she said.
  id: totrans-split-64
  prefs: []
  type: TYPE_NORMAL
  zh: “从化学角度来看，我们确实有机会创造全球变革，”她说道。
- en: She has seen some success. Last month, the EPA announced a health review of
    the chemical – the first step toward a [potential ban](https://apnews.com/article/vinyl-chloride-ohio-train-derailment-toxic-chemicals-54bb0a943f4f4af0e4f68cc60ce4edb4).
  id: totrans-split-65
  prefs: []
  type: TYPE_NORMAL
  zh: 她已经看到了一些成功。上个月，美国环保署宣布对该化学品进行健康评估 - 这是迈向[潜在禁令](https://apnews.com/article/vinyl-chloride-ohio-train-derailment-toxic-chemicals-54bb0a943f4f4af0e4f68cc60ce4edb4)的第一步。
- en: But unless a full ban follows, she said, another dangerous derailment could
    be around the corner.
  id: totrans-split-66
  prefs: []
  type: TYPE_NORMAL
  zh: 但她表示，除非全面禁令随之而来，否则可能很快发生另一起危险的脱轨事故。
- en: More resources
  id: totrans-split-67
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 更多资源
- en: On Wednesday, White House officials [said](https://www.cnn.com/2023/02/24/opinions/east-palestine-derailment-chemicals-copeland/index.html)
    Joe Biden would visit East Palestine, marking his first visit since the derailment.
  id: totrans-split-68
  prefs: []
  type: TYPE_NORMAL
  zh: 白宫官员周三[表示](https://www.cnn.com/2023/02/24/opinions/east-palestine-derailment-chemicals-copeland/index.html)乔·拜登将访问东巴勒斯坦，这将是他自火车脱轨事件以来的首次访问。
- en: But many advocates say the visit is not enough, and are also demanding more
    resources.
  id: totrans-split-69
  prefs: []
  type: TYPE_NORMAL
  zh: 但许多倡导者表示，单单访问还不够，他们还要求更多资源。
- en: “You don’t show up to somebody’s house late empty-handed,” said Conard. “You
    grab your best bottle of wine.”
  id: totrans-split-70
  prefs: []
  type: TYPE_NORMAL
  zh: “你不能空手晚到别人家里，”科纳德说道。“你得带上你最好的一瓶酒。”
- en: Among the top asks is a disaster declaration from the Federal Emergency Management
    Agency (Fema). The community group Unity Council for East Palestine, with which
    both Gyenes and Flint organize, has been demanding the declaration – which would
    free up federal funding – since March, and Ohio’s Governor Mike DeWine [echoed
    that request](https://governor.ohio.gov/media/news-and-media/governor-dewine-requests-presidential-disaster-declaration-for-east-palestine#:~:text=(COLUMBUS%2C%20Ohio)%E2%80%94Ohio,that%20occurred%20in%20East%20Palestine.)
    in July.
  id: totrans-split-71
  prefs: []
  type: TYPE_NORMAL
  zh: 最紧迫的要求之一是来自联邦紧急管理局（FEMA）的灾害宣言。东巴勒斯坦的社区团体“团结理事会”，与吉耶尼斯和弗林特共同组织，自三月以来一直在要求这一宣言
    - 这将释放联邦资金 - 且俄亥俄州州长迈克·德怀恩在七月[重申了这一请求](https://governor.ohio.gov/media/news-and-media/governor-dewine-requests-presidential-disaster-declaration-for-east-palestine#:~:text=(COLUMBUS%2C%20Ohio)%E2%80%94Ohio,that%20occurred%20in%20East%20Palestine.)。
- en: 'An EPA worker looks for signs of fish and also agitates the water in Leslie
    Run creek to check for chemicals that have settled on 20 February 2023. Photograph:
    Michael Swensen/Getty Images'
  id: totrans-split-72
  prefs: []
  type: TYPE_NORMAL
  zh: 一名美国环保署工作人员在2023年2月20日查看莱斯利溪中的鱼类迹象，并搅动水体以检测沉积的化学物质。摄影：迈克尔·斯文森/盖蒂图片社
- en: In September Biden signed an executive order appointing a Fema coordinator to
    oversee Norfolk Southern’s community response. But the disaster declaration request
    is still open.
  id: totrans-split-73
  prefs: []
  type: TYPE_NORMAL
  zh: 九月份，拜登签署了一项行政命令，任命FEMA协调员负责监督诺福克南方铁路公司的社区响应。但灾难宣言请求仍然未获批准。
- en: Senior Biden administration officials said this week that it was too early to
    say what additional federal resources the community required.
  id: totrans-split-74
  prefs: []
  type: TYPE_NORMAL
  zh: 本周，拜登政府的高级官员表示，现在说社区需要什么额外的联邦资源还为时过早。
- en: Advocates have made other requests, too, including [additional air testing](https://www.wfmj.com/story/48920879/east-palestine-advocates-present-community-demands).
  id: totrans-split-75
  prefs: []
  type: TYPE_NORMAL
  zh: 倡导者还提出了其他要求，包括[额外的空气测试](https://www.wfmj.com/story/48920879/east-palestine-advocates-present-community-demands)。
- en: Gyenes says some residents want to move on and “forget the disaster”. But without
    more clarity, she’s not sure how she can.
  id: totrans-split-76
  prefs: []
  type: TYPE_NORMAL
  zh: Gyenes说，一些居民想要继续生活，**忘记这场灾难**。但是缺乏更多的明确信息，她不确定自己能做什么。
- en: “There’s no consistency in what we’re hearing, and no one’s listening,” she
    said. “That’s what we’ve got to fix.”
  id: totrans-split-77
  prefs: []
  type: TYPE_NORMAL
  zh: “我们听到的内容毫无一致性，也没有人在听。”她说。“这是我们必须解决的问题。”
