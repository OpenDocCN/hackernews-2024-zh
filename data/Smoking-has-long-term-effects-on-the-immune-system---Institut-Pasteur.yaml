- en: Smoking has long-term effects on the immune system | Institut Pasteur
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 吸烟对免疫系统有长期影响 | 巴斯德研究所
- en: 来源：[https://www.pasteur.fr/en/home/press-area/press-documents/smoking-has-long-term-effects-immune-system](https://www.pasteur.fr/en/home/press-area/press-documents/smoking-has-long-term-effects-immune-system)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.pasteur.fr/en/home/press-area/press-documents/smoking-has-long-term-effects-immune-system](https://www.pasteur.fr/en/home/press-area/press-documents/smoking-has-long-term-effects-immune-system)
- en: '**Like other factors such as age, sex and genetics, smoking has a major impact
    on immune responses. This is the finding recently made by a team of scientists
    at the Institut Pasteur using the** [***Milieu Intérieur***](https://www.milieuinterieur.fr/fr/)
    **cohort of 1,000 healthy volunteers, established to understand variability in
    immune responses. In addition to its short-term impact on immunity, smoking also
    has long-term consequences. For many years after they have quit the habit, smokers
    are left with effects on some of their bodies'' defense mechanisms acquired while
    smoking. These findings, which for the first time reveal a long-term memory of
    the effects of smoking on immunity, were published in the journal [*Nature*](https://www.nature.com/articles/s41586-023-06968-8)
    on February 14, 2024.**'
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**与年龄、性别和遗传等其他因素一样，吸烟对免疫反应有重大影响。这是巴斯德研究所科学家团队最近利用** [***内部环境***](https://www.milieuinterieur.fr/fr/)
    **队列中的1,000名健康志愿者所发现的结果，该队列旨在了解免疫反应的变异性。除了对免疫的短期影响外，吸烟还会产生长期后果。许多吸烟者在戒烟多年后，仍然受到吸烟期间某些身体防御机制的影响。这些研究结果首次揭示了吸烟对免疫影响的长期记忆，已于2024年2月14日发表在期刊[*自然*](https://www.nature.com/articles/s41586-023-06968-8)上。**'
- en: Individuals' immune systems vary significantly in terms of how effectively they
    respond to microbial attacks. But how can this variability be explained? What
    factors cause these differences? "To answer this key question, we set up the *Milieu
    Intérieur* cohort comprising 1,000 healthy individuals aged 20 to 70 in 2011,"
    comments Darragh Duffy, Head of the Translational Immunology Unit at the Institut
    Pasteur and last author of the study. While certain factors such as age, sex and
    genetics are known to have a significant impact on the immune system, the aim
    of this new study was to identify which other factors had the most influence."
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 个体的免疫系统在如何有效应对微生物攻击方面存在显著差异。但是，这种差异如何解释？是什么因素导致了这些差异？“为了回答这个关键问题，我们成立了*内部环境*队列，包括2011年年龄在20至70岁之间的1,000名健康个体，”
    巴斯德研究所转化免疫学部门负责人和该研究的最后一位作者达拉格·杜菲评论道。虽然已知某些因素如年龄、性别和遗传学对免疫系统有显著影响，但这项新研究的目标是确定其他哪些因素对其影响最大。
- en: 'The scientists exposed blood samples taken from individuals in the *Milieu
    Intérieur* cohort to a wide variety of microbes (viruses, bacteria, etc.) and
    observed their immune response by measuring levels of secreted cytokines^((1)).
    Using the large quantities of data gathered for individuals in the cohort, the
    team then determined which of the 136 investigated variables (body mass index,
    smoking, number of hours'' sleep, exercise, childhood illnesses, vaccinations,
    living environment, etc.) had the most influence on the immune responses studied.
    Three variables stood out: smoking, latent cytomegalovirus infection^((2)) and
    body mass index. "The influence of these three factors on certain immune responses
    could be equal to that of age, sex or genetics," points out Darragh Duffy.'
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 科学家们将从*内部环境*队列中选取的个体血样暴露于各种微生物（病毒、细菌等）并通过测量分泌的细胞因子水平观察其免疫反应。利用队列中个体收集的大量数据，团队随后确定了对研究的免疫反应影响最大的136个调查变量（如体重指数、吸烟、睡眠时间、锻炼、儿童疾病、疫苗接种、生活环境等）。三个变量尤为突出：吸烟、潜伏巨细胞病毒感染和体重指数。“这三个因素对某些免疫反应的影响可能与年龄、性别或遗传学相当，”
    达拉格·杜菲指出。
- en: As regards smoking, an analysis of the data showed that the inflammatory response,
    which is immediately triggered by infection with a pathogen, was heightened in
    smokers, and moreover, the activity of certain cells involved in immune memory
    was impaired. In other words, this study shows that smoking disrupts not only
    innate immune mechanisms, but also some adaptive immune mechanisms.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 至于吸烟，数据分析显示，与感染病原体后立即引发的炎症反应在吸烟者中更为显著，并且某些参与免疫记忆的细胞活动也受到影响。换句话说，这项研究表明，吸烟不仅破坏先天免疫机制，还影响了某些适应性免疫机制。
- en: A comparison of immune responses in smokers and ex-smokers revealed that the
    inflammatory response returned to normal levels quickly after smoking cessation,
    while the impact on adaptive immunity persisted for 10 to 15 years. This is the
    first time it has been possible to demonstrate the long-term influence of smoking
    on immune responses.
  id: totrans-split-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 对吸烟者和戒烟者免疫反应的比较显示，吸烟后炎症反应迅速恢复到正常水平，而对适应性免疫的影响则持续了10至15年。这是首次能够证明吸烟对免疫反应的长期影响。
- en: '**Darragh Duffy***Head of the Translational Immunology Unit at the Institut
    Pasteur and last author of the study*'
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**Darragh Duffy***巴黎卫生学院转化免疫学单元主任和研究的最后一作者*'
- en: Basically, the immune system appears to have something resembling a long-term
    memory of the effects of smoking. But how? "When we realized that the profiles
    of smokers and ex-smokers were similar, we immediately suspected that epigenetic
    processes were at play^((3))," says Violaine Saint-André, a bioinformatician in
    the Institut Pasteur's Translational Immunology Unit and first author of the study.
    "We demonstrated that the long-term effects of smoking on immune responses were
    linked to differences in DNA methylation^((4)) – with the potential to modify
    the expression of genes involved in immune cell metabolism – between smokers,
    ex-smokers and non-smokers." It therefore appears that smoking can induce persistent
    changes to the immune system through epigenetic mechanisms.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 基本上，免疫系统似乎具有类似于长期记忆的东西，即吸烟的影响。但是如何呢？"当我们意识到吸烟者和戒烟者的特征相似时，我们立即怀疑表观遗传过程起作用^((3))，"巴黎卫生学院转化免疫学单元的生物信息学家兼研究的第一作者Violaine
    Saint-André说道。"我们证明了吸烟对免疫反应的长期影响与DNA甲基化的差异有关^((4)) - 这可能修改与免疫细胞代谢相关的基因表达 - 在吸烟者、戒烟者和非吸烟者之间。"因此，吸烟似乎通过表观遗传机制引起免疫系统的持久性变化。
- en: This is a major discovery elucidating the impact of smoking on healthy individuals'
    immunity and also, by comparison, on the immunity of individuals suffering from
    various diseases.
  id: totrans-split-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这是一项重大发现，阐明了吸烟对健康个体免疫系统以及各种疾病患者免疫系统的影响。
- en: '**Violaine Saint-André***Bioinformatician in the Institut Pasteur''s Translational
    Immunology Unit and first author of the study*'
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**Violaine Saint-André***巴黎卫生学院转化免疫学单元的生物信息学家和研究的第一作者*'
