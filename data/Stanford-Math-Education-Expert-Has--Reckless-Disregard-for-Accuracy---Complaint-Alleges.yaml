- en: Stanford Math-Education Expert Has ‘Reckless Disregard for Accuracy,’ Complaint
    Alleges
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 斯坦福大学数学教育专家“不顾准确性而行”，投诉声称
- en: 来源：[https://www.chronicle.com/article/stanford-math-education-expert-has-reckless-disregard-for-accuracy-complaint-alleges](https://www.chronicle.com/article/stanford-math-education-expert-has-reckless-disregard-for-accuracy-complaint-alleges)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.chronicle.com/article/stanford-math-education-expert-has-reckless-disregard-for-accuracy-complaint-alleges](https://www.chronicle.com/article/stanford-math-education-expert-has-reckless-disregard-for-accuracy-complaint-alleges)
- en: Jo Boaler, a Stanford University professor and one of the country’s most influential
    experts on math education, has misrepresented scholars’ findings in her work to
    the point of showing a “reckless disregard for accuracy,” according to an anonymous
    complaint reportedly filed with Stanford on Wednesday.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 乔·博勒，斯坦福大学教授，也是全国最具影响力的数学教育专家之一，据报道，根据提交给斯坦福的匿名投诉文件，她在其工作中曲解了学者们的发现，以至于表现出“不顾准确性而行”的行为。
- en: The 100-page [document](https://drive.proton.me/urls/P7BYBG7E6R#VCfOpReAcH9F)
    details 52 instances in which Boaler, a professor of math education at the university’s
    Graduate School of Education, allegedly misstated or misconstrued outside studies
    about learning, neuroscience, and math education in her own articles, lectures,
    and books. Several of its examples appeared in a draft of the California math
    framework, a guidance document Boaler co-authored about how math should be taught
    in K-12 schools.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这份100页的[文件](https://drive.proton.me/urls/P7BYBG7E6R#VCfOpReAcH9F)详细列出了52个案例，指控博勒，一位担任斯坦福大学研究生教育学院数学教育教授的教授，在她自己的文章、讲座和书籍中据称错误引用或曲解了关于学习、神经科学和数学教育的外部研究。其中几个例子出现在加利福尼亚数学框架的草案中，这是一份关于K-12学校应如何教授数学的指导文件，由博勒共同撰写。
- en: According to [*The Washington Free Beacon*](https://freebeacon.com/california/san-francisco-cited-this-professor-to-end-8th-grade-algebra-her-research-had-reckless-disregard-for-accuracy-complaint-alleges/),
    which first reported on the document, the complaint was sent to Stanford’s provost
    and dean of research and alleges that Boaler is in violation of Stanford’s research
    policies. A research-policy handbook [states](https://doresearch.stanford.edu/policies/research-policy-handbook/conduct-research/research-misconduct-policy-allegations-investigations-and-reporting)
    that the university has in the past interpreted “reckless disregard for accuracy”
    as a “misdeed.”A Stanford spokesperson did not immediately respond to a request
    for confirmation that the university had received the complaint.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 根据[*华盛顿自由灯塔报*](https://freebeacon.com/california/san-francisco-cited-this-professor-to-end-8th-grade-algebra-her-research-had-reckless-disregard-for-accuracy-complaint-alleges/)首次报道的文件，投诉信寄给了斯坦福大学的教务长和研究院院长，指控博勒违反了斯坦福大学的研究政策。[研究政策手册](https://doresearch.stanford.edu/policies/research-policy-handbook/conduct-research/research-misconduct-policy-allegations-investigations-and-reporting)指出，该大学过去曾将“不顾准确性而行”解释为“不端行为”。斯坦福大学发言人未立即回应确认是否收到了投诉的请求。
- en: “We have no confirmation at this time that anything has been submitted to Stanford
    for review, and, as such, it would not be prudent to comment on an eventuality,”
    Ian McCaleb, a spokesman for Boaler, said in a written statement. “Nonetheless,
    Dr. Boaler is confident in the integrity and expansiveness of the research that
    backs her work.”
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: “目前我们没有任何确认提交给斯坦福进行审查的消息，因此评论未来可能发生的事情是不明智的，”博勒发言人伊恩·麦克莱布在书面声明中说道。“尽管如此，博勒博士对支持她工作的研究的完整性和广泛性充满信心。”
- en: Boaler has drawn praise from many educators for advocating for math instruction
    that, broadly, emphasizes real-world applications, de-emphasizes memorization,
    and aims to reduce gender and racial disparities. It is a vision she’s laid out
    in popular books like *Mathematical Mindsets*and *Limitless Mind*, and through
    Youcubed, a Stanford research center that she co-founded to provide free teaching
    resources. *Education Week* recently named her one of the country’s [most influential
    scholars](https://www.edweek.org/policy-politics/opinion-2024-rhsu-edu-scholar-public-influence-top-10-lists/2024/01).
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 博勒因倡导强调现实应用、减少记忆和减少性别和种族差异的数学教学而受到许多教育工作者的赞扬。她在像《数学心态》和《无限心智》这样的畅销书中阐述了这一愿景，并通过Youcubed，一个她共同创办的斯坦福研究中心，提供免费教学资源。*教育周刊*最近将她列为[最有影响力的学者之一](https://www.edweek.org/policy-politics/opinion-2024-rhsu-edu-scholar-public-influence-top-10-lists/2024/01)。
- en: The complaint reportedly filed on Wednesday lands as Boaler has drawn criticism
    for how her stances have affected math education in California and across the
    nation. For example, she [praised](https://hechingerreport.org/opinion-how-one-city-got-math-right/)
    San Francisco schools for adopting a policy of not teaching algebra during middle
    school. A decade later, the district is undoing that policy, following research
    showing that it [did not reduce racial disparities as hoped](https://www.edweek.org/teaching-learning/san-francisco-insisted-on-algebra-in-9th-grade-did-it-improve-equity/2023/03).
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 周三据称提交的投诉，正值博勒因其立场如何影响加州和全国数学教育而受到批评。例如，她赞扬了旧金山学校采用的政策，中学阶段不教授代数课程。十年后，该地区正在撤销该政策，因为研究显示它并未像期望的那样减少种族差异。
- en: 'Her influence has also touched higher ed: A Youcubed “data science” course,
    which bills itself as making math engaging and practical for high-schoolers, was
    until recently considered by the University of California to be an acceptable
    substitute for a required year of advanced algebra — a stance criticized by STEM
    professors and professionals, since the course teaches little advanced algebra.
    That approval has since been [rescinded by a UC governance panel](https://www.chronicle.com/article/the-university-of-california-is-reversing-course-on-its-data-science-admissions-standard),
    a decision confirmed by [a faculty workgroup](https://senate.universityofcalifornia.edu/_files/committees/boars/documents/boarsacwphase1report-20240221.pdf).'
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 她的影响还触及到了高等教育：一门名为Youcubed“数据科学”课程，自称使高中生的数学更加引人入胜和实用，直到最近仍被加州大学视为一年必修高级代数的可接受替代品。
    这一立场遭到了STEM教授和专业人士的批评，因为该课程几乎不教授高级代数知识。 这一批准后来被加州大学治理小组收回，一份由教职工工作组确认的决定。
- en: The complaint details how many “references that Dr. Boaler cites to support
    claims in her work do not actually support her claims,” and argues that some of
    the discrepancies are especially consequential because they were cited at one
    point by the California math framework. (It does note, however, that many of the
    alleged misrepresentations were later removed in the final framework.) The complaint
    cites instances in which experts disagreed with how Boaler had described studies
    in their fields or conducted by them personally. Some of those examples were taken
    from [a 2023 *Chronicle* profile of Boaler](https://www.chronicle.com/article/the-divider).
    The document also cites concerns raised by Brian Conrad, a Stanford mathematician
    who documented [allegedly misrepresented citations](https://drive.google.com/file/d/17O123ENTxvZOjXTnOMNRDtHQAOjtb2Zo/view)
    in an earlier version of the California math framework. Conrad declined to comment
    for this story.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 投诉详细说明了许多“博勒博士引用来支持其工作中的主张的参考文献实际上并不支持她的主张”，并认为其中一些差异尤为重要，因为它们曾被加利福尼亚数学框架引用过。
    （然而，它确实指出，许多所谓的误导性信息后来在最终框架中被删除。）投诉援引了专家对博勒如何描述其领域中的研究或个人进行的研究持不同意见的实例。 其中一些例子来自《编年史》对博勒的2023年个人资料。
    该文件还引用了斯坦福数学家布赖恩·康拉德提出的关注，他在早期版本的加州数学框架中记录了所谓的误引用。
- en: For example, Boaler’s book *Limitless Mind* claims that according to [a 2013
    study](https://www.ncbi.nlm.nih.gov/pmc/articles/PMC3797151/), “different areas
    of the brain were involved when people worked with symbols, such as numbers, than
    when they worked with visual and spatial information, such as an array of dots,”
    and that “mathematics learning and performance were optimized when these two areas
    of the brain were communicating with each other.” An earlier version of the California
    math framework cited the 2013 study in nearly identical language. But one of the
    researchers told [*The Chronicle*](https://www.chronicle.com/article/the-divider)
    last year that the study had done no brain imaging, so “it’s simply wrong to make
    any neural claims from that paper.” (At the time, Boaler defended her interpretation
    of the study.)
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，博尔的书 *无限心智* 声称根据 [2013 年的一项研究](https://www.ncbi.nlm.nih.gov/pmc/articles/PMC3797151/)，“当人们使用符号（如数字）时，大脑的不同区域参与其中，与当人们处理视觉和空间信息（如一组点阵）时的情况不同”，并且“当这两个大脑区域相互沟通时，数学学习和表现会得到优化”。加利福尼亚数学框架的早期版本以几乎相同的措辞引用了这项
    2013 年的研究。但是，其中一位研究人员去年告诉 [*编年史*](https://www.chronicle.com/article/the-divider)，该研究并未进行任何大脑成像，因此“从那篇论文中得出任何神经学结论都是错误的”。（当时，博尔为她对该研究的解释进行了辩护。）
- en: In another example cited by the complaint, Boaler has cited a study as showing
    that timed tests cause students to experience stress. An earlier version of the
    California math framework also cited the study to say that “such tests have been
    found to prompt math anxiety.” However, Conrad — [and the author](https://twitter.com/minilek/status/1729292275082309857?s=20)
    — noted that [the study](https://citeseerx.ist.psu.edu/document?repid=rep1&type=pdf&doi=a0a12828e99e90d56fc9e03b8bc7d9023e26f442)
    is not about math anxiety or timed tests, so it “must be removed” from the framework,
    Conrad has written.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在投诉中引用的另一个例子中，博尔引用了一项研究，称定时测试会导致学生感到压力。加利福尼亚数学框架的早期版本也引用了该研究，称“这些测试被发现会引起数学焦虑”。然而，Conrad
    — [和作者](https://twitter.com/minilek/status/1729292275082309857?s=20) — 指出，[该研究](https://citeseerx.ist.psu.edu/document?repid=rep1&type=pdf&doi=a0a12828e99e90d56fc9e03b8bc7d9023e26f442)并非关于数学焦虑或定时测试，因此“必须从框架中移除”，Conrad
    写道。
