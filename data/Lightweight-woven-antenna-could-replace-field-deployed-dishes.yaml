- en: Lightweight woven antenna could replace field-deployed dishes
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 轻量级编织天线可以取代现场部署的碟子
- en: 来源：[https://newatlas.com/telecommunications/woven-helical-antenna/](https://newatlas.com/telecommunications/woven-helical-antenna/)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://newatlas.com/telecommunications/woven-helical-antenna/](https://newatlas.com/telecommunications/woven-helical-antenna/)
- en: Ordinarily, in order to establish communications at locations such as disaster
    sites, rescuers have to transport and set up relatively bulky, costly satellite
    dishes. Soon, however, a simple tubular antenna made of woven strips of material
    may get the job done.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 通常情况下，在诸如灾难现场之类的地方建立通信，救援人员必须运输和设置相对笨重、昂贵的卫星天线。然而，很快，一个由编织材料条制成的简单的管状天线可能会完成这项工作。
- en: Developed by scientists from Stanford University and the American University
    of Beirut, the prototype device is a form of what's known as a helical antenna.
    In general, this type of antenna consists of one or more conductive wires wound
    in a helix (like a corkscrew) around a central support mast.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 由斯坦福大学和贝鲁特美国大学的科学家开发的原型设备是所谓的螺旋天线的一种形式。一般而言，这种类型的天线由一个或多个导电线缠绕在中央支撑桅杆周围形成螺旋状（如螺丝钉）。
- en: The new "bi-stable deployable quadrifilar helix antenna" does away with the
    support, and replaces the wires with strips of a conductive fiber composite material
    – these are wound together in a helix pattern, to form a hollow cylinder.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 新的“双稳态部署四螺旋天线”取消了支撑，将导线替换为导电纤维复合材料的条片 - 这些条片以螺旋状排列在一起，形成一个空心圆柱。
- en: Importantly, that cylinder can be pulled out into a long skinny configuration
    about one foot tall (305 mm), or pushed down to form a ring about one inch tall
    by five inches across (25 by 127 mm).
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 重要的是，该圆筒可以拉伸成约一英尺高（305毫米）的细长形状，或者压缩成约一英寸高、五英寸宽的环形（25乘127毫米）。
- en: In its long state – and when connected to electronics such as a transceiver,
    [ground plane](https://en.wikipedia.org/wiki/Ground_plane) and battery – the antenna
    emits a low-power signal in all directions, allowing for radio communications
    with ground-based team members. In its *short* state, it sends a high-power signal
    in a specific direction, allowing for satellite communications.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在拉长状态下 - 并连接到诸如收发器、[接地平面](https://en.wikipedia.org/wiki/Ground_plane)和电池等电子设备时
    - 天线向各个方向发射低功率信号，允许与地面团队成员进行无线电通信。在*短*状态下，它向特定方向发送高功率信号，允许卫星通信。
- en: The frequencies utilized in either state are determined by the exact dimensions
    of each individual antenna.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在任何状态下使用的频率由每个单独天线的确切尺寸决定。
- en: The antenna in its satellite (left) and ground crew configurations
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 卫星（左）和地面机组的天线配置
- en: Reconfigurable & Active Structures Lab
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 可重构和有源结构实验室
- en: One thing that helps keep setup simple is the device's bi-stable construction.
    This means that when pulled or pushed by hand, it will automatically pop itself
    into the desired configuration – so there's no guesswork as to whether or not
    it's been properly deployed, whether at a disaster site, battlefield, or potentially
    even in a spacecraft.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 有助于简化设置的一件事是该设备的双稳态结构。这意味着当手动拉动或推动时，它会自动弹出到所需的配置 - 因此无需猜测是否已正确部署，无论是在灾难现场、战场还是甚至可能在宇宙飞船上。
- en: '"The state-of-the-art solutions typically employed in these areas are heavy,
    metallic dishes. They’re not easy to move around, they require a lot of power
    to operate, and they’re not particularly cost-effective," said Stanford''s Asst.
    Prof. Maria Sakovsky. "Our antenna is lightweight, low-power, and can switch between
    two operating states. It’s able to do more with as little as possible in these
    areas where communications are lacking."'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: “通常在这些领域采用的最先进解决方案是重型金属碟。它们不容易移动，需要大量功率来运行，而且在成本上也不尤其划算，”斯坦福大学助理教授玛丽亚·萨科夫斯基说。“我们的天线重量轻、功耗低，并且可以在两种工作状态之间切换。在这些通信不畅的地区，它能够用尽可能少的资源做更多事情。”
- en: A paper on the research was recently published in the journal *[Nature Communications](https://www.nature.com/articles/s41467-023-44189-9)*.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 有关该研究的论文最近发表在期刊 *[Nature Communications](https://www.nature.com/articles/s41467-023-44189-9)*
    上。
