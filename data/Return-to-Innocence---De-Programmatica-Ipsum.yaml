- en: Return to Innocence - De Programmatica Ipsum
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 回归纯真 - 解码人生
- en: 来源：[https://deprogrammaticaipsum.com/return-to-innocence/](https://deprogrammaticaipsum.com/return-to-innocence/)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://deprogrammaticaipsum.com/return-to-innocence/](https://deprogrammaticaipsum.com/return-to-innocence/)
- en: The pages of this magazine have often orbited around the subject of retrocomputing.
    Take, for example, the editions about [sustainability](/the-twenty-year-computer/),
    [computer museums](/the-digital-dark-ages/), [hardware](/the-untimely-demise-of-workstations/),
    [hobbies](/zx2020/), [gaming](/insert-coin/), [operating systems](/ken-ross-paul-laughton/),
    or the one about [BASIC](/programming-the-liberal-arts/) published last summer.
    If you pay attention, you most probably have realized how much retrocomputing
    has grown in popularity in the past few decades, with more and more people learning
    on YouTube or TikTok how to replace the batteries or leaking capacitors from the
    motherboards of all kinds of computers of yesteryear.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 这本杂志的页面经常围绕着复古计算主题。例如，有关[可持续性](/the-twenty-year-computer/)、[计算机博物馆](/the-digital-dark-ages/)、[硬件](/the-untimely-demise-of-workstations/)、[爱好](/zx2020/)、[游戏](/insert-coin/)、[操作系统](/ken-ross-paul-laughton/)以及去年夏天发表的有关[BASIC](/programming-the-liberal-arts/)的版本。如果你留心的话，你很可能已经意识到复古计算在过去几十年里的增长，越来越多的人通过YouTube或TikTok学习如何更换昔日各种计算机主板上的电池或漏电电容。
- en: It is the firm opinion of this author, that there are at least two long-term
    trends hidden beneath the appeal of retrocomputing in hobbyists and computer clubs.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这位作者坚定地认为，在业余爱好者和计算机俱乐部中，复古计算的吸引力背后至少有两个长期趋势。
- en: 'First trend: Moore’s Law, or rather, its lack thereof. Despite all the efforts
    of [Apple](/eternally-finally/) to hide its flattening curve with ARM-based chips,
    it is *vox populi* that a computer from 2014 is just about as powerful as the
    one you bought as a Christmas gift in 2023, bar the amount of RAM or the speed
    and capacity of the SSDs therein. On the other hand, consumer PCs of 2014 were,
    by all standards, widely superior to those of 2004, and immensely more than those
    of 1994 and, needless to say, 1984.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 第一个趋势：摩尔定律，或者更确切地说，摩尔定律的缺失。尽管[苹果](/eternally-finally/)竭尽全力隐藏其以ARM芯片为基础的曲线平缓，但*舆论一致*，2014年的计算机与你在2023年圣诞节买的那台几乎一样强大，除了其中的RAM量或SSD的速度和容量。另一方面，2014年的消费级个人电脑在所有标准下，都比2004年的要先进得多，比1994年的要多得多，更不用说1984年的了。
- en: 'In practical terms, we can safely say that we are in a weird, intermediate,
    transitional age, where you are as a matter of fact retrocomputing as you read
    this article. Spoiler alert: unless there happens to be some breakthrough in physics
    that will drive more gigahertz to our CPUs, more crypto to those GPUs, more watts
    to our batteries, and more money to cloud providers, or unless there is some development
    in the realm of affordable, “home” quantum computing (will that ever be a thing?)
    we most probably will not see any difference between the computer you are using
    today and the one you will receive as a gift in Christmas 2033\. Get used to this
    fact.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上，我们可以安全地说，我们处于一个奇怪的、中间的、过渡时代，在你阅读本文的同时，你实际上是在进行复古计算。剧透警告：除非有一些物理上的突破，可以给我们的CPU带来更多的千兆赫，给那些GPU带来更多的加密货币，给我们的电池带来更多的瓦特，给云服务提供商带来更多的钱，或者除非在“家庭”量子计算领域有一些发展（那真的会是一件事吗？），否则我们很可能看不到今天使用的计算机和你将在2033年圣诞节收到的计算机之间的任何区别。习惯这个事实吧。
- en: Retrocomputing, then, emerges not only as a fun, recreational activity, but
    also as one with widely applicable skills, particularly for those working in sustainable
    computing, and those spreading its use in regions of the world where it has not
    yet reached peak maturity, and where refurbishing old hardware is an effective
    way to raise standards of living through computer technology. In this age of rising
    temperatures and rising oceans, reusing old computers is a very valuable skill.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，复古计算不仅作为一种有趣的娱乐活动出现，而且作为一种具有广泛适用技能的活动，特别是对于那些在可持续计算领域工作的人以及那些在尚未达到高峰成熟度的地区推广其使用的人来说，在这些地方，翻新旧硬件是通过计算机技术提高生活水平的有效方式。在这个气温上升和海洋上升的时代，重复使用旧计算机是一项非常有价值的技能。
- en: 'The second trend: the rise of AI. The impending dehumanization fears naturally
    brought by ChatGPT and other copilots shifted the spotlight back to retrocomputing.
    Paraphrasing [Obi-Wan Kenobi](https://en.wikipedia.org/wiki/Obi-Wan_Kenobi), computers
    of yore were “elegant weapons for a more civilized age.” And just like Jedis finish
    their training by building their own lightsabers, many computer enthusiasts scavenge
    old computer stores for the [Kyber crystals](https://starwars.fandom.com/wiki/Kyber_crystal)–sorry,
    for the vintage CPUs and capacitors required to build or repair their own retrocomputer
    systems.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 第二个趋势：AI 的崛起。由 ChatGPT 和其他共同驾驶员自然带来的即将到来的非人化恐惧将重点转回复古计算。用 [奥比·万·克诺比](https://en.wikipedia.org/wiki/Obi-Wan_Kenobi)
    的话来说，昔日的计算机是“更文明时代的更优雅的武器”。就像绝地在他们的训练中用自己建造光剑一样，许多计算机爱好者在老旧的计算机商店搜寻 [Kyber 水晶](https://starwars.fandom.com/wiki/Kyber_crystal)
    ——对不起，是为了构建或修复自己的复古计算机系统所需的老式 CPU 和电容器。
- en: We marvel at the fact that the [Apollo 11 computer](/margaret-hamilton/) is
    vastly overpowered by the cheapest Apple Watch, yet it helped Armstrong and Aldrin
    to land on the Moon. Those of us old enough to have witnessed a Commodore 64 in
    action, chuckle as we run a [VICE emulator](https://vice-emu.sourceforge.io/)
    and load a copy of [Impossible Mission](https://en.wikipedia.org/wiki/Impossible_Mission).
    We remind ourselves of times when Turbo Pascal was the most advanced IDE, and
    how we used it to code 2D games with our friends, tirelessly copying code from
    a magazine. We shake our heads in dismay watching young kids trying to use Windows
    95, struggling just like Scotty did [in Star Trek IV](https://www.youtube.com/watch?v=QpWhugUmV5U)
    as he interacted (“how quaint!”) with a first-generation Mac… using the mouse
    as a microphone.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 我们对 [阿波罗 11 号计算机](/margaret-hamilton/) 被最便宜的 Apple Watch 大大超越感到惊叹，然而它帮助阿姆斯特朗和奥尔德林登陆月球。我们这些足够老的人见证了一台
    Commodore 64 的运行情况，当我们运行一个 [VICE 模拟器](https://vice-emu.sourceforge.io/) 并加载一份
    [Impossible Mission](https://en.wikipedia.org/wiki/Impossible_Mission) 的副本时，我们会笑着想起这些时光。我们提醒自己当
    Turbo Pascal 是最先进的 IDE 时，我们如何用它和朋友们一起编写 2D 游戏，不知疲倦地从杂志上抄写代码。我们失望地摇摇头看着年轻人试图使用
    Windows 95，像斯科蒂在 [星际迷航 IV](https://www.youtube.com/watch?v=QpWhugUmV5U) 中一样挣扎着（“多么古老！”）与一台第一代
    Mac 互动，用鼠标当作麦克风。
- en: No, Scotty; neither Siri nor Alexa nor ChatGPT were available on the first Mac.
    And thankfully so. In our world, there is no better mechanism to get away from
    the Generative AI craze than by using a computer that cannot run any of that.
    Preferably, not even a web browser. How is that for a Luddite? As much as we can
    find ChatGPT or DALL-E dazzling inceptions, we marvel at a time when computers
    were so simple that you could understand each circuit on it just by reading the
    pile of manuals provided by the constructor in the box–yet another sign that these
    were more elegant weapons for a more civilized age.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 不，斯科蒂；第一台 Mac 上没有 Siri、Alexa 或者 ChatGPT。还好如此。在我们的世界中，没有比使用一个无法运行任何这些东西的计算机更好的逃离生成式
    AI 狂热的机制。最好连一个网页浏览器都没有。这对一个卢德派来说怎么样？尽管我们可以发现 ChatGPT 或 DALL-E 令人眼花缭乱的创作，但我们对于那个时代的计算机如此简单以至于你可以通过阅读制造商在盒子里提供的一堆手册来理解每个电路的时候感到惊叹——这是这些计算机是更文明时代的更优雅的武器的又一迹象。
- en: 'Yes: even if you are not aware of it, each one of you are looking for ways
    to get away from the modern world. We all are. All the time. There are two kinds
    of people in our modern western world: exhausted people and liars.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 是的：即使你不知道，你们每个人都在寻找逃离现代世界的方法。我们都是。一直都是。在我们现代西方世界有两种人：疲惫不堪的人和说谎者。
- en: That is why people repair and drive old cars, you know, the ones [without computers](https://www.reddit.com/r/Wellthatsucks/comments/18r1r3s/the_future_is_here_and_it_is_stupid/)
    on board. That is why people enjoy Classical music, go to [museums](/computer-museums-in-switzerland/),
    or read [history books](/william-aspray/). This is why we browse old photos in
    an album left behind by our grandparents. People have done this for ages, but
    the difference nowadays is that, for the first time in the history of mankind,
    a fifty-year-old person can have vivid memories of a childhood before the iPhone
    existed. The outstanding level of change (or, as historians like to put it, the
    “pace of progress”) of our current times is draining our capacity for attention
    and patience.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是人们修理和驾驶老爷车的原因，你知道的，那些[没有计算机](https://www.reddit.com/r/Wellthatsucks/comments/18r1r3s/the_future_is_here_and_it_is_stupid/)的车。这就是人们喜欢古典音乐，去[博物馆](/computer-museums-in-switzerland/)，或者读[历史书籍](/william-aspray/)的原因。这就是为什么我们会翻看由祖父母留下的相册中的老照片。人们做了这些事情很长时间了，但现在的区别在于，人类历史上首次，五十岁的人可以对iPhone出现之前的童年有生动的记忆。我们当前时代的变化水平（或者，正如历史学家所说的，“进步的速度”）正在消耗我们的注意力和耐心。
- en: Fans find retrocomputing to be a proverbial breath of fresh air. Free from the
    distractions of our wondrous, 30-year-old [World Wide Web](/from-hypertext-to-spas-to-hypertext/),
    some activities bring memories of a time when techno-optimism and its associated
    utopias were still a wish, and not a dystopian reality.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 粉丝们发现复古计算就像是一股引人注目的新鲜空气。摆脱了我们令人惊叹的、已有30年历史的[万维网](/from-hypertext-to-spas-to-hypertext/)的干扰，一些活动让人们想起了一个时代，当时技术乐观主义及其相关的乌托邦还只是一个愿望，而不是一个反乌托邦的现实。
- en: Retrocomputing can be as simple as playing a game of [SimCity](https://en.wikipedia.org/wiki/SimCity_(1989_video_game)),
    compiling code [on THINK C](https://beyondloom.com/blog/thinkc.html), [making
    a website](https://www.fastcompany.com/3053173/what-it-was-like-to-build-a-website-in-1995)
    with HoTMetaL Pro and Paint Shop Pro and testing it on [NCSA Mosaic](https://en.wikipedia.org/wiki/Mosaic_(web_browser)),
    or writing your next bestseller on a rock-solid (and licensed-for-life, an underrated
    feature of legacy software) copy of [Word 5.1a for Mac](https://winworldpc.com/product/microsoft-word/5x-mac),
    allegedly the best version of Microsoft Word ever released. After all, does not
    George R.R. Martin write his novels [with WordStar 4.0 for DOS](https://www.theverge.com/2014/5/14/5716232/george-r-r-martin-uses-dos-wordstar-to-write)?
    (In case you would like to follow his footsteps, you can [download it](https://winworldpc.com/product/wordstar/40)
    for free, [read the manual](https://archive.org/details/Wordstar_Rel_4_for_CPM_1979_Micropro_International/),
    and run it on [FreeDOS](https://freedos.org/). You are welcome.)
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 复古计算可以简单到玩一局[模拟城市](https://en.wikipedia.org/wiki/SimCity_(1989_video_game))游戏，使用THINK
    C编译代码，[制作一个网站](https://www.fastcompany.com/3053173/what-it-was-like-to-build-a-website-in-1995)用HoTMetaL
    Pro和Paint Shop Pro，并在[NCSA Mosaic](https://en.wikipedia.org/wiki/Mosaic_(web_browser))上测试它，或者在一台坚固（而且终身授权，这是遗留软件的被低估功能）的[Word
    5.1a for Mac](https://winworldpc.com/product/microsoft-word/5x-mac)上写下您的下一部畅销书，据说这是微软Word发布的最好版本。毕竟，乔治·R·R·马丁难道不是用[WordStar
    4.0 for DOS](https://www.theverge.com/2014/5/14/5716232/george-r-r-martin-uses-dos-wordstar-to-write)来写他的小说的吗？（如果你想跟随他的脚步，您可以免费[下载](https://winworldpc.com/product/wordstar/40)，[阅读手册](https://archive.org/details/Wordstar_Rel_4_for_CPM_1979_Micropro_International/)，并在[FreeDOS](https://freedos.org/)上运行它。不用客气。）
- en: Speaking of old software, retrocomputing can consist of downloading and running
    some from the [Internet Archive](https://archive.org/details/softwarelibrary),
    [VETUSWARE](https://vetusware.com/), [WinWorld](https://winworldpc.com/home),
    or [Bitsavers](http://www.bitsavers.org/), recreating [Chandler Bing’s laptop](https://friends.fandom.com/wiki/Chandler%27s_laptop),
    installing the [oldest possible Linux distro](https://itsfoss.com/earliest-linux-distros/),
    playing [old Mac games](https://classicmacdemos.com/), watching Twitch channels
    dedicated to the [Amiga](https://www.twitch.tv/dosamigans) or [Objective-C](https://www.twitch.tv/objcretain),
    or going even further back in time and trying to [run Multics](https://www.multicians.org/)
    on an old PDP.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 谈到旧软件，复古计算可以包括从[互联网档案馆](https://archive.org/details/softwarelibrary)，[VETUSWARE](https://vetusware.com/)，[WinWorld](https://winworldpc.com/home)，或[Bitsavers](http://www.bitsavers.org/)下载并运行一些软件，重新创建[钱德勒·宾的笔记本电脑](https://friends.fandom.com/wiki/Chandler%27s_laptop)，安装[可能最古老的Linux发行版](https://itsfoss.com/earliest-linux-distros/)，玩[旧Mac游戏](https://classicmacdemos.com/)，观看专门致力于[Amiga](https://www.twitch.tv/dosamigans)或[Objective-C](https://www.twitch.tv/objcretain)的Twitch频道，甚至可以再次追溯并尝试在旧的PDP上[运行Multics](https://www.multicians.org/)。
- en: 'You can enjoy retrocomputing simply by exploring the [MacPaint and QuickDraw
    source code](https://computerhistory.org/blog/macpaint-and-quickdraw-source-code/),
    enjoying the original music or [Super Mario Bros](https://chiptune.app/browse/Nintendo/Super%20Mario%20Bros)
    or [Pac-Man](https://chiptune.app/browse/Nintendo/Pac-Man), following [@mos_8502](https://studio8502.ca/@mos_8502)
    on a [retrocomputing Mastodon client](https://mstdn.social/@feditips/110963086323723848),
    [buying](https://oldbytes.space/@mos_8502/110675360987261510) an old [Kaypro](https://en.wikipedia.org/wiki/Kaypro)
    2 computer, loading software on an Apple II [through sound](https://chaos.social/@swetland/110683090511224544),
    emulating an [MITS Altair 8800](https://www.s2js.com/altair/), [emulating](https://visualboyadvance.org/)
    a [Nintendo Game Boy](https://en.wikipedia.org/wiki/Game_Boy), compiling and running
    programs (kids: we did not yet call them “apps” back then) written in “arcane”
    or “ancient” programming languages…'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过探索[MacPaint和QuickDraw源代码](https://computerhistory.org/blog/macpaint-and-quickdraw-source-code/)、欣赏原始音乐或[超级马里奥兄弟](https://chiptune.app/browse/Nintendo/Super%20Mario%20Bros)或[帕克曼](https://chiptune.app/browse/Nintendo/Pac-Man)来享受复古计算，关注[@mos_8502](https://studio8502.ca/@mos_8502)在[复古计算Mastodon客户端](https://mstdn.social/@feditips/110963086323723848)上，[购买](https://oldbytes.space/@mos_8502/110675360987261510)一台旧[Kaypro](https://en.wikipedia.org/wiki/Kaypro)
    2电脑，通过声音在Apple II上加载软件(https://chaos.social/@swetland/110683090511224544)，模拟[MITS
    Altair 8800](https://www.s2js.com/altair/)，模拟[Nintendo Game Boy](https://en.wikipedia.org/wiki/Game_Boy)，编译和运行使用“古老”或“古老”的编程语言编写的程序（孩子们：那时我们还没有称它们为“应用程序”）…
- en: '[And so much more.](https://8bitnews.io/archive/2023-12-29/annual-review-2023)'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[还有更多。](https://8bitnews.io/archive/2023-12-29/annual-review-2023)'
- en: Retrocomputing is good for our geek mind, exposed as it is to a plethora of
    unused and unusable functionality spread across gigabytes of disk space, and requiring
    permanent network connections for seemingly no reason at all (well, mostly corporate
    surveillance.) It is an escape mechanism from a world that has grown increasingly
    complex, *even* for computer geeks.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 复古计算对我们的极客思维有好处，因为我们暴露在分布在几十吉字节的磁盘空间上的大量未使用和无法使用的功能以及对看似没有理由的永久网络连接的需求中（好吧，主要是企业监视。）它是一个逃避机制，逃离一个变得越来越复杂的世界，*即使*对于计算机极客来说也是如此。
- en: 'Here is a different angle, compatible with both the [MCU](https://en.wikipedia.org/wiki/Marvel_Cinematic_Universe),
    the [DCEU](https://en.wikipedia.org/wiki/DC_Extended_Universe), and another [recent
    movie](https://en.wikipedia.org/wiki/Everything_Everywhere_All_at_Once), brought
    forward [by Paolo Amoroso](https://fosstodon.org/@amoroso/111324137998494923):'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个不同的角度，与[MCU](https://en.wikipedia.org/wiki/Marvel_Cinematic_Universe)、[DCEU](https://en.wikipedia.org/wiki/DC_Extended_Universe)以及另一部[最近的电影](https://en.wikipedia.org/wiki/Everything_Everywhere_All_at_Once)兼容，由[Paolo
    Amoroso](https://fosstodon.org/@amoroso/111324137998494923)提出：
- en: Retrocomputing is a multiverse.
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 复古计算是一个多元宇宙。
- en: ''
  id: totrans-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: It’s a multitude of parallel universes in which every classic computer and software
    achieved success, and gained the ecosystem and love it always deserved.
  id: totrans-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这是一个平行宇宙的多样性，在这些宇宙中，每一款经典计算机和软件都取得了成功，并获得了它一直值得拥有的生态系统和爱。
- en: Why not. Paraphrasing Anton Ego, retrocomputing could be seen as an example
    of fresh, clear, well seasoned [perspective](/by-all-means/). We, computer programmers
    and users, crave a [return to innocence](https://www.youtube.com/watch?v=Rk_sAHh9s08),
    to a time when we were not afraid to use weak [typing](/the-truce-of-type-inference/),
    where we could drop our [hubris](/you-are-doing-it-wrong/), where we could look
    into our [kernels](/aftermath-of-the-kernel-wars/) and return to ourselves. [Alas](/insert-coin/),
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么不呢。用安东·埃戈（Anton Ego）的话来说，复古计算可以被视为新鲜、清晰、经过充分调味的[视角](/by-all-means/)的一个例子。我们，计算机程序员和用户，渴望[回到纯真](https://www.youtube.com/watch?v=Rk_sAHh9s08)的时代，一个我们不害怕使用弱[类型](/the-truce-of-type-inference/)的时代，在那里我们可以放下我们的[傲慢](/you-are-doing-it-wrong/)，在那里我们可以审视我们的[内核](/aftermath-of-the-kernel-wars/)并回归自我。[唉](/insert-coin/)，
- en: It has been 50 years since the [Magnavox Odyssey](https://en.wikipedia.org/wiki/Magnavox_Odyssey),
    and all innocence is lost.
  id: totrans-27
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 距离[麦格纳沃克斯奥德赛](https://en.wikipedia.org/wiki/Magnavox_Odyssey)已经50年了，所有的纯真都失去了。
