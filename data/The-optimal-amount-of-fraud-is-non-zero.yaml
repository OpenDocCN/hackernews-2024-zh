- en: The optimal amount of fraud is non-zero
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 最佳欺诈量是非零的。
- en: 来源：[https://www.bitsaboutmoney.com/archive/optimal-amount-of-fraud/](https://www.bitsaboutmoney.com/archive/optimal-amount-of-fraud/)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.bitsaboutmoney.com/archive/optimal-amount-of-fraud/](https://www.bitsaboutmoney.com/archive/optimal-amount-of-fraud/)
- en: 'I was recently interviewed by NPR’s Planet Money ([podcast](https://www.npr.org/2022/08/26/1119606931/wake-up-and-smell-the-fraud),
    [transcript](https://www.npr.org/transcripts/1119606931)) regarding a particular
    form of credit card fraud. One comment which tragically ended on the cutting room
    floor: "the optimal amount of fraud is greater than zero."'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 最近我接受了NPR的Planet Money采访（[播客](https://www.npr.org/2022/08/26/1119606931/wake-up-and-smell-the-fraud)，[转录](https://www.npr.org/transcripts/1119606931)），讨论了一种特定形式的信用卡欺诈。一句不幸被剪掉的评论是：“最佳欺诈量大于零。”
- en: This is counterintuitive and sounds like it is trying a bit too hard to be clever.
    You should believe it.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这是违反直觉的，听起来有点刻意聪明。但你应该相信它。
- en: Crime rates are a policy choice
  id: totrans-8
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 犯罪率是一种政策选择。
- en: If you enjoy simulation games, you might be familiar with the mechanic where
    you click a button and some statistic in your civilization moves radically in
    response. In real life, cause and effect is more subtle, but this relationship
    exists, and there are (both historically and at this very moment) legal regimes
    which are radically different than your status quo, and which achieve(d) very
    different outcomes as a direct consequence of policy decisions.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你喜欢模拟游戏，你可能熟悉一个机制，即你点击一个按钮，你的文明中的某些统计数据会有显著变化。在现实生活中，因果关系更加微妙，但这种关系存在，并且（历史上和现在）存在着与您当前状态根本不同的法律体系，这些法律体系直接由政策决定而产生了非常不同的结果。
- en: A glib way to phrase this is that crime is a policy choice, both definitionally
    (you could simply agree something was not a crime anymore and bam, crime down)
    and, more interestingly, because crime responds directly to things which are within
    your control. Most of the world has taken most of the easy policy choices which
    have few tradeoffs available! But there are still arbitrarily severe options to
    control crime from where you are, from “increase the police budget” to “ban alcohol
    totally” to “implement an Orwellian dystopia.”
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 一个轻率的表述方式是，犯罪是一种政策选择，无论从定义上（你可以简单地同意某事不再是犯罪，然后，犯罪减少了），还是更有趣的是，因为犯罪直接对你可以控制的事物做出了响应。世界上大部分地区已经采取了大多数简单的政策选择，这些选择几乎没有什么权衡的余地！但是还有很多可以控制犯罪的任意严厉的选择，比如“增加警察预算”、“完全禁止酒精”或者“实施奥威尔式的反乌托邦”。
- en: Fraud is a unique subset of crime which occurs, to a major degree, subject to
    the enforcement efforts of non-state actors. A commanding majority of all fraud
    which is stopped, detected, adjudicated, and even punished (!) gets those done
    to it by one or more private sector actors. And the private sector has, in this
    case, policy decisions to make, which, like the public sector’s decisions, balance
    the undesirability of fraud against the desirability of social goods such as an
    open society, easy access to services, and (not least!) making money.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 欺诈是犯罪的一个独特子集，它在很大程度上取决于非国家行为者的执法努力。绝大多数被阻止、检测、裁决甚至惩罚的欺诈都是由一个或多个私营部门行为者所完成的。而且在这种情况下，私营部门也需要作出政策决定，这些决定像公共部门的决定一样，平衡了欺诈的不良性与社会公益诸如开放社会、便捷获取服务以及（尤其是！）赚钱之间的关系。
- en: Scoping down to payments fraud
  id: totrans-12
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 范围缩小到支付欺诈。
- en: 'To prevent this conversation from being painfully abstract, let’s scope it
    to one particular type of fraud against one particular type of actor: the bad
    guy steals a payment credential, like a credit card number, and uses it to extract
    valuable goods or services from a business. This is an extremely common fraud,
    costing the world something like $10 to $20 billion a year, and yet it is actually
    fairly constrained relative to all types of fraud.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 为了避免这次对话过于抽象，让我们将其范围限定在一种特定类型的欺诈行为上，即坏人窃取支付凭据，如信用卡号，并使用它从企业中获取有价值的商品或服务。这是一种极为常见的欺诈行为，每年给世界造成大约100亿至200亿美元的损失，但实际上与所有类型的欺诈相比，它是相当受限制的。
- en: This fraud is possible *by design*. The very best minds in government, the financial
    industry, the payments industry, and business have gotten together and decided
    that they want this fraud to be possible. That probably strikes you as an extraordinary
    claim, and yet it is true.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 这种欺诈是*刻意设计的*。政府、金融业、支付行业和商业中最优秀的头脑们已经齐聚一堂，并决定要这种欺诈成为可能。这可能让你感到惊讶，但事实确实如此。
- en: Before we get into the how, let’s get into the why.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们深入讨论如何之前，让我们先了解为什么。
- en: Who pays for payments fraud?
  id: totrans-16
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 谁支付支付欺诈的费用？
- en: Liability for payments fraud happens in a waterfall, established by a combination
    of regulation, contracts, and business practice. The specifics get complicated
    but, for ability to concretely visualize this, consider the case of consumer credit
    card users in the United States.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 对于支付欺诈的责任是由一系列的法规、合同和业务惯例所建立的瀑布式分配的。具体情况会变得复杂，但是，为了能够具体地可视化这一点，可以考虑美国的消费者信用卡用户的情况。
- en: You might assume that, if a credit card is stolen/hacked and used by a bad actor
    to buy something, the cardholder would be liable. They will suffer the first loss,
    certainly, but society has decided by regulation (specifically, [Regulation E](https://www.consumerfinance.gov/rules-policy/regulations/1005/))
    that that loss should flow to their financial institution, less a $50 I-can’t-believe-it’s-not-deductible.
    As a marketing decision, the U.S. financial industry virtually universally waives
    that $50.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能会认为，如果信用卡被盗/被黑客盗用并用于购买商品，持卡人将承担责任。他们肯定会遭受第一次损失，但社会通过法规（具体来说，[E 法规](https://www.consumerfinance.gov/rules-policy/regulations/1005/)）决定了该损失应流向他们的金融机构，减去50美元的我不敢相信它不可抵扣的部分。作为一个市场决策，美国金融业普遍放弃了这50美元。
- en: The card issuer will, following the credit card brand’s rules (which developed
    in symbiosis with regulation), automatically seek recovery of the loss from the
    business’s payments processor. It will, similarly, automatically seek recovery
    of the loss from the business itself.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 信用卡发行人将根据信用卡品牌的规定（这些规定是与法规共同发展的），自动向企业的支付处理器追索损失。它将类似地，自动向企业本身追索损失。
- en: In the overwhelming majority of cases, that is where the waterfall ends. While
    insurance is available (both specialized chargeback insurance and general business
    insurance), overwhelmingly businesses simply absorb fraud costs in the same way
    that they absorb their office rent, staff salaries, and marketing expenses.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 在绝大多数情况下，瀑布就止步于此。虽然保险是可用的（包括专业的退款保险和一般的商业保险），但绝大多数企业只是像吸收办公室租金、员工工资和营销费用一样吸收欺诈成本。
- en: That $10 to $20 billion number we threw around earlier? This is what happens
    to it, in the ordinary course of business. This allocation of loss is mostly automatic,
    virtually never involves a court or lawyer, and only sometimes takes human effort
    at the margin at all.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 我们之前提到的那个100到200亿美元的数字？这就是它在业务的普通运作中所发生的情况。这种损失的分配大多是自动的，几乎从不涉及法庭或律师，而且仅在边际情况下有时需要人力努力。
- en: Fraud as a necessary business expense
  id: totrans-22
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 欺诈作为一项必要的商业费用
- en: Pretend you are the newly hired Director of Fraud for Business, Inc. You know
    you are ultimately liable for most fraud that happens in this pattern. What target
    do you take to the CEO for how much fraud you should suffer?
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 假设你是 Business 公司新任聘的欺诈主管。你知道你最终要对这种模式中发生的大多数欺诈负责。你向 CEO 提出你应该承受多少欺诈的目标？
- en: Zero?! Do you think the Director of Marketing desires to spend zero on marketing!?
    That would be an objectively silly goal. They would clearly be fired and replaced
    with someone who understands marginal returns.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 零？！你认为市场营销总监希望在市场营销上花费零吗！？ 那将是一个明显愚蠢的目标。他们显然会被解雇，并由理解边际回报的人取代。
- en: '**The marginal return of permitting fraud against you is plausibly greater
    than zero, and therefore, you should** ***welcome*** **greater than zero fraud.**
    You can think of it as a necessary expense, just like rent or salary or advertising
    is. You can even write it off on your taxes. (Ask your accountant; businesses
    frequently misunderstand the rules here.)'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '**允许对你进行欺诈的边际回报可能大于零，因此，你应该** ***欢迎*** **大于零的欺诈。** 你可以把它看作是一笔必要的开支，就像租金或工资或广告一样。你甚至可以在税收上写它。
    （询问你的会计师；企业经常误解这里的规则。）'
- en: The reason for this is that Directors of Fraud are aware that the policy choices
    available to them impact the user experience of *fraudsters* *and legitimate users
    alike*. They want to choose policies which balance the tradeoff of lowering fraud
    against the ease for legitimate users to transact.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 这是因为欺诈主任知道可供他们选择的政策会影响到*欺诈者和合法用户*的用户体验。他们希望选择能够在降低欺诈与方便合法用户交易之间取得平衡的政策。
- en: Costs and benefits of policy choices around trust
  id: totrans-27
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于信任的政策选择的成本和收益
- en: 'Maybe the frame of talking about fraud predisposes people to view the space
    of choices here negatively. Here’s an equivalent function with different emotional
    valence: how much do you trust people, and under what circumstances?'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 或许谈论欺诈的框架使人们倾向于负面地看待这里的选择空间。以下是一个具有不同情感价值的等效函数：你在什么情况下信任人们，以及信任程度有多大？
- en: All fraud is a) an abuse of trust causing b) monetary losses for the defrauded
    and c) monetary gain for the fraudster. You could zero fraud by never trusting
    anyone in any circumstance.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 所有的欺诈行为都是a)对信任的滥用，导致b)受骗者的经济损失和c)欺诈者的经济收益。你可以通过在任何情况下都不信任任何人来消除欺诈。
- en: Trust, though, is an immensely socially useful technology. Human civilization
    has a fundamental limitation in that all humans can be trivially killed while
    sleeping. Huge portions of society’s efforts go toward establishing conditions
    where this trivial vulnerability virtually never gets exploited. God has, reportedly,
    closed all bug reports claiming that it is a feature and won’t be patched any
    time soon.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 但信任是一种极其社会有用的技术。人类文明有一个基本限制，即所有人都可以在睡觉时被轻而易举地杀死。社会的大部分努力都是为了建立这种微不足道的脆弱性几乎永远不会被利用的条件。据报道，上帝已经关闭了所有关于这是一个功能并且不会很快修复的错误报告。
- en: Anyhow, trust is also fundamental in commerce, where it’s a layered concept,
    with different people having different levels of trust in different situations.
    To increase trust generally tends to frontload the cost to generate that trust,
    and decrease transactional friction afterwards. You trust your accountant more
    than most regular employees, you trust your employees more than your customers,
    you trust your customers more than a person you’ve never met, etc.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 无论如何，在商业中，信任也是基本的，它是一个层次化的概念，在不同情况下，不同的人对不同程度的信任。一般来说，增加信任往往会预先投入产生信任的成本，并在之后减少交易摩擦。你比大多数普通员工更信任你的会计师，你比你的顾客更信任你的员工，你比你从未见过的人更信任你的顾客，等等。
- en: This cost falls on both parties in a trust relationship. To employ an accountant,
    you (the business) need to identify and interview several prospective accountants
    and employ one winner for years, and you (the accountant) need to have spent years
    of your life to get a professional credential and then to have worked your entire
    career to demonstrate yourself worthy of trust. This is one reason why accountants
    are routinely trusted with the holiest-of-holies secrets of companies and governments.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 这个成本在信任关系的双方都会发生。要雇用一名会计师，你（公司）需要确定并面试几名潜在的会计师，并雇用一名赢家数年，而你（会计师）需要花费数年的时间来获得专业的资格，然后在你的整个职业生涯中证明自己值得信任。这也是为什么会计师经常被委以公司和政府最神圣的机密之一的原因之一。
- en: Clearly, e-commerce would cease if, prior to buying a pair of sneakers online,
    you required someone to go to that degree of effort. You’d almost never lose a
    pair of sneakers to a fraudster again, but you’d also sell very few sneakers.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 显然，如果在网上购买一双运动鞋之前，你需要某人去做到那种程度的努力，电子商务将会停止。你几乎再也不会将一双运动鞋失去给欺诈者了，但你也会卖出非常少的运动鞋。
- en: Making a customer of someone you’ve never met
  id: totrans-34
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 使一个从未见过的人成为你的客户
- en: The payments industry has to solve many foundational problems. One of the core
    ones is quickly bootstrapping a business over the decision to trust someone they’ve
    never met, enough to allow them to consume valuable goods and services, based
    on nothing more than a promise of future payment.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 支付行业必须解决许多基础性问题。其中一个核心问题是迅速决定是否信任一个从未见过的人，以至于让他们消费有价值的商品和服务，仅仅基于未来付款的承诺。
- en: A promise! Mere words! Billions upon billions of dollars have been spent on
    marketing to make you think that a payment is more than a promise. It’s a lie,
    and it’s a lie we all choose to believe in part because it’s a vastly more effective
    model to run the world under than the truth is.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 一个承诺！纯粹的话语！已经有数十亿美元用于营销，让你相信付款不仅仅是一个承诺。这是一个谎言，这是一个我们选择相信的谎言的部分，因为这是一个比事实更有效的世界运行模式。
- en: Businesses prefer attracting new customers to not attracting new customers,
    citation hopefully not needed. They have a choice as to how much friction they
    want that new customer to need to go through prior to being offered goods and
    services. Many businesses have found that decreasing friction results in getting
    more new customers, who spend more, and who stick around for more transactions.
    (These are, incidentally, the “only three goals of marketing.”)
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 企业更愿意吸引新客户而不是不吸引新客户，不需要引用。他们可以选择新客户需要经历多少摩擦才能获得商品和服务。许多企业发现，减少摩擦会导致获得更多的新客户，他们花费更多，并且会进行更多的交易。（这些，顺便说一下，是“营销的唯一三个目标。”）
- en: You could subject first-time customers (or even repeat customers), to an elaborate
    underwriting process, in part to increase your trust in them / decrease your perception
    of the risk that they would defraud you. You could, for example, ask them to give
    you a firm handshake as a condition of doing business.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以将首次客户（甚至是重复客户）置于复杂的承保过程中，部分是为了增加对他们的信任/减少他们欺诈你的风险的感知。例如，你可以要求他们作为交易条件给你一个坚定的握手。
- en: The requirement for a firm handshake is, actually, an effective anti-fraud measure.
    The requirement that it happen face-to-face decreases the number of international
    professionalized fraud gangs which can target you, because they’re not physically
    close enough to shake your hand. Unfortunately, for the same reason, it also decreases
    how many customers you can sell to; most people don’t live within commuting distance
    of your retail presence.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 对于一个坚定的握手是实际上是一种有效的防欺诈措施。要求面对面进行减少了能够针对你的国际化专业化欺诈团伙的数量，因为他们不住在你附近，无法和你握手。不幸的是，出于同样的原因，它也减少了你能够销售给多少客户的数量；大多数人不住在你的零售店附近。
- en: Anti-fraud loops used in online commerce
  id: totrans-40
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 在线商务中使用的反欺诈循环
- en: You’ve probably had a shopping experience impacted by an anti-fraud loop, though
    you might not have recognized it as such. Ever been asked for billing address
    in addition to shipping address? That’s for AVS verification. There is an obvious
    user-experience hit there, and it’s quantifiable; removing fields from checkout
    forms increases conversion rates nearly as a rule. (Conversion rates are an industry
    term-of-art describing the percentage of prospects who successfully purchase something.)
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能曾经因为反欺诈循环而受到购物体验的影响，尽管你可能没有意识到这一点。曾经被要求除了送货地址外还要提供账单地址吗？这是为了 AVS 验证。这里显然会对用户体验造成影响，而且这是可以量化的；从结账表单中删除字段几乎可以提高转化率，这几乎是一个规律。（转化率是一个行业术语，用来描述成功购买某物的潜在客户的百分比。）
- en: Wonder why everyone under the sun wants you to have an account on their site?
    One major reason is that it gives customers a history that allows a business to
    direct more of its anti-fraud attention to (more risky) first-time users than
    (less risky) multi-year regular customers. Allowing guest checkouts is a business
    decision to accept more fraud (and less ability to market to the customer) in
    return for marginal sales.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 想知道为什么每个人都希望你在他们的网站上拥有一个账户吗？一个主要原因是它给顾客一个历史记录，使企业可以将更多的反欺诈注意力放在（更有风险的）首次用户身上，而不是（风险较低的）多年来的常客身上。允许客人进行访客结账是一项业务决策，以接受更多的欺诈（以及更少的能力来营销给客户）作为对边际销售的回报。
- en: Some of the savvier interventions operate in the background or don’t surface
    for all users. For example, you could imagine asking the purchasers of especially
    high-risk orders to first confirm possession of a phone number (via typing in
    a code you text them), or even to talk to a human in your fraud department before
    completing the transaction. Both of these are aimed at breaking the economics
    of scaled fraud; phone numbers and voice calls are expensive relative to synthetic
    identities and tend to leak information about fraud operations, which can further
    inform defenses.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 一些更精明的干预措施在幕后操作，或者对所有用户都不可见。例如，你可以想象要求购买尤其高风险订单的人首先确认拥有电话号码（通过输入你发给他们的代码），甚至在完成交易之前与你的欺诈部门的人员交谈。这两者都旨在打破规模化欺诈的经济学；电话号码和语音通话相对于合成身份来说是昂贵的，并且往往泄漏欺诈行动的信息，这进一步可以为防御提供信息。
- en: We’ll talk about this some other time; risk scoring and marginal interventions
    is a fascinatingly deep topic.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将在其他时间讨论这个问题；风险评分和边际干预是一个令人着迷的深度话题。
- en: Different businesses have different tolerance for fraud
  id: totrans-45
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 不同的企业对欺诈有不同的容忍度
- en: Margins create margins. A business with high margins will, all else equal, tend
    to spend more on marketing and sales than a business with low margins; if they
    don’t, their competitors will “bid up” the cost of attracting customers out of
    their own fat margins.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 利润创造利润。一家边际利润高的企业在其他条件相等的情况下，往往会比边际利润低的企业更多地花费在营销和销售上；如果它们不这样做，它们的竞争对手将会“加价”吸引顾客的成本，从它们自己丰厚的利润中。
- en: Businesses with high margins also tend to be more accepting of payments fraud
    than businesses with low margins. Consider businesses which sell IP, like video
    game companies, streaming services, or SaaS. Because their margins are often 90%+,
    if you were to present them with a menu of strategies which traded off conversion
    rate and fraud rate, they’d maximize for conversion rates until fraud at the margin
    reached levels not seen in even the most corrupt places imaginable.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 边际利润较高的企业也往往比边际利润较低的企业更容易接受付款欺诈。考虑销售知识产权（IP）的企业，如视频游戏公司、流媒体服务或SaaS。由于它们的利润率往往高达90%以上，如果你向它们提供一个在转化率和欺诈率之间进行权衡的策略菜单，它们会将转化率最大化，直到在边际处的欺诈达到甚至超过最腐败的想象之地都没有见过的水平。
- en: Businesses selling valuable resalable goods with much lower margins, such as
    Apple hardware or game consoles, have to be *much* more careful about who they
    transact with. When they’re offered a conceptual slider for who to do secondary
    transaction screening on, they screen more marginal orders. They accept painful
    tradeoffs like, “We’ll have a fraud department review every new order and hold
    every first-time order for shipping until we can talk to the purchaser.”
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 销售具有较低利润率的有价可再销售商品的企业，如苹果硬件或游戏机，必须对他们与之交易的对象更加小心谨慎。当他们被提供一个用于对次级交易进行筛选的概念性滑块时，他们会对更边际的订单进行筛选。他们接受痛苦的权衡，比如，“我们将要求欺诈部门审核每个新订单，并将每个首次订单暂停发货，直到我们可以与购买者交谈。”
- en: Between these two there exists a spectrum of fraud regimes, and this is broadly
    a good thing. Society gets to make choices, and here it is choosing through the
    activities of private agents. It is optimizing for how many resources to let leak
    to bad actors and much societal effort to burn on policing them versus how much
    low-friction commerce to enable by good actors. This is often missed in discussions
    of fraud; one reason it has increased over the past few decades is that legitimate
    commerce has *exploded*, as the world becomes richer and as barriers to commerce
    have come down.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 在这两者之间存在着一系列欺诈体系，这基本上是一件好事。社会可以做出选择，而这里是通过私人行为来进行选择。它在优化让多少资源泄漏给坏人以及为打击他们而燃烧多少社会资源之间进行权衡，与此同时也在优化通过良好行为者来促进多少低摩擦的商业活动。这在讨论欺诈问题时经常被忽视；欺诈在过去几十年里增加的一个原因是合法商业的*爆炸式增长*，随着世界变得更加富裕以及商业壁垒的消除。
- en: This extends beyond payments
  id: totrans-50
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 这超越了支付范围
- en: So hopefully you buy that Internet merchants can happily accept non-zero levels
    of fraud. This argument generalizes, and it has some important ethical considerations.
    We should, as a society, accept non-zero amounts of benefits fraud. We should
    accept non-zero amounts of cheating on taxes. You personally have benefited from
    the financial industry’s decision to not expend the maximum possible effort on
    defending against so-called identity theft.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，希望你能认同互联网商家可以愉快地接受非零水平的欺诈。这个论点是普遍适用的，并且有一些重要的道德考虑因素。作为一个社会，我们应该接受非零数量的福利欺诈。我们应该接受非零数量的逃税行为。你个人从金融行业决定不将最大可能的努力用于防范所谓的身份盗窃中受益。
- en: These tradeoffs are often *intensely* difficult to pursue openly. Who wants
    to be known as the politician in favor of benefits fraud or the financial CEO
    who thinks they are not laundering enough money?
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 这些权衡往往是*非常*难以公开追求的。谁愿意成为支持福利欺诈的政治家，或者认为他们没有洗钱足够多的金融首席执行官？
- en: One of the interesting questions here is who gets to resolve tensions like this.
    Generally speaking, it will be private actors applying their own cost-benefits
    decisions. There is substantial space for regulations to help with cases, like
    identity theft, where actors can choose to spend other people’s risk budgets to
    maximize for their own interests.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 这里一个有趣的问题是谁来解决这样的紧张局势。一般来说，将会是私人行为者应用自己的成本效益决策。在像身份盗窃这样的案例中，法规有很大的空间来帮助那些可以选择花费他人风险预算来最大化自己利益的行为者。
- en: If you have other fraud subtopics you’d love to cover, drop me a line.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你有其他欺诈子主题想要探讨，给我发一封邮件。
- en: Want more essays in your inbox?
  id: totrans-55
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 想要更多的文章直接送到你的邮箱吗？
- en: I write about the intersection of tech and finance, approximately biweekly.
    It's free.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 我大约每两周就会写一篇关于科技和金融交叉领域的文章。这是免费的。
