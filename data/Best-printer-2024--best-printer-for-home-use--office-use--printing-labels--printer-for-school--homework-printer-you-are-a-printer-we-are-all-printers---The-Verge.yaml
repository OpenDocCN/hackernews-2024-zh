- en: 'Anyway, here’s the best printer for 2024: a Brother laser printer. You can
    just pick any one you like; I have one with a sheet feeder and one without a sheet
    feeder. Both of them have reliably printed return labels and random forms and
    pictures for my kid to color for years now, and I have never purchased replacement
    toner for either one. Neither has fallen off the WiFi or insisted I sign up for
    an ink-related hostage situation or required me to consider the ongoing schemes
    of HP executives who seem determined to make people hate a legendary brand with
    [straightforward cash grabs](/2024/3/2/24088867/hp-all-in-plan-printer-rental-instant-ink)
    and [weird DRM ideas](/2023/5/25/23736811/hp-plus-printer-ink-drm-firmware-update-cant-cancel).'
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 总之，这是2024年的最佳打印机：一台Brother激光打印机。你可以随意选择任何一款；我有一款带进纸器，一款没有。它们都能可靠地打印退货标签、随机表格和孩子们几年来着色的图片，而且我从未为它们购买过替换的碳粉盒。它们从未断开过WiFi，也从未要求我签署与墨水相关的人质事件，也从未要求我考虑惠普高管的持续计划，他们似乎决心让人们讨厌一个传奇品牌，带有[直接的现金收取](/2024/3/2/24088867/hp-all-in-plan-printer-rental-instant-ink)和[奇怪的DRM想法](/2023/5/25/23736811/hp-plus-printer-ink-drm-firmware-update-cant-cancel)。
