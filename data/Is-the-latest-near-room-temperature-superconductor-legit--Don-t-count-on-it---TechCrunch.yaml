- en: Is the latest near-room-temperature superconductor legit? Don’t count on it
    | TechCrunch
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这最新的近室温超导体真的可信吗？不要抱有希望 | TechCrunch
- en: 来源：[https://techcrunch.com/2024/01/04/yet-another-superconductor-claim/](https://techcrunch.com/2024/01/04/yet-another-superconductor-claim/)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://techcrunch.com/2024/01/04/yet-another-superconductor-claim/](https://techcrunch.com/2024/01/04/yet-another-superconductor-claim/)
- en: 'If you’re someone who loves an internet hype cycle, good news: There’s a new
    group of scientists who claim to have discovered a near-room-temperature superconductor.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是一个喜欢互联网炒作周期的人，有好消息：有一群新的科学家声称他们发现了一种近室温超导体。
- en: Yes, again.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 是的，又来了。
- en: People on X (formerly Twitter), Hacker News and all the other places science
    enthusiasts post are getting worked up about a new material described in a paper
    that was posted on Tuesday to arXiv, the pre-print server. (It should be noted
    that most of these people do not appear to be scientists let alone condensed-matter
    physicists.) In the paper, the Chinese team says the material exhibits one of
    the properties of superconductors at temperatures as warm as –23°C (–9.4°F). That’s
    not room temperature, but it’s much easier to maintain than existing high-temperature
    superconductors, which have to be at around –170°C (–274°F).
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在X（前身为Twitter）、Hacker News和所有其他科学爱好者发布的地方，人们对一篇发表在arXiv，即预印本服务器上的论文中描述的新材料感到兴奋。
    （应该注意到，其中大多数人似乎并不是科学家，更不用说凝聚态物理学家了。）在论文中，中国团队表示该材料在-23°C（-9.4°F）的温度下表现出了超导体的一个特性。这并不是室温，但比现有的高温超导体要容易维持得多，后者必须在约-170°C（-274°F）左右。
- en: If the paper’s results are what they say, that is.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 如果论文的结果如他们所说的那样。
- en: It wouldn’t be the first time people’s hopes were dashed. Last year was a banner
    year for room-temperature superconductors that weren’t. The one that grabbed the
    most headlines — LK-99 — [dominated the internet](https://techcrunch.com/2023/08/02/room-temperature-superconductors/)
    for a few weeks over the summer before [succumbing to the scientific method](https://techcrunch.com/2023/08/09/boo-no-room-temp-superconductor/).
    Turns out it was little more than a lead-laced refrigerator magnet. Another one,
    detailed in a paper co-authored by Ranga Dias and others, [made a splash in March](https://techcrunch.com/2023/03/17/unearthly-materials-superconductors-investors/)
    only to be subject to a [retraction](https://www.science.org/content/article/another-retraction-looms-embattled-physicist-behind-blockbuster-superconductivity)
    in September.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 这不会是人们失望的第一次。去年是一个关于并不真实的室温超导体的大年。最受关注的一个是LK-99，夏季的几周内[主导了互联网](https://techcrunch.com/2023/08/02/room-temperature-superconductors/)，然后在[屈服于科学方法](https://techcrunch.com/2023/08/09/boo-no-room-temp-superconductor/)之前。结果发现它不过是一个含铅的冰箱磁铁。另一个，由Ranga
    Dias等人合著的论文，[在三月引起轰动](https://techcrunch.com/2023/03/17/unearthly-materials-superconductors-investors/)，直到九月才[被撤回](https://www.science.org/content/article/another-retraction-looms-embattled-physicist-behind-blockbuster-superconductivity)。
- en: This new material picks up where LK-99 left off, which isn’t really an auspicious
    starting point.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这种新材料延续了LK-99的研究，这并不是一个吉兆的起点。
- en: Like LK-99, it’s a copper-doped lead apatite, a crystalline form of lead containing
    copper. This new material tinkers with LK-99’s chemical formula a bit, tweaking
    the ratios and adding sulfur. Those of you with exceptional memories might remember
    that copper sulfide was the contaminant that gave LK-99 its bizarre properties;
    once other scientists made an uncontaminated sample, those properties vanished.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 与LK-99一样，它是铜掺杂的铅磷灰石，一种含铜的铅的结晶形式。这种新材料对LK-99的化学配方进行了一些调整，调整了比例并添加了硫。你们中记忆力异常的人可能还记得，铜硫化物是污染物，赋予了LK-99其奇异的特性；一旦其他科学家制作了无污染的样品，这些特性就消失了。
- en: The team behind this new material added the sulfur intentionally to create lead
    sulfide. They succeeded, but they also ended up making copper sulfide. They tried
    to tease out the two effects, and they acknowledged that the contaminant’s presence
    generated some interference when they went to test for superconductivity. At least
    the team was transparent about that.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 这种新材料的团队故意添加了硫以制造硫化铅。他们成功了，但他们也最终制造了铜硫化物。他们试图分辨出这两种效应，并且承认污染物的存在在他们进行超导性测试时产生了一些干扰。至少该团队对此是透明的。
- en: '[Another room-temperature superconductor bites the dust](https://techcrunch.com/2023/11/07/room-temperature-superconductor-false-claims/)'
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '[又一个室温超导体失败了](https://techcrunch.com/2023/11/07/room-temperature-superconductor-false-claims/)'
- en: If my skepticism was piqued by the material’s similarity to LK-99, it grew as
    I read the five-page paper. At first, the brevity gave me some pause, as did the
    low-res figures, which looked like they were scanned from the output of a dot-matrix
    printer. The single paragraph that describes how the team created the material
    is about 100 words long. Concise methods aren’t bad, per se, but generally the
    more detail, the better.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我的怀疑被这份材料与LK-99的相似性所激起，那么当我阅读这份五页的论文时，这种怀疑更加增长。起初，简洁的内容让我稍事停顿，低分辨率的图像也让我产生了疑问，看起来就像是从点阵打印机的输出扫描而来的。描述团队如何创造这种材料的唯一段落大约有100个单词长。简洁的方法本身并不是坏事，但一般来说，细节越多越好。
- en: 'Then there’s the data: While the team tested for the [Meissner effect](https://sciencedemonstrations.fas.harvard.edu/presentations/meissner-effect),
    they didn’t report testing whether the material exhibited any resistance. The
    only reported test involved sweeping the material with a magnetic field generated
    by a direct current and observing its magnetic properties. That’s odd because
    the definition of a superconductor is a material that conducts electricity without
    any resistance.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 然后是数据：虽然团队对[迈斯纳效应](https://sciencedemonstrations.fas.harvard.edu/presentations/meissner-effect)进行了测试，但他们没有报告测试材料是否表现出任何电阻。唯一报告的测试涉及用直流产生的磁场扫描材料并观察其磁性能。这很奇怪，因为超导体的定义是一种能够在没有任何电阻的情况下导电的材料。
- en: 'Now, I’m not a condensed matter physicist, but I do have an advanced scientific
    degree (meaning I’ve read a lot of scientific papers), and I’ve been a science
    journalist for well over a decade (meaning I’ve covered a wide range of fields,
    including physics). None of what I read or saw in that paper gives me confidence
    that this thing is real. I’m not alone, either: After I read the arXiv paper,
    I [came across posts](https://twitter.com/dangaristo/status/1742605550255329361)
    from fellow science journalist Dan Garisto, who is much more qualified than me
    to weigh in on the matter. He’s maybe even more skeptical than I am.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，我不是一个凝聚态物理学家，但我确实拥有高级科学学位（意味着我读过很多科学论文），我也是一名已经有十多年经验的科学记者（意味着我涵盖了广泛的领域，包括物理学）。在那篇论文中我读到的或看到的任何东西都没有让我相信这个东西是真实存在的。我并不孤单，事实上：在我阅读arXiv论文之后，我看到了同行科学记者丹·加里斯托（Dan
    Garisto）的帖子，他比我更有资格对此发表意见。他甚至可能比我更加怀疑。
- en: I might be proven wrong — wouldn’t that be great, actually! The world could
    use a superconducting material made from abundant materials that doesn’t require
    liquid nitrogen or helium to maintain its special properties. But the odds are
    stacked against it. Don’t hold your breath (again).
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 我可能会被证明错了——那将是件好事，实际上！世界上可能会有一种由丰富材料制成的超导材料，而不需要液氮或氦来保持其特殊性质。但是胜算并不大。不要抱有希望（再次）。
