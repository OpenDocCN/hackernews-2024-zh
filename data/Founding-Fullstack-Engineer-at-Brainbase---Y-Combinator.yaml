- en: Founding Fullstack Engineer at Brainbase | Y Combinator
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Brainbase创始全栈工程师 | Y Combinator
- en: 来源：[https://www.ycombinator.com/companies/brainbase/jobs/qNs5JRo-founding-fullstack-engineer](https://www.ycombinator.com/companies/brainbase/jobs/qNs5JRo-founding-fullstack-engineer)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.ycombinator.com/companies/brainbase/jobs/qNs5JRo-founding-fullstack-engineer](https://www.ycombinator.com/companies/brainbase/jobs/qNs5JRo-founding-fullstack-engineer)
- en: About Brainbase
  id: totrans-split-6
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 关于Brainbase
- en: '*Brainbase is to AI workers what Retool is to internal tools.*'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: '*Brainbase对AI工作者的意义，就像Retool对内部工具一样。*'
- en: '**Very soon every company will have an AI workforce working alongside their
    human team.** At Brainbase we let businesses create their own enterprise-grade
    AI workers. Everyone from SMBs to government agencies are choosing us to create
    workers that do everything from outbound sales calls to customer support.'
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**很快每家公司都会有一个人工智能团队与他们的人类团队一起工作。** 在Brainbase，我们让企业创建自己的企业级人工智能工作者。从中小型企业到政府机构，选择我们创建从外呼销售电话到客户支持等各种工作者。'
- en: Brainbase is built on an entirely new type of AI agent our founder developed
    during his PhD at Harvard, which allows for more complex workflows on a longer
    time horizon, enabling us to move entire workloads from human employees to AI
    workers.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: Brainbase建立在我们的创始人在哈佛攻读博士期间开发的一种全新类型的AI代理之上，该代理允许在更长的时间范围内进行更复杂的工作流，使我们能够将整个工作负载从人类员工转移到AI工作者身上。
- en: Our company was founded in January 2024 and **we already hit our 100K+ ARR milestone**
    and have raised a seed round from YC, 500 Global and other top tier firms, with
    participation from the founders of Youtube and Hubspot, as well as many top YC
    alumni.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我们公司成立于2024年1月，**我们已经实现了超过100K的年收入**，并且已经从YC、500 Global和其他顶级公司筹集了种子轮融资，参与者包括Youtube和Hubspot的创始人，以及许多顶级YC校友。
- en: About the role
  id: totrans-split-11
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 关于这个角色
- en: 'As part of our founding team, you will have a high agency role in bringing
    AI to the enterprise: shipping new features, talking to users and shaping company
    culture for other team members to come.'
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 作为我们创始团队的一员，您将在企业中发挥高度的作用：发布新功能，与用户交流并塑造公司文化，以便未来的团队成员参与其中。
- en: You will work one-on-one with our CEO and founding team to primarily iterate
    based on customer feedback, help with infrastructure scaling (cloud and on-premise)
    and improve our underlying proprietary agent system.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 你将与我们的CEO和创始团队一对一合作，主要根据客户反馈进行迭代，帮助基础设施扩展（云和本地），并改进我们的基础专有代理系统。
- en: Who’s a good fit?
  id: totrans-split-14
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 谁适合？
- en: 'We think you should apply if the following sounds like you:'
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你具备以下条件，我们认为你应该申请：
- en: '**Resourceful –** You’ve been known to get a lot done with very little, whether
    it is time, money or compute'
  id: totrans-split-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Resourceful –** 你以少量资源（时间、金钱或计算能力）完成大量工作的能力为人所知'
- en: '**Resilient –** You don’t quit when something is difficult, only when you have
    realized a better way to do it'
  id: totrans-split-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**坚韧不拔 –** 当面临困难时，你不会轻易放弃，而是在找到更好的方法后才会停下来'
- en: '**Decisive –** You can make informed decisions under stress with incomplete
    data, and move on to the next task (no hedging)'
  id: totrans-split-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Decisive –** 在压力和不完整数据下能做出明智的决策，并且进入下一个任务（没有犹豫）'
- en: '**L̶i̶k̶e̶ Love difficult problems –** You like working at puzzles, chess or
    anything that you’re not immediately good at'
  id: totrans-split-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**L̶i̶k̶e̶ Love difficult problems –** 你喜欢解决难题，比如拼图、国际象棋或者任何你一开始不擅长的事情'
- en: '**Fun –** You can smile/joke/enjoy yourself through the pain and the slog,
    and can lift up others even when things are objectively not going well'
  id: totrans-split-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Fun –** 即使在困难和艰苦时期，你也能微笑、开玩笑、享受自己，并且能够在事情明显不顺利时振奋他人的情绪'
- en: What we’re looking for?
  id: totrans-split-21
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 我们在找什么？
- en: 'In addition to the personal qualities mentioned above, this role requires the
    following:'
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 除了上述提到的个人品质外，这个角色还需要以下条件：
- en: '**💻 Must haves**'
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: '**💻 Must haves**'
- en: '**In SF, or willing to relocate**'
  id: totrans-split-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**在旧金山，或愿意搬迁**'
- en: '**US work permit (we do not currently sponsor H1-Bs, OPTs are fine)**'
  id: totrans-split-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**美国工作许可证（我们目前不提供H1-B签证赞助，OPT是可以的）**'
- en: 2+ years of software experience (new grads encouraged since pet projects count)
  id: totrans-split-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 2年以上软件开发经验（鼓励新毕业生，因为个人项目也算）
- en: Excellence in NodeJS, Python, React, Typescript, NextJS
  id: totrans-split-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在NodeJS、Python、React、Typescript、NextJS方面的卓越表现
- en: Some experience with LLMs (OpenAI API, Langchain, HuggingFace, etc.)
  id: totrans-split-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 有一些LLM（OpenAI API、Langchain、HuggingFace等）的经验
- en: Demonstration of autonomy and entrepreneurial spirit (side projects, previous
    companies)
  id: totrans-split-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 展示独立性和企业精神（副业项目、之前的公司）
- en: '**💻 Good to haves**'
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: '**💻 Good to haves**'
- en: Proficiency in AWS, cloud deployment, CI/CD
  id: totrans-split-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 熟练掌握AWS、云部署、CI/CD
- en: Experience with micro-service based architecture
  id: totrans-split-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 微服务架构经验
- en: Machine learning research experience
  id: totrans-split-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 机器学习研究经验
- en: Previous startup experience
  id: totrans-split-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 先前的创业经验
- en: NSFABIQ - Not So Frequently Asked But Important Questions
  id: totrans-split-35
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: NSFABIQ - 并非经常问但重要的问题
- en: '**🧠 Why should I join Brainbase and not start my own startup?**'
  id: totrans-split-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**🧠 为什么我应该加入Brainbase而不是自己创办一家新公司？**'
- en: If you’re accepted into our team, there is no question that we believe you’re
    capable of running your company. In fact you can be sure that we have all the
    faith in you that you’ll probably start your own unicorn at some point. But startups
    are (famously) hard, and it’s usually good practice to see how a good one is run
    before you start your own. This is truer than ever with the current AI boom, where
    you really want to see what sets a great AI company from a mediocre one.
  id: totrans-split-37
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果您被接受加入我们的团队，毫无疑问我们相信您有能力经营自己的公司。事实上，您可以确信我们对您充满信心，您很可能在某个时刻创办自己的独角兽公司。但是创业（众所周知）是困难的，通常最好先了解一个优秀公司的运作方式，然后再开始自己的创业。尤其是在当前人工智能蓬勃发展的时代，您确实想要看看是什么让一个优秀的人工智能公司与普通的区别。
- en: As a founding member of our team, you’ll get to experience all the great parts
    of being a founder (autonomy, talking to customers, shipping, culture creation)
    without any of the overhead (fundraising, operations, taxes). In the end, if you
    choose to leave to start your own journey, we’ll do everything we can to support
    you.
  id: totrans-split-38
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 作为我们团队的创始成员，您将体验到创始人的所有优点（自主性、与客户交流、交付、文化创建），而没有任何开销（筹款、运营、税收）。最终，如果您选择离开开始自己的旅程，我们将尽一切可能支持您。
- en: '**🧠 I’d like to join, but I don’t think I’m founding engineer material**'
  id: totrans-split-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**🧠 我想加入，但我认为我不是创始工程师的材料**'
- en: If you’re in doubt, and satisfy the Must Have’s from above, you should apply.
    We love having exceptional people join our team in any capacity and we might end
    up seeing something in you that you don’t yet yourself.
  id: totrans-split-40
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果您有疑问，并满足上述必备条件，您应该申请。我们非常欢迎优秀的人才以任何形式加入我们的团队，也许我们会在您身上看到您自己尚未发现的优点。
- en: '**🧠 What’s the application process like?**'
  id: totrans-split-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**🧠 申请过程是什么样的？**'
- en: We vary the application process based on what we can already gather from your
    resume and previous experiences but you should expect (1) a screening phone call,
    (2) technical screen (take home or over Zoom) and (3) paid trial for a week at
    the offices.
  id: totrans-split-42
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 我们根据您的简历和以往经验的情况变化申请流程，但您应该预期（1）一次筛选电话，（2）技术面试（在家完成或Zoom进行），以及（3）在办公室进行一周的有偿试用。
