- en: Announcements
  id: totrans-split-6
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 公告
- en: Starting from **March 26th**, we will **begin including localized sales tax
    for all new customers** who subscribe on or after this date.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**从3月26日开始**，我们将为所有在此日期后订阅的新客户**包含本地化销售税**。'
- en: Starting from **April 9th, all existing customers who qualify for sales tax/VAT
    will see localized sales tax/VAT added to their monthly invoice in USD**, on top
    of their current subscription fee. This adjustment will appear on your next invoice
    on or after April 9th, with no immediate extra charge.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**从4月9日开始，所有符合销售税/增值税资格的现有客户将在其每月USD发票上看到增加的本地化销售税/增值税**，此税额将额外添加到他们当前的订阅费用之上。此调整将于4月9日后的下一张发票上显示，不会立即额外收费。'
- en: 'If you are paying with an **alternative method via Paypal, OpenNode, or any
    other non-Stripe provider**: You will be prompted to pick a sales tax region the
    next time you go to purchase credit.'
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您选择使用**PayPal、OpenNode或其他非Stripe提供商的替代支付方式**：下次购买积分时，您将被提示选择一个销售税区域。
- en: If you have any questions about this change, please feel free to contact our
    team through [Discord](https://discord.gg/5V7qcs3X88) or at [support@kagi.com](mailto:support@kagi.com).
    We will be building an F.A.Q. page to answer any questions about the migration
    process.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您对此变更有任何疑问，请随时通过[Discord](https://discord.gg/5V7qcs3X88)或[支持邮箱：support@kagi.com](mailto:support@kagi.com)联系我们的团队。我们将建立一个常见问题解答页面，回答有关迁移过程的任何问题。
- en: To clarify, it means an end-price increase for affected members (sales tax/VAT
    will be automatically added on top of Kagi price, if applicable in your country/state)
    and this is mandated by Kagi becoming large enough to have legal sales tax/VAT
    obligation. In addition, Kagi will have to retroactively pay for all sales tax/VAT
    that we did not collect in the last almost two years. We have chosen to absorb
    this on behalf of our customers.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 具体来说，这意味着受影响的会员（如果适用于您的国家/州，销售税/增值税将自动添加到Kagi价格之上），这是由于Kagi变得足够大而具有法定的销售税/增值税义务所致。此外，Kagi将不得不补缴过去近两年未收取的所有销售税/增值税。我们选择替客户吸收这些成本。
