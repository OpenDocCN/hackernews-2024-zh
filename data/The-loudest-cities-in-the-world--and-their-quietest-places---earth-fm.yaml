- en: The loudest cities in the world, and their quietest places - earth.fm
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 世界上最吵闹的城市及其最安静的地方 - earth.fm
- en: 来源：[https://earth.fm/the-quietest-places-in-the-worlds-loudest-cities/](https://earth.fm/the-quietest-places-in-the-worlds-loudest-cities/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://earth.fm/the-quietest-places-in-the-worlds-loudest-cities/](https://earth.fm/the-quietest-places-in-the-worlds-loudest-cities/)
- en: Using academic and official sources, we began by reviewing data and research
    exploring noise levels in cities across the US, UK, and mainland Europe. Instead
    of absolute values showing how loud each city is, these sources explained what
    share of each city’s population is exposed to high noise levels during an average
    day.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 使用学术和官方来源，我们首先回顾了有关美国、英国和欧洲大陆城市噪音水平的数据和研究。这些来源没有直接显示每个城市的噪音级别，而是解释了在平均日内每个城市的人口中有多少面临高噪音水平的情况。
- en: The results shown on this page are ordered by the percentage of the population
    experiencing [the day–evening–night noise level](https://g.co/kgs/wn3AQ4) (or
    Lden, a European standard for expressing noise levels over an entire day) of up
    to 65 dB. You’ll notice a huge disparity between the figures for US cities, compared
    to those in mainland Europe and the UK. That’s because of differences between
    how noise data is collected and measured, meaning that these regions should be
    considered separately.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在这一页显示的结果按照人口中经历一天-晚上-夜间噪音水平（或Lden，欧洲标准，用于表达整天噪音水平）达到65分贝以下的百分比排序。您会注意到美国城市的数据与欧洲大陆和英国的数据之间存在巨大差异。这是由于噪音数据收集和测量方法的差异，这意味着应该单独考虑这些地区。
- en: 'Next, we identified which parks and nature spots are considered quiet by those
    who visit them. We did this by searching visitors’ reviews for mentions of ‘quiet’,
    ‘relaxing’, ‘tranquil’, ‘calm’, and ‘peaceful’. This gave us a ‘Quiet Score’,
    a metric we created based on three factors: the share of each location’s reviews
    that mention these words; the location’s average visitor rating; and its popularity,
    and whether that impacts its peacefulness (a place with many reviews may be more
    crowded and less peaceful, while one with only a few reviews may not accurately
    represent the typical visitor experience). The higher the ‘Quiet Score’, the more
    peaceful the place is. In total, we looked into over 3,000 parks and nature spots
    across 245 cities.'
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，我们确定了哪些公园和自然景点被游客认为是安静的。我们通过搜索游客评论中提到的‘安静’、‘放松’、‘宁静’、‘平静’和‘和平’来进行这项工作。这为我们提供了一个‘安静评分’，这是我们根据三个因素创建的度量标准：每个位置评论中提到这些词的比例；位置的平均访客评分；以及它的受欢迎程度，以及这是否影响其宁静性（评论很多的地方可能更拥挤、不那么安宁，而评论较少的地方可能无法准确代表典型的访客体验）。‘安静评分’越高，这个地方就越安宁。总共，我们调查了245个城市的超过3,000个公园和自然景点。
- en: Only cities with a population of 250,000 or more have been considered in the
    results published here. We hope to expand this research to other world cities
    in the future. In the meantime, please [contact us](https://earth.fm/contact-us/)
    if you have any feedback, comments, or suggestions about this research.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 仅考虑了人口超过250,000的城市，我们希望将来扩展这项研究到其他世界城市。与此同时，请在有关这项研究的任何反馈、评论或建议方面[联系我们](https://earth.fm/contact-us/)。
