- en: 'FTC bans most noncompete agreements between employers and workers : NPR'
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: FTC禁止大多数雇主与工人之间的竞业禁止协议：NPR
- en: 来源：[https://www.npr.org/2024/04/23/1246655366/ftc-bans-noncompete-agreements-lina-khan](https://www.npr.org/2024/04/23/1246655366/ftc-bans-noncompete-agreements-lina-khan)
