  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://medium.engineering/the-curious-case-of-disappearing-polish-s-fa398313d4df](https://medium.engineering/the-curious-case-of-disappearing-polish-s-fa398313d4df)
- en: We fixed this last week, and it wasn’t a lot of work. After seeing the Medium
    bug reports filed in, and having remembered once asking to change what happens
    when you press Ctrl+S, I figured it out without much trouble.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我们上周解决了这个问题，工作量不大。在看到提交的 Medium bug 报告之后，我记得曾经要求更改按下 Ctrl+S 后发生的事情，我没有遇到太多麻烦就解决了这个问题。
- en: But I happen to be Polish, and I went through all of the above — learning to
    touch type on my mom’s typewriter, owning early PCs with American keyboards, rewiring
    my muscle memory for the Left Alt first, and the Right Alt second… and in the
    same muscle memory, putting Ctrl+S early on, and then replacing it with Command+S
    as I switched to Macs.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 但我碰巧是波兰人，我经历了上述所有事情 —— 在我妈妈的打字机上学会触摸打字，拥有早期的带有美国键盘的个人电脑，重构了我的肌肉记忆，先是左 Alt 键，然后是右
    Alt 键……在同样的肌肉记忆中，早先放置 Ctrl+S，然后随着我转向 Mac，将其替换为 Command+S。
- en: Much has changed in Poland since the 1980s. In 1989, Communism fell. Computers
    are now imported legally by individuals and companies alike. Today’s Windows and
    Mac machines in Poland are bought new, fully support Polish, and the operating
    systems themselves are properly localized. If you open up system preferences,
    though, you will still see the programmer’s layout there, and it’s still the most
    commonly used of the two.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 自1980年代以来，波兰发生了很多变化。1989年，共产主义垮台。现在，无论个人还是公司，波兰都合法进口电脑。如今的波兰Windows和Mac机器是全新购买的，完全支持波兰语，操作系统本身也得到了良好的本地化。但是，如果你打开系统首选项，你仍然会看到程序员布局，并且它仍然是两者中使用最广泛的一个。
