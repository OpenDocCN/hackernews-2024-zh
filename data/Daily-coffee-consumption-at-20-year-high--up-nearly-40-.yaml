- en: '**NEW YORK | APRIL 11, 2024 **— **** The number of American adults who have
    had coffee in the past day has increased by 37% since 2004, putting past-day coffee
    consumption at its highest level in more than 20 years, according to exclusive
    consumer polling published today (Wednesday) by the National Coffee Association
    (NCA).'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**纽约 | 2024年4月11日 **— **** 根据美国国家咖啡协会（NCA）今天（星期三）发布的独家消费者调查显示，自2004年以来，有过去一天喝咖啡的美国成年人比例增长了37%，使得过去一天喝咖啡的消费量达到20多年来的最高水平。'
- en: NCA’s **Spring 2024 National Coffee Data Trends (NCDT)** report reveals that
    67% of American adults had coffee in the past day (more than any other beverage,
    including tap or bottled water), compared to 49% in 2004\. 75% of American adults
    have had coffee in the past week, up by 4% since the Spring 2023 NCDT.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: NCA的**2024年春季全国咖啡数据趋势（NCDT）**报告显示，67%的美国成年人在过去一天喝过咖啡（比其他任何饮料，包括自来水或瓶装水，都多），而2004年只有49%。75%的美国成年人在过去一周内喝过咖啡，比2023年春季NCDT增加了4%。
- en: Increased past-day coffee consumption is driven by consumers ages 25+. The greatest
    increase is among consumers 60+, whose past-day consumption increased by 9% (from
    67% to 73%).  Consumers aged 25–39 and 40–59 both saw consumption rise by 4.5%
    (from 67% to 70% and from 66% to 69%, respectively). Consumption by 18–24-year-olds
    held steady at 47%.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 过去一天喝咖啡的增加主要受到25岁以上消费者的推动。60岁以上消费者过去一天的消费量增加了9%（从67%增至73%）。25-39岁和40-59岁消费者的消费量分别增长了4.5%（从67%增至70%和从66%增至69%）。18-24岁消费者的消费量保持在47%。
- en: Specialty coffee also experienced significant growth. 57% of American adults
    had a specialty coffee in the past week, up by 7.5% year-on-year. Among specialty
    coffees, past-week consumption grew the most for espresso-based beverages, up
    by 10%. Lattes are the most popular espresso-based beverage, enjoyed by 18% of
    American adults in the past week and followed by espresso (16%) and cappuccinos
    (14%).
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 特种咖啡也经历了显著增长。57%的美国成年人上周曾喝过特种咖啡，同比增长了7.5%。在特种咖啡中，上周消费增长最多的是以浓缩咖啡为基础的饮料，增长了10%。拿铁是最受欢迎的浓缩咖啡饮料，有18%的美国成年人上周享用过，其次是浓缩咖啡（16%）和卡布奇诺（14%）。
- en: Ready-to-drink coffee became the third most popular preparation method among
    past-day coffee drinkers, nearly doubling from 8% to 15% and knocking espresso
    machines to fourth place. Drip coffee makers (37%) and single-cup brewers (28%)
    continue to be the top two at home preparation methods.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 现成咖啡成为过去一天喝咖啡者中第三受欢迎的准备方式，从8%增长到15%，将浓缩咖啡机推到第四位。滴滤咖啡机（37%）和单杯咖啡机（28%）继续是家庭中最受欢迎的两种制备方式。
- en: '**NCA President and CEO William “Bill” Murray commented: **'
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**NCA总裁兼首席执行官威廉“比尔”·默里评论道：**'
- en: '**“NCA’s exclusive research has tracked coffee trends for more than 70 years,
    and America’s favorite beverage has only ever continued to grow in terms of overall
    popularity and in innovating to meet consumers’ evolving tastes. This year’s two-decade
    high is only the latest proof of America’s enduring love affair with coffee.”**'
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**“NCA的独家研究已经跟踪咖啡趋势70多年，美国最受欢迎的饮料不断增长，同时不断创新以满足消费者不断变化的口味。今年的20年高峰只是美国对咖啡不懈热爱的最新证明。”**'
