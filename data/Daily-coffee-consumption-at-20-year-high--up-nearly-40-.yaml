- en: Daily coffee consumption at 20-year high, up nearly 40%
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 每天喝咖啡的消费量达到20年来的最高水平，增长近40%
