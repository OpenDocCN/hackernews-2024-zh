- en: '**About the National Coffee Association:**'
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**关于美国国家咖啡协会：**'
- en: The National Coffee Association (NCA) USA, Inc. is the leading trade association
    serving the U.S. coffee industry through education, advocacy, and connection.
    NCA members represent an estimated 90% of U.S. coffee commerce with small, medium,
    and large companies, including growers, importers, exporters, traders, brokers,
    freight forwarders, roasters, manufacturers, retailers, and allied companies.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 美国国家咖啡协会（NCA）是通过教育、倡导和连接为美国咖啡行业服务的领先贸易协会。NCA会员代表美国约90%的咖啡商业活动，包括小型、中型和大型企业，包括种植者、进口商、出口商、交易商、经纪人、货运代理、烘焙商、制造商、零售商和相关公司。
