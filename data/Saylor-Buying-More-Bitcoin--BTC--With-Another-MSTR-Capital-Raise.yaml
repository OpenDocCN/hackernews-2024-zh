- en: Saylor Buying More Bitcoin (BTC) With Another MSTR Capital Raise
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Saylor Buying More Bitcoin (BTC) With Another MSTR Capital Raise
- en: 来源：[https://www.coindesk.com/business/2024/03/13/michael-saylors-microstrategy-raising-another-500m-to-buy-more-bitcoin/](https://www.coindesk.com/business/2024/03/13/michael-saylors-microstrategy-raising-another-500m-to-buy-more-bitcoin/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.coindesk.com/business/2024/03/13/michael-saylors-microstrategy-raising-another-500m-to-buy-more-bitcoin/](https://www.coindesk.com/business/2024/03/13/michael-saylors-microstrategy-raising-another-500m-to-buy-more-bitcoin/)
- en: Following that buy, MicroStrategy's stack stood at 205,000 bitcoins, now worth
    just shy of $15 billion. Assuming bitcoin remains around its current $73,000 level,
    the company would be able to purchase somewhere in area of 6,800 addition tokens
    with proceeds from this latest offering.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 跟随此次购买，MicroStrategy 的比特币储备达到了205,000枚，目前价值接近150亿美元。假设比特币维持在当前的73,000美元水平，公司将能够利用此次最新募资的收益购买约6,800枚额外的代币。
