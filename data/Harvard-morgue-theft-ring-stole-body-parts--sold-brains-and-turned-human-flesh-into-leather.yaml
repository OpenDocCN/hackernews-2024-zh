- en: Harvard morgue theft ring stole body parts, sold brains and turned human flesh
    into leather
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 哈佛解剖室盗窃团伙窃取了人体器官，出售了大脑，并将人体肉变成了皮革
- en: 来源：[https://www.nbcnews.com/news/us-news/4-charged-stealing-selling-human-body-parts-harvard-medical-school-mor-rcna89357](https://www.nbcnews.com/news/us-news/4-charged-stealing-selling-human-body-parts-harvard-medical-school-mor-rcna89357)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.nbcnews.com/news/us-news/4-charged-stealing-selling-human-body-parts-harvard-medical-school-mor-rcna89357](https://www.nbcnews.com/news/us-news/4-charged-stealing-selling-human-body-parts-harvard-medical-school-mor-rcna89357)
- en: Members of a [macabre theft ring swiped human remains](https://www.nbcboston.com/news/local/4-charged-in-harvard-morgue-body-part-theft-scheme/3068131/)
    from the Harvard Medical School morgue in Boston and sold the body parts to a
    nationwide network of buyers, officials said Wednesday.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 周三官员表示，[一个可怕的盗窃团伙从波士顿的哈佛医学院解剖室](https://www.nbcboston.com/news/local/4-charged-in-harvard-morgue-body-part-theft-scheme/3068131/)盗取了人类遗骸，并将人体器官出售给全国各地的买家。
- en: Indictments handed up by a [grand jury in Scranton](https://www.pahomepage.com/news/crime-courts/six-charged-with-trafficking-stolen-human-remains/),
    Pennsylvania, targeted morgue manager Cedric Lodge, 55, and his wife, Denise Lodge,
    63, who live in Goffstown, New Hampshire.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 宾夕法尼亚州斯克兰顿的[大陪审团起诉书](https://www.pahomepage.com/news/crime-courts/six-charged-with-trafficking-stolen-human-remains/)针对了现年55岁的解剖室经理塞德里克·洛奇和他的妻子丹尼斯·洛奇（63岁），他们住在新罕布什尔州的戈夫斯敦。
- en: Katrina Maclean, 44, of Salem, Massachusetts, and Joshua Taylor, 46, of West
    Lawn, Pennsylvania, were also indicted. Maclean owns and operates a store called
    Kat's Creepy Creations, officials said.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 还起诉了马萨诸塞州塞勒姆的卡特琳娜·麦克林（44岁）和宾夕法尼亚州西草坪的乔舒亚·泰勒（46岁）。官员称，麦克林拥有并经营着一家名为Kat's Creepy
    Creations的商店。
- en: They're all accused of conspiracy and interstate transport of stolen goods.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 他们都被控串谋和跨州运输盗窃货物。
- en: '"At times, Cedric Lodge allowed Maclean and Taylor to enter the morgue at Harvard
    Medical School and examine cadavers to choose what to purchase," federal prosecutors
    [said in a statement](https://www.justice.gov/usao-mdpa/pr/six-charged-trafficking-stolen-human-remains). "On
    some occasions, Taylor transported stolen remains back to Pennsylvania. On other
    occasions, the Lodges shipped stolen remains to Taylor and others out of state."'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 联邦检察官在一份声明中说：“有时候，塞德里克·洛奇允许麦克林和泰勒进入哈佛医学院的解剖室，检查尸体以选择购买的内容。”"在某些情况下，泰勒将偷来的遗骸运回宾夕法尼亚州。在其他情况下，洛奇一家将偷来的遗骸运送给泰勒和其他州外的人。”
- en: Cedric Lodge "stole dissected portions of donated cadavers, including, for example,
    heads, brains, skin, bones, and other human remains, without the knowledge or
    permission of HMS," according to the indictment.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 根据起诉书，塞德里克·洛奇“窃取了捐赠尸体的解剖部分，包括但不限于头部、大脑、皮肤、骨骼和其他人体遗骸，未经哈佛医学院的知情或许可”。
- en: He and his wife would reach out to buyers through websites and cellphones "regarding
    the sales of stolen human remains," the court papers say.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 法庭文件显示，他和妻子将通过网站和手机与买家“就偷来的人体遗骸的销售”联系起来。
- en: The 15-page indictment doesn't go into extended detail about what the body parts
    were purchased for, but it does mention that Maclean shipped human skin to a man
    in Pennsylvania "and engaged in his services to tan the skin to create leather."
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 这份15页的起诉书并没有详细说明购买这些人体器官的目的，但提到麦克林向宾夕法尼亚的一个男子运送了人体皮肤“并雇佣了他的服务来晒黑皮肤以制作皮革”。
- en: Maclean asked Cedric Lodge to supply more tissue to send to "the dude I send
    the chest piece to tan," according to the indictment.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 根据起诉书，麦克林（Maclean）要求塞德里克·洛奇（Cedric Lodge）提供更多组织送到“我给胸部的那个家伙那里晒黑”。
- en: From Sept. 3, 2018, to July 12, 2021, Taylor sent 39 electronic payments, for
    a total of $37,355.56, to a PayPal account run by Denise Lodge for human remains
    Cedric Lodge stole from Harvard, the indictment says.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 从2018年9月3日到2021年7月12日，泰勒向丹尼斯·洛奇运营的一个PayPal账户发送了39笔电子支付，总额为37,355.56美元，用于购买塞德里克·洛奇从哈佛盗窃的人体遗骸，起诉书称。
- en: A May 19, 2019, payment from Taylor had a memo, "head number 7," and a Nov.
    20, 2020, transaction was for "braiiiiiins."
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 泰勒于2019年5月19日的一笔支付备有备忘录“头部编号7”，2020年11月20日的交易是为“braiiiiiins”。
- en: A lawyer for Taylor declined to discuss the case Wednesday afternoon. Attorneys
    for the Lodges and Maclean couldn’t immediately be reached for comment Wednesday.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 泰勒（Taylor）的律师拒绝在周三下午讨论此案。周三下午无法立即联系到洛奇一家和麦克林的律师发表评论。
- en: '"We are appalled to learn that something so disturbing could happen on our
    campus — a community dedicated to healing and serving others," [Harvard Medical
    School said in a statement](https://hms.harvard.edu/about-hms/office-dean/messages-dean).'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '"我们对发生在我们校园内的如此令人不安的事情感到震惊 —— 这是一个致力于治愈和服务他人的社区，" [哈佛医学院在一份声明中表示](https://hms.harvard.edu/about-hms/office-dean/messages-dean)。'
- en: '"The reported incidents are a betrayal of HMS and, most importantly, each of
    the individuals who altruistically chose to will their bodies to HMS through the
    Anatomical Gift Program to advance medical education and research," it said.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '"报道的事件是对哈佛医学院和最重要的是那些通过解剖赠与计划将自己的身体捐赠给哈佛医学院，以推动医学教育和研究的个人的背叛，" 它说道。'
