- en: CLA Free Initiative, Embracing Open Source with Developer Certificate of Origin
    (DCO)
  id: totrans-split-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: CLA Free 倡议，通过开发者原产证书（DCO）拥抱开源
- en: 'Introduction: Understanding CLA and DCO'
  id: totrans-split-7
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 介绍：理解 CLA 和 DCO
- en: In the open source community, contributions and collaborations are the lifeblood
    that drive innovation and growth. However, managing these contributions requires
    careful consideration of legal and ethical aspects. Traditionally, many open source
    projects have used Contributor License Agreements (CLA) to manage contributions.
    However, there’s a growing shift towards using a Developer Certificate of Origin
    (DCO), and for good reasons.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在开源社区中，贡献和协作是推动创新和增长的生命线。然而，管理这些贡献需要认真考虑法律和道德方面。传统上，许多开源项目使用贡献者许可协议（CLA）来管理贡献。然而，现在越来越多的项目转向使用开发者原产证书（DCO），理由充分。
- en: What is a CLA?
  id: totrans-split-9
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 什么是 CLA？
- en: A Contributor License Agreement is a legal document in which contributors agree
    to certain terms and conditions before contributing to the project. These often
    include clauses about intellectual property and licensing rights. While CLAs provide
    a legal framework in favor of the organisation creating it, they can also be complex,
    requiring legal advice and potentially discouraging casual or one-time contributors
    due to their legalistic nature.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 贡献者许可协议是一份法律文件，其中贡献者在向项目贡献之前同意某些条款和条件。这些条款通常涉及知识产权和许可权。虽然 CLA 为创建它的组织提供了有利的法律框架，但由于其法律性质，它们可能复杂，并需要法律建议，可能会因此使偶发或一次性贡献者望而却步。
- en: What is a DCO?
  id: totrans-split-11
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 什么是 DCO？
- en: In contrast, a Developer Certificate of Origin is a simpler, more contributor-friendly
    approach. It’s a lightweight attestation attached to each contribution, confirming
    that the contributor has the right to make the contribution under the open source
    license terms and is not violating any copyright laws.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 相比之下，开发者原产证书是一种更简单、更有利于贡献者的方法。它是附加在每个贡献上的轻量级证明，确认贡献者有权根据开源许可条款进行贡献，并且不会违反任何版权法。
- en: Benefits of DCO over CLA
  id: totrans-split-13
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: DCO 相比 CLA 的好处
- en: '**Simplicity and Ease of Contribution:** DCOs streamline the contribution process.
    Contributors need only to add a sign-off statement to their contributions, indicating
    their agreement with the DCO terms. This simplicity encourages broader participation
    from the community, including both individual developers and those working for
    organizations.'
  id: totrans-split-14
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**简单和贡献便捷：** DCO 简化了贡献流程。贡献者只需在其贡献中添加一个签名声明，表明他们同意 DCO 的条款。这种简单性鼓励社区更广泛的参与，包括个人开发者和为组织工作的开发者。'
- en: '**Legal Transparency:** DCOs provide a clear and straightforward declaration
    about the origin and licensing of contributions. This transparency is crucial
    for maintaining the trust and integrity of open source projects.'
  id: totrans-split-15
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**法律透明度：** DCO 提供有关贡献的起源和许可的明确简明声明。这种透明度对于维护开源项目的信任和完整性至关重要。'
- en: '**Preventing License Lock-in:** One of the key advantages of using a DCO is
    to avoid scenarios where project maintainers unilaterally change the project’s
    license to a non-free or proprietary one. A DCO ensures that the contributions
    remain under the project’s original open source license, fostering a consistent
    and fair environment for all contributors.'
  id: totrans-split-16
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**防止许可锁定：** 使用 DCO 的一个关键优势是避免项目维护者单方面将项目许可更改为非自由或专有许可。DCO 确保贡献始终在项目的原始开源许可下，促进所有贡献者间的一致和公平环境。'
- en: '**Community Trust and Ethical Practice:** The DCO promotes ethical practices
    by making sure contributors acknowledge their rights to submit the work. This
    builds a foundation of trust and mutual respect within the community, vital for
    any collaborative project.'
  id: totrans-split-17
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**社区信任与道德实践：** DCO 通过确保贡献者承认他们有权提交作品来促进道德实践。这在社区内建立了信任和相互尊重的基础，对于任何协作项目都至关重要。'
- en: A Step Towards Open Collaboration
  id: totrans-split-18
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 迈向开放协作的一步
- en: By adopting the Developer Certificate of Origin, open source projects not only
    simplify their contribution process but also uphold the principles of freedom,
    transparency, and fairness that are central to the open source ethos. This shift
    encourages wider participation, fosters innovation, and helps safeguard the open
    nature of projects against restrictive licensing changes. Let’s embrace DCO for
    a healthier, more vibrant open source community.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 通过采用开发者证书原则，开源项目不仅简化了其贡献过程，还秉承了自由、透明和公平原则，这些原则是开源精神的核心。这种转变鼓励更广泛的参与，促进创新，并有助于保护项目的开放性，防止出现限制性的许可变更。让我们为了一个更健康、更充满活力的开源社区而拥抱开发者证书原则。
