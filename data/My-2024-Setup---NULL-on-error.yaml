- en: As can be seen, I am using Kagi, which delivers excellent results without any
    garbage or ads, instead of Google. I also use email with my own domain through
    Apple’s iCloud email system, which allows for custom domains, as well as calendar
    and other features, all outside Google’s domain. Unfortunately, I have to maintain
    my Google account to use YouTube and occasionally for sites that do not allow
    creating accounts with a username and password, but only through Single Sign-On
    (SSO).
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 可见，我正在使用Kagi，它提供出色的结果，没有任何垃圾或广告，而不是Google。我还通过Apple的iCloud邮件系统使用自己域名的电子邮件，该系统允许自定义域名，以及日历和其他功能，全部不在Google的域名下。不幸的是，我必须维护我的Google帐户以使用YouTube，偶尔还要为一些不允许使用用户名和密码创建帐户，只能通过单点登录（SSO）的网站。
