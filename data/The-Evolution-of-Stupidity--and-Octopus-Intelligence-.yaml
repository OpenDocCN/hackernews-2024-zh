- en: At 2:47pm on January 6, 1995, Clifton Johnson and McArthur Wheeler walked into
    the Mellon Bank branch in Swissvale, a small suburb of Pittsburgh. One of them
    pointed a handgun at the teller, demanding cash. The teller, shaking with fear,
    handed over some money. The robbers ran out.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 1995年1月6日下午2点47分，克利夫顿·约翰逊和麦克阿瑟·惠勒走进匹兹堡市的小郊区斯威斯维尔的梅隆银行分行。其中一人指着出纳员，拿着手枪要求现金。震惊不已的出纳员交出了一些钱。劫匪们逃离现场。
- en: Unlike most bank robbers, Johnson and Wheeler made no attempt to disguise themselves,
    nor to obscure their faces with masks. They looked straight into security cameras.
    This was particularly puzzling because Wheeler, five foot six and 270 pounds,
    had an easily identifiable physique—and a distinct face. Sure enough, his conspicuousness
    doomed him. The local news flashed a photo of Wheeler on the 11 o’clock news.
    An hour later, after tip-offs flooded in, Wheeler was arrested.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 不同于大多数银行抢劫犯，约翰逊和惠勒并没有试图伪装自己，也没有戴面具遮挡他们的脸。他们直视安全摄像头。这尤其令人困惑，因为五英尺六英寸、270磅的惠勒有着非常易于识别的体型和独特的面容。果不其然，他的显眼最终导致了他的失败。当地新闻在晚上11点的新闻中播放了惠勒的照片。一小时后，警方根据大量举报逮捕了惠勒。
- en: “But I wore the lemon juice. I wore the lemon juice,” [Wheeler protested](https://www.newspapers.com/image/89534430/?clipping_id=73185038&fcfToken=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJmcmVlLXZpZXctaWQiOjg5NTM0NDMwLCJpYXQiOjE3MTIyMTY4MDUsImV4cCI6MTcxMjMwMzIwNX0.oYucr36Baq-_yYAPnnWUtEJMTjK9QSSRKG691OI_CzE)
    as he was taken into custody. When the cops showed him surveillance footage in
    which he’s clearly visible robbing the bank, Wheeler’s face contorted in disbelief.
    Something in his ingenious plan, he realized, had gone very wrong.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: “但我涂了柠檬汁。我涂了柠檬汁。” [惠勒抗议道](https://www.newspapers.com/image/89534430/?clipping_id=73185038&fcfToken=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJmcmVlLXZpZXctaWQiOjg5NTM0NDMwLCJpYXQiOjE3MTIyMTY4MDUsImV4cCI6MTcxMjMwMzIwNX0.oYucr36Baq-_yYAPnnWUtEJMTjK9QSSRKG691OI_CzE)
    ，当他被带走时抗议。当警察向他展示监控录像，清晰显示他抢劫银行时的画面时，惠勒的脸上露出难以置信的表情。他意识到他那个巧妙计划中的某些东西出了问题。
- en: Somehow—perhaps due to its relation with disappearing ink—Wheeler believed that
    lemon juice could make human faces invisible to security cameras. So, even though
    it made his eyes sting, Wheeler slathered on the juice.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 由于某种原因——也许与消失墨水有关——惠勒相信柠檬汁可以使人的面孔对安全摄像头变得隐形。因此，尽管这使他眼睛灼痛，惠勒还是涂抹了柠檬汁。
- en: 'But Wheeler was no sheep-like simpleton. He wisely tested the efficacy of the
    juice before the robbery. He squirted it on his face, then attempted to take a
    photo of himself with a Polaroid camera. When the image came out, Wheeler was
    astonished: he wasn’t in the shot. Convinced by his rigorous scientific experiment,
    he proceeded to rob the bank, protected by the magic juice. (It’s likely Wheeler
    pointed the Polaroid camera in the wrong direction and [just didn’t realize it](https://www.newspapers.com/image/89534430/?clipping_id=73185038&fcfToken=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJmcmVlLXZpZXctaWQiOjg5NTM0NDMwLCJpYXQiOjE3MTIyMTY4MDUsImV4cCI6MTcxMjMwMzIwNX0.oYucr36Baq-_yYAPnnWUtEJMTjK9QSSRKG691OI_CzE)).'
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 但惠勒并非羊群般的简单ton。他在抢劫前聪明地测试了柠檬汁的效果。他在脸上喷洒了柠檬汁，然后尝试用宝丽来相机给自己拍照。当照片出来时，惠勒大吃一惊：他没有出现在照片中。被他严格科学实验说服，他继续利用魔法汁液抢劫银行。（很可能是惠勒把宝丽来相机朝着错误的方向指向，[他自己并没有意识到](https://www.newspapers.com/image/89534430/?clipping_id=73185038&fcfToken=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJmcmVlLXZpZXctaWQiOjg5NTM0NDMwLCJpYXQiOjE3MTIyMTY4MDUsImV4cCI6MTcxMjMwMzIwNX0.oYucr36Baq-_yYAPnnWUtEJMTjK9QSSRKG691OI_CzE))。
- en: This story, which inspired the research into what we now know as the [Dunning-Kruger
    Effect](https://en.wikipedia.org/wiki/Dunning%E2%80%93Kruger_effect), is a testament
    to the extraordinary power of human stupidity.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 这个故事启发了我们现在所知的[Dunning-Kruger效应](https://zh.wikipedia.org/wiki/邓宁·克鲁格效应)，是对人类愚蠢非凡力量的见证。
- en: 'Sadly, so much of our discourse around intelligence and stupidity gets hijacked
    by pseudoscience, racism, and debates over whether arbitrary measurements like
    IQ are valid. We ignore more interesting questions around intelligence and stupidity
    that we can learn not from ourselves, but from other species. In particular:'
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 可悲的是，我们对智力和愚蠢的讨论很多时候被伪科学、种族主义和是否像智商这样的任意测量有效等问题所支配。我们忽略了更有趣的关于智力和愚蠢的问题，这些问题可以从其他物种身上学到，而非仅限于自身。
- en: What, specifically, does it mean to be “intelligent?” What do we mean when we
    say that humans and chimps and dolphins and crows are intelligent?
  id: totrans-split-15
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 具体来说，什么是“智能”？当我们说人类、黑猩猩、海豚和乌鸦是智能的时候，我们指的是什么？
- en: Why did some species—including us—become smart, while others didn’t?
  id: totrans-split-16
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 为什么一些物种——包括我们——变得聪明，而其他物种没有？
- en: Why is stupidity still so widespread in humans?
  id: totrans-split-17
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 为什么愚蠢在人类中仍然如此普遍？
- en: Pondering these questions requires going on a bit of a wild ride, exploring
    fascinating animal worlds from chimpanzees to cephalopods, as we begin to understand
    our own cleverness—and stupidity—through the eyes of an octopus, the closest thing
    to alien intelligence on Earth.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 思考这些问题需要我们进行一场探索，从黑猩猩到头足类动物的迷人动物世界中进行一次略带狂野的旅行，从而通过章鱼这种地球上最接近外星智能的生物的眼睛来理解我们自身的聪明和愚蠢。
- en: “It’s quite common for people [scientists] to talk about intelligence. It’s
    less common for people to talk about stupidity, though, arguably, it’s more common.”
    So observes David Krakauer, evolutionary biologist, genius polymath, and president
    of the world hub of complex systems research, the [Santa Fe Institute](https://www.santafe.edu/).
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: “人们（科学家们）经常谈论智力，但谈论愚蠢却不那么常见，尽管可以说愚蠢更为普遍。” 这是进化生物学家、天才博学家以及复杂系统研究世界中心——[圣塔菲研究所](https://www.santafe.edu/)的主席大卫·克拉考尔的观察。
- en: Krakauer has devoted himself to the study of stupidity. In the process, he has
    made a series of illuminating arguments about how to consider cross-species intelligence,
    since IQ tests aren’t an effective tool to determine whether an elephant is smarter
    than a crow.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: Krakauer 致力于研究愚蠢。在这个过程中，他就如何考虑跨物种智能提出了一系列有启发性的论点，因为智商测试并不是确定大象是否比乌鸦更聪明的有效工具。
- en: Krakauer [points out](https://nautil.us/ingenious-david-krakauer-235383/) that
    humans and chimpanzees share nearly 99 percent of our genetic code. “Imagine I
    gave you *Hamlet*,” Krakauer says, “and I changed less than 1 percent of the text
    and I said, ‘What’s the play?’ and you said, ‘It’s *Hamlet*.’ And I said, ‘What
    have I changed?’ ‘I’m not quite sure…I did see a few typos.’”
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 克拉考尔[指出](https://nautil.us/ingenious-david-krakauer-235383/)，人类和黑猩猩的基因码几乎相同。
    “想象我给了你《哈姆雷特》，” 克拉考尔说，“我改变了不到1%的文本，然后问你，‘这是哪部戏？’ 你说，‘这是《哈姆雷特》。’ 然后我问，‘我改变了什么？’
    ‘我不太确定…我看到了几个错别字。’”
- en: Like a few typos in *Hamlet*, we are divided from chimps by tiny, almost imperceptible
    variations. So, how can there be this massive chasm in behavioral intelligence
    and complexity between chimps and humans with such small divergences in genetics?
    It’s an enduring puzzle; we still don’t have the answers.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 就像《哈姆雷特》中的几个错字，我们与黑猩猩之间仅仅因微小、几乎不可感知的变化而有所分离。那么，基因上如此微小的分歧是如何导致黑猩猩和人类之间行为智能和复杂性的巨大鸿沟呢？这是一个长久以来的谜题，我们至今仍未得到答案。
- en: But Krakauer distances himself from what he sees as unhelpful debates around
    IQ and instead focuses on more general ideas around intelligence, ignorance, and
    stupidity. His definitions have the advantage of applying across diverse species.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 但克拉考尔远离了他所认为的关于智商的无益辩论，而是专注于围绕智力、无知和愚蠢更一般的想法。他的定义具有适用于各种物种的优势。
- en: '**Ignorance**is a lack of relevant data; you don’t have the information necessary
    to solve a problem. It’s about a gap of information, not limited cognition.'
  id: totrans-split-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**无知**是缺乏相关数据的一种表现；你没有解决问题所需的信息。这是信息缺口，而非有限认知。'
- en: '**Intelligence**is when one can derive simple solutions to complex problems—and
    make it look effortless. With intelligence, more relevant information helps you
    solve a problem faster. Intelligence means you will solve a problem at a rate
    significantly faster than by trying solutions at random.'
  id: totrans-split-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**智能**是指能够从复杂问题中得出简单解决方案——并使其看起来毫不费力。有了智能，更多相关信息能够帮助你更快速地解决问题。智能意味着你将以比随机尝试解决方案更快的速率解决问题。'
- en: '**Stupidity** is when you use a rule, or a system of thought, in which adding
    more data or information doesn’t make it any more likely that you’ll get the correct
    answer. In the extremes of stupidity, one would solve a problem more slowly than
    if that creature just tried solutions derived from random chance.'
  id: totrans-split-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**愚蠢**是指使用一种规则或思维系统，增加更多数据或信息并不会使你获得正确答案的可能性增加。在愚蠢的极端情况下，一个生物解决问题的速度比从随机机会中获得的解决方案还要慢。'
- en: To illustrate these points more precisely, Krakauer draws on the example of
    a Rubik’s cube. There are 43 *quintillion* possible arrangements of the cube.
    If you were immortal and randomly moved bits of the cube, eventually, you’d solve
    it—but it would take a ridiculously long time—billions upon billions of years.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 克拉考尔更精确地阐述了这些观点，以魔方为例。魔方有43 *千*亿种可能的排列方式。如果你是不朽的，随机移动魔方的部分，最终，你会解开它——但需要花费极其漫长的时间——亿万亿年。
- en: A *stupid* solution would be to simply keep rotating the same face, over and
    over, even if someone came along and gave you instructions on how to solve it.
    With that stubbornly stupid strategy, you’d *never* solve the puzzle.
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: '*愚蠢*的解决方案就是简单地反复旋转同一面，即使有人来教你如何解决它。坚持这种顽固愚蠢的策略，你将永远解不开这个谜题。'
- en: 'The intelligent solution lies at the other extreme: the Rubik’s cube world
    record currently stands at 3.13 seconds, [set in July 2023](https://www.youtube.com/watch?v=gh8HX4itF_w).'
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 智能的解决方案则完全不同：魔方的世界纪录目前为3.13秒，[于2023年7月创造](https://www.youtube.com/watch?v=gh8HX4itF_w)。
- en: However, the record-holder, 23 year-old [Max Park](https://en.wikipedia.org/wiki/Max_Park),
    didn’t discover the insights that allowed him to solve the Rubik’s cube. His success
    was built atop a foundation of accumulated knowledge that mathematicians and puzzle
    enthusiasts derived—mental algorithms that enable “cubers” to solve the puzzle
    with lightning speed.
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，23岁的[麦克斯·帕克](https://en.wikipedia.org/wiki/Max_Park)，这位记录保持者，并没有发现使他解决魔方的见解。他的成功建立在数学家和谜题爱好者推导出的积累知识的基础上——这些心理算法使得“魔方爱好者”能够以闪电般的速度解决谜题。
- en: Collectively, humans have produced an extremely intelligent solution to a complex
    problem—and it’s trillions of times faster than trying random solutions.
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: 人类集体为复杂问题提出了极为智能的解决方案——比随机尝试解决方案快上数万亿倍。
- en: This is one of the unique tricks that has allowed humans to collectively become
    the world’s smartest species. Krakauer refers to this secret weapon as ***exbodiment***,
    the transfer of knowledge from our brains to external repositories and tools,
    which can be shared, iteratively improved, and transferred across space and time.
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: 这是人类集体成为世界上最聪明的物种的独特技巧之一。克拉考尔称之为***外显***，即知识从我们的大脑传输到外部仓库和工具，可以被共享、迭代改进，并在空间和时间中传递。
- en: “Most of what happens cognitively doesn’t happen in here [our brains], but out
    there,” Krakauer [explains](https://nautil.us/ingenious-david-krakauer-235383/),
    “stored in the world—in books, in folklore, in symphonies and so forth.”
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: “大部分认知过程并非在这里发生 [我们的大脑内部]，而是在外面”，克拉考尔 [解释道](https://nautil.us/ingenious-david-krakauer-235383/)，“存储在世界中——在书籍中、在民间传说中、在交响乐中等等。”
- en: We, today, can still gain intelligence from reading Aristotle or Lao Tzu, whereas
    chimpanzees and octopuses only learn from those who are currently alive.
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: 我们今天仍然可以从阅读亚里士多德或老子中获取智慧，而黑猩猩和章鱼只能从活着的同类中学习。
- en: 'This, Krakauer argues, is the critical difference between us and our primate
    cousins. The ability to accumulate intelligence through cultural transfers is
    likely the crucial tipping point, or phase transition, that explains how tiny
    genetic fluctuations could express themselves in wildly different levels of complex
    cognition. As Krakauer explains:'
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
  zh: 克拉考尔认为，这是我们和灵长类族群之间的关键区别。通过文化传递积累智慧的能力可能是关键的转折点或阶段转变，解释了微小的遗传波动如何在极其不同的复杂认知水平中表现出来。克拉考尔如此解释：
- en: Imagine that I gave you an ink that was very volatile, such that when you wrote
    down text you could only transmit it to at most one other individual, and once
    those people had it—and tried to propagate it—the message will have disappeared.
  id: totrans-split-36
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 想象一下，我给了你一种非常不稳定的墨水，这样当你写下文本时，你只能将其传递给至多一个其他人，一旦这些人拥有了它——并试图传播它——消息就会消失。
- en: If we lived in such a world there would be no culture; because we couldn’t transmit
    across many generations what we had learned in our lifetime. So just by changing
    the chemical constituents of the ink—one little chemical change—you make the difference
    between no culture and *a* culture. And I think that’s what we have to look for.
    There’s something about the capability of humans to integrate over time what they
    have acquired and incrementally, and collectively, add to culture.
  id: totrans-split-37
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如果我们生活在这样的世界中，就不会有文化；因为我们无法跨越多代人传递我们一生中所学到的东西。所以仅仅通过改变墨水的化学成分——一个小小的化学变化——你就可以使没有文化变成*有文化*。我认为这就是我们要寻找的。人类有能力随时间整合他们所获得的东西，并逐步、集体地增加文化。
- en: This logic neatly resolves the paradox of tiny genetic markers producing enormous
    shifts in cognitive complexity. Of course, the disappearing ink is a thought experiment—not
    a literal scientific solution. But it helps provide a framework for understanding
    how little tweaks, evolutionary [flukes](https://www.amazon.com/Fluke-Chance-Chaos-Everything-Matters/dp/1668006529/ref=tmm_hrd_swatch_0?_encoding=UTF8&qid=&sr=)
    if you will, can unlock profound improvements in intelligence. In our complex,
    non-linear world, small changes often produce big effects.
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
  zh: 这种逻辑巧妙地解决了微小的遗传标记如何产生巨大认知复杂性转变的悖论。当然，消失的墨水是一个思想实验——不是字面上的科学解决方案。但它有助于提供一个框架，以理解微小的调整，如果你愿意称之为进化的[突变](https://www.amazon.com/Fluke-Chance-Chaos-Everything-Matters/dp/1668006529/ref=tmm_hrd_swatch_0?_encoding=UTF8&qid=&sr=)，可以解锁智力上的深刻改进。在我们复杂的非线性世界中，小的改变通常会产生重大影响。
- en: 'But even if we accept that logic, there’s a deeper, lingering question: why
    are some species smart and others…not so much?'
  id: totrans-split-39
  prefs: []
  type: TYPE_NORMAL
  zh: 但即使我们接受这种逻辑，仍然存在一个更深层次的问题：为什么有些物种聪明，而其他物种则不那么聪明？
- en: 'In 2008, researchers at a German aquarium grew perplexed: each morning, when
    they came into work, they found the electricity shut off. With the power shorted
    out, the filtration pumps turned off, imperiling other animals. Finally, a few
    researchers volunteered to stay overnight—to figure out what was going on.'
  id: totrans-split-40
  prefs: []
  type: TYPE_NORMAL
  zh: 2008年，德国一个水族馆的研究人员感到困惑：每天早上当他们来上班时，他们发现电力已经关闭。由于电力短路，过滤泵停止工作，危及其他动物。最后，一些研究人员自愿过夜——来弄清楚到底发生了什么。
- en: 'To their astonishment, they found the culprit: an [octopus named Otto](https://www.telegraph.co.uk/news/newstopics/howaboutthat/3328480/Otto-the-octopus-wrecks-havoc.html),
    who was climbing to the rim of his tank and shooting jets of water at an overhead
    light that was annoying him. He had figured out that several squirts would cause
    the light to switch off, short-circuiting the electricity in the process. (A similar
    behavior was observed at the University of Otago in New Zealand, and it was so
    expensive that they eventually just released the octopus back into the sea).'
  id: totrans-split-41
  prefs: []
  type: TYPE_NORMAL
  zh: 令他们大吃一惊的是，他们找到了罪魁祸首：一只名为[奥托](https://www.telegraph.co.uk/news/newstopics/howaboutthat/3328480/Otto-the-octopus-wrecks-havoc.html)的章鱼，它爬到水箱边缘，朝上方令人讨厌的灯光喷射水柱。它发现几个喷射可以使灯光熄灭，从而在过程中导致电路短路。(在新西兰奥塔哥大学也观察到类似的行为，花费巨大，最终他们只好将章鱼放回大海)。
- en: One intrepid octopus [named Inky](https://www.theguardian.com/world/2016/apr/13/the-great-escape-inky-the-octopus-legs-it-to-freedom-from-new-zealand-aquarium)
    even managed to permanently escape from his tank. When researchers found he had
    disappeared, they discovered tracks, showing he walked eight feet across the floor,
    entered a drainpipe only six inches wide, and [proceeded 164 feet](https://www.nytimes.com/2016/04/14/world/asia/inky-octopus-new-zealand-aquarium.html)
    to oceanic freedom. (Octopuses have soft bodies, so their only limiting factor
    is their hard beak. They can squeeze through even the smallest cracks. If you
    haven’t seen [this video](https://www.youtube.com/watch?v=E3N0i_KM8cI), watch
    it).
  id: totrans-split-42
  prefs: []
  type: TYPE_NORMAL
  zh: 一只名为[英基](https://www.theguardian.com/world/2016/apr/13/the-great-escape-inky-the-octopus-legs-it-to-freedom-from-new-zealand-aquarium)的勇敢章鱼甚至成功永久逃离了水箱。当研究人员发现它已经消失时，他们发现了踪迹，显示它在地板上走了八英尺，进入了一个只有六英寸宽的排水管，然后[前行了164英尺](https://www.nytimes.com/2016/04/14/world/asia/inky-octopus-new-zealand-aquarium.html)到达了大海的自由。
    (章鱼有柔软的身体，所以它们唯一的限制因素是它们坚硬的喙。它们可以挤过最小的裂缝。如果你还没有看过[这段视频](https://www.youtube.com/watch?v=E3N0i_KM8cI)，赶紧看看吧)。
- en: 'It’s plausible that Otto’s great escape was the culmination of several reconnaissance
    missions: at a UK aquarium, one octopus was [caught escaping](https://www.nytimes.com/2016/04/14/world/asia/inky-octopus-new-zealand-aquarium.html)
    on a nightly basis, exploring to snatch prey from other tanks, then returning
    back to his own lair, a cephalopod caper worthy of an Arthur Conan Doyle title:
    The Case of the Disappearing Fish.'
  id: totrans-split-43
  prefs: []
  type: TYPE_NORMAL
  zh: 有理由认为奥托的大逃亡是几次侦察任务的结晶：在英国的一个水族馆，一只乌贼每晚都会[试图逃脱](https://www.nytimes.com/2016/04/14/world/asia/inky-octopus-new-zealand-aquarium.html)，探索并从其他水槽中抢夺猎物，然后返回自己的巢穴，这是一个阿瑟·柯南·道尔（Arthur
    Conan Doyle）笔下值得一提的章鱼悬案：《消失的鱼案件》。
- en: Octopuses also seem to take a [like or dislike to individual humans](https://www.williamcollinsbooks.co.uk/products/other-minds-the-octopus-and-the-evolution-of-intelligent-life-peter-godfrey-smith-9780008226299/),
    with one feisty octopus squirting water at a particular researcher, but nobody
    else. Even when researchers wore identical uniforms, the octopus could recognize
    different faces.
  id: totrans-split-44
  prefs: []
  type: TYPE_NORMAL
  zh: 乌贼似乎也对个别人类有好感或厌恶，其中一只好斗的乌贼曾向特定研究员喷水，但对其他人则不然。即使研究人员穿着相同的制服，乌贼也能识别不同的面孔。([喜欢或厌恶个别人类](https://www.williamcollinsbooks.co.uk/products/other-minds-the-octopus-and-the-evolution-of-intelligent-life-peter-godfrey-smith-9780008226299/))
- en: These behaviors are evidence of complex cognition, an advanced level of intelligence
    few creatures on Earth possess. But what’s most intriguing about octopuses is
    that they’re so unlike us—and unlike everything else that’s evolved to be a hyper-intelligent
    species. Other than coleoid cephalopods (octopus, squid, and cuttlefish), all
    animals with advanced intelligence are vertebrates, from corvids (crows and jays);
    to cetaceans (whales, dolphins, and porpoises); to primates like ourselves. And
    birds, great apes, and dolphins are broadly on the same evolutionary lineage,
    with reasonably similar brain architectures.
  id: totrans-split-45
  prefs: []
  type: TYPE_NORMAL
  zh: 这些行为表明了复杂的认知能力，这是地球上少数生物所具备的高级智慧水平。但乌贼最吸引人的地方在于它们与我们如此不同，也与演化为超级智慧物种的其他生物格格不入。除了头足类乌贼类动物（乌贼、鱿鱼和乌贼），拥有高级智慧的动物都是脊椎动物，如鸦科鸟类（乌鸦和松鸦）、鲸类（鲸、海豚和鼠海豚）以及像我们自己一样的灵长类动物。而鸟类、大型灵长类动物和海豚在演化谱系上大致处于同一条线上，具有相似的大脑结构。
- en: Cephalopods are the only supremely intelligent creatures on the planet that
    have emerged from the separate evolutionary limb of invertebrates (cold-blooded
    animals with no backbone that comprise 95 percent of animal species on Earth).
    But what’s particularly remarkable is how distantly we separated from the octopuses
    and squid and cuttlefish on the tree of life.
  id: totrans-split-46
  prefs: []
  type: TYPE_NORMAL
  zh: 乌贼是地球上唯一从无脊椎动物（占地球动物物种95%的冷血动物）这一独立进化支分化出来的极度智慧的生物。但特别显著的是，我们与章鱼、鱿鱼和乌贼在生命树上的分离有多么遥远。
- en: Our last common ancestor was probably a worm-like creature something like 550
    million years ago. The mystery of how octopuses evolved complex cognition deepens
    when we consider that their closest ancestors are species like slugs, snails,
    oysters, and clams—hardly the kinds of animals we’d choose to invite along to
    help us win a pub quiz.
  id: totrans-split-47
  prefs: []
  type: TYPE_NORMAL
  zh: 我们最后的共同祖先可能是约5.5亿年前的一种类似蠕虫的生物。当我们考虑到它们最近的祖先是像蛞蝓、蜗牛、牡蛎和蛤蜊这样的物种时，章鱼如何演化出复杂的认知能力的谜团就更加深奥了——这些动物几乎不是我们会选择邀请来帮助我们赢得酒吧智力竞赛的类型。
- en: With such a distant common relative, it’s no surprise an octopus would be quite
    unlike ourselves. But the divergences in their brains go well beyond the weird
    and into the territory of alien-like. An octopus arguably has not one brain, but
    nine, a hub in its *mantle* (what we think of as the head) and then eight brains
    the reside in each of its arms. Approximately three-fifths of the roughly 500
    million neurons in an octopus are housed in its arms.
  id: totrans-split-48
  prefs: []
  type: TYPE_NORMAL
  zh: 由于存在如此遥远的共同祖先，章鱼与我们相比有着显著的不同也就不足为奇了。但是，它们大脑中的分歧远远超出了怪异之外，进入了类似外星生物的领域。一个乌贼可以说不只有一个大脑，而是有九个，一个位于它的“外套”（我们称之为头部）中心，然后每条触手上还有八个大脑。大约五分之三的乌贼的约5亿个神经元分布在它的触手中。
- en: Even more bizarre, a severed octopus arm can behave similarly whether or not
    it is attached to the body. For over an hour, the detached arm will still search
    for food and [try to feed a mouth](https://www.smithsonianmag.com/smart-news/severed-octopus-arms-have-a-mind-of-their-own-2403303/)
    that’s no longer there. When the rest of the body of the octopus encounters its
    own severed arm, it will [recognize it as itself](https://after-on.com/episodes-31-60/057)—whereas
    if it’s presented with any other octopus arm, it will realize it is not part of
    itself. This has raised the possibility that octopuses have several [separate
    hubs of consciousness](https://www.ncbi.nlm.nih.gov/pmc/articles/PMC8988249/)
    housed in one body, a profoundly spooky idea that resonates with humans from [split-brain
    experiments](https://en.wikipedia.org/wiki/Split-brain).
  id: totrans-split-49
  prefs: []
  type: TYPE_NORMAL
  zh: 更加离奇的是，切断的章鱼触腕无论是否与身体连接，行为都会相似。超过一个小时，被切断的触腕仍然寻找食物，并[试图喂养](https://www.smithsonianmag.com/smart-news/severed-octopus-arms-have-a-mind-of-their-own-2403303/)已不复存在的口器。当章鱼的其余身体遇到自己的被切断的触腕时，它会[认出它是自己的一部分](https://after-on.com/episodes-31-60/057)——而如果被呈现任何其他章鱼的触腕，则会意识到它不是自己的一部分。这引发了章鱼可能在一个身体中拥有多个[独立的意识中枢](https://www.ncbi.nlm.nih.gov/pmc/articles/PMC8988249/)的可能性，这是一个与[分脑实验](https://en.wikipedia.org/wiki/Split-brain)让人毛骨悚然的概念相
    resonance。
- en: '[Octopus camouflage](https://www.youtube.com/watch?v=xmj-vz-TaK0)—and that
    of [cuttlefish](https://www.youtube.com/watch?v=mW4PbW893ik)—is so magical that
    it’s difficult to believe. And using a special trick from a part of their anatomy
    known as [photophores](https://en.wikipedia.org/wiki/Photophore), many cephalopods
    can even emit light in a technique known as [counter-illumination](https://en.wikipedia.org/wiki/Counter-illumination),
    matching the exact light intensity of the stars or moonlight from the sky above
    the ocean, so they won’t cast a conspicuous silhouette that a predator could see
    from below.'
  id: totrans-split-50
  prefs: []
  type: TYPE_NORMAL
  zh: '[章鱼伪装](https://www.youtube.com/watch?v=xmj-vz-TaK0)——以及[乌贼](https://www.youtube.com/watch?v=mW4PbW893ik)的伪装——如此神奇，难以置信。并利用它们身体部分被称为[光器](https://en.wikipedia.org/wiki/Photophore)的特殊技巧，许多头足类甚至能够发光，采用所谓的[逆光照明](https://en.wikipedia.org/wiki/Counter-illumination)技术，匹配海洋上方天空中星星或月光的光强度，这样它们就不会在水下投射出显眼的剪影，以免被捕食者看到。'
- en: But my favorite cephalopod behaviors are their unique form of *sexual mimicry*,
    in which males of a species of cuttlefish are able to make the top of its body
    [look sexy and masculine](https://www.nature.com/articles/487143d), while making
    the bottom of its body mimic the appearance of a female. That way, its potential
    mate will see the enticing bits, while a rival male looking up from below will
    think it’s just two females hanging out and won’t interfere. Similarly, when a
    lady of the opalescent squid variety (*Doryteuthis opalescens*) wants to rid herself
    of a pestering male, she’s able to flash a white stripe down her body that appears
    to be the testes of a male squid—an extreme, clever form of sexual rejection.
    (Quite an escalation from a woman at a bar giving out a fake phone number).
  id: totrans-split-51
  prefs: []
  type: TYPE_NORMAL
  zh: 但我最喜欢的头足类动物行为是它们独特的*性模仿*形式，其中某些墨鱼雄性个体能使身体的顶部[看起来性感和阳刚](https://www.nature.com/articles/487143d)，同时让身体底部模仿雌性的外观。这样，它的潜在配偶会看到诱人的部分，而从下方仰望的竞争雄性会认为它只是两只雌性在一起，不会干涉。同样，当一只光亮鱿鱼种类（*Doryteuthis
    opalescens*）的女性想要摆脱一个烦扰的雄性时，她能够沿身体闪现一道白色条纹，看起来像雄性鱿鱼的睾丸——这是一种极端聪明的性拒绝方式。（从酒吧里的女士给出一个假电话号码的情况来看，这是相当激烈的升级）。
- en: 'Many of those examples are evolved traits of strange bodies, not necessarily
    evidence of advanced cognition. But octopuses *are* absurdly smart, embodying
    the Krakauer definition with elegance, as they solve complex problems but make
    it look easy. They [use tools](https://www.sciencedirect.com/science/article/pii/S0960982209019149):
    one has been filmed carrying coconut shells, an exercise that shows a trait of
    advanced cognition called *mental time travel*, in which they plan for an unforeseeable
    future moment when sharks may arrive, [hiding their entire body](https://www.youtube.com/watch?v=qnMxd3s6u-c)
    in a bit of brown, hairy, impenetrable armor.'
  id: totrans-split-52
  prefs: []
  type: TYPE_NORMAL
  zh: 这些例子中许多是奇怪身体进化的特征，不一定是高级认知的证据。但章鱼确实*非常*聪明，优雅地体现了克拉考尔（Krakauer）定义，它们能够解决复杂问题，但看起来轻而易举。它们[使用工具](https://www.sciencedirect.com/science/article/pii/S0960982209019149)：有一种已被拍摄的章鱼携带椰子壳的行为，显示了一种称为*心理时间旅行*的高级认知特征，它们计划未来可能出现鲨鱼时的情况，[将整个身体藏在](https://www.youtube.com/watch?v=qnMxd3s6u-c)一块棕色、毛茸茸且坚固的盔甲中。
- en: Mimic octopuses are routinely filmed [masquerading as flounders](https://www.youtube.com/watch?v=tNLZKrd0Nzs),
    adjusting their body shape, undulating across the ocean floor in [convincing cosplay](https://pubmed.ncbi.nlm.nih.gov/20203250/),
    making it less likely that a predator will nip at one of their vulnerable arms,
    tucked behind them as they glide across the sea floor.
  id: totrans-split-53
  prefs: []
  type: TYPE_NORMAL
  zh: 仿制章鱼经常被拍摄成[变装成比目鱼](https://www.youtube.com/watch?v=tNLZKrd0Nzs)，调整它们的体形，在[令人信服的角色扮演](https://pubmed.ncbi.nlm.nih.gov/20203250/)中，在海底蠕动，使得捕食者不太可能咬伤它们脆弱的臂膀，当它们滑过海底时藏在身后。
- en: In another study, octopuses were presented with two similar shells and one odd
    one. If they grabbed the odd one, they were given a food reward. Soon, they transferred
    that learning to a more general rule, identifying the odd item out in [sets they
    hadn’t seen previously](https://onlinelibrary.wiley.com/doi/pdf/10.1111/brv.12651?src=getftr).
    Cuttlefish have also [passed the marshmallow test](https://www.sciencealert.com/cuttlefish-can-pass-a-cognitive-test-designed-for-children).
  id: totrans-split-54
  prefs: []
  type: TYPE_NORMAL
  zh: 在另一项研究中，章鱼被展示了两个相似的贝壳和一个不同的贝壳。如果它们抓住了不同的贝壳，它们将得到食物奖励。很快，它们将这种学习转化为一个更普遍的规则，识别[以前未见过的集合中的奇异物品](https://onlinelibrary.wiley.com/doi/pdf/10.1111/brv.12651?src=getftr)。墨鱼也[通过了棉花糖测试](https://www.sciencealert.com/cuttlefish-can-pass-a-cognitive-test-designed-for-children)。
- en: An octopus may not challenge Max Park for the Rubik’s cube world record, but
    carrying around foraged body armor in the ocean depths and inferring rules and
    categories to extract rewards? *That*  *is seriously smart.*
  id: totrans-split-55
  prefs: []
  type: TYPE_NORMAL
  zh: 一只章鱼可能不会挑战马克斯·帕克在魔方世界纪录上的表现，但是在海洋深处携带被觅食的防护甲，并推断出规则和类别以获取奖励？*那* *真的很聪明*。
- en: Yet, octopus intelligence poses a tricky puzzle. For every vertebrate with complex
    cognition, two main theories of intelligence help explain how it emerged.
  id: totrans-split-56
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，章鱼的智力提出了一个棘手的难题。对于每一个具有复杂认知的脊椎动物，智力的两个主要理论有助于解释其如何产生。
- en: 'The **Ecological Intelligence Hypothesis**: intelligence emerges to help creatures
    find food in difficult environments.'
  id: totrans-split-57
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**生态智能假说**：智力的出现帮助生物在困难的环境中找到食物。'
- en: 'The **Social Intelligence Hypothesis**: creatures that live in social groups
    require complex cognition to cooperate, deceive, form social bonds, and learn
    from one another.'
  id: totrans-split-58
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**社会智能假说**：生活在社会群体中的生物需要复杂的认知来合作、欺骗、形成社会联系和相互学习。'
- en: 'The latter, in particular, makes sense if you’re planning to stick around for
    a while, learn smarter strategies for survival, and teach your young how to behave.
    These theories match the vertebrate data really well: crows, dolphins, and primates
    (including us) all have long lives (a minimum of 15+ years); take care of their
    offspring; and are capable of reproducing multiple times in one lifespan.'
  id: totrans-split-59
  prefs: []
  type: TYPE_NORMAL
  zh: 后者，特别是，如果你计划长期留下来，学习更聪明的生存策略，并教导你的后代如何行为。这些理论与脊椎动物的数据非常匹配：乌鸦、海豚和灵长类动物（包括我们）都有很长的寿命（至少15年以上）；照顾他们的后代；并且在一生中能够多次繁殖。
- en: '[By contrast](https://www.sciencedirect.com/science/article/pii/S0169534718302672?ref=pdf_download&fr=RR-2&rr=8702611defa1496e),
    most cephalopods live alone, survive for between six months and two years; don’t
    take care of their offspring, and produce children just once, then die.'
  id: totrans-split-60
  prefs: []
  type: TYPE_NORMAL
  zh: '[相比之下](https://www.sciencedirect.com/science/article/pii/S0169534718302672?ref=pdf_download&fr=RR-2&rr=8702611defa1496e)，大多数头足类动物单独生活，生存时间为六个月至两年之间；不照顾他们的后代，并且只生育一次后就死亡。'
- en: 'Researchers have [recently proposed](https://www.sciencedirect.com/science/article/pii/S0169534718302672?ref=pdf_download&fr=RR-2&rr=87026e782f7348c3)
    that the evolution of advanced cephalopod cognition emerged when they were forced
    to become more adaptable, and jettisoned their hard shells (which persisted in
    cousin species like nautiluses). This had a major advantage—flexibility in habitat—which
    is why cephalopods are found pretty much everywhere in oceans. But it came with
    a cost: without a shell, they faced an abrupt surge in predators eating them,
    which required a get-smart-quick scheme, a pressure that led to advanced cognition.
    The puzzle persists, however. After all, many animals get devoured; few become
    brainiacs. We don’t have the answers.'
  id: totrans-split-61
  prefs: []
  type: TYPE_NORMAL
  zh: 研究人员[最近提出](https://www.sciencedirect.com/science/article/pii/S0169534718302672?ref=pdf_download&fr=RR-2&rr=87026e782f7348c3)：当头足类动物被迫变得更加适应环境时，先进的认知能力得以产生，并且抛弃了它们的硬壳（这在堂兄物种如鹦鹉螺中仍然存在）。这有一个重大优势——栖息地的灵活性——这就是为什么头足类动物几乎在海洋的任何地方都能找到的原因。但这也伴随着一个代价：没有外壳，它们面临被捕食者吃掉的突然增加，这需要一个快速变聪明的方案，这种压力导致了先进的认知能力。然而，这个谜团仍然存在。毕竟，很多动物被吞噬，但很少成为聪明人。我们没有答案。
- en: 'Why, other than the fact that octopuses are stupefyingly interesting, should
    we care about this? Because it implies a profound idea: *there are multiple evolutionary
    pathways and biological architectures that create intelligence*. The study of
    cephalopods can yield new ways of thinking about artificial intelligence, consciousness,
    and plausible imaginings of unknown alien intelligence.'
  id: totrans-split-62
  prefs: []
  type: TYPE_NORMAL
  zh: 除了章鱼极具趣味性的事实之外，我们为什么要关心这一点呢？因为它暗示了一个深刻的观念：*存在多种创造智力的进化路径和生物结构*。研究头足类动物可以为人工智能、意识以及未知外星智力的合理想像提供新的思路。
- en: But there’s another lesson we can learn from cephalopods about our own stupidity.
    What an octopus lacks—which we have in spades—is rigid, stubborn ideology. Our
    unique ability to reason with generalized concepts, to imagine worlds that don’t
    exist, to conjure up distorted mental models of how we think reality functions—from
    outlandish conspiracy theories, to religious and political zealotry—can blind
    us to obvious truths.
  id: totrans-split-63
  prefs: []
  type: TYPE_NORMAL
  zh: 但从头足类动物身上，我们可以学到另一个关于我们自身愚蠢的教训。章鱼所缺乏的东西——而我们拥有的是死板、固执的意识形态。我们独特的推理能力，能够用概念化的方式推理，想象不存在的世界，凭空捏造扭曲的心智模型——从古怪的阴谋论到宗教和政治狂热——这些都可以使我们对明显的真理视而不见。
- en: In *[Fluke](https://www.amazon.com/Fluke-Chance-Chaos-Everything-Matters/dp/1668006529/)*,
    I mention Alfred Wegener, the balloonist who proposed that the continents must
    have drifted, given how clearly their coastlines fit together like a jigsaw puzzle.
    Blinded by scientific precepts, what is now plainly obvious to any child who glances
    at a map of South America and Africa, was resisted—for vast stretches of time—by
    the world’s smartest thinkers.
  id: totrans-split-64
  prefs: []
  type: TYPE_NORMAL
  zh: 在*[《机缘巧合》](https://www.amazon.com/Fluke-Chance-Chaos-Everything-Matters/dp/1668006529/)*中，我提到了阿尔弗雷德·韦格纳，这位提出大陆一定漂移的热气球飞行员，因为大陆的海岸线如拼图一般完美拼合，显而易见。被科学预设蒙蔽的事实，现在对于任何一个看一眼南美洲和非洲地图的孩子来说都显而易见，却被世界上最聪明的思想家们长时间抗拒。
- en: Or, more prominent today, consider a conspiracy theorist or political ideologue
    who will *never change their mind*, no matter the evidence. That’s a uniquely
    resilient form of stupidity, more familiar to Marjorie Taylor Greene than to,
    say, the average porpoise. After all, an octopus or squid may not solve a Rubik’s
    cube, but cephalopods are unlikely to resist relevant, useful information simply
    because the data doesn’t match its ideology about how the world *should* work.
  id: totrans-split-65
  prefs: []
  type: TYPE_NORMAL
  zh: 或者，更加突出的是，考虑一个阴谋论者或政治理论家，他们将*永远不会改变他们的想法*，无论有什么证据。这是一种特别顽固的愚蠢形式，更加熟悉于玛乔丽·泰勒·格林，而不是普通的海豚。毕竟，章鱼或乌贼可能不会解开魔方，但头足类动物不太可能因为数据不符合他们对世界*应该*如何运作的意识形态而抗拒相关有用信息。
- en: Humans, therefore, arguably possess the widest spectrum of behaviors along the
    Krakauer definition of intelligence. We are capable of the most astonishing feats
    of cognition, externalized outside our minds across vast stretches of time and
    space. But we are also capable of breathtaking stupidity, imagining that it’s
    a good idea to turn over a nuclear arsenal to Donald Trump, or, at the delightful
    pinnacles of human beclowning, that we can camouflage ourselves by making our
    faces invisible with lemon juice.
  id: totrans-split-66
  prefs: []
  type: TYPE_NORMAL
  zh: 人类因此可以说是按照克拉考尔对智力的定义拥有最广泛的行为谱系。我们能够完成最令人惊讶的认知壮举，将其外化到时间和空间的广阔跨度之外。但我们也能够做出令人惊叹的愚蠢之举，比如想要将核武库交给唐纳德·特朗普，或者在人类荒谬的高峰上，通过涂抹柠檬汁使我们的脸部变得隐形。
