  zh: 来源：[https://jrmf.org/puzzle/](https://jrmf.org/puzzle/)
- en: Every JRMF puzzle is hands-on, play-based, and standards-aligned.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 每个JRMF的拼图都是动手操作的，基于游戏的，并符合标准。
- en: We design our activities to have a low floor so that anyone can find a way to
    engage and a high ceiling so that everyone can find a meaningful challenge.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我们设计我们的活动，以低门槛的方式让任何人都能参与，并以高难度的方式让每个人都能找到有意义的挑战。
- en: All of our puzzles come with free festival guides that help you use our activities
    at home, in the classroom, or during math festivals.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我们所有的拼图都附带免费的节日指南，帮助您在家中、课堂上或数学节日期间使用我们的活动。
