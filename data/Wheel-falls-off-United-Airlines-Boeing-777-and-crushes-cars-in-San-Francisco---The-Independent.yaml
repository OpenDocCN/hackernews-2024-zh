- en: A [United Airlines](/topic/united-airlines) flight was forced to make an emergency
    landing in California after a [tyre fell off midflight](/news/united-airlines-ap-japan-san-francisco-los-angeles-international-airport-b2509063.html
    "United Airlines plane makes a safe emergency landing in LA after losing a tire
    during takeoff") and damaged several cars in a parking lot in [San Francisco](/topic/san-francisco).
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 一架[美国联合航空](/topic/united-airlines)航班因[飞机轮胎在飞行中掉落](/news/united-airlines-ap-japan-san-francisco-los-angeles-international-airport-b2509063.html
    "美国联合航空飞机在起飞时失去轮胎后，在洛杉矶进行安全紧急降落")而被迫在加利福尼亚州进行紧急降落，损坏了[旧金山](/topic/san-francisco)的停车场内的多辆汽车。
- en: The incident occurred on Thursday at around 11.24am local time after the [Boeing
    777](/topic/boeing-777) took off from [San Francisco International Airport.](/news/united-airlines-ap-japan-san-francisco-los-angeles-international-airport-b2509063.html
    "United Airlines plane makes a safe emergency landing in LA after losing a tire
    during takeoff") The passenger plane with 235 passengers and 14 crew members was
    bound for Japan.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 事故发生在当地时间周四上午约11点24分，[波音777](/topic/boeing-777)从[旧金山国际机场](/news/united-airlines-ap-japan-san-francisco-los-angeles-international-airport-b2509063.html
    "美国联合航空飞机在起飞时失去轮胎后，在洛杉矶进行安全紧急降落")起飞后不久。载有235名乘客和14名机组人员的客机原计划飞往日本。
- en: Video of the incident showed one of the plane’s six wheels detaching and dropping
    off as the plane was taking off.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 事发视频显示，飞机起飞时，其中一个六个轮子脱落掉落。
- en: The plane was redirected to [Los Angeles](/topic/los-angeles) International
    Airport where fire engines stood on standby. The plane landed safely and stopped
    approximately two-thirds of the way down the runway, after which it was towed
    away, LAX airport officials said.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 飞机被转移到[洛杉矶](/topic/los-angeles)国际机场，那里的消防车已准备就绪。飞机安全降落并在跑道的大约三分之二处停下，之后被拖走，LAX机场官员说。
- en: No one was injured, airport spokesman Doug Yakel said in a statement.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 机场发言人道格·亚克尔在一份声明中表示，没有人员受伤。
- en: However, soon after the landing, it emerged that the loose tyre fell onto an
    employee car park at San Francisco International Airport.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，降落后不久，发现失落的轮胎掉落在旧金山国际机场的一个员工停车场上。
- en: Pictures from the scene showed several cars badly damaged by the impact with
    the side and back window panes of a silver Toyota Corolla car smashed. The cars
    were unoccupied at the time and no one was harmed.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 现场图片显示，几辆汽车因撞击而严重受损，一辆银色丰田卡罗拉车的侧面和后窗玻璃被打碎。事发时汽车内无人，无人员伤亡。
- en: A damaged car is seen in an on-airport employee parking lot after tire debris
    from a Boeing 777 landed on it at San Francisco International Airport (Copyright
    2024 The Associated Press. All rights reserved)
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 飞机轮胎碎片落在旧金山国际机场的一个员工停车场上，导致一辆损坏的汽车（版权所有2024年美联社。保留所有权利）。
- en: No one was harmed in the incident (Copyright 2024 The Associated Press. All
    rights reserved)
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 事故中无人员伤亡（版权所有2024年美联社。保留所有权利）
- en: An investigation has been launched into the incident, the Federal Aviation Administration’s
    spokesperson Tony Molinaro said.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 联邦航空管理局发言人托尼·莫利纳罗表示，已经对这一事件展开了调查。
- en: United Airlines expressed gratitude to their pilots and flight attendants, and
    said they will work with owners of vehicles damaged.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 美国联合航空对他们的飞行员和空乘表示感谢，并表示他们将与受损车辆的所有者合作。
- en: “We’re grateful to our pilots and flight attendants for their professionalism
    in managing this situation,” United Airlines said in a statement.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: “我们感谢我们的飞行员和空乘在处理这一情况时的专业精神，”美国联合航空在一份声明中表示。
- en: “We’re also grateful to our teams on the ground who were waiting with a tug
    to move the aircraft soon after it landed and to our teams in the airport who
    assisted customers upon their arrival.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: “我们也感谢我们在地面等候拖车以便飞机降落后迅速移动飞机的团队，以及在机场协助乘客的团队。
- en: “We will work with customers as well as with the owners of the damaged vehicles
    in SFO to ensure their needs are addressed.”
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: “我们将与客户以及旧金山国际机场损坏车辆的所有者合作，以确保满足他们的需求。”
- en: Los Angeles airport spokesperson Doug Yakel said that the runway was briefly
    shut down after the passengers were evacuated to allow crews to clear debris.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 洛杉矶机场发言人道格·亚克尔（Doug Yakel）表示，乘客被疏散后，跑道曾短暂关闭，以便清理碎片。
- en: There was no further impact on operations at the airport, he added.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 他补充说，此事对机场运营没有进一步影响。
- en: Aviation experts have said that plane tyres coming loose is extremely rare and
    not indicative of a larger safety issue.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 航空专家表示，飞机轮胎脱落极为罕见，不代表更大的安全问题。
- en: '"In aviation, we never want to have single points of failure if they can be
    avoided, and this is a case in point," Alan Price, a former chief pilot for Delta
    Air Lines, told the Associated Press.'
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: “在航空业，如果可能的话，我们绝不希望存在单点故障，这就是一个例子，” 德尔塔航空的前首席飞行员艾伦·普莱斯（Alan Price）告诉美联社。
- en: '"The remaining tyres are fully capable of handling the load," he said, adding
    that is a maintenance issue and not a manufacturing issue.'
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: “剩下的轮胎完全能够承受负荷，”他说，并补充道这是一个维护问题，而不是制造问题。
- en: The incident comes after a [Boeing 757 plane in January](/travel/news-and-advice/boeing-max-9-flights-faa-investigation-b2484689.html
    "Boeing 737 Max 9 planes will be allowed to fly again after inspection") lost
    its nose wheel while taxiing on runway in Atlanta. It also prompted an FAA probe.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 此事发生在一月份的[波音757飞机](/travel/news-and-advice/boeing-max-9-flights-faa-investigation-b2484689.html
    "波音737 Max 9飞机经检查后将被允许再次飞行")在亚特兰大机场滑行时丢失了前起落架轮。这也促使了FAA的调查。
