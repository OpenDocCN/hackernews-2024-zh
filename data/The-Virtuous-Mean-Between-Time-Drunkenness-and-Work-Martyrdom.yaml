- en: '***What is Collective Journalling?** This communal practice happens via Zoom
    and is 90 mins, with check-ins in the chat at the beginning and an opportunity
    to connect with fellow journalers in breakout rooms at the end. You do not have
    to stay the whole time. If you are in an antisocial mood, you do not have to interact
    with anyone, yet you can still enjoy the coffee shop-esque communal vibe. The
    session concludes with an optional sharing of a passage in the chat. Most of the
    time is spent in silence together, individually inquiring about what matters most.
    A lovely group of people has formed around this practice. The practice occurs
    on weekdays @ 8 AM ET. RSVP link is behind the paywall.*'
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: '***什么是集体日记？** 这种共同的做法通过Zoom进行，时长90分钟，开始时在聊天中签到，并有机会在结束时通过分组房间与其他日记作者交流。你不必一直待在那里。如果你不想社交，可以选择不与任何人互动，但仍然可以享受咖啡店般的共享氛围。会议最后可以选择在聊天中分享一段文字。大部分时间我们都会在一起安静，各自探索最重要的事情。围绕这种做法形成了一个可爱的群体。这种做法在周一至周五美东时间上午8点进行。RSVP链接在付费墙后面。'
