- en: The Virtuous Mean Between Time Drunkenness and Work Martyrdom
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 时间醉汉和工作烈士之间的中庸之道
- en: 来源：[https://lessfoolish.substack.com/p/the-virtuous-mean-between-time-drunkenness](https://lessfoolish.substack.com/p/the-virtuous-mean-between-time-drunkenness)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://lessfoolish.substack.com/p/the-virtuous-mean-between-time-drunkenness](https://lessfoolish.substack.com/p/the-virtuous-mean-between-time-drunkenness)
- en: Time drunks having a timeless good time.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 时间醉汉们在享受无时限的愉悦时光。
- en: 'I have been thinking about work lately, as my relationship with it has always
    felt uncalibrated. To explore this topic, I am reading a book by philosopher Raymond
    Geuss called *A Philosopher Looks at Work*. Geuss examines the modernist notion
    of work, positing that there are six criteria for defining it, with the first
    three constituting its essence:'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 最近，我一直在思考工作，因为我与之的关系总是感觉不协调。为了探讨这个话题，我正在阅读哲学家雷蒙德·吉斯（Raymond Geuss）的著作《一个哲学家看工作》。吉斯考察了现代主义关于工作的观念，认为有六个标准可以定义它，前三个构成其本质：
- en: '**Exertion.** It involves strenuous effort.'
  id: totrans-split-8
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**努力。** 它涉及艰苦的努力。'
- en: '**Necessity.** It is a necessity of life, needed for survival.'
  id: totrans-split-9
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**必要性。** 这是生活的必需品，需要用来生存。'
- en: '**Objectivity.** It results in outcomes that can be independently measured
    and assessed, aka goods and services.'
  id: totrans-split-10
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**客观性。** 它会产生可以独立测量和评估的结果，如商品和服务。'
- en: '**Distinction.** It is a distinct activity best done in a space designed for
    working, aka a factory, office, co-working space, etc.'
  id: totrans-split-11
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**区分。** 这是一个独特的活动，最好在专门的工作空间，如工厂、办公室、共享办公空间等进行。'
- en: '**Seriousness.** It is not meant to be fun or something done for pleasure.'
  id: totrans-split-12
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**严肃性。** 它不是为了好玩或者为了愉悦而做的事情。'
- en: '**Money.** It is an activity one does to receive money.'
  id: totrans-split-13
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**金钱。** 这是一个人为了获得金钱而进行的活动。'
- en: We can separate the broader understanding of work, which could be defined as
    “effort toward some result,” with this narrower modern understanding outlined
    by Geuss. Both are presently necessary to sustain life, yet many people's relationship
    with them is foolish.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以把对工作的更广泛理解分开，这可以被定义为“朝某种结果努力”，而这种现代理解则由吉斯概述。这两者现在都是维持生活所必需的，然而许多人对它们的关系是愚蠢的。
- en: On one end of the foolish spectrum, we have “**time drunks**,” a term from Underearners
    Anonymous, a twelve-step program modeled on Alcoholics Anonymous to help individuals
    overcome “underearning.” They frame being an underearner as a mental disorder
    associated with horrible time management and a poor pursuit of personal potential,
    particularly in how it manifests within the market economy.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在愚蠢的光谱的一端，我们有“**时间醉汉**”，这是低收入者匿名组织提出的一个术语，这是一个模仿匿名戒酒会的十二步程序，旨在帮助个人克服“低收入症”。他们将成为低收入者视为一种与可怕的时间管理和对个人潜力的糟糕追求有关的心理障碍，特别是在市场经济中如何体现出来。
- en: '*“Time Indifference – We put off what must be done and do not use our time
    to support our own vision and further our own goals.” - Underearners Anonymous,
    [Symptoms of Underearning](https://www.underearnersanonymous.org/wp-content/uploads/2018/11/UA-Symptoms-Tools.pdf)*'
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: '*“时间冷漠 - 我们推迟必须做的事情，不利用我们的时间支持自己的愿景和促进自己的目标。” - 低收入者匿名组织，[低收入症状](https://www.underearnersanonymous.org/wp-content/uploads/2018/11/UA-Symptoms-Tools.pdf)*'
- en: On the other end of the spectrum, we have “**work martyrs**,” a phrase coined
    by a [defunct research project](http://web.archive.org/web/20150901000000*/http://www.projecttimeoff.com/)
    advocating for the importance of non-work time as essential for well-being. A
    work martyr experiences guilt when on vacation, compromising their health and
    relationships by pathologically going “above and beyond” and priding themselves
    on their superior work ethic. In truth, they suffer from low self-esteem and place
    the needs of their parents, teachers, or employers above their own, hungry for
    validation.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，我们有“**工作烈士**”，这是一个由一项[已停止的研究项目](http://web.archive.org/web/20150901000000*/http://www.projecttimeoff.com/)创造的短语，主张非工作时间对健康至关重要。工作烈士在度假时感到内疚，通过病理性地“超越自我”和以自己的卓越工作道德为傲来损害他们的健康和关系。事实上，他们缺乏自尊，把父母、老师或雇主的需求置于自己之上，渴望得到认可。
- en: Regarding this foolish spectrum, my default falls on the time drunk side. In
    school, I significantly underperformed, earning poor grades primarily due to zoning
    out and half-assing homework. This work ethic translated into my work life, where
    I could have won a gold medal for “[goldbricking](https://en.wikipedia.org/wiki/Goldbricking),”
    the art of doing less work while appearing like you are doing more.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 关于这种愚蠢谱系，我的默认倾向于时间醉汉一边。在学校里，我表现明显不佳，主要是因为走神和半心半意地完成作业。这种工作伦理在我的职业生涯中也有所体现，我可以在“[混日子](https://en.wikipedia.org/wiki/Goldbricking)”（即看起来在做更多工作的艺术）方面获得金牌。
- en: Mostly, I've overcome time drunkenness partly by productivity-maxxing through
    methods such as *Getting Things Done* and *Building a Second Brain*, and being
    bullish on principles such as “[No More Zero Days](https://lessfoolish.substack.com/p/choose-your-hard-practical-principles).”
    More centrally, my time drunkenness is non-existent when I am “daemonically” doing
    something I love, like the writing I am doing now.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数时候，我通过诸如*《把事情做完》*和*《构建第二脑》*等方法来克服时间醉汉的倾向，还有坚持如*《不再有零天》*等原则。更为重要的是，当我像现在写作这样“魔鬼般”地做着自己喜欢的事情时，我的时间醉汉状态是不存在的。
- en: I was always envious of the work martyr’s seemingly effortless work effort and
    was confused about where they found their endless motivation. According to my
    armchair psychologizing, many work martyrs grew up with “**[learned industriousness](https://en.wikipedia.org/wiki/Learned_industriousness)**,”
    a work ethic established through positive reinforcement, usually from parents
    or early-life mentors. The fundamental phenomenon can be described as children
    receiving reinforcement for exerting high effort, which also reinforces the *sensation* of
    exerting such effort, thereby conditioning the state of effortfulness as something
    inherently valuable.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 我总是羡慕工作烈士们貌似不费力的工作努力，并困惑于他们无穷动力的来源。据我自己的心理学推测，许多工作烈士在成长过程中都养成了“**[学会勤奋](https://en.wikipedia.org/wiki/Learned_industriousness)**”的习惯，这是通过积极强化建立的工作伦理，通常来自父母或早年导师。这一基本现象可以描述为儿童在付出高度努力时获得正面强化，这也强化了付出这种努力的感觉，从而将努力状态视为内在有价值的东西。
- en: 'Tragically enough, some of the more spiritually sensitive work martyrs recognize
    the totalization of work and mistakenly apply their work ethic toward some form
    of spiritual bypassing, meditating for ungodly hours and sacrificing the same
    things as when ensnared by work: friends and community. Conversely, time drunks
    avoided the suffering of learned industriousness and instead suffered from “[learned
    helplessness](https://en.wikipedia.org/wiki/Learned_helplessness),” or the phrasing
    I prefer more: “**learned laziness**.” Like non-lazy effort was conditioned in
    the work martyrs, lazy non-effort was conditioned in the time drunks.'
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 不幸的是，一些更为精神敏感的工作烈士们认识到了工作的全面化，并错误地将他们的工作伦理应用于某种形式的精神绕道，冥想不可思议的时间并牺牲与工作陷入困境时相同的东西：朋友和社区。相反，时间醉汉们避免了学会勤勉工作所带来的痛苦，而是遭受了“[学会无助](https://en.wikipedia.org/wiki/Learned_helplessness)”的折磨，或者我更倾向于用“**学会懒惰**”这个说法。就像非懒惰的努力在工作烈士中被培养一样，懒散的不努力在时间醉汉中也被培养了。
- en: There are things to learn from the drunks and the martyrs, our two fools of
    modern work. Aristotle’s view of the “virtuous mean” will be illuminating here.
    He considers the moderate position between the foolish extremes of excess and
    deficiency in character, outlined in *Nicomachean Ethics*. As Aristotle argues,
    virtue lies between the vices at the ends of a foolish spectrum.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 从醉汉和烈士，这两个现代工作的愚人中，我们可以学到一些东西。亚里士多德关于“美德中庸”的观点在这里将是启发性的。他认为在性格的过度和不足的愚蠢极端之间的适度位置，概述在《尼各马可伦理学》中。正如亚里士多德所论述的，美德在愚蠢谱系末端的两个恶习之间。
- en: What does the virtuous mean between time drunkenness and work martyrdom look
    like? We can find the answer to this by honoring the lesson each fool provides
    us. For the time drunk, the lesson is found in the word “drunk.” To be time drunk
    means to be so “drunk” that one forgets time exists. This forgetfulness is presented
    as a bad thing, given its inefficiency in the market economy. However, forgetting
    time is the right move when it comes to sacred considerations.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 在时间醉汉和工作烈士之间的美德中庸是什么样子？我们可以通过尊重每个愚人给予我们的教训来找到答案。对于时间醉汉来说，教训就在于“醉”这个词上。被时间醉汉意味着如此“醉”以至于忘记时间的存在。鉴于其在市场经济中的低效率，这种遗忘被认为是一件坏事。然而，在神圣考量中，忘记时间是正确的选择。
- en: 'In philosopher Josef Pieper’s *Leisure: The Basis of Culture,* true leisure
    is a kind of spiritual silence, fostering a timeless state and opening one toward
    the whole. Leisure is not the cessation of work but a contemplative disposition
    that puts work in its proper place. This leisure ontology has gradually dissipated
    from everyday life, with a working ontology capturing more of our “time,” instrumentalizing
    everything toward work. Time drunks deeply intuit this, and their procrastination-induced
    state of timelessness should not be considered a terrible character flaw but rather
    an act of spiritual rebellion against modernity.'
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 在哲学家约瑟夫·皮埃尔的*《闲暇：文化的基础》*中，真正的闲暇是一种精神上的寂静，培养了一种永恒的状态，并开启了一个向整体开放的状态。闲暇不是停止工作，而是一种把工作放在适当位置的沉思性倾向。这种闲暇的本体论逐渐从日常生活中消失，工作的本体论却占据了我们“时间”的更多部分，将一切工具化为工作。时间醉汉深刻地直觉到这一点，他们由于拖延而进入的时间无法定义的状态不应被视为可怕的性格缺陷，而是对现代性的精神反叛行为。
- en: While the drunks hold one piece of the virtuous mean puzzle, the martyrs hold
    the other piece, which can be found in the word “martyr.” A martyr sacrifices
    themselves for something other than themselves. In the case of the work martyr,
    they sacrifice their well-being for the validation of others, which often involves
    a never-satisfied father, an overly demanding boss, or a lopsidedly developed
    guru.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然醉汉握住了中庸之道的一块拼图，烈士握住了另一块，这可以从“烈士”的字面意思中找到。烈士为除了自己之外的事物而牺牲自己。在工作烈士的情况下，他们为他人的认可而牺牲自己的幸福，这通常涉及到从未满足的父亲、过分苛刻的老板或不平衡发展的导师。
- en: The work martyr acts foolishly by sacrificing the wrong thing for the wrong
    reason toward the wrong person. However, the selfless spirit of their sacrifice
    is correct. While the drunks get the timeless piece right, the martyrs get the
    selfless piece right. One should not be working for their egos, greedily hoarding
    material luxuries, but they should work for [those they live for](https://lessfoolish.substack.com/p/who-are-you-living-for)
    and toward the wise lifestyle they are called to live.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 工作烈士通过为错误的原因向错误的人牺牲错误的事物而愚蠢地行事。然而，他们的牺牲精神是正确的。虽然醉汉理解了永恒的部分，烈士理解了无私的部分。一个人不应为了自己的自我而工作，贪婪地囤积物质奢侈品，而应为[他们生活的人](https://lessfoolish.substack.com/p/who-are-you-living-for)以及他们被召唤过的智慧生活而工作。
- en: Work should neither be demonized nor overly glorified but wisely seen as a necessary
    aspect of life that offers an opportunity for timelessness, allowing us to serve
    those who matter most.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 工作既不应被妖魔化也不应被过分美化，而应明智地看待它，作为生活中必不可少的一部分，提供了一个永恒的机会，让我们能够为最重要的人服务。
