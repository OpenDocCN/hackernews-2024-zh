    To join Collective Journalling, become a Less Foolish [member](https://lessfoolish.substack.com/subscribe)
    and RSVP behind the paywall. You can also show support for my work by subscribing,
    sharing, or leaving a comment.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想与我进行哲学探讨，并找到关于工作的中庸之道，你可以在[这里](https://calendly.com/peterlimberg/xknot?month=2024-01)安排一个电话，并在[这里](https://lessfoolish.substack.com/p/new-year-new-guide-an-invitation)了解更多我的实践。要加入集体日记，请成为Less
