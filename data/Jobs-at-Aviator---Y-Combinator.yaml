- en: Jobs at Aviator | Y Combinator
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Aviator的职位 | Y Combinator
- en: 来源：[https://www.ycombinator.com/companies/aviator/jobs](https://www.ycombinator.com/companies/aviator/jobs)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.ycombinator.com/companies/aviator/jobs](https://www.ycombinator.com/companies/aviator/jobs)
- en: We build engineering productivity *supertools* that automate necessary-but-mundane
    developer workflows for customers like Bosch, Slack, Square, Figma, Benchling.
    With Aviator's productivity-oriented tools, engineers save up to 10 hours a week
    on their code-submission processes, testing processes and many other tasks.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我们开发的工程效率*超级工具*自动化了诸如Bosch、Slack、Square、Figma、Benchling等客户的必要但乏味的开发者工作流程。通过Aviator的以提高生产力为导向的工具，工程师在他们的代码提交过程、测试过程以及许多其他任务上每周可以节省高达10小时的时间。
- en: We’re a well funded company, with significant enterprise revenue and notable
    Silicon Valley investors like Elad Gil, Lenny Rachitsky and others.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我们是一家融资充足的公司，拥有显著的企业收入，以及像Elad Gil、Lenny Rachitsky等硅谷著名投资者。
- en: The two founders are both ex-Googlers with backgrounds building engineering
    teams at several fast-growing silicon valley startups.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这两位创始人都是前谷歌员工，在数家快速增长的硅谷初创公司中建立了工程团队。
