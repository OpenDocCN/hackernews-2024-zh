  zh: '**编辑注：**请订阅[CNN旅游](https://cnn.com/newsletters/travel)，CNN旅游的每周通讯。获取最新的航空、美食和饮料、住宿以及其他旅游动态。'
- en: CNN  —
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: CNN  —
- en: Anyone who’s set foot in Italy knows there are unwritten rules that one must
    abide by – and the most important of all revolve around food. Cappuccino after
    11 a.m.? Only for tourists. Spaghetti bolognese? A horrifying thought. Pineapple
    on your [pizza](https://www.cnn.com/travel/article/pizza-day-history-naples/index.html)?
    Heresy – at least, it was until now.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 任何踏上意大利土地的人都知道必须遵守的一些不成文规则——其中最重要的都围绕着食物。上午11点后还喝卡布奇诺？只有游客会这么做。意大利肉酱意面？太可怕了。在你的[披萨](https://www.cnn.com/travel/article/pizza-day-history-naples/index.html)上放菠萝？那是异端——至少，直到现在。
- en: But 2024 might just be the year that pineapple pizza cracks Italy, thanks to
    [Gino Sorbillo](https://www.sorbillo.it/), the renowned Naples *pizzaiolo* (pizza
    maestro) who has added the dreaded “ananas” to his menu in Via dei Tribunali,
    the best known pizza street in the world capital of pizza.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 但是2024年可能会是菠萝披萨打破意大利的一年，多亏了[Gino Sorbillo](https://www.sorbillo.it/)，这位著名的那不勒斯披萨大师在世界著名的披萨街Via
    dei Tribunali的菜单上添加了可怕的“ananas”。
- en: 'Sorbillo’s creation, called “Margherita con Ananas” costs 7 euros ($7.70).
    But this isn’t your regular Hawaiian: it is a *pizza bianca*, denuded of its tomato
    layer, sprinkled with no fewer than three types of cheese, with the pineapple
    cooked twice for a caramelized feel.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: Sorbillo的创意“玛格丽塔con Ananas”的价格为7欧元（$7.70）。但这不是你常见的夏威夷披萨：它是一种*白色披萨*，去掉了番茄层，撒上了至少三种奶酪，菠萝被烤两次，带有焦糖的感觉。
- en: Sorbillo, a third-generation pizzaiolo, told CNN that he created it to “combat
    food prejudice.”
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: Sorbillo是第三代披萨大师，他告诉CNN他创造这个披萨是为了“对抗食物偏见”。
- en: “Sadly people follow the crowd and condition themselves according to other people’s
    views, or what they hear,” he said.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: “可悲的是，人们跟风并根据其他人的观点或所听到的内容来调整自己，”他说。
- en: “I’ve noticed in the last few years that lots of people were condemning ingredients
    or ways of preparing food purely because in the past most people didn’t know them,
    so I wanted to put these disputed ingredients – that are treated like they’re
    poison – onto a Neapolitan pizza, making them tasty.”
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: “在过去的几年里，我注意到很多人纯粹因为过去大多数人不了解它们而谴责食材或食物的制备方法，所以我想把这些有争议的食材——被当作毒药一样对待的食材——放到那不勒斯披萨上，让它们变得美味。”
- en: Doing it in his headquarters in the historic center of Naples with its 3,000
    years of history – Sorbillo has 21 outlets around the world including in Miami,
    Tokyo and Ibiza – was also making an important point, he said.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在那不勒斯历史悠久的中心，有3000年的历史——Sorbillo在全球拥有21家门店，包括迈阿密、东京和伊比沙岛——也传递了一个重要的观点，他说。
- en: The pineapple is prebaked in the oven and then cooled. Then he adds smoked provola
    (a local cow milk cheese from Campania), extra virgin olive oil, and fresh basil,
    before popping the pizza in his woodfired oven.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 菠萝事先在烤箱中预烤，然后冷却。然后他加入了烟熏波洛拉（一种来自坎帕尼亚的当地奶牛奶酪）、特级初榨橄榄油和新鲜罗勒，然后把披萨放进他的木火烤箱。
- en: 'As it comes out of the oven, he scatters “micro shavings” of two types of smoked
    cacioricotta cheese around the crust: one from Sardinian goats, and another from
    buffalos in the nearby Cilento area.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 当它从烤箱里出来时，他在边缘周围撒上了两种烟熏卡乔里科塔奶酪的“微屑”：一种来自撒丁岛山羊，另一种来自附近Cilento地区的水牛。
- en: “It makes it really tasty,” he said.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: “这样做真的很美味，”他说。
- en: Tasty or not, pineapple on pizza is anathema to most Italians, and his pizza
    – which he launched on social media this week – hasn’t gone down well with many.
    It has, Sorbillo said, started “uproar” with insults on social media, and his
    pizza even being discussed on national TV.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 不管是不是美味，菠萝披萨对大多数意大利人来说都是天谴，而他这周在社交媒体上推出的披萨——受到了很多人的反感。Sorbillo说，这已经引起了社交媒体上的“骚动”，并且他的披萨甚至在国家电视上被讨论。
- en: But he says that those who’ve been curious enough to try it have been favorable.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 但他说，那些好奇尝试的人都对此持有好感。
- en: “Before I launched it on social media, I put it on the menu without saying anything
    for a couple of weeks, and lots of people ordered it, even Neapolitans,” he said.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: “在我在社交媒体上推出之前，我在菜单上放了几周，什么也没说，很多人都点了，甚至是那不勒斯人，”他说。
- en: “But Italy is split in half about it. And not just Italy. There’s a load of
    arguments that have opened up about it. I think people in general are not curious.
    They are mistrustful of anything different.”
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: “但意大利在这个问题上存在分歧。不仅仅是意大利。关于这个问题引发了很多争论。我认为人们一般不太好奇。他们对任何不同的东西都不信任。”
- en: '[Barbara Politi](https://www.instagram.com/barbara_politi/?hl=en), a food journalist
    who rushed straight to Naples to try it, was positive.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[芭芭拉·波利蒂](https://www.instagram.com/barbara_politi/?hl=en)，一位食品记者，直奔那不勒斯尝试了一下，反响积极。'
- en: “It’s good, fresh, I’m in favor of it,” she said. “Did you know that pineapple
    has been part of Europe’s food culture since Christopher Columbus tasted it in
    Guadeloupe in 1493 and brought it back?
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: “这很好，很新鲜，我支持它，”她说。“你知道吗，自从1493年克里斯托弗·哥伦布在瓜德罗普尝到它并带回来以来，菠萝就一直是欧洲食品文化的一部分吗？
- en: “When Sorbillo launched it, I was curious and looked into how long pineapple
    had been used in Europe, and I found that it has been part of European [food]
    culture for a long time. So in reality we’re talking about a question of mentality
    and of taste habits.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: “索比洛推出这款披萨时，我很好奇地调查了一下欧洲有多久在使用菠萝了，我发现菠萝实际上在欧洲[食品]文化中已经存在了很长时间。所以实际上我们在谈论一种心态和口味习惯的问题。
- en: “I liked it, it’s a bit like sushi – at the start you might not love it but
    then it becomes a fixation.”
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: “我喜欢它，有点像寿司——起初你可能不喜欢它，但后来会变得着迷。”
- en: For Sorbillo, pineapple on pizza is no different to the more adventurous toppings
    pizzaioli have been working with in recent years.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 对于索比洛来说，披萨上的菠萝与近年来披萨师正在尝试的更加冒险的配料没有什么不同。
- en: “In the last few years people have been using ingredients that five, six years
    ago were never used. Now we use speck from Alto Adige, mortadella which wasn’t
    used 10 years ago, chopped pistachios, powdered olives, mozzarella foam, even
    jams. Why shouldn’t we rediscover pineapple? Pizza has been taking on a new life
    for the past five or six years.”
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: “在过去几年里，人们一直在使用五六年前从未使用过的配料。现在我们使用来自阿尔托阿迪杰的speck，十年前从未使用过的mortadella，切碎的开心果，碎的橄榄，马苏里拉奶沫，甚至果酱。为什么我们不应该重新发现菠萝呢？过去五六年来，比萨已经开始新的生活。”
- en: He said he thought his pizzaiolo ancestors “would be perplexed” by his pineapple
    offering, but added, “Things should be tasted first, and then you express your
    view. In the past, not even ham or arugula went on pizzas, now they’re normal.”
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 他说他认为他的披萨师祖先“会感到困惑”他的菠萝产品，但补充说，“事物应该先尝一尝，然后再发表你的观点。过去，甚至火腿或芝麻菜都不会放在比萨饼上，现在它们是正常的。”
- en: However, one thing he draws the line at is starting with a tomato base.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 不过，有
- en: “That’s another fruit – with two fruits, which both have acidity it wouldn’t
    be a good product,” he said. “Instead, I put three smoked cheeses on, and it changes
    the pizza, becomes a different taste.”
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: “那是另一种水果——两种都带有酸度的水果不会是一个好产品，”他说。“相反，我放了三种烟熏奶酪，这改变了披萨的口味，变成了另一种味道。”
- en: He said that the Hawaiian’s history, using tomato, meant that “people condemn
    it without trying to work on it, as I did.”
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 他说夏威夷的历史，使用番茄，意味着“人们在不试图研究它的情况下就谴责它，就像我做的那样。”
- en: “Obviously there are polemics from people who say you shouldn’t use it. But
    why are you offended? Nobody is forcing you to buy it.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: “显然，有人会因为你不应该使用它而产生争论。但你为什么会感到冒犯？没有人强迫你购买它。
- en: “Pairings are important in food. If you pair ingredients well, the result is
    good. People who are gastronomically curious are eating it, which means we did
    well.”
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: “食物的搭配在食物中很重要。如果你把配料搭配好，结果就会很好。对于对美食感兴趣的人来说，他们正在尝试它，这意味着我们做得很好。”
- en: In fact, Sorbillo has already used the criticism to create another controversial
    pizza.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 事实上，索比洛已经利用这种批评创造了另一种颇具争议的披萨。
- en: “When the pineapple pizza came out, someone wrote, ‘Now see if you can do a
    ketchup one, so I did it,” he said. “And another row started.”
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: “当菠萝披萨出来时，有人写道，‘现在看看你是否能做一个番茄酱的，所以我就做了，”他说。“然后又开始了另一场争论。”
- en: It was no ordinary ketchup, though; instead, he used homemade sauce from red
    and yellow Italian datterino tomatoes, on a white base with smoked provola. He
    then filmed himself eating it triumphantly, surrounded by bottles of homemade
    ketchup, pronouncing it “good.”
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 但这并不是普通的番茄酱；相反，他用了自制的由红色和黄色意大利datterino番茄制成的酱料，放在一个白色的底上，再加上烟熏provola。然后他在被自制番茄酱瓶包围的情况下，得意洋洋地吃着它，称其为“好吃”。
- en: “All you need to change is one ingredient, or one preparatory step, and you
    create a whole new thing,” he said.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: “只需改变一个成分或一个准备步骤，你就可以创造出全新的东西。”他说。
- en: “I’m sure that soon pineapple pizza will appear on the menus of other pizzerias
    in Naples – and not only in Naples.”
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: “我确信不久之后菠萝披萨将会出现在其他那不勒斯的比萨店菜单上——不仅仅是在那不勒斯。”
