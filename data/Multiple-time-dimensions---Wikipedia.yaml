- en: Multiple time dimensions - Wikipedia
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 多时间维度 - Wikipedia
- en: 来源：[https://en.wikipedia.org/wiki/Multiple_time_dimensions](https://en.wikipedia.org/wiki/Multiple_time_dimensions)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://en.wikipedia.org/wiki/Multiple_time_dimensions](https://en.wikipedia.org/wiki/Multiple_time_dimensions)
- en: Concept that there might be more than one dimension of time
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 关于可能存在**多个时间维度**的概念
- en: The possibility that there might be **more than one dimension of time** has
    occasionally been discussed in [physics](/wiki/Physics "Physics") and [philosophy](/wiki/Philosophy
    "Philosophy"). Similar ideas appear in folklore and fantasy literature.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 讨论在[物理学](/wiki/Physics "Physics")和[哲学](/wiki/Philosophy "Philosophy")中偶尔出现可能存在**多个时间维度**的可能性。类似的想法也出现在民间故事和幻想文学中。
- en: 'Physics[[edit](/w/index.php?title=Multiple_time_dimensions&action=edit&section=1
    "Edit section: Physics")]'
  id: totrans-split-8
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '物理[[编辑](/w/index.php?title=Multiple_time_dimensions&action=edit&section=1 "Edit
    section: Physics")]'
- en: Speculative theories with more than one time dimension have been explored in
    physics. The additional dimensions may be similar to conventional time,^([[1]](#cite_note-craig-1))
    [compactified](/wiki/Compactification_(physics) "Compactification (physics)")
    like the additional spatial dimensions in [string theory](/wiki/String_theory
    "String theory"),^([[2]](#cite_note-2)) or components of a [complex](/wiki/Complex_number
    "Complex number") time (sometimes referred to as kime).^([[3]](#cite_note-dinov-3))
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在物理学中已经探讨了具有多个时间维度的推测性理论。这些额外维度可能类似于传统时间，^([[1]](#cite_note-craig-1)) 像弦理论中的额外空间维度一样被[紧致化](/wiki/Compactification_(physics)
    "Compactification (physics)")，^([[2]](#cite_note-2)) 或者是[复杂](/wiki/Complex_number
    "Complex number")时间的组成部分（有时称为kime）。^([[3]](#cite_note-dinov-3))
- en: '[Itzhak Bars](/wiki/Itzhak_Bars "Itzhak Bars") has proposed models of a two-time
    physics, noting in 2001 that "The 2T-physics approach in *d* + 2 dimensions offers
    a highly symmetric and unified version of the phenomena described by 1T-physics
    in *d* dimensions."^([[4]](#cite_note-4))^([[5]](#cite_note-5))'
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[伊扎克·巴尔斯](/wiki/Itzhak_Bars "Itzhak Bars")提出了一种双时间物理模型，在2001年指出，“在*d* + 2维度上的2T物理方法提供了对1T物理在*d*维度描述的高度对称和统一版本。”^([[4]](#cite_note-4))^([[5]](#cite_note-5))'
- en: '[F-theory](/wiki/F-theory "F-theory"), a branch of modern [string theory](/wiki/String_theory
    "String theory"), describes a 12-dimensional spacetime having two dimensions of
    time, giving it the [metric signature](/wiki/Metric_signature "Metric signature")
    (10,2).^([[6]](#cite_note-6))'
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[F理论](/wiki/F-theory "F-theory")，现代[弦理论](/wiki/String_theory "String theory")的一个分支，描述了一个具有两个时间维度的12维时空，给出了度量签名（10,2）。^([[6]](#cite_note-6))'
- en: The existence of a well-posed initial value problem for the [ultrahyperbolic
    equation](/wiki/Ultrahyperbolic_equation "Ultrahyperbolic equation") (a wave equation
    in more than one time dimension) demonstrates that initial data on a mixed (spacelike
    and timelike) hypersurface, obeying a particular nonlocal constraint, evolves
    deterministically in the remaining time dimension.^([[1]](#cite_note-craig-1))
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 超超波动方程（超波动方程在多个时间维度上）的良好初值问题的存在表明，在混合（时空和时间样式）超曲面上的初始数据，遵守特定的非局部约束，在剩余的时间维度中演化是确定性的。^([[1]](#cite_note-craig-1))
- en: Like other [complex number](/wiki/Complex_number "Complex number") variables,
    complex time is two-dimensional, comprising one [real time](/wiki/Real_number
    "Real number") dimension and one [imaginary time](/wiki/Imaginary_time "Imaginary
    time") dimension, changing time from a real number line into a complex plane.^([[3]](#cite_note-dinov-3))
    Introducing it into [Minkowski spacetime](/wiki/Minkowski_spacetime "Minkowski
    spacetime") allows a generalization of [Kaluza–Klein theory](/wiki/Kaluza%E2%80%93Klein_theory
    "Kaluza–Klein theory").^([[7]](#cite_note-7))
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 与其他[复数](/wiki/Complex_number "Complex number")变量一样，复杂时间是二维的，包括一个[实时间](/wiki/Real_number
    "Real number")维度和一个[虚时间](/wiki/Imaginary_time "Imaginary time")维度，将时间从实数线转变为复平面。^([[3]](#cite_note-dinov-3))
    引入它到[Minkowski时空](/wiki/Minkowski_spacetime "Minkowski spacetime")允许[Kaluza-Klein理论](/wiki/Kaluza%E2%80%93Klein_theory
    "Kaluza–Klein theory")的一般化。^([[7]](#cite_note-7))
- en: '[Max Tegmark](/wiki/Max_Tegmark "Max Tegmark") has argued that, if there is
    more than one time dimension, then the behavior of physical systems could not
    be predicted reliably from knowledge of the relevant [partial differential equations](/wiki/Partial_differential_equation
    "Partial differential equation"). In such a universe, intelligent life capable
    of manipulating technology could not emerge. Moreover [protons](/wiki/Proton "Proton")
    and [electrons](/wiki/Electron "Electron") would be unstable and could decay into
    particles having greater mass than themselves. (This is not a problem if the particles
    have a sufficiently low temperature.)^([[8]](#cite_note-tegmark-dim-8))'
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[Max Tegmark](/wiki/Max_Tegmark "Max Tegmark") 认为，如果存在多个时间维度，那么从相关[偏微分方程](/wiki/Partial_differential_equation
    "Partial differential equation")的知识无法可靠预测物理系统的行为。在这样的宇宙中，无法出现能够操作技术的智能生命。此外，[质子](/wiki/Proton
    "Proton")和[电子](/wiki/Electron "Electron")可能会不稳定，并衰变成质量比它们更大的粒子。（如果粒子具有足够低的温度，则不是问题。）^([[8]](#cite_note-tegmark-dim-8))'
- en: 'Philosophy[[edit](/w/index.php?title=Multiple_time_dimensions&action=edit&section=2
    "Edit section: Philosophy")]'
  id: totrans-split-15
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 哲学[[编辑](/w/index.php?title=Multiple_time_dimensions&action=edit&section=2 "编辑章节：哲学")]
- en: Multiple time dimensions appear to allow the breaking or re-ordering of cause-and-effect
    in the flow of any one dimension of time. This and conceptual difficulties with
    multiple physical time dimensions have been raised in modern [analytic philosophy](/wiki/Analytic_philosophy
    "Analytic philosophy").^([[9]](#cite_note-9))
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 多个时间维度似乎允许在任一时间维度的因果关系流中打破或重新排序。这一点以及多个物理时间维度的概念困难已经在现代[分析哲学](/wiki/Analytic_philosophy
    "Analytic philosophy")中引起了讨论^([[9]](#cite_note-9))。
- en: As a solution to the problem of the subjective passage of time, [J. W. Dunne](/wiki/J._W._Dunne
    "J. W. Dunne") proposed an infinite hierarchy of time dimensions, inhabited by
    a similar hierarchy of levels of consciousness. Dunne suggested that, in the context
    of a "block" spacetime as modelled by [General Relativity](/wiki/General_Relativity
    "General Relativity"), a second dimension of time was needed in order to measure
    the speed of one's progress along one's own timeline. This in turn required a
    level of the conscious self existing at the second level of time. But the same
    arguments then applied to this new level, requiring a third level, and so on in
    an [infinite regress](/wiki/Infinite_regress "Infinite regress"). At the end of
    the regress was a "superlative general observer" who existed in [eternity](/wiki/Eternalism_(philosophy_of_time)
    "Eternalism (philosophy of time)").^([[10]](#cite_note-10)) He published his theory
    in relation to [precognitive](/wiki/Precognition "Precognition") dreams in his
    1927 book *[An Experiment with Time](/wiki/An_Experiment_with_Time "An Experiment
    with Time")* and went on to explore its relevance to contemporary physics in *The
    Serial Universe* (1934). His infinite regress was criticised as logically flawed
    and unnecessary, although writers such as [J. B. Priestley](/wiki/J._B._Priestley
    "J. B. Priestley") acknowledged the possibility of his second time dimension.^([[11]](#cite_note-11))^([[12]](#cite_note-12))
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 作为解决主观时间流逝问题的方案，[J. W. Dunne](/wiki/J._W._Dunne "J. W. Dunne") 提出了一个无限层次的时间维度，其中居住着类似层次的意识水平。邓恩建议，在由[广义相对论](/wiki/General_Relativity
    "General Relativity")模拟的“块状”时空背景中，需要第二个时间维度来衡量个体时间轴上的进展速度。这反过来需要意识自我存在于第二时间层次。但同样的论证也适用于这个新层次，需要第三层次，依此类推，形成一个[无限回归](/wiki/Infinite_regress
    "Infinite regress")。回归的末端是一个存在于[永恒主义](/wiki/Eternalism_(philosophy_of_time) "Eternalism
    (philosophy of time)")中的“超级总观察者”^([[10]](#cite_note-10))。他在1927年的书籍*[时间实验](/wiki/An_Experiment_with_Time
    "An Experiment with Time")*中发表了他的理论，并在《连续宇宙》（1934年）中探讨其与当代物理学的相关性。他的无限回归被批评为在逻辑上有缺陷且不必要，尽管作家如[J.
    B. Priestley](/wiki/J._B._Priestley "J. B. Priestley") 承认第二时间维度的可能性^([[11]](#cite_note-11))^([[12]](#cite_note-12))。
- en: 'The [Esoteric](/wiki/Esoteric "Esoteric") [J. G. Bennett](/wiki/J._G._Bennett
    "J. G. Bennett") described three dimensions or aspects of time: a) Time – Causal
    or determinate influences on the present moment, b) Eternity – The influences
    of forms and values, c) Hyparxis – The influences of the Will (freedom) to choose
    within the present Moment. The physical world, life and consciousness lie in intermediate
    zones between these dimensions.^([[13]](#cite_note-13)) Physicist [David Bohm](/wiki/David_Bohm
    "David Bohm") corresponded with Bennett and they influenced each other''s ideas.^([[14]](#cite_note-14))'
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[神秘主义](/wiki/Esoteric "神秘主义") 的[J. G. 贝内特](/wiki/J._G._Bennett "J. G. 贝内特")
    描述了时间的三个维度或方面：a) 时间 - 对当前时刻的因果或决定性影响，b) 永恒 - 形式和价值的影响，c) Hyparxis - 意志（自由）在当前时刻内做出选择的影响。物质世界、生命和意识位于这些维度之间的中间区域。^([[13]](#cite_note-13))
    物理学家[大卫·波姆](/wiki/David_Bohm "大卫·波姆") 与贝内特通信，他们互相影响了彼此的思想。^([[14]](#cite_note-14))'
- en: 'Literary fiction[[edit](/w/index.php?title=Multiple_time_dimensions&action=edit&section=3
    "Edit section: Literary fiction")]'
  id: totrans-split-19
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 文学小说[[编辑](/w/index.php?title=Multiple_time_dimensions&action=edit&section=3
    "编辑本节：文学小说")]
- en: Multiple independent timeframes, in which time passes at different rates, have
    long been a feature of [fairy tales](/wiki/Fairy_tale "Fairy tale").^([[15]](#cite_note-Flieger-15))
    Fantasy writers such as [J. R. R. Tolkien](/wiki/J._R._R._Tolkien "J. R. R. Tolkien")
    and [C. S. Lewis](/wiki/C._S._Lewis "C. S. Lewis") have made use of these and
    other multiple time dimensions, such as those proposed by Dunne, in some of their
    most well-known stories.^([[15]](#cite_note-Flieger-15)) It has been argued that
    Tolkien borrowed his ideas for [Lórien](/wiki/Lothl%C3%B3rien "Lothlórien") time
    in [The Lord of the Rings](/wiki/The_Lord_of_the_Rings "The Lord of the Rings"),^([[15]](#cite_note-Flieger-15))
    and that Lewis adopted them for his [Chronicles of Narnia](/wiki/Chronicles_of_Narnia
    "Chronicles of Narnia").^([[16]](#cite_note-16))
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 多个独立的时间框架，其中时间以不同的速率流逝，长期以来一直是[童话故事](/wiki/Fairy_tale "童话故事")的特色。^([[15]](#cite_note-Flieger-15))
    奇幻作家如[J. R. R. 托尔金](/wiki/J._R._R._Tolkien "J. R. R. 托尔金") 和[C. S. 路易斯](/wiki/C._S._Lewis
    "C. S. 路易斯") 在他们最著名的一些故事中使用了多个时间维度，比如那些由邓恩提出的。^([[15]](#cite_note-Flieger-15))
    有人认为托尔金在《指环王》中借鉴了他对[洛汗](/wiki/Lothl%C3%B3rien "洛汗")时间的想法，^([[15]](#cite_note-Flieger-15))
    而路易斯则采用了这些想法来创作他的[纳尼亚传奇](/wiki/Chronicles_of_Narnia "纳尼亚传奇")。^([[16]](#cite_note-16))
