- en: As the US Air Force fleet keeps shrinking, can it still win wars?
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 随着美国空军的舰队规模持续缩小，它还能赢得战争吗？
- en: 来源：[https://www.defensenews.com/air/2024/04/23/as-the-us-air-force-fleet-keeps-shrinking-can-it-still-win-wars/](https://www.defensenews.com/air/2024/04/23/as-the-us-air-force-fleet-keeps-shrinking-can-it-still-win-wars/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.defensenews.com/air/2024/04/23/as-the-us-air-force-fleet-keeps-shrinking-can-it-still-win-wars/](https://www.defensenews.com/air/2024/04/23/as-the-us-air-force-fleet-keeps-shrinking-can-it-still-win-wars/)
- en: In February 2017, then-Air Force Chief of Staff [Gen. Dave Goldfein](https://www.defensenews.com/digital-show-dailies/air-warfare-symposium/2017/03/03/goldfein-air-force-must-hone-its-skills-to-face-growing-global-threats/)
    issued a warning.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 2017年2月，时任空军参谋长[戴夫·戈尔德费恩将军](https://www.defensenews.com/digital-show-dailies/air-warfare-symposium/2017/03/03/goldfein-air-force-must-hone-its-skills-to-face-growing-global-threats/)发出了警告。
- en: 'Speaking at the [Center for Strategic and International Studies in Washington](https://csis-website-prod.s3.amazonaws.com/s3fs-public/publication/170223_Imperatives_Airpower_goldfein.pdf),
    Goldfein rattled off all the missions the Air Force must undertake: defending
    the U.S. against attack, operating two legs of the nation’s nuclear triad, projecting
    air power around the globe and, at the time, defeating the militant group known
    as the Islamic State.'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在[华盛顿战略与国际研究中心](https://csis-website-prod.s3.amazonaws.com/s3fs-public/publication/170223_Imperatives_Airpower_goldfein.pdf)演讲时，戈尔德费恩列举了空军必须执行的所有任务：保卫美国免受攻击，操作国家核三位一体的两条腿，全球投射空军力量，并在当时打败伊斯兰国这样的激进组织。
- en: “Every one of those missions is a growth area,” Goldfein said. “And while these
    missions have been growing, our Air Force has been getting smaller. ... We’re
    actually the smallest Air Force we’ve ever been.”
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: “这些任务每一个都是增长领域，”戈尔德费恩说道。“而在这些任务增长的同时，我们的空军却在变小……我们实际上是有史以来规模最小的空军。”
- en: At the time, the service had about 5,500 aircraft in its inventory. Since then,
    it has shrunk further and is now on track to get smaller still.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 当时，空军库存中约有5500架飞机。自那时以来，其规模进一步缩小，目前正朝着更小的方向发展。
- en: The Air Force expects its fleet of fighters, bombers, tankers, cargo planes,
    drones and other aircraft to [dip below 5,000 in fiscal 2025](https://www.defensenews.com/air/2024/03/11/us-air-force-budget-request-leans-toward-rd-trims-fighter-purchases/),
    as retirements of older, worn down and outdated airframes outpace procurement
    of their replacements. Indeed, the fleet could drop to 4,903 total aircraft next
    year, but it may yet fall further.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 空军预计其战斗机、轰炸机、加油机、货运机、无人机和其他飞机的舰队将在2025财年跌至[5000架以下](https://www.defensenews.com/air/2024/03/11/us-air-force-budget-request-leans-toward-rd-trims-fighter-purchases/)，因为老旧、磨损和过时飞机的退役超过了其替换的采购速度。实际上，舰队可能在明年降至4903架飞机，但可能会进一步下降。
- en: “Right now, the Air Force is as big as it will be,” Maj. Gen. Dave Tabor, director
    of programs for the service’s Office of the Deputy Chief of Staff for Plans and
    Programs, said in a March 21 interview. “In light of the budget uncertainties,
    it’s really difficult to predict exactly what size [the fleet] will be, next year
    or five years from now.”
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: “现在，空军的规模已经达到了最大值，”空军计划与程序副参谋长办公室的项目主管戴夫·塔伯少将在3月21日的一次采访中表示。“考虑到预算不确定性，很难准确预测明年或未来五年舰队的规模。”
- en: The fleet already totals less than one-fifth of its size during its [fiscal
    1956 peak](https://mitchellaerospacepower.org/wp-content/uploads/2021/02/a2dd91_5ddbf04fd26e4f72aef6cfd5ee87913f.pdf),
    when the service had 26,104 aircraft, according to the Mitchell Institute for
    Aerospace Studies. During that period, the number of F-84 Thunderjet and F-86
    Sabre fighters alone exceeded 6,400, far greater than the Air Force’s entire combined
    fleet of [5,032 airframes in fiscal 2024](https://www.saffm.hq.af.mil/Portals/84/documents/FY25/FY25%20Budget%20Request%20Overview.pdf?ver=UDFTDJ8HUcxYy8TV5K52Bw%3d%3d).
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 据米切尔航空航天研究所称，其舰队总量已不到其[1956财年峰值](https://mitchellaerospacepower.org/wp-content/uploads/2021/02/a2dd91_5ddbf04fd26e4f72aef6cfd5ee87913f.pdf)的五分之一，当时服务中拥有26,104架飞机。在那段时期，仅F-84雷电喷气式战斗机和F-86刺剑战斗机的数量就超过了空军整体[2024财年的5032架飞机](https://www.saffm.hq.af.mil/Portals/84/documents/FY25/FY25%20Budget%20Request%20Overview.pdf?ver=UDFTDJ8HUcxYy8TV5K52Bw%3d%3d)。
- en: Four F-15E Strike Eagles fly by an F-86 Sabre on display during a 2016 even
    in Goldsboro, N.C. (Airman 1st Class Ashley Williamson/U.S. Air Force)
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 四架F-15E攻击机在2016年Goldsboro, N.C.的一个活动中，飞越展示中的一架F-86刺剑战斗机。(Airman 1st Class Ashley
    Williamson/U.S. Air Force)
- en: The workforce is smaller as well. The Air Force in fiscal 2025 aims to fall
    to 320,000 active duty jobs, dropping by about 13,000 billets over the previous
    five fiscal years. The roles of those airmen are shifting, too, as the service
    tries to bolster non-flying missions like cyber offense and defense that are key
    to modern warfare.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 空军的工作人员数量也在减少。到2025财年，空军的活跃兵力目标为320,000名，比前五个财年减少约13,000个职位。这些空军人员的角色也在发生变化，服务部队试图加强像网络攻击和防御这样对现代战争至关重要的非飞行任务。
- en: The Air Force’s fleet is now 52% bigger than the Navy and Marine Corps’ combined
    inventory of 3,308 aircraft.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 美国空军的机队现在比海军和海军陆战队的合并库存多出52%，总计为3,308架飞机。
- en: The current Air Force chief of staff, Gen. David Allvin, and other top service
    officials point to exponential increases in capability among the remaining aircraft
    — such as striking targets with firepower and precision far beyond that of previous
    generations — to assuage concerns over the declining number of aircraft.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 现任空军参谋长戴维·奥尔文将军和其他高级服务官员指出，剩余飞机的能力呈指数级增长，例如使用远超过以往几代的火力和精度打击目标，以缓解飞机数量下降引发的担忧。
- en: But the shrinking fleet worries some lawmakers and observers.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 但机队的缩减仍然令一些立法者和观察人士担忧。
- en: Todd Harrison, a defense analyst at the American Enterprise Institute think
    tank, said that while modern aircraft do offer more speed, range, stealth and
    other advantages over previous generations of technology, “the reality is that
    one plane can only be in one place at a time.”
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 美国企业研究所智库的国防分析师托德·哈里森表示，尽管现代飞机在速度、射程、隐身和其他方面比以往任何一代技术都有更大的优势，“但事实是一架飞机一次只能在一个地方。”
- en: “For the credibility of our deterrence and our force posture, size still matters,”
    Harrison told Defense News. “That’s where we’re coming up short.”
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: “对于我们的威慑力和军事力量构势的可信度而言，规模仍然很重要，”哈里森告诉《国防新闻》。“这是我们现在的短板所在。”
- en: “An F-35 deployed over in the Indo-Pacific region is not doing anything to help
    you in [Europe],” he added.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: “部署在印太地区的F-35并不会对你在[欧洲]的情况有所帮助，”他补充道。
- en: Heather Penney, a former F-16 pilot and senior resident fellow at the Mitchell
    Institute for Aerospace Studies, said the Air Force’s fleet dipping below 5,000
    is “absolutely a noteworthy number,” with worrying implications for national security
    and the service’s ability to project power. Once it drops below that mark, she
    said, it will be harder for the service to argue in favor of bringing it back
    up.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 海瑟·佩尼，一名前F-16飞行员，同时也是米切尔航空航天研究所的高级驻所学者，称美国空军的飞机数量下降到低于5,000架是“绝对值得注意的数字”，对国家安全和服务部队的能力进行了令人担忧的影响。她说，一旦低于这个标志，服务部队将更难以辩护恢复飞机数量。
- en: “The Air Force has reached a critical danger point in my mind regarding its
    capacity and ability to fulfill what the nation expects of it, and what the other
    services depend on,” Penney said.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: “在我看来，美国空军已经达到了一个关键的危险点，关于其容量和履行国家期望以及其他服务部队依赖的能力，”佩尼说道。
- en: The issue isn’t limited to the service’s strike assets. Lawmakers routinely
    raise concerns about whether commanders around the globe will lose vital refueling,
    reconnaissance, battlefield coordination and more capabilities as the Air Force
    phases out high-demand fleets. Congress has even barred the service from retiring
    certain airframes until the military proves it can overcome those capability gaps.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 这个问题不仅限于服务部队的打击资产。国会议员们经常提出担忧，即随着空军逐步淘汰高需求的飞机机型，全球指挥官是否会失去重要的空中加油、侦察、战场协调以及更多能力。国会甚至禁止服务部队淘汰某些机型，直到军方证明可以弥补这些能力缺口。
- en: In an April 9 hearing before the Senate Appropriations Committee’s defense panel,
    ranking member Sen. Susan Collins, R-Maine, expressed her own concerns given the
    geopolitical environment. She pointed to Ukraine’s experience over the last two
    years — fighting off Russia’s invasion with a paltry fleet of a few dozen fighters
    — and questioned whether the U.S. Air Force will have enough aircraft to counter
    and deter threats across the globe.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 在4月9日参加参议院拨款委员会的国防小组听证会上，主要成员、缅因州共和党参议员苏珊·柯林斯表达了她自己的担忧，考虑到当前的地缘政治环境。她指出乌克兰在过去两年中的经历
    —— 凭借几十架战斗机勉强抵抗俄罗斯的入侵 —— 并质疑美国空军是否拥有足够的飞机来应对和遏制全球的威胁。
- en: “It seems clear to me that not only is quality obviously extremely important,
    and capability, but quantity matters also, particularly when we’re facing as many
    threats in such diverse places as we are,” she said.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 2023年10月27日，一名空军人员指引A-10“雷电Ⅱ”飞行员在美国中央司令部负责的范围内寻找停机位置。（由美国空军提供）
- en: The trade-offs
  id: totrans-split-26
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: “它们在它们的时代是非常出色的飞机”，Tabor谈到A-10和F-15C时说。“你不用走太远就能找到人谈论A-10在战场上的影响。但现实是，它们在今天的战斗中已经不再可行，尤其是在保持它们所需的高昂成本情况下。”
- en: Today’s Air Force fleet, while smaller, can carry out missions like precision-guided
    airstrikes and electronic warfare operations that generals during World War II
    and the Korean War could only dream of. Tabor said that ability allows the service
    to “hedge a little bit” on its capacity.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 折衷之处
- en: What’s more, other branches of the U.S. military and America’s allied and partner
    nations in some cases have capabilities similar to the Air Force, Tabor added,
    potentially making it easier to cover more regions.
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: “显然，质量显然非常重要，能力也很重要，但数量也很重要，特别是当我们面对如此多如此分散的威胁时，”她说。
- en: Advancements in precision targeting have rendered obsolete the mid-20th century
    tactics of sending wave after wave of first- and second-generation bombers against
    a target, raining down scores of munitions with the hope that one will hit the
    mark. Instead, a single B-2 Spirit — or even in years to come, an in-the-works
    B-21 Raider, touted by manufacturer Northrop Grumman as the first sixth-generation
    aircraft — can travel long distances and destroy a target that previously would
    have required multiple fighters and bombers working in concert.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 那些旧且过时的飞机，如A-10“雷电Ⅱ”和较老的F-15“鹰”战斗机，被列入退役名单，美国空军认为这些飞机不适合与中国等先进对手交战。空军还考虑将一些F-22战机退役，以及其他飞机类型，因为它们准备战斗的成本太高。空军预计其缩减措施将为更现代化的飞机释放资金和资源。
- en: Improvements in range, coupled with the stealth capabilities of the F-35 Joint
    Strike Fighter, F-22 Raptor, B-2 and the eventual B-21, have also revolutionized
    the Air Force’s ability to safely hit targets worldwide. And leaps forward in
    satellite technology, among other platforms that provide intelligence, surveillance
    and reconnaissance, have reduced the need for spy planes that once streaked across
    hostile airspace at Mach speed, snapping photos along the way.
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，美国军方的其他分支以及美国的盟国和伙伴国在某些情况下具有与空军类似的能力，Tabor补充道，这可能使覆盖更多地区变得更容易。
- en: The Air Force plans to retire 250 aircraft in FY25, which would exceed the number
    of aircraft it plans to bring on, resulting in a reduction of 129 aircraft.
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: 如今的空军机队虽然规模较小，但可以执行精确制导空袭和电子战等任务，这是二战和朝鲜战争时期的将军们只能梦寐以求的能力。Tabor说，这种能力使空军在其能力上“略作保留”。
- en: Those old and outdated aircraft slated for retirement include the A-10 Thunderbolt
    II and older F-15 Eagle fighters, which the service believes would not be suited
    for a war against an advanced adversary such as China. The service is also eyeing
    some F-22s for retirement, among other aircraft types, given they would cost too
    much to prepare for combat. The service expects its downsizing measures will free
    up money and resources for more modern aircraft.
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: 美国空军计划在2025财年退役250架飞机，超过计划引入的数量，导致飞机减少129架。
- en: “They were phenomenal aircraft in their time,” Tabor said of the A-10 and F-15C.
    “You don’t have to go very far to find someone who will talk about the effects
    of A-10s on the battlefield. But the reality is, they’re simply no longer viable
    in today’s fight, and certainly not in tomorrow’s — particularly at the cost associated
    with keeping them.”
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: 射程的改进，加上F-35联合攻击战斗机、F-22“猛禽”、B-2和即将到来的B-21的隐身能力，也彻底改变了空军安全打击全球目标的能力。卫星技术的飞跃进步，以及提供情报、监视和侦察的其他平台，也减少了曾经在敌对领空以超音速飞行、途中拍摄照片的侦察飞机的需求。
- en: An airman directs an A-10 Thunderbolt II pilot to a parking location on Oct.
    27, 2023, within U.S. Central Command's area of responsibility, which spans northeast
    Africa and across the Middle East to Central and South Asia. (Courtesy of the
    U.S. Air Force)
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: 精确打击技术的进步已经使20世纪中期发送一波又一波第一代和第二代轰炸机对目标进行轰炸的战术过时，希望其中一枚能命中目标的做法。相反，一架B-2“幽灵”轰炸机
    —— 甚至在未来几年，一架正在研制中的B-21“突袭者”，北罗格曼公司宣称是第六代飞机的首款飞机 —— 可以飞行长途并摧毁以前需要多架战斗机和轰炸机协同作战才能摧毁的目标。
- en: The Air Force also wants to dial back its planned purchase of F-35A and F-15EX
    Eagle II fighters, as it focuses its spending in FY25 on the research and development
    of future advanced aircraft, such as the Next Generation Air Dominance program.
    That effort seeks to craft an even more capable fighter, plus artificial intelligence-powered
    drones known as collaborative combat aircraft.
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
  zh: 空军还希望减少其计划购买的F-35A和F-15EX“鹰二”战斗机数量，将其支出集中在FY25年未来先进飞机的研发上，例如“下一代空中优势”计划。该计划旨在打造更加强大的战斗机，以及以人工智能为驱动的协同作战飞机。
- en: '“We’re forced to make a choice between two things: We can either maintain legacy
    force structure, and ultimately what that means is maintaining units and maintaining
    basing in any location that you want to pick, or modernizing,” according to the
    deputy chief of staff for plans and programs, Lt. Gen. Richard Moore. “Unfortunately,
    what’s happening is we’re trying to do both.”'
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
  zh: “我们被迫在两者之间做出选择：我们可以维持传统的力量结构，而最终这意味着在任何您选择的地点保持单位和基地，或者进行现代化，”计划与项目副参谋长，理查德·穆尔中将说。“不幸的是，正在发生的是我们试图两者兼顾。”
- en: But congressional reluctance about the Air Force’s planned retirements have
    prevented the service from shifting to the modernization effort it wants, he said
    in April at an Air and Space Forces Association event.
  id: totrans-split-37
  prefs: []
  type: TYPE_NORMAL
  zh: 但是国会对空军计划的退役仍然持谨慎态度，这阻碍了其转向希望的现代化努力，他在四月份在空军和太空力量协会活动中说。
- en: “We’re being restricted from divesting legacy force structure,” Moore said,
    adding that the service is “having to slow down modernization.”
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
  zh: “我们被限制不能剥离传统的力量结构，”穆尔说，并补充道，服务部门“不得不放慢现代化的步伐。”
- en: That’s one reason the Air Force struck six F-35As and six F-15EXs from its planned
    purchase in FY25, he noted, as well as reducing its buy of MH-139 Grey Wolf patrol
    helicopters.
  id: totrans-split-39
  prefs: []
  type: TYPE_NORMAL
  zh: 这是空军在FY25年计划购买中削减六架F-35A和六架F-15EX的原因之一，他指出，以及减少其购买MH-139“灰狼”巡逻直升机的数量。
- en: “To maintain legacy force structure and try and modernize, we’re hollowing out
    the force,” Moore said.
  id: totrans-split-40
  prefs: []
  type: TYPE_NORMAL
  zh: “为了维持传统的力量结构并尝试现代化，我们正在空军中腐蚀力量，”穆尔说。
- en: ‘Modernization death spiral’
  id: totrans-split-41
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: ‘现代化死亡螺旋’
- en: Harrison, the analyst at AEI, said the fleet’s reduction is similar to that
    occurring among other armed services, even as defense budgets grow larger each
    year. Much of those budgetary increases go to rising costs for personnel, operations
    and maintenance, he added.
  id: totrans-split-42
  prefs: []
  type: TYPE_NORMAL
  zh: AEI的分析师哈里森表示，舰队的减少类似于其他军种正在发生的情况，即使国防预算每年都在增加。他补充说，其中大部分预算增加用于人员、运营和维护成本上升。
- en: “When you’ve got recruiting and retention challenges, your force becomes more
    expensive,” Harrison said. “When you’ve got older aircraft still in the inventory
    — KC-135 [tankers], B-52s that are older than 90% of the people in the Air Force
    — those are going to cost more to operate and maintain as they age. When you replace
    those old systems, those advanced aircraft often cost even more to operate and
    maintain.”
  id: totrans-split-43
  prefs: []
  type: TYPE_NORMAL
  zh: “当你面临招聘和保留的挑战时，你的力量就会变得更加昂贵，”哈里森说。“当你的库存中仍有老旧飞机——比空军90%的人还要老的KC-135加油机、B-52轰炸机——随着它们的老化，操作和维护成本会更高。当你替换这些老旧系统时，这些先进飞机的操作和维护成本往往更高。”
- en: Budgetary restrictions are also pinching the Air Force; Congress last year passed
    the Fiscal Responsibility Act, which capped the Defense Department’s FY25 budget
    and forced the Air Force “to make some hard choices,” service Secretary Frank
    Kendall said, such as buying fewer F-35s and F-15EXs.
  id: totrans-split-44
  prefs: []
  type: TYPE_NORMAL
  zh: 预算限制也在压缩空军；国会去年通过了财政责任法案，限制了国防部FY25年预算，迫使空军“做出一些艰难的选择”，服务部长弗兰克·肯德尔说，例如购买更少的F-35和F-15EX。
- en: The U.S. Air Force's two experimental F-15EX Eagle II fighters return from a
    test mission over the Gulf of Mexico on Aug. 2, 2023\. (Tech. Sgt. John McRell/U.S.
    Air Force)
  id: totrans-split-45
  prefs: []
  type: TYPE_NORMAL
  zh: 美国空军的两架试验性F-15EX“鹰二”战斗机于2023年8月2日在墨西哥湾上空进行测试任务后返回。（Tech. Sgt. John McRell/美国空军）
- en: In addition, a long-overdue “bow wave” of modernization is crashing down as
    the Air Force seeks to simultaneously upgrade its fighters, bombers, tankers and
    intercontinental ballistic missiles, Harrison said.
  id: totrans-split-46
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，一个长期拖延的现代化“浪头”正在发生，当空军试图同时升级其战斗机、轰炸机、加油机和洲际弹道导弹时，哈里森说。
- en: “They’re trying to continue all of these new development programs,” Harrison
    said. “The reality is, it’s just squeezing the budget, and there’s not at much
    left at the end to procure these things in quantity.”
  id: totrans-split-47
  prefs: []
  type: TYPE_NORMAL
  zh: “他们正在努力推动所有这些新的发展项目，”哈里森说。“现实是，这只是在压缩预算，最后剩下的可用于大量采购这些物品的资金并不多。”
- en: Over the last two decades, Penney said, the Air Force’s modernization requirements
    took a backseat to the need to fund the wars in Iraq and Afghanistan. During this
    time, the service heavily flew aircraft such as the B-1B Lancer, curtailed the
    F-22 program earlier than expected, and delayed an effort to build a new bomber
    that eventually became the B-21 Raider.
  id: totrans-split-48
  prefs: []
  type: TYPE_NORMAL
  zh: 佩尼说，在过去二十年中，空军的现代化需求被迫让位于资助伊拉克和阿富汗战争的需要。在此期间，该服务大量使用诸如B-1B轰炸机的飞机，比预期提前结束了F-22计划，并推迟了建造最终成为B-21突袭者的新轰炸机的努力。
- en: “That forced the Air Force into … all these service-life extensions, and limping
    along [with] the fleet that it had until it got [to] today, where everything’s
    breaking at the same time,” Penney said.
  id: totrans-split-49
  prefs: []
  type: TYPE_NORMAL
  zh: 佩尼说：“这迫使空军进行了所有这些寿命延长，以及维持[拥有的]舰队在今天之前继续运行，现在所有东西都在同时出问题。”
- en: “It is a crisis that we should have anticipated,” she added. “The Air Force
    needs to not only recapitalize, but it has to grow its force, and the demand signal
    on it is enormous.”
  id: totrans-split-50
  prefs: []
  type: TYPE_NORMAL
  zh: 她补充道：“这是一场我们本应预料到的危机。空军不仅需要重建，还必须扩充其力量，而其需求信号则异常巨大。”
- en: The result, Harrison said, is that the Air Force is in danger of falling into
    a “maintenance and modernization death spiral.”
  id: totrans-split-51
  prefs: []
  type: TYPE_NORMAL
  zh: 汉森说，其结果是，空军面临“维护和现代化的死亡螺旋危机”。
- en: In such a spiral, he explained, the fleet is aging, stretched thin and in dire
    need of modernization. Because the service has to keep its existing fleet flying
    — to avoid a capabilities gap — it must spend its limited money on maintaining
    and extending the life of those older aircraft. But then, he added, the Air Force
    has less money to buy the new replacement planes it sorely needs.
  id: totrans-split-52
  prefs: []
  type: TYPE_NORMAL
  zh: 他解释说，在这样的螺旋中，舰队老化、承担压力过大，并急需现代化。因为服务必须继续让其现有舰队飞行——以避免能力差距——因此必须在维护和延长这些老旧飞机的寿命上花费有限的资金。但接着他补充道，空军就少了购买急需的新换代飞机的资金。
- en: “How do you pull out of a death spiral?” Harrison said. “That’s the challenge
    for the Air Force over the rest of this decade.”
  id: totrans-split-53
  prefs: []
  type: TYPE_NORMAL
  zh: 汉森说：“如何摆脱死亡螺旋？这是空军在今后十年面临的挑战。”
- en: And as the number of planes in the Air Force decreases, Penney said, the service
    may struggle to retain experienced pilots. If they aren’t getting the cockpit
    time they need because there aren’t enough planes, she added, they might leave
    and take higher-paying jobs in the private aviation industry.
  id: totrans-split-54
  prefs: []
  type: TYPE_NORMAL
  zh: 佩尼补充道，随着空军飞机数量的减少，该部门可能难以留住经验丰富的飞行员。她补充说，如果他们由于飞机不足而无法获得所需的驾驶舱时间，他们可能会离开并在私人航空业中找到更高薪的工作。
- en: “It is a slippery slope that the Air Force is already in because … they just
    can’t retain pilots,” Penney said. “It’s the pilots, it’s the maintainers, it’s
    the [logistics airmen], it’s the intel ops [at risk of leaving the Air Force].
    The entire ecosystem that surrounds a combat capability — you lose all of that
    knowledge.”
  id: totrans-split-55
  prefs: []
  type: TYPE_NORMAL
  zh: 佩尼说：“空军已经陷入了一个滑坡，因为……他们简直无法留住飞行员。飞行员、维护人员、[后勤航空兵]、情报作战人员——所有围绕作战能力的生态系统——他们的知识都在流失。”
- en: Harrison said the upcoming drop below 5,000 aircraft worries him less than the
    pattern it represents.
  id: totrans-split-56
  prefs: []
  type: TYPE_NORMAL
  zh: 汉森表示，他对即将低于5000架飞机的数量并不感到担忧，比起它所代表的趋势更为关注。
- en: “It’s the trend line that matters, more so than the absolute number itself,”
    he said. “And the trend line is not sustainable.”
  id: totrans-split-57
  prefs: []
  type: TYPE_NORMAL
  zh: “重要的是趋势线，而不是绝对数目本身。” 他说，“而这个趋势线是不可持续的。”
- en: Stephen Losey is the air warfare reporter for Defense News. He previously covered
    leadership and personnel issues at Air Force Times, and the Pentagon, special
    operations and air warfare at Military.com. He has traveled to the Middle East
    to cover U.S. Air Force operations.
  id: totrans-split-58
  prefs: []
  type: TYPE_NORMAL
  zh: 斯蒂芬·洛西是《国防新闻》的空战记者。他之前曾在《空军时报》报道领导和人员问题，在《军事.com》报道五角大楼、特种作战和空战问题。他曾前往中东报道美国空军的行动。
