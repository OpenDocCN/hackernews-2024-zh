- en: A teacher who prompted protests in a small Yorkshire town after showing his
    students a cartoon of the Prophet Muhammad remains in hiding nearly three years
    on and is unlikely ever to return home, his family say.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 一位教师在向学生展示先知穆罕默德漫画后，在一座约克郡小镇上引发了抗议活动，近三年来仍然藏匿不出，并且据其家人表示，他可能永远无法回家。
- en: The man, who was head of religious studies at Batley Grammar School in West
    Yorkshire, presented a drawing taken from the French satirical magazine Charlie
    Hebdo during one of his classes, provoking several days of demonstrations outside
    the school gates.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这名男子曾是西约克郡巴特利文法学校的宗教研究主任，在他的一堂课上展示了来自法国讽刺杂志《查理周刊》的一幅漫画，引发了学校门外数天的示威活动。
- en: He was put into police protection after allegedly receiving death threats and
    now lives with his partner and four children under an assumed name in a secret
    location outside Yorkshire.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
