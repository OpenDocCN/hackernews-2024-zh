- en: '[Message #82](#82) received at 1068024@bugs.debian.org ([full text](bugreport.cgi?bug=1068024;msg=82),
    [mbox](bugreport.cgi?bug=1068024;mbox=yes;msg=82), [reply](mailto:1068024@bugs.debian.org?body=On%20Sun%2C%2031%20Mar%202024%2003%3A01%3A06%20%2B0200%20Christoph%20Anton%20Mitterer%20%3Ccalestyo%40scientia.org%3E%20wrote%3A%0A%3E%20One%20more%20thing%3A%0A%3E%20%0A%3E%20%0A%3E%20Is%20anyone%20on%20the%20Debian%20side%20trying%20to%20figure%20out%20how%20far%20we%27ve%20been%0A%3E%20practically%20affected%3F%0A%3E%20%0A%3E%20I%20mean%20let%27s%20assume%20we%27re%20%22lucky%22%2C%20and%20the%20backdoor%20is%20only%20in%0A%3E%205.6.0%2F5.6.1...%20and%20that%20none%20of%20the%20adversary%27s%20earlier%20commits%0A%3E%20introduced%20any%20serious%20holes%5B0%5D%20which%20wouldn%27t%20be%20known%20yet.%0A%3E%20%0A%3E%20Then%20many%20servers%20running%20Debian%20%28which%20is%20then%20typically%20Debian%0A%3E%20stable%29%2C%20would%20be%20sill%20safe.%0A%3E%20%0A%3E%20However%2C%20many%20people%20%28and%20I%27d%20guess%20that%20includes%20DDs%2FDMs%29%20run%20their%0A%3E%20workstations%2Flaptops%20with%20testing%2Funstable.%0A%3E%20So%20IMO%20it%27s%20not%20enough%20to%20know%20that%20Debian%20stable%20is%20likely%20not%0A%3E%20affected%20-%20I%27d%20be%20rather%20relieved%20if%20I%27d%20knew%20that%20there%27s%20a%20good%0A%3E%20chance%20that%20the%20personal%20computers%20of%20most%20DDs%2FDMs%20%28who%20push%20uploads%2C%0A%3E%20etc.%20pp.%29%20were%20%28at%20least%20practically%29%20safe.%0A%3E%20%0A%3E%20Some%20guy%20decrypted%5B1%5D%20the%20strings%20from%20the%20maleware%27s%20binary%20payload%3A%0A%3E%20https%3A%2F%2Fgist.github.com%2Fq3k%2Faf3d93b6a1f399de28fe194add452d01%23file-hashes-txt-L115%0A%3E%20where%20only%20%2Fusr%2Fsbin%2Fsshd%20would%20be%20named.%0A%3E%20%0A%3E%20Should%28%21%29%20it%20turn%20out%2C%20that%20the%20actual%20binary%20payload%20actually%20only%0A%3E%20affects%20sshd%20and%20especially%20does%20not%20on%20it%27s%20own%20pull%20in%20evil%20code%2C%20it%0A%3E%20might%20at%20least%20be%20that%20all%20people%20who%20hadn%27t%20sshd%20running%20%28or%20not%0A%3E%20directly%20accessible%20because%20a%20router%2Ffirewall%2Fetc.%20was%20in%20front%20of%20it%29%2C%0A%3E%20would%20effectively%20still%20be%20safe.%0A%3E%20No%20idea%20whether%20or%20not%20this%20is%20really%20the%20case%20-%20but%20if%20so%2C%20it%20might%20at%0A%3E%20least%20mean%20that%20many%20workstations%2Flaptops%20are%20safe%2C%20because%20they%27re%20not%0A%3E%20usually%20directly%20accessible%20from%20the%20internet.%0A%3E%20%0A%3E%20%0A%3E%20But%20even%20then%2C%20it%20would%20probably%20need%20to%20be%20checked%20whether%20all%20the%0A%3E%20versions%20that%20Debian%20ever%20used%2Fshipped%20in%0A%3E%20testing%2Funstable%28%2Fexperimental%29%20were%20actually%20fully%20identical%20to%20the%0A%3E%20versions%20that%20are%20now%20analysed%20by%20forensic%20folks.%0A%3E%20%0A%3E%20Is%20the%20security%20team%20doing%20anything%20like%20that%3F%0A%3E%20%0A%3E%20%0A%3E%20Cheers%2C%0A%3E%20Chris.%0A%3E%20%0A%3E%20%0A%3E%20PS%3A%20if%20someone%20from%20the%20security%20team%20reads%20along%2C%0A%3E%20https%3A%2F%2Fgist.github.com%2Fthesamesam%2F223949d5a074ebc3dce9ee78baad9e27%0A%3E%20which%20is%20from%20Sam%20James%20of%20Gentoo%2C%20seems%20to%20collect%20good%20information%20on%0A%3E%20what%20is%20known%20so%20far.%0A%3E%20Might%20be%20worth%20to%20add%20to%20the%20links%20in%20the%20security%20tracker.%0A%3E%20%0A%3E%20%0A%3E%20%5B0%5D%20There%20are%20reports%20about%20an%20added%20%27.%27%20in%20the%20CMakeLists.txt%0A%3E%20disabling%20some%20sandboxing%2C%20but%20AFAICS%20at%20least%20the%20current%20version%20uses%0A%3E%20autotools%20for%20building%3F%21%0A%3E%20%0A%3E%20%5B1%5D%20He%20also%20provided%20the%20code%20he%20used%20to%20do%20so.%0A%3E%20https%3A%2F%2Fgist.github.com%2Fq3k%2Faf3d93b6a1f399de28fe194add452d01%3Fpermalink_comment_id%3D5006546%23gistcomment-5006546%0A%3E%20%0A&subject=Re%3A%20revert%20to%20version%20that%20does%20not%20contain%20changes%20by%20bad%20actor&In-Reply-To=%3C17377f1e2560f2127e9c896bb87d9941e1b7483e.camel%40scientia.org%3E&References=%3C17377f1e2560f2127e9c896bb87d9941e1b7483e.camel%40scientia.org%3E)):'
