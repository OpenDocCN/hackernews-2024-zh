%3E%20might%20at%20least%20be%20that%20all%20people%20who%20hadn%27t%20sshd%20running%20%28or%20not%0A%3E%20directly%20accessible%20because%20a%20router%2Ffirewall%2Fetc.%20was%20in%20front%20of%20it%29%2C%0A%3E%20would%20effectively%20still%20be%20safe.%0A%3E%20No%20idea%20whether%20or%20not%20this%20is%20really%20the%20case%20-%20but%20if%20so%2C%20it%20might%20at%0A%3E%20least%20mean%20that%20many%20workstations%2Flaptops%20are%20safe%2C%20because%20they%27re%20not%0A%3E%20usually%20directly%20accessible%20from%20the%20internet.%0A%3E%20%0A%3E%20%0A%3E%20But%20even%20then%2C%20it%20would%20probably%20need%20to%20be%20checked%20whether%20all%20the%0A%3E%20versions%20that%20Debian%20ever%20used%2Fshipped%20in%0A%3E%20testing%2Funstable%28%2Fexperimental%29%20were%20actually%20fully%20identical%20to%20the%0A%3E%20versions%20that%20are%20now%20analysed%20by%20forensic%20folks.%0A%3E%20%0A%3E%20Is%20the%20security%20team%20doing%20anything%20like%20that%3F%0A%3E%20%0A%3E%20%0A%3E%20Cheers%2C%0A%3E%20Chris.%0A%3E%20%0A%3E%20%0A%3E%20PS%3A%20if%20someone%20from%20the%20security%20team%20reads%20along%2C%0A%3E%20https%3A%2F%2Fgist.github.com%2Fthesamesam%2F223949d5a074ebc3dce9ee78baad9e27%0A%3E%20which%20is%20from%20Sam%20James%20of%20Gentoo%2C%20seems%20to%20collect%20good%20information%20on%0A%3E%20what%20is%20known%20so%20far.%0A%3E%20Might%20be%20worth%20to%20add%20to%20the%20links%20in%20the%20security%20tracker.%0A%3E%20%0A%3E%20%0A%3E%20%5B0%5D%20There%20are%20reports%20about%20an%20added%20%27.%27%20in%20the%20CMakeLists.txt%0A%3E%20disabling%20some%20sandboxing%2C%20but%20AFAICS%20at%20least%20the%20current%20version%20uses%0A%3E%20autotools%20for%20building%3F%21%0A%3E%20%0A%3E%20%5B1%5D%20He%20also%20provided%20the%20code%20he%20used%20to%20do%20so.%0A%3E%20https%3A%2F%2Fgist.github.com%2Fq3k%2Faf3d93b6a1f399de28fe194add452d01%3Fpermalink_comment_id%3D5006546%23gistcomment-5006546%0A%3E%20%0A&subject=Re%3A%20revert%20to%20version%20that%20does%20'
