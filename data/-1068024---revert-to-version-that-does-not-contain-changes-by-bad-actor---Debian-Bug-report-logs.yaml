  zh: '[消息＃50](#50) 收到于 1068024@bugs.debian.org ([完整文本](bugreport.cgi?bug=1068024;msg=50)，[mbox](bugreport.cgi?bug=1068024;mbox=yes;msg=50)，[回复](mailto:1068024@bugs.debian.org?subject=Re%3A%20Bug%231068024%3A%20revert%20to%20version%20that%20does%20not%20contain%20changes%20by%20bad%20actor&body=On%20Sat%2C%2030%20Mar%202024%2012%3A55%3A21%20%2B0000%20Ivan%20Shmakov%20%3Civan%40siamics.net%3E%20wrote%3A%0A%3E%20%3E%3E%3E%3E%3E%20On%202024-03-30%2C%20Guillem%20Jover%20wrote%3A%0A%3E%20%3E%3E%3E%3E%3E%20On%20Sat%2C%202024-03-30%20at%2000%3A48%3A34%20%2B0000%2C%20Stephan%20Verb%C3%BCcheln%20wrote%3A%0A%3E%20%0A%3E%20%20%3E%3E%20主题：%20Re%3A%20Bug%231068024%3A%20Or%20remove%20xz%20altogether%3F%0A%3E%20%0A%3E%20%20%3E%3E%20也许那些批评xz的人在那个时代把它看作是一个业余项目实现了一个有缺陷的文件格式，他们是对的？%0A%3E%20%0A%3E%20%20%3E%3E%20https%3A%2F%2Fwww.nongnu.org%2Flzip%2Fxz_inadequate.html%0A%3E%20%0A%3E%20%20%3E%20*Sigh*，当前的情况已经够糟糕了，并且与xz格式或设计，以及那个链接中的恐慌和宣传无关。请放弃它……%0A%3E%20%0A%3E%20%09虽然我不会自己提及它，也不会就此（显然与缺乏诚信的开发者自愿维护该项目有关）变更的辩论做出可能具有挑衅性的主题，因为它与手头问题只是间接相关（在一些情况下，软件项目的设计质量确实影响维护工作的数量及其他事务），上述评论引起了我的好奇心：链接中的文档的哪些部分是‘恐慌和宣传’？因为我刚刚浏览了一下，没有找到明显的例子。%0A%3E%20%0A%3E%20%09当然，我不是压缩和编码领域的专家，并且不能轻易地就那里提出的大多数论点的有效性发言，但至少其中一些看起来是合理的。有些我觉得是显而易见的，比如，例如：%0A%3E%20%0A%3E%20%20ADD%3E%20CRC的一个众所周知的特性是它们能够检测到与CRC本身大小相等的突发错误。使用一个比数据字大的CRC是一个错误，因为一个与数据字大小相同的CRC同样能检测到所有错误，同时产生更少的误报。%0A%3E%20%0A%3E%20%09如果对那篇文档提出了合理的反驳意见，我认为指向它对这个讨论是合适的。除此之外，我不会在这里继续这个话题。我会监控一些互联网论坛，虽然（新闻：alt.os.linux.debian，新闻：comp.misc，irc：//irc.efnet.org/%2523coders，等等）。%0A%3E%20%0A%3E%20--%20%0A%3E%20FSF联合会成员＃7257＃＃np。Moonsong
    — Shane Jackman%0A%3E%20%0A%3E%20%0A&References=%3CZgcjtvSjQM59nX_w%40kitenet.net%3E%0A%09%3Ce96cb21e64b1c68d4ec9304802bc7f010bf82535.camel%40posteo.de%3E%0A%09%3CZgd9qAG7rqbrMqN2%40thunder.hadrons.org%3E%0A%20%3C-XNy7LTsg7gxGioANsY_0529Z8WFYAgv%40violet.siamics.net%3E&In-Reply-To=%3C-XNy7LTsg7gxGioANsY_0529Z8WFYAgv%40violet.siamics.net%3E))'
