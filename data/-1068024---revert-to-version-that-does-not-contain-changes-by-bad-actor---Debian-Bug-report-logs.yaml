    [mbox](bugreport.cgi?bug=1068024;mbox=yes;msg=50), [reply](mailto:1068024@bugs.debian.org?subject=Re%3A%20Bug%231068024%3A%20revert%20to%20version%20that%20does%20not%20contain%20changes%20by%20bad%20actor&body=On%20Sat%2C%2030%20Mar%202024%2012%3A55%3A21%20%2B0000%20Ivan%20Shmakov%20%3Civan%40siamics.net%3E%20wrote%3A%0A%3E%20%3E%3E%3E%3E%3E%20On%202024-03-30%2C%20Guillem%20Jover%20wrote%3A%0A%3E%20%3E%3E%3E%3E%3E%20On%20Sat%2C%202024-03-30%20at%2000%3A48%3A34%20%2B0000%2C%20Stephan%20Verb%C3%BCcheln%20wrote%3A%0A%3E%20%0A%3E%20%20%3E%3E%20Subject%3A%20Re%3A%20Bug%231068024%3A%20Or%20remove%20xz%20altogether%3F%0A%3E%20%0A%3E%20%20%3E%3E%20Maybe%20the%20people%20who%20criticized%20xz%20back%20in%20the%20day%20for%20being%20an%20amateur%0A%3E%20%20%3E%3E%20project%20implementing%20a%20defective%20file%20format%20were%20right%20all%20along%3F%0A%3E%20%0A%3E%20%20%3E%3E%20https%3A%2F%2Fwww.nongnu.org%2Flzip%2Fxz_inadequate.html%0A%3E%20%0A%3E%20%20%3E%20%2ASigh%2A%2C%20the%20current%20situation%20is%20bad%20enough%2C%20and%20has%20nothing%20to%20do%0A%3E%20%20%3E%20with%20the%20xz%20format%20or%20design%2C%20or%20the%20FUD%20and%20propaganda%20from%20that%0A%3E%20%20%3E%20link.%20%20Please%20drop%20it%E2%80%A6%0A%3E%20%0A%3E%20%09While%20I%20wouldn%E2%80%99t%20have%20brought%20it%20up%20myself%2C%20nor%20the%20arguably%0A%3E%20%09provocative%20Subject%3A%20change%20%28reverted%29%2C%20as%20it%E2%80%99s%20indeed%20only%0A%3E%20%09tangentially%20related%20to%20the%20issue%20at%20hand%20%28which%20apparently%0A%3E%20%09have%20resulted%20from%20the%20absense%20of%20good%20faith%20developers%0A%3E%20%09volunteering%20to%20maintain%20this%20project%20%E2%80%93%20and%20in%20a%20word%20of%0A%3E%20%09defense%2C%20the%20design%20quality%20of%20a%20software%20project%20%2Fdoes%2F%0A%3E%20%09influence%20both%20the%20amount%20of%20maintenance%20work%20and%2C%20other%0A%3E%20%09things%20being%20equal%2C%20the%20desire%20to%20get%20involved%29%2C%20the%20comment%0A%3E%20%09above%20got%20me%20curious%3A%20which%20parts%20of%20the%20document%20linked%20are%0A%3E%20%09%E2%80%98FUD%20and%20propaganda%E2%80%99%3F%20%20Because%20I%E2%80%99ve%20just%20glanced%20it%20over%20and%0A%3E%20%09I%20don%E2%80%99t%20find%20any%20obvious%20examples.%0A%3E%20%0A%3E%20%09Granted%2C%20I%E2%80%99m%20not%20an%20expert%20in%20the%20field%20of%20compression%20and%0A%3E%20%09coding%2C%20per%20se%2C%20and%20can%E2%80%99t%20readily%20speak%20on%20the%20validity%20of%0A%3E%20%09most%20of%20the%20arguments%20given%20there%2C%20those%20at%20least%20appear%0A%3E%20%09plausible.%20%20Some%20arguments%20I%20find%20obvious%2C%20such%20as%2C%20e.%20g.%3A%0A%3E%20%0A%3E%20%20ADD%3E%20A%20well-known%20property%20of%20CRCs%20is%20their%20ability%20to%20detect%20burst%0A%3E%20%20ADD%3E%20errors%20up%20to%20the%20size%20of%20the%20CRC%20itself.%20%20Using%20a%20CRC%20larger%0A%3E%20%20ADD%3E%20than%20the%20dataword%20is%20an%20error%20because%20a%20CRC%20just%20as%20large%20as%0A%3E%20%20ADD%3E%20the%20dataword%20equally%20detects%20all%20errors%20while%20it%20produces%0A%3E%20%20ADD%3E%20a%20lower%20number%20of%20false%20positives.%0A%3E%20%0A%3E%20%09If%20there%E2%80%99s%20a%20reasonable%20rebuttal%20to%20the%20points%20raised%20in%20that%0A%3E%20%09document%2C%20I%20believe%20that%20a%20pointer%20to%20it%20would%20be%20appropriate%0A%3E%20%09for%20this%20discussion.%20%20Other%20than%20that%2C%20I%E2%80%99m%20not%20going%20to%20go%20on%0A%3E%20%09this%20tangent%20any%20further%20here.%20%20I%E2%80%99ll%20be%20monitoring%20a%20handful%0A%3E%20%09of%20Internet%20fora%20for%20that%2C%20though%20%28news%3Aalt.os.linux.debian%2C%0A%3E%20%09news%3Acomp.misc%2C%20irc%3A%2F%2Firc.efnet.org%2F%2523coders%2C%20etc.%29%0A%3E%20%0A%3E%20--%20%0A%3E%20FSF%20associate%20member%20%237257%20%20np.%20Moonsong%20%E2%80%94%20Shane%20Jackman%0A%3E%20%0A%3E%20%0A&References=%3CZgcjtvSjQM59nX_w%40kitenet.net%3E%0A%09%3Ce96cb21e64b1c68d4ec9304802bc7f010bf82535.camel%40posteo.de%3E%0A%09%3CZgd9qAG7r