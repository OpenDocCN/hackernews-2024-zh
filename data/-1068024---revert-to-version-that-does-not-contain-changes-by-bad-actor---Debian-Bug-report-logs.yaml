  zh: "[第45条消息](bugreport.cgi?bug=1068024;msg=45)已发送至1068024@bugs.debian.org（[完整文本](bugreport.cgi?bug=1068024;msg=45)，[mbox](bugreport.cgi?bug=1068024;mbox=yes;msg=45)，[回复](mailto:1068024@bugs.debian.org?subject=Re%3A%20Bug%231068024%3A%20revert%20to%20version%20that%20does%20not%20contain%20changes%20by%0A%20bad%20actor&body=On%20Sat%2C%2030%20Mar%202024%2008%3A38%3A19%20-0400%20Joey%20Hess%20%3Cid%40joeyh.name%3E%20wrote%3A%0A%3E%20Aurelien%20Jarno%20wrote%3A%0A%3E%20%3E%20请注意，重新回退到这样一个旧版本会导致使用%0A%3E%20%3E%20自那时以来引入的新符号的软件包出现问题。经过初步查看，至少涉及以下内容：%0A%3E%20%3E%20-%20dpkg%0A%3E%20%3E%20-%20erofs-utils%0A%3E%20%3E%20-%20kmod%0A%3E%20%3E%20%0A%3E%20%3E%20在该列表中包含dpkg意味着必须仔细计划这种降级。%0A%3E%20%3E%20%0A%3E%20%3E%20我同意这将是一个具有挑战性的降级。我已经尝试过了%0A%3E%20%3E%20实验性地，一旦回退到旧版本的liblzma5，dpkg-deb就损坏了%0A%3E%20%3E%20因为缺少符号'XZ_5.4'。%0A%3E%20%3E%20%0A%3E%20%3E%20将liblzma5重命名为其他名称（例如liblzma6？）并使dpkg-deb%0A%3E%20%3E%20依赖于它似乎是避免混乱情况的一种方法。%0A%3E%20%3E%20%0A%3E%20%3E%20%0A%3E%20%3E%20顺便说一句，我已经在sid上重新构建了xz-utils\
    \ 5.2.5-2.1~deb11u1（来自bullseye）%0A%3E%20%3E%20并在稍微调整了dpkg的打包后成功地构建了它：%0A%3E%20%3E%20%0A%3E%20%3E%20---\
    \ debian/libdpkg-dev.install.orig\t2024-03-30 07:31:46.635365816 -0400%0A%3E%20%3E%20+++\
    \ debian/libdpkg-dev.install\t2024-03-30 07:34:48.667477725 -0400%0A%3E%20%3E%20@@\
    \ -1,4 +1,5 @@%0A%3E%20%3E%20 usr/include/dpkg/*.h%0A%3E%20%3E%20-usr/lib/*/pkgconfig/libdpkg.pc%0A%3E%20%3E%20-usr/lib/*/libdpkg.a%0A%3E%20%3E%20+usr/lib/pkgconfig/libdpkg.pc%0A%3E%20%3E%20+usr/lib/libdpkg.a%0A%3E%20%3E%20\
    \ usr/share/aclocal/dpkg-*.m4%0A%3E%20%3E%20+usr/lib/libdpkg.la%0A%3E%20%3E%20%0A%3E%20%3E%20（在禁用了测试套件后，因为xz消息输出的变化%0A%3E%20%3E%20导致了测试失败。）%0A%3E%20%3E%20%0A%3E%20%3E%20--%20%0A%3E%20%3E%20看看内向的jo）%0A&参考：<ZgcjtvSjQM59nX_w%40kitenet.net>%0A%20<ZgczZzqFSq450Nlh%40aurel32.net>%0A%20<ZggHu6gxzO6nwMa5%40kitenet.net>%0A&在回复中：<ZggHu6gxzO6nwMa5%40kitenet.net>）："
