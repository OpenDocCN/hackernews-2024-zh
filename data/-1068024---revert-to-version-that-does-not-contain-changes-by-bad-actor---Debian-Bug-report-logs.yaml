%20%20usr%2Fshare%2Faclocal%2Fdpkg-%2A.m4%0A%3E%20%2Busr%2Flib%2Flibdpkg.la%0A%3E%20%0A%3E%20%28And%20after%20disabling%20the%20test%20suite%20since%20changes%20in%20xz%20message%20output%0A%3E%20caused%20a%20test%20failure.%29%0A%3E%20%0A%3E%20--%20%0A%3E%20see%20shy%20jo%0A&References=%3CZgcjtvSjQM59nX_w%40kitenet.net%3E%0A%20%3CZgczZzqFSq450Nlh%40aurel32.net%3E%0A%20%3CZggHu6gxzO6nwMa5%40kitenet.net%3E&In-Reply-To=%3CZggHu6gxzO6nwMa5%40kitenet.net%3E)):'
