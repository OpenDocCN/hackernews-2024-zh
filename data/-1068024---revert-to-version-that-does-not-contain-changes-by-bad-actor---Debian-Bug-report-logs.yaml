3A%0A%3E%20-%20servers%2C%20because%20they%20run%20stable%20distros%20that%20haven%27t%20had%20the%0A%3E%20%20%20backdoor%0A%3E%20-%20workstations%2Flaptops%2C%20because%20they%20typically%20don%27t%20run%20a%20publicly%0A%3E%20%20%20listending%20sshd%0A%3E%20%0A%3E%20But%20there%20are%20still%20new%20findings%20about%20the%20backdoor%20every%20now%20and%20then%2C%0A%3E%20like%20that%20it%20may%20read%2Fwrite%20on%20IPC%20sockets%20%28contained%20in%20%5B2%5D%29%20and%20I%27ve%0A%3E%20read%20similar%5B6%5D%20without%20the%20restriction%20on%20IPC.%0A%3E%20Also%20I%27ve%20seen%20some%20vague%20statements%5B7%5D%20that%20it%20might%20%22install%22%20public%0A%3E%20keys%20%28didn%27t%20really%20grasp%20what%20was%20meant%20there%20-%20something%20like%20%22in%0A%3E%20authorized_keys%22%29.%20And%20one%20report%5B8%5D%20talked%20about%20it%20collecting%0A%3E%20usernames%20and%20IPs%20and%20passing%20the%20on%20to%20some%20function%20with%20unknown%0A%3E%20purpose.%0A%3E%20%0A%3E%20It%20also%20seems%20like%20these%20effort%20focus%20mostly%20on%20the%205.6.1%20version%20and%0A%3E%20while%20it%27s%20said%20that%20the%205.6.0%20version%20is%20quite%20similar%2C%20who%20knows%20the%0A%3E%20exact%20details%21%3F%0A%3E%20%0A%3E%20%0A%3E%20In%20any%20case%20and%20%28too%29%20long%20story%20short%3A%0A%3E%20%0A%3E%20It%20would%20be%20nice%20to%20know%20whether%20there%27s%20still%20work%20done%20about%20finding%0A%3E%20out%20whether%20people%20who%20had%20the%20malicious%20code%20on%20their%20systems%20%28in%20any%0A%3E%20version%20of%20the%20backdoor%29%2C%20but%0A%3E%20-%20had%20sshd%20not%20running%20at%20all%0A%3E%20and%2For%0A%3E%20-%20it%20was%20not%20reachable%20from%20the%20internet%0A%3E%20%0A%3E%20can%20feel%20safe.%0A%3E%20%0A%3E%20Or%20whether%20it%20may%20be%20possible%20that%3A%0A%3E%20-%20the%20backdoor%20did%20call%20home%20%28loaded%20commands%20from%20there%2C%20leaked%0A%3E%20%20%20private%20keys%20or%20so%20from%20the%20system%29%0A%3E%20-%20used%20completel