- en: Garry’s Mod faces deluge of Nintendo-related DMCA takedown notices
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Garry’s Mod 面临大量与任天堂相关的 DMCA 通告
- en: 来源：[https://www.engadget.com/garrys-mod-faces-deluge-of-nintendo-related-dmca-takedown-notices-123027589.html](https://www.engadget.com/garrys-mod-faces-deluge-of-nintendo-related-dmca-takedown-notices-123027589.html)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.engadget.com/garrys-mod-faces-deluge-of-nintendo-related-dmca-takedown-notices-123027589.html](https://www.engadget.com/garrys-mod-faces-deluge-of-nintendo-related-dmca-takedown-notices-123027589.html)
- en: Facepunch Studios has [announced](https://store.steampowered.com/news/app/4000/view/4200245595694413052)
    on Steam that it's removing 20 years' worth of Nintendo-related workshop items
    for its sandbox game [*Garry's Mod*](https://www.engadget.com/2013-11-26-garrys-mod-tops-3-5-million-sold-continues-to-pick-up-steam.html)
    to comply with the Japanese company's demands. Earlier this year, an X user with
    the name Brewster T. Koopa [posted](https://twitter.com/brewsterkoopa/status/1756767363112763649)
    that a group of trolls was filing false DMCA claims against the game to get Nintendo
    add-ons removed and to get add-on makers to shut down. The perpetrators allegedly
    used a fake email to impersonate Nintendo's lawyers to send DMCA takedown notices.
    Facepunch Studios said in its new announcement, that it believes the demands legitimately
    came from Nintendo and that it has to respect the company's decision and start
    taking down items related to its IPs.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: Facepunch Studios 在 Steam 上 [宣布](https://store.steampowered.com/news/app/4000/view/4200245595694413052)，出于尊重日本公司的决定，他们正在删除与其知识产权相关的
    20 年工坊项目内容。今年早些时候，一位名为 Brewster T. Koopa 的用户在 [推特上发布](https://twitter.com/brewsterkoopa/status/1756767363112763649)
    说，一群巨魔正在对该游戏提交虚假 DMCA 投诉，以移除任天堂插件并让插件制作者停业。据称，肇事者使用假电子邮件冒充任天堂的律师发送 DMCA 下架通知。Facepunch
    Studios 在新公告中表示，他们认为这些要求确实来自任天堂，并且他们必须尊重公司的决定并开始下架与其知识产权相关的内容。
- en: '"This is an ongoing process, as we have 20 years of uploads to go through,"
    the developer wrote. "If you want to help us by deleting your Nintendo related
    uploads and never uploading them again, that would help us a lot."'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: '"这是一个持续的过程，因为我们需要检查 20 年的上传内容，" 开发者写道。"如果你能帮助我们删除你的任天堂相关上传，并且不再上传，那将对我们有很大帮助。"'
- en: '[PSA] False flaggers on the Garry''s Mod Workshop.'
  id: totrans-split-8
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '[PSA] Garry''s Mod 创意工坊上的虚假举报者。'
- en: There is someone, or a group of trolls going around the Gmod workshop filing
    false DMCA claims and shutting down addons, over 10 Gmod addon makers, myself
    included have been attacked, with over a dozen of our addons gone. [pic.twitter.com/ZwVVhQjQlu](https://t.co/ZwVVhQjQlu)
  id: totrans-split-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在 Gmod 创意工坊有一些人，或者一些巨魔在提交虚假的 DMCA 投诉，关闭插件，已经有超过 10 个 Gmod 插件制作者，包括我在内，受到了攻击，我们的插件中有超过一打已经被删除。[pic.twitter.com/ZwVVhQjQlu](https://t.co/ZwVVhQjQlu)
- en: — Brewster T. Koopa (@brewsterkoopa) [February 11, 2024](https://twitter.com/brewsterkoopa/status/1756767363112763649?ref_src=twsrc%5Etfw)
  id: totrans-split-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: — Brewster T. Koopa (@brewsterkoopa) [2024年2月11日](https://twitter.com/brewsterkoopa/status/1756767363112763649?ref_src=twsrc%5Etfw)
- en: Koopa said in a follow-up tweet that they sent an email to the company to let
    it know that the demands aren't actually from Nintendo. They previously argued
    that the takedown notices couldn't be from the Japanese gaming giant, because
    Nintendo add-ons have been around since 2005 and because the company would've
    contacted Valve, the publisher of *Garry's Mod*, itself.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: Koopa 在后续推文中表示，他们已经向公司发送了电子邮件，让公司知道这些要求实际上并不来自任天堂。他们之前曾辩称，这些下架通知不能是来自日本游戏巨头，因为任天堂的插件自
    2005 年以来一直存在，并且公司本应直接联系 *Garry's Mod* 的发行商 Valve。
- en: While the announcement is still up, Facepunch founder Garry Newman announced
    that his team has received people's emails and DMs and that the developer is conducting
    an investigation. "We need to take these things seriously (particularly from Nintendo),
    but we also can't let people misuse DMCA takedowns," Newman wrote. We've reached
    out to Nintendo to ask whether the takedowns Facepunch received truly came from
    the company, and we'll update this post once they respond.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管公告仍然存在，Facepunch 创始人 Garry Newman 宣布，他的团队已经收到了人们的电子邮件和私信，并且开发者正在进行调查。"我们需要认真对待这些事情（特别是来自任天堂的），但我们也不能让人们滥用
    DMCA 下架通知，" Newman 写道。我们已经联系任天堂询问 Facepunch 收到的下架通知是否真的来自公司，并且一旦他们回复我们会更新这篇文章。
- en: Yes, we have got your emails and dms, we have seen your theads, we're doing
    our own investigations. We need to take these things seriously (particularly from
    Nintendo), but we also can't let people misuse DMCA takedowns.
  id: totrans-split-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 是的，我们已经收到了您的邮件和私信，也看到了您的帖子，我们正在进行自己的调查。我们需要认真对待这些事情（尤其是来自任天堂的），但我们也不能让人们滥用DMCA的下架权利。
- en: — garry (@garrynewman) [April 25, 2024](https://twitter.com/garrynewman/status/1783374453562290376?ref_src=twsrc%5Etfw)
  id: totrans-split-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: — garry (@garrynewman) [2024年4月25日](https://twitter.com/garrynewman/status/1783374453562290376?ref_src=twsrc%5Etfw)
- en: '**Update, April 25 2024, 11:x04AM ET:** Newman has since taken to X to [state](https://twitter.com/garrynewman/status/1783501547361411494)
    that he has "been assured that the takedowns have been verified by Nintendo as
    legit" and the takedowns "will now continue as planned."'
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**更新，2024年4月25日，美东时间上午11:04：** 纽曼后来在X上[声明](https://twitter.com/garrynewman/status/1783501547361411494)说，他已经“被保证下架已经被任天堂确认为合法”，下架将“按计划继续进行”。'
