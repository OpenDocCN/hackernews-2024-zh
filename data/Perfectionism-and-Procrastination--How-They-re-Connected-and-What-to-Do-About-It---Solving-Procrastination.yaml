- en: 'Perfectionism and Procrastination: How They’re Connected and What to Do About
    It – Solving Procrastination'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 完美主义和拖延：它们之间的联系以及如何解决 – 解决拖延
- en: 来源：[https://solvingprocrastination.com/perfectionism/](https://solvingprocrastination.com/perfectionism/)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://solvingprocrastination.com/perfectionism/](https://solvingprocrastination.com/perfectionism/)
- en: '[*Procrastination*](https://solvingprocrastination.com/procrastination/) is
    a [common issue](https://solvingprocrastination.com/procrastination-statistics/),
    which occurs when people unnecessarily postpone decisions or actions, generally
    despite knowing that doing so is likely to [cause them issues](https://solvingprocrastination.com/procrastination-dangers/).'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[*拖延*](https://solvingprocrastination.com/procrastination/)是一个[普遍问题](https://solvingprocrastination.com/procrastination-statistics/)，即使人们通常明知这样做可能会[给他们带来问题](https://solvingprocrastination.com/procrastination-dangers/)，他们也会不必要地推迟决定或行动。'
- en: One reason why people procrastinate is *perfectionism*. For example, perfectionistic
    students might be so critical of themselves for making mistakes in school assignments,
    that they will postpone doing homework to avoid dealing with the associated negative
    emotions. Similarly, perfectionistic writers might be so worried about their book
    being criticized, that they will delay sending the book for feedback.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 人们拖延的一个原因是*完美主义*。例如，完美主义的学生可能会对自己在学校作业中犯错误而自我批评，以至于他们会推迟做作业以避免处理相关的负面情绪。同样，完美主义的作家可能会对自己的书受到批评而担忧，以至于他们会推迟将书稿发送给他人反馈。
- en: The relationship between perfectionism and procrastination can have serious
    implications, so it’s important to understand it. As such, in the following article
    you will learn more about how perfectionism and procrastination are connected,
    and see what you can do about this in practice.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 完美主义和拖延之间的关系可能会产生严重的后果，因此了解它至关重要。因此，在接下来的文章中，您将了解有关完美主义和拖延如何相互联系以及如何在实践中应对的更多信息。
- en: The relationship between perfectionism and procrastination
  id: totrans-9
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 完美主义和拖延之间的关系
- en: 'The relationship between perfectionism and procrastination is [complex](https://doi.org/10.3389/fpsyt.2021.736776),
    and [depends](https://doi.org/10.1007/s10942-012-0149-5) on the [specific aspects](https://doi.org/10.1002/per.2098)
    of perfectionism that a person has:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 完美主义和拖延之间的关系是[复杂的](https://doi.org/10.3389/fpsyt.2021.736776)，并且[取决于](https://doi.org/10.1007/s10942-012-0149-5)个体所具有的*完美主义*的[具体方面](https://doi.org/10.1002/per.2098)：
- en: '**Some aspects of perfectionism generally *increase*** **procrastination.**
    These include, most notably, *perfectionistic concerns*, which are [characterized
    primarily](https://doi.org/10.1002/per.2098) by critical and negative self-evaluations,
    excessive preoccupation with other people’s expectations, lack of satisfaction
    from successful performance, excessive [worry](https://doi.org/10.1023/A:1026474715384)
    over [making mistakes](https://doi.org/10.1016/j.sbspro.2011.10.104), and [doubts](https://doi.org/10.1080/03069885.2014.896454)
    about one’s abilities and actions, often in [irrational](https://doi.org/10.1037/10808-013)
    ways or to irrational degrees. Such concerns [represent](https://doi.org/10.1002/per.2098)
    the more *maladaptive* side of [perfectionism](https://doi.org/10.1016/j.lindif.2014.10.009),
    since they generally lead people to experience negative outcomes, in terms of
    factors such as their performance and wellbeing. For example, these concerns can
    lead a student to unnecessarily delay submitting their assignments, because they’re
    excessively worried that they’ve made mistakes.'
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**完美主义的某些方面通常会*增加*拖延。** 这些主要包括*完美主义关注*，其[主要特征为](https://doi.org/10.1002/per.2098)对自我进行批判和负面评价，过度关注他人的期望，对成功表现缺乏满足感，过度[担心](https://doi.org/10.1023/A:1026474715384)犯错，以及[对自己的能力和行为](https://doi.org/10.1080/03069885.2014.896454)的怀疑，通常以不理性的方式或程度表现出来。这些关注[代表](https://doi.org/10.1002/per.2098)了*完美主义*更*不适应*的一面，因为它们通常会导致人们在表现和福祉等因素方面经历负面结果。例如，这些关注可能会导致学生不必要地延迟提交作业，因为他们过度担心自己犯了错。'
- en: '**Some aspects of perfectionism generally *decrease* procrastination.** These
    include, most notably, *perfectionistic strivings*, which are [characterized primarily](https://doi.org/10.1002/per.2098)
    by setting and striving for excessively high personal standards, often with a
    focus on attaining flawlessness in one’s work. Such strivings [represent](https://doi.org/10.1002/per.2098)
    the more *adaptive* side of [perfectionism](https://doi.org/10.1016/j.lindif.2014.10.009),
    since they generally lead people to experience positive outcomes, in terms of
    factors such as their performance and wellbeing. For example, these strivings
    can lead a student to submit all their assignments on time, because they want
    to get a perfect grade.'
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**完美主义的某些方面通常会*减少*拖延。**其中最明显的包括*完美主义追求*，这主要是[以设定并追求过高的个人标准为特征](https://doi.org/10.1002/per.2098)，通常侧重于在工作中达到完美无瑕。这些追求[代表了](https://doi.org/10.1002/per.2098)完美主义的更*适应性*一面，因为它们通常会导致人们在表现和福祉等因素上获得积极的结果。例如，这些追求可以促使学生按时提交所有作业，因为他们想要得到完美的成绩。'
- en: Furthermore, [other characteristics](https://doi.org/10.1037/10808-013) of people’s
    perfectionism can also [play a role](https://doi.org/10.1080/03069885.2016.1213374)
    in determining how their perfectionism influences their procrastination. For example,
    *socially-prescribed perfectionism*, which [involves](https://doi.org/10.1016/B978-0-12-397045-9.00166-X)
    people having high standards [set](https://doi.org/10.1007/978-1-4899-0227-6_6)
    for them by [others](https://doi.org/10.2224/sbp.2008.36.6.753), is [more likely](https://doi.org/10.1037/0033-2909.133.1.65)
    to increase procrastination, whereas *self-oriented perfectionism*, which [involves](https://doi.org/10.1037/10808-013)
    people [setting](https://doi.org/10.1016/j.lindif.2017.04.010) high standards
    for [themselves](https://doi.org/10.2224/sbp.1992.20.2.85), is more likely to
    decrease procrastination.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，人们的完美主义的[其他特征](https://doi.org/10.1037/10808-013)也可以[在确定他们的完美主义如何影响他们的拖延方面发挥作用](https://doi.org/10.1080/03069885.2016.1213374)。例如，*社会赋予的完美主义*，涉及人们被[他人设定的高标准](https://doi.org/10.1016/B978-0-12-397045-9.00166-X)，更有可能增加拖延，而*自我导向的完美主义*，涉及人们为[自己设定的高标准](https://doi.org/10.1037/10808-013)，更有可能减少拖延。
- en: In addition, various issues can influence people’s perfectionism, and the [relationship](https://doi.org/10.2224/sbp.2008.36.6.753)
    between it and their procrastination. For example, when people receive [parental
    criticism](https://doi.org/10.1080/03069885.2016.1213374), this can exacerbate
    their perfectionistic concerns, which in turn can exacerbate their procrastination.
    Alternatively, when people have high *[self-efficacy](https://solvingprocrastination.com/self-efficacy/)*,
    this can improve their ability to control any perfectionistic concerns that they
    have, which in turn can decrease their procrastination.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，各种问题都会影响人们的完美主义，以及它与他们拖延的[关系](https://doi.org/10.2224/sbp.2008.36.6.753)。例如，当人们接受[父母的批评](https://doi.org/10.1080/03069885.2016.1213374)时，这可能会加剧他们的完美主义担忧，进而加剧他们的拖延。另外，当人们拥有较高的*[自我效能](https://solvingprocrastination.com/self-efficacy/)*时，这可以提高他们控制任何完美主义担忧的能力，从而减少他们的拖延。
- en: '**In summary**, perfectionism can either increase or decrease procrastination,
    depending on various factors. These factors include the aspects of perfectionism
    involved (e.g., concerns vs. strivings), the types of perfectionism involved (e.g.,
    self-oriented vs. socially-prescribed), and personality traits, such as self-efficacy.
    This means that while perfectionism can sometimes cause procrastination, not all
    perfectionists procrastinate.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**总而言之**，完美主义可能会增加或减少拖延，这取决于各种因素。这些因素包括所涉及的完美主义方面（例如，担忧与追求）、所涉及的完美主义类型（例如，自我导向与社会赋予的）、以及个人特质，例如自我效能。这意味着，虽然完美主义有时会导致拖延，但并非所有完美主义者都会拖延。'
- en: Associated psychological mechanisms
  id: totrans-16
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 相关的心理机制
- en: There are [various ways](https://doi.org/10.1002/per.2098) in which perfectionism
    can lead to procrastination. For example, it can increase the negative emotions
    that people experience when they make mistakes, which leads people to delay their
    work as a way to [delay](https://solvingprocrastination.com/emotion-regulation/)
    the associated [negative emotions](https://doi.org/10.1007/s12144-021-02653-z).
    Alternatively, perfectionism can substantially increase people’s expectations
    of themselves, which [increases](https://doi.org/10.1002/per.2098) the [discrepancy](https://doi.org/10.1016/j.paid.2017.02.059)
    between people’s current situation and their desired situation so much that their
    goals feel unattainable, which causes them to give up.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 完美主义会导致拖延的[各种方式](https://doi.org/10.1002/per.2098)。例如，它会增加人们在犯错时所经历的负面情绪，这导致人们将工作推迟作为一种[延迟](https://solvingprocrastination.com/emotion-regulation/)相关[负面情绪](https://doi.org/10.1007/s12144-021-02653-z)的方式。另外，完美主义会显著增加人们对自己的期望，这[增加了](https://doi.org/10.1002/per.2098)人们当前情况与期望情况之间的[差距](https://doi.org/10.1016/j.paid.2017.02.059)，以至于他们的目标感觉不可达，这导致他们放弃。
- en: These mechanisms can [cause people](https://doi.org/10.1016/j.jrp.2012.08.006)
    to enter a [perfectionism-procrastination cycle](https://solvingprocrastination.com/procrastination-cycle/).
    For example, this can happen when someone’s perfectionism makes them afraid of
    negative feedback, which causes them to procrastinate, which leads them to perform
    poorly and get negative feedback, which makes them more afraid of getting negative
    feedback again in the future, and so on.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 这些机制可以使人们陷入[完美主义拖延循环](https://solvingprocrastination.com/procrastination-cycle/)。例如，当某人的完美主义使他们害怕负面反馈时，他们就会拖延，这导致他们表现不佳并获得负面反馈，这使他们更害怕未来再次获得负面反馈，以此类推。
- en: Other causes of procrastination
  id: totrans-19
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 拖延的其他原因
- en: People can procrastinate for [many reasons](https://solvingprocrastination.com/why-people-procrastinate/)
    beyond perfectionism, such as [anxiety](https://solvingprocrastination.com/anxiety/),
    [fear of failure](https://solvingprocrastination.com/fear/), and [depression](https://solvingprocrastination.com/depression/).
    Accordingly, although perfectionism can sometimes lead to procrastination, not
    all procrastinators are perfectionists, and even those who are don’t necessarily
    procrastinate because of their perfectionism, or *only* because of it. Nevertheless,
    many [other causes of procrastination](https://solvingprocrastination.com/why-people-procrastinate/), [such
    as](https://doi.org/10.1037/10808-013) anxiety and fear of failure, are [associated](https://doi.org/10.1177/00332941930733pt123)
    with perfectionism in [various ways](https://doi.org/10.1023/A:1026474715384),
    for example by [co-occurring](https://doi.org/10.1080/03069885.2014.896454) with
    it, or by being [involved](https://doi.org/10.1007/s12144-021-02653-z) in perfectionistic
    concerns.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 人们可以因[许多原因](https://solvingprocrastination.com/why-people-procrastinate/)拖延，而不仅仅是完美主义，比如[焦虑](https://solvingprocrastination.com/anxiety/)、[失败的恐惧](https://solvingprocrastination.com/fear/)和[抑郁](https://solvingprocrastination.com/depression/)。因此，尽管完美主义有时会导致拖延，但并不是所有的拖延者都是完美主义者，即使是那些是完美主义者的人也不一定是因为他们的完美主义拖延，或者*仅仅*因为如此。然而，[许多其他拖延的原因](https://solvingprocrastination.com/why-people-procrastinate/)，比如[焦虑](https://doi.org/10.1037/10808-013)和失败的恐惧等，与完美主义有[各种方式](https://doi.org/10.1177/00332941930733pt123)的关联，例如[与之同时发生](https://doi.org/10.1023/A:1026474715384)，或者通过涉及完美主义的问题。
- en: Perfectionistic procrastinators
  id: totrans-21
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 完美主义拖延者
- en: There’s no universal definition for what constitutes a *perfectionistic procrastinator*.
    Nevertheless, this term generally refers to people who suffer from [substantial
    procrastination](https://solvingprocrastination.com/chronic-procrastination/)
    that’s caused primarily by their perfectionism. For example, an artist can be
    considered a perfectionistic procrastinator if they unnecessarily delay publishing
    their work for a long time, because they worry the public won’t think it’s perfect.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 通常来说，没有关于何为*完美主义拖延者*的通用定义。然而，这个术语通常指的是那些主要由他们的完美主义引起的[严重拖延](https://solvingprocrastination.com/chronic-procrastination/)的人。例如，一个艺术家如果因为担心公众不会认为作品完美而不必要地延迟发布作品很长时间，就可以被认为是一个完美主义拖延者。
- en: In addition, the term “perfectionistic procrastinator” can be when perfectionism
    is only one of the key causes of a person’s procrastination, in conjunction with
    other key causes as descriptors. For example, if someone procrastinates due to
    a combination of perfectionism and depression, then they may be referred to as
    a *perfectionistic and depressed procrastinator*.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 另外，当完美主义只是导致某人拖延的主要原因之一时，术语“完美主义拖延者”可以用来描述其他关键原因与描述词结合。例如，如果有人因完美主义和抑郁症的结合而拖延，那么他们可能被称为*完美主义和抑郁拖延者*。
- en: Dealing with perfectionistic procrastination
  id: totrans-24
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 处理完美主义拖延
- en: 'If you realize that your perfectionism is causing you to procrastinate, there
    are several key things that you can do about it:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你意识到你的完美主义导致你拖延，你可以做一些关键的事情来应对它：
- en: '**Set reasonable goals and standards.** This doesn’t mean that you should aim
    low, but rather that you should assess the situation, to determine what performance
    will be *[good enough](https://effectiviology.com/good-enough-is-good-enough-letting-go-of-perfectionism-to-get-things-done/)*
    for you to achieve what you want and need to achieve.'
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**设定合理的目标和标准。** 这并不意味着你应该目标低，而是你应该评估情况，确定对你来说什么样的表现将足以实现你想要和需要的目标。'
- en: '**Focus on yourself, rather than on others.** Many of the issues associated
    with perfectionism come from caring too much about what others expect of you,
    or about what others will say or think. If this is a problem for you, then you
    should instead focus on goals and standards that you set for yourself, and minimize
    the degree to which you care about other people’s opinions.'
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**专注于自己，而不是别人。** 完美主义的许多问题都源于过分关注别人对你的期望，或者关注别人会说或会想什么。如果这对你是个问题，那么你应该专注于自己设定的目标和标准，并尽量减少你关心别人意见的程度。'
- en: '**Question and address your fears.** For example, if you realize that you’re
    [afraid](https://solvingprocrastination.com/fear/) of someone criticizing you
    for not having perfect work, you can ask yourself things such as “how likely is
    it that they will actually care if I make some small mistakes” or “so what if
    this person criticizes my work?”. When doing this, it could help to use [self-distancing
    techniques](https://effectiviology.com/self-distancing-rational-decisions/), for
    example by asking yourself “why should *you* care so about making small mistakes?”
    or by considering what advice you would give to a friend if they were in your
    situation.'
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**质疑和解决你的恐惧。** 例如，如果你意识到你害怕别人批评你没有完美的工作，你可以问自己一些问题，比如“他们真的会在乎我犯一些小错误吗？”或“如果这个人批评我的工作，那又怎样？”在做这些事情时，使用[自我距离技术](https://effectiviology.com/self-distancing-rational-decisions/)可能会有所帮助，例如问自己“为什么*你*要如此在乎犯一些小错误？”或考虑如果你的朋友处于你的情况下你会给他们什么建议。'
- en: '**Consider the negative impact of your perfectionism.** For example, you might
    consider how your perfectionism-driven procrastination means that you’re not getting
    any feedback on your work, which is preventing you from making progress.'
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**考虑你的完美主义带来的负面影响。** 例如，你可以考虑一下，你的完美主义驱动的拖延意味着你没有得到关于你的工作的任何反馈，这阻碍了你的进步。'
- en: '**Give yourself permission to make mistakes.** For example, if you’re writing
    a paper, accept that your work won’t be perfect, especially when it comes to the
    first draft. Essentially, you should [avoid](https://doi.org/10.1037/10808-013)
    an *all-or-nothing* approach, both when it comes to your work, and when it comes
    to your attempts to reduce procrastination (i.e., don’t let *perfect* become the
    enemy of *good enough*).'
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**给自己犯错的许可。** 例如，如果你在写论文，就要接受你的工作不会完美，尤其是在初稿阶段。基本上，你应该避免一种*非此即彼*的方法，无论是对待你的工作还是对待减少拖延的尝试（即不要让*完美*成为*好的足够*的敌人）。'
- en: '**Develop self-efficacy.** Specifically, this is your [belief](https://solvingprocrastination.com/self-efficacy/)
    in your ability to perform the actions needed to achieve your goals. You can develop
    it in [various ways](https://solvingprocrastination.com/self-efficacy/), such
    as identifying the strategies that you can use to achieve your goals, and then
    thinking about how you can execute those strategies successfully.'
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**培养自我效能。** 具体来说，这是你对自己实现目标所需行动的信念。你可以通过各种方式来培养它，比如确定你可以用来实现目标的策略，然后考虑如何成功执行这些策略。'
- en: '**Develop self-compassion.** Specifically, you should develop the three components
    of [self-compassion](https://solvingprocrastination.com/self-compassion/): *self-kindness*,
    which involves being nice to yourself, *common humanity*, which involves recognizing
    that everyone experiences challenges, and [*mindfulness*](https://solvingprocrastination.com/procrastination-study-mindfulness/),
    which involves accepting your emotions in a non-judgmental manner. There are [many
    techniques](https://solvingprocrastination.com/self-compassion/) for doing this,
    including some that are particularly relevant in the case of perfectionism, such
    as changing your critical self-talk to make it more positive and compassionate.'
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**培养自我怜悯。** 具体来说，你应该发展[自我怜悯](https://solvingprocrastination.com/self-compassion/)的三个组成部分：*善待自己*，包括对自己友好；*共同人性*，包括认识到每个人都会遇到挑战；以及[*正念*](https://solvingprocrastination.com/procrastination-study-mindfulness/)，包括以非评判的方式接受你的情绪。有[许多技巧](https://solvingprocrastination.com/self-compassion/)可以做到这一点，其中一些在完美主义的情况下尤其相关，比如改变你的批评性自我对话，使其更积极和有同情心。'
- en: '**Get support and encouragement from others.** For example, you can talk with
    a professional therapist about your perfectionistic concerns, or you can ask a
    friend to be by your side and motivate you when it’s time to act. If you’re reluctant
    to ask for help because of your perfectionism, remind yourself that it’s perfectly
    fine and normal to ask for help, and that doing so can help you achieve better
    outcomes and feel better in the long term.'
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**从他人获得支持和鼓励。** 例如，你可以与专业的心理治疗师讨论你的完美主义问题，或者在行动时请求朋友陪伴和激励。如果你因为完美主义而不愿意寻求帮助，提醒自己寻求帮助是完全正常的，这样做可以帮助你在长期内取得更好的结果并感觉更好。'
- en: Before choosing which of these techniques to use, you should assess your perfectionism
    and procrastination, to understand how they’re connected. This can help you figure
    out which specific aspects of your perfectionism you should address and how you
    should address them.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 在选择使用这些技巧之前，你应该评估一下你的完美主义和拖延症，以了解它们之间的联系。这可以帮助你弄清楚你应该解决你完美主义的哪些具体方面以及如何解决它们。
- en: 'In addition, there are many other [anti-procrastination techniques](https://solvingprocrastination.com/how-to-stop-procrastinating/)
    that you might benefit from using to reduce your perfectionism-driven procrastination.
    These include the following:'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，还有许多其他[抗拖延技巧](https://solvingprocrastination.com/how-to-stop-procrastinating/)可能有助于减少由完美主义引起的拖延症。这些包括以下几点：
- en: '**Break your work into small and manageable steps.** For example, if you have
    a large project that feels overwhelming, such as writing a research paper, you
    can break it down into a series of small steps, such as creating an outline, finding
    relevant resources, and writing the introduction.'
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**将工作分解为小而可管理的步骤。** 例如，如果你有一个感觉压倒性的大项目，比如写一篇研究论文，你可以将它分解为一系列小步骤，比如制作大纲、找到相关资源和写引言。'
- en: '**Start with a tiny step.** For example, commit to writing only a single sentence
    or exercising for only 2 minutes, while giving yourself permission to stop after
    taking that tiny first step, to reduce the pressure associated with getting started.'
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**从一个微小的步骤开始。** 例如，承诺只写一句话或者只做两分钟的运动，同时给自己允许在迈出这一微小第一步后停下来，以减轻开始时的压力。'
- en: '**Switch between tasks.** For example, if you’re stuck on a task and can’t
    make progress, switch to a [different task](https://solvingprocrastination.com/productive-procrastination/)
    until you’re ready to go back to the first one.'
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**切换任务。** 例如，如果你在一个任务上卡住了，无法取得进展，就切换到另一个[不同的任务](https://solvingprocrastination.com/productive-procrastination/)，直到你准备好回到第一个任务为止。'
- en: '**Acknowledge and reward your progress.** For example, you can treat yourself
    to some pleasant treat once you’ve managed to achieve your study goals for a week
    in a row.'
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**承认并奖励你的进步。** 例如，你可以在连续一周达到学习目标后给自己一些愉快的奖励。'
- en: '**Schedule your work according to your productivity cycles.** For example,
    if you find it easier to concentrate on creative tasks in the morning, then you
    should schedule such tasks for that time period as much as possible.'
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**根据你的生产力周期安排工作时间。** 例如，如果你发现早上更容易集中注意力进行创造性任务，那么你应该尽可能安排在那个时间段进行这类任务。'
- en: '**Improve your work environment.** For example, if your current work environment
    has a lot of irritating background noise, get noise-canceling headphones or go
    somewhere quieter.'
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**改善你的工作环境**。例如，如果你目前的工作环境有很多令人讨厌的背景噪音，可以使用降噪耳机或去一个更安静的地方。'
- en: '**Get enough rest.** For example, if you need to work hard on tasks that require
    deep concentration, make sure to take enough breaks that you don’t get burnt out.
    To encourage yourself to do this, you can remind yourself that even if getting
    rest can reduce your productivity in the short term, it will often be much better
    for you in the long term, both in terms of your productivity and in terms of your
    wellbeing.'
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**充分休息**。例如，如果你需要在需要深度集中的任务上努力工作，确保休息足够，以免筋疲力尽。为了鼓励自己这样做，你可以提醒自己，即使休息可能会在短期内降低你的生产力，但从长远来看，对你的生产力和健康来说通常会更好。'
- en: '**Forgive yourself for past procrastination.** For example, if you need to
    get started on a task that you’ve been postponing for a long time, you can say
    “I shouldn’t have postponed this task in the first place, but that’s in the past,
    and what’s important now is to move on and just get this done”.'
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**原谅自己以前的拖延行为**。例如，如果你需要开始一个你已经拖延了很长时间的任务，你可以说“我不应该一开始就拖延这个任务，但那已经是过去了，现在重要的是继续前进，只是把这件事做了”。'
- en: Before using these techniques, you should figure out [why you procrastinate](https://solvingprocrastination.com/why-people-procrastinate/),
    especially if there are other reasons for your procrastination beyond perfectionism,
    as well as when and how you procrastinate. This will then help you find the best
    [anti-procrastination techniques](https://solvingprocrastination.com/how-to-stop-procrastinating/)
    to use in your particular situation, and will also figure out how to use these
    techniques as effectively as possible.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 在使用这些技巧之前，你应该弄清楚[你为什么拖延](https://solvingprocrastination.com/why-people-procrastinate/)，特别是如果你拖延的原因超出了完美主义，以及你何时以及如何拖延。这将帮助你找到在你特定情况下使用的最佳[抗拖延技巧](https://solvingprocrastination.com/how-to-stop-procrastinating/)，并找出如何尽可能有效地使用这些技巧。
