- en: Microkernel developer room
  id: totrans-split-15
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 微内核开发者室
- en: During the second half of the day, I attended the [microkernel](https://fosdem.org/2024/schedule/track/microkernel/)
    developer room. Watching Udo Steinberg presenting his work on NOVA is always a
    feat, and this year's talk [Using the NOVA Microhypervisor for Trusted Computing
    at Scale](https://fosdem.org/2024/schedule/event/fosdem-2024-3227-using-the-nova-microhypervisor-for-trusted-computing-at-scale/)
    is no exception. It goes without saying that I was very much looking forward to
    Johannes' presentation about [Streamlining application development for Genode
    with Goa](https://fosdem.org/2024/schedule/event/fosdem-2024-3089-streamlining-application-development-for-genode-with-goa/).
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在一天的下半场，我参加了[微内核](https://fosdem.org/2024/schedule/track/microkernel/)开发室。观看乌多·斯坦伯格（Udo
    Steinberg）展示他的NOVA工作总是一种壮举，今年的关于[使用NOVA微超级监控程序进行大规模可信计算](https://fosdem.org/2024/schedule/event/fosdem-2024-3227-using-the-nova-microhypervisor-for-trusted-computing-at-scale/)的演讲也不例外。毫无疑问，我非常期待约翰内斯关于[使用Goa为Genode简化应用开发](https://fosdem.org/2024/schedule/event/fosdem-2024-3089-streamlining-application-development-for-genode-with-goa/)的演讲。
- en: I must admit that I found the slew of unikernel-specific talks in the microkernel
    developer room a bit irritating. That might be strange as I vividly remember finding
    much joy in Antti Kantee's talk on [Rump Kernels, Just Components](https://archive.fosdem.org/2014/schedule/event/01_uk_rump_kernels/),
    in 2014 or Martin Lucina's talk on the [Solo5 unikernel](https://archive.fosdem.org/2019/schedule/event/solo5_unikernels/)
    in 2019, both of which spawned curiosity and synergetic effects with the microkernel
    community. This time, however, I completely failed to draw the connection between
    the presented unikernel projects and the microkernel world. Whereas microkernel
    architectures are all about the separation of concerns, unikernels are all about
    removing means of separation. The common ground seems to come down to a few low-level
    programming tidbits. I'm aware that the words above may come across as dismissive.
    That's not my intention as each of the projects is clearly an affair of heart
    and has technical merits. They just happen to be neither component-based operating
    systems nor microkernel-related.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 我必须承认，我觉得微内核开发室中关于单内核特定的讨论有点恼人。或许这听起来有些奇怪，因为我清楚地记得在2014年安蒂·坎特（Antti Kantee）关于[Rump
    Kernels, Just Components](https://archive.fosdem.org/2014/schedule/event/01_uk_rump_kernels/)的演讲以及2019年马丁·卢西纳（Martin
    Lucina）关于[Solo5 unikernel](https://archive.fosdem.org/2019/schedule/event/solo5_unikernels/)的演讲都引发了我的好奇心，并与微内核社区产生了协同效应。然而，这一次，我完全没有能够把所展示的单内核项目与微内核世界联系起来。而微内核架构关注的是责任分离，单内核却是在消除分离手段。它们的共同点似乎仅限于一些低级编程细节。我意识到上述言论可能显得有些轻蔑。这并不是我的意图，因为每个项目显然都是情感的事业，并具有技术上的优点。它们只是偶然既不是基于组件的操作系统，也不是与微内核相关的项目。
- en: Granted, the schedule of each devroom ultimately depends on the submissions.
    Hence, the best way to reestablish the clear focus of the microkernel devroom
    would be for open-source microkernel projects to submit strong submissions next
    time.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 每个开发室的时间表最终取决于提交的内容。因此，重新确立微内核开发室的明确焦点的最佳方式是开源微内核项目在下次提交时提供强有力的提案。
- en: Sunday highlights
  id: totrans-split-19
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 周日亮点
- en: On Sunday, I enjoyed strolling around, mostly around the K building. In a through
    and through entertaining way, Daniel Stenberg claimed [You too could have made
    curl!](https://fosdem.org/2024/schedule/event/fosdem-2024-1931-you-too-could-have-made-curl-/)
    Another highlight was certainly Neal Walfield's talk about [Sequoia PGP](https://fosdem.org/2024/schedule/event/fosdem-2024-3297-sequoia-pgp-rethinking-openpgp-tooling/),
    which gives me the cosy feeling that the best days of OpenPGP are still ahead
    of us.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 周日，我喜欢在K大楼周围漫步。丹尼尔·斯滕伯格（Daniel Stenberg）以一种全面而娱乐的方式声称[你也可以做出curl！](https://fosdem.org/2024/schedule/event/fosdem-2024-1931-you-too-could-have-made-curl-/)。另一个亮点当然是尼尔·瓦尔菲尔德（Neal
    Walfield）关于[Sequoia PGP](https://fosdem.org/2024/schedule/event/fosdem-2024-3297-sequoia-pgp-rethinking-openpgp-tooling/)的演讲，这让我感到开放PGP的最好时光仍在前方。
- en: FOSDEM is packed with so many people that deeply care about the shared values
    of Free Software and Open Source and their respective projects. As one particularly
    encounter to remember, I had the pleasure of demoing Sculpt OS on the PinePhone
    and handing over a copy of my [Genode Platforms](https://genode.org/documentation/genode-platforms-23-05.pdf)
    book - which is essentially a book about the PinePhone - to the people behind
    the PinePhone. The warm and enthusiastic response of Lukasz and Tl caught me totally
    by surprise.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: FOSDEM聚集了许多深深关心自由软件和开源及其各自项目共享价值观的人。作为一个特别值得记住的经历，我有幸在PinePhone上展示了Sculpt OS，并把我的[Genode平台](https://genode.org/documentation/genode-platforms-23-05.pdf)书交给了PinePhone背后的人们。Lukasz和Tl的热情和积极的反应完全出乎我的意料。
- en: What other things to remember?
  id: totrans-split-22
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 其他需要记住的事情是什么？
- en: '[Ben](https://genodians.org/atopia/index) had an excellent hand in restaurant
    choices, like [this one](https://www.beiruti.eu/). Remember, when on the road,
    it''s good to have a Ben with you!'
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[本](https://genodians.org/atopia/index)在选择餐馆方面很有一手，比如[这家](https://www.beiruti.eu/)。记住，旅途中有本在身边是件好事！'
- en: I want to be a fan of Deutsche Bahn, and I really mean it. But this year's travel
    from Dresden to Brussels was the worst train ride I ever experienced. People complimented
    out of overcrowded ICE trains? Check. Two hours standing just besides the train
    toilet, inhaling fumes of varying intensity? Check. Medical emergency stop? Check.
    Hours upon hours of delay? Check. On the bright side, the travel back from Brussels
    to Dresden was the smoothest ride imaginable. Chances are fifty-fifty.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 我想成为德国铁路的忠实粉丝，我是认真的。但今年从德累斯顿到布鲁塞尔的旅程是我经历过的最糟糕的火车之旅。人们在拥挤的ICE列车外赞美？确认。站在火车厕所旁边两个小时，吸入各种强度的气味？确认。医疗紧急停车？确认。数小时的延误？确认。光明面是，从布鲁塞尔返回德累斯顿的旅程是我能想象到的最顺畅的旅程。成功的机会是五十五十。
