- en: This year's FOSDEM was once again an eventful experience. By now, most presentations
    have become available. Yet I took the opportunity to re-record a more complete
    version of my talk that I want to share with you.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 今年的FOSDEM再次是一个充满事件的经历。现在，大多数演示已经可用。但我利用这个机会重新录制了一个更完整的版本的演讲，我想与你分享。
- en: With [Stefan](https://genodians.org/skalk), [Johannes](https://genodians.org/jschlatow),
    [Ben](https://genodians.org/atopia), and me, a delegation of four Genodians attended
    FOSDEM this year. We prepared to participate in two developer rooms in particular.
    Johannes introduced our [Goa SDK](https://fosdem.org/2024/schedule/event/fosdem-2024-3089-streamlining-application-development-for-genode-with-goa)
    at the [microkernel](https://fosdem.org/2024/schedule/track/microkernel/) developer
    room whereas I presented our recent [mobile-phone line of work](https://fosdem.org/2024/schedule/event/fosdem-2024-3017-genode-on-the-pinephone-on-track-to-real-world-usability/)
    at the [FOSS-on-mobile](https://fosdem.org/2024/schedule/track/foss-on-mobile-devices/)
    developer room.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 与[Stefan](https://genodians.org/skalk)、[Johannes](https://genodians.org/jschlatow)、[Ben](https://genodians.org/atopia)和我一起，四位Genodians代表今年参加了FOSDEM。我们特别准备参与了两个开发者室。Johannes在微内核开发者室介绍了我们的[Goa
    SDK](https://fosdem.org/2024/schedule/event/fosdem-2024-3089-streamlining-application-development-for-genode-with-goa)，而我在[FOSS-on-mobile](https://fosdem.org/2024/schedule/track/foss-on-mobile-devices/)开发者室介绍了我们最近的[移动电话工作](https://fosdem.org/2024/schedule/event/fosdem-2024-3017-genode-on-the-pinephone-on-track-to-real-world-usability/)。
- en: FOSS-on-mobile developer room
  id: totrans-split-10
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: FOSS-on-mobile 开发者室
- en: Unfortunately, both developer rooms took place simultaneously during Saturday.
    So I could attend only half of each session. I found the variety of topics presented
    at the FOSS-on-mobile room simply delightful. For me personally, the presentations
    of [U-Boot for modern Qualcomm phones](https://fosdem.org/2024/schedule/event/fosdem-2024-1716-u-boot-for-modern-qualcomm-phones/)
    and [The Universal Serial Bug](https://fosdem.org/2024/schedule/event/fosdem-2024-3200-universal-serial-bug-a-tale-of-spontaneous-modem-resets/)
    stood out the most. I wish I had seen the excellent lecture [From phone hardware
    to mobile Linux](https://fosdem.org/2024/schedule/event/fosdem-2024-2234-from-phone-hardware-to-mobile-linux/)
    before I started my work with the PinePhone. Regarding my own talk about [Genode
    on the PinePhone on track to real-world usability](https://fosdem.org/2024/schedule/event/fosdem-2024-3017-genode-on-the-pinephone-on-track-to-real-world-usability/),
    I was apparently bit overly ambitious with the breadth of topics I wanted to cover,
    running out of time. Of the three demos I had prepared, I could show only one.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 不幸的是，两个开发者室在周六同时进行。所以我只能参加每个会议的一半。我发现FOSS-on-mobile室呈现的各种主题非常令人愉悦。对我个人来说，FOSS-on-mobile室中[U-Boot
    for modern Qualcomm phones](https://fosdem.org/2024/schedule/event/fosdem-2024-1716-u-boot-for-modern-qualcomm-phones/)和[The
    Universal Serial Bug](https://fosdem.org/2024/schedule/event/fosdem-2024-3200-universal-serial-bug-a-tale-of-spontaneous-modem-resets/)的演示尤为突出。我希望在开始使用PinePhone之前就看到[From
    phone hardware to mobile Linux](https://fosdem.org/2024/schedule/event/fosdem-2024-2234-from-phone-hardware-to-mobile-linux/)的优秀讲座。关于我自己关于[Genode
    on the PinePhone on track to real-world usability](https://fosdem.org/2024/schedule/event/fosdem-2024-3017-genode-on-the-pinephone-on-track-to-real-world-usability/)的演讲，显然我对我想覆盖的广度话题有些过于雄心勃勃，时间不够。我准备的三个演示中，只能展示一个。
- en: Earlier this week, I took the opportunity to re-record (a slightly extended
    version of) the talk that gives more room to the background story and features
    all demos as intended.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 本周早些时候，我利用机会重新录制了（稍微扩展的版本），这次更多地展示了背景故事，并展示了所有预期的演示。
