- en: On the Implausibility of the Death Star’s Trash Compactor - McSweeney’s Internet
    Tendency
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 论死星垃圾压缩机的不合理性 - 麦克斯威尼的网络倾向
- en: 来源：[https://www.mcsweeneys.net/articles/on-the-implausibility-of-the-death-stars-trash-compactor](https://www.mcsweeneys.net/articles/on-the-implausibility-of-the-death-stars-trash-compactor)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.mcsweeneys.net/articles/on-the-implausibility-of-the-death-stars-trash-compactor](https://www.mcsweeneys.net/articles/on-the-implausibility-of-the-death-stars-trash-compactor)
- en: I maintain that the trash compactor onboard the Death Star in *Star Wars* is
    implausible, unworkable, and, moreover, inefficient.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我坚持认为《星球大战》中死星上的垃圾压缩机是不合理的、行不通的，而且效率低下。
- en: The Trash Compactor Debate turns on whether the Death Star ejects its trash
    into space. I, for one, believe it does. Though we never see the Death Star ejecting
    its trash, we do see another Empire ship, the so-called Star Destroyer, ejecting
    its trash into space. I, therefore, see no reason to suspect that Empire protocol
    dictating that trash be ejected into space would not apply equally to all Empire
    spacecraft, including the Death Star.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 垃圾压缩机的争论在于死星是否将其垃圾排放到太空中。我个人认为它确实会这样做。虽然我们从未看到死星排放垃圾，但我们确实看到帝国的另一艘船，所谓的星际驱逐舰，将其垃圾排放到太空中。因此，我认为没有理由怀疑帝国的协议，即垃圾应该排放到太空，不会同样适用于所有帝国的航天器，包括死星。
- en: The Death Star clearly has a garbage-disposal problem. Given its size and massive
    personnel, the amount of waste it generates — discarded food, broken equipment,
    excrement, and the like — boggles the imagination. That said, I just cannot fathom
    how an organization as ruthless and efficiently run as the Empire would have signed
    off on such a dangerous, unsanitary, and shoddy garbage-disposal system as the
    one depicted in the movie.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 显然，死星存在垃圾处理问题。鉴于其规模和大量人员，它产生的废物数量——包括废弃食物、损坏设备、排泄物等——令人难以置信。尽管如此，我真的无法理解一个像帝国这样残酷和高效运行的组织为什么会批准电影中所描述的如此危险、不卫生和粗糙的垃圾处理系统。
- en: 'Here are the problems, as I can ascertain them, with the Death Star’s garbage-disposal
    system:'
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 关于死星垃圾处理系统存在的问题，我可以确定如下：
- en: 1\. Ignoring the question of how Princess Leia could possibly know where the
    trash compactor is or that the vent she blasts open leads to a good hiding place
    for the rescue crew, why are there vents leading down there at all? Would not
    vents leading into any garbage-disposal system allow the fetid smell of rotting
    garbage, spores, molds, etc., to seep up into the rest of the Death Star? Would
    not it have been more prudent for the designers of the Death Star to opt for a
    closed system, like a septic tank?
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 忽略莱娅公主怎么可能知道垃圾压缩机在哪里，或者她炸开的通风口通向一个好的藏身之处这个问题，为什么会有通风口通向那里？任何垃圾处理系统的通风口不都会允许腐烂垃圾、孢子、霉菌等的难闻气味渗透到死星的其他地方吗？对于死星的设计者来说，选择一个封闭系统，如化粪池，不是更为谨慎吗？
- en: 2\. Why do both walls of the trash compactor move towards each other, rather
    than employing a one-movable-wall system that would thus rely on the anchored
    stability, to say nothing of the strength of the other non-moving wall, to crush
    trash more effectively?
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 为什么垃圾压缩机的两面墙壁会向彼此靠拢，而不是采用一种可移动墙壁系统，这样便依赖于锚定稳定性，更有效地压碎垃圾？
- en: 3\. Why does the trash compactor compact trash so slowly and with such difficulty
    once the resistance of a thin metal rod is introduced? Surely metal Death Star
    pieces are one of the main items of trash in need of compacting. It thus stands
    to reason that the trash compactor should have been better designed to handle
    the problem of a skinny piece of metal. (And while I hate to be the sort of person
    who says I told you so, I’d be remiss if I didn’t point out that a one-movable-wall
    system would have improved performance.)
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 当一根薄金属杆的阻力介入时，为什么垃圾压缩机会如此缓慢且难以操作地压缩垃圾？显然，金属死星碎片是需要压缩的主要垃圾之一。因此，垃圾压缩机应该被设计得更好，以解决这种薄金属的问题。（虽然我不愿意成为那种说“我早告诉过你”的人，但如果我不指出一可移动墙体系统将会提高性能的事实，那就显得我有所遗漏了。）
- en: 4\. Why does the trash compactor only compact trash sideways? Once ejected into
    space, wouldn’t the flattened, living-room-sized, and extremely solid panes of
    trash that result from such a primitive, unidirectional trash compactor pose serious
    hazards for Empire starships in the vicinity?
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 为什么垃圾压缩机只能横向压缩垃圾？一旦被射入太空，由这种原始、单向的垃圾压缩机产生的扁平、占据起居室大小且非常坚固的垃圾板，在帝国星舰附近不会造成严重危害吗？
- en: 5\. And what of the creature that lives in the trash compactor? Presumably,
    the creature survives because the moving walls do not extend all the way to the
    floor of the room, where the liquid is. After all, if the walls reached the floor,
    the creature would be killed each time trash is compacted. The design employed
    on the Death Star must allow the organic trash to filter down to the bottom, where
    the parasitic worm-creature devours it. But what happens when heavier pieces of
    non-organic trash fall down there? Would such trash not get wedged under the doors,
    causing them to malfunction? Do stormtroopers have to confront the creature each
    time they retrieve pieces of un-compacted trash?
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 那些生活在垃圾压缩机中的生物怎么样？据推测，这些生物之所以存活，是因为移动的墙壁没有延伸到房间的地板处，那里是液体。毕竟，如果墙壁延伸到地板，每次压缩垃圾时这些生物都会被杀死。死星上采用的设计必须允许有机垃圾过滤到底部，寄生虫寄生生物在那里吞食它。但当更重的无机垃圾坠落到那里时会发生什么？这种垃圾不会卡在门下导致其故障吗？冲锋队士兵每次取出未压缩的垃圾时，都必须面对这些生物吗？
- en: 6\. Why not have separate systems for organic and inorganic waste, thus allowing
    full compaction of the inorganics and a closed sanitary system for the organics?
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. 为什么不为有机和无机垃圾设计独立的系统，从而允许无机垃圾全面压缩，并为有机垃圾提供封闭的卫生系统？
- en: 7\. Why does the Empire care, anyway, about reducing its organic garbage output?
    Are we to believe that the architects of the Death Star, a group of individuals
    bent on controlling the entire known universe, are also concerned about environmental
    issues? Would organic garbage rot in space? So what? Furthermore, why has the
    Empire gone to the trouble of acquiring a frightening parasitic worm-creature
    and having it eat all organic trash, especially given the aforementioned flaws
    in the design of the compactor and overall maintenance hassles?
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 7\. 帝国到底为什么关心减少有机垃圾？难道我们要相信，死星的设计者，一群试图控制整个已知宇宙的人，也关心环境问题？有机垃圾在太空中会腐烂吗？那又怎样？此外，为什么帝国费劲心思地获取了一种可怕的寄生虫生物，让它吃掉所有有机垃圾，特别是考虑到压缩装置设计中的前述缺陷和整体维护问题？
- en: 8\. Personally, were it up to me, I would have designed special garbage ships
    instead of employing a crude, cumbersome, and inefficient (to say nothing of unsanitary)
    compactor-worm combo to deal with the trash.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 8\. 就我个人而言，如果由我来设计，我会设计专门的垃圾船，而不是使用粗糙、笨重和低效（更不用说不卫生）的压缩虫组合来处理垃圾。
- en: 9\. If the Empire insists on ejecting trash into space, why do they bother compacting
    it? Space is infinite, is it not? In such an environment, it hardly matters what
    size the trash is. In fact, a persuasive argument can be made that it’s actually
    better for the trash to take up more space so that it appears on radar systems
    as something for Empire ships to avoid. Compacted trash creates smaller chunks
    of harder trash that would undoubtedly cause serious damage to Empire starships.
    And needless to say, damage to starships would, in turn, create yet more hassles
    and headaches for the Empire.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 9\. 如果帝国坚持将垃圾射入太空，为什么他们还要压缩它？太空是无限的，不是吗？在这样的环境中，垃圾的大小几乎无关紧要。事实上，可以提出令人信服的论点，即让垃圾占用更多空间，这样它在雷达系统中就会显示为帝国舰艇需要避开的东西。压缩的垃圾会产生更小、更硬的垃圾块，无疑会对帝国星舰造成严重损坏。不用说，对星舰的损坏将进一步为帝国制造更多麻烦和头痛。
- en: Please understand, gentle reader, I am all for creating hassles and headaches
    for the Empire. I just doubt that the Empire would have created so many for itself.
    Q.E.D.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 请理解，亲爱的读者，我非常支持为帝国制造麻烦和头痛。我只是怀疑帝国是否会为自己创造这么多麻烦。Q.E.D.
