- en: TSMC is having more luck building in Japan than in America
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: TSMC在日本建厂的运气比在美国好得多。
- en: 来源：[https://www.economist.com/business/2024/02/22/tsmc-is-having-more-luck-building-in-japan-than-in-america](https://www.economist.com/business/2024/02/22/tsmc-is-having-more-luck-building-in-japan-than-in-america)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.economist.com/business/2024/02/22/tsmc-is-having-more-luck-building-in-japan-than-in-america](https://www.economist.com/business/2024/02/22/tsmc-is-having-more-luck-building-in-japan-than-in-america)
- en: On the Japanese island of Kyushu, the fruits of the country’s industrial policy
    are about to go on show. On February 24th tsmc, the world’s most advanced chip
    producer, will open its first fabrication plant in the country. Earlier this month
    it announced plans for a second plant nearby.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 日本九州岛即将展示该国产业政策的成果。世界上最先进的芯片生产商tsmc将于2月24日在该国开设首个制造工厂。本月早些时候，它宣布计划在附近建设第二座工厂。
- en: Contrast that with the Taiwanese giant’s other big international expansion,
    in America. Last summer it pushed back the start of production at the first of
    two plants it is building in Arizona from 2024 to 2025\. In January it announced
    that a second plant, previously scheduled to open in 2026, would not be operational
    until 2027 or 2028\. The second was meant to produce three-nanometre (nm) chips,
    the most advanced currently on the market, but tsmc has raised the prospect that
    it may now be used for less cutting-edge production.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 与台湾巨头在美国的另一次重大国际扩展形成对比。去年夏天，它将在亚利桑那州建设的两座工厂中的第一座的生产开始时间推迟至2025年。今年1月，它宣布原定于2026年开业的第二座工厂将推迟至2027或2028年才能投入运营。这座工厂本应生产三纳米（nm）芯片，目前市场上最先进的芯片，但tsmc已经提出可能会用于不那么尖端的生产。
