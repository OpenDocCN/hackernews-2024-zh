- en: 'John Graham-Cumming''s blog: The Acme Klein Bottle (from Cliff Stoll and family)'
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 约翰·格雷厄姆-卡明的博客：克利福德·斯托尔和家人的阿克米克莱因瓶
- en: 来源：[https://blog.jgc.org/2024/03/the-acme-klein-bottle-from-cliff-stoll.html](https://blog.jgc.org/2024/03/the-acme-klein-bottle-from-cliff-stoll.html)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://blog.jgc.org/2024/03/the-acme-klein-bottle-from-cliff-stoll.html](https://blog.jgc.org/2024/03/the-acme-klein-bottle-from-cliff-stoll.html)
- en: '[Cliff Stoll](https://en.wikipedia.org/wiki/Clifford_Stoll) (who is probably
    most famous for writing the wonderful [Cuckoo''s Egg](https://en.wikipedia.org/wiki/The_Cuckoo%27s_Egg_(book))
    about tracking a hacker when doing so was almost recreational) runs a business
    making Klein bottles: [Acme Klein Bottle](https://www.kleinbottle.com/). A Klein
    bottle is a weird shape (that doesn''t actually exist in three dimensions) with
    only one side. A bottle with no inside and outside. A bit like the [Möbius strip](https://en.wikipedia.org/wiki/M%C3%B6bius_strip)
    has only one side.'
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[Cliff Stoll](https://zh.wikipedia.org/wiki/克利福德·斯托尔)（他最著名的是写了一本精彩的书[《布谷鸟之卵》](https://zh.wikipedia.org/wiki/布谷鸟之卵_(书))，讲述了追踪黑客的故事，当时几乎是一种娱乐活动）经营一家制造**克莱因瓶**的公司：[阿克米克莱因瓶](https://www.kleinbottle.com/)。克莱因瓶是一种奇怪的形状（实际上不存在于三维空间），只有一面的瓶子。一个没有内外的瓶子。有点像[莫比乌斯环](https://zh.wikipedia.org/wiki/莫比乌斯环)，只有一面。'
- en: In fact a Klein bottle can be made from two Möbius strips glued together along
    their edges. Unfortunately, that doesn't actually work in three dimensions so
    we're left with doing something called "immersing" the bottle in our three dimensional
    world.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上，克莱因瓶可以由两个莫比乌斯环沿着边缘粘合而成。不幸的是，这在三维空间中实际上不起作用，所以我们只能做一些称为“浸入”的操作将瓶子置入我们的三维世界中。
- en: 'The result is the bottle has to intersect itself. And that''s what Cliff Stoll
    sells: immersions of Klein bottles in three dimensions. The real Klein bottle
    would need an extra dimension to not intersect itself. Here''s my Acme Klein Bottle:'
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 结果是瓶子必须与自身相交。这就是克利福德·斯托尔出售的：在三维空间中的克莱因瓶浸入。真正的克莱因瓶需要一个额外的维度才能不与自身相交。这是我的阿克米克莱因瓶：
