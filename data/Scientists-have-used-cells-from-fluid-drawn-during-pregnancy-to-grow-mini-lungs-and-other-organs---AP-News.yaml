- en: Scientists have used cells from fluid drawn during pregnancy to grow mini lungs
    and other organs | AP News
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 科学家们利用怀孕期间抽取的液体中的细胞培育出了小型肺部和其他器官 | AP新闻
- en: 来源：[https://apnews.com/article/mini-organs-organoids-amniotic-fluid-fetus-f5a48564368d2cf383a7eac1371d67cf](https://apnews.com/article/mini-organs-organoids-amniotic-fluid-fetus-f5a48564368d2cf383a7eac1371d67cf)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://apnews.com/article/mini-organs-organoids-amniotic-fluid-fetus-f5a48564368d2cf383a7eac1371d67cf](https://apnews.com/article/mini-organs-organoids-amniotic-fluid-fetus-f5a48564368d2cf383a7eac1371d67cf)
- en: Scientists have created miniorgans from cells floating in the fluid that surrounds
    a fetus in the womb – an advance they believe could open up new areas of prenatal
    medicine.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 科学家们从围绕胎儿的羊水中漂浮的细胞中创建了小器官，他们认为这一进展可能会开辟产前医学的新领域。
- en: Miniorgans, or “ [organoids](https://apnews.com/article/science-health-14edb6a6d19893c3dd15a879f3cd2a56),”
    are tiny simplified structures that can be used to test new medical treatments
    or study how the real organs they mimic work, whether they are healthy or diseased.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 小器官或“[器官样结构](https://apnews.com/article/science-health-14edb6a6d19893c3dd15a879f3cd2a56)”是可以用来测试新医疗治疗方法或研究它们模拟的真实器官的工作原理的微小简化结构，无论它们是健康的还是患病的。
- en: Researchers from University College London and Great Ormond Street Hospital
    in the United Kingdom collected cells from amniotic fluid samples taken during
    12 pregnancies as part of routine prenatal testing. Then, for the first time,
    they grew mini-organs from cells taken during active pregnancies. They envision
    their approach could eventually help doctors monitor and treat congenital conditions
    before birth and develop personalized therapies for a baby in the womb.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 来自英国伦敦大学学院和大尔蒙德街医院的研究人员收集了12次常规产前检测期间取得的羊水细胞样本。随后，他们首次从活跃妊娠期间取得的细胞中培育出了小器官。他们设想，这种方法最终可以帮助医生在胎儿出生前监测和治疗先天性疾病，并为胎儿开发个性化治疗方案。
- en: “We’re really excited” about that possibility, said Mattia Gerli of University
    College London, an author of the study published Monday in the journal Nature
    Medicine.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: “我们对这种可能性感到非常兴奋”，伦敦大学学院的Mattia Gerli说，他是周一发表在《自然医学》期刊上的研究的作者之一。
- en: The tissue-specific stem cells Gerli and his colleagues collected were shed
    by the fetus, as normally happens during pregnancy. The scientists identified
    which tissues the stem cells came from, and found cells from the lungs, kidneys
    and intestines.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: Gerli和他的同事们收集到的组织特异性干细胞是胎儿排泄的，这在怀孕期间通常会发生。科学家们确定了干细胞来自哪些组织，并发现来自肺、肾和肠的细胞。
- en: Previously, mini-organs have been derived from adult stem cells, which [more
    closely resemble adult tissue](https://www.ncbi.nlm.nih.gov/pmc/articles/PMC10192887/),
    or fetal tissue after an abortion.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 之前，小器官是从成人干细胞衍生出来的，它们[更接近成人组织](https://www.ncbi.nlm.nih.gov/pmc/articles/PMC10192887/)，或者是从流产后的胎儿组织中获得的。
- en: Collecting cells from amniotic fluid gets around regulations about taking stem
    cells directly from fetal tissue, allowing these scientists to get cells from
    fetuses into the latter part of pregnancy. In the U.K., the legal limit for terminating
    a pregnancy is generally 22 weeks after conception. Scientists can’t get fetal
    samples after that, limiting their ability to study normal human development or
    congenital diseases past that point.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 从羊水中收集细胞可以规避直接从胎儿组织中获取干细胞的法规，允许这些科学家在怀孕后期获得胎儿细胞。在英国，终止妊娠的法定限制通常是从受孕后22周算起。在那之后，科学家无法获取胎儿样本，从而限制了他们研究正常人类发育或先天性疾病的能力。
- en: In the U.S., abortion restrictions vary by state. It’s legal in most to use
    fetal tissue for research, said Alta Charo, an emeritus professor of law and bioethics
    at the University of Wisconsin at Madison. Fetal tissue is [defined by the National
    Institutes of Health](https://grants.nih.gov/grants/policy/nihgps/html5/section_4/4.1.14_human_fetal_tissue_research.htm#:~:text=Human%20fetal%20tissue%20is%20defined,or%20induced%20abortion%20or%20stillbirth.)
    as coming from a dead human embryo or fetus after a miscarriage, abortion or stillbirth
    – and the use of tissue from an abortion has long been controversial.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在美国，流产限制因州而异。大多数州允许使用胎儿组织进行研究，麦迪逊威斯康星大学的法律和生物伦理学荣誉教授Alta Charo说。根据国家卫生研究院的定义，胎儿组织来自死亡的人类胚胎或胎儿，经过流产、人工流产或死胎产生——使用流产组织长期以来一直备受争议。
- en: Charo, who wasn’t involved in the study, said the new approach doesn’t raise
    the same ethical issues. “Obtaining cells from amniotic fluid that is already
    being sampled for standard clinical purposes does not appear to add any physical
    risks to either fetus or pregnant woman,” she said in an email.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 查罗未参与此研究，她说这种新方法不会引起同样的伦理问题。“从已经用于标准临床目的的羊水中获取细胞似乎不会增加胎儿或孕妇的任何身体风险，”她在电子邮件中说道。
- en: Dr. Arnold Kriegstein, who directs the Developmental and Stem Cell Biology Program
    at the University of California, San Francisco, and also wasn’t involved in the
    research, said getting cells this way has “the potential of giving you some information
    about that individual fetus as it’s growing.”
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 阿诺德·克里格斯坦博士在加利福尼亚大学旧金山分校负责发育与干细胞生物学项目，他也未参与这项研究，他说，通过这种方式获取细胞具有“在胚胎发育过程中提供一些信息的潜力”。
- en: And since growing mini-organs from cells in amniotic fluid takes about 4 to
    6 weeks, Gerli said, there’s enough time for prenatal therapy to fix problems
    doctors might find.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 吉尔利说，从羊水细胞培育小器官需要大约4到6周的时间，因此医生可能有足够的时间来进行产前治疗，以修复可能发现的问题。
- en: To examine one practical use of their approach, the U.K. team worked with colleagues
    in Belgium to study the development of babies with a condition called a congenital
    diaphragmatic hernia, in which organs such as the liver and intestines get displaced
    into the chest because of a hole in the diaphragm. The lungs don’t develop the
    way they should, and about 30% of fetuses with the condition die. If doctors detect
    the hernia, they can operate on the fetus while it’s still in the womb.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 研究团队与比利时的同事合作，研究了先天性膈疝导致的婴儿发育问题的一个实际应用。在这种情况下，器官（如肝脏和肠道）由于膈部有孔而移位到胸腔内，导致肺部无法正常发育，大约30%的患有此病的胎儿会死亡。如果医生检测到膈疝，他们可以在胎儿仍在子宫内时进行手术。
- en: Researchers grew lung organoids from the cells of fetuses with the condition
    before and after treatment and compared them to organoids from healthy fetuses.
    Dr. Paolo de Coppi, an author of the study from University College London and
    Great Ormond Street Hospital, said they were able to assess the affected child’s
    condition before birth using this method. Doctors are now unable to tell families
    much about the outcome of a prenatal diagnosis because each case is different,
    he said. The ability to study functioning prenatal miniorgans, he added, is the
    first step toward a more detailed prognosis and more effective treatments.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 研究人员从患有此病的胎儿细胞中培育肺器官样体，进行了治疗前后的比较，并将其与健康胎儿的器官样体进行了对比。来自伦敦大学学院和大蒙德街医院的研究论文作者保罗·德·科皮博士表示，他们能够通过这种方法在胎儿出生前评估受影响儿童的状况。他说，目前医生无法向家庭提供关于产前诊断结果的详细信息，因为每个案例都不同。他补充说，研究功能性产前小器官是迈向更详细预后和更有效治疗的第一步。
- en: Kriegstein said more research is needed. “It’s in the very early stages,” he
    added, “and we’ll have to wait and see how useful it’ll be in the long run.”
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 克里格斯坦说，需要进行更多的研究。“现在还处于初期阶段，”他补充道，“我们还得等待并观察其在长远中的实用性。”
