- en: Airbnb bookings for the solar eclipse reach astronomical levels
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 日全食期间Airbnb的预订达到了天文数字的水平。
- en: 来源：[https://www.economist.com/business/2024/04/06/airbnb-bookings-for-the-solar-eclipse-reach-astronomical-levels](https://www.economist.com/business/2024/04/06/airbnb-bookings-for-the-solar-eclipse-reach-astronomical-levels)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.economist.com/business/2024/04/06/airbnb-bookings-for-the-solar-eclipse-reach-astronomical-levels](https://www.economist.com/business/2024/04/06/airbnb-bookings-for-the-solar-eclipse-reach-astronomical-levels)
- en: THE MOON would not start to move between Earth and the sun until the morning
    of April 8th. But the business impact of this month’s [total solar eclipse](https://www.economist.com/the-economist-explains/2024/04/02/why-are-total-solar-eclipses-so-rare),
    which started over the Pacific Ocean, cut a path across North America and ended
    in the Atlantic, was already plain to see. According to Jamie Lane of AirDNA,
    a travel-data firm, on a typical Sunday night in April around 30% of homes listed
    for short-term rental on Airbnb or Vrbo in areas in or around the eclipse’s path
    were occupied. A remarkable 92% of listings within the zone of totality had been
    booked for April 7th. Demand for homes just a few towns outside this roughly 180km-wide
    strip had barely changed.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 直到4月8日早晨，月球才开始移动到地球和太阳之间。但本月的[全日食](https://www.economist.com/the-economist-explains/2024/04/02/why-are-total-solar-eclipses-so-rare)，从太平洋开始，横跨北美并结束于大西洋，其商业影响已经显而易见。根据旅行数据公司AirDNA的Jamie
    Lane称，4月的一个典型星期日晚上，位于或接近日食路径的Airbnb或Vrbo上约30%的短租房屋已被占用。日全食带内92%的房源已预订至4月7日。而这一约180公里宽带之外的几个城镇的住房需求几乎没有变化。
- en: The eclipse was visible from a handful of big or biggish cities, including Dallas,
    Indianapolis, Cleveland, Buffalo and Montreal. CoStar, a hotel-data provider,
    reckons that occupancy rates in those places were up anywhere from 12 percentage
    points (in Montreal) to 67 (in Indianapolis). The remaining rooms appeared to
    be available only at elevated prices. Ahead of the eclipse the *New York Times*
    reported that nearly half of Super 8 motels in its path with rooms still available
    were charging at least twice the standard rate.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这次日食可以在包括达拉斯、印第安纳波利斯、克利夫兰、布法罗和蒙特利尔在内的一些大城市或中大型城市看到。酒店数据提供商CoStar估计，这些地方的入住率从12个百分点（蒙特利尔）到67个百分点（印第安纳波利斯）不等。剩余的房间似乎只能以高价出售。在日全食前，《纽约时报》报道称，其路径上仍有空房的Super
    8汽车旅馆中，近一半的房间至少收费是标准价格的两倍。
