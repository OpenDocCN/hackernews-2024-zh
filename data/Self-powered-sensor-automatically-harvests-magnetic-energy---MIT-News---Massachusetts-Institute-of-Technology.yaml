- en: Self-powered sensor automatically harvests magnetic energy | MIT News | Massachusetts
    Institute of Technology
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 自动收集磁能量的自供电传感器 | MIT新闻 | 麻省理工学院
- en: 来源：[https://news.mit.edu/2024/self-powered-sensor-harvests-magnetic-energy-0118](https://news.mit.edu/2024/self-powered-sensor-harvests-magnetic-energy-0118)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[麻省理工学院新闻](https://news.mit.edu/2024/self-powered-sensor-harvests-magnetic-energy-0118)
- en: MIT researchers have developed a battery-free, self-powered sensor that can
    harvest energy from its environment.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: MIT的研究人员开发了一种无电池、自供电的传感器，可以从其环境中获取能量。
- en: Because it requires no battery that must be recharged or replaced, and because
    it requires no special wiring, such a sensor could be embedded in a hard-to-reach
    place, like inside the inner workings of a ship’s engine. There, it could automatically
    gather data on the machine’s power consumption and operations for long periods
    of time.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 由于它不需要充电或更换的电池，也不需要特殊的布线，这样的传感器可以嵌入到难以到达的地方，比如船舶发动机的内部工作。在那里，它可以自动收集有关机器功耗和运行状况的数据长时间。
- en: The researchers built a temperature-sensing device that harvests energy from
    the magnetic field generated in the open air around a wire. One could simply clip
    the sensor around a wire that carries electricity — perhaps the wire that powers
    a motor — and it will automatically harvest and store energy which it uses to
    monitor the motor’s temperature.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 研究人员构建了一个从空气中的导线周围产生的磁场中收集能量的温度传感器。一个人可以简单地将传感器夹在携带电力的导线周围 —— 也许是驱动电动机的导线 ——
    它将自动收集并存储能量，用来监测电机的温度。
- en: “This is ambient power — energy that I don’t have to make a specific, soldered
    connection to get. And that makes this sensor very easy to install,” says Steve
    Leeb, the Emanuel E. Landsman Professor of Electrical Engineering and Computer
    Science (EECS) and professor of mechanical engineering, a member of the Research
    Laboratory of Electronics, and senior author of a paper on the energy-harvesting
    sensor.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: “这是环境能量 —— 我不需要做出特定的、焊接的连接来获得能量。这使得这个传感器非常容易安装，” 传感器能量收集论文的高级作者、电气工程和计算机科学（EECS）的Emanuel
    E. Landsman教授和机械工程学教授史蒂夫·李伯说。
- en: In the [paper](https://ieeexplore.ieee.org/document/10341273), which appeared
    as the featured article in the January issue of the *IEEE Sensors Journal*, the
    researchers offer a design guide for an energy-harvesting sensor that lets an
    engineer balance the available energy in the environment with their sensing needs.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在[论文](https://ieeexplore.ieee.org/document/10341273)中，这篇研究成果作为《IEEE传感器杂志》一月特色文章发表，研究人员提供了一个能量收集传感器的设计指南，让工程师能够在环境中可用的能量与其传感需求之间达到平衡。
- en: The paper lays out a roadmap for the key components of a device that can sense
    and control the flow of energy continually during operation.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 该论文提出了一个设备的关键组件路线图，该设备可以在运行过程中持续感知和控制能量的流动。
- en: The versatile design framework is not limited to sensors that harvest magnetic
    field energy, and can be applied to those that use other power sources, like vibrations
    or sunlight. It could be used to build networks of sensors for factories, warehouses,
    and commercial spaces that cost less to install and maintain.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 这种多功能的设计框架不仅限于利用磁场能量的传感器，还可以应用于使用其他能源的传感器，如振动或阳光。它可以用于建立工厂、仓库和商业空间的传感器网络，成本更低，安装和维护更容易。
- en: “We have provided an example of a battery-less sensor that does something useful,
    and shown that it is a practically realizable solution. Now others will hopefully
    use our framework to get the ball rolling to design their own sensors,” says lead
    author Daniel Monagle, an EECS graduate student.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: “我们提供了一个无电池传感器的示例，它可以做一些有用的事情，并且表明这是一个实际可行的解决方案。现在，其他人有希望使用我们的框架来启动设计他们自己的传感器，”
    主要作者、EECS研究生丹尼尔·莫纳格尔说道。
- en: Monagle and Leeb are joined on the paper by EECS graduate student Eric Ponce.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 莫纳格尔和李伯与EECS研究生埃里克·庞斯一起合作撰写了这篇论文。
- en: John Donnal, an associate professor of weapons and controls engineering at the
    U.S. Naval Academy who was not involved with this work, studies techniques to
    monitor ship systems. Getting access to power on a ship can be difficult, he says,
    since there are very few outlets and strict restrictions as to what equipment
    can be plugged in.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 美国海军学院武器与控制工程副教授约翰·唐纳尔（John Donnal）没有参与此项工作，他研究监测船舶系统的技术。他说，在船上获得电源可能很困难，因为很少有插座，而且对于可以插入什么设备有严格的限制。
- en: “Persistently measuring the vibration of a pump, for example, could give the
    crew real-time information on the health of the bearings and mounts, but powering
    a retrofit sensor often requires so much additional infrastructure that the investment
    is not worthwhile,” Donnal adds. “Energy-harvesting systems like this could make
    it possible to retrofit a wide variety of diagnostic sensors on ships and significantly
    reduce the overall cost of maintenance.”
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: “例如，持续测量泵的振动，可以为船员提供轴承和支架健康的实时信息，但安装后期传感器通常需要额外的基础设施，以至于投资是不值得的，” Donnal 补充道。“这样的能量收集系统可以使在船上安装各种诊断传感器成为可能，并显著降低维护的总成本。”
- en: '**A how-to guide**'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**一个指南**'
- en: The researchers had to meet three key challenges to develop an effective, battery-free,
    energy-harvesting sensor.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 研究人员必须解决三个关键挑战，才能开发出一种有效的、无需电池的能量收集传感器。
- en: First, the system must be able to cold start, meaning it can fire up its electronics
    with no initial voltage. They accomplished this with a network of integrated circuits
    and transistors that allow the system to store energy until it reaches a certain
    threshold. The system will only turn on once it has stored enough power to fully
    operate.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，系统必须能够冷启动，即可以在没有初始电压的情况下启动其电子设备。他们通过一系列集成电路和晶体管网络实现了这一点，使系统能够储存能量，直到达到一定阈值。只有当系统储存了足够的电量才能完全运行时，系统才会启动。
- en: Second, the system must store and convert the energy it harvests efficiently,
    and without a battery. While the researchers could have included a battery, that
    would add extra complexities to the system and could pose a fire risk.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 其次，系统必须高效地存储和转换所收集到的能量，而无需电池。虽然研究人员本可以包括一个电池，但那将给系统增加额外的复杂性，并可能带来火灾风险。
- en: “You might not even have the luxury of sending out a technician to replace a
    battery. Instead, our system is maintenance-free. It harvests energy and operates
    itself,” Monagle adds.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: “你甚至可能没有派出技术人员更换电池的奢侈。相反，我们的系统是无需维护的。它自行收集能量并运行，”Monagle 补充道。
- en: To avoid using a battery, they incorporate internal energy storage that can
    include a series of capacitors. Simpler than a battery, a capacitor stores energy
    in the electrical field between conductive plates. Capacitors can be made from
    a variety of materials, and their capabilities can be tuned to a range of operating
    conditions, safety requirements, and available space.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 为了避免使用电池，他们内置了内部储能装置，其中包括一系列电容器。电容器比电池更简单，它在导电板之间的电场中储存能量。电容器可以由各种材料制成，其性能可以调节到一系列工作条件、安全要求和可用空间。
- en: The team carefully designed the capacitors so they are big enough to store the
    energy the device needs to turn on and start harvesting power, but small enough
    that the charge-up phase doesn’t take too long.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 团队精心设计了电容器，使其足够大，可以存储设备所需的能量，以便打开并开始收集能量，但又足够小，使充电阶段不会太长。
- en: In addition, since a sensor might go weeks or even months before turning on
    to take a measurement, they ensured the capacitors can hold enough energy even
    if some leaks out over time.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，由于传感器可能在数周甚至数月之前才会打开进行测量，他们确保电容器可以持有足够的能量，即使随着时间的推移，部分能量会泄漏。
- en: Finally, they developed a series of control algorithms that dynamically measure
    and budget the energy collected, stored, and used by the device. A microcontroller,
    the “brain” of the energy management interface, constantly checks how much energy
    is stored and infers whether to turn the sensor on or off, take a measurement,
    or kick the harvester into a higher gear so it can gather more energy for more
    complex sensing needs.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，他们开发了一系列控制算法，动态地测量和分配设备收集、存储和使用的能量。一个微控制器，即能量管理接口的“大脑”，不断检查存储了多少能量，并推断是否打开传感器，进行测量，或者加速收集更多能量以满足更复杂的传感需求。
- en: “Just like when you change gears on a bike, the energy management interface
    looks at how the harvester is doing, essentially seeing whether it is pedaling
    too hard or too soft, and then it varies the electronic load so it can maximize
    the amount of power it is harvesting and match the harvest to the needs of the
    sensor,” Monagle explains.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: “就像你在自行车上换挡时一样，能量管理接口会查看收割器的工作情况，实质上是看它是不是踩得太用力或太轻，然后它会调整电子负载，以便最大化收割的功率量，并将收割与传感器的需求相匹配，”
    Monagle 解释道。
- en: '**Self-powered sensor**'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '**自供电传感器**'
- en: Using this design framework, they built an energy management circuit for an
    off-the-shelf temperature sensor. The device harvests magnetic field energy and
    uses it to continually sample temperature data, which it sends to a smartphone
    interface using Bluetooth.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 利用这种设计框架，他们为一款现成的温度传感器设计了一个能量管理电路。该设备收割磁场能量，并将其用于持续采样温度数据，然后通过蓝牙将其发送到智能手机接口。
- en: The researchers used super-low-power circuits to design the device, but quickly
    found that these circuits have tight restrictions on how much voltage they can
    withstand before breaking down. Harvesting too much power could cause the device
    to explode.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 研究人员使用超低功耗电路设计了该设备，但很快发现这些电路在承受多少电压之前会崩溃有着严格的限制。收割过多的电力可能会导致设备爆炸。
- en: To avoid that, their energy harvester operating system in the microcontroller
    automatically adjusts or reduces the harvest if the amount of stored energy becomes
    excessive.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 为了避免这种情况，他们在微控制器中的能量收割操作系统会自动调整或减少收割，如果储存的能量量变得过多的话。
- en: They also found that communication — transmitting data gathered by the temperature
    sensor — was by far the most power-hungry operation.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 他们还发现，通信——传输温度传感器收集的数据——是耗电最多的操作。
- en: “Ensuring the sensor has enough stored energy to transmit data is a constant
    challenge that involves careful design,” Monagle says.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: “确保传感器具有足够的储存能量来传输数据是一个持续的挑战，涉及到仔细的设计，” Monagle 表示。
- en: In the future, the researchers plan to explore less energy-intensive means of
    transmitting data, such as using optics or acoustics. They also want to more rigorously
    model and predict how much energy might be coming into a system, or how much energy
    a sensor might need to take measurements, so a device could effectively gather
    even more data.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 未来，研究人员计划探索传输数据的能量消耗较少的方式，例如使用光学或声学。他们还希望更严格地模拟和预测系统可能收到的能量量，或者传感器可能需要进行测量的能量量，以便设备可以有效地收集更多数据。
- en: “If you only make the measurements you think you need, you may miss something
    really valuable. With more information, you might be able to learn something you
    didn’t expect about a device’s operations. Our framework lets you balance those
    considerations,” Leeb says.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: “如果你只做你认为你需要做的测量，你可能会错过一些真正有价值的东西。有了更多信息，你可能会学到一些关于设备运行的意外信息。我们的框架让你平衡这些考虑，”
    Leeb 表示。
- en: “This paper is well-documented regarding what a practical self-powered sensor
    node should internally entail for realistic scenarios. The overall design guidelines,
    particularly on the cold-start issue, are very helpful,” says Jinyeong Moon, an
    assistant professor of electrical and computer engineering at Florida A&M University-Florida
    State University College of Engineering who was not involved with this work. “Engineers
    planning to design a self-powering module for a wireless sensor node will greatly
    benefit from these guidelines, easily ticking off traditionally cumbersome cold-start-related
    checklists.”
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: “这篇论文对于一个实际的自供电传感器节点应该在实际情况中内部包含什么进行了充分的记录。总体设计指南，特别是关于冷启动问题的部分，非常有帮助，” 未参与此项工作的佛罗里达
    A＆M 大学佛罗里达州立大学工程学院电气与计算机工程助理教授 Jinyeong Moon 表示。“计划为无线传感器节点设计自供电模块的工程师将从这些指南中受益匪浅，轻松地勾选传统繁琐的与冷启动相关的核查清单。”
- en: The work is supported, in part, by the Office of Naval Research and The Grainger
    Foundation.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 这项工作在某种程度上得到了海军研究办公室和格林格基金会的支持。
