- en: Gen Z recreates MySpace as ‘Nospace’ — there’s a 380K-person waitlist
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Z世代将MySpace重现为‘Nospace’ — 现在有38万人等待名单
- en: 来源：[https://nypost.com/2024/04/23/lifestyle/gen-z-recreates-myspace-as-nospace-theres-a-380k-person-waitlist/](https://nypost.com/2024/04/23/lifestyle/gen-z-recreates-myspace-as-nospace-theres-a-380k-person-waitlist/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://nypost.com/2024/04/23/lifestyle/gen-z-recreates-myspace-as-nospace-theres-a-380k-person-waitlist/](https://nypost.com/2024/04/23/lifestyle/gen-z-recreates-myspace-as-nospace-theres-a-380k-person-waitlist/)
- en: Gen Z is turning back the digital age clock.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: Z世代正在扭转数字时代的时钟。
- en: Tiffany Zhong spent the last decade studying social media habits and used the
    information to create the Gen Z version of Myspace, called Nospace.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 蒂凡尼·钟在过去十年中研究了社交媒体习惯，并利用这些信息创建了名为Nospace的Z世代版Myspace。
- en: On top of going to school virtually during the pandemic, the Zoomer generation
    has grown up in peak social media with algorithms dictating what they see and
    who they interact with.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在疫情期间几乎全程在线上学习的Zoomer一代，成长于社交媒体的巅峰时期，算法决定了他们看到的内容以及他们互动的对象。
- en: Now, they’re turning away from standard social media in search of more authentic
    connections that can’t be found on TikTok.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，他们正在转向非标准社交媒体，寻找那些无法在TikTok上找到的更真实的连接。
- en: “Gen Z simply are sick of the same old, same old when it comes to social media,”
    Katya Varbanova, a brand marketing strategist, [told Bustle](https://www.bustle.com/entertainment/myspace-instagram-tiktok-gen-z-nospace-social-media).
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: “Z世代简直受够了传统社交媒体的老调重弹”，品牌营销策略师卡特亚·瓦尔巴诺娃告诉Bustle。
- en: Zhong, 27, is hoping that Nospace will give Gen Z a similar social media experience
    to the one millennials had — for better or worse.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 27岁的钟希望Nospace能给Z世代提供一个类似千禧一代的社交媒体体验 — 不管是好是坏。
- en: Like MySpace and the early years of Facebook, Nospace users will have personal
    and customizable profile pages where they can share casual updates on what they’re
    up to.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 像MySpace和Facebook早期那样，Nospace用户将拥有个性化可定制的个人资料页面，可以在上面分享他们正在做的事情的随意更新。
- en: “What I see right now is all social media is just media — it’s not social anymore,”
    Zhong told Bustle. “Everyone is ogling at each other’s lives and personalities,
    but no one is engaging with them.”
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: “我现在看到的是所有社交媒体只不过是媒体 — 不再是社交了”，钟告诉Bustle。“每个人都在观看彼此的生活和个性，但没有人在真正参与。”
- en: '“That’s the problem we’re solving: connection with others and self-expression,”
    she added.'
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: “这就是我们要解决的问题：与他人的连接和自我表达”，她补充道。
- en: Nospace users will be able to share what they are “watching, eating, reading,
    listening to IRL,” Nospace
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: Nospace用户将能够分享他们“正在观看、吃、读、听的真实生活情况”，Nospace
- en: Nospace users will be able to share what they are “watching, eating, reading,
    listening to IRL” and “star” their interests to allow them to find people with
    similar interests.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: Nospace用户将能够分享他们“正在观看、吃、读、听的真实生活情况”，并且“星标”他们的兴趣，以便找到具有相似兴趣的人。
- en: And yes, the new app will list a user’s closest friends, just like the MySpace
    Top 8.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 是的，这款新应用将列出用户的最亲密朋友，就像MySpace的Top 8一样。
- en: “All these other apps these days, it’s just algorithmic. A lot of posts just
    get pushed down if you don’t get engagement,” Zhong explained.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: “这些天的其他应用只是算法控制的。如果你没有得到足够的互动，很多帖子就会被推到后面去”，钟解释道。
- en: Zhong, 27, is hoping that Nospace will give Gen Z a similar social media experience
    to the one millennials had. Nospace
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 27岁的钟希望Nospace能给Z世代带来与千禧一代类似的社交媒体体验。Nospace
- en: Nospace has been likened to a giant global group chat by those who have tested
    the app, especially with the separation of a “friends only” curated by yourself
    of just your friends, and a chronological global feed, with every active user
    in real-time.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 那些测试过该应用的人尤其将Nospace比作一个巨大的全球群聊，特别是将“仅限朋友”与你自己策划的朋友群和实时全球时间轴分开。
- en: “They’re craving new experiences mainstream apps aren’t able to produce,” Varbanova
    said. “Add information overload to that, [and] the com-paranoia can lead to anxiety,
    [eating disorders], and mental health struggles. No wonder Gen Z are craving places
    that make them feel better, not worse.”
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: “他们渴望新的体验，但主流应用无法提供，”瓦尔巴诺娃说。“信息过载加剧了对社交恐惧的焦虑，导致了焦虑症、饮食障碍和心理健康问题。难怪Z世代渴望能让他们感觉更好而不是更糟的地方。”
- en: Rather than likes, Nospace will feature “boosts” — similar to a Facebook or
    Instagram like, but it won’t push it up in the algorithm or rank content — it’s
    just for “fun.”
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: Nospace将不再使用“赞”功能，而是采用“加速”——类似于Facebook或Instagram的赞，但不会推动算法或排名内容——这只是为了“乐趣”而设。
- en: “It feels like a game. People love leveling up. You get unlimited boosts … Everyone
    can feel special.”
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: “感觉像是一个游戏。人们喜欢升级。你可以获得无限的加速……每个人都可以感觉到特别。”
- en: There are currently over 380,000 people on the waitlist for Nospace. Nospace
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 目前Nospace的等待列表上有超过380,000人。Nospace
- en: Zhong’s goal is that her app will help people find friends with similar interests
    and encourage more self-expression.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 钟的目标是，她的应用将帮助人们找到兴趣相似的朋友，并鼓励更多的自我表达。
- en: “Loneliness is increasing because of a variety of reasons,” she said. “We don’t
    have as much to talk about with our IRL friends anymore because everyone watches
    different content. It’s not like we have the same Sunday shows, or the same shows
    that drop the same episodes every week.”
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: “由于各种原因，孤独感正在增加，”她说。“我们与现实生活中的朋友没什么可聊的了，因为每个人都在看不同的内容。不像是我们有着相同的周日节目，或者每周放映相同的剧集。”
- en: “It feels lonely to be in a world where we’re just watching our own content,
    or our own personalized feed of content and videos, instead of connecting with
    others,” she says. “Socializing is so much more important than ever. It doesn’t
    exist anymore.”
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: “在一个只看自己内容或个性化内容和视频流的世界里感到孤独，与他人建立联系反而更为重要。”她说。“社交比以往任何时候都更为重要。这种联系已经不复存在。”
- en: There are currently over 380,000 people on the waitlist for Nospace, which is
    set to launch summer 2024, according to the [app website](https://nospace.app/).
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 据[应用网站](https://nospace.app/)称，目前有超过380,000人在等待Nospace的上线，计划于2024年夏季启动。
- en: This isn’t the first “old” social media feature to be of interest to Gen Z.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 这并不是第一个引起千禧一代兴趣的“老式”社交媒体功能。
- en: Earlier this year, [Facebook brought back](https://nypost.com/2024/03/22/lifestyle/facebook-revived-the-poke-feature-and-gen-z-loves-it/)
    its “poke” feature, and the younger generation loved it.
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 今年早些时候，[Facebook重新推出](https://nypost.com/2024/03/22/lifestyle/facebook-revived-the-poke-feature-and-gen-z-loves-it/)了它的“戳一戳”功能，年轻一代非常喜欢。
