- en: 'Rebecca Solnit: How to Comment on Social Media ‹ Literary Hub'
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Rebecca Solnit：如何在社交媒体上发表评论 ‹ 文学枢纽
- en: 来源：[https://lithub.com/rebecca-solnit-how-to-comment-on-social-media/](https://lithub.com/rebecca-solnit-how-to-comment-on-social-media/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://lithub.com/rebecca-solnit-how-to-comment-on-social-media/](https://lithub.com/rebecca-solnit-how-to-comment-on-social-media/)
- en: 1) Do not read the whole original post or what it links to, which will dilute
    the purity of your response and reduce your chances of rebuking the poster for
    not mentioning anything they might’ve mentioned/written a book on/devoted their
    life to. Listening/reading delays your reaction time, and as with other sports,
    speed is of the essence.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 1) 不要阅读整篇原帖或其链接的内容，这会淡化你回应的纯粹性并减少批评发帖者未提到的任何可能已提到/写书/奉献了一生的事物的机会。倾听/阅读会延迟你的反应时间，就像其他运动一样，速度至关重要。
- en: 2) All of the O.P.’s feelings, experiences, interpretations, and values should
    be in the first sentence anyway. Only fascists hide those things in militarized
    outposts throughout the terrain of the piece. Which are basically ambushes. Which
    is violent and elitist.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 2) 所有 O.P. 的情感、经历、解释和价值观应该都在第一句里。只有法西斯分子才会把这些东西隐藏在整篇文章的军事化前哨站中。这些基本上是伏击。这是暴力和精英主义。
- en: 3) If O.P. points out that your critique is baseless/ wrong/ high on its own
    fumes, whataboutism is your friend here. Just levy another charge, however unrelated.
    After all, any statement can be condemned for not including all other statements,
    aka O.P.’s concern about saving the whales is only a sign of his/her/their indifference
    about some other issue or cetacean or mammal or cause. There is always something.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 3) 如果 O.P. 指出你的批评毫无根据/错误/自大，对此种种行为不知所谓主义会给你带来帮助。只需提出另一个指责，无论多么无关。毕竟，任何陈述都可以因为没有包含所有其他陈述而受到谴责，也就是说，O.P.
    关心拯救鲸鱼只是他/她/他们对其他问题或鲸类或哺乳动物或事业的漠不关心的标志。总是有些事情。
- en: 4) That is, anything not declared in the post is something O.P. does not care
    about/is complicit with. Every expression of concern is in fact an expression
    of unconcern about something else; each of them merits a rebuke and you have been
    appointed (by yourself, but nevermind) to deliver it. Everyone but you is indifferent
    to the plight of the greater sage grouse and needs to be reminded of it.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 4) 也就是说，任何未在帖子中声明的内容都是 O.P. 不关心/默认支持的。每一次关切的表达实际上都是对其他事情的漠不关心的表达；每一个都值得批评，而你已经（虽然是自己指定的，但无论如何）被任命来传达这一点。除了你以外的所有人都对大鼠鹑的困境漠不关心，需要提醒他们。
- en: 5) Also always good to rope in some group you have no contact with to say you
    stand with as in “I stand with penguins in condemning the ice in your drink.”
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 5) 也可以常常牵扯进一些你根本没有联系的群体，如“我支持企鹅谴责你饮料中的冰块”之类。
- en: 6) And here is your chance to school the O.P. on some subject they know more
    about than you! Getting it wrong is a great way to engage them more deeply.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 6) 这是你有机会教育 O.P. 某个他们比你更了解的主题！搞错了是引导他们更深入参与的绝佳方法。
- en: Anyone who doesn’t like some aspect of life on earth they haven’t completely
    disassociated with is begging for your gotcha moment.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 任何不喜欢地球上某个方面的人都在等着你的抓住瞬间。
- en: 7) If you’re a man and that O.P. is a woman, her facts are feelings and your
    feelings are facts, and those forty-seven increasingly lengthy responses you fired
    off were clearly a rational reaction. If she reacted negatively to them, do not
    forget to rebuke her for being emotional.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 7) 如果你是男性，而 O.P. 是女性，她的事实就是感觉，而你的感觉就是事实，而你那四十七个越来越长的回复显然是理性的反应。如果她对此做出了负面反应，请不要忘记批评她过于情绪化。
- en: 8) Remember, the word privilege can be used randomly. People who are breathing
    are unfairly privileged over people who died in the year 1816, who you also speak
    for. How dare they love geese, who are privileged above poor wingless platypuses!
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 8) 记住，特权这个词可以随意使用。那些呼吸的人对于1816年死去的人来说是不公平的特权，而你也代表了这些人。他们竟然喜欢鹅，这对于可怜的无翼鸭嘴兽来说是特权！
- en: '9) Which is why the person who said, or rather typed, offhandedly “people should
    bike more” really means all people need to bike everywhere under all circumstances
    and is callously indifferent to people who: live in Siberia and can’t bike through
    -40 blizzards; are physically unable to cycle; can’t afford bikes; and let us
    not forget those who have bicycle-related trauma. Which is why anyone who could
    say “people should bike more” is a fascist who needs crushing.'
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 9) 之所以有人随便说或者打字说“人们应该更多地骑自行车”其实是指所有人都需要在任何情况下都骑自行车，对那些：生活在西伯利亚、无法在-40度的暴风雪中骑车的人漠不关心；身体无法骑行的人；买不起自行车的人；更别提那些因为与自行车相关的创伤而无法骑行的人。这就是为什么任何说“人们应该更多地骑自行车”的人都是一个需要被镇压的法西斯主义者。
- en: 10) Also you have the right to check their papers, as in to demand they prove
    to you their commitments and beliefs, and their unwillingness to do so on demand
    is a sign of culpability too. Have they properly condemned the recent something
    or other? It is not your job to find proof; it is this complete stranger’s obligation
    to offer it up, and there is no reason they would not if they were not guilty
    as charged. Condemn them for insufficient condemnation issuance.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 10) 此外，你有权检查他们的证件，即要求他们向你证明他们的承诺和信仰，而他们不愿意在要求时这样做也是一种有罪的迹象。他们是否适当地谴责了最近的某些事情？找证据不是你的工作；这个完全陌生人的义务是提供证据，如果他们被指控有罪，没有理由他们不会这样做。因为他们发出的谴责不足，也要谴责他们。
- en: '11) Hypocrisy: this one is a biggie. I have it on good authority that Greta
    Thunberg is against carbon dioxide emissions and yet emits carbon dioxide with
    every exhale. People who don’t like tech corporations are good targets for this
    too; they should build their movements through communicating by cuneiform tablet
    on clay harvested from local mudbanks; public transit advocates should have never
    traveled by car. Anyone who doesn’t like some aspect of life on earth they haven’t
    completely disassociated with is begging for your gotcha moment. And it will never
    have occurred to Greta that she breathes or to the transit advocate that their
    mom drove them places.'
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 11) 伪善：这是一个大问题。我很有信心，格里塔·桑伯格反对二氧化碳排放，但每次呼气时都会排放二氧化碳。那些不喜欢科技公司的人也是伪善的好目标；他们应该通过从当地泥坑中收获的泥板上的楔形文字进行沟通来建立他们的运动；公共交通倡导者不应该乘坐汽车。任何不喜欢地球上某个方面而他们又没有完全与之分离的人都在等待你抓住他们的时刻。格里塔从未想过她呼吸，而公共交通倡导者也从未想过他们的妈妈曾开车带他们去某处。
- en: 12) Another important demand is that they offer proof of any facts in their
    utterances—that Calvin Coolidge was a president, that koala bears are marsupials,
    that Kool and the Gang sang “Celebration.” This is particularly spicy with complete
    strangers.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 12) 另一个重要的要求是，他们必须提供其言论中任何事实的证据——卡尔文·柯立芝是总统、考拉熊是有袋动物、库尔和乐队演唱了“庆祝”。对于完全陌生的人来说，这特别辣。
- en: P.S. You do not have to accept the proof. See above.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: P.S. 你没有必要接受这个证据。见上文。
- en: 13) Finally if the post is about something O.P. cares about, remember that you’ve
    cared about it longer, deeper, harder than they have, and that even someone’s
    care can be a basis for your triumph, along with condemning them for all those
    other things they evidently do not care about.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 13) 最后，如果帖子涉及到O.P.关心的事情，请记住，你对此关心的时间、深度和强度比他们都长，更深，更努力，即使是某人的关心也可以成为你胜利的基础，同时谴责他们对其他显然不关心的事情。
- en: 14) Nothing exists but social media. No one does anything offline. So the entire
    measure of someone’s commitment is how much they post about their commitment.
    Never mind if the noble cause is their day job, the thing they donate to extensively,
    the volunteer work they do; only the racket made online matters. Let the beginning
    and the end of thy commitment be the noise you make about that commitment (and
    others’ lack of commitment), and make it loud.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 14) 除了社交媒体外，没有任何东西存在。没有人在线下做任何事情。因此，衡量某人承诺的全部标准就是他们在网络上的宣传量。不要紧，如果这个崇高的事业是他们的日常工作、他们广泛捐赠的事物、他们所做的志愿工作；只有在线上的喧嚣才重要。让你的承诺的始终点都是你对此承诺所做的噪音（以及别人的不作为），并且让它响亮。
- en: 15) While we’re at it, everyone ever born should hold the values of this very
    minute, and anyone who did not because, say, they were late Victorians or early
    medieval peasants should die, except in their case they already did, but still.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 15) 顺便说一句，所有出生的人都应该持有此时此刻的价值观，而任何没有这样做的人，比如说，他们是晚期维多利亚时代的人或者早期中世纪的农民，应该死亡，尽管他们已经死了，但仍然如此。
- en: P.S. Anyone who quotes William Shakespeare supports everything that was happening
    in 1594.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: P.S. 任何引用威廉·莎士比亚的人都支持1594年发生的一切。
- en: 16) Joy is callous. All evidence of it is a reminder that someone somewhere
    is suffering, which many someones always are, so joy should be withdrawn, and
    anyway it’s neoliberal. There can be no good things until there are no bad things
    at all, which is why good things are bad.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 16) 快乐是冷酷的。它的任何证据都提醒我们，某处总有人在受苦，而总有很多人在受苦，所以快乐应该被撤回，而且它是新自由主义的。在没有一点坏事情的时候，就不可能有好事情，这就是为什么好事情是坏的。
- en: 17) Words are elitist, so I’ll stop here.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 17) 词语是精英主义的，所以我会在这里停止。
- en: Dedicated to the indefatigable souls who instruct me in these principles every
    day.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 致力于每天教导我这些原则的不屈不挠的灵魂。
