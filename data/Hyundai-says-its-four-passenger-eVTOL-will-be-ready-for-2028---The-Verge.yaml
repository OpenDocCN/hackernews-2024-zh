- en: Hyundai says its four-passenger eVTOL will be ready for 2028 - The Verge
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 现代汽车表示，其四人座电动垂直起降飞行器将于2028年投入使用 - The Verge
- en: 来源：[https://www.theverge.com/2024/1/9/24028009/hyundai-air-mobility-supernal-evtol-ces](https://www.theverge.com/2024/1/9/24028009/hyundai-air-mobility-supernal-evtol-ces)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.theverge.com/2024/1/9/24028009/hyundai-air-mobility-supernal-evtol-ces](https://www.theverge.com/2024/1/9/24028009/hyundai-air-mobility-supernal-evtol-ces)
- en: The last time Hyundai brought an electric vertical takeoff and landing (eVTOL)
    prototype to CES, it was 2020, and the South Korean automaker was [talking bullishly](/2020/1/6/21048373/hyundai-flying-car-uber-air-taxi-ces-2020)
    about adding it to [Uber’s forthcoming air taxi network](/2018/5/8/17331490/uber-flying-taxi-embraer-pipistrel-karem).
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 上一次现代汽车带来电动垂直起降（eVTOL）原型机亮相CES是在2020年，当时这家韩国汽车制造商正在[乐观地讨论](/2020/1/6/21048373/hyundai-flying-car-uber-air-taxi-ces-2020)将其加入[优步即将推出的空中出租车网络](/2018/5/8/17331490/uber-flying-taxi-embraer-pipistrel-karem)的计划。
- en: Today, Uber’s air taxi network has been [sold to another startup](/2020/12/2/22086597/uber-sells-flying-taxi-elevate-joby-aviation),
    the air taxi industry as a whole is still struggling to get a commercial service
    up and running, and Hyundai is unveiling a new “product concept” that it says
    will be ready for production by 2028\.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 如今，优步的空中出租车网络已经被[另一家初创公司收购](/2020/12/2/22086597/uber-sells-flying-taxi-elevate-joby-aviation)，整个空中出租车行业仍在努力开展商业服务，并且现代汽车正在推出一种新的“产品概念”，据称将在2028年投入生产。
- en: Supernal, the automaker’s eVTOL division, says its S-A2 concept can cruise at
    120mph and reach an altitude of 1,500 feet. It packs enough battery capacity for
    the type of 25- to 40-mile trips that helicopters commonly conduct between downtowns
    and airports for wealthy business types.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 现代汽车的eVTOL部门Supernal表示，其S-A2概念可以以每小时120英里的速度巡航，并达到1,500英尺的高度。它配备了足够的电池容量，适用于直升机常规行驶的25至40英里之间的行程，这些行程通常在市区和机场之间为富裕商务人士提供服务。
- en: Supernal says its S-A2 concept can cruise at 120mph and reach an altitude of
    1,500 feet
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: Supernal表示，其S-A2概念可以以每小时120英里的速度巡航，并达到1,500英尺的高度。
- en: The company says its aircraft will “operate as quietly as a dishwasher,” emitting
    65 decibels in vertical takeoff and landing phases and 45dB while cruising horizontally.
    By comparison, the average helicopter puts out between 96 and 107db. Next to eliminating
    pollution, noise reduction is the most common argument in favor of electric aircraft.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 公司表示，其飞行器在垂直起降和水平巡航阶段的噪音为65分贝，在水平巡航时为45分贝，将“噪音如洗碗机般安静”。相比之下，平均直升机的噪音在96至107分贝之间。除了减少污染外，减少噪音是支持电动飞行器的最常见论点之一。
- en: With eight tilt rotors and an egg-shaped cabin, Supernal’s concept looks similar
    to other air taxi prototypes we’ve seen, including those from Joby Aviation, Wisk
    Aero, and Archer Aviation.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 带有八个倾斜旋翼和一个椭圆形舱室，Supernal的概念看起来与我们看到的其他空中出租车原型非常相似，包括来自Joby Aviation、Wisk Aero和Archer
    Aviation的原型。
- en: Supernal is one of a handful of companies that wants to replace noisy, polluting
    helicopters and regional aircraft with all-electric, multi-rotor vehicles designed
    for short hops between nearby airports or quick trips from an urban downtown to
    a local airport.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: Supernal是少数几家想要用全电动、多旋翼车辆替换嘈杂、污染严重的直升机和区域飞机的公司之一，这些飞行器专门设计用于邻近机场之间的短程跳跃或从市区到当地机场的快速旅行。
- en: Initially, these aircraft were [mislabeled as “flying cars”](/2017/4/25/15426178/flying-car-uber-larry-page-vtol-elevate) based
    on their ability to take off and land vertically like a helicopter and then shift
    to forward flight through the use of electric-powered tilt rotors. Early on, companies
    [embraced the “flying car” label](/2017/11/8/16613228/uber-flying-car-la-nasa-space-act),
    seeking to capitalize on the retro-futuristic appeal that harkens back to old [*Popular
    Science*](https://www.popsci.com/cars/article/2010-10/archive-gallery-flying-cars/)and [*Popular
    Mechanics*](https://www.popularmechanics.com/technology/infrastructure/g2021/history-of-flying-car/) covers
    and engineering eccentricities like [the “Moller Skycar.”](https://www.popularmechanics.com/flight/news/a27320/moller-flying-car/)
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 最初，这些飞行器被错误地标记为“飞行汽车”，因为它们可以像直升机一样垂直起降，然后通过电动倾斜旋翼转换为水平飞行。早期，公司们[接受了“飞行汽车”标签](/2017/11/8/16613228/uber-flying-car-la-nasa-space-act)，试图利用其具有复古未来主义魅力的吸引力，这种魅力回溯到旧时的[*Popular
    Science*](https://www.popsci.com/cars/article/2010-10/archive-gallery-flying-cars/)和[*Popular
    Mechanics*](https://www.popularmechanics.com/technology/infrastructure/g2021/history-of-flying-car/)封面以及工程怪癖，比如[“Moller
    Skycar”。](https://www.popularmechanics.com/flight/news/a27320/moller-flying-car/)
- en: But as they slowly plod through endless testing procedures mandated by a lengthy
    regulatory process, they have since rallied around new nomenclature, like eVTOL,
    urban air mobility, advanced air mobility, and air taxis.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 但当他们缓慢地通过冗长的监管程序所要求的无尽测试过程时，他们已经围绕新的命名法产生了共识，如 eVTOL、城市空中移动、先进空中移动和空中出租车。
- en: There’s been plenty of turbulence in this emerging industry. A number of startups
    have gone out of business, most notably, [Google founder Larry Page’s Kitty Hawk](/2022/9/21/23365557/kitty-hawk-larry-page-electric-vtol-shutdown),
    which helped kick off the boom in 2017\. There have been [lawsuits](/2023/8/10/23827522/wisk-archer-air-taxi-lawsuit-settlement-boeing), [layoffs](/2020/6/4/21280676/kitty-hawk-cancels-flyer-evtol-drone-aircraft-hoverboke-layoffs), [mergers](https://www.futureflight.aero/news-article/2023-08-25/horizon-says-new-spac-deal-will-fund-development-new-cavorite-x7-evtol),
    and no shortage of drama, including [a handful of fires](https://www.futureflight.aero/news-article/2022-09-01/beta-evtol-aircraft-battery-catches-fire-while-awaiting-ground-testing) and
    at least [one (uncrewed) crash](https://www.flyingmag.com/vertical-aerospace-evtol-prototype-goes-down-during-uncrewed-test-flight/).
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 这个新兴行业发生了很多动荡。许多初创公司已经倒闭，尤其是 2017 年拉开了繁荣序幕的[谷歌创始人拉里·佩奇的 Kitty Hawk](/2022/9/21/23365557/kitty-hawk-larry-page-electric-vtol-shutdown)。还发生了[诉讼](/2023/8/10/23827522/wisk-archer-air-taxi-lawsuit-settlement-boeing)、[裁员](/2020/6/4/21280676/kitty-hawk-cancels-flyer-evtol-drone-aircraft-hoverboke-layoffs)、[合并](https://www.futureflight.aero/news-article/2023-08-25/horizon-says-new-spac-deal-will-fund-development-new-cavorite-x7-evtol)，以及不乏戏剧性，包括[几次火灾](https://www.futureflight.aero/news-article/2022-09-01/beta-evtol-aircraft-battery-catches-fire-while-awaiting-ground-testing)和至少[一次（无人机）坠毁](https://www.flyingmag.com/vertical-aerospace-evtol-prototype-goes-down-during-uncrewed-test-flight/)。
- en: Supernal’s ties to Hyundai could give it an advantage in the manufacturing of
    its aircraft, as the spinoff will be able to rely on the automaker’s mass production
    capabilities to help it get started. But the company won’t have any special advantages
    when it comes to regulatory approval, which promises to be long and difficult.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: Supernal 与现代汽车的关系可能在飞机制造方面给予它优势，因为这个分拆公司将能够依靠汽车制造商的大规模生产能力来帮助它起步。但是，当涉及到监管批准时，该公司不会有任何特殊优势，这将是漫长而困难的过程。
- en: 'Under FAA rules, aviation companies need to receive three types of certification
    before launching a commercial service in the US: type certification means the
    aircraft meets all of the FAA’s design and safety standards; production certification
    is the approval to begin manufacturing the aircraft; and air carrier certification
    means the company can officially conduct commercial air taxi services.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 根据 FAA 规定，航空公司在美国开展商业服务之前需要获得三种类型的认证：型号认证意味着飞机符合所有 FAA 的设计和安全标准；生产认证是批准开始制造飞机；航空公司认证意味着公司可以正式进行商业空中出租服务。
- en: Supernal says it’s putting a lot of focus on batteries, particularly, the ability
    to upgrade to lighter cells when the technology improves. One of the main challenges
    with electric flight is the power-to-weight ratio. Heavy batteries create more
    weight, requiring more power to compensate, and even bigger batteries. That’s
    why Supernal and others are focused on short flights and regional hops.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: Supernal 表示它正在非常关注电池，特别是在技术改进时能够升级到更轻的电池。电动飞行的主要挑战之一是功率重量比。重电池会增加重量，需要更多功率来补偿，甚至需要更大的电池。这就是为什么
    Supernal 和其他公司专注于短途飞行和区域跳跃的原因。
- en: Supernal says it’s putting a lot of focus on batteries
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: Supernal 表示它正在非常关注电池。
- en: But Supernal isn’t so daunted by the technological challenges that it can’t
    picture a cozy interior with fine leather upholstery. The design is clean and
    minimal, with lighting meant to give the impression of being in a larger space.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 但 Supernal 并不因技术挑战而感到畏缩，无法想象到一个舒适的内部，配有精美的皮革内饰。设计简洁而简约，灯光设计旨在营造出更大空间的印象。
- en: Hyundai isn’t the only global company to see visions of small electric aircraft
    buzzing over cities. Stellantis, which owns Jeep, Chrysler, and Dodge, is committed
    to [mass-producing air taxis for Archer Aviation](/2023/1/4/23538953/stellantis-archer-electric-air-taxi-evtol-midnight-mass-produce-investment).
    [United](/2022/9/9/23342981/united-airlines-eve-air-mobililty-investment-taxi-evtol)
    and [Delta](/2022/10/11/23396851/delta-joby-invest-evtol-home-to-airport) airlines
    are also invested in the technology, as are Boeing and [NASA](/2021/9/1/22651998/nasa-joby-evtol-test-flight-air-taxi).
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 现代汽车并非唯一一个设想在城市上空飞行的小型电动飞机的全球公司。Stellantis，拥有Jeep、Chrysler和Dodge品牌的公司，承诺[批量生产空中出租车，供应给Archer
    Aviation](/2023/1/4/23538953/stellantis-archer-electric-air-taxi-evtol-midnight-mass-produce-investment)。[美国联合航空](/2022/9/9/23342981/united-airlines-eve-air-mobililty-investment-taxi-evtol)和[达美航空](/2022/10/11/23396851/delta-joby-invest-evtol-home-to-airport)也投资于这项技术，波音和[NASA](/2021/9/1/22651998/nasa-joby-evtol-test-flight-air-taxi)也是如此。
