- en: Democracy Dies Behind Paywalls - The Atlantic
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 民主在付费墙后失去生机 - 大西洋月刊
- en: 来源：[https://www.theatlantic.com/ideas/archive/2024/04/paywall-problems-media-trust-democracy/678032/](https://www.theatlantic.com/ideas/archive/2024/04/paywall-problems-media-trust-democracy/678032/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.theatlantic.com/ideas/archive/2024/04/paywall-problems-media-trust-democracy/678032/](https://www.theatlantic.com/ideas/archive/2024/04/paywall-problems-media-trust-democracy/678032/)
- en: How many times has it happened? You’re on your computer, searching for a particular
    article, a hard-to-find fact, or a story you vaguely remember, and just when you
    seem to have discovered the exact right thing, a paywall descends. “$1 for Six
    Months.” “Save 40% on Year 1.” “Here’s Your Premium Digital Offer.” “Already a
    subscriber?” Hmm, no.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 这种情况发生了多少次？你在电脑上搜索特定文章、难以找到的事实或者你模糊记得的故事，当你似乎已经找到确切的内容时，一个付费墙突然出现了。“$1 for Six
    Months.” “Save 40% on Year 1.” “Here’s Your Premium Digital Offer.” “Already a
    subscriber?” 嗯，不是。
- en: 'Now you’re faced with that old dilemma: to pay or not to pay. (Yes, you may
    face this very dilemma reading this story in *The Atlantic*.) And it’s not even
    that simple. It’s a monthly or yearly subscription—“Cancel at any time.” Is this
    article or story or fact important enough for you to pay?'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你面临着这个老问题：付费还是不付费。（是的，阅读本篇文章时你可能正面临这个问题，《大西洋月刊》如此。）而且事情并不简单。这是一个每月或每年的订阅——“随时取消”。这篇文章、故事或事实是否足够重要，值得你付费？
- en: Or do you tell yourself—as the overwhelming number of people do—that you’ll
    just keep searching and see if you can find it somewhere else for free?
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 或者你告诉自己——正如绝大多数人那样——你只是继续搜索，看看是否可以在其他地方免费找到？
- en: According to the Reuters Institute for the Study of Journalism, more than [75
    percent](https://reutersinstitute.politics.ox.ac.uk/news/newspaper-paywalls-slowly-increasing-online-news-still-mostly-free)
    of America’s leading newspapers, magazines, and journals are behind online paywalls.
    And how do American news consumers react to that? Almost [80 percent](https://reutersinstitute.politics.ox.ac.uk/paying-news-price-conscious-consumers-look-value-amid-cost-living-crisis)
    of Americans steer around those paywalls and seek out a free option.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 根据路透社新闻研究所的研究，超过[75 percent](https://reutersinstitute.politics.ox.ac.uk/news/newspaper-paywalls-slowly-increasing-online-news-still-mostly-free)的美国主要报纸、杂志和期刊在网上设置了付费墙。而美国新闻消费者对此有何反应？几乎[80
    percent](https://reutersinstitute.politics.ox.ac.uk/paying-news-price-conscious-consumers-look-value-amid-cost-living-crisis)的美国人绕过这些付费墙，寻找免费选项。
- en: 'Paywalls create a two-tiered system: credible, fact-based information for people
    who are willing to pay for it, and murkier, less-reliable information for everyone
    else. Simply put, paywalls get in the way of informing the public, which is the
    mission of journalism. And they get in the way of the public being informed, which
    is the foundation  of democracy. It is a terrible time for the press to be failing
    at reaching people, during an election in which democracy is on the line. There’s
    a simple, temporary solution: Publications should suspend their paywalls for all
    2024 election coverage and all information that is beneficial to voters. Democracy
    does not die in darkness—it dies behind paywalls.'
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 付费墙创造了一个两层次的系统：愿意为之付费的人可以获得可靠的、基于事实的信息，而其他人则会得到更加模糊、不可靠的信息。简单来说，付费墙妨碍了新闻传播的公众使命。它们也妨碍了公众获取信息，而这是民主的基础。在民主处于危险之时，新闻界未能有效地触达公众，这是个糟糕的时刻。有一个简单的临时解决方案：出版物应该暂停其2024年所有选举报道和所有对选民有利的信息的付费墙。民主不是在黑暗中消亡，而是在付费墙后消亡。
- en: '* * *'
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: The problem is not just that professionally produced news is behind a wall;
    the problem is that paywalls increase the proportion of free and easily available
    stories that are actually filled with misinformation and disinformation. Way back
    in 1995 (think America Online), the UCLA professor Eugene Volokh predicted that
    the rise of “cheap speech”—free internet content—would not only democratize mass
    media by allowing new voices, but also increase the proliferation of misinformation
    and conspiracy theories, which would then destabilize mass media.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 问题不仅在于专业制作的新闻被封锁在墙后；问题还在于付费墙增加了免费和易得到的故事中实际充斥着误导和虚假信息的比例。早在1995年（可以想象是美国在线时代），加州大学洛杉矶分校的尤金·沃洛克教授预测，“廉价言论”——免费的互联网内容——不仅会通过允许新声音的出现民主化大众媒体，还会增加误导和阴谋论的传播，进而动摇大众媒体的稳定性。
- en: Paul Barrett, the deputy director of the NYU Stern Center for Business and Human
    Rights and one of the premier scholars on mis- and disinformation, told me he
    knows of no research on the relationship between paywalls and misinformation.
    “But it stands to reason,” he said, “that if people seeking news are blocked by
    the paywalls that are increasingly common on serious professional journalism websites,
    many of those people are going to turn to less reliable sites where they’re more
    likely to encounter mis- and disinformation.”
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: Paul Barrett，纽约大学斯特恩商业与人权中心副主任，也是误传与虚假信息领域的主要学者之一，告诉我他不知道关于付费墙与错误信息之间关系的任何研究。他说：“但理论上来讲，如果寻求新闻的人们被越来越多在严肃专业新闻网站上普遍存在的付费墙挡住，很多人会转向更不可靠的网站，在那里他们更可能遇到错误信息和虚假信息。”
- en: 'In the pre-internet days, information wasn’t free—it just felt that way. Newsstands
    were everywhere, and you could buy a paper for a quarter. But that paper wasn’t
    just for you: After you read it at the coffee shop or on the train, you left it
    there for the next guy. The same was true for magazines. When I was the editor
    of *Time*, the publisher estimated that the “pass-along rate” of every issue was
    10 to 15—that is, each magazine we sent out was read not only by the subscriber,
    but by 10 to 15 other people. In 1992, daily newspapers claimed a combined [circulation](https://www.pewresearch.org/journalism/fact-sheet/newspapers/)
    of some 60 million; by 2022, while the nation had grown, that figure had fallen
    to 21 million. People want information to be free—and instantly available on their
    phone.'
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在互联网出现之前，信息并非免费——只是感觉是这样。报摊随处可见，你可以花一刻钟钱买一份报纸。但那份报纸并不只属于你：你在咖啡店或火车上读完后，会把它留给下一个人。杂志也是如此。我在《时代》杂志担任编辑时，出版商估计每期的“传阅率”为10至15——也就是说，我们寄出的每本杂志不仅由订阅者阅读，还会被10至15个其他人阅读。1992年，日报的总发行量约为6000万份；到2022年，尽管全国人口增加，这一数字已下降至2100万份。人们希望信息是免费的，并且能够立即在手机上获取。
- en: Barrett is [aware](https://www.washingtonpost.com/media/2022/06/29/news-deserts-newspapers-democracy/)
    that news organizations need revenue, and that almost a third of all U.S. newspapers
    have stopped publishing over the previous two decades. “It’s understandable that
    traditional news-gathering businesses are desperate for subscription revenue,”
    he told me, “but they may be inadvertently boosting the fortunes of fake news
    operations motivated by an appetite for clicks or an ideological agenda—or a combination
    of the two.”
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: Barrett知道新闻机构需要收入，并且在过去20年中，美国大约三分之一的报纸已停止出版。他告诉我：“传统新闻业务急需订阅收入是可以理解的，但他们可能无意中增加了因追求点击量或意识形态议程而受到激励的假新闻运营的成功机会——或者两者兼而有之。”
- en: 'Digital-news consumers can be divided into three categories: a small, elite
    group that pays hundreds to thousands of dollars a year for high-end subscriptions;
    a slightly larger group of people with one to three news subscriptions; and the
    roughly 80 percent of Americans who will not or cannot pay for information. Some
    significant percentage of this latter category are what scholars call “passive”
    news consumers—people who do not seek out information, but wait for it to come
    to them, whether from their social feeds, from friends, or from a TV in an airport.
    Putting reliable information behind paywalls increases the likelihood that passive
    news consumers will receive bad information.'
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 数字新闻消费者可以分为三类：一个小而精英的群体每年支付数百至数千美元的高端订阅；稍大一些的群体拥有一到三个新闻订阅；还有大约80%的美国人不会或不能支付信息费用。这后一类中的一定比例是学者所称的“被动”新闻消费者——他们不主动寻找信息，而是等待信息通过社交媒体、朋友或机场的电视传给他们。将可靠信息放在付费墙后增加了被动新闻消费者接收错误信息的可能性。
- en: 'In the short history of social media, the paywall was an early hurdle to getting
    good information; now there are newer and more perilous problems. *The Wall Street
    Journal* [instituted](https://www.nytimes.com/1996/04/29/business/wall-street-journal-bets-internet-readers-will-pay-a-fee.html)
    a “hard paywall” in 1996\. The *Financial Times* formally launched one in 2002\.
    Other publications experimented with them, including *The New York Times*, which
    established its subscription plan and paywall in 2011\. In 2000, I was the editor
    of Time.com, *Time* magazine’s website, when these experiments were going on.
    The axiom then was that “must have” publications like *The Wall Street Journal*
    could get away with charging for content, while “nice to have” publications like
    *Time* could not. Journalists were told that “information wants to be free.” But
    the truth was simpler: People wanted free information, and we gave it to them.
    And they got used to it.'
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 在社交媒体的短暂历史中，付费墙曾是获取良好信息的早期障碍；现在出现了更多新的更危险的问题。*华尔街日报* [在1996年](https://www.nytimes.com/1996/04/29/business/wall-street-journal-bets-internet-readers-will-pay-a-fee.html)
    设立了一个“严格的付费墙”。*金融时报* 在2002年正式推出了一个付费墙。其他出版物也对此进行了实验，包括*纽约时报*，该报于2011年建立了订阅计划和付费墙。在2000年，我是时代杂志网站Time.com的编辑，当时这些实验正在进行中。那时的格言是“必须拥有”的出版物如*华尔街日报*可以靠出售内容获利，而像*时代*这样“可以拥有”的出版物则不行。记者们被告知“信息想要自由”。但事实更简单：人们想要免费信息，我们给了他们。他们也习惯了这一点。
- en: 'Of course, publications need to cover their costs, and journalists need to
    be paid. Traditionally, publications had three lines of revenue: subscriptions,
    advertising, and newsstand sales. Newsstand sales have mostly disappeared. The
    internet should have been a virtual newsstand, but buying individual issues or
    articles is almost impossible. The failure to institute a frictionless mechanism
    for micropayments to purchase news was one of the greatest missteps in the early
    days of the web. Some publications would still be smart to try it.'
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，出版物需要支付成本，记者也需要得到报酬。传统上，出版物有三种收入来源：订阅、广告和新闻摊销售。新闻摊销售几乎已经消失。互联网本应成为一个虚拟的新闻摊，但购买单个期刊或文章几乎是不可能的。在网络早期的最大错误之一是未能建立一种无摩擦的微支付机制来购买新闻。有些出版物现在仍然有智慧尝试这种方式。
- en: I’d argue that paywalls are part of the reason Americans’ trust in media is
    at an all-time low. Less than a third of Americans in a recent Gallup poll say
    they have “a fair amount” or a “a great deal” of trust that the news is fair and
    accurate. A large percentage of these Americans see media as being biased. Well,
    part of the reason they think media are biased is that most fair, accurate, and
    unbiased news sits behind a wall. The free stuff needn’t be fair or accurate or
    unbiased. Disinformationists, conspiracy theorists, and Russian and Chinese troll
    farms don’t employ fact-checkers and libel lawyers and copy editors.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为，付费墙是导致美国人对媒体信任达到历史最低的部分原因之一。根据最近的盖洛普民意调查，不到三分之一的美国人表示他们“相当信任”或“非常信任”新闻的公正性和准确性。其中相当大的一部分美国人认为媒体存在偏见。而他们认为媒体存在偏见的部分原因是，大多数公正、准确和无偏见的新闻都隐藏在墙后。那些免费的内容不一定公正、准确或无偏见。散播虚假信息的人、阴谋论者以及俄罗斯和中国的网络巡回农场并不会雇佣事实核查员、诽谤律师和副本编辑。
- en: Part of the problem with the current, free news environment is that the platform
    companies, which are the largest distributors of free news, have deprioritized
    news. Meta has long had an uncomfortable relationship with news on Facebook. In
    the past year, according to CNN, Meta has changed its algorithm in a way that
    has [cost](https://www.cnn.com/2023/08/17/media/facebook-referral-traffic-reliable-sources/index.html)
    some news outlets 30 to 40 percent of their traffic (and others more). Threads,
    Meta’s answer to X, is “not going to do anything to encourage” news and politics
    on the platform, says Adam Mosseri, the executive who oversees it. “My take is,
    from a platforms’ perspective, any incremental engagement or revenue [news] might
    drive is not at all worth the scrutiny, negativity (let’s be honest), or integrity
    risks that come along with them.” The platform companies are not in the news business;
    they are in the engagement business. News is less engaging than, say, dance shorts
    or chocolate-chip-cookie recipes—or eye-catching conspiracy theories.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 当前免费新闻环境的部分问题在于，作为免费新闻的最大分发者的平台公司已经将新闻放在次要位置。Meta与Facebook上的新闻一直有一种不舒服的关系。根据CNN的报道，在过去的一年里，Meta以一种方式改变了其算法，导致一些新闻媒体损失了30%到40%的流量（还有些更多）。Meta的答案Threads并不会鼓励平台上的新闻和政治，由监督此事的高管亚当·莫塞里说。“我认为，从平台的角度来看，任何可能带来的增量参与度或收入（新闻）都不值得承受它们所伴随的审查、负面（坦率地说）或完整性风险。”这些平台公司并不是新闻业务，它们是参与度业务。相比之下，新闻不如舞蹈短片、巧克力饼干食谱或引人注目的阴谋论那样吸引人们的参与度。
- en: 'As the platforms have diminished news, they have also [weakened](https://www.cnbc.com/2023/05/26/tech-companies-are-laying-off-their-ethics-and-safety-teams-.html)
    their integrity and content-moderation teams, which enforce community standards
    or terms of service. No major platform permits false advertising, child pornography,
    hate speech, or speech that leads to violence; the integrity and moderation teams
    take down such content. A recent paper from Barrett’s team at the NYU Stern Center
    for Business and Human Rights argues that the greatest tech-related threat in
    2024 is not artificial intelligence or foreign election interference, but something
    more mundane: the retreat from content moderation and the hollowing-out of trust-and-safety
    units and election-integrity teams. The increase in bad information on the free
    web puts an even greater burden on fact-based news reporting.'
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 随着平台削弱了新闻内容，它们也在削弱其完整性和内容审核团队，这些团队负责执行社区标准或服务条款。没有主要平台允许虚假广告、儿童色情、仇恨言论或导致暴力的言论存在；完整性和审核团队会删除这类内容。来自纽约大学斯特恩商业与人权中心巴雷特团队的最新论文指出，2024年技术相关的最大威胁不是人工智能或外国选举干预，而是一些更为平凡的问题：内容审核的撤退和信任与安全单位以及选举完整性团队的虚化。自由网络上错误信息的增加加重了基于事实的新闻报道的负担。
- en: Now AI-created clickbait is also a growing threat. Generative AI’s ability to
    model, scrape, and even plagiarize real news—and then tailor it to users—is extraordinary.
    AI clickbait mills, posing as legitimate journalistic organizations, are churning
    out content that rips off real news and reporting. These plagiarism mills are
    receiving funding because, well, they’re cheap and profitable. For now, Google’s
    rankings don’t appear to make a distinction between a news article written by
    a human being and one written by an AI chatbot. They can, and they should.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，由AI生成的诱骗性标题也成为一个日益严重的威胁。生成AI模型能够模拟、抓取，甚至抄袭真实新闻，然后根据用户需求进行定制，这一能力非常出色。伪装成合法新闻机构的AI点击量工厂正在大量生产抄袭真实新闻和报道的内容。这些抄袭工厂因为成本低廉且有利可图而得到资金支持。目前，谷歌的排名似乎没有区分人类撰写的新闻文章和AI聊天机器人撰写的文章。他们本可以这样做，而且他们应该这样做。
- en: '* * *'
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: The best way to address these challenges is for newsrooms to remove or suspend
    their paywalls for stories related to the 2024 election. I am mindful of the irony
    of putting this plea behind *The Atlantic*’s own paywall, but that’s exactly where
    the argument should be made. If you’re reading this, you’ve probably paid to support
    journalism that you think matters in the world. Don’t you want it to be available
    to others, too, especially those who would not otherwise get to see it?
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 应对这些挑战的最佳方式是新闻编辑室取消或暂停与2024年选举相关的报道的收费墙。我对将这一请求放在 *The Atlantic* 自己的收费墙后面感到讽刺，但这确实是应该发表这一论点的地方。如果你正在阅读这篇文章，你可能已经支付支持你认为在世界上很重要的新闻报道。你不希望它也对其他人可用吗，特别是那些否则可能无法看到它的人？
- en: Emergencies and natural disasters have long prompted papers to suspend their
    paywalls. When Hurricane Irene hit the New York metropolitan area in 2011, *The*
    *New York Times* made all storm-related coverage freely available. “We are aware
    of our obligations to our audience and to the public at large when there is a
    big story that directly impacts such a large portion of people,” a *New York Times*
    editor [said](https://www.poynter.org/reporting-editing/2011/why-floods-couldnt-break-through-pennsylvania-paywall-while-new-york-times-created-leaks-in-theirs/)
    at the time. In some ways, this creates a philosophical inconsistency. The paywall
    says, *This content is valuable and you have to pay for it*. Suspending the paywall
    in a crisis says, *This content is* so *valuable that you don’t have to pay for
    it*. Similarly, when the coronavirus hit, *The Atlantic* made its COVID coverage—and
    its COVID Tracking Project—freely available to all.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 紧急情况和自然灾害长期以来一直促使报纸暂停其收费墙。当2011年艾琳飓风袭击纽约大都会地区时，*The New York Times* 使所有与风暴相关的报道免费提供。当时，一位
    *New York Times* 编辑在某种程度上表达了这种哲学上的不一致性。收费墙表明，“这些内容很有价值，你必须为之付费”。在危机期间，暂停收费墙则表明，“这些内容如此宝贵，以至于你不必为之付费”。同样地，当冠状病毒爆发时，*The
    Atlantic* 将其COVID报道及其COVID追踪项目向所有人免费开放。
- en: 'During the pandemic, some publications found that suspending their paywall
    had an effect they had not anticipated: It increased subscriptions. *The Seattle
    Times*, the paper of record in a city that was an early epicenter of coronavirus,
    put all of its COVID-related content outside the paywall and then saw, according
    to its senior vice president of marketing, Kati Erwert, “a very significant increase
    in digital subscriptions”—two to three times its previous daily averages. *The
    Philadelphia Inquirer* put its COVID content outside its paywall in the spring
    of 2020 as a public service. And then, according to the paper’s director of special
    projects, Evan Benn, it saw a “higher than usual number of digital subscription
    sign-ups.”'
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 在疫情期间，一些出版物发现停止收费墙产生了他们未曾预料到的影响：增加了订阅量。作为早期冠状病毒震中城市的权威报纸，*The Seattle Times*
    把所有与COVID相关的内容放在了收费墙之外，然后根据其市场营销高级副总裁Kati Erwert的说法，“数字订阅量显著增加”，是以前每日平均的两到三倍。*The
    Philadelphia Inquirer* 在2020年春天将其COVID内容放在了收费墙之外，作为一项公共服务。接着，根据该报的特别项目主任Evan Benn的说法，它看到了“比平常更多的数字订阅注册”。
- en: '*The Tampa Bay Times*, *The Denver Post*, and *The St. Paul Pioneer Press*,
    in Minnesota, all [experienced](https://localnewsinitiative.northwestern.edu/posts/2020/03/25/digital-subscriptions-virus/index.html)
    similar increases, as did papers operated by the Tribune Publishing Company, including
    the *Chicago Tribune* and the *Hartford Courant*. The new subscribers were readers
    who appreciated the content and the reporting and wanted to support the paper’s
    efforts, and to make the coverage free for others to read, too.'
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: '*The Tampa Bay Times*, *The Denver Post*, 和 *The St. Paul Pioneer Press*，在明尼苏达州，都[经历过](https://localnewsinitiative.northwestern.edu/posts/2020/03/25/digital-subscriptions-virus/index.html)类似的增长，Tribune
    Publishing Company经营的报纸也是如此，包括 *Chicago Tribune* 和 *Hartford Courant*。新的订阅者是那些欣赏内容和报道并想支持报纸努力的读者，他们希望让报道对其他人免费阅读。'
- en: Good journalism isn’t cheap, but outlets can find creative ways to pay for their
    reporting on the election. They can enlist foundations or other sponsors to underwrite
    their work. They can turn to readers who are willing to subscribe, renew their
    subscriptions, or make added donations to subsidize important coverage during
    a crucial election. And they can take advantage of the broader audience that unpaywalled
    stories can reach, using it to generate more advertising revenue—and even more
    civic-minded subscribers.
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 优秀的新闻不是廉价的，但各媒体可以找到创造性的方式来支付其在选举报道上的费用。它们可以邀请基金会或其他赞助者为他们的工作提供资助。它们可以依靠愿意订阅、续订订阅或进行额外捐赠以资助关键选举期间重要报道的读者。它们可以利用无付费墙故事所能触及的更广泛的受众，利用这一点来产生更多的广告收入——甚至是更多具有公民意识的订户。
- en: The reason papers suspend their paywall in times of crisis is because they understand
    that the basic and primary mission of the press is to inform and educate the public.
    This idea goes back to the country’s Founders. The press was protected by the
    First Amendment so it could provide the information that voters need in a democracy.
    “Our liberty depends on the freedom of the press,” Thomas Jefferson wrote, “and
    that cannot be limited without being lost.” Every journalist understands this.
    There is no story with a larger impact than an election in which the survival
    of democracy is on the ballot.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 报纸在危机时期暂停付费墙的原因是因为它们理解新闻界的基本和主要使命是向公众提供信息和教育。这个想法可以追溯到国家的奠基人。新闻界受到第一修正案的保护，以便能够在民主国家中提供选民所需的信息。“我们的自由依赖于新闻自由，”托马斯·杰斐逊写道，“而这种自由如果被限制就会失去。”每个记者都明白这一点。没有比在民主存亡之际的选举更具影响力的故事了。
- en: I believe it was a mistake to give away journalism for free in the 1990s. Information
    is not and never has been free. I devoutly believe that news organizations need
    to survive and figure out a revenue model that allows them to do so. But the most
    important mission of a news organization is to provide the public with information
    that allows citizens to make the best decisions in a constitutional democracy.
    Our government derives its legitimacy from the consent of the governed, and that
    consent is arrived at through the free flow of information—reliable, fact-based
    information. To that end, news organizations should put their election content
    in front of their paywall. The Constitution protects the press so that the press
    can protect constitutional democracy. Now the press must fulfill its end of the
    bargain.
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 我相信在上世纪90年代免费提供新闻是一个错误。信息从来不是免费的。我坚信新闻机构需要生存下去，并找到一种允许其生存的收入模式。但新闻机构最重要的使命是向公众提供信息，使公民能够在宪政民主中做出最佳决策。我们的政府从被治理者的同意中获取其合法性，而这种同意是通过信息的自由流动——可靠的、基于事实的信息来实现的。为此，新闻机构应将他们的选举内容放在付费墙之前。宪法保护新闻界，以便新闻界能够保护宪政民主。现在，新闻界必须履行其这一承诺。
