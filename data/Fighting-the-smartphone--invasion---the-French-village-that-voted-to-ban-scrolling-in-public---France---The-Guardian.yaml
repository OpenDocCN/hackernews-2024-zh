- en: 'Vincent Paul-Petit, the mayor of Seine-Port, who drove the ban. Photograph:
    Magali Delporte/The Guardian'
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[塞纳港市长文森·保尔-皮蒂](https://www.theguardian.com/world/france)驱动了这项禁令。摄影：[玛嘉丽·德尔波特](https://www.theguardian.com/world/france)'
- en: 'The village has also approved a charter for families on children’s use of screens:
    no screens of any kind in the morning, no screens in bedrooms, no screens before
    bed or during meals. If parents of teenagers sign a written agreement not to give
    their child a smartphone before the age of 15, the town hall will provide the
    child with an old-fashioned handset for calls only.'
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 该村还批准了一个家庭屏幕使用守则：早晨任何形式的屏幕都不允许，卧室禁用屏幕，睡前和饭时不许使用屏幕。如果青少年的父母签署书面协议，承诺在15岁前不给他们孩子智能手机，市政厅将提供一个老式电话仅供通话使用。
- en: “I’m totally in favour of this,” said Ludivine, 34, who has two children aged
    one and four. “Some say it’s an attack on freedoms but I don’t think so. It’s
    about raising awareness of the impact of phones in our lives.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: “我完全赞成这一点，”34岁的露迪维娜说，她有两个分别为一岁和四岁的孩子。“有人说这是对自由的攻击，但我不这么认为。这是为了引起人们对手机在我们生活中影响的认识。”
- en: “My one-year-old has zero screens. My four-year-old has no screens on a school
    day, and only ever for a short moment while the youngest is napping. A lot of
    children and adults are intoxicated by screens – even babies in pushchairs scroll
    phones. This is about replacing that with more human contact. Before I had children,
    my TV was always on in the background; now I never switch it on.”
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: “我的一岁宝宝不碰屏幕。我的四岁宝宝在上学日不碰屏幕，仅在最小的宝宝午睡时短暂使用。许多儿童和成人沉迷于屏幕——即使是推车中的婴儿也在滑动手机。这是为了用更多的人际交往取代屏幕。在我有孩子之前，我家的电视总是开着；现在我从不打开它。”
- en: A total of 277 people turned out to vote – about 20% of the electoral register
    – with 54% in favour of the charter. The mayor, Vincent Paul-Petit, of the rightwing
    party Les Républicains, will now write a municipal decree on smartphone use, the
    first of its kind in [France](https://www.theguardian.com/world/france). It is
    not enforceable by police – officers could not stop or fine people scrolling in
    the street because there is no national law against smartphones – but the mayor
    describes it as an incitement to stop scrolling and guidance for limiting phone
    use. Shopkeepers are being urged to put up stickers in windows and gently ask
    people to stop scrolling.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 共有277人参与了投票——约占选民登记的20%——其中54%支持守则。右翼政党“共和党”（Les Républicains）的市长文森·保尔-皮蒂现在将起草一项关于智能手机使用的市政令，这是法国首个此类规定。虽然无法由警察强制执行——因为没有国家法律禁止智能手机使用——但市长将其描述为停止滑动的激励和限制手机使用的指导。商店主被敦促在窗户上贴上标签，并温和地要求人们停止滑动。
- en: 'Children walk by signs discouraging smartphone use outside the village school.
    Photograph: Magali Delporte/The Guardian'
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 孩子们经过提示学校外抑制智能手机使用的标志。摄影：[玛嘉丽·德尔波特](https://www.theguardian.com/world/france)
- en: In the village bar, the restaurant manager Angélique da Silva said she was unlikely
    to ask customers to stop scrolling but she saw its purpose. “It’s an interesting
    idea for children,” she said. “But the younger generation don’t approve of this
    because if you take their phone away, they have nothing. They grew up with a phone
    in their hand, not like our generation.”
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 在村庄酒吧，“Terrasse”餐厅经理安杰丽克·达席尔瓦说她不太可能要求客人停止滑动，但她理解其目的。“对孩子来说是一个有趣的想法，”她说。“但年轻一代不赞成这一点，因为如果你拿走他们的手机，他们什么都没有。他们是在手中长大的，不像我们这一代。”
- en: Smartphones and screen time are increasingly becoming a political issue in France.
    Emmanuel Macron said last month he would consult scientific experts to [“determine
    the best use of screens”](https://www.theguardian.com/world/2024/jan/17/emmanuel-macron-speech-press-conference-education-schooling-changes-screen-time-new-cabinet)
    for young children, suggesting there could be bans or restrictions.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 智能手机和屏幕时间在法国越来越成为一个政治问题。埃马纽埃尔·马克龙上个月表示，他将请教科学专家，以确定年幼儿童“最佳使用屏幕”的方法，表明可能会有禁令或限制。
- en: 'Angélique da Silva at the Terrasse restaurant in Seine-Port. Photograph: Magali
    Delporte/The Guardian'
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 安杰丽克·达席尔瓦在塞纳港的“Terrasse”餐厅。摄影：[玛嘉丽·德尔波特](https://www.theguardian.com/world/france)
- en: “I want to preserve public spaces from the smartphone invasion,” said Paul-Petit,
    the mayor. “It’s not about banning all phones, it’s about proposing that people
    abstain from getting out their smartphones to scroll social media, play a game
    or watch videos in public places, which we want to preserve for social life.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: “我想要保护公共空间免受智能手机入侵，”市长保罗-佩蒂说道。“这并不是要禁止所有手机，而是建议人们在公共场所避免拿出他们的智能手机来浏览社交媒体、玩游戏或观看视频，我们希望保留这些地方供社交生活使用。”
- en: '“This is about the addiction element of smartphones, whether games or social
    networks, when we can no longer tear our eyes from the screens. We’ll encourage
    a baker or butcher not to serve someone who comes in scrolling on their phone:
    if they’re having a conversation on their phone, they can finish it outside, then
    come in and say hello.”'
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: “这是关于智能手机的成瘾元素，无论是游戏还是社交网络，当我们无法从屏幕上移开目光时。我们将鼓励面包师或肉贩不为拿着手机滑屏的人提供服务：如果他们在手机上交谈，可以在外面结束后再进来打招呼。”
- en: 'Signs outside the village school. Photograph: Magali Delporte/The Guardian'
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 村庄学校外的标志。摄影：玛加丽·德尔波特/卫报
- en: 'He added: “Teenagers walking down the street almost all have their phone in
    their hand … I understand that the word ‘ban’ can offend some people. But what
    is important is opening up a debate.”'
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 他补充道：“几乎所有走在街上的青少年手里都拿着手机…我理解‘禁令’这个词可能会冒犯一些人。但重要的是开展一场辩论。”
- en: 'Noémie, a psychologist waiting for her eight-year-old daughter outside the
    village school, was in favour of limiting scrolling. She said: “Recently in a
    waiting room, I brought books and dolls for my daughter to play with and everyone
    congratulated me that she wasn’t on a screen.”'
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 心理学家诺米在村庄学校外等待她八岁女儿时，赞成限制使用手机。她说：“最近在一个候诊室，我给女儿带了书和玩偶玩耍，每个人都称赞我女儿没有玩手机。”
- en: Merry Landouzy with her son Tao.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 梅丽·兰杜齐和她的儿子陶。
- en: Merry Landouzy, a school support worker for children with disabilities who has
    10-year-old twins, had not voted. “Whether we like it or not, screens are part
    of this generation’s lives,” she said. “Ultimately, if we occupy kids with fun
    activities, particularly outside, they don’t actually want to be on screens. My
    daughter is a footballer and prefers to be outside. It’s about what alternative
    activities we can provide.”
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 梅丽·兰杜齐是一名支持残障儿童的学校辅导员，有两个十岁的双胞胎，她没有投票。“不管我们喜欢与否，屏幕已经成为这一代人生活的一部分，”她说。“最终，如果我们用有趣的活动，尤其是户外活动来吸引孩子们，他们实际上并不想玩手机。我的女儿是一名足球运动员，更喜欢在户外。关键在于我们能提供什么替代活动。”
- en: Young people in the village complained there were not enough facilities for
    teenagers who had little to amuse them but their phones. The mayor has promised
    a film club, book exchanges and facilities for sport.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 村里的年轻人抱怨青少年缺乏娱乐设施，除了手机外几乎没有其他事情可以让他们开心。市长承诺将开设电影俱乐部、书籍交换和体育设施。
- en: '“There’s not much else to do – if you ban phones, you’d have to put in place
    real structures for young people’s leisure, sports and games,” said Nawel Deciron,
    21, a history student and trainee teacher. Her mother, Fatiha, a former shop manager,
    said: “Parents are responsible and can deal with the issue of screens themselves.”'
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 21岁的历史学生和实习教师纳维尔·德西龙说：“除了手机，没有太多其他事情可做，如果禁止手机，就必须为年轻人的休闲、体育和游戏设立真正的结构。”她的母亲法蒂哈，一位前店长，说：“父母有责任，可以自行处理屏幕问题。”
- en: 'Adrien, 17, a high school student who wants to be an actor, said: “Smartphones
    are such an important part of our lives that I don’t think it’s possible to restrict
    them in the streets.” He has had a phone since the age of 11, listens to music
    on it in the street, uses it in school and uses the GPS for finding his way.'
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: 17岁的高中生阿德里安想成为一名演员，他说：“智能手机是我们生活中如此重要的一部分，以至于我认为在街上限制它们是不可能的。”他从11岁起就有手机，在街上听音乐，在学校使用，在找路时使用GPS。
- en: “It’s a generational thing,” said Jean-Luc Rodier, a recently retired postal
    worker who voted in favour of the restrictions. “I’m scared of artificial intelligence,
    ChatGPT, I’m not generally in favour of bans but this is about raising the alarm
    on phone use.”
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: “这是一个代际问题，”最近退休的邮政工人让-吕克·罗迪埃说道，他投票支持这些限制。“我对人工智能、ChatGPT感到害怕，我通常不赞成禁令，但这是为了引起人们对手机使用的警觉。”
- en: 'Jean-Luc Rodier, right, supports the ban but his son Gabriel sees no point
    in it. Photograph: Magali Delporte/The Guardian'
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: 右边的让-吕克·罗迪埃支持这项禁令，但他的儿子加布里埃尔认为这没有意义。摄影：玛加丽·德尔波特/卫报
- en: His son Gabriel, 20, also a postal worker, was against it. “I spend five hours
    a day on my phone, which I think is reasonable. I also read proper books. But
    I like looking things up on my phone in the street. You can’t ban knowledge at
    your fingertips.”
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: 他的儿子加布里埃尔，20岁，也是一名邮政工人，他反对这一点。“我每天花五个小时在手机上，我觉得这很合理。我也会读真正的书。但我喜欢在街上用手机查找信息。你不能剥夺手边的知识。”
