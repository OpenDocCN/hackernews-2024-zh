- en: 'Fighting the smartphone ‘invasion’: the French village that voted to ban scrolling
    in public | France | The Guardian'
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 战斗智能手机“入侵”：法国村庄投票禁止在公共场所上网 | 法国 | 卫报
- en: 来源：[https://www.theguardian.com/world/2024/feb/10/fighting-the-smartphone-invasion-the-french-village-that-voted-to-ban-scrolling-in-public](https://www.theguardian.com/world/2024/feb/10/fighting-the-smartphone-invasion-the-french-village-that-voted-to-ban-scrolling-in-public)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.theguardian.com/world/2024/feb/10/fighting-the-smartphone-invasion-the-french-village-that-voted-to-ban-scrolling-in-public](https://www.theguardian.com/world/2024/feb/10/fighting-the-smartphone-invasion-the-french-village-that-voted-to-ban-scrolling-in-public)
- en: A picture of a smartphone with a red line through it serves as a warning in
    the window of a hairdresser’s shop in a French village that has voted to ban people
    scrolling on their phones in public. “Everyone is struggling with too much screen
    time,” said Ludivine, a cardiology nurse, as she had her hair cut into a bob,
    leaving her phone out of sight in her bag. “I voted in favour, this could be a
    solution.”
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 一张带有智能手机红线穿过的图片作为警示，出现在法国一个村庄的理发店窗户上。护士露迪温（Ludivine）在修剪成波波头时说：“每个人都在苦恼于过多的屏幕时间。”她把手机放在包里，以示支持这项禁令。“我投了赞成票，这可能是一个解决方案。”
- en: Seine-Port, in the Seine-et-Marne area south of Paris, with a population of
    fewer than 2,000 people, last weekend voted yes in a [referendum](https://www.seine-port.fr/agenda/consultation-publique-par-referendum/#)
    to restrict smartphone use in public, banning adults and children from scrolling
    on their devices while walking down the street, while sitting with others on a
    park bench, while in shops, cafes or eating in restaurants and while parents wait
    for their children in front of the school gates. Those who might check their phone’s
    map when lost are instead being encouraged to ask for directions.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 巴黎南部塞纳-马恩省地区的塞纳港，人口不到2,000人，在上周末的一次[公投](https://www.seine-port.fr/agenda/consultation-publique-par-referendum/#)中投票赞成限制公共场所使用智能手机，禁止成人和儿童在走在街上、与他人坐在公园长椅上、在商店、咖啡馆或餐馆用餐时使用设备上的滚动功能，以及在学校大门口等待孩子时使用。对于那些迷路时可能会查看手机地图的人，现在被鼓励询问方向。
