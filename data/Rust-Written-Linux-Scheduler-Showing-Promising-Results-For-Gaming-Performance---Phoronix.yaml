- en: Rust-Written Linux Scheduler Showing Promising Results For Gaming Performance
    - Phoronix
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Rust编写的Linux调度器显示出了游戏性能的有希望的结果 - Phoronix
- en: 来源：[https://www.phoronix.com/news/Rust-Linux-Scheduler-Experiment](https://www.phoronix.com/news/Rust-Linux-Scheduler-Experiment)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.phoronix.com/news/Rust-Linux-Scheduler-Experiment](https://www.phoronix.com/news/Rust-Linux-Scheduler-Experiment)
- en: A Canonical engineer has been experimenting with implementing a Linux scheduler
    within the Rust programming language. His early results are interesting and hopeful
    around the potential of a Rust-based scheduler that works via sched_ext for implementing
    a scheduler using eBPF that can be loaded during run-time.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 一个Canonical工程师一直在尝试用Rust编程语言实现Linux调度器。他早期的结果令人感兴趣，并且对于通过sched_ext使用eBPF实现调度器的Rust版本的潜力充满希望。
- en: Andrea Righi who is a Linux kernel engineer at Ubuntu maker Canonical
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: Andrea Righi是Ubuntu制造商Canonical的Linux内核工程师
- en: '[tweeted](https://twitter.com/arighi/status/1746938387968254371)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[tweeted](https://twitter.com/arighi/status/1746938387968254371)'
- en: 'that he''s been experimenting with a Rust scheduler:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 他一直在尝试使用Rust调度器：
- en: '"I ended up writing a Linux scheduler in Rust using sched-ext during Christmas
    break, just for fun. I''m pretty shocked to see that it doesn''t just work, but
    it can even outperform the default Linux scheduler (EEVDF) with certain workloads
    (i.e., gaming)."'
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “我在圣诞假期期间用Rust写了一个Linux调度器，只是为了好玩。我很惊讶地发现它不仅可以工作，而且在某些工作负载（即，游戏）下甚至可以优于默认的Linux调度器（EEVDF）。"
- en: 'He shared a YouTube video showing a game with the "scx_rustland" scheduler
    outperforming the default Linux kernel scheduler while running a parallel kernel
    build in the background:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 他分享了一个YouTube视频，展示了在后台运行并行内核构建时，“scx_rustland”调度器的游戏性能优于默认的Linux内核调度器：
