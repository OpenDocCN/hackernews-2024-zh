- en: Status Limbo - by Anu - Working Theorys
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 状态悬浮 - 作者：Anu - Working Theorys
- en: 来源：[https://www.workingtheorys.com/p/status-limbo](https://www.workingtheorys.com/p/status-limbo)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源   来源：[https://www.workingtheorys.com/p/status-limbo](https://www.workingtheorys.com/p/status-limbo)
- en: When you step off the colloquial [ladder](https://en.wikipedia.org/wiki/Career_ladder),
    you land in *status limbo*.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 当你踏出通俗的[职业阶梯](https://en.wikipedia.org/wiki/Career_ladder)时，你就会陷入*状态的悬浮*。
- en: I’ve visited status limbo a few times, each after a decision to pause or step
    off a well-regarded path to explore a drastically different one. This time around,
    it started when I decided to leave my most recent job, and that too, without a
    perfectly charted out next move.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我曾几次陷入状态悬浮，每次都是在做出暂停或离开一条公认的道路以探索完全不同道路的决定后。这一次开始于我决定离开我最近的工作，而且，还没有一个完美规划好的下一步。
- en: Since then, I’ve been exploring new ideas as a founder and embracing a [new
    approach](https://www.workingtheorys.com/p/silicon-valley-small-business). I’ve
    also poured time into creative pursuits and personal goals. All of this has been
    incredibly fruitful, but hasn’t significantly moved me out of status limbo. To
    be honest, I haven't actively sought to escape it.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 从那时起，我一直在以创始人的身份探索新思路，并采纳了[新方法](https://www.workingtheorys.com/p/silicon-valley-small-business)。我也投入了时间进行创造性追求和个人目标。所有这些都取得了极大的成果，但并没有显著地让我摆脱状态悬浮。老实说，我并没有积极寻求摆脱它。
- en: Nevertheless, there are moments when I'm reminded of where I am. It usually
    happens when someone asks, 'What are you working on right now?' or 'Are you still
    pursuing X?' or 'Do you miss doing Y?' Sometimes they ask directly, and other
    times, I hear it through the proverbial grapevine.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，有时我会被提醒自己身处何处。当有人问起，'你现在在做什么？'或者'你还在追求X吗？'或者'你想念做Y吗？'有时他们直接问，而有时我是通过传言听到的。
- en: Status limbo is a state of being that’s frequented by those we admire, both
    for their remarkable achievements and inspiring journeys. Even if you don’t identify
    with this archetype, status limbo seems to be a universal human experience that
    we all have more than once in a lifetime.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 状态悬浮是一个被我们钦佩的人频繁出现的状态，他们以其显著的成就和鼓舞人心的旅程而闻名。即使你不认同这种原型，状态悬浮似乎是一个我们一生中都有多次经历的普遍人类经验生中会有不止一次。
- en: While temporary, if you can understand and accept its inherent trade-offs, status
    limbo can be an incredibly meaningful time of free exploration, personal development,
    and professional growth — and an all-around transformative period.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然暂时，但如果你能理解并接受其中固有的权衡，状态悬浮可以是一个极具意义的自由探索、个人发展和职业成长的时期——总体上是一个变革期。
- en: '**Status limbo is a state of ambiguity and future uncertainty about your status,
    both in your estimation and as perceived by others.**'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**状态悬浮是一种关于你自身地位的模糊和未来不确定性的状态，无论是在你的评估中还是在他人的感知中。**'
- en: When in limbo, your status is challenging to pinpoint, both for yourself and
    those around you. And your future status is uncertain, with no visible path in
    front of you charting your next steps.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 处于悬浮状态时，你的地位对你自己和周围的人来说都很难确定。你未来的地位是不确定的，面前没有可见的道路指引你的下一步。
- en: While status limbo often entails a drop in status, it remains ambiguous and
    doesn't feel permanent. You don’t know exactly how far you’ve fallen, but if done
    well, your actions in limbo will help you escape it again, ideally with more.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管状态悬浮通常意味着地位下降，但它仍然含糊不清，不会让人感觉到永久。你不知道自己究竟跌了多远，但如果处理得当，你在悬浮状态下的行动将帮助你再次摆脱它，而且最好能够更上一层楼。
- en: '***Status limbo is a place with more freedoms than other states.*** It’s not
    freer in a tangible sense, but removing the usual status-preserving hangups lets
    you act more freely. It somewhat like being on the moon. There’s less societal
    and institutional gravity.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '***状态悬浮是一个比其他状态更自由的地方。*** 它在实质上并不更自由，但是消除了通常维持地位的烦恼，让你能更自由地行动。有点像在月球上。社会和制度上的引力较少。'
- en: If you take advantage of your time in status limbo, you might emerge with a
    big status win, bypassing what you had before. Or you may emerge with similar
    or even a touch less status but as a happier, more internally-aligned person.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你善用在状态悬浮中的时间，你可能会以一个更大的地位胜出，超越以往的状态。或者你可能会以相似甚至稍微低一些的地位出现，但作为一个更快乐、更内心一致的人。
- en: This is the allure of visiting status limbo. Taking the leap to take a sabbatical,
    change careers, start a startup, or shut down a startup all come with their own
    consequences, but the prospect of a win is compelling. At the same time, the reality
    of going through status limbo first subconsciously weighs on people.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是探访状态中庸的诱惑所在。决定休假、换职业、创办新公司或关闭公司，都带来各自的后果，但获得成功的前景是令人向往的。与此同时，潜意识中首先经历状态中庸的现实也会潜在地影响人们。
- en: Not long ago, I had a friend who was contemplating quitting their career in
    medicine to explore creative fields. But they were concerned about the questions
    “people” would ask. People had certain expectations of them. They would *wonder*.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '不久前，我有个朋友在考虑放弃医学事业去探索创意领域。但他们担心“人们”会问些什么问题。人们对他们有一些期望。他们会*想知道*。  '
- en: This is one way you might choose to enter status limbo voluntarily (and hence
    it could be seen as a privilege). You quit a “prestigious” career that’s stable,
    lucrative, and praised by society. Apart from this, it’s also a big part of your
    personal and social identity, so that changes too.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '这是你可能选择自愿进入状态中庸的一种方式（因此它可以被视为一种特权）。你放弃了一个稳定、赚钱和受到社会称赞的“杰出”职业。除此之外，这也是你个人和社会身份的一个重要部分，所以这也会发生变化。  '
- en: Entering voluntary status limbo can be daunting even when you do it willingly.
    You might be surprised at how much or all the ways it ends up impacting you. But,
    the weaker the ties to the people you’re worried about, the more it’s usually
    *status* that concerns you more than something intrinsic. “People” is often a
    nice way of saying esteemed strangers.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '即使自愿进入状态中庸，这也可能令人望而生畏。你可能会对它最终以怎样或以何种方式影响你感到惊讶。但是，你对那些你担心的人的联系越不牢固，通常就越是*身份*而不是某种内在的东西更令你担忧。
    “人们”通常是说尊敬的陌生人的委婉说法。  '
- en: Drawing from my own prior experience, I instinctively said something like —
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '根据我的以往经验，我本能地说了一些类似——  '
- en: '***“You have to be willing to be nobody to have a chance to be who you want
    to be.”***'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '***“你必须愿意成为“无名小卒”，才有机会成为你想要成为的人。”***  '
- en: I meant this on both macro and micro levels. You have to take risks. ***You
    have to be willing for “people” to think less of you, or at least be unsure what
    to think of you for a while.*** And for the people that *are* close to you, discuss
    it openly. You’ll likely get understanding and advice, making it less tempting
    to back out too. And in this process there’s a good chance you’ll find out who
    *really is and isn’t* so close to you too.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '我指的是在宏观和微观层面上。你必须要冒险。***你必须愿意让“人们”对你有所减少，或者至少一段时间内对你感到不确定。*** 对于对你亲近的人，要公开讨论。你很可能会得到理解和建议，这样就不那么容易退缩了。在这个过程中，你很有可能会发现*谁真正*离你很近，*谁并不是*。  '
- en: I was intrigued by the recent viral TikTok videos of people recording themselves
    being fired from their jobs. Of course the subjects seemed to have a clue it was
    coming, yet it still seemed like they were real-time processing a big shock.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '我被最近在TikTok上疯传的一些自己被解雇的视频所吸引。当然，这些主题似乎知道会发生这种情况，但似乎他们仍在实时处理着一个巨大的冲击。  '
- en: Getting fired is one way to involuntarily enter status limbo. Sudden shifts
    in personal relationships, such as breakups or divorce, can also thrust you into
    it. Or a significant, unexpected financial loss can be the catalyst.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '被解雇是一种无意中进入状态中庸的方式。个人关系的突然变化，比如分手或离婚，也可能让你陷入其中。或者一个重大的意外财务损失可能成为催化剂。  '
- en: Involuntary status limbo often brings more perceived or real societal judgment.In
    contrast, voluntary entry doesn’t always carry the same judgment. For instance,
    entrepreneurship is often lauded, even though it pushes you into status limbo.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '无意中陷入状态中庸通常会带来更多的社会评判，无论是真实的还是感知上的。相比之下，自愿进入则并不总是受到同样的评判。例如，尽管它将你推到状态中庸，但创业往往受到赞美。  '
- en: As an entrepreneur, the value of what you’re building is often uncertain, oscillating
    dramatically from day to day, week to week, or month to month. Financial stability
    is also in question if you haven’t yet banked a lucrative “win.”
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '作为一名企业家，你正在建立的价值通常是不确定的，从日复一日、周复一周，甚至月复一月都在剧烈波动。如果你还没有取得可观的“成功”，财务稳定也是个问题。  '
- en: One challenge of being in status limbo is that, by nature, it means something
    else is also in limbo. The “riskier” the endeavor you undertake while in status
    limbo, the more unstable and uncertain your future and the timeline to exit this
    state.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '处于状态中庸的一个挑战是，天性上意味着还有其他事情也在中庸状态。你在状态中庸时从事的“风险”越大，你的未来和脱离这种状态的时间轴就越不稳定且不确定。  '
- en: The flip side is that if you take status limbo in stride, you might actually
    feel *relieved* of traditional status handcuffs. A lack of attention and anticipation
    from people can feel like freedom. Sometimes *that’s* when you try the most interesting,
    crazy-unique things.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，如果你能轻松面对地位的漩涡，你可能会感觉到*摆脱了传统地位枷锁*。人们的忽视和期待缺失可能会让你感觉自由。有时候 *那* 才是你尝试最有趣、最独特疯狂的事情的时候。
- en: 'And in that flow, you find yourself doing things not purely for status, but
    because there’s something in them that’s *more meaningful* to you. As I’ve written
    before: *“To become truly great at something, you need to be at least a little
    obsessed with that thing — enough to get lost in the joy of doing it, not the
    allure of what it could get you.”*'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 在那种状态下，你会发现自己做事情不仅仅是为了地位，而是因为其中有些东西对你来说*更有意义*。正如我之前写过的：*“要想真正擅长某件事，你需要对那件事至少有点痴迷
    — 足够沉浸在做这件事的快乐中，而不是被它可能带来的诱惑所吸引。”*
- en: This is the paradox of status.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是地位的悖论。
- en: '***To get status, you have to give up status.*** You have to sacrifice some
    existing status to make it back and more. This is especially true in creative
    fields and high-upside opportunities. Writers, musicians, actors, directors, entrepreneurs
    must all do their time in *status limbo*. And you don’t know how long that time
    will be. How well you tolerate this state can be the “winning” difference between
    you and someone just as talented and hard-working as you.'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '***要想获得地位，就必须放弃地位。*** 你必须牺牲一些现有的地位才能重新获得更多。这在创意领域和高回报的机会中尤为真实。作家、音乐家、演员、导演、企业家都必须在*地位的漩涡*中度过一段时间。而你并不知道这段时间会有多长。你对这种状态的忍耐程度可以成为你与一个同样有才华和努力的人之间的“胜利”差异。'
- en: '*The more status you have, the more you may feel yourself giving it up.* That’s
    the price that comes with the privilege of your starting position. Are you willing
    to pay it?'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '*地位越高，你可能会感觉自己失去得越多。* 这是与你起点特权所付出的代价。你愿意付出吗？'
- en: '[Share](https://www.workingtheorys.com/p/status-limbo?utm_source=substack&utm_medium=email&utm_content=share&action=share)'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '[分享](https://www.workingtheorys.com/p/status-limbo?utm_source=substack&utm_medium=email&utm_content=share&action=share)'
- en: Sometimes you’ll have opportunities to mitigate the depth of your status limbo.
    Status shields can help you defend against sudden drops, slow erosions, severe
    hits and all the rest. ***Status shields are the things that prop up your status.***
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 有时你会有机会减轻地位漩涡的深度。地位屏障可以帮助你抵御突然下降、缓慢侵蚀、严重打击和其他一切。***地位屏障就是支撑你地位的东西。***
- en: Your family’s reputation, education from a prestigious school, or past achievements
    and [trophy jobs](https://www.workingtheorys.com/p/trophy-jobs), to your ability
    to display your talents regardless of your current job status. At times, you can
    actively pursue status shields, such as taking a sabbatical while retaining formal
    employment or securing a prestigious fellowship that extends throughout your journey
    as a founder or the more dangerous — raising money from venture capitalists for
    signal more than need.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 你的家庭声誉、来自名校的教育、或过去的成就和[奖杯工作](https://www.workingtheorys.com/p/trophy-jobs)，都与你展示自己的才能的能力无关于你目前的工作状态。有时，你可以积极追求地位屏障，比如在保留正式就业的同时休假，或者获得一个负责人身份的声誉卓越的奖学金，或者更危险的是
    — 为了获得信号而从风险投资者那里筹集资金，而不是真正的需要。
- en: I have written about “minimum viable status” before, the idea that people want
    to accumulate a *threshold level* of status (especially within a certain community
    they care about) before they feel comfortable no longer playing status games to
    the same degree. This is a kind of status shield too, and though not idyllic,
    I think worth considering. Is there some minimum level above which you feel more
    comfortable taking a jump?
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 我之前写过“最小可行地位”，即人们想在不再以同样程度玩地位游戏之前，累积一定*阈值水平*的地位（尤其是在他们关心的某个社区内）。这也是一种地位屏障，虽然不是理想的，但我认为值得考虑。在你感觉更舒适地跳跃之前是否有一定的最低水平？
- en: All this said, status shields can just help reduce status anxiety, but they
    don’t ever cure it. And hoarding too many shields can ironically hinder you from
    reaping the rewards of going all-in.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 所有这些都说了，地位屏障只能帮助减少地位焦虑，但永远不能治愈它。而且贮存太多屏障反而可能妨碍你从中获得的所有收益。
- en: '***You don’t want to be in status limbo forever.*** You *can’t* stay in status
    limbo forever. You can either leave voluntarily or involuntarily, i.e. be kicked
    out, and no one can tell you exactly when the latter will happen.'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '***你不想永远停留在状态的不确定中。*** 你*不能*永远停留在状态的不确定中。你可以自愿离开，也可以被迫离开，即被踢出去，而没有人能告诉你后者会在什么时候发生。'
- en: '***Leaving status limbo means transitioning to a status haven**,* where there’s
    greater clarity and certainty. Big tech companies are status havens. Ivy League
    colleges or academic positions can be status havens. Any well-established, respected
    path in society can be a status haven. It could be something new too, like a startup,
    but one that people can easily identify as notable or valuable.'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '***离开状态不确定意味着过渡到一个状态的避风港，*** 在那里有更大的清晰度和确定性。大型科技公司是状态的避风港。常春藤联盟学院或学术职位可以是状态的避风港。社会中任何一个树立起来的、受人尊敬的道路都可以成为状态的避风港。也可能是一些新事物，比如一个创业公司，但是人们可以很容易地认识到它的重要性或价值。'
- en: Sometimes, life itself compels you to seek a haven. Or you’ve grown tired of
    the constant ambiguity and uncertainty of being in status limbo. This transition
    often happens for entrepreneurs who've dedicated years to a startup without a
    big breakthrough or for creative professionals who must decide how long to pursue
    their dreams without big outcomes. There’s always temptation to seek a haven,
    but it can be dangerous to your future self to bail *too early*.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 有时，生活本身迫使你寻求一个避风港。或者你已经厌倦了不断的模糊和不确定性，停留在状态的不确定中。这种转变经常发生在创业者身上，他们花了多年时间创办一家没有取得重大突破的初创公司，或者是对于必须决定追求梦想的时间而没有取得重大成果的创意专业人士。寻求一个避风港总是很诱人的，但是过早地逃跑可能对你未来的自己有危险。
- en: Getting kicked out of status limbo can happen suddenly or gradually. *Maybe
    something you created or undertook in limbo itself becomes the status haven.*
    This of course is the dream scenario. Or maybe your startup gets acquired in a
    hurry. Or perhaps the status ambiguity just decays over time. As you adapt to
    a new status setting, it *doesn’t feel like limbo* anymore. Someone whose status
    becomes *certainly uncertain* by logic becomes more certain.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 被踢出状态不确定可能会突然发生，也可能会逐渐发生。*也许你在状态不确定中创造或承担的某些事情本身就成为了状态的避风港。* 当然，这是梦想般的情景。或者你的创业公司匆忙被收购了。或者状态的模糊只是随着时间的推移而衰减。当你适应新的状态设置时，*它就不再感觉像是状态的不确定了。*
    一个人的状态通过逻辑变得*确定不确定*时，会更加确定。
- en: '***Sometimes, leaving status limbo can be even more challenging than entering
    it.*** The difficulty lies in leaving behind or giving up the very reasons that
    led you there to start. You might come to the conclusion that this wasn’t the
    right time to visit status limbo, or that you need a break before you return (and
    this is ok if it’s thoughtfully-considered and not just a fear response). If you’ve
    accomplished your goals, the transition may be smoother, but if you haven’t, it
    can be a complex mix of rational and emotional decisions.'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '***有时，离开状态的不确定甚至比进入其中更具挑战性。*** 困难在于放弃或放弃导致你开始进入状态不确定的原因。你可能会得出结论，现在不是访问状态不确定的正确时间，或者你需要休息一下再回来（如果这是经过深思熟虑而不仅仅是一种恐惧的反应，那就没问题）。如果你已经实现了你的目标，过渡可能会更顺利，但如果没有，它可能是一种理性和情感决策的复杂混合。'
- en: I can’t think of anyone who hasn’t experienced status limbo at some point in
    their life. This isn’t limited to a specific age group, gender, ethnicity, or
    socioeconomic class. In that way, status limbo seems like a universal human condition.
    It’s just that different people experience it at different times and deal with
    it differently.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 我想不出任何一个人在生活中没有经历过状态的不确定。这不限于特定的年龄群体、性别、种族或社会经济阶层。从这个角度看，状态不确定似乎是一种普遍的人类状况。只是不同的人在不同的时间经历了这种情况，并以不同的方式处理它。
- en: For some, status limbo is a subtle undercurrent that they rarely notice and
    that minimally impacts their well-being. Others may be too acutely aware of it
    and wrestle with its implications. Undeniably, our society’s relentless pursuit
    of continuous achievement and status gains has taken a psychological toll, particularly
    on young, ambitious people. At the same time, we’ve seen that status isn’t permanent,
    and it seems progressively less enduring than it ever was.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 对于一些人来说，状态不确定是一种他们很少注意到并且对他们的幸福影响最小的微妙的潜流。其他人可能过于敏感，并且与其含义作斗争。毫无疑问，我们社会对持续成就和地位提升的不懈追求已经对年轻、有抱负的人产生了心理负担。与此同时，我们发现地位并不是永久的，而且似乎比以往任何时候都不那么持久。
- en: In this light, we should fear status limbo much less than we tend to. Instead,
    we should accept its existence but view it as an avenue for personal exploration
    and growth. If you’re lucky, you’ll leave status limbo happier than when you arrived.
    Perhaps you’ll capture a big win or discover something profoundly meaningful about
    yourself. Either way, you’ll be much more prepared the next time you visit.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 从这个角度来看，我们应该比我们通常做的更少地害怕地位的困境。相反，我们应该接受其存在，但将其视为个人探索和成长的途径。如果你幸运的话，你离开时会比到达时更快乐。也许你会获得一个重大的胜利，或者发现关于自己的一些非常有意义的事情。无论如何，你下次再来时会更加有准备。
