- en: 'The first surprise in the new chip range: a move to 64-bit processor cores,
    despite retaining the STM32 name. The STM32MP2 chips are the company''s first
    to use the Arm Cortex-A35 core, running at speeds of up to 1.5GHz, alongside a
    32-bit Arm Cortex-M33 microcontroller core running at up to 400MHz, a dedicated
    graphics processing unit (GPU) with 3D acceleration and support for 1080p displays,
    a video processing unit (VPU), and a neural processing unit (NPU) designed to
    accelerate on-device edge AI and machine learning work.'
