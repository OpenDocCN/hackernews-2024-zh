    VPU, or NPU cores as-required. It''s not present in all models, however: only
    the STM32MP257, STM32MP255, and STM32MP23x chips include the AI co-processor and
    3D GPU; the remainder of the range stick with one or two Cortex-A35 cores and
    a single Cortex-M33.'
