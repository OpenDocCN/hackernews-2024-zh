- en: STMicro's STM32 Family Makes the 64-Bit Jump with New Edge AI, 3D-Capable STM32MP
    Parts - Hackster.io
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: STMicro的STM32系列通过新的边缘AI、支持3D的STM32MP芯片迈向64位时代 - Hackster.io
- en: 来源：[https://www.hackster.io/news/stmicro-s-stm32-family-makes-the-64-bit-jump-with-new-edge-ai-3d-capable-stm32mp-parts-2a470d8eb2cb](https://www.hackster.io/news/stmicro-s-stm32-family-makes-the-64-bit-jump-with-new-edge-ai-3d-capable-stm32mp-parts-2a470d8eb2cb)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.hackster.io/news/stmicro-s-stm32-family-makes-the-64-bit-jump-with-new-edge-ai-3d-capable-stm32mp-parts-2a470d8eb2cb](https://www.hackster.io/news/stmicro-s-stm32-family-makes-the-64-bit-jump-with-new-edge-ai-3d-capable-stm32mp-parts-2a470d8eb2cb)
- en: STMicroelectronics has announced its second-generation STM32 microprocessors,
    promising improved performance and acceleration for edge artificial intelligence
    (AI) and machine learning workloads — and a move to 64-bit processors cores for
    the first time in the range's history.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: STMicroelectronics宣布推出第二代STM32微处理器，承诺提升性能并加速边缘人工智能（AI）和机器学习工作负载，同时首次在该系列历史上使用64位处理器核心。
- en: '"Our embedded MPUs address the trend that’s pushing more workloads and greater
    demands to smart devices, often deployed at the IoT [Internet of Things] edge,
    for faster response and increased efficiency," says STMicro''s Stephane Henry
    of the company''s new processors.'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: “我们的嵌入式MPU解决了推动更多工作负载和更高要求到智能设备（通常部署在IoT边缘）的趋势，以实现更快的响应和提高效率。” STMicro公司的Stephane
    Henry如此描述公司的新处理器。
- en: 'STMicro has announced new parts in the STM32 range, and they''re the company''s
    most powerful yet. (📷: STMicroelectronics)'
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 'STMicro宣布了STM32系列的新产品，它们是公司迄今为止性能最强的产品。(📷: STMicroelectronics)'
- en: '"The new STM32MP2 devices we are announcing today," Henry continues, "extend
    the performance trajectory, introducing our most powerful processing engine, now
    adding edge AI, and supported by the STM32 ecosystem to accelerate product development."'
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: '"我们今天宣布的新STM32MP2设备," Henry 继续说道, "延续了性能发展轨迹，引入了我们最强大的处理引擎，现在增加了边缘AI，并由STM32生态系统支持，加速产品开发。"'
- en: 'The first surprise in the new chip range: a move to 64-bit processor cores,
    despite retaining the STM32 name. The STM32MP2 chips are the company''s first
    to use the Arm Cortex-A35 core, running at speeds of up to 1.5GHz, alongside a
    32-bit Arm Cortex-M33 microcontroller core running at up to 400MHz, a dedicated
    graphics processing unit (GPU) with 3D acceleration and support for 1080p displays,
    a video processing unit (VPU), and a neural processing unit (NPU) designed to
    accelerate on-device edge AI and machine learning work.'
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 新芯片系列的第一个惊喜是：尽管保留了STM32的名称，却迈向了64位处理器核心。STM32MP2芯片是公司首次采用Arm Cortex-A35核心，运行速度高达1.5GHz，同时配备运行速度高达400MHz的32位Arm
    Cortex-M33微控制器核心，配备具有3D加速和支持1080p显示的独立图形处理单元（GPU）、视频处理单元（VPU）和神经处理单元（NPU），旨在加速设备边缘AI和机器学习工作。
- en: 'The new parts include up to two 64-bit Arm Cortex-A35 cores running at up to
    1.5GHz, but keep the "STM32" name. (📷: STMicroelectronics)'
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: '新产品包括最多两个64位Arm Cortex-A35核心，运行速度高达1.5GHz，但仍保留“STM32”名称。(📷: STMicroelectronics)'
- en: 'This NPU, STMicro claims, can deliver up to 1.35 tera-operations per second
    (TOPS) of compute, with workloads able to run on the Cortex-A35, Cortex-M33, GPU,
    VPU, or NPU cores as-required. It''s not present in all models, however: only
    the STM32MP257, STM32MP255, and STM32MP23x chips include the AI co-processor and
    3D GPU; the remainder of the range stick with one or two Cortex-A35 cores and
    a single Cortex-M33.'
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: STMicro声称，这款NPU能够提供高达1.35万亿次每秒（TOPS）的计算能力，工作负载可以在需要时在Cortex-A35、Cortex-M33、GPU、VPU或NPU核心上运行。然而，并非所有型号都配备：仅STM32MP257、STM32MP255和STM32MP23x芯片包括AI协处理器和3D
    GPU；其余系列则仅配备一到两个Cortex-A35核心和单个Cortex-M33。
- en: 'STMicro is making much of the parts'' industrial qualifications: the company
    says the chips can run 24 hours a day for 10 years, with a junction temperature
    rated at -40°C to 125°C (-40°F to 257°F). The new parts also come with the promise
    of Security Evaluation Standard for IoT Platforms (SESIP) Level 3 certification,
    readying them for the US Cyber Trust Mark [announced back in July last year](https://www.hackster.io/news/the-us-cyber-trust-mark-aims-to-label-internet-of-things-products-built-with-security-in-mind-166c82e1da9c)
    — along with the company''s [recently-unveiled 32-bit STM32WBA55 and STM32WBA54
    chips](https://www.hackster.io/news/stmicro-goes-concurrent-with-multi-protocol-ble-zigbee-thread-and-matter-stm32wba55-54-chips-f5feff3995e0).'
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: STMicro对这些部件的工业认证非常重视：公司表示这些芯片可以24小时不间断运行10年，其结温额定为-40°C至125°C（-40°F至257°F）。新部件还具备IoT平台安全评估标准（SESIP）第3级认证，并已准备好获得美国网络信任标志，这一标志是在去年7月宣布的[（https://www.hackster.io/news/the-us-cyber-trust-mark-aims-to-label-internet-of-things-products-built-with-security-in-mind-166c82e1da9a）](https://www.hackster.io/news/the-us-cyber-trust-mark-aims-to-label-internet-of-things-products-built-with-security-in-mind-166c82e1da9a)，以及公司最近公布的32位STM32WBA55和STM32WBA54芯片[（https://www.hackster.io/news/stmicro-goes-concurrent-with-multi-protocol-ble-zigbee-thread-and-matter-stm32wba55-54-chips-f5feff3995e0）](https://www.hackster.io/news/stmicro-goes-concurrent-with-multi-protocol-ble-zigbee-thread-and-matter-stm32wba55-54-chips-f5feff3995e0)。
- en: 'Some, but not all, models in the range include 3D-capable GPUs and a 1.35 TOPS
    neural network coprocessor. (📷: STMicroelectronics)'
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 这个系列中的一些（但不是全部）型号包括支持3D能力的GPU和一个1.35 TOPS神经网络协处理器。（📷：STMicroelectronics）
- en: Other features of the parts include up to three gigabit Ethernet ports through
    the use of a two-port switch, support for Time Sensitive Networking (TSN), PCI
    Express Gen. 2, USB 3.0, and up to three CAN-FD buses, RGB, LVDS, and MIPI Display
    Serial Interface (DSI) video outputs with H.264 video acceleration on the GPU-equipped
    models, and a MIPI Camera Serial Interface 2 (CSI-2) input with image signal processor.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 这些部件的其他特性包括通过两端口交换机实现最多三个千兆以太网端口，支持时间敏感网络（TSN）、PCI Express Gen. 2、USB 3.0，以及最多三个CAN-FD总线，RGB、LVDS和MIPI显示串行接口（DSI）视频输出，配备GPU的模型支持H.264视频加速，以及一个MIPI摄像头串行接口2（CSI-2）输入并带有图像信号处理器。
- en: 'While STMicro is unveiling the parts now, however, it is not quite ready to
    take orders: the parts are due to enter volume production in June this year, with
    a development board to follow in due course. More information is available [on
    the STMicro website](https://www.st.com/content/st_com/en/campaigns/microprocessor-stm32mp2.html).'
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管STMicro现在正在发布这些部件，但是，他们还没有完全准备好接受订单：这些部件预计将在今年6月进入大规模生产阶段，随后会推出开发板。更多信息请访问[STMicro的网站](https://www.st.com/content/st_com/en/campaigns/microprocessor-stm32mp2.html)。
