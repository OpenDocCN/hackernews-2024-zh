- en: The European Space Agency (ESA) Space Debris and Independent Safety Offices
    are closely monitoring the reentry of a pallet of used ISS batteries and calculating
    estimates for when and where the reentry will occur.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 欧洲空间局（ESA）空间碎片和独立安全办公室正在密切监视国际空间站使用的一批电池的再入，并计算再入发生的时间和地点的估计。
- en: The batteries, nine in total, were released on 11 January 2021 and will undergo
    a natural reentry, which is now predicted for around 18:56 CET on 8 March +/-
    0.4 days.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 电池共有九个，于2021年1月11日释放，并将进行自然再入，预计时间约为中欧时间18:56左右，具体时间可能会有0.4天的波动。
- en: The total mass of the batteries is estimated at 2.6 metric tonnes, most of which
    may burn up during the reentry. While some parts may reach the ground, the casualty
    risk – the likelihood of a person being hit – is very low.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 电池的总质量估计为2.6公吨，其中大部分可能会在再入过程中燃烧殆尽。虽然有些部分可能会落到地面，但人员伤亡的风险——即被击中的可能性——非常低。
- en: The reentry will occur between -51.6 degrees South and 51.6 degrees North. Large
    uncertainties, primarily driven by fluctuating levels of atmospheric drag, prevent
    more precise predictions at this time. The closer we get to the expected reentry
    window, the better the concerned region can be geographically constrained.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 再入将发生在南纬51.6度至北纬51.6度之间。由于大气阻力波动水平的变化，目前无法进行更精确的预测。越接近预期的再入时间窗口，相关地区的地理限制就会越好。
- en: ESA is monitoring the object and, upon request, providing [ESA Member States](https://www.esa.int/About_Us/Corporate_news/Member_States_Cooperating_States) with
    the latest predictions for the time and location of the reentry, which they then
    combine with their own analyses.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 欧洲空间局正在监视该对象，并根据请求，为[欧洲空间局成员国](https://www.esa.int/About_Us/Corporate_news/Member_States_Cooperating_States)提供有关再入时间和位置的最新预测，然后他们将与自己的分析结合。
- en: A large space object reenters the atmosphere in a natural way approximately
    once per week, with the majority of the associated fragments burning up before
    reaching the ground. Most spacecraft, launch vehicles and operational hardware
    are designed to limit the risks associated with a reentry.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 一个大型空间物体每周以自然方式再入大气层一次，大多数相关碎片在到达地面之前就会燃烧殆尽。大多数航天器、发射器和运行硬件都设计为限制再入相关风险。
