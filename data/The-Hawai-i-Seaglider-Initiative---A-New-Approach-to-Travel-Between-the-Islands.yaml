  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.hawaiiseaglider.org/](https://www.hawaiiseaglider.org/)
- en: “Hawai‘i is a special place, with a sacred culture, sensitive environmental
    ecosystems, and unrivaled biodiversity. We are excited and humbled to be a part
    of the Hawai‘i Seagliders Initiative to share our technology and to accelerate
    Hawai‘i’s push toward a zero-emission future.”
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: “夏威夷是一个特殊的地方，拥有神圣的文化、敏感的环境生态系统和无与伦比的生物多样性。我们为能参与夏威夷滑翔器计划而感到兴奋和谦卑，分享我们的技术并加速夏威夷朝着零排放的未来迈进。”
