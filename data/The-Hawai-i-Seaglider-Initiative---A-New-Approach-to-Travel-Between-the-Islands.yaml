- en: The Hawai’i Seaglider Initiative | A New Approach to Travel Between the Islands
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 夏威夷滑翔器计划 | 一个在岛屿间旅行的新方式
- en: 来源：[https://www.hawaiiseaglider.org/](https://www.hawaiiseaglider.org/)
  id: totrans-5
