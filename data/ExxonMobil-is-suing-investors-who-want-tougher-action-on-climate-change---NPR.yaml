  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 2016年，在加利福尼亚州怀特伍德附近的蓝切特火灾期间，火旋风在乡村道路上形成。根据美国国家海洋和大气管理局的说法，气候变化导致了更长、更活跃的火灾季节。
- en: David McNew/Getty Images
  id: totrans-split-30
  prefs: []
