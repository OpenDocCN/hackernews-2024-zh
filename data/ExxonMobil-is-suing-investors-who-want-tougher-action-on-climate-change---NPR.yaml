- en: Activists push companies for more aggressive climate strategies
  id: totrans-split-21
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 活动人士敦促公司采取更积极的气候战略。
- en: The shareholder proposal from Arjuna and Follow This called for ExxonMobil to
    cut emissions faster from its own operations and from its supply chain, including
    the pollution that's created when customers burn its oil and natural gas. That
    indirect pollution, known as Scope 3 emissions, accounts for 90% of ExxonMobil's
    carbon footprint, according to Arjuna and Follow This. The proposal is similar
    to others that the investor groups submitted to ExxonMobil in recent years and
    which ExxonMobil says received scant support from other shareholders.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: Arjuna 和 Follow This 的股东提议要求埃克森美孚从其自身运营以及供应链中更快地减少排放，包括顾客燃烧其石油和天然气时产生的污染。这种间接污染，被称为范围3排放，占埃克森美孚碳足迹的90%，根据
    Arjuna 和 Follow This 的说法。该提议与近年来投资者组织向埃克森美孚提交的其他提议类似，而埃克森美孚表示这些提议在其他股东中得到的支持甚少。
- en: After ExxonMobil sued the groups in federal court in Texas in January, Arjuna
    and Follow This withdrew the proposal and promised not to submit it to ExxonMobil
    again. But ExxonMobil [refuses to drop its case](https://corporate.exxonmobil.com/news/corporate-news/shareholder-proposal).
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 一月份，埃克森美孚在德克萨斯州联邦法院起诉这些组织后，Arjuna 和 Follow This 撤回了提议，并承诺不再向埃克森美孚提交。但是埃克森美孚[拒绝撤销其案件](https://corporate.exxonmobil.com/news/corporate-news/shareholder-proposal)。
- en: Arjuna declined to comment. The firm said in a court filing that [ExxonMobil''s
    climate targets](https://corporate.exxonmobil.com/sustainability-and-reports/advancing-climate-solutions#Keyinsights)
    aren't as ambitious as those of other big oil and gas companies, and that its
    shareholder proposal was meant to "foster better investment outcomes by addressing
    the material threat that climate change poses" to the company.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: Arjuna 拒绝置评。该公司在法庭文件中表示，[埃克森美孚的气候目标](https://corporate.exxonmobil.com/sustainability-and-reports/advancing-climate-solutions#Keyinsights)不如其他大型石油和天然气公司雄心勃勃，而其股东提议旨在“通过应对气候变化对公司构成的实质威胁，促进更好的投资成果”。
- en: Mark van Baal, founder of Follow This, said in a statement that ExxonMobil is
    trying to stifle shareholders.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: Follow This 创始人马克·范·巴尔在一份声明中表示，埃克森美孚试图压制股东。
- en: '"Apparently, Exxon does not want shareholders to vote on whether the company
    should accelerate its efforts to reduce emissions," van Baal said. "This is the
    concern of more and more investors who want [to] safeguard the long-term future
    of the company and the global economy in view of the climate crisis."'
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: “显然，埃克森不希望股东投票决定公司是否应加速减少排放，” 范·巴尔说。“这是越来越多投资者担心的问题，他们希望在气候危机面前维护公司和全球经济的长期未来。”
- en: A fire tornado forms near cars parked on a country road at the Blue Cut Fire
    in 2016 near Wrightwood, California. Climate change is causing longer and more
    active fire seasons, according to the National Oceanic and Atmospheric Administration.
    **David McNew/Getty Images** ****hide caption****
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 2016年，在加利福尼亚州怀特伍德附近的蓝切特火灾期间，火旋风在乡村道路上形成。根据美国国家海洋和大气管理局的说法，气候变化导致了更长、更活跃的火灾季节。**David
    McNew/Getty Images** ****hide caption****
