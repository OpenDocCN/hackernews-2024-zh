- en: Which Shows Got Their Finale Right, and Which Didn't? A Statistical Analysis
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 哪些节目的结局做得好，哪些做得不好？统计分析
- en: 来源：[https://www.statsignificant.com/p/which-shows-got-their-finale-right](https://www.statsignificant.com/p/which-shows-got-their-finale-right)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.statsignificant.com/p/which-shows-got-their-finale-right](https://www.statsignificant.com/p/which-shows-got-their-finale-right)
- en: '*The Sopranos* (1999). Credit: HBO.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '*黑道家族*（1999 年）。图片来源：HBO。'
- en: '*The Sopranos''* finale is infamous for its infamy. After eight years of transformational
    premium-quality television, the series ended on an abrupt and highly-ambiguous
    fade to black. In advance of the finale, distributors, wary of the show''s distinctive
    conclusion, [cautioned cable providers about the potential for viewer complaints](https://www.theglobeandmail.com/arts/cable-companies-were-given-warning-about-abrupt-ending-to-the-sopranos/article17997144/),
    fearing fans might mistakenly believe their cable service had failed. To this
    day, *The Sopranos’* conclusionis arguably the most controversial and widely discussed
    episode in television history.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '*黑道家族* 的结局以其臭名昭著而臭名昭著。经过八年的变革性高质量电视之后，该系列以一种突然而高度模糊的黑屏结束。在结局之前，发行商对于该剧独特的结局持谨慎态度，担心粉丝们可能错误地认为他们的有线服务出了问题，因此[提醒有线电视提供商注意可能出现的观众投诉](https://www.theglobeandmail.com/arts/cable-companies-were-given-warning-about-abrupt-ending-to-the-sopranos/article17997144/)。直到今天，*黑道家族*
    的结局仍然是电视历史上最具争议和广泛讨论的一集。'
- en: '*The Sopranos''* ending set a new standard for high-quality programming in
    the emerging era of peak TV. As the first modern television finale, it was groundbreaking
    for several reasons, including:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '*黑道家族* 的结局为新兴的黄金时代电视节目设定了新的高质量标准。作为第一个现代电视结局，它之所以具有突破性，原因包括：'
- en: '**Being One of the First Shows Embraced by the Internet:** Premiering in 1999,*The
    Sopranos* was one of the earliest programs to be debated and dissected online,
    a fact that amplified the controversy and conversation surrounding the series''
    conclusion. In the Internet age, online discourse would come to dominate television
    fandom and content discovery as social media flourished and consumers migrated
    to streaming services.'
  id: totrans-9
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**成为互联网首批受欢迎的节目之一**：1999 年首播的 *黑道家族* 是最早在网上被辩论和解剖的节目之一，这一事实加剧了该系列结局周围的争议和讨论。在互联网时代，随着社交媒体的兴起和消费者向流媒体服务迁移，线上讨论逐渐主导了电视迷和内容发现。'
- en: '**Intricate Serialized Storytelling**: TV''s early history was marked by an
    episodic approach to storytelling, with each episode a self-contained narrative.
    Toward the end of the 20th century, shows like *The Sopranos* and *The Wire* popularized
    serialized storylines, with plots running across multiple episodes, creating a
    need for a conclusive series send-off honoring a myriad of highly complex subplots.'
  id: totrans-10
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**复杂的连续叙事**：电视早期的历史以一种分集式叙事方式为特点，每一集都是一个独立的叙事。到了 20 世纪末，像 *黑道家族* 和 *火线警探* 这样的节目推广了连续剧情，情节贯穿多个集数，需要一个综合的系列结局来尊重众多高度复杂的次要情节。'
- en: '**Lack of Closure**: Modern audiences generally expected well-planned, satisfying
    conclusions, especially for shows with long-running story arcs. *The Sopranos* defied
    such a convention, presenting a new approach to finality (or lack thereof).'
  id: totrans-11
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**缺乏结局**：现代观众通常期望有计划的、令人满意的结局，尤其是对于有着长期故事情节的节目。*黑道家族* 违背了这种惯例，呈现了一种新的结束方式（或者说缺乏结束）。'
- en: In the 16 years since *The Sopranos* ended, viewers and critics have increasingly
    recognized the finale's effectiveness—after all, we're still talking about it
    a decade and a half later.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 自从 *黑道家族* 结束以来的 16 年里，观众和评论家越来越认识到结局的有效性 — 毕竟，我们十五年后仍在谈论它。
- en: Since *The Soprano's* debut in 1999, television has morphed from a time-wasting
    medium devoid of artistic merit to the epicenter of modern entertainment. Shows
    are discussed, disputed, and scrutinized ad naseum, and finales can cement a show's
    greatness (*Breaking Bad*) or forever tarnish its legacy (*Game of Thrones*).
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 自从 1999 年 *黑道家族* 首播以来，电视已经从一个没有艺术价值的浪费时间的媒介变成了现代娱乐的中心。节目被讨论、争论和无限度地审查，结局可以巩固一部剧的伟大（*绝命毒师*），也可以永远玷污其遗产（*权力的游戏*）。
- en: So today, we'll explore the transcendent finales that epitomize the outstanding
    heights of peak TV, the bungled conclusions that highlight the pitfalls of serialized
    content, and broader trends surrounding television endings over the last fifty
    years.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 所以今天，我们将探讨代表顶峰电视杰作的卓越结局，突显连续剧内容缺陷的失败结局，以及过去五十年来电视结局的更广泛趋势。
- en: An implicit contract exists between television shows and their viewership—give
    the series your time, and it'll provide a rewarding emotional payoff. A show's
    concluding episode is the capstone to this arrangement. If successful, the series'
    ending should satisfy or exceed viewer expectations.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 电视节目与观众之间存在一种隐含的契约——你给予这部剧时间，它将给你结局应该满足或超越观众的期望。
- en: 'To determine the reception of a series finale, we''ll compare the final episode''s
    average user rating from IMDB to the average score of all episodes from non-final
    seasons. Take the following shows as an example:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 为了确定一部剧的结局接受程度，我们将比较IMDB最终集的平均用户评分与非最终季节所有剧集的平均评分。以以下节目为例：
- en: '*Breaking Bad''s* final episode wowed audiences, with an average rating 12.3%
    above the average score from its first four seasons. On the other hand, *Dexter''s* conclusion
    left viewers widely dissatisfied, with its finale scoring 45% below prior installments.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '*绝命毒   *Breaking Bad*的最终集让观众刮目相看，平均评分比前四季高出12.3%。相反，*Dexter*的结局让观众普遍不满意，最后一集的评分比之前的分集低了45%。'
- en: 'After sorting through the results, I identified four distinct patterns in how
    audiences react to a TV show''s finale:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在整理结果时，我发现观众对电视剧结局的反应存在四种明显模式：
- en: '**Transcendent Finales: **the best of the best.'
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**卓越的结局**：最佳之选。'
- en: '**Saitsyfing Finales: **endings that more or less meet viewer expectations.'
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**令人满意的结局**：基本上满足观众期望的结局。'
- en: '**Disappointing Finales**: a conclusion that falls short of previously established
    show quality but is not so bad as to retroactively render prior viewership a waste
    of time.'
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**令人失望的结局**：一个未能达到先前节目质量标准但又不至于让先前的观众感到白白浪费时间的结局。'
- en: '**Disaster Finales**: an ending that is so terrible it begs the question, "What
    were the writers thinking?"'
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**灾难性的结局**：一个糟糕到让人怀疑“编剧到底在想什么？”的结局。'
- en: We'll explore the most popular shows that elicit each type of reaction, showcasing
    the programs with the highest number of IMDB series ratings, and then analyze
    the trends associated with these finales.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将探讨引起每种类型反应的最受欢迎的节目，展示IMDB系列评分最高的节目，然后分析与这些结局相关的趋势。
- en: '*Breaking Bad* (2008). Credit: AMC.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '*绝命毒师*（2008）。图片来源：AMC。'
- en: Transcendent finales leave audiences buzzing and retroactively elevate the quality
    of the entire series. These endings honor the show's previous storylines and character
    arcs while somehow introducing something novel to top previous installments.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 卓越的结局让观众兴奋不已，并使整个系列的质量得到提升。这些结局尊重了节目先前的故事情节和角色发展，同时又以某种新颖的方式超越了之前的表现。
- en: Shows with a final episode rating above 9.4 or 10% greater than the average
    for all previous seasons.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 结局评分高于9.4或比之前所有季节的平均评分高出10%的节目。
- en: '*** Breaking Bad *****is Perfectly Good**: According to IMDB users, both *Breaking
    Bad* and its spin-off *Better Call Saul* deliver near-perfect finales, a testament
    to showrunner Vince Gilligan''s brilliance. *Breaking Bad''s *ending is an astoundingculmination
    of Walter White''s slow-building yet radical 52-episode transformation from Mr.
    Chips to Scarface.'
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***Breaking Bad*是完美无缺的**：根据IMDB用户的评价，*Breaking Bad*和其衍生剧*Better Call Saul*的结局几乎完美无缺，这证明了制片人文斯·吉利根的才华。*Breaking
    Bad*的结局是沃尔特·怀特从温和的老师变为冷酷无情的犯罪头目的慢慢而彻底的转变的惊人巅峰，共有52集。'
- en: '***The Sopranos *****Finale Has Aged Like Fine Wine**:Given the commotion surrounding
    its initial airing, I was surprised to see *The Sopranos’ *finaleon this list.
    Perhaps the emotional resonance of this once-idiosyncratic ending has grown over
    time.'
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***The Sopranos*的结局如醇酒般美醇**：考虑到它首播时的轰动效应，我很惊讶看到*The Sopranos*的结局在此列表上。也许这个曾经独特的结局如今的情感共鸣已经随着时间的推移而增长。'
- en: '**Comedies End Well**: Some of the highest-profile comedies of the last twenty
    years, including *The Office*, *The Big Bang Theory*, *Modern Family*, *Community*,
    and *Brooklyn Nine-Nine*, produced widely acclaimed finales. This accomplishment
    is surprising, given the genre''s focus on character over plot. I guess you don''t
    need long-running, highly complex storylines to provide a gratifying conclusion.'
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**喜剧结局不错**：过去二十年里一些最知名的喜剧，包括 *办公室*、*生活大爆炸*、*摩登家庭*、*社区* 和 *布鲁克林警署*，都拍出了广受好评的结局。这一成就令人惊讶，考虑到这类节目更注重角色而非情节。我猜你并不需要长期运行、高度复杂的故事情节来提供令人满意的结局。'
- en: '*House* (2004). Credit: NBCUniversal Television.'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '*《豪斯医生》* (2004)。来源：NBC环球电视台。'
- en: Satisfying finales reward fans for their dedication but aren't so mind-blowing
    as to recontextualize viewer affinity for the entire series. You watch the episode,
    think to yourself, "That was nice," and continue on with your day.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 令粉丝们感到满意的结局奖励了他们的投入，但并不至于令人惊叹到可以重新定义观众对整个系列的喜爱。你观看完这一集，会想：“挺好的”，然后继续你的一天。
- en: Shows with a -3% to 10% ratings difference between the final episode and the
    average for all previous seasons.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 与所有前几季平均评分之间有 -3% 到 10% 差距的节目。
- en: '**How Did *****Lost***** Make this List???**: Having designed this exercise,
    I''m obligated to present my findings as dictated by my Python script. I haven''t
    watched *Lost*, but I''ve endured the internet''s excessive complaints about this
    show and its lack of closure for over twenty years. Has this series been good
    the entire time (is that the real twist)? Is the internet just really complain-y?'
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**《迷失》怎么会入选？？？**：设计了这个练习后，我有责任按照我的 Python 脚本所述呈现我的发现。我没有看过 *Lost*，但我忍受了互联网对这部剧以及其缺乏结局的过度抱怨已经超过二十年了。这部剧整个时间都很好吗（这是真正的反转吗）？互联网只是真的爱抱怨吗？'
- en: '**Where Are All the Streaming Shows?:** Except for *The Crown*, *Money Heist*,
    and *Peaky Blinders*, all of these shows were developed for cable (with *Barry *developed
    for premium cabler HBO). Streaming services have been producing content at an
    absurd rate over the last ten years—why is their representation scarce on these
    lists? Have not enough of these shows ended? Are there too many streaming series
    for a single show to absorb disproportionate attention (and IMDB ratings)? Netflix
    is known for ending series with little notice and no planned conclusion—maybe
    finales are a luxury in the streaming age.'
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**流媒体节目都去哪了？**：除了 *王冠*、*纸钞屋* 和 *黑道家族* 外，所有这些节目都是为有线电视制作的（*巴里* 是为高端有线电视频道 HBO
    制作的）。过去十年里，流媒体服务以令人难以置信的速度制作内容 —— 为什么它们在这些榜单上的代表性如此稀少？这些节目结束的还不够多吗？有太多的流媒体系列节目让一个节目吸引了不成比例的关注（和
    IMDB 评分）吗？Netflix 以提前很少通知和没有计划好的结局结束系列节目而闻名 —— 或许在流媒体时代，结局是一种奢侈。'
- en: '* * *'
  id: totrans-35
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '* * *'
- en: '*Enjoying the article thus far and want more data-centric pop culture content?*'
  id: totrans-36
  prefs:
  - PREF_IND
  - PREF_H4
  type: TYPE_NORMAL
  zh: '*至此你是否喜欢这篇文章并想要更多以数据为中心的流行文化内容？*'
- en: '* * *'
  id: totrans-37
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '* * *'
- en: '*Seinfeld* (1989). Credit: Sony Pictures Television.'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '*《宋飞传》* (1989)。来源：索尼影视电视台。'
- en: These finales fall short of prior quality but not so much as to ruin one's day
    or appreciation for past episodes.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 这些结局不如以前的质量高，但也不至于破坏一个人的一天或对过去剧集的欣赏。
- en: Shows with a -10% to -3% ratings difference between the final episode and the
    average for all previous seasons.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 与所有前几季平均评分之间有 -10% 到 -3% 差距的节目。
- en: '**The Nothingness of *****Seinfeld***: Is it surprising that a self-professed
    "show about nothing" had an unsatisfying conclusion? *Seinfeld*''s ending is deliberately
    anti-climactic, sequestering Jerry and his friends in jail due to a random good
    samaritan law. There is nothing special or conclusive about *Seinfeld''s* finale
    episode.'
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**《宋飞传》的无趣结局**：一个自称是“关于无关紧要的事”的节目有一个令人不满的结局吗？*《宋飞传》* 的结局是有意反戏剧性的，将杰瑞和他的朋友们因为一个随机的好人法而关在监狱里。*《宋飞传》*
    的结局并没有什么特别或决定性的地方。'
- en: '**Reboots Yield Poor Results**: Rebooted installments of *Arrested Development*, *The
    X-Files*, *Will & Grace*, and *Red Dwarf* produced finales unworthy of each show''s
    first run. I can''t think of a television reboot that has reproduced or outshined
    a series'' foremost iteration.'
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**重启带来糟糕的结果**：重启的 *逮捕令*、*X档案*、*麦克雷斯* 和 *红矮星号* 都拍出了不值得首次播出的结局。我想不出一个电视重启剧能复制或超越一部剧集的第一次运行。'
- en: '**Older Shows Struggled with Endings**: Unlike previous lists, this group showcases
    a handful of finales from the 20th century, including *I Love Lucy* and *Bewitched.* TV
    storytelling was episodic in its early years, with each episode presenting a standalone
    narrative. Audiences couldn''t "catch up" if they missed previous episodes because
    there was no Tivo, preventing writers from developing meaningful arcs across seasons.
    Ultimately, this robbed shows of consequential endings, making their conclusions
    play as random.'
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**老节目在结局方面遇到了困难**：与以往的列表不同，这一组展示了 20 世纪一些结局，包括《我爱露西》和《女巫奇俏娇妻》。早期的电视故事讲述方式是按集数进行的，每一集都呈现一个独立的故事。如果观众错过了之前的剧集，他们就无法“赶上”，因为没有
    TiVo，这使得编剧无法跨季度发展有意义的故事弧线。最终，这使得节目失去了有意义的结局，使得它们的结论显得随机。'
- en: '*Game of Thrones* (2011). Credit: HBO.'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '*权力的游戏*（2011）。来源：HBO。'
- en: These endings make you wish you had never cared for the show in the first place.
    If you could get in a time-traveling DeLorean, go back in time, and undo your
    decision to repeatedly watch this series, you would.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 这些结局会让你希望自己从未对这个节目感兴趣。如果你能搭乘时光机，回到过去，撤销你反复观看这个系列的决定，你一定会这样做。
- en: Shows with a -10% or less ratings difference between the final episode and the
    average for all previous seasons.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 在最后一集与之前所有季度平均收视率之间的差异为-10%或更少的节目。
- en: '***Game of Thrones*** **and** ***How I Met Your Mother*** **Still Make Me Angry:**
    Before dazzling you with insight, I will air a grievance (two grievances, actually).
    Just seeing the titles of these two shows boils my blood. *Game of Thrones* ran
    for 73 one-hour episodes, while *How I Met Your Mother* produced 208 30-minute
    episodes. Combined, that''s 177 hours of my time wasted by these dumpster fire
    finales.'
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***权力的游戏*** **和** ***我爱上的人是如何结识的*** **仍然让我生气**：在给你带来洞察之前，我将表达一个不满（实际上是两个不满）。只是看到这两个节目的标题就让我血脉喷张。《权力的游戏》播出了
    73 集每集一小时的剧集，而《我爱上的人是如何结识的》制作了 208 集每集 30 分钟的剧集。合在一起，这是我花费的 177 小时被这些糟糕的结局浪费了。'
- en: '**Losing the Main Character is a Bad Thing**: I''ve covered this topic in [previous
    posts](https://www.statsignificant.com/p/can-one-episode-ruin-a-tv-show-a). Unsurprisingly,
    show quality suffers when a series loses its main character. Absent their leading
    actor, the final seasons of *House of Cards*, *Scrubs*, and *Two and a Half Men *are
    poor imitations of prior installments. Financially, it makes sense to have these
    shows limp through their final season, while artistically, it''s highly unfortunate.'
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**失去主要角色是件糟糕的事情**：我在[之前的帖子](https://www.statsignificant.com/p/can-one-episode-ruin-a-tv-show-a)中已经讨论过这个话题。毫不奇怪，一部系列失去了它的主要角色，节目的质量就会下降。在没有了他们的主要演员的情况下，《纸牌屋》、《豪斯医生》和《摩登家庭》的最终季节目成为了之前剧集的劣质模仿。从经济上讲，这些节目能够支撑到最后一季是有道理的，但从艺术上讲，这是非常不幸的。'
- en: '**Longevity and Quality Are Not the Same Thing**: 43% of transcendent shows
    and 33% of satisfying shows on our lists ended in season 7 or later. Compare these
    figures to our disappointing and disaster finales, with 57% and 60% of listed
    shows concluding in season 7 or later, respectively. Many long-running shows can
    "jump the shark," losing earlier seasons'' narrative intensity and ingenuity in
    later installments. One of my earliest posts [explored the average point at which
    show quality typically degrades](https://www.statsignificant.com/p/when-do-tv-shows-jump-the-shark-a),
    finding this inflection point to be around season six.'
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**长寿和质量不是一回事**：我们列表上 43% 的经典节目和 33% 的满意节目在第 7 季或之后结束。将这些数字与我们失望和灾难性结局的情况进行比较，分别有
    57% 和 60% 的节目在第 7 季或之后结束。许多长寿的节目可能会“跳过鲨鱼”，在后期剧集中失去了早期季度的叙事强度和创造力。我最早的一篇帖子[探讨了节目质量通常在哪个点开始下降](https://www.statsignificant.com/p/when-do-tv-shows-jump-the-shark-a)，发现这个拐点大约在第六季左右。'
- en: Amid the intense competition of the streaming wars, show quality and viewer
    satisfaction are as important as ever. To end a show well is to generate positive
    word of mouth, which yields more subscriptions. How many potential viewers have
    been deterred from subscribing to HBO for *Game of Thrones* after hearing about
    the show's disappointing finale? Probably a non-trivial amount.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 在激烈的流媒体竞争中，节目的质量和观众满意度仍然至关重要。结束一档节目得体意味着产生正面口碑，从而获得更多订阅。听到关于《权力的游戏》令人失望的结局后，有多少潜在观众因此而放弃了订阅
    HBO 呢？很可能有相当数量的观众。
- en: So, have shows gotten better at ending in recent years, or has the win-at-all-costs
    content explosion of the streaming wars eroded quality?
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，近年来节目的结局是否变得更好了，还是说在流媒体竞争的内容爆炸中，赢得一切的成本已经侵蚀了质量？
- en: Over the last sixty years, finale quality has drastically improved, with the
    percentage of disappointing final episodes significantly decreasing and the share
    of satisfying and transcendent conclusions increasing.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去的六十年中，结局质量已经大幅提高，令人失望的最终集的比例显著下降，而令人满意和超凡脱俗的结局的份额增加。
- en: At the same time, there has been a noticeable decline in finale quality during
    the early years of the 2020s, marked by a slight increase in episodes deemed disastrous
    or disappointing. But this quality degradation isn't limited to show finales,
    as there has been a subtle decrease in overall television quality since 2018.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 与此同时，2020年代初期，结局质量明显下降，标志是被认为是灾难性或令人失望的集数略微增加。但这种质量下降不仅仅局限于节目的结局，自2018年以来，整体电视质量也有微妙的下降。
- en: This drop in acclaim is likely due to a surge in television content production.
    Netflix released 891 original shows in 2022, up from 788 programs in 2021—not
    all of these works can replicate the artistic triumphs of *Squid Game* or *Queen's
    Gambit*. Focusing solely on English-language scripted shows across all networks
    and streaming platforms, we see a rapid increase in content production from 2009
    to 2022.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 这种声誉下降可能是由于电视内容生产的激增所致。Netflix在2022年发布了891部原创节目，比2021年的788部节目增加了。并不是所有这些作品都能复制《鱿鱼游戏》或《后翼棄兵》这样的艺术巅峰。专注于所有网络和流媒体平台上的英语剧本节目，我们看到从2009年到2022年内容生产迅速增长。
- en: There are more shows and, therefore, more endings—some good and some terrible.
    Peak TV may have genuinely "peaked" in 2018, but quality has remained relatively
    high, especially compared to programming from the 1960s, 1970s, and 1980s. Ending
    a series is an inexact science that has slowly improved over the last forty years
    despite the magnified scrutiny and publicity surrounding recent disaster finales.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 有更多的节目，因此也有更多的结局——有些好的，有些糟糕的。高峰时代在2018年可能真的达到了“巅峰”，但质量仍然相对较高，尤其是与20世纪60年代、70年代和80年代的节目相比。结束一个系列是一门不精确的科学，尽管最近灾难性结局受到了更多的审查和公众关注，但在过去的四十年中，这门科学已经慢慢改善。
- en: '*How I Met Your Mother* (2005). Credit: Disney-ABC.'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: '*《老爸老妈的浪漫史* (2005)。来源：迪士尼-ABC。'
- en: 'I recently began re-watching *The Sopranos*, curious to re-explore a generation-defining
    show a decade after my first watch. In defiance of the statistics mentioned above,
    I am not a big fan of the show''s finale, finding it unfitting for such an ambitious
    work. As I made my way through *The Sopranos''* first few episodes, two conflicting
    thoughts struck me:'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 我最近开始重新观看《黑道家族》，好奇地重新探索一个定义一代人的节目，这是我第一次观看十年后的情况。尽管上面提到的统计数据，但我并不是这个节目结局的铁杆粉丝，我觉得它不适合这样一个雄心勃勃的作品。当我通过《黑道家族》的前几集时，我有两种相互冲突的想法：
- en: This show is so good.
  id: totrans-58
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 这个节目太好看了。
- en: What's the point of watching this series if it's leading to a conclusion I find
    unsatisfying?
  id: totrans-59
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果导致我不满意的结局，看这个系列有什么意义呢？
- en: Should a subpar ending recontextualize our appreciation for a series? Or is
    a show's finale simply one of many episodes, with no outsized impact on a series'
    legacy?
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 一个次级的结局是否应该重新定义我们对一个系列的欣赏？还是说一个节目的结局只是众多集数中的一个，对一个系列的影响并不突出？
- en: There was a time when I consumed procedural series like *CSI*, *Medium,* and *Bones* without
    much thought to their endpoint—a time before peak TV. Viewers were not given infinite
    choice—picking a show or streaming service wasn't a big to-do. I watched whatever
    CBS, NBC, or ABC aired, and if a show's finale was imperfect, then so what—it
    was better than sitting alone with my thoughts for a few hours.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 曾经有一段时间，我消费像《CSI》，《灵媒》，和《骨头》这样的程序系列时，并没有太在意它们的结局——在高峰电视之前的一个时代。观众没有无限的选择——挑选一部节目或者流媒体服务并不是一件大事。我观看CBS，NBC或ABC播出的任何节目，如果一个节目的结局不完美，那又怎样——它总比独自一人思考几个小时要好。
- en: In the streaming era, a series is frequently greater than the sum of its parts.
    Shows are often analyzed in totality, on the heels of a furious binge-watch, overlooking
    the triumphs of individual episodes. In some ways, television and film have converged,
    with TV seasons playing like four- to eight-hour movies.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 在流媒体时代，一个系列通常大于其各个部分之和。常常在疯狂的连续观看后，人们对节目进行全面分析，忽视了各个单独集数的成功。在某些方面，电视和电影已经融合，电视季播放起来就像是四到八小时的电影。
- en: At the same time, watching *The Sopranos*, knowing it will end with a fade-to-black,
    I'm struck by the short-sightedness of my long-sightedness. The early episodes
    are fantastic—why devalue their worth due to something that happens six seasons
    later? Maybe I should just enjoy each installment in isolation and stop overthinking
    things. Perhaps each episode is its own work of art.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 与此同时，当我观看*黑道家族*，知道它会以一个渐变到黑色的方式结束时，我被我的远见短视所震撼。早期的剧集非常精彩——为什么要因为六季后发生的事情而贬低它们的价值呢？也许我应该只是单独地享受每一集，不要过度思考。也许每一集都是一件艺术品。
- en: Finality has value, but it shouldn't define a show's legacy. Today's media landscape
    has spoiled us with content abundance, and ruthlessly dissecting endings is a
    modern luxury.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 结局的价值固然重要，但不应该定义一部剧的遗产。如今的媒体环境已经因为内容的丰富而让我们沉迷，无情地剖析结局已成为一种现代奢侈。
