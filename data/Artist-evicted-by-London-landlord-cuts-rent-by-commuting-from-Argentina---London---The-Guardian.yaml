- en: It is the highest annual increase since 2015, when the data series began and
    equivalent to an “eye-watering” £2,500 rise in the average annual rent bill in
    London, according to the Joseph Rowntree Foundation.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 根据约瑟夫·劳特鲁基金会的数据，这是自2015年以来的最高年度涨幅，相当于伦敦平均年度租金账单增加了£2,500，令人咋舌。
- en: “I have so much love for London but I am so angry with it,” said Leek, who pastes
    up handwritten A4 notices with encouraging messages such as “wrong decisions still
    move you forward” and “I wish you would keep some of your kindness for yourself.”
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: “我对伦敦充满了爱，但我也非常生气，”利克说道，他张贴着手写的A4纸公告，上面写着鼓励的话语，如“错误的决定依然能让你向前进”和“我希望你能把一些善意留给自己”。
- en: “I think a lot of people feel that way. The more the housing crisis completely
    hamstrings us, the more people are going to live in Glasgow, Manchester or far-flung
    corners of the world.”
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: “我认为很多人都觉得那样。住房危机越是完全将我们束缚住，人们就会更多地生活在格拉斯哥、曼彻斯特或世界的偏远角落。”
- en: In recent years, the soaring cost of renting has driven more and more people
    out of the capital. New analysis for the Guardian by Hamptons, shows that in the
    first three months of 2024, 36% of London renters who decided to move house left
    the capital, up from 27% in 2012\. The number quitting the city in the last year
    dropped slightly towards pre-pandemic levels.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 近年来，租房成本飙升，越来越多的人被迫离开首都。哈姆顿公司为《卫报》进行的新分析显示，2024年头三个月，36%的伦敦租房者决定搬家离开了首都，而2012年这一比例为27%。过去一年决定离开城市的人数略有减少，接近疫情前的水平。
- en: Leek, a former art director at an advertising agency, earns money by selling
    versions of his Notes to Strangers works, taking special commissions for brands
    and public speaking. He paid £1,000 a month for a flatshare in Brixton, but had
    to sofa surf and sleep on floors after the landlord evicted him and he could not
    afford London’s rising rents, which are up 30% since 2015, the latest ONS figures
    showed.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 前广告公司艺术总监**利克**通过出售《陌生人笔记》系列作品的版本、为品牌接受特别定制和公开演讲来赚取收入。他每月支付£1,000租金住在布里克斯顿的合租房，但在房东将他赶出后，由于负担不起伦敦不断上涨的租金（自2015年以来上涨了30%），不得不在沙发上过夜，睡在地板上，最新的英国国家统计局数据显示。
