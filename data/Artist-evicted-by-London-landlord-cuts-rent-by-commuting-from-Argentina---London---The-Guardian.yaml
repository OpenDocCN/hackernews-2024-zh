- en: His move is an extreme, and carbon intensive, example of what happens when people
    are priced out of the UK’s rent hotspots, and comes as the average UK private
    rent increased by a record 9.2% in the last year (11.2% in London), according
    to the latest [figures](https://www.ons.gov.uk/economy/inflationandpriceindices/bulletins/privaterentandhousepricesuk/april2024#uk-private-rent-and-house-prices)
    from the Office for National Statistics, released on Wednesday.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 利克的搬家是一个极端且高碳排放的例子，说明当人们被英国租金热点地区的高租金排挤时会发生什么，正如最新的英国国家统计局数据显示，平均英国私人租金在去年上涨了创纪录的9.2%（伦敦上涨了11.2%）。
