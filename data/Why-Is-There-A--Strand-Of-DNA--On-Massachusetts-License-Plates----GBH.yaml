- en: Why Is There A 'Strand Of DNA' On Massachusetts License Plates? | GBH
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为什么马萨诸塞州的车牌上有一根“DNA链”？| GBH
- en: 来源：[https://www.wgbh.org/lifestyle/2018-03-06/why-is-there-a-strand-of-dna-on-massachusetts-license-plates](https://www.wgbh.org/lifestyle/2018-03-06/why-is-there-a-strand-of-dna-on-massachusetts-license-plates)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.wgbh.org/lifestyle/2018-03-06/why-is-there-a-strand-of-dna-on-massachusetts-license-plates](https://www.wgbh.org/lifestyle/2018-03-06/why-is-there-a-strand-of-dna-on-massachusetts-license-plates)
- en: Here at the Curiosity Desk, we love nothing more than when we hear from our
    listeners about the things — large and small —that are rousing their curiosity.
    Inspiration for today's story comes courtesy of Worcester resident Richard Klein.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在好奇心办公桌，我们最喜欢的事情就是当我们听到我们的听众对于激起他们好奇心的事情 —— 无论大小 —— 的事情时。今天故事的灵感来自于伍斯特居民理查德·克莱恩。
- en: On Massachusetts license plates, there’s a pattern going vertically down the
    center of the plate — looks kind of like a double helix, and I’m just curious
    why it’s there.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在马萨诸塞州的车牌上，有一种图案垂直地沿着车牌中心延伸 —— 看起来有点像双螺旋，我只是好奇它为什么在那里。
- en: 'It turns out, this ghostly, gray double helix has an official name: the “Ensure
    Virtual Security Thread.” It was created by 3M, a  company in the midwest that
    you might know as the makers of Scotch Tape and Post-It Notes, but who think of
    themselves a bit more broadly.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 结果发现，这个幽灵般的灰色双螺旋有一个官方名称：**保证虚拟安全线**。它是由3M公司创造的，这是一个位于中西部的公司，你可能知道他们是Scotch Tape和Post-It
    Notes的制造商，但他们更广泛地认为自己是什么。
- en: '"We’re actually a 115-year old global science company," said Christopher Ede, Global
    Business Manager for 3M''s Vehicle Materials division. "We think of ourselves
    as innovation at our core."'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '"我们其实是一家有115年历史的全球科技公司，"3M公司车辆材料部全球业务经理克里斯托弗·埃德说道。"我们认为创新是我们的核心。"'
- en: 'Early in the 20th century, the folks at 3M invented a breakthrough product
    that has stood the test of time: Retroreflective sheeting.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在20世纪初，3M公司发明了一种经久不衰的突破性产品：反光材料。
- en: '"Retroreflectivity is actually accomplished using glass beads or microscopic
    prisms to return the light," explained Ede. "Light would actually come into the
    sheeting and bounce around the beads or the prisms and then get sent back out."'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '"反光性实际上是利用玻璃珠或微型棱镜来反射光线，"埃德解释道。"光线实际上会进入材料并在珠子或棱镜中弹回，然后被重新发出。"'
- en: Road signs began to be coated in the sheeting in the late 1930s, and license
    plates in the 1940s. It’s why both objects appear to light up when your headlights
    hit them.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 道路标志开始在20世纪30年代末涂上这种材料，车牌则在40年代开始使用。这就是为什么当你的车头灯照射到这些物体上时，它们会看起来亮起来的原因。
- en: The sheeting is also on all kinds of other things. It makes barcodes readable
    from greater distances and enables holograms on driver’s licenses. It's also also
    what allowed the effects team at Industrial Light and Magic to create the iconic
    lightsabers in the original "Star Wars" back in 1977.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 这种材料也用于各种其他东西。它使得条形码可以从更远的距离读取，使驾驶执照上的全息图成为可能。这也是1977年《星球大战》中的效果团队在工业光魔公司创建标志性光剑的原因。
- en: In the 1980s, 3M began embedding a new technology inside their retroreflective
    sheeting for license plates — a security feature aimed at curbing counterfeiters.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在20世纪80年代，3M公司开始将一项新技术嵌入他们的反光车牌材料中 —— 一种旨在遏制假冒者的安全特征。
- en: '"When a police officer pulls over a vehicle it’s something they will look for,"
    explained Ede. "And they can detect counterfeit plates before they approach the
    vehicle."'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '"当警察拦下一辆车时，这是他们会寻找的东西，"埃德解释道。"他们可以在接近车辆之前检测到假冒的车牌。"'
- en: Ede says the double helix shape of the Ensure Virtual Security Thread was chosen
    for its unique properties, devised and designed by experts in their film, imaging
    and light management divisions.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 埃德表示，保证虚拟安全线的双螺旋形状是由他们的电影、影像和光管理部门的专家们选择的，设计的。
- en: '"It essentially creates this floating image, is what we call it," he said.
    "It''s very easy for authorities to see, but it’s very difficult to simulate and
    counterfeit."'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '"它实际上创建了这个浮动的图像，这是我们称之为的，"他说。"对于当局来说很容易看到，但很难模拟和伪造。"'
- en: So does it work? I put it to the test, shining a flashlight in the dark on my
    license plate. The whole plate lit up. And while I’m not so sure I’d call it a
    floating image, the security thread was nevertheless highly visible, especially
    from about eight feet away. And as I approached the plate, something interesting
    happened about three feet out. The security thread disappeared, and three circles, with
    letters and numbers inside them, emerged.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 那么这个技术有效吗？我对此进行了测试，在黑暗中用手电筒照射我的车牌。整个牌照都亮了起来。虽然我不确定是否应该称其为浮动影像，但安全线仍然非常明显，尤其是在大约8英尺远的地方。当我靠近车牌时，有趣的事情发生在大约3英尺外。安全线消失了，三个圆圈出现了，圆圈内有字母和数字。
- en: This particular trick of light is unique to Massachusetts plates. Ede says many
    states also add their own custom security features like this to the standard-issue
    Ensure Virtual Security Thread.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 这种特殊的光线技巧是马萨诸塞州车牌独有的。埃德表示，许多州还会在标准发行的“确保虚拟安全线”上添加类似的定制安全功能。
- en: In addition to that DNA strand, there is other information embedded in the Massachusetts
    license plate. And with the [Sumner Tunnel closure](https://www.google.com/search?client=safari&rls=en&q=bob+seay+sumner+tunnel&ie=UTF-8&oe=UTF-8),
    and the [Green Line Extension shutting down](https://www.wgbh.org/news/local-news/2023/06/30/green-line-extension-to-union-square-will-close-for-6-weeks),
    chances are you’ll be spending more time than you’d like in traffic this summer,
    so why not use this opportunity to get acquainted with the back of the car in
    front of you?
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 除了DNA链外，马萨诸塞州车牌上还嵌入了其他信息。而且随着[萨姆纳隧道的关闭](https://www.google.com/search?client=safari&rls=en&q=bob+seay+sumner+tunnel&ie=UTF-8&oe=UTF-8)，以及[绿线延伸线路的关闭](https://www.wgbh.org/news/local-news/2023/06/30/green-line-extension-to-union-square-will-close-for-6-weeks)，今年夏天你很可能会花更多时间在交通拥堵中，那么为什么不利用这个机会来熟悉你前方车辆的后面呢？
- en: For a primer on what else you can glean from the Massachusetts license plate,
    check out the latest video from The Curiosity Desk.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 想要了解马萨诸塞州车牌上还能获取到什么其他信息，请查看The Curiosity Desk的最新视频。
