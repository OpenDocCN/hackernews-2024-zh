- en: 'Breaking: New theory unites Einstein’s gravity with quantum mechanics'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'Breaking: 新理论统一了爱因斯坦的引力与量子力学'
- en: 来源：[https://charmingscience.com/breaking-new-theory-unites-einsteins-gravity-with-quantum-mechanics/](https://charmingscience.com/breaking-new-theory-unites-einsteins-gravity-with-quantum-mechanics/)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://charmingscience.com/breaking-new-theory-unites-einsteins-gravity-with-quantum-mechanics/](https://charmingscience.com/breaking-new-theory-unites-einsteins-gravity-with-quantum-mechanics/)
- en: A radical theory that consistently unifies gravity and quantum mechanics while
    preserving Einstein’s classical concept of spacetime is announced today in two
    papers published simultaneously by UCL (University College London) physicists.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 今天，伦敦大学学院（UCL）的物理学家们同时发表了两篇论文，宣布了一个能够一致统一引力与量子力学，同时保留爱因斯坦经典时空概念的激进理论。
- en: 'Modern physics is founded upon two pillars: quantum theory on the one hand,
    which governs the smallest particles in the universe, and Einstein’s theory of
    general relativity on the other, which explains gravity through the bending of
    spacetime. But these two theories are in contradiction with each other and a reconciliation
    has remained elusive for over a century.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 现代物理学基于两大支柱：一方面是量子理论，它控制着宇宙中最小的粒子；另一方面是爱因斯坦的广义相对论，它通过时空弯曲来解释引力。但这两个理论彼此矛盾，并且一个协调的解决方案在一个多世纪以来仍然是一个难题。
- en: The prevailing assumption has been that Einstein’s theory of gravity must be
    modified, or “quantised”, in order to fit within quantum theory. This is the approach
    of two leading candidates for a quantum theory of gravity, string theory and loop
    quantum gravity.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 一直以来的假设是，爱因斯坦的引力理论必须进行修改或“量子化”，以便与量子理论相符。这是两个主要候选量子引力理论——弦理论和环量子引力——的方法。
- en: But a new theory, developed by Professor Jonathan Oppenheim (UCL Physics & Astronomy)
    and laid out in a new paper in Physical Review X (PRX), challenges that consensus
    and takes an alternative approach by suggesting that spacetime may be classical
    – that is, not governed by quantum theory at all.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 但是一种由乔纳森·奥本海姆教授（伦敦大学学院物理与天文学系）提出的新理论，在《物理评论X》（PRX）上发表的新论文中挑战了这一共识，提出了一种替代方法，认为时空可能是经典的——也就是说，根本不受量子理论的统治。
- en: Instead of modifying spacetime, the theory – dubbed a “postquantum theory of
    classical gravity” – modifies quantum theory and predicts an intrinsic breakdown
    in predictability that is mediated by spacetime itself. This results in random
    and violent fluctuations in spacetime that are larger than envisaged under quantum
    theory, rendering the apparent weight of objects unpredictable if measured precisely
    enough.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 该理论并没有修改时空，而是修改了量子理论，预测了由时空本身介导的预测能力内在崩溃。这导致了时空的随机和剧烈波动，这些波动比量子理论所设想的要大，如果测量足够精确的话，会使物体的表观重量无法预测。
- en: 'A second paper, published simultaneously in Nature Communications and led by
    Professor Oppenheim’s former PhD students, looks at some of the consequences of
    the theory, and proposes an experiment to test it: to measure a mass very precisely
    to see if its weight appears to fluctuate over time.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 第二篇论文由奥本海姆教授的前博士生领导，同时发表在《自然通讯》上，研究了该理论的一些后果，并提出了一项用于测试该理论的实验：精确测量一个质量，看看它的重量是否随时间波动。
- en: For example, the International Bureau of Weights and Measures in France routinely
    weigh a 1kg mass which used to be the 1kg standard. If the fluctuations in measurements
    of this 1kg mass are smaller than required for mathematical consistency, the theory
    can be ruled out.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，法国国际标准化组织常规称量1公斤的质量，这曾经是1公斤的标准。如果这个1公斤质量的测量波动小于数学一致性所需，该理论可以被排除。
- en: The outcome of the experiment, or other evidence emerging which would confirm
    the quantum vs classical nature of spacetime, is the subject of a 5000:1 odds
    bet between Professor Oppenheim and Professor Carlo Rovelli and Dr Geoff Penington
    – leading proponents of quantum loop gravity and string theory respectively. [link]
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 该实验的结果或其他证据，将会确认时空的量子与经典性质，这是乔纳森·奥本海姆教授与量子环量引力和弦理论的主要倡导者卡洛·罗维利教授以及杰夫·彭宁顿博士之间的一项5000:1的赌注的主题。[link]
- en: For the past five years, the UCL research group has been stress-testing the
    theory, and exploring its consequences.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去的五年里，伦敦大学学院的研究小组一直在对该理论进行压力测试，并探索其后果。
- en: 'Professor Oppenheim said: “Quantum theory and Einstein’s theory of general
    relativity are mathematically incompatible with each other, so it’s important
    to understand how this contradiction is resolved. Should spacetime be quantised,
    or should we modify quantum theory, or is it something else entirely? Now that
    we have a consistent fundamental theory in which spacetime does not get quantised,
    it’s anybody’s guess.”'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 奥本海姆教授说：“量子理论和爱因斯坦的广义相对论在数学上是不相容的，因此了解这种矛盾如何解决是很重要的。时空是否量子化，还是我们修改量子理论，或者是完全不同的东西？现在我们有了一个一致的基本理论，其中时空不会被量子化，这是任何人的猜测。”
- en: 'Co-author Zach Weller-Davies, who as a PhD student at UCL helped develop the
    experimental proposal and made key contributions to the theory itself, said: “This
    discovery challenges our understanding of the fundamental nature of gravity but
    also offers avenues to probe its potential quantum nature.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 共同作者扎克·韦勒-戴维斯（Zach Weller-Davies）在UCL攻读博士学位期间，帮助制定了实验提案并对理论本身做出了关键贡献，他说：“这一发现挑战了我们对重力基本性质的理解，但也为探索其潜在量子本质提供了途径。
- en: “We have shown that if spacetime doesn’t have a quantum nature, then there must
    be random fluctuations in the curvature of spacetime which have a particular signature
    that can be verified experimentally.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: “我们已经证明，如果时空没有量子性质，那么时空曲率就必须存在随机波动，而这种波动具有一种可以通过实验证明的特定特征。
- en: “In both quantum gravity and classical gravity, spacetime must be undergoing
    violent and random fluctuations all around us, but on a scale which we haven’t
    yet been able to detect. But if spacetime is classical, the fluctuations have
    to be larger than a certain scale, and this scale can be determined by another
    experiment where we test how long we can put a heavy atom in superposition* of
    being in two different locations.”
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: “在量子引力和经典引力中，时空必须在我们周围进行激烈和随机的波动，但尺度上我们还无法检测到。但如果时空是经典的，那么波动必须大于某个尺度，而这个尺度可以通过另一个实验来确定，在这个实验中我们测试重的原子可以在两个不同位置的叠加态中存在的时间有多长。”
- en: Co-authors Dr Carlo Sparaciari and Dr Barbara Šoda, whose analytical and numerical
    calculations helped guide the project, expressed hope that these experiments could
    determine whether the pursuit of a quantum theory of gravity is the right approach.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 共同作者卡洛·斯帕拉切亚里博士和芭芭拉·索达博士通过他们的分析和数值计算帮助指导了该项目，他们表达了希望这些实验能够确定追求重力量子理论是否是正确的方法。
- en: 'Dr Šoda (formerly UCL Physics & Astronomy, now at the Perimeter Institute of
    Theoretical Physics, Canada) said: “Because gravity is made manifest through the
    bending of space and time, we can think of the question in terms of whether the
    rate at which time flows has a quantum nature, or classical nature.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 索达博士（前UCL物理与天文学，现在在加拿大理论物理学院）说：“因为重力通过时空弯曲显现出来，我们可以从时间流动是否具有量子性或经典性的角度思考这个问题。
- en: “And testing this is almost as simple as testing whether the weight of a mass
    is constant, or appears to fluctuate in a particular way.”
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: “测试这一点几乎和测试质量是否恒定或以特定方式波动一样简单。”
- en: 'Dr Sparaciari (UCL Physics & Astronomy) said: “While the experimental concept
    is simple, the weighing of the object needs to be carried out with extreme precision.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 斯帕拉切亚里博士（UCL物理与天文学）说：“虽然实验概念很简单，但需要对物体进行极端精确的称重。
- en: “But what I find exciting is that starting from very general assumptions, we
    can prove a clear relationship between two measurable quantities – the scale of
    the spacetime fluctuations, and how long objects like atoms or apples can be put
    in quantum superposition of two different locations. We can then determine these
    two quantities experimentally.”
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: “但我发现令人兴奋的是，从非常一般的假设出发，我们可以证明两个可测量量之间存在明确的关系——时空波动的尺度和像原子或苹果这样的物体可以在两个不同位置的量子叠加态中存在的时间。然后我们可以通过实验确定这两个量。”
- en: 'Weller-Davies added: “A delicate interplay must exist if quantum particles
    such as atoms are able to bend classical spacetime. There must be a fundamental
    trade-off between the wave nature of atoms, and how large the random fluctuations
    in spacetime need to be.”'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 韦勒-戴维斯补充道：“如果量子粒子如原子能够弯曲经典时空，那么必须存在微妙的相互作用。量子物质的波动性和时空随机波动的大小之间必须存在根本的权衡。”
- en: The proposal to test whether spacetime is classical by looking for random fluctuations
    in mass is complementary to another experimental proposal which aims to verify
    the quantum nature of spacetime by looking for something called “gravitationally
    mediated entanglement.”
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 通过寻找质量的随机波动来测试时空是否经典的提议是另一个试图验证时空量子性质的实验提议的补充，后者通过寻找所谓的“引力介导的纠缠”来实现。
- en: 'Professor Sougato Bose (UCL Physics & Astronomy), who was not involved with
    the announcement today, but was among those to first propose the entanglement
    experiment, said: “Experiments to test the nature of spacetime will take a large-scale
    effort, but they’re of huge importance from the perspective of understanding the
    fundamental laws of nature. I believe these experiments are within reach – these
    things are difficult to predict, but perhaps we’ll know the answer within the
    next 20 years.”'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 今天的声明与之无关，但曾是首次提出纠缠实验的人之一的伦敦大学学院物理与天文学教授苏加托·博斯说：“检验时空性质的实验将需要大规模的努力，但从理解自然基本规律的角度来看，它们具有巨大的重要性。我相信这些实验是可以实现的——这些事情很难预测，但也许我们将在接下来的20年内得到答案。”
- en: The postquantum theory has implications beyond gravity. The infamous and problematic
    “measurement postulate” of quantum theory is not needed, since quantum superpositions
    necessarily localise through their interaction with classical spacetime.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 后量子理论具有超越引力的意义。臭名昭著且问题重重的量子理论“测量假设”不再需要，因为量子叠加通过与经典时空的相互作用必然定位。
- en: The theory was motivated by Professor Oppenheim’s attempt to resolve the black
    hole information problem. According to standard quantum theory, an object going
    into a black hole should be radiated back out in some way as information cannot
    be destroyed, but this violates general relativity, which says you can never know
    about objects that cross the black hole’s event horizon. The new theory allows
    for information to be destroyed, due to a fundamental breakdown in predictability.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 这一理论的动机源自奥本海姆教授试图解决黑洞信息问题。根据标准量子理论，进入黑洞的物体应以某种方式辐射出来，因为信息不能被销毁，但这违反了广义相对论，后者表示您永远不会知道穿过黑洞事件视界的物体。新理论允许信息被销毁，因为预测能力根本性地崩溃。
- en: '* **Background information**'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '* **背景信息**'
- en: 'Quantum mechanics background: All the matter in the universe obeys the laws
    of quantum theory, but we only really observe quantum behaviour at the scale of
    atoms and molecules. Quantum theory tells us that particles obey Heisenberg’s
    uncertainty principle, and we can never know their position or velocity at the
    same time. In fact, they don’t even have a definite position or velocity until
    we measure them. Particles like electrons can behave more like waves and act almost
    as if they can be in many places at once (more precisely, physicists describe
    particles as being in a “superposition” of different locations).'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 量子力学背景：宇宙中的所有物质都遵循量子理论的规律，但我们只在原子和分子的尺度上真正观察到量子行为。量子理论告诉我们，粒子遵循海森堡的不确定性原理，我们永远无法同时知道它们的位置或速度。事实上，直到我们测量它们，它们甚至都没有确定的位置或速度。像电子这样的粒子可以更像波一样行为，并且几乎可以同时存在于许多位置（更准确地说，物理学家描述粒子在不同位置的“叠加”）。
- en: Quantum theory governs everything from semiconductors which are ubiquitous in
    computer chips, to lasers, to superconductivity to radioactive decay. In contrast,
    we say that a system behaves classically if it has definite underlying properties.
    A cat appears to behave classically – it is either dead or alive, not both, nor
    in a superposition of being dead and alive. Why do cats behave classically, and
    small particles quantumly? We don’t know, but the postquantum theory doesn’t require
    the measurement postulate, because the classicality of spacetime infects quantum
    systems and causes them to localise.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 量子理论统治着从无处不在的计算机芯片中普遍存在的半导体，到激光器，再到超导性和放射性衰变的一切。相比之下，我们说如果一个系统具有明确的基础特性，那么它表现出经典行为。一只猫看起来表现得经典——它要么死了，要么活着，不会同时既死又活，也不会处于死和活的叠加状态。为什么猫表现得经典，而小粒子表现得量子？我们不知道，但是后量子理论不需要测量假设，因为时空的经典性影响了量子系统并导致它们定位。
- en: '**Gravity background**: Newton’s theory of gravity, gave way to Einstein’s
    theory of general relativity (GR), which holds that gravity is not a force in
    the usual sense. Instead, heavy objects such as the sun, bend the fabric of spacetime
    in such a way that causes the earth to revolve around it. Spacetime is just a
    mathematical object consisting of the three dimensions of space, and time considered
    as a fourth dimension. General relativity predicted the formation of black holes
    and the big bang. It holds that time flows at different rates at different points
    in space, and the GPS in your smartphone needs to account for this in order to
    properly determine your location.'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '**引力背景**：牛顿的引力理论让位于爱因斯坦的广义相对论（GR），后者认为引力不是通常意义上的力。相反，太阳等重物体会使时空织物弯曲，导致地球围绕它旋转。时空只是一个由空间的三个维度和时间组成的数学对象，被视为第四个维度。广义相对论预言了黑洞的形成和宇宙大爆炸。它认为时间在不同空间点流逝速度不同，你的智能手机中的GPS需要考虑这一点才能正确确定你的位置。'
- en: '**Historical context**: The framework presented by Oppenheim in PRX, and in
    a companion paper with Sparaciari, Šoda and Weller-Davies, derives the most general
    consistent form of dynamics in which a quantum system interacts with a classical
    system. It then applies this framework to the case of general relativity coupled
    to quantum fields theory. It builds on earlier work and a community of physicists.
    An experiment to test the quantum nature of gravity via gravitationally mediated
    entanglement was proposed by Bose et. al. and by C. Marletto and V. Vadral. Two
    examples of consistent classical-quantum dynamics were discovered in the 90’s
    by Ph. Blanchard and A. Jadzyk, and by Lajos Diosi, and again by David Poulin
    around 2017\. From a different perspective, in 2014 a model of Newtonian gravity
    coupled to quantum systems via a “measurement-and-feedback” approach, was presented
    by Diosi and Antoinne Tilloy in 2016, and by D Kafri, J. Taylor, and G. Milburn,
    in 2014\. The idea that gravity might be somehow related to the collapse of the
    wavefunction, dates back to F. Karolyhazy (1966), L. Diosi (1987) and R. Penrose
    (1996). That classical-quantum couplings might explain localistation of the wavefunction
    has been suggested by others including M. Hall and M. Reginatto, Diosi and Tilloy,
    and David Poulin. The idea that spacetime might be classical dates back to I.
    Sato (1950), and C. Moller (1962), but no consistent theory was found until now.'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '**历史背景**：Oppenheim在PRX中提出的框架以及与Sparaciari、Šoda和Weller-Davies合作的伴随论文推导了量子系统与经典系统相互作用的最一般一致动力学形式。然后将此框架应用于广义相对论与量子场理论耦合的情况。它基于早期的工作和一群物理学家的共同努力。通过引力介质纠缠提出了一个测试引力量子性质的实验，由Bose等人提出，并由C.
    Marletto和V. Vadral提出。90年代，Ph. Blanchard和A. Jadzyk，以及Lajos Diosi发现了两个一致的经典-量子动力学示例，然后在2017年由David
    Poulin再次发现。从不同的角度来看，2014年，通过“测量与反馈”方法将牛顿引力与量子系统耦合的模型由Diosi和Antoinne Tilloy在2016年提出，并由D
    Kafri，J. Taylor和G. Milburn在2014年提出。引力可能与波函数坍缩有关的想法可以追溯到F. Karolyhazy（1966），L.
    Diosi（1987）和R. Penrose（1996）。空间时间可能是经典的想法可以追溯到I. Sato（1950）和C. Moller（1962），但直到现在还没有找到一致的理论。'
