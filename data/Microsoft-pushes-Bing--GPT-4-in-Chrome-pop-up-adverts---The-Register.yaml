- en: Microsoft pushes Bing, GPT-4 in Chrome pop-up adverts • The Register
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 微软在Chrome弹出广告中推广Bing、GPT-4 • The Register
- en: 来源：[https://www.theregister.com/2024/03/15/chrome_bing_microsoft_pop_ups/](https://www.theregister.com/2024/03/15/chrome_bing_microsoft_pop_ups/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.theregister.com/2024/03/15/chrome_bing_microsoft_pop_ups/](https://www.theregister.com/2024/03/15/chrome_bing_microsoft_pop_ups/)
- en: Microsoft is cheerily popping up adverts over Chrome on Windows PCs to push
    its search engine and AI assistant.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 微软在Windows PC上愉快地弹出广告，推广其搜索引擎和AI助手。
- en: As users have pointed out this week, while using Google's desktop browser on
    Windows 10 or 11, a dialog box suddenly and irritatingly appears to the side of
    the screen urging folks to make Microsoft's Bing the default search engine in
    Chrome.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 正如用户本周指出的那样，在Windows 10或11上使用谷歌的桌面浏览器时，一个对话框突然而烦人地出现在屏幕旁边，敦促用户将微软的Bing设置为Chrome的默认搜索引擎。
- en: Not only that, netizens are told they can use Chrome to interact with Bing's
    OpenAI GPT-4-powered chat bot, allowing them to ask questions and get answers
    using natural language. We can forgive those who thought this was malware at first
    glance.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 不仅如此，网民们被告知他们可以使用Chrome与Bing的OpenAI GPT-4驱动的聊天机器人互动，使用自然语言提问并获得答案。我们可以原谅那些一眼看上去以为这是恶意软件的人。
- en: '"Chat with GPT-4 for free on Chrome!" the pop-up advert, shown below, declares.
    "Get hundreds of daily chat turns with Bing AI."'
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: '"在Chrome上免费与GPT-4聊天！"下面显示的弹出广告宣称。"获取每天数百次与Bing AI的聊天轮次。"'
- en: 'It goes on: "Try Bing as default search," then alleges: "Easy to switch back.
    Install Bing Service to improve chat experience." Users are encouraged to click
    on "Yes" in the Microsoft pop-up to select Bing as Chrome''s default search engine.'
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 这继续说道："试用Bing作为默认搜索引擎"，然后宣称："轻松切换回来。安装Bing服务以改善聊天体验。"用户被鼓励点击微软弹出窗口中的"Yes"来选择Bing作为Chrome的默认搜索引擎。
- en: What's really gross is the next part. Clicking "Yes" installs the Bing Chrome
    extension and changes the default search provider. Chrome alerts the user in another
    dialog box that something potentially malicious is trying to update their settings.
    Google's browser recommends you click on a "Change it back" button to undo the
    tweak.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 真正让人感到恶心的是接下来的部分。点击"Yes"将安装Bing Chrome扩展程序并更改默认搜索提供程序。Chrome在另一个对话框中警告用户，有可能有恶意尝试更新他们的设置。谷歌的浏览器建议您点击"Change
    it back"按钮来撤销此调整。
- en: 'But Redmond is one step ahead, displaying a message underneath Chrome''s alert
    that reads: "Wait – don''t change it back! If you do, you’ll turn off Microsoft
    Bing Search for Chrome and lose access to Bing AI with GPT-4 and DALL-E 3."'
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 但雷德蒙德（微软总部所在地）比谷歌更有远见，他们在Chrome的警报下面显示了一条消息："等等——不要改回来！如果您这样做，将关闭Chrome的微软Bing搜索，并且无法使用带有GPT-4和DALL-E
    3的Bing AI。"
- en: 'This is where we''re at: Two Big Tech giants squabbling in front of users via
    dialog boxes.'
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 我们现在所处的情况是：两大科技巨头在用户面前通过对话框争吵。
- en: 'Microsoft confirmed this is the real deal in a statement to [Windows Latest](https://www.windowslatest.com/2024/03/15/microsoft-confirms-bing-pop-up-ads-in-chrome-on-windows-11-windows-10/)
    and others, saying: "This is a one-time notification giving people the choice
    to set Bing as their default search engine on Chrome."'
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 微软在向[Windows Latest](https://www.windowslatest.com/2024/03/15/microsoft-confirms-bing-pop-up-ads-in-chrome-on-windows-11-windows-10/)等发布的声明中确认了这是真实情况，称："这是一次性通知，让人们选择将Bing设置为他们在Chrome上的默认搜索引擎。"
- en: It may be a one-off thing, but people won't know that when they see it.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 这可能是一次性的事情，但当人们看到它时，他们不会知道这一点。
- en: '"For those who choose to set Bing as their default search engine on Chrome,
    when signed in with their MSA [Microsoft account] they also get more chat turns
    in Copilot and chat history," the IT giant''s spinners added.'
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: '"对于选择在Chrome上将Bing设置为默认搜索引擎的人，当他们使用他们的微软帐户登录时，他们还将获得更多的Copilot聊天轮次和聊天历史记录，"这家IT巨头的说客补充道。'
- en: '"We value providing our customers with choice, so there is an option to dismiss
    the notification."'
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: '"我们重视为客户提供选择，因此有一个选项可以关闭通知。"'
- en: That last part is amusing because what with a renewed focus by watchdogs on
    fair competition in the technology world – eg, Apple being forced in Europe to
    [display](https://www.theregister.com/2024/03/14/brave_mozilla_europe_ios/) a
    browser choice screen, boosting downloads of Safari rivals Firefox, Brave, and
    Vivaldi – and AI hype [barely moving](https://www.theregister.com/2024/01/18/bing_ai_search/)
    the needle for Bing in a Google-dominated market, we get to see Microsoft's contribution
    to the debate.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 最后一部分很有趣，因为监管机构对科技世界中的公平竞争重新关注，例如，苹果在欧洲被迫[展示](https://www.theregister.com/2024/03/14/brave_mozilla_europe_ios/)浏览器选择屏幕，增加了Safari竞争对手Firefox、Brave和Vivaldi的下载量，而AI炒作[几乎没有](https://www.theregister.com/2024/01/18/bing_ai_search/)对Bing在Google主导的市场中起到任何作用，我们可以看到微软在这场辩论中的贡献。
- en: That contribution being, tediously, another nag screen for users to change their
    mind about their preferred search engine and give Bing a go, at a time when the
    quality of Google's search results are [under fire](https://www.theregister.com/2024/01/17/google_search_results_spam/).
    Popping an ad in people's faces like a piece of low-rent malware isn't going to
    win hearts and minds.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 这种贡献，令人厌烦地，是另一个用户重新考虑他们偏爱的搜索引擎并试试Bing的纠缠屏幕，在谷歌搜索结果质量[遭到](https://www.theregister.com/2024/01/17/google_search_results_spam/)批评的时候。像低端恶意软件一样把广告弹出来不会赢得人们的心。
- en: Microsoft pushes users to the Edge in Outlook, Teams
  id: totrans-split-20
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 微软在Outlook、Teams中推广用户使用Edge
- en: '[DEJA VU](https://www.theregister.com/2023/05/02/microsoft_edge_outlook/)'
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[DEJA VU](https://www.theregister.com/2023/05/02/microsoft_edge_outlook/)'
- en: Perhaps Microsoft thinks this latest interruption is nothing more than another
    user choice screen that regulators are in favor of. It's just one that happens
    to jump out randomly. Too bad there's no option to prevent this from happening
    as far as we can tell – well, other than installing another operating system.
    My accomplished colleague Liam Proven writes about them [a lot](https://www.theregister.com/Author/Liam-Proven/).
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 或许微软认为这次最新的打扰不过是监管机构支持的又一个用户选择屏幕。只是这个突然跳出的选择屏幕没有我们所知的方法可以阻止它发生，除非安装另一个操作系统。我的有成就的同事Liam
    Proven经常写关于他们的事情 [很多](https://www.theregister.com/Author/Liam-Proven/)。
- en: For what it's worth, it's believed the pop-up is generated by BCILauncher or
    BingChatInstaller on Windows PCs in C:\Windows\temp\mubstemp. We've asked the
    Windows maker for further comment.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 据信，这个弹窗是在Windows PC上由BCILauncher或BingChatInstaller在C:\Windows\temp\mubstemp生成的。我们已经要求Windows制造商进一步评论。
- en: And this isn't the first time Microsoft's tried this kind of thing. Around this
    time last year, the Windows titan was [begging](https://www.theregister.com/2023/02/23/microsoft_edge_banner_chrome/)
    netizens not to ditch its Edge browser on Google's own Chrome download page. Redmond
    also pushed Bing in Windows 11 via [pop-ups](https://www.theregister.com/2023/08/30/microsoft_windows_11_bing/),
    and recently had Edge automatically and unexpectedly [import](https://www.theregister.com/2024/01/30/microsoft_edge_tabs/)
    Chrome tabs for at least some people.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 这并不是微软第一次尝试这样的事情。大约去年这个时候，这家Windows巨头在Google自己的Chrome下载页面上[恳求](https://www.theregister.com/2023/02/23/microsoft_edge_banner_chrome/)网民不要抛弃它的Edge浏览器。Redmond还通过[弹窗](https://www.theregister.com/2023/08/30/microsoft_windows_11_bing/)在Windows
    11中推广Bing，并最近自动且意外地[导入](https://www.theregister.com/2024/01/30/microsoft_edge_tabs/)了Chrome标签，至少对一些人来说是这样。
- en: However cute and caring Microsoft tries to paint itself lately, it never misses
    an opportunity to get an, ahem, edge over its rivals, no matter how annoying that
    is to everyone. ®
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 但不管微软最近尝试如何可爱和关心，它从不错过一次机会来超越竞争对手，无论这对每个人有多么讨厌。®
