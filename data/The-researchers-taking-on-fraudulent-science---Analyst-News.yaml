- en: The researchers taking on fraudulent science | Analyst News
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: The researchers taking on fraudulent science | Analyst News
- en: 来源：[https://www.analystnews.org/posts/plagiarism-paper-mills-and-profit-these-scientists-are-fighting-the-epidemic-of-fraudulent-science-research](https://www.analystnews.org/posts/plagiarism-paper-mills-and-profit-these-scientists-are-fighting-the-epidemic-of-fraudulent-science-research)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.analystnews.org/posts/plagiarism-paper-mills-and-profit-these-scientists-are-fighting-the-epidemic-of-fraudulent-science-research](https://www.analystnews.org/posts/plagiarism-paper-mills-and-profit-these-scientists-are-fighting-the-epidemic-of-fraudulent-science-research)
- en: Nearly two decades ago, British anesthesiologist John Carlisle published an
    [article](https://www.cochranelibrary.com/cdsr/doi/10.1002/14651858.CD004125.pub3/information#versionTable)
    on preventing postoperative nausea in the Cochrane Database of Systematic Reviews.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 近20年前，英国麻醉学家约翰·卡莱尔在[考克兰系统评价数据库](https://www.cochranelibrary.com/cdsr/doi/10.1002/14651858.CD004125.pub3/information#versionTable)上发表了一篇文章，内容是关于预防术后恶心。
- en: Afterwards, however, Carlisle wasn’t celebrating his publication. Instead, he
    decided to look more closely at some of the papers included in his literature
    review. A staggering 68 of the 737 papers reviewed were written by a researcher
    named Yoshitaka Fujii.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，随后，卡莱尔并未为自己的发表感到欢欣。相反，他决定更仔细地审视他文献综述中包含的一些论文。在他审查的737篇论文中，惊人的68篇是由名为藤井芳隆的研究人员撰写的。
- en: “Peculiar patterns were evident in his papers,” Carlisle tells Analyst News.
    Rates of headaches or dizziness, for instance, were often precisely the same across
    groups of patients in Fujii’s clinical trials. “That makes one suspicious. If
    you see it in not just one paper but lots of papers, then something can’t be right.”
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: “他的论文中显示出了奇怪的模式，” 卡莱尔告诉分析新闻。例如，富士临床试验中患者群体中头痛或头晕的发生率经常完全相同。“这让人怀疑。如果不只是一篇论文，而是很多篇论文中都出现这种情况，那就肯定不对劲。”
- en: Statistically, Carlisle’s investigation showed, such results were near-impossible
    — and the data in Fujii’s trials was much more likely fabricated. Indeed, of the
    68 papers that Fujii had authored and Carlisle had included, 63 were ultimately
    retracted from the journals in which they were published.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 根据卡莱尔的调查，统计学上显示，富士的试验结果几乎是不可能的 —— 富士试验中的数据很可能是伪造的。事实上，富士撰写的68篇论文中，卡莱尔收录的63篇最终被其发表的期刊撤回。
- en: “We need to be looking out for poor science, whether it’s fabricated or whether
    it’s unintentionally false,” says Carlisle, a longtime editor for the journal
    *Anaesthesia* who has [developed statistical techniques](https://www.nature.com/articles/d41586-019-02241-z)
    to help identify problematic medical research. His methods have been adopted by
    at least two top medical journals — and have exposed scientific misconduct and
    errors in hundreds of papers that have been corrected or retracted.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: “我们需要警惕糟糕的科学研究，无论是有意伪造还是无意之误，” 卡莱尔说道，他是《麻醉》期刊的资深编辑，[开发了统计技术](https://www.nature.com/articles/d41586-019-02241-z)来帮助识别有问题的医学研究。他的方法已被至少两家顶尖医学期刊采纳，并揭露了数百篇已经被更正或撤回的科学不端行为和错误。
- en: Experts say a rampant culture of “publish or perish,” plus the rise of [AI-based
    writing tools](https://www.nature.com/articles/d41586-023-00191-1), [predatory
    science journals](https://www.newyorker.com/tech/annals-of-technology/paging-dr-fraud-the-fake-publishers-that-are-ruining-science)
    and [paper mills](https://www.science.org/content/article/fake-scientific-papers-are-alarmingly-common),
    has tainted scientific publication. Per some estimates, [fewer than half](https://journals.plos.org/plosbiology/article?id=10.1371/journal.pbio.1002165)
    of research studies published each year are credible. Such misconduct wastes time
    and money, damages trust in science, and can even [endanger patients](https://www.science.org/doi/10.1126/science.362.6413.394-a).
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 专家们表示，“发表或灭亡”的猖獗文化，加上基于人工智能的写作工具的兴起，[掠夺性科学期刊](https://www.newyorker.com/tech/annals-of-technology/paging-dr-fraud-the-fake-publishers-that-are-ruining-science)和[论文工厂](https://www.science.org/content/article/fake-scientific-papers-are-alarmingly-common)的增多，已经污染了科学出版。据某些估计，每年发表的研究中，可信度的不到一半。这种不端行为浪费时间和金钱，破坏了对科学的信任，甚至可能[危害患者](https://www.science.org/doi/10.1126/science.362.6413.394-a)。
- en: 'Last year, more than 10,000 research papers were [retracted](https://www.nature.com/articles/d41586-023-03974-8),
    marking an all-time high. These retractions could have occurred for a number of
    reasons: The results in the paper may be considered inaccurate, the paper may
    have contained plagiarized work, or the authors may have conflicts of interest
    or used unethical research practices.'
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 去年，超过10,000篇研究论文被 [撤稿](https://www.nature.com/articles/d41586-023-03974-8)，创下历史新高。这些撤稿可能是由于多种原因：论文中的结果可能被认为是不准确的，论文可能包含抄袭工作，或者作者可能存在利益冲突或使用不道德的研究实践。
- en: The retractions themselves are a good sign, experts say, demonstrating that
    inaccurate or unethical research is being caught. But scientists worry the retracted
    articles are only a fraction of all the fraudulent work out there. And a small
    but growing number of researchers have devoted themselves to investigating and
    exposing this bad science.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 专家们表示，撤稿本身是一个好迹象，表明不准确或不道德的研究正在被发现。但科学家们担心，撤回的文章只是所有欺诈工作的一小部分。少数但日益增长的研究人员致力于调查和揭露这些不良科学。
- en: Meet the science sleuths
  id: totrans-split-14
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 认识一下科学侦探
- en: Microbiologist Elisabeth Bik was a researcher at Stanford University when she
    stumbled across a few cases of unethical science. First her own work had been
    plagiarized by another scientist, and then she came across a paper reusing the
    same image to represent two separate experiments.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 当微生物学家Elisabeth Bik在斯坦福大学工作时，她偶然发现了几例不道德科学。首先是她自己的工作被另一位科学家抄袭，然后她发现一篇论文重复使用同一图像代表两个不同的实验。
- en: 'A decade later, Bik is now a full-time “science integrity consultant,” sleuthing
    out fraudulent work in research papers. Her speciality: identifying falsified
    images.'
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 十年后，Bik现在是一名全职的“科学诚信顾问”，在研究论文中侦破虚假工作。她的专长是识别伪造的图像。
- en: Bik says one of the biggest sources of fraudulent research is paper mills, which
    she describes as “networks or cartels of people who make a profit selling fake
    or very low-quality papers to authors who need an authorship.” Per [some](https://www.nature.com/articles/d41586-023-03464-x)
    [estimates](https://publicationethics.org/node/55256), about 2% of papers are
    produced by paper mills.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: Bik说，虚假研究的最大来源之一是论文厂，她将其描述为“卖假或非常低质量论文给需要作者身份的人的网络或卡特尔。” 根据 [一些](https://www.nature.com/articles/d41586-023-03464-x)
    [估计](https://publicationethics.org/node/55256)，大约有2%的论文是由论文厂生产的。
- en: “You just can’t work in a field like that. It’s like swimming in garbage. What
    you have to do is get out of the pool and start trying to clean it up.”
  id: totrans-split-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “你不能在这样的领域工作。这就像在垃圾中游泳。你需要做的是离开游泳池，并开始尝试清理它。”
- en: These paper mills may plagiarize PhD theses found online or offer general templates
    for research articles, making modifications for customers. Some researchers even
    pay paper mills to help boost their citation index, which indicates how often
    their work has been cited by other scientists (generally, more established or
    well-reputed researchers have high citation indices). Paper mills can generate
    articles that contain multiple citations to a specific scientist’s work and thus
    serve as “vessels for citations,” Bik says.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 这些论文厂可能抄袭在网上找到的博士论文或为研究文章提供通用模板，以便为客户进行修改。一些研究人员甚至付费给论文厂，以帮助提高他们的引用指数，这表明他们的工作被其他科学家引用的频率（通常，更有声望或知名度的研究人员具有较高的引用指数）。论文厂可以生成包含对特定科学家工作的多次引用的文章，因此被称为“引用的载体”，Bik说。
- en: Cancer biology professor Jennifer Byrne, the director of biobanking at New South
    Wales Health Pathology, began researching publication integrity and research fraud
    after becoming overwhelmed by the amount of bogus research in her field.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 新南威尔士健康病理学的生物库主任癌症生物学教授Jennifer Byrne在被她所在领域的虚假研究所淹没后开始研究出版诚信和研究欺诈。
- en: “I feel like I didn’t have any choice, because now in the field that I used
    to work, I would estimate that there are far more paper mill papers than general
    papers,” says Byrne, who now works with the Association for Interdisciplinary
    Meta-Research and Open Science (AIMOS), an international organization promoting
    trustworthy research practices.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: “我觉得我没有选择的余地，因为在我曾经工作的领域里，我估计论文厂的论文比一般论文要多得多，” 现在与促进值得信赖的研究实践的国际组织——跨学科元研究与开放科学协会（AIMOS）合作的Byrne说。
- en: The sheer volume of fraud was appalling, she says, with many repetitive papers
    and fatal errors.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 她说，造假的数量之多令人震惊，很多论文重复，且存在致命错误。
- en: “You just can’t work in a field like that. It’s like swimming in garbage. What
    you have to do is get out of the pool and start trying to clean it up.”
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: “你不能在这样的领域工作。这就像在垃圾中游泳。你必须离开泳池并开始试图清理它。”
- en: Why fraud flourishes
  id: totrans-split-24
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 为什么欺诈猖獗
- en: In a community that values scientific reasoning and evidence, it may be hard
    to believe that paper mills and fraudulent research can thrive. But there are
    financial incentives at play.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 在重视科学推理和证据的社区中，也许很难相信论文代写和欺诈性研究可以兴旺发达。但背后存在财务激励。
- en: For journal editors and publishers, it’s economically advantageous to publish
    papers, so research is sometimes published without thorough screening. The false
    information in fraudulent papers can be nuanced or well-disguised, making it difficult
    for journals to quickly distinguish fraudulent papers from authentic ones.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 对于期刊编辑和出版商来说，出版论文在经济上是有利可图的，因此有时候研究可能会在没有彻底筛查的情况下被发布。欺诈论文中的虚假信息可能是微妙的或被很好地掩盖，这使得期刊难以迅速区分欺诈性论文和真实论文。
- en: Experts point to a clear incentivization of quantity, rather than quality, of
    research output — both with the publishing industry and academic institutions.
    Publishing articles is critical for success and distinction in scientists’ fields.
    Universities often require PhD candidates or faculty members to publish a certain
    number of papers.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 专家们指出，研究输出的数量化奖励明显超过了质量化奖励——无论是在出版业还是在学术机构中。发表文章对于科学家在其领域的成功和卓越至关重要。大学通常要求博士候选人或教师发表一定数量的论文。
- en: Many researchers, however, end up finding negative results — those that do not
    support their initial hypotheses. While such studies are crucial to the scientific
    literature, the “whole industry” of journals encourages scientists to publish
    positive results, Bik explains. Facing pressure to get published but with no compelling
    results of their own, researchers may turn to paper mills instead.
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，许多研究人员最终发现了负面结果——那些不支持他们最初假设的结果。虽然这类研究对科学文献至关重要，但“整个行业”的期刊鼓励科学家发表积极的结果，Bik解释道。面对迫切需要发表但又没有引人注目结果的压力，研究人员可能会转向论文代写服务。
- en: “The second problem is increasing commercialization of the publication enterprise,
    where more journals are owned by very, very large companies who are profit-driven,”
    says Byrne. “Paper mills … are poised to step in when all journals and publishers
    really care about is that bottom line. Because they will produce for money.”
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: “第二个问题是出版企业日益商业化，越来越多的期刊被非常大的公司所拥有，这些公司都以盈利为目标，” Byrne说道。“论文代写服务……正准备在期刊和出版商唯利是图的情况下大展拳脚。因为他们将会为金钱而生产。”
- en: Part of the problem also lies in the increasing popularity of open-access journals,
    which do not require readers to pay subscriptions. These open-access journals
    have helped democratize access to scientific knowledge, experts say, but some
    publishers are misusing this model and publishing nearly everything they are sent.
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 问题的一部分也在于开放获取期刊日益普及，这些期刊不需要读者支付订阅费。专家们表示，这些开放获取期刊有助于民主化科学知识的获取，但一些出版商滥用这一模式，几乎发布他们收到的一切文章。
- en: “Many open-access publishers publish on a ‘pay-per-paper’ model that drives
    a much more commercial mindset within publishing,” Bik tells Analyst News. The
    end result is that journals have compromised the quality of articles for the quantity
    that they can publish.
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: “许多开放获取出版商采用‘按篇付费’模式，这在出版业内推动了更商业化的心态，” Bik告诉《分析家新闻》。结果是期刊为了能够出版更多文章而牺牲了文章的质量。
- en: ‘A work in progress’
  id: totrans-split-32
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: “一个正在进行中的工作”
- en: Experts say systemic changes are needed to reduce the number of fraudulent papers.
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: 专家们表示，需要系统性变革来减少欺诈论文的数量。
- en: Bik says that journals should move towards publishing more negative results
    — in fact, understanding negative results in one’s field is critical for researchers
    to design future experiments of their own.
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: Bik表示，期刊应该朝着更多地出版负面结果的方向发展——事实上，理解自己领域内的负面结果对研究人员设计未来实验至关重要。
- en: Governments and regulators, too, can work to remove ads for paper mills across
    social media sites, she says. And open communication about better science research
    and research practices — such as through conferences like the ones AIMOS organizes
    — can enable scientists to together uphold ethical standards in their fields.
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
  zh: 政府和监管机构也可以努力消除社交媒体网站上的论文代写广告，她说。通过像AIMOS组织的会议这样的开放交流，可以促使科学家们共同维护其领域内的伦理标准。
- en: Up until recently, it was largely individuals like Carlisle, Bik and Byrne detecting
    fraudulent research on their own. More recently, larger organizations are playing
    key roles.
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
  zh: 直到最近，发现欺诈性研究的主要是像卡莱尔、比克和拜恩这样的个人。最近，较大的组织开始发挥关键作用。
- en: The analytics company Clarivate, for example, maintains a list of reputable
    journals in its Web of Science platform. Periodically, the list is reviewed, and
    journals that fail to adhere to Clarivate’s standards are removed. Back in March
    2023, about 50 journals were [pulled](https://www.science.org/content/article/fast-growing-open-access-journals-stripped-coveted-impact-factors)
    from the Web of Science, including well-known journals like the *International
    Journal of Environmental Research and Public Health*, which had published over
    17,000 articles the year prior.
  id: totrans-split-37
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，分析公司Clarivate在其Web of Science平台上维护着一份声誉良好的期刊列表。定期审查该列表，并移除未能遵守Clarivate标准的期刊。早在2023年3月，约有50种期刊从Web
    of Science中被[pulled](https://www.science.org/content/article/fast-growing-open-access-journals-stripped-coveted-impact-factors)出来，包括像《国际环境研究与公共健康期刊》这样的知名期刊，该期刊在前一年发表了超过17,000篇文章。
- en: “The reality is science is constructed by humans who are doing the best that
    they can. And it’s a work in progress.”
  id: totrans-split-38
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “现实是科学是由人类构建的，他们尽其所能。它是一个不断发展的过程。”
- en: Public trust in science has [eroded](https://www.bloomberg.com/opinion/articles/2023-11-26/covid-public-health-mistakes-fueled-mistrust-in-scientists)
    in recent years with several high-profile missteps during the COVID-19 pandemic.
    Still, experts emphasize the need for continuing to trust the scientific process,
    acknowledging the limitations of scientific publishing while understanding that
    the majority of scientists are honest and well-intentioned.
  id: totrans-split-39
  prefs: []
  type: TYPE_NORMAL
  zh: 近年来，公众对科学的信任在COVID-19大流行期间由于几次高调失误而[受损](https://www.bloomberg.com/opinion/articles/2023-11-26/covid-public-health-mistakes-fueled-mistrust-in-scientists)。尽管如此，专家们强调继续信任科学过程的必要性，承认科学出版的局限性，同时理解大多数科学家是诚实和积极的。
- en: In her own work debunking scientific misconduct, Bik treads carefully to ensure
    her work doesn’t promote dangerous anti-science narratives.
  id: totrans-split-40
  prefs: []
  type: TYPE_NORMAL
  zh: 在她自己揭露科学不端行为的工作中，比克小心翼翼地确保她的工作不会促进危险的反科学叙事。
- en: “It’s a double-edged sword because on one hand, I am worried about fraud in
    science,” she says. “On the other hand, I also think it’s a relatively small fraction,
    and I do not want to give the impression that all science is fraudulent. This
    is, I think, the danger of what I do.”
  id: totrans-split-41
  prefs: []
  type: TYPE_NORMAL
  zh: “这是一个两难的问题，因为一方面，我担心科学中的欺诈行为，” 她说。“另一方面，我也认为这只是相对较小的一部分，我不希望给人们留下所有科学都是欺诈的印象。我认为，这是我所做的事情的危险。”
- en: These scientists’ message to the public is to examine scientific information
    with a critical eye. Consumers of information in any field should strive to look
    for credible sources, cross-reference studies and consult experts.
  id: totrans-split-42
  prefs: []
  type: TYPE_NORMAL
  zh: 这些科学家向公众传达的信息是要以批判的眼光审视科学信息。任何领域的信息消费者都应该努力寻找可信的来源，交叉参考研究并咨询专家。
- en: The scientific method is a self-correcting system of inquiry that aims to uncover
    truths about the universe, experts remind. Overcoming the errors that are inevitably
    introduced to the scientific body of knowledge — whether from human error, bias
    or misconduct — demands skepticism and scrutiny from both researchers and the
    public.
  id: totrans-split-43
  prefs: []
  type: TYPE_NORMAL
  zh: 科学方法是一种自我修正的探索系统，旨在揭示宇宙的真相，专家提醒道。克服不可避免地由人为错误、偏见或不端行为引入科学知识体系的错误，需要研究人员和公众的怀疑和审视。
- en: “The world that we live in at the moment doesn’t have a lot of certainty — there
    are a lot of scary things happening,” Byrne says.
  id: totrans-split-44
  prefs: []
  type: TYPE_NORMAL
  zh: “我们目前生活的世界缺乏很多确定性 —— 发生了很多可怕的事情，” 拜恩说。
- en: “That can lead people to look at science and think, ‘Oh, here’s some certainty
    at last.’ But the reality is science is constructed by humans who are doing the
    best that they can. And it’s a work in progress.”
  id: totrans-split-45
  prefs: []
  type: TYPE_NORMAL
  zh: “这可能会导致人们看待科学并认为，‘哦，终于有些确定性了。’但现实是，科学是由尽力而为的人类构建的，它是一个不断发展的过程。”
