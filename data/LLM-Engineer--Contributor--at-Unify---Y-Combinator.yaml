- en: LLM Engineer (Contributor) at Unify | Y Combinator
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Unify的LLM工程师（贡献者）| Y Combinator
- en: 来源：[https://www.ycombinator.com/companies/unify/jobs/XoPGc3D-llm-engineer-contributor](https://www.ycombinator.com/companies/unify/jobs/XoPGc3D-llm-engineer-contributor)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.ycombinator.com/companies/unify/jobs/XoPGc3D-llm-engineer-contributor](https://www.ycombinator.com/companies/unify/jobs/XoPGc3D-llm-engineer-contributor)
- en: '**About Unify:**'
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**关于Unify：**'
- en: We’re on a mission to unify the fragmented LLM landscape, making it faster,
    cheaper and simpler for all. We’re an ambitious startup with a global team spanning
    every continent. Our neural router automatically selects the best LLM to use on
    every prompt, and we need help to showcase what this can unlock! ✨
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的使命是统一支离破碎的LLM领域，使其对所有人变得更快、更便宜和更简单。我们是一个雄心勃勃的初创公司，拥有遍布每个大洲的全球团队。我们的神经路由器自动选择最佳的LLM来处理每一个提示，我们需要帮助来展示这一技术能解锁的潜力！✨
- en: '**Role Overview:**'
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**角色概述：**'
- en: We are seeking enthusiastic LLM Engineers to join our team. This is a great
    opportunity for those looking to deepen their expertise in ML and contribute to
    exciting AI projects 🤖
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我们正在寻找热情的LLM工程师加入我们的团队。对于那些希望深化他们在机器学习领域的专业知识并贡献于激动人心的AI项目的人来说，这是一个绝佳的机会 🤖
- en: '**What We Offer:**'
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**我们提供什么：**'
- en: 'Mentorship: Gain insights and knowledge from our experienced team. Join weekly
    meetings and webinars with other contributors to discuss ideas and foster a community
    of learning. Have meetings with our team for technical guidance and performance
    reviews 📈'
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 导师指导：从我们经验丰富的团队中获取见解和知识。加入每周会议和与其他贡献者讨论想法并培养学习社区的网络研讨会。与我们的团队进行技术指导和绩效评估的会议
    📈
- en: 'Certificates: Earn recognition for your contributions and skill development
    🏆'
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 证书：为你的贡献和技能发展赢得认可🏆
- en: 'Bounty Programs: Financial incentives for top performers to encourage outstanding
    contributions 💸'
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 赏金计划：为表现优异的顶尖贡献者提供财务激励，以鼓励突出贡献 💸
- en: '**Commitment:**'
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**承诺：**'
- en: As a contributor, we encourage you to get work on our various pre-defined applied
    LLM projects and competitions, either individually or alongside other contributors.
    At the end of each project, we will add it to our website and amplify your great
    work on all of our social media platforms 🔥
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 作为贡献者，我们鼓励你在我们的各种预定义的应用LLM项目和竞赛中工作，可以是独自进行，也可以是与其他贡献者一起。在每个项目结束时，我们将其添加到我们的网站，并在我们所有的社交媒体平台上宣传你的优秀工作🔥
- en: '**Join Us:**'
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**加入我们：**'
- en: If you are passionate about the evolving LLM landscape and you are eager to
    contribute alongside a dedicated and passionate team, then please apply! 🧑‍💻
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你对不断发展的LLM领域充满热情，并且渴望与一支敬业和充满激情的团队一起贡献，那么请申请吧！🧑‍💻
