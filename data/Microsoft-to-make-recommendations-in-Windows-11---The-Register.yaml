- en: Microsoft to make recommendations in Windows 11 • The Register
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Microsoft 将在 Windows 11 中推荐应用 • The Register
- en: 来源：[https://www.theregister.com/2024/04/15/microsoft_recommendations_windows_11/](https://www.theregister.com/2024/04/15/microsoft_recommendations_windows_11/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.theregister.com/2024/04/15/microsoft_recommendations_windows_11/](https://www.theregister.com/2024/04/15/microsoft_recommendations_windows_11/)
- en: Microsoft is to try out "recommendations" – ads for apps in the Microsoft Store
    – in the Windows 11 Start Menu, but only for a small set of US Beta Channel Windows
    Insiders at first.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: Microsoft 将在 Windows 11 开始菜单中尝试“推荐” – Microsoft Store 中应用的广告，但首先只针对一小部分美国 Beta
    频道 Windows Insider 用户。
- en: The Windows behemoth is known for running ads in its flagship operating system.
    In 2022, the company released a build that [displayed ads in File Explorer](https://www.theregister.com/2022/03/15/file_explorer_ad/),
    which it subsequently backed away from. Windows 10 has long featured ads, so the
    prospect of Microsoft utilizing space in the Windows 11 user interface for its
    "recommendations" is not unexpected.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这个 Windows 巨头以在其旗舰操作系统中展示广告而闻名。在 2022 年，公司发布了一个版本，该版本在[文件资源管理器中显示广告](https://www.theregister.com/2022/03/15/file_explorer_ad/)，随后又撤回了这一功能。Windows
    10 长期以来一直展示广告，因此 Microsoft 在 Windows 11 用户界面中利用空间展示“推荐”也并不意外。
- en: However, it will frustrate users who interpreted the promise to "[make Start
    Menu great again](https://www.theregister.com/2024/01/03/windows_11_start_great_again/)"
    as a commitment to improve its functionality, rather than just adding what some
    might see as helpful suggestions.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，这会让那些将“让开始菜单再次伟大”解读为改善其功能的承诺的用户感到沮丧，而不只是添加一些人们可能认为是有帮助的建议。
- en: The [recommendations](https://blogs.windows.com/windows-insider/2024/04/12/announcing-windows-11-insider-preview-build-22635-3495-beta-channel/)
    can be turned off and are limited to a subset of US Beta Channel Windows Insiders
    who have opted to get the latest operating system updates as soon as they are
    available.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这些[推荐](https://blogs.windows.com/windows-insider/2024/04/12/announcing-windows-11-insider-preview-build-22635-3495-beta-channel/)可以关闭，并且仅限于已选择获取最新操作系统更新的一部分美国
    Beta 频道 Windows Insider 用户。
- en: 'Microsoft noted: "We regularly try out new experiences and concepts that may
    never get released with Windows Insiders to get feedback." However, its appearance
    in the Beta Channel indicates that there is every chance the feature could be
    released more widely in the future.'
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: Microsoft 指出：“我们定期尝试新的体验和概念，这些可能永远不会随 Windows Insiders 发布。”但它在 Beta 频道中的出现表明，这一功能未来有可能被更广泛地发布。
- en: There are four channels in the Windows Insider program. The Canary Channel allows
    users to preview platform changes early in the development cycle, while the Dev
    Channel is aimed at enthusiasts and is used by Microsoft to "incubate new ideas."
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: Windows Insider 计划中有四个通道。Canary 频道允许用户在开发周期早期预览平台变更，而 Dev 频道则针对爱好者，被 Microsoft
    用来“孵化新的想法”。
- en: Microsoft recommends the Beta Channel for "early adopters." It is followed by
    the Release Preview Channel, where commercial users can preview fixes and updates
    before wider release.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: Microsoft 建议“早期采用者”使用 Beta 频道。接下来是 Release Preview 频道，商业用户可以在更广泛发布之前预览修复和更新。
- en: 'Of the Beta Channel, Microsoft has [said](https://blogs.windows.com/windows-insider/2023/03/06/whats-coming-for-the-windows-insider-program-in-2023/):
    "Your feedback has the greatest impact here," and it has asked Insiders receiving
    the new experience to "let us know what you think."'
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 关于 Beta 频道，Microsoft [表示](https://blogs.windows.com/windows-insider/2023/03/06/whats-coming-for-the-windows-insider-program-in-2023/)：“您的反馈在这里具有最大影响力”，并要求接收新体验的
    Insider 用户“告诉我们您的想法”。
- en: 'The reaction thus far has not been positive. Open source desktop outfit KDE
    was swift to [post a plug](https://floss.social/@kde/112263362860298416) for its
    [Plasma](https://www.theregister.com/2024/02/29/kde_plasma_60_released/) desktop
    with the words: "Look! No ads!"'
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，反应并不积极。开源桌面软件 KDE 迅速发布了一条[宣传帖](https://floss.social/@kde/112263362860298416)，其中写着：
    “看！没有广告！”
- en: The recommendations come as Microsoft ramps up [attempts](https://www.theregister.com/2023/03/01/microsoft_windows_11_crash/)
    to [block](https://www.reddit.com/r/pcmasterrace/comments/1bw6clb/microsoft_seem_to_be_blocking_startallback_and/)
    several desktop customization tools, such as ExplorerPatcher and StartAllBack.
    ®
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 建议出台时，微软正加紧 [尝试](https://www.theregister.com/2023/03/01/microsoft_windows_11_crash/)
    阻止 [多款](https://www.reddit.com/r/pcmasterrace/comments/1bw6clb/microsoft_seem_to_be_blocking_startallback_and/)
    桌面定制工具，如 ExplorerPatcher 和 StartAllBack. ®
