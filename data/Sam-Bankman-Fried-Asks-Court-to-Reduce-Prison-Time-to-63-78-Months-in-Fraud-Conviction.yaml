- en: Sam Bankman-Fried Asks Court to Reduce Prison Time to 63-78 Months in Fraud
    Conviction
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Sam Bankman-Fried请求法院将欺诈定罪的监禁时间减少至63-78个月
- en: 来源：[https://www.coindesk.com/policy/2024/02/28/sam-bankman-fried-asks-court-to-cut-prison-time-to-63-78-months/](https://www.coindesk.com/policy/2024/02/28/sam-bankman-fried-asks-court-to-cut-prison-time-to-63-78-months/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.coindesk.com/policy/2024/02/28/sam-bankman-fried-asks-court-to-cut-prison-time-to-63-78-months/](https://www.coindesk.com/policy/2024/02/28/sam-bankman-fried-asks-court-to-cut-prison-time-to-63-78-months/)
- en: When all factors are considered, the lawyers said, “Including Sam’s charitable
    works and demonstrated commitment to others, a sentence that returns Sam promptly
    to a productive role in society would be sufficient, but not greater than necessary,
    to comply with the purposes of sentencing.”
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 当考虑所有因素时，律师们表示，“包括山姆的慈善工作和对他人的承诺，在保证判决目的的前提下，使山姆尽快回归社会生产角色的判决是足够的，但不应过度。”
