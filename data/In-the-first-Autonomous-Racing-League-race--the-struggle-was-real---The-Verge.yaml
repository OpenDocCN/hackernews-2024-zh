- en: In the first Autonomous Racing League race, the struggle was real - The Verge
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 在首次自动驾驶联赛（Autonomous Racing League）比赛中，困难是真实的 - The Verge
- en: 来源：[https://www.theverge.com/2024/4/27/24142989/a2rl-autonomous-race-cars-f1-abu-dhabi](https://www.theverge.com/2024/4/27/24142989/a2rl-autonomous-race-cars-f1-abu-dhabi)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.theverge.com/2024/4/27/24142989/a2rl-autonomous-race-cars-f1-abu-dhabi](https://www.theverge.com/2024/4/27/24142989/a2rl-autonomous-race-cars-f1-abu-dhabi)
- en: The first race of the [Abu Dhabi Autonomous Racing League](https://a2rl.io/)
    (A2RL) took place on the Yas Marina Abu Dhabi Grand Prix Formula 1 track today,
    and I’m pleased to report that a race both began and ended. But the event was
    not without strife — far from it. During qualifying time trials, the driverless
    Dallara Super Formula racers outfitted with cameras and software seemed to struggle
    mightily to complete a full lap.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 今天，在阿布扎比亚斯马力纳阿布扎比大奖赛F1赛道上举行了阿布扎比自动驾驶联赛（Abu Dhabi Autonomous Racing League）的第一场比赛，我很高兴地报告一场比赛既开始又结束了。但这个事件并不是没有波折
    — 远非如此。在资格赛时间里，配备摄像头和软件的无人驾驶Dallara Super Formula赛车似乎在努力完成一圈。
- en: 'During the trials, cars randomly juked:'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在试验期间，汽车随机地躲闪：
- en: 'Or just pulled off the track to take a little break:'
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 或者只是从赛道上驶离，休息一会儿：
- en: You get well-acquainted with the interstitial music during these highlights.
    All praise to the patience and grace of the announcers, who didn’t sigh once that
    I heard. Instead, they declared things like that these cars are “pushing the boundaries
    of science.”
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在这些赛事精彩片段中，你会对插曲音乐很熟悉。感谢解说员的耐心和优雅，我没有听到他们叹气一次。相反，他们宣布像这些汽车正在“推动科学的边界”这样的言论。
- en: When it [came time for the actual race](https://youtu.be/HZPj9iAWz-4?t=56944),
    the lead racer, Polimove, [spun out](https://youtu.be/HZPj9iAWz-4?t=6848) on the
    fourth of eight laps. The second car, Tum, passed it safely, but shortly after
    that, the event’s officials threw up a yellow flag. And since these are good AI
    drivers who obey the rules, the two behind Polimove stopped, unwilling to pass
    the spun-out yellow car. Racers aren’t supposed to pass each other during a caution
    lap, you see.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 当 [实际比赛时间到了](https://youtu.be/HZPj9iAWz-4?t=56944)，领先的赛车手 Polimove 在八圈中的第四圈
    [甩尾](https://youtu.be/HZPj9iAWz-4?t=6848)。第二辆车 Tum 安全地超越了它，但不久之后，赛事官员们举起了黄旗。作为遵守规则的优秀
    AI 车手，追在 Polimove 后面的两辆车停了下来，不愿意超过甩尾的黄旗车。你知道，在警告圈内赛车手不应该超越对方。
- en: About an hour after the first lap of A2RL began, the AI racers completed their
    eight-lap race. If you must know, Tum won.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 关于 A2RL 第一圈开始后大约一个小时，AI 赛车手完成了他们的八圈比赛。如果你一定要知道，Tum 赢了。
- en: These are early days for autonomous racing, and surely things will get better
    eventually — certainly, they’ve come a long way since [Roborace’s first full circuit](/2017/5/24/15684910/roborace-lap-paris-video-self-driving-car)
    in 2017\. I’m looking forward to the day they’re as good as human racers (if that
    [ever happens](/24065447/self-driving-car-autonomous-tesla-gm-baidu)). But for
    right now, we’re very much still in the “congratulate baby for successfully getting
    most of its food into its mouth” phase of self-driving racers.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 自动驾驶赛车的早期阶段，肯定会慢慢变好 —— 自2017年 [Roborace 的第一次完整环](/2017/5/24/15684910/roborace-lap-paris-video-self-driving-car)
    以来，它们已经取得了长足的进步。我期待有一天它们能像人类赛车手一样出色（如果那 [真的会发生](/24065447/self-driving-car-autonomous-tesla-gm-baidu)）。但眼下，我们仍然处于“为自动驾驶赛车成功将大部分食物送入嘴巴而庆祝”的阶段。
