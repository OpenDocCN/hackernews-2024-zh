- en: 'Dazhon Darien: Ex-athletic director accused of framing principal with AI arrested
    at airport with gun - The Baltimore Banner'
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 达宗·达里安：前体育总监被指控利用人工智能诬陷校长，在机场携带枪支被逮捕 - 巴尔的摩横幅
- en: 来源：[https://www.thebaltimorebanner.com/education/k-12-schools/eric-eiswert-ai-audio-baltimore-county-YBJNJAS6OZEE5OQVF5LFOFYN6M/](https://www.thebaltimorebanner.com/education/k-12-schools/eric-eiswert-ai-audio-baltimore-county-YBJNJAS6OZEE5OQVF5LFOFYN6M/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.thebaltimorebanner.com/education/k-12-schools/eric-eiswert-ai-audio-baltimore-county-YBJNJAS6OZEE5OQVF5LFOFYN6M/](https://www.thebaltimorebanner.com/education/k-12-schools/eric-eiswert-ai-audio-baltimore-county-YBJNJAS6OZEE5OQVF5LFOFYN6M/)
- en: Baltimore County Police arrestedPikesville High School’s former athletic director
    Thursday morning and charged him with crimes related to the alleged use of artificial
    intelligence to impersonate Principal Eric Eiswert, leading the public to believe
    Eiswert made [racist and antisemitic comments](https://www.thebaltimorebanner.com/education/k-12-schools/pikesville-high-principal-eric-eiswert-NT7K7N4K6RDEJNL5Z7ULTEG7VY/)
    behind closed doors.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 巴尔的摩县警方于周四早晨逮捕了派克斯维尔高中前体育总监，并指控他与涉嫌使用人工智能冒充校长埃里克·埃斯沃特有关的罪行，导致公众误以为埃斯沃特在闭门会议中发表了[种族主义和反犹太主义言论](https://www.thebaltimorebanner.com/education/k-12-schools/pikesville-high-principal-eric-eiswert-NT7K7N4K6RDEJNL5Z7ULTEG7VY/)。
- en: '[Dazhon Darien](https://www.thebaltimorebanner.com/community/criminal-justice/dazhon-darien-ai-voice-eric-eiswert-DXWYCNMI6RFHFBOFS5OOBDZ5JA/),
    31, was apprehended as he attempted to board a flight to Houston at BWI Airport,
    Baltimore County Police Chief Robert McCullough said at a news conference Thursday
    afternoon. Darien was stopped for having a gun on him and airport officials saw
    there was a warrant for his arrest. Police said they did not know whether Darien
    was trying to flee.'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[达宗·达里安](https://www.thebaltimorebanner.com/community/criminal-justice/dazhon-darien-ai-voice-eric-eiswert-DXWYCNMI6RFHFBOFS5OOBDZ5JA/)，31岁，在试图登上休斯顿飞机的时候在巴尔的摩县BWI机场被拘留，巴尔的摩县警察局长罗伯特·麦克洛夫在周四下午的新闻发布会上表示。达里安因携带枪支被拦截，机场工作人员发现他有逮捕令。警方表示他们不知道达里安是否试图逃跑。'
- en: Darien was charged with disrupting school activities after investigators determined
    he faked Eiswert’s voice and circulated the audio on social media in January,
    according to the Baltimore County State’s Attorney’s Office.Darien’s nickname,
    DJ, was among the names mentioned in the audio clips authorities say he faked.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 达里安因为在一月份将埃斯沃特的声音伪造并在社交媒体上传播音频而被指控干扰学校活动，根据巴尔的摩县检察官办公室的说法。达里安的绰号DJ是被指控在音频片段中伪造的名字之一。
- en: “The audio clip ... had profound repercussions,” police wrote in charging documents.
    “It not only led to Eiswert’s temporary removal from the school but also triggered
    a wave of hate-filled messages on social media and numerous calls to the school.
    The recording also caused significant disruptions for the PHS staff and students.”
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: “这段音频剪辑......产生了深远的影响，”警方在起诉文件中写道。“它不仅导致了埃斯沃特暂时被从学校撤职，还引发了社交媒体上的一波充满仇恨的消息和大量对学校的电话。这段录音还给PHS的员工和学生带来了重大的困扰。”
- en: The Baltimore Banner thanks its sponsors. [Become one.](https://www.thebaltimorebanner.com/advertising/)
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 巴尔的摩横幅感谢它的赞助商。[成为赞助商。](https://www.thebaltimorebanner.com/advertising/)
- en: Police say Darien made the recording in retaliation after Eiswert initiated
    an investigation into improper payments he made to a school athletics coach who
    was also his roommate. Darien is also charged with theft and retaliating against
    a witness.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 警方称，达里安制作录音是为了报复，因为埃斯沃特对他在学校教练中支付不当款项的调查。达里安还被指控盗窃和对证人进行报复。
- en: Darien was allowed release on $5,000 bond and waived an attorney at an initial
    court appearance, according to court records. Attempts to reach him by phone and
    at his home were unsuccessful.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 根据法庭记录，达里安在初次出庭时以5000美元的保释金获得释放，并放弃了律师的代理。试图通过电话和在他的家里联系他都未能成功。
- en: Eiswert’s voice, which police and [AI experts believe was simulated](https://www.thebaltimorebanner.com/education/k-12-schools/eric-eiswert-ai-deepfake-YUNO6ITYM5FWZPQAE24RIBV5CQ/),
    made disparaging comments about Black students and the surrounding Jewish community
    and was widely circulated on social media.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 埃斯沃特的声音，警方和[人工智能专家相信是模拟的](https://www.thebaltimorebanner.com/education/k-12-schools/eric-eiswert-ai-deepfake-YUNO6ITYM5FWZPQAE24RIBV5CQ/)，发表了对黑人学生和周围犹太社区的贬损言论，并在社交媒体上广泛传播。
- en: Questions about the audio’s authenticity quickly followed. Police wrote in charging
    documents that Darien had accessed the school’s network on multiple occasions
    in December and January searching for OpenAI tools, and used “Large Language Models”
    that practice “deep learning, which involves pulling in vast amounts of data from
    various sources on the internet, can recognize text inputted by the user, and
    produce conversational results.” They also connected Darien to an email account
    that had distributed the recording.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 关于音频真实性的问题很快就出现了。警方在起诉文件中写道，达里恩在去年12月和今年1月多次访问学校网络，搜索OpenAI工具，并使用“大型语言模型”进行深度学习，涉及从互联网的各种来源获取大量数据，可以识别用户输入的文本，并生成对话结果。他们还将达里恩与一个分发录音的电子邮件账户联系起来。
- en: The Baltimore Banner thanks its sponsors. [Become one.](https://www.thebaltimorebanner.com/advertising/)
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 巴尔的摩横幅感谢其赞助商。[成为赞助商。](https://www.thebaltimorebanner.com/advertising/)
- en: Many current and former students [believed Eiswert was responsible](https://www.thebaltimorebanner.com/education/k-12-schools/pikesville-high-principal-eric-eiswert-recording-ai-DZ6ZURS3Y5F7HEQMMGBH244Y3E/)
    for the offensive remarks, while former colleagues denounced the audio and defended
    Eiswert’s character. Eiswert himself has denied making those comments and said
    the comments do not align with his views.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 许多现任和前任学生[认为艾斯沃特负责](https://www.thebaltimorebanner.com/education/k-12-schools/pikesville-high-principal-eric-eiswert-recording-ai-DZ6ZURS3Y5F7HEQMMGBH244Y3E/)那些冒犯性言论，而前同事则谴责了这段音频，并捍卫了艾斯沃特的人品。艾斯沃特本人否认了发表这些评论，并表示这些评论不符合他的观点。
- en: The audio, posted to the popular Instagram account[murder_ink_bmore](https://www.instagram.com/reel/C2NEEDrMo8_/?igsh=MTYwZWE4MnpxdDFvbA%3D%3D),
    prompted a Baltimore County Public Schools and Baltimore County Police investigation.
    Eiswert has not been working in the school since the investigation began.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 这段音频被发布到流行的Instagram账号[murder_ink_bmore](https://www.instagram.com/reel/C2NEEDrMo8_/?igsh=MTYwZWE4MnpxdDFvbA%3D%3D)，引发了巴尔的摩郡公立学校和巴尔的摩郡警方的调查。艾斯沃特自调查开始以来就没有在学校工作。
- en: The voice refers to “ungrateful Black kids who can’t test their way out of a
    paper bag” and questions how hard it is to get those students to meet grade-level
    expectations. The speakeruses names of people who appear to be staff members and
    says they should not have been hired, and thathe should get rid of another person
    “one way or another.”
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 音频中提到了“那些不懂得如何测试自己的无礼黑人孩子”，并质疑如何让这些学生达到年级水平的期望。说话者使用了似乎是员工的名字，并称他们不应该被雇佣，并且应该通过“一种或另一种方式”摆脱另一个人。
- en: “And if I have to get one more complaint from one more Jew in this community,
    I’m going to join the other side,” the voice said.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: “如果我还要再从这个社区的犹太人那里收到一次投诉，我就要站到对面去了，”那个声音说道。
- en: Darien was being investigated as of December in a theft investigation that had
    been initiated by Eiswert. Police say Darien had authorized a $1,916 payment to
    the school’s junior varsity basketball coach, who was also his roommate, under
    the pretense that he was an assistant girls soccer coach. He was not, school officials
    said.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 达里恩自去年12月以来一直在进行偷窃调查中，该调查由艾斯沃特发起。警方称达里恩授权向学校的初中篮球教练支付了1916美元，他也是他的室友，声称他是女子足球助理教练。学校官员说，他并不是。
- en: The Baltimore Banner thanks its sponsors. [Become one.](https://www.thebaltimorebanner.com/advertising/)
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 巴尔的摩横幅感谢其赞助商。[成为赞助商。](https://www.thebaltimorebanner.com/advertising/)
- en: Eiswert determined that Darien had submitted the payment to the school payroll
    system, bypassing proper procedures. Darien had been notified of the investigation,
    police said.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 艾斯沃特确定达里恩已经提交了支付给学校工资系统的款项，绕过了正当程序。警方说达里恩已被通知调查。
- en: Police say the clip was received by three teachers the night before it went
    viral. The first was Darien; a third said she received the email and then got
    a call from Darien and teacher Shaena Ravenell telling her to check her email.
    Ravenell told police that she had forwarded the email to a student’s cell phone,
    “who she knew would rapidly spread the message around various social media outlets
    and throughout the school,” and also sent it to the media and the NAACP, police
    said.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 警方称，在视频走红前的前一晚，三名教师收到了该视频。第一个是达里恩；第三个称她收到了邮件，然后接到了达里恩和老师莎娜·拉文内尔的电话，告诉她检查邮件。警方称，拉文内尔告诉警方，她将邮件转发给了一个学生的手机，“她知道这名学生会迅速在各种社交媒体平台和整个学校中传播这条消息”，并将其发送给了媒体和全国有色人种协进会。
- en: She did not mention receiving it from Darien until confronted about his involvement.
    Ravenell has not been charged with a crime and could not immediately be reached
    for comment.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 直到被问及他的参与才提到从 Darien 那里收到它。Ravenell 没有被指控犯罪，并且无法立即联系到以置评。
- en: Both Darien and Ravenell have submitted their resignations to the school system,
    according to an April 16 [school board document](https://go.boarddocs.com/mabe/bcps/Board.nsf/files/D4DRBB6D2A46/%24file/041624%20RESIGNATIONS_ADD.pdf).
    The resignations are dated June 30.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: Darien 和 Ravenell 根据四月十六日的[校董会文件](https://go.boarddocs.com/mabe/bcps/Board.nsf/files/D4DRBB6D2A46/%24file/041624%20RESIGNATIONS_ADD.pdf)向学校系统提交了辞职信。辞职信日期为六月三十日。
- en: Baltimore County Public Schools Superintendent Myriam Rogers said school system
    officials are recommending Darien’s termination. She would not say, however, if
    the other employees named in the charging documents, including Ravenell, are still
    working at the school.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 巴尔的摩郡公立学校超级intendent Myriam Rogers 说，学校系统官员建议终止 Darien 的职务。但她没有透露包括 Ravenell
    在内的其他在控告文件中被提名的员工是否仍在学校工作。
- en: The Baltimore Banner thanks its sponsors. [Become one.](https://www.thebaltimorebanner.com/advertising/)
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 巴尔的摩横幅感谢其赞助商。[成为其中之一。](https://www.thebaltimorebanner.com/advertising/)
- en: Rogers in January called the comments “disturbing” and “highly offensive and
    inappropriate statements about African American students, Pikesville High School
    staff, and Pikesville’s Jewish community.”
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: Rogers 在一月份称这些评论为“令人不安”的，并且是“针对非裔美国学生、派克斯维尔高中员工和派克斯维尔犹太社区的高度不当和不恰当的言论。”
- en: Rogers said Kyria Joseph, executive director for secondary schools, and George
    Roberts, a leadership consultant for the school system, have been running Pikesville
    High School since the investigation started. They will continue to do so for the
    remainder of the year. She said they will work with Eiswert to determine his duties
    for next school year.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: Rogers 说，Kyria Joseph，中学执行主任，和 George Roberts，学校系统的领导顾问，自调查开始以来一直在运行派克斯维尔高中。他们将继续这样做直到年底。她说他们将与
    Eiswert 合作确定他下一学年的职责。
- en: Billy Burke, head of the Council of Administrative & Supervisory Employee, the
    union that represents Eiswert, was the only official to suggest the audio was
    AI-generated.
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: Billy Burke，管理与监督员委员会主席，代表 Eiswert，是唯一一位提出这段音频是由人工智能生成的官员。
- en: Burke said he was disappointed in the public’s assumption of Eiswert’s guilt.
    At a January school board meeting, he said the principal needed police presence
    at his home because he and his family had been harassed and threatened. Burke
    had also received harassing emails, he said at the time.
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: Burke 表示对公众对 Eiswert 有罪的假设感到失望。他在一月份的校董会会议上说，校长需要警察在家里值班，因为他和他的家人受到骚扰和威胁。他还说，当时他也收到了骚扰邮件。
- en: “I continue to be concerned about the damage these actions have caused for Principal
    Eiswert, his family, the students and staff of Pikesville High School, and the
    Black and Jewish community members,” Burke said in a statement on Thursday. “I
    hope there is deliberate action to heal the trauma caused by the fake audio and
    that all people can feel restored.”
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: “我继续担心这些行为给 Eiswert 校长、他的家人、派克斯维尔高中的学生和教职员工以及黑人和犹太社区成员造成的伤害，” Burke 在周四的声明中说。“我希望有有意识的行动来治愈由假音频造成的创伤，使所有人都能感到恢复。”
- en: The Baltimore Banner thanks its sponsors. [Become one.](https://www.thebaltimorebanner.com/advertising/)
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: 巴尔的摩横幅感谢其赞助商。[成为其中之一。](https://www.thebaltimorebanner.com/advertising/)
- en: Police said the school’s front desk staff was “inundated with phone calls from
    parents and students expressing concern and disparaging remarks toward school
    staff and administrators.” The flood of calls made it difficult to field phone
    calls from parents trying to make arrangements for their children and other school
    functions, officials told police.
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: 警方表示，学校前台工作人员“接到了来自家长和学生的电话，表达了对学校工作人员和管理人员的关注和贬低言论。” 大量电话使得难以接听家长为孩子安排事务及其他学校功能的电话，官员告诉警方。
- en: “The school leadership expressed that staff did not feel safe, which required
    an increase in police presence at the school to address safety concerns and fears,”
    police said.
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
  zh: “学校领导表示，工作人员感到不安全，需要增加警力来解决安全问题和恐惧感”，警方说。
- en: Teachers, under the impression the recording was authentic, “expressed fears
    that recording devices could have been planted in various places in the school,”
    police said.
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
  zh: 老师们认为录音是真实的，“表达了担心录音设备可能已被安置在学校的各个地方”，警方说。
- en: “The recording’s release deeply affected the trust between teachers and the
    administration,” police said. “One individual shared that they fielded sensitive
    phone calls in their vehicle in the parking lot instead of speaking in school.”
  id: totrans-split-37
  prefs: []
  type: TYPE_NORMAL
  zh: 警方表示，“录音的发布深深地影响了教师与管理层之间的信任。”“一名个人表示，他们在停车场内接听敏感电话，而不是在学校内说话。”
- en: “Hate has no place and no home in Baltimore County,” said Johnny Olszewski Jr.,
    the Baltimore County executive.
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
  zh: “恨在巴尔的摩县无处安放，也不应有家园，”巴尔的摩县行政长官约翰尼·奥尔舍夫斯基（Johnny Olszewski Jr.）说。
- en: He called the developments of AI “deeply concerning” and that it’s important
    for everyone to remain vigilant for anyone using the technology for malicious
    reasons. There should also be more investment in technology that identifies any
    inauthentic recording made with AI, he said.
  id: totrans-split-39
  prefs: []
  type: TYPE_NORMAL
  zh: 他称AI的发展“令人深感担忧”，并且强调每个人都应该保持警惕，以防止任何人利用这项技术进行恶意行为。他还表示，应该增加对使用AI制作的任何不真实录音的技术投资。
- en: Experts in detecting audio and video fakes told The Banner in March that there
    was [overwhelming evidence](https://www.thebaltimorebanner.com/education/k-12-schools/eric-eiswert-ai-deepfake-YUNO6ITYM5FWZPQAE24RIBV5CQ/)
    the voice is AI-generated. They noted its flat tone, unusually clean background
    sounds and lack of consistent breathing sounds or pauses as hallmarks of AI. They
    also ran the audio through several different AI-detection techniques, which consistently
    concluded it was a fake, though they could not be 100% sure.
  id: totrans-split-40
  prefs: []
  type: TYPE_NORMAL
  zh: 专家们告诉《横幅报》（The Banner），在三月份，有[压倒性证据显示](https://www.thebaltimorebanner.com/education/k-12-schools/eric-eiswert-ai-deepfake-YUNO6ITYM5FWZPQAE24RIBV5CQ/)，声音是由AI生成的。他们指出其平淡的语调、异常干净的背景声音以及缺乏一贯的呼吸声或停顿是AI的标志。他们还通过几种不同的AI检测技术对音频进行了分析，结果一致认为它是伪造的，尽管他们不能百分之百确定。
- en: The police also sought the expertise of two professors familiar with AI detection
    to assist in their investigation. Catalin Grigoras, a forensic analyst and professor
    at the University of Colorado Denver, concluded that the “recording contained
    traces of AI-generated content with human editing after the fact, which added
    background noises for realism,” the charging documents stated.
  id: totrans-split-41
  prefs: []
  type: TYPE_NORMAL
  zh: 警方还寻求两位熟悉AI检测的教授的专业知识来协助调查。科罗拉多大学丹佛分校的法庭分析员和教授卡塔林·格里戈拉斯（Catalin Grigoras）根据控告文件指出，“录音中包含了AI生成的内容痕迹，并经过人工编辑后添加背景噪音以增加逼真感”。
- en: Hany Farid from the University of California, Berkeley, who’s also an expert
    in forensic analysis, determined “the recording was manipulated, and multiple
    recordings were spliced together,” according to the documents.
  id: totrans-split-42
  prefs: []
  type: TYPE_NORMAL
  zh: 加州大学伯克利分校的韩尼·法里德（Hany Farid），同时也是法庭分析专家，根据文件显示，“录音已被篡改，多个录音被拼接在一起”。
- en: AI voice-generation tools are now widely available online, and a single minute’s
    recording of someone’s voice can be enough to simulate it with a $5-a-month AI
    tool, the [Nieman Journalism Lab reported](https://www.niemanlab.org/2024/02/with-elections-looming-worldwide-heres-how-to-identify-and-investigate-ai-audio-deepfakes/)
    in February.
  id: totrans-split-43
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，AI语音生成工具在网上广泛可用，用一分钟的录音就足以用每月5美元的AI工具模拟出来，[Nieman Journalism Lab在二月份报道](https://www.niemanlab.org/2024/02/with-elections-looming-worldwide-heres-how-to-identify-and-investigate-ai-audio-deepfakes/)。
- en: There are few regulations to prevent AI imitations, called deepfakes, and few
    perpetrators are prosecuted.
  id: totrans-split-44
  prefs: []
  type: TYPE_NORMAL
  zh: 几乎没有规定可以防止被称为深度伪造的AI模仿，也很少有人受到起诉。
- en: Cindy Sexton, president of the Teachers Association of Baltimore County, said
    AI should be a concern for everyone, especially educators.
  id: totrans-split-45
  prefs: []
  type: TYPE_NORMAL
  zh: 巴尔的摩县教师协会主席辛迪·塞克斯顿（Cindy Sexton）表示，AI应该是每个人，尤其是教育工作者的关注点。
- en: She said the National Education Association is working to address their concerns,
    but in the meantime, she’s not sure what else should be done.
  id: totrans-split-46
  prefs: []
  type: TYPE_NORMAL
  zh: 她表示，全国教育协会正在努力解决他们的担忧，但与此同时，她不确定还应该做些什么。
- en: “We have to do something as a society, but ‘what is that something’ is of course
    the big question,” Sexton said
  id: totrans-split-47
  prefs: []
  type: TYPE_NORMAL
  zh: “我们作为一个社会必须采取行动，但‘那个行动是什么’当然是一个很大的问题，”塞克斯顿说。
- en: Baltimore County State’s Attorney Scott Shellenberger said this is the first
    time this type of case has been taken up by the district. And it’s one of the
    first his office was able to find around the nation.
  id: totrans-split-48
  prefs: []
  type: TYPE_NORMAL
  zh: 巴尔的摩县检察官斯科特·谢伦伯格（Scott Shellenberger）表示，这是该地区首次处理这类案件。这也是他的办公室在全国范围内能找到的第一个案件之一。
- en: There were some legal statutes they used that were “right on point,” he said,
    but the charge of disrupting school activities only carries a six-month sentence.
  id: totrans-split-49
  prefs: []
  type: TYPE_NORMAL
  zh: 他说，他们使用了一些法律条文，这些法律条文“正中要害”，但是妨碍学校活动的指控只会判处六个月的刑期。
- en: ”It seems very clear to me that we may need to make our way down to Annapolis
    in the legislature next year to make some adaptions to bring the law up to date
    with the technology that was being used,” he said.
  id: totrans-split-50
  prefs: []
  type: TYPE_NORMAL
  zh: “我觉得很明显，我们可能需要在明年的立法过程中前往安纳波利斯，以进行一些调整，使法律与正在使用的技术保持最新。”他说。
- en: Baltimore Banner staff writers Cody Boteler and Kaitlin Newman contributed to
    this report.
  id: totrans-split-51
  prefs: []
  type: TYPE_NORMAL
  zh: 巴尔的摩旗帜报的记者科迪·博特勒和凯特琳·纽曼为这份报告做出了贡献。
