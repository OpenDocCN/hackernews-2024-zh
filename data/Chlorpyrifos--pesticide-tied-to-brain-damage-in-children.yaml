- en: 'Chlorpyrifos: pesticide tied to brain damage in children'
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 氯氰菊酯：导致儿童脑损伤的杀虫剂
- en: 来源：[https://usrtk.org/pesticides/chlorpyrifos/](https://usrtk.org/pesticides/chlorpyrifos/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://usrtk.org/pesticides/chlorpyrifos/](https://usrtk.org/pesticides/chlorpyrifos/)
