  zh: '[科学和医学研究](#studies)'
- en: '[History and politics of chlorpyrifos](#history)'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[氯氰菊酯的历史和政治](#history)'
- en: '[Problems with industry studies](#industry_studies)'
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[工业研究存在的问题](#industry_studies)'
- en: Scientific research shows that chlorpyrifos, a widely used insecticide, is strongly
    linked to [brain damage in children](https://www.publichealth.columbia.edu/public-health-now/news/prenatal-exposure-insecticide-chlorpyrifos-linked-alterations-brain-structure).
    These and other health concerns led [several countries](https://www.natlawreview.com/article/european-union-to-ban-chlorpyrifos-after-january-31-2020)
    and [some U.S. states](https://www.nbcnews.com/health/health-news/states-weigh-banning-widely-used-pesticide-even-though-epa-won-n998096)
    to ban chlorpyrifos years ago, but the chemical was [still allowed](https://www.nytimes.com/2017/03/29/us/politics/epa-insecticide-chlorpyrifos.html)
    for use by farmers in the U.S. after [successful lobbying](https://www.latimes.com/business/la-fi-epa-pesticide-dow-20170627-story.html)
    by its manufacturer.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: '科学研究表明，广泛使用的杀虫剂氯氰菊酯与[儿童脑损伤](https://www.publichealth.columbia.edu/public-health-now/news/prenatal-exposure-insecticide-chlorpyrifos-linked-alterations-brain-structure)密切相关。这些及其它健康问题导致[一些国家](https://www.natlawreview.com/article/european-union-to-ban-chlorpyrifos-after-january-31-2020)和[一些美国州](https://www.nbcnews.com/health/health-news/states-weigh-banning-widely-used-pesticide-even-though-epa-won-n998096)多年前就禁止使用氯氰菊酯，但在[成功游说](https://www.latimes.com/business/la-fi-epa-pesticide-dow-20170627-story.html)其制造商后，该化学品仍然被农民使用。 '
- en: In August 2021, the Biden Administration acknowledged the danger to children
    and announced it would [ban chlorpyrifos](https://www.nytimes.com/2021/08/18/climate/pesticides-epa-chlorpyrifos.html)
    from agricultural use. The U.S. Environmental Protection Agency (EPA) [revoked](https://www.federalregister.gov/documents/2021/08/30/2021-18091/chlorpyrifos-tolerance-revocations)
    all tolerances for the chemical, which effectively stopped its use on all food
    and animal feed. That decision came a few months after the Ninth Circuit Court
    of Appeals [directed the EPA](https://cdn.ca9.uscourts.gov/datastore/opinions/2021/04/29/19-71979.pdf)
    to ban farm use unless safety for the chemical could be proven. However, in November
    2023, the U.S. Court of Appeals for the 8th Circuit [overturned the EPA’s ban](https://ecf.ca8.uscourts.gov/opndir/23/11/221422P.pdf),
    and directed the agency to evaluate whether chlorpyrifos can be safely used on
    some foods. The EPA is posting [updates here](https://www.epa.gov/pesticide-worker-safety/epa-update-use-pesticide-chlorpyrifos-food).
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: '2021年8月，拜登政府承认这对儿童的危险，并宣布将[禁止使用氯氰菊酯](https://www.nytimes.com/2021/08/18/climate/pesticides-epa-chlorpyrifos.html)在农业中使用。美国环境保护局（EPA）[撤销了](https://www.federalregister.gov/documents/2021/08/30/2021-18091/chlorpyrifos-tolerance-revocations)这种化学品的所有耐受性，从而有效地禁止了它在所有食品和动物饲料中的使用。这一决定是在第九巡回法院[要求EPA](https://cdn.ca9.uscourts.gov/datastore/opinions/2021/04/29/19-71979.pdf)在不能证明这种化学品的安全性的情况下禁止农业使用的几个月后做出的。然而，在2023年11月，第八巡回法院[推翻了EPA的禁令](https://ecf.ca8.uscourts.gov/opndir/23/11/221422P.pdf)，并要求该机构评估氯氰菊酯是否可以安全地用于某些食品。EPA正在[此处发布更新](https://www.epa.gov/pesticide-worker-safety/epa-update-use-pesticide-chlorpyrifos-food)。 '
- en: Despite trying to ban chlorpyrifos here, the U.S. EPA has interfered with efforts
    to reduce exposures to the neurotoxic insecticide globally, according to [reporting
    by Sharon Lerner in ProPublica.](https://www.propublica.org/article/chlorpyrifos-ban-epa-official-kovner-pesticide)
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: '尽管美国EPA尝试在这里禁止氯氰菊酯，但根据[ProPublica的Sharon Lerner的报道](https://www.propublica.org/article/chlorpyrifos-ban-epa-official-kovner-pesticide)，美国EPA干预了全球减少这种神经毒性杀虫剂暴露的努力。 '
- en: '**What do scientists and doctors say about chlorpyrifos?**'
  id: totrans-split-12
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**科学家和医生对氯氰菊酯有何看法？**'
- en: The American Academy of Pediatrics, which represents more than 66,000 pediatricians
    and pediatric surgeons, [has warned that](https://cdn2.ewg.org/sites/default/files/testimony/AAP%20EWG%20Chlorpyrifos%20Letter.pdf)
    continued use of chlorpyrifos puts developing fetuses, infants, children and pregnant
    women at great risk.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 至于表现超过66,000名儿科医生和儿科外科医生的美国儿科学会已经警告称，继续使用氯氰菊酯会给正在发育的胎儿、婴幼儿、儿童和孕妇带来极大风险。
- en: Scientists have found that prenatal exposures to chlorpyrifos are associated
    with lower birth weight, reduced IQ, the loss of working memory, attention disorders,
    and delayed motor development.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 科学家们发现产前暴露于氯氰菊酯与出生体重较低、智商下降、工作记忆丧失、注意力障碍和迟滞的运动发育有关。
- en: See [these comments](https://usrtk.org/wp-content/uploads/2021/05/Endocrine-Society-Comments-Chlorpyrifos-030321.pdf)
    to regulators from the Endocrine Society citing “ample evidence that chlorpyrifos
    has extensive effects on neurological and endocrine systems with demonstrated
    evidence of harm to humans and wildlife.”
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 请看[这些评论](https://usrtk.org/wp-content/uploads/2021/05/Endocrine-Society-Comments-Chlorpyrifos-030321.pdf)
    ，来自内分泌学会对监管机构的评论，指出“有充分证据表明氯氰菊酯对神经和内分泌系统有广泛影响，并有损害人类和野生动物的证据。”
- en: Chlorpyrifos is also linked to acute pesticide poisoning and can cause convulsions,
    respiratory paralysis, and sometimes, death.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 氯氰菊酯还与急性农药中毒有关，会引起惊厥、呼吸麻痹，有时会导致死亡。
- en: '*Chlorpyrifos is used on a wide variety of crops including apples, oranges,
    strawberries, corn, soy, wheat, citrus and other foods families and their children
    eat daily.*'
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: '*氯氰菊酯被广泛用于包括苹果、橙子、草莓、玉米、大豆、小麦、柑橘和其他家庭日常食用的食物等各种作物上。*'
- en: '**FDA says food and drinking water exposures unsafe**'
  id: totrans-split-18
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**FDA表示食品和饮用水的暴露是不安全的**'
- en: Chlorpyrifos is so toxic that the European Food Safety Authority [banned sales
    of the chemical](https://www.natlawreview.com/article/european-union-to-ban-chlorpyrifos-after-january-31-2020)
    as of January 2020, finding that there is [no safe exposure level.](https://www.efsa.europa.eu/en/press/news/chlorpyrifos-assessment-identifies-human-health-effects)
    Some U.S. states have also banned chlorpyrifos from farming use, including [California](https://www.latimes.com/business/story/2020-02-06/california-chlorpyrifos-ban-production)
    and [Hawaii](https://www.hawaiinewsnow.com/story/38410644/hawaii-to-become-first-state-to-ban-pesticide-linked-to-learning-developmental-delays-in-children).
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 氯氰菊酯是如此有毒，以至于欧洲食品安全局（European Food Safety Authority）在2020年1月禁止销售该化学品，发现没有[安全的暴露水平](https://www.efsa.europa.eu/en/press/news/chlorpyrifos-assessment-identifies-human-health-effects)。一些美国州也已禁止氯氰菊酯在农业上的使用，包括[加州](https://www.latimes.com/business/story/2020-02-06/california-chlorpyrifos-ban-production)和[夏威夷](https://www.hawaiinewsnow.com/story/38410644/hawaii-to-become-first-state-to-ban-pesticide-linked-to-learning-developmental-delays-in-children)。
- en: The U.S. EPA reached agreement with Dow Chemical in 2000 to phase out all residential
    uses of chlorpyrifos because of scientific research showing the chemical is dangerous
    to the developing brains of babies and young children. It was banned from use
    around schools in 2012.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 美国环保局（U.S. EPA）于2000年与陶氏化学公司达成协议，以逐步淘汰所有家用氯氰菊酯，因为科学研究表明这种化学物对婴儿和幼儿的大脑发育有危险。在2012年已禁止在学校周围使用。
- en: In October 2015, the EPA said it planned to [revoke all food residue tolerances](https://www.regulations.gov/document?D=EPA-HQ-OPP-2015-0653-0001)
    for chlorpyrifos, meaning it would no longer be legal to use it in agriculture.
    The agency said “expected residues of chlorpyrifos on food crops exceed the safety
    standard under the Federal Food, Drug, and Cosmetic Act.” The move came in response
    to a petition for a ban from the Natural Resources Defense Council and Pesticide
    Action Network.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 2015年10月，美国环保局表示计划[撤销氯氰菊酯的所有食品残留容许量](https://www.regulations.gov/document?D=EPA-HQ-OPP-2015-0653-0001)，意味着在农业上使用它将不再合法。该机构表示，“预期的氯氰菊酯在食物作物上的残留物超过了《联邦食品、药品和化妆品法》的安全标准。”此举是对来自自然资源保护委员会和农药行动网络的禁令请愿的回应。
- en: In November 2016, the EPA released a [revised human health risk assessment for
    chlorpyrifos](https://www.epa.gov/pesticides/updated-human-health-risk-analyses-chlorpyrifos)
    confirming it was unsafe to allow the chemical to continue in use in agriculture.
    Among other things, the EPA said all food and drinking water exposures were unsafe,
    especially to children 1-2 years old. The EPA said the ban would take place in
    2017.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 2016年11月，美国环保局发布了有关氯氰菊酯的[修订人体健康风险评估](https://www.epa.gov/pesticides/updated-human-health-risk-analyses-chlorpyrifos)，证实允许继续在农业中使用这种化学物是不安全的。其中，环保局表示所有食品和饮用水的暴露都是不安全的，尤其是对1-2岁儿童。环保局表示将于2017年实施禁令。
- en: '**Medical and scientific studies**'
  id: totrans-split-23
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**医学和科学研究**'
- en: '**Developmental neurotoxicity**'
  id: totrans-split-24
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**发育神经毒性**'
- en: Large nationwide study published in the journal NeuroToxicology (December 2021)
    reports that “several neurotoxic pesticide exposures estimated using residential
    location were [associated with statistically significant increased risk of ALS](https://www.sciencedirect.com/science/article/abs/pii/S0161813X21001169?via%3Dihub)
    (amyotrophic lateral sclerosis). These include the herbicides 2, 4-D and glyphosate,
    and the insecticides carbaryl and chlorpyrifos.” ALS is a progressive nervous
    system disease that affects nerve cells in the brain and spinal cord, causing
    loss of muscle control. [Pesticides applied to crops and amyotrophic lateral sclerosis
    risk in the U.S.](https://www.sciencedirect.com/science/article/abs/pii/S0161813X21001169?via%3Dihub)
    NeuroToxicology, December, 2021.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 2021年12月发表在《神经毒理学》杂志上的全国性大型研究报告称，“使用居住地估计的几种神经毒素农药暴露与[肌萎缩性侧索硬化的风险显著增加](https://www.sciencedirect.com/science/article/abs/pii/S0161813X21001169?via%3Dihub)
    (ALS)有关。其中包括除草剂2, 4-D和草甘膦，以及杀虫剂卡巴胺和氯氟磷。” ALS是一种逐渐进行的神经系统疾病，影响大脑和脊髓中的神经细胞，导致肌肉控制丧失。[施用于作物的农药与美国肌萎缩性侧索硬化风险](https://www.sciencedirect.com/science/article/abs/pii/S0161813X21001169?via%3Dihub)。神经毒理学，2021年12月。
- en: '“The epidemiological studies reviewed herein have reported statistically significant
    correlations between prenatal exposures to CPF [chlorpyrifos] and postnatal neurological
    complications, particularly cognitive deficits that are also associated with disruption
    of the structural integrity of the brain…. Various preclinical research groups
    throughout the world have consistently demonstrated that CPF is a developmental
    neurotoxicant. The developmental CPF neurotoxicity, which is well supported by
    studies using different animal models, routes of exposure, vehicles, and testing
    methods, is generally characterized by cognitive deficits and disruption of the
    structural integrity of the brain.” [Developmental neurotoxicity of the organophosphorus
    insecticide chlorpyrifos: from clinical findings to preclinical models and potential
    mechanisms](https://onlinelibrary.wiley.com/doi/full/10.1111/jnc.14077). Journal
    of Neurochemistry, 2017.'
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: “本文回顾的流行病学研究报告了产前暴露于CPF [氯氟磷]和产后神经系统并发症之间的显著相关性，特别是认知缺陷，这也与大脑结构完整性的破坏有关... 世界各地的各种临床前研究小组一致证明，CPF是一种发育性神经毒素。
    发育性CPF神经毒性，得到不同动物模型，暴露途径，载体和测试方法的研究的大力支持，通常以认知缺陷和大脑结构完整性的破坏特征。“ [有机磷类杀虫剂氯氟磷的发育神经毒性：从临床发现到临床前模型和潜在机制](https://onlinelibrary.wiley.com/doi/full/10.1111/jnc.14077)。神经化学杂志，2017年。
- en: “Since 2006, epidemiological studies have documented six additional developmental
    neurotoxicants—manganese, fluoride, chlorpyrifos, dichlorodiphenyltrichloroethane,
    tetrachloroethylene, and the polybrominated diphenyl ethers.” [Neurobehavioural
    effects of developmental toxicity](https://www.ncbi.nlm.nih.gov/pmc/articles/PMC4418502/).
    Lancet Neurology, 2014.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: “自2006年以来，流行病学研究已经记录了另外六种发育性神经毒素 - 锰，氟化物，氯氟磷，二氯二苯三氯乙烷，四氯乙烯和多溴联苯醚。” [发育毒性的神经行为效应](https://www.ncbi.nlm.nih.gov/pmc/articles/PMC4418502/)。柳叶刀神经学，2014年。
- en: '**Childrens’ IQ & cognitive development**'
  id: totrans-split-28
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**儿童智商和认知发展**'
- en: Longitudinal birth cohort study of inner-city mothers and children found that
    “higher prenatal CPF [chlorpyrifos] exposure, as measured in umbilical cord blood
    plasma, was associated with decreases in cognitive functioning on two different
    WISC-IV indices, in a sample of urban minority children at 7 years of age … the
    Working Memory Index was the most strongly associated with CPF exposure in this
    population.” [Seven-Year Neurodevelopmental Scores and Prenatal Exposure to Chlorpyrifos,
    a Common Agricultural Pesticide](https://ehp.niehs.nih.gov/doi/10.1289/ehp.1003160).
    Environmental Health Perspectives, 2011.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: '-   内城母亲和孩子的纵向出生队列研究发现，“更高的产前CPF [氯氟磷]暴露，如脐带血浆中测量的暴露，与城市少数民族儿童在7岁时认知功能两个不同的WISC-IV指数下降相关...
    工作记忆指数在此人群中与CPF暴露的相关性最强。”[七年神经发育评分和孕产期暴露于氯氟磷，一种常见的农业农药](https://ehp.niehs.nih.gov/doi/10.1289/ehp.1003160)。环境健康展望，2011年。'
- en: Birth cohort study of predominantly Latino farmworker families in California
    associated a metabolite of organophosphate pesticides found in the urine in pregnant
    women with poorer scores in their children for memory, processing speed, verbal
    comprehension, perceptual reasoning and IQ. “Our findings suggest that prenatal
    exposure to OP [organophosphate] pesticides, as measured by urinary DAP [dialkyl
    phosphate] metabolites in women during pregnancy, is associated with poorer cognitive
    abilities in children at 7 years of age. Children in the highest quintile of maternal
    DAP concentrations had an average deficit of 7.0 IQ points compared with those
    in the lowest quintile. Associations were linear, and we observed no threshold.”
    [Prenatal Exposure to Organophosphate Pesticides and IQ in 7-Year-Old Children.](https://www.ncbi.nlm.nih.gov/pmc/articles/PMC3237357/)
    Environmental Health Perspectives, 2011.
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 在加利福尼亚州的一个以拉丁裔农场工人家庭为主的出生队列研究中，发现妇女尿液中有机磷杀虫剂的代谢物与其子女在记忆力、处理速度、语言理解、感知推理和智商方面的较差得分相关联。
    “我们的研究结果表明，产前暴露于有机磷杀虫剂（如妇女怀孕期间尿液中的DAP [二烷基磷酸酯] 代谢物浓度）与子女7岁时的较差认知能力相关。母亲DAP浓度最高五分位组的儿童，其平均智商得分较最低五分位组低7.0个智商点。关联呈线性，我们未观察到阈值。”
    [产前接触有机磷杀虫剂与7岁儿童智商的关系。](https://www.ncbi.nlm.nih.gov/pmc/articles/PMC3237357/)《环境健康展望》，2011年。
- en: Prospective cohort study of women and their children findings “suggest that
    prenatal exposure to organophosphates is negatively associated with cognitive
    development, particularly perceptual reasoning, with evidence of effects beginning
    at 12 months and continuing through early childhood.” [Prenatal Exposure to Organophosphates,
    Paraoxonase 1, and Cognitive Development in Childhood](https://ehp.niehs.nih.gov/doi/10.1289/ehp.1003183).
    Environmental Health Perspectives, 2011.
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: 妇女及其子女的前瞻性队列研究发现“表明产前暴露于有机磷杀虫剂与认知发展负相关，尤其是感知推理，证据显示效应始于12个月，并持续到幼儿期。” [产前接触有机磷杀虫剂、对硫酶酶1和儿童认知发展的关系](https://ehp.niehs.nih.gov/doi/10.1289/ehp.1003183)《环境健康展望》，2011年。
- en: Prospective cohort study of an inner-city population found that children with
    high levels of exposure to chlorpyrifos “scored, on average, 6.5 points lower
    on the Bayley Psychomotor Development Index and 3.3 points lower on the Bayley
    Mental Development Index at 3 years of age compared with those with lower levels
    of exposure. Children exposed to higher, compared with lower, chlorpyrifos levels
    were also significantly more likely to experience Psychomotor Development Index
    and Mental Development Index delays, attention problems, attention-deficit/hyperactivity
    disorder problems, and pervasive developmental disorder problems at 3 years of
    age.” [Impact of Prenatal Chlorpyrifos Exposure on Neurodevelopment in the First
    3 Years of Life Among Inner-City Children](https://pediatrics.aappublications.org/content/118/6/e1845).
    Journal of the American Academy of Pediatrics, 2006.
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: 对内城人口进行的前瞻性队列研究发现，高氯氰菊酯暴露水平的儿童“在3岁时贝利心理发育指数评分平均低6.5分，贝利心理发育指数评分平均低3.3分，与低暴露水平的儿童相比。与低氯氰菊酯水平相比，高氯氰菊酯水平暴露的儿童还显著更可能在3岁时出现心理发育指数和心理发育指数延迟、注意力问题、注意缺陷/多动障碍问题以及广泛性发育障碍问题。”
    [产前氯氰菊酯暴露对内城儿童头三年神经发育的影响](https://pediatrics.aappublications.org/content/118/6/e1845)《美国儿科学会杂志》，2006年。
- en: Longitudinal birth cohort study in an agricultural region of California extends
    “previous findings of associations between PON1 genotype and enzyme levels and
    certain domains of neurodevelopment through early school age, presenting new evidence
    that adverse associations between DAP [dialkyl phosphate]levels and IQ may be
    strongest in children of mothers with the lowest levels of PON1 enzyme.” [Organophosphate
    pesticide exposure, PON1, and neurodevelopment in school-age children from the
    CHAMACOS study](https://www.ncbi.nlm.nih.gov/pmc/articles/PMC4338203/). Environmental
    Research, 2014.
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: 加利福尼亚农业地区的纵向出生队列研究扩展了“通过早期学龄前的CHAMACOS研究发现，PON1基因型和酶水平与神经发育某些领域的关联，提供新证据表明，DAP水平与智商之间的不利关联可能在酶水平最低的母亲的子女中最为显著。”
    [有机磷杀虫剂暴露、PON1和来自CHAMACOS研究的学龄前儿童神经发育](https://www.ncbi.nlm.nih.gov/pmc/articles/PMC4338203/)《环境研究》，2014年。
- en: '**Autism and other neurodevelopmental disorders**'
  id: totrans-split-34
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**自闭症及其他神经发育障碍**'
- en: 'Population based case-control study found that, “Prenatal or infant exposure
    to a priori selected pesticides—including glyphosate, chlorpyrifos, diazinon,
    and permethrin—were associated with increased odds of developing autism spectrum
    disorder.” [Prenatal and infant exposure to ambient pesticides and autism spectrum
    disorder in children: population based case-control study](https://www.bmj.com/content/364/bmj.l962).
    BMJ, 2019.'
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
  zh: 基于人群的病例对照研究发现，“产前或婴儿期接触预先选择的杀虫剂——包括草甘膦、氯氰菊酯、二硫磷和溴氰菊酯——与发展自闭症谱系障碍的几率增加相关。” [产前和婴儿期接触环境杀虫剂与儿童自闭症谱系障碍的病例对照研究](https://www.bmj.com/content/364/bmj.l962)。《英国医学杂志》，2019年。
- en: 'Population-based case-control study “observed positive associations between
    ASD [autism spectrum disorders] and prenatal residential proximity to organophosphate
    pesticides in the second (for chlorpyrifos) and third trimesters (organophosphates
    overall)”. [Neurodevelopmental Disorders and Prenatal Residential Proximity to
    Agricultural Pesticides: The CHARGE Study](https://ehp.niehs.nih.gov/doi/10.1289/ehp.1307044).
    Environmental Health Perspectives, 2014.'
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
  zh: 基于人群的病例对照研究“观察到自闭症谱系障碍（ASD）与产前居住靠近有机磷杀虫剂在第二（对氯氰菊酯）和第三孕期（总体有机磷）的正相关”。 [神经发育障碍与产前居住靠近农药：CHARGE研究](https://ehp.niehs.nih.gov/doi/10.1289/ehp.1307044)。《环境健康展望》，2014年。
- en: 'See also: [Tipping the Balance of Autism Risk: Potential Mechanisms Linking
    Pesticides and Autism](https://ehp.niehs.nih.gov/doi/10.1289/ehp.1104553). Environmental
    Health Perspectives, 2012.'
  id: totrans-split-37
  prefs: []
  type: TYPE_NORMAL
  zh: 参见：[调节自闭症风险的点滴：有机磷杀虫剂与自闭症的潜在机制](https://ehp.niehs.nih.gov/doi/10.1289/ehp.1104553)。《环境健康展望》，2012年。
- en: '**Brain anomalies**'
  id: totrans-split-38
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**脑异常**'
- en: “Our findings indicate that prenatal CPF [chlorpyrifos] exposure, at levels
    observed with routine (nonoccupational) use and below the threshold for any signs
    of acute exposure, has a measureable effect on brain structure in a sample of
    40 children 5.9–11.2 y of age. We found significant abnormalities in morphological
    measures of the cerebral surface associated with higher prenatal CPF exposure….Regional
    enlargements of the cerebral surface predominated and were located in the superior
    temporal, posterior middle temporal, and inferior postcentral gyri bilaterally,
    and in the superior frontal gyrus, gyrus rectus, cuneus, and precuneus along the
    mesial wall of the right hemisphere”. [Brain anomalies in children exposed prenatally
    to a common organophosphate pesticide](https://www.pnas.org/content/109/20/7871.full).
    Proceedings of the National Academy of Sciences, 2012.
  id: totrans-split-39
  prefs: []
  type: TYPE_NORMAL
  zh: “我们的研究结果表明，产前接触到的氯氰菊酯（CPF），即使在日常（非职业性）使用中的观察水平并且低于任何急性暴露的阈值，对40名5.9至11.2岁儿童的脑结构产生了可测量的影响。我们发现与产前较高的CPF接触相关的脑表面形态测量异常显著存在....脑表面的区域性扩大以双侧优颞叶、后中颞叶和下后中回，以及右半球中央裂、直回、楔状叶和前楔状叶为主。”
    [产前接触普通有机磷杀虫剂的儿童的脑异常](https://www.pnas.org/content/109/20/7871.full)。《美国国家科学院院刊》，2012年。
- en: '**Fetal growth**'
  id: totrans-split-40
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**胎儿生长**'
- en: This study “saw a highly significant inverse association between umbilical cord
    chlorpyrifos levels and both birth weight and birth length among infants in the
    current cohort born prior to U.S. EPA regulatory actions to phase out residential
    uses of the insecticide.” [Biomarkers in assessing residential insecticide exposures
    during pregnancy and effects on fetal growth](https://www.sciencedirect.com/science/article/pii/S0041008X05001055?via%3Dihub).
    Toxicology and Applied Pharmacology, 2005.
  id: totrans-split-41
  prefs: []
  type: TYPE_NORMAL
  zh: 这项研究“观察到脐带中氯氰菊酯水平与当前队列中在美国环保署实施家庭用途逐步淘汰该杀虫剂之前出生的婴儿的体重和身长之间的显著负相关。” [生物标志物评估妊娠期间居住区内杀虫剂暴露及其对胎儿生长的影响](https://www.sciencedirect.com/science/article/pii/S0041008X05001055?via%3Dihub)。《毒理学与应用药理学》，2005年。
- en: Prospective, multiethnic cohort study found that “when the level of maternal
    PON1 activity was taken into account, maternal levels of chlorpyrifos above the
    limit of detection coupled with low maternal PON1 activity were associated with
    a significant but small reduction in head circumference. In addition, maternal
    PON1 levels alone, but not PON1 genetic polymorphisms, were associated with reduced
    head size. Because small head size has been found to be predictive of subsequent
    cognitive ability, these data suggest that chlorpyrifos may have a detrimental
    effect on fetal neurodevelopment among mothers who exhibit low PON1 activity.”
    [In Utero Pesticide Exposure, Maternal Paraoxonase Activity, and Head Circumference](https://ehp.niehs.nih.gov/doi/pdf/10.1289/ehp.6414).
    Environmental Health Perspectives, 2003.
  id: totrans-split-42
  prefs: []
  type: TYPE_NORMAL
  zh: 这项前瞻性的多种族队列研究发现，“当考虑到母亲PON1活性水平时，母体氯氰菊酯水平超过检测限与低母体PON1活性相关联，会显著但轻微地减少头围。此外，仅母亲PON1水平而非PON1基因多态性与头围减小相关联。由于小头围被发现与随后的认知能力相关，这些数据表明氯氰菊酯可能对展示低PON1活性的母体胎儿神经发育产生不良影响。”[子宫内杀虫剂暴露、母体对硫酸对映酶活性及头围](https://ehp.niehs.nih.gov/doi/pdf/10.1289/ehp.6414)。环境健康透视，2003年。
- en: Prospective cohort study of minority mothers and their newborns “confirm our
    earlier findings of an inverse association between chlorpyrifos levels in umbilical
    cord plasma and birth weight and length…Further, a dose-response relationship
    was additionally seen in the present study. Specifically, the association between
    cord plasma chlorpyrifos and reduced birth weight and length was found principally
    among newborns with the highest 25% of exposure levels.” [Prenatal Insecticide
    Exposures and Birth Weight and Length among an Urban Minority Cohort](https://ehp.niehs.nih.gov/doi/10.1289/ehp.6641).
    Environmental Health Perspectives, 2004.
  id: totrans-split-43
  prefs: []
  type: TYPE_NORMAL
  zh: 少数族裔母亲及其新生儿的前瞻性队列研究“证实了我们早期发现的脐带血浆中氯氰菊酯水平与出生体重和身长之间的负相关。此外，在本研究中还进一步观察到了剂量-反应关系。具体而言，脐带血浆氯氰菊酯与减少出生体重和身长的关联主要出现在暴露水平最高的25%新生儿中。”[产前昆虫杀虫剂暴露与城市少数族裔队列中出生体重和身长](https://ehp.niehs.nih.gov/doi/10.1289/ehp.6641)。环境健康透视，2004年。
- en: '**Lung Cancer**'
  id: totrans-split-44
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**肺癌**'
- en: In an evaluation of over 54,000 pesticide applicators in the Agricultural Health
    Study, scientists at the National Cancer Institute reported that the incidence
    of lung cancer was associated with chlorpyrifos exposure. “In this analysis of
    cancer incidence among chlorpyrifos-exposed licensed pesticide applicators in
    North Carolina and Iowa, we found a statistically significant trend of increasing
    risk of lung cancer, but not of any other cancer examined, with increasing chlorpyrifos
    exposure.” [Cancer Incidence Among Pesticide Applicators Exposed to Chlorpyrifos
    in the Agricultural Health Study](https://academic.oup.com/jnci/article/96/23/1781/2521083).
    Journal of the National Cancer Institute, 2004.
  id: totrans-split-45
  prefs: []
  type: TYPE_NORMAL
  zh: 在对农业健康研究中的超过54,000名农药施用者进行评估时，国家癌症研究所的科学家报告称，肺癌的发病率与氯氰菊酯接触有关。“在这项对北卡罗来纳州和爱荷华州持证农药施用者的氯氰菊酯接触的癌症发病率分析中，我们发现随着氯氰菊酯接触量增加，肺癌风险呈显著增加的趋势，但对于其他任何检测的癌症没有类似结果。”[农业健康研究中暴露于氯氰菊酯的农药施用者的癌症发病率](https://academic.oup.com/jnci/article/96/23/1781/2521083)。国家癌症研究所杂志，2004年。
- en: '**Parkinson’s Disease**'
  id: totrans-split-46
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**帕金森病**'
- en: Case-control study of people living in California’s Central Valley reported
    that ambient exposure to 36 commonly used organophosphate pesticides separately
    increased the risk of developing Parkinson’s disease. The study “adds strong evidence”
    that organophosphate pesticides are “implicated” in the etiology of idiopathic
    Parkinson’s disease. [The association between ambient exposure to organophosphates
    and Parkinson’s disease risk](https://www.ncbi.nlm.nih.gov/pmc/articles/PMC4351788/).
    Occupational & Environmental Medicine, 2014.
  id: totrans-split-47
  prefs: []
  type: TYPE_NORMAL
  zh: 加利福尼亚中央谷地居民的病例对照研究报告指出，对36种常用的有机磷杀虫剂的环境暴露分别增加了患帕金森病的风险。这项研究“增加了强有力的证据”，表明有机磷杀虫剂在特发性帕金森病的病因中“起到了作用”。[环境暴露于有机磷与帕金森病风险之间的关联](https://www.ncbi.nlm.nih.gov/pmc/articles/PMC4351788/)。职业与环境医学，2014年。
- en: '**Birth outcomes**'
  id: totrans-split-48
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**出生结果**'
- en: Multiethnic parent cohort of pregnant women and newborns found that chlorpyrifos
    “was associated with decreased birth weight and birth length overall (*p* = 0.01
    and *p* = 0.003, respectively) and with lower birth weight among African Americans
    (*p* = 0.04) and reduced birth length in Dominicans (*p* < 0.001)”. [Effects of
    Transplacental Exposure to Environmental Pollutants on Birth Outcomes in a Multiethnic
    Population](https://ehp.niehs.nih.gov/doi/pdf/10.1289/ehp.5742). Environmental
    Health Perspectives, 2003.
  id: totrans-split-49
  prefs: []
  type: TYPE_NORMAL
  zh: 多民族孕妇和新生儿父母队列研究发现，氯氟磷“与整体降低的出生体重和出生长度相关（*p* = 0.01和*p* = 0.003，分别）以及非洲裔美国人的低出生体重（*p*
    = 0.04）和多米尼加人的减少出生长度（*p* < 0.001）”。 [环境污染物对多民族人群出生结果的跨胎盘暴露影响](https://ehp.niehs.nih.gov/doi/pdf/10.1289/ehp.5742)。《环境健康展望》，2003年。
- en: '**Neuroendocrine disruption**'
  id: totrans-split-50
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**神经内分泌干扰**'
- en: '“Through the analysis of complex sex-dimorphic behavioral patterns we show
    that neurotoxic and endocrine disrupting activities of CPF [chlorpyrifos] overlap.
    This widely diffused organophosphorus pesticide might thus be considered as a
    neuroendocrine disruptor possibly representing a risk factor for sex-biased neurodevelopmental
    disorders in children.” [Sex dimorphic behaviors as markers of neuroendocrine
    disruption by environmental chemicals: The case of chlorpyrifos](https://www.sciencedirect.com/science/article/abs/pii/S0161813X12002057?via%3Dihub).
    NeuroToxicology, 2012.'
  id: totrans-split-51
  prefs: []
  type: TYPE_NORMAL
  zh: “通过复杂的性异形行为模式分析，我们展示了CPF [氯氟磷]的神经毒性和内分泌干扰活性的重叠。这种广泛分布的有机磷杀虫剂可能因此被视为一种神经内分泌干扰物，可能是儿童性别偏向神经发育障碍的风险因素。”
    [性别异形行为作为环境化学品神经内分泌干扰标志物：以氯氟磷为例](https://www.sciencedirect.com/science/article/abs/pii/S0161813X12002057?via%3Dihub)。《神经毒理学》，2012年。
- en: '**Tremor**'
  id: totrans-split-52
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**震颤**'
- en: “The present findings show that children with high prenatal exposure to chlorpyrifos
    were significantly more likely to show mild or mild to moderate tremor in one
    or both arms when assessed between the ages of 9 and 13.9 years of age….Taken
    together, growing evidence suggests that prenatal exposure to CPF [chlorpyrifos],
    at current standard usage levels, is associated with a range of persistent and
    inter-related developmental problems.” [Prenatal exposure to the organophosphate
    pesticide chlorpyrifos and childhood tremor](https://www.ncbi.nlm.nih.gov/pmc/articles/PMC4809635/).
    NeuroToxicology, 2015.
  id: totrans-split-53
  prefs: []
  type: TYPE_NORMAL
  zh: “目前的研究结果表明，产前暴露于氯氟磷的儿童在9至13.9岁时评估时，明显更有可能表现出一只或两只手臂的轻度或轻至中度震颤。总体而言，越来越多的证据表明，当前标准使用水平下的产前暴露于CPF
    [氯氟磷]与一系列持久和相互关联的发育问题相关。” [产前暴露于有机磷杀虫剂氯氟磷与儿童震颤](https://www.ncbi.nlm.nih.gov/pmc/articles/PMC4809635/)。《神经毒理学》，2015年。
- en: '**Cost of chlorpyrifos**'
  id: totrans-split-54
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**氯氟磷的成本**'
- en: Cost estimates of exposure to endocrine-disrupting chemicals in the European
    Union found that “Organophosphate exposures were associated with 13.0 million
    (sensitivity analysis, 4.24 million to 17.1 million) lost IQ points and 59 300
    (sensitivity analysis, 16 500 to 84 400) cases of intellectual disability, at
    costs of €146 billion (sensitivity analysis, €46.8 billion to €194 billion).”
    [Neurobehavioral Deficits, Diseases, and Associated Costs of Exposure to Endocrine-Disrupting
    Chemicals in the European Union](https://academic.oup.com/jcem/article/100/4/1256/2815066).
    Journal of Clinical Endocrinology & Metabolism, 2015.
  id: totrans-split-55
  prefs: []
  type: TYPE_NORMAL
  zh: 欧盟关于暴露于内分泌干扰化学物质的成本估算发现，“有机磷暴露与1300万（敏感性分析，424万至1710万）失去的智商点和59,300（敏感性分析，16,500至84,400）智力残疾案例相关联，成本为1460亿欧元（敏感性分析，468亿至1940亿欧元）。
    [欧盟暴露于内分泌干扰化学物质的神经行为缺陷、疾病及相关成本](https://academic.oup.com/jcem/article/100/4/1256/2815066)。《临床内分泌与代谢杂志》，2015年。
- en: '**Thyroid in mice**'
  id: totrans-split-56
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**小鼠甲状腺**'
- en: “The present study showed that exposure of CD1 mice, during critical windows
    of prenatal and postnatal development, at CPF [chlorpyrifos] dose levels below
    those inhibiting brain AchE, can induce alterations in thyroid.” [Developmental
    Exposure to Chlorpyrifos Induces Alterations in Thyroid and Thyroid Hormone Levels
    Without Other Toxicity Signs in Cd1 Mice](https://academic.oup.com/toxsci/article/108/2/311/1666279).
    Toxicological Sciences, 2009.
  id: totrans-split-57
  prefs: []
  type: TYPE_NORMAL
  zh: “本研究显示，在胎儿期和出生后发育的关键窗口期内，以低于抑制脑部AChE的CPF [氯氟磷]剂量水平暴露CD1小鼠，可引起甲状腺的改变。” [氯氟磷的发育期暴露引起CD1小鼠甲状腺和甲状腺激素水平改变而不伴其他毒性迹象](https://academic.oup.com/toxsci/article/108/2/311/1666279)。《毒理科学》，2009年。
- en: '**History of chlorpyrifos**'
  id: totrans-split-58
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**氯氟磷的历史**'
- en: '[Chlorpyrifos](https://www.epa.gov/ingredients-used-pesticide-products/chlorpyrifos)
    insecticides were introduced by Dow Chemical in 1965 and have been used widely
    in agricultural settings. Commonly known as the active ingredient in the brand
    names Dursban and Lorsban, chlorpyrifos is an organophosphate insecticide, acaricide
    and miticide used primarily to control foliage and soil-borne insect pests on
    a variety of food and feed crops. Products come in liquid form as well as granules,
    powders, and water-soluble packets, and may be applied by either ground or aerial
    equipment.'
  id: totrans-split-59
  prefs: []
  type: TYPE_NORMAL
  zh: '[氯氰菊酯](https://www.epa.gov/ingredients-used-pesticide-products/chlorpyrifos)杀虫剂由陶氏化学公司于1965年推出，并广泛用于农业设置中。常用于品牌Dursban和Lorsban的活性成分，氯氰菊酯是有机磷杀虫剂、螨虫剂和杀螨剂，主要用于控制各种食品和饲料作物上的叶面和土壤传播的昆虫害虫。产品以液体、颗粒、粉末和水溶性包装形式存在，可以通过地面或空中设备施用。'
- en: Chlorpyrifos is used on a wide variety of crops including apples, oranges, strawberries,
    corn, wheat, citrus and other foods families and their children eat daily. USDA’s
    *Pesticide Data Program* [found chlorpyrifos residue](https://www.ams.usda.gov/datasets/pdp/pdpdata)
    on citrus and melons even after being washed and peeled. By volume, chlorpyrifos
    is most used on corn and soybeans, with over a million pounds applied annually
    to each crop. The chemical is not allowed on organic crops.
  id: totrans-split-60
  prefs: []
  type: TYPE_NORMAL
  zh: 氯氰菊酯广泛用于包括苹果、橙子、草莓、玉米、小麦、柑橘及其他家庭和儿童日常食用的各种作物上。美国农业部的*农药数据项目* [发现即使在洗涤和去皮后，柑橘和瓜类仍有氯氰菊酯残留](https://www.ams.usda.gov/datasets/pdp/pdpdata)。按照使用量计算，氯氰菊酯在玉米和大豆上的使用最多，每年各种作物施用量均超过百万磅。有机农作物禁止使用该化学品。
- en: Non-agricultural uses include golf courses, turf, green houses, and utilities.
  id: totrans-split-61
  prefs: []
  type: TYPE_NORMAL
  zh: 非农业用途包括高尔夫球场、草坪、温室和公用事业。
- en: '**Trump EPA delays ban**'
  id: totrans-split-62
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**特朗普政府推迟禁令**'
- en: Following the election of Donald Trump as President of the United States, the
    proposed chlorpyrifos ban was delayed. In March 2017, in [one of his first formal
    actions](https://www.nytimes.com/2017/03/29/us/politics/epa-insecticide-chlorpyrifos.html)
    as the nation’s top environmental official, EPA Administrator Scott Pruitt [rejected
    the petition](https://www.epa.gov/sites/production/files/2017-03/documents/chlorpyrifos3b_order_denying_panna_and_nrdc27s_petitition_to_revoke_tolerances.pdf)
    by environmental groups and said the ban on chlorpyrifos would not go forward.
  id: totrans-split-63
  prefs: []
  type: TYPE_NORMAL
  zh: 在唐纳德·特朗普当选为美国总统后，拟议中的氯氰菊酯禁令被推迟。2017年3月，在他作为美国最高环保官员的[首个正式行动](https://www.nytimes.com/2017/03/29/us/politics/epa-insecticide-chlorpyrifos.html)中，EPA管理者斯科特·普鲁特[拒绝了环保团体的请愿](https://www.epa.gov/sites/production/files/2017-03/documents/chlorpyrifos3b_order_denying_panna_and_nrdc27s_petitition_to_revoke_tolerances.pdf)，并表示不会推进氯氰菊酯禁令。
- en: The Associated Press [reported in June 2017](https://www.latimes.com/business/la-fi-epa-pesticide-dow-20170627-story.html)
    that Pruitt had met with Dow CEO Andrew Liveris 20 days before halting the ban.
    Media also reported that Dow [contributed $1 million](https://www.vanityfair.com/news/2017/04/dow-chemical-endangered-species)
    to Trump’s inaugural activities.
  id: totrans-split-64
  prefs: []
  type: TYPE_NORMAL
  zh: 《美联社》[于2017年6月报道](https://www.latimes.com/business/la-fi-epa-pesticide-dow-20170627-story.html)，普鲁特在停止禁令前20天与陶氏化学公司CEO安德鲁·利维斯会面。媒体还报道说，陶氏公司[向特朗普的就职活动](https://www.vanityfair.com/news/2017/04/dow-chemical-endangered-species)捐赠了100万美元。
- en: In February of 2018, EPA [reached a settlement requiring Syngenta](https://apnews.com/af4a93d56222451d9280816e14841b83)
    to pay a $150,000 fine and train farmers in pesticide use after the company failed
    to warn workers to avoid fields where chlorpyrifos was recently sprayed and several
    workers who entered the fields [were sickened](https://www.civilbeat.org/2016/01/syngenta-workers-seek-medical-aid-after-pesticide-use-on-kauai/)
    and required medical care. The Obama EPA had initially proposed a fine nearly
    nine times larger.
  id: totrans-split-65
  prefs: []
  type: TYPE_NORMAL
  zh: 2018年2月，美国环保署（EPA）[达成和解](https://apnews.com/af4a93d56222451d9280816e14841b83)，要求Syngenta支付15万美元罚款，并对农民进行农药使用培训，因为该公司未能警告工人避免最近喷洒氯氰菊酯的田地，导致几名进入田地的工人[感染](https://www.civilbeat.org/2016/01/syngenta-workers-seek-medical-aid-after-pesticide-use-on-kauai/)并需要医疗护理。奥巴马时期的EPA最初建议罚款数额几乎是现在的九倍。
- en: In February 2020, after pressure from consumer, medical, scientific groups—and
    in the face of growing calls for bans around the world—Corteva AgriScience (formerly
    DowDuPont) said it [would phase out](https://cen.acs.org/environment/pesticides/Corteva-stop-producing-chlorpyrifos/98/web/2020/02)
    production of chlorpyrifos, but the chemical remains legal for other companies
    to make and sell.
  id: totrans-split-66
  prefs: []
  type: TYPE_NORMAL
  zh: 2020年2月，在消费者、医学、科学团体的压力以及世界各地禁令的呼声不断增加之下，科尔蒂瓦农业科学公司（前身为陶氏杜邦）表示将[逐步停止](https://cen.acs.org/environment/pesticides/Corteva-stop-producing-chlorpyrifos/98/web/2020/02)生产氯氰菊酯，但其他公司仍然可以合法制造和销售这种化学品。
- en: According to an analysis published in July 2020, U.S. regulators [relied on
    falsified data provided by Dow Chemical](https://www.sciencedirect.com/science/article/pii/S0160412020318602#ab010)
    to allow unsafe levels of chlorpyrifos into American homes for years. The analysis
    from University of Washington researchers said the inaccurate findings were the
    result of a chlorpyrifos dosing study done in the early 1970s for Dow.
  id: totrans-split-67
  prefs: []
  type: TYPE_NORMAL
  zh: 根据2020年7月发布的分析，美国监管机构[依赖于陶氏化学公司提供的伪造数据](https://www.sciencedirect.com/science/article/pii/S0160412020318602#ab010)，多年来允许危险水平的氯氰菊酯进入美国家庭。华盛顿大学研究人员的分析称，这些不准确的发现是1970年代初期陶氏公司进行的氯氰菊酯剂量研究的结果。
- en: In September 2020 the EPA issued its third [risk assessment](https://usrtk.org/wp-content/uploads/2020/10/Chlorpyrifos-Risk-Assessment-EPA-2020.pdf)
    on chlorpyrifos, saying “despite several years of study, peer review, and public
    process, the science addressing neurodevelopmental effects remains unresolved,”
    and it still could be used in food production.
  id: totrans-split-68
  prefs: []
  type: TYPE_NORMAL
  zh: 2020年9月，环保署发布了其第三次[风险评估](https://usrtk.org/wp-content/uploads/2020/10/Chlorpyrifos-Risk-Assessment-EPA-2020.pdf)，称“尽管经过多年的研究、同行评审和公众程序，关于神经发育影响的科学问题仍未解决”，但仍然可以在食品生产中使用。
- en: The decision came after [multiple meetings](https://usrtk.org/wp-content/uploads/2020/10/EPA-meetings-with-Corteva-2019.pdf)
    between the EPA and Corteva.
  id: totrans-split-69
  prefs: []
  type: TYPE_NORMAL
  zh: 此决定是在环保署与科尔蒂瓦（Corteva）之间的[多次会议](https://usrtk.org/wp-content/uploads/2020/10/EPA-meetings-with-Corteva-2019.pdf)之后做出的。
- en: '**Groups and states sue EPA**'
  id: totrans-split-70
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**组织和州起诉环保署**'
- en: Following the Trump administration’s decision to delay any ban until at least
    2022, Pesticide Action Network and Natural Resources Defense Council [filed suit
    against the EPA](https://www.nrdc.org/media/2017/170405) in April 2017, seeking
    to force the government to follow through with the Obama administration’s recommendations
    to ban chlorpyrifos. In August 2018, a federal [appeals court found](https://www.nrdc.org/sites/default/files/decision-in-lawsuit-against-us-epa-over-chlorpyrifos_2018-08-09.pdf)
    that the EPA broke the law by continuing to allow use of chlorpyrifos, and ordered
    EPA to [finalize its proposed ban withintwo months](https://www.nytimes.com/2018/08/09/us/politics/chlorpyrifos-pesticide-ban-epa-court.html).
    After [more delays,](https://earthjustice.org/news/press/2019/court-orders-epa-to-decide-whether-to-ban-brain-damaging-pesticide-from-food)
    EPA Administrator Andrew Wheeler announced in July 2019 that EPA [would not ban
    the chemical](https://www.nytimes.com/2019/07/18/climate/epa-chlorpyrifos-pesticide-ban.html).
  id: totrans-split-71
  prefs: []
  type: TYPE_NORMAL
  zh: 在特朗普政府决定至少延迟到2022年之前不禁止任何使用之后，杀虫剂行动网络（Pesticide Action Network）和自然资源保护委员会（Natural
    Resources Defense Council）于2017年4月[对环保署提起诉讼](https://www.nrdc.org/media/2017/170405)，寻求迫使政府执行奥巴马政府建议禁止氯氰菊酯的建议。2018年8月，联邦[上诉法院裁定](https://www.nrdc.org/sites/default/files/decision-in-lawsuit-against-us-epa-over-chlorpyrifos_2018-08-09.pdf)环保署继续允许使用氯氰菊酯违法，并命令环保署在[两个月内最终确定其拟议的禁令](https://www.nytimes.com/2018/08/09/us/politics/chlorpyrifos-pesticide-ban-epa-court.html)。经过[更多的延迟](https://earthjustice.org/news/press/2019/court-orders-epa-to-decide-whether-to-ban-brain-damaging-pesticide-from-food)，环保署管理员安德鲁·惠勒（Andrew
    Wheeler）于2019年7月宣布环保署[不会禁止这种化学物质](https://www.nytimes.com/2019/07/18/climate/epa-chlorpyrifos-pesticide-ban.html)。
- en: Several states have sued the EPA over its failure to ban chlorpyrifos, including
    California, New York, Massachusetts, Washington, [Maryland](https://baltimore.cbslocal.com/2019/08/07/epa-lawsuit-chlorpyrifos-maryland-brian-frosh/),
    Vermont and [Oregon](https://www.capitalpress.com/state/oregon/oregon-joins-lawsuit-challenging-epa-over-chlorpyrifos/article_353e7240-d40b-11e9-a100-9fac57af62a9.html).
    The states argue in court documents that chlorpyrifos should be banned in food
    production due to the dangers associated with it.
  id: totrans-split-72
  prefs: []
  type: TYPE_NORMAL
  zh: 几个州起诉环保署未能禁止氯氰菊酯，包括加利福尼亚州、纽约州、马萨诸塞州、华盛顿州、[马里兰州](https://baltimore.cbslocal.com/2019/08/07/epa-lawsuit-chlorpyrifos-maryland-brian-frosh/)、佛蒙特州和[俄勒冈州](https://www.capitalpress.com/state/oregon/oregon-joins-lawsuit-challenging-epa-over-chlorpyrifos/article_353e7240-d40b-11e9-a100-9fac57af62a9.html)。各州在法庭文件中主张，由于其危险性，氯氰菊酯应在食品生产中被禁止使用。
- en: Earthjustice also filed a lawsuit in the U.S. Court of Appeals for the Ninth
    Circuit Court [seeking a nationwide ban](https://earthjustice.org/video/the-fight-to-ban-chlorpyrifos-inside-the-case)
    on behalf of groups advocating for environmentalists, farmworkers and people with
    learning disabilities.
  id: totrans-split-73
  prefs: []
  type: TYPE_NORMAL
  zh: Earthjustice还在美国第九巡回法院上提起了诉讼，代表环保人士、农场工人和学习障碍人士[寻求全国性禁令](https://earthjustice.org/video/the-fight-to-ban-chlorpyrifos-inside-the-case)。
- en: On April 29, 2021, U.S. Judge Jed S. Rakoff of the Ninth Circuit issued a [decision](https://www.documentcloud.org/documents/20693912-chlorpyrifos-9th-circuit-4-29-21),
    finding the EPA had engaged in an “egregious delay” that exposed a generation
    of American children to unsafe levels of chlorpyrifos.” He ordered the EPA to
    issue a final regulation within 60 days that modifies or revokes the registration
    for chlorpyrifos.
  id: totrans-split-74
  prefs: []
  type: TYPE_NORMAL
  zh: 2021年4月29日，美国第九巡回法院法官杰德·S·拉科夫（Jed S. Rakoff）做出了一项[裁决](https://www.documentcloud.org/documents/20693912-chlorpyrifos-9th-circuit-4-29-21)，认定美国环保局存在“严重拖延”，使一代美国儿童暴露于不安全水平的氯氰菊酯中。他命令美国环保局在60天内发布最终法规，修改或撤销氯氰菊酯的注册。
- en: '**Problems with industry studies**'
  id: totrans-split-75
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**行业研究存在的问题**'
- en: For years, U.S. regulators relied on falsified data provided by Dow Chemical
    to allow unsafe levels of the chemical chlorpyrifos into American homes, according
    to[an analysis](https://www.sciencedirect.com/science/article/pii/S0160412020318602#ab010)from
    University of Washington researchers. “In March 1972, Frederick Coulston and colleagues
    at the Albany Medical College reported results of an intentional chlorpyrifos
    dosing study to the study’s sponsor, Dow Chemical Company. Their report concluded
    that 0.03 mg/kg-day was the chronic no-observed-adverse-effect-level (NOAEL) for
    chlorpyrifos in humans. We demonstrate here that a proper analysis by the original
    statistical method should have found a lower NOAEL (0.014 mg/kg-day), and that
    use of statistical methods first available in 1982 would have shown that even
    the lowest dose in the study had a significant treatment effect,” the researchers
    report.
  id: totrans-split-76
  prefs: []
  type: TYPE_NORMAL
  zh: 多年来，美国监管机构依赖道尔化学公司提供的伪造数据，允许氯氰菊酯以不安全的水平进入美国家庭，根据华盛顿大学研究人员的[分析](https://www.sciencedirect.com/science/article/pii/S0160412020318602#ab010)。“1972年3月，阿尔巴尼医学院的弗雷德里克·考尔斯顿及其同事报告了一项有意的氯氰菊酯投药研究的结果给研究的赞助商道尔化学公司。他们的报告得出结论，氯氰菊酯在人体中的慢性无观察到不良影响水平（NOAEL）为0.03
    mg/kg-day。我们在这里展示，原始统计方法的适当分析应该找到更低的NOAEL（0.014 mg/kg-day），而且使用自1982年起首次可用的统计方法将显示，即使在研究中的最低剂量也有显著的治疗效果，”研究人员报告说。
- en: Furthermore, they wrote, “The original analysis, conducted by Dow-employed statisticians,
    did not undergo formal peer review; nevertheless, EPA cited the Coulston study
    as credible research and kept its reported NOAEL as a point of departure for risk
    assessments throughout much of the 1980′s and 1990′s. During that period, EPA
    allowed chlorpyrifos to be registered for multiple residential uses that were
    later cancelled to reduce potential health impacts to children and infants. Had
    appropriate analyses been employed in the evaluation of this study, it is likely
    that many of those registered uses of chlorpyrifos would not have been authorized
    by EPA. This work demonstrates that reliance by pesticide regulators on research
    results that have not been properly peer-reviewed may needlessly endanger the
    public.”
  id: totrans-split-77
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，他们写道，“最初的分析由道尔公司雇佣的统计学家进行，未经正式同行评审；尽管如此，美国环保局引用了考尔斯顿研究作为可靠的研究，并将其报告的NOAEL作为风险评估的出发点，贯穿于1980年代和1990年代的大部分时间。在那段时期，美国环保局允许氯氰菊酯注册多种后来取消的住宅用途，以减少对儿童和婴儿的潜在健康影响。如果在评估这项研究时采用了适当的分析，很可能美国环保局不会授权氯氰菊酯的许多注册用途。这项工作表明，农药监管机构依赖未经适当同行评审的研究结果可能会不必要地危害公众。”
- en: 'A 2018 study reports more problems with industry studies: “In our review of
    raw data on a prominent pesticide, chlorpyrifos, and a related compound, discrepancies
    were discovered between the actual observations and the conclusions drawn by the
    test laboratory in the report submitted for authorization of the pesticide.” [Safety
    of Safety Evaluation of Pesticides: developmental neurotoxicity of chlorpyrifos
    and chlorpyrifos-methyl](https://www.ncbi.nlm.nih.gov/pmc/articles/PMC6238321/).
    Environmental Health, 2018.'
  id: totrans-split-78
  prefs: []
  type: TYPE_NORMAL
  zh: 2018年的一项研究报告了与行业研究相关的更多问题：“在我们对一种著名杀虫剂氯硫磷及其相关化合物的原始数据进行审查时，发现了测试实验室报告中实际观察和结论之间的差异，这些报告用于授权该杀虫剂。”[杀虫剂安全性评估：氯硫磷和氯硫磷甲基的发育神经毒性](https://www.ncbi.nlm.nih.gov/pmc/articles/PMC6238321/)。《环境健康》，2018年。
