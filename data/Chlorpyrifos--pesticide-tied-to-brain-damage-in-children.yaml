- en: '[Court Rules that EPA’s Delay “Exposed a Generation of American Children” to
    Brain-Damaging Pesticide Chlorpyrifos,](https://theintercept.com/2021/04/29/chlorpyrifos-epa-brain-damage-children/)
    by Sharon Lerner, The Intercept.”After 14 years of legal battles, a federal court
    ordered the Environmental Protection Agency to take actions that will likely force
    the neurotoxic pesticide chlorpyrifos off the market. The federal agency has for
    years been considering mounting evidence that links the pesticide to brain damage
    in children — including loss of IQ, learning difficulties, ADHD, and autism —
    but, as the court acknowledged, has repeatedly delayed taking action.”'
  id: totrans-split-85
  prefs: []
  type: TYPE_NORMAL
  zh: '[法院裁定EPA的延迟“让一代美国儿童”暴露于损害大脑的杀虫剂氯硫磷中，](https://theintercept.com/2021/04/29/chlorpyrifos-epa-brain-damage-children/)沙龙·勒纳（Sharon
    Lerner），《揭示者》。“经过14年的法律斗争，一家联邦法院下令环境保护局采取行动，这将可能迫使神经毒性杀虫剂氯硫磷退出市场。多年来，联邦机构一直在考虑与杀虫剂造成儿童大脑损伤的证据——包括智商损失、学习困难、注意缺陷多动障碍和自闭症——但正如法院所认可的，却一再推迟采取行动。”'
- en: '[Trump’s Legacy: Damaged Brains,](https://www.nytimes.com/interactive/2017/10/28/opinion/sunday/chlorpyrifos-dow-environmental-protection-agency.html)
    by Nicholas Kristof, New York Times. “The pesticide, which belongs to a class
    of chemicalsdeveloped as a nerve gasmade by Nazi Germany, is now found in food,
    air and drinking water. Human and animal studies show that it damages the brain
    and reduces I.Q.s while causing tremors among children.”'
  id: totrans-split-86
  prefs: []
  type: TYPE_NORMAL
  zh: '[特朗普的遗产：损害大脑，](https://www.nytimes.com/interactive/2017/10/28/opinion/sunday/chlorpyrifos-dow-environmental-protection-agency.html)尼古拉斯·克里斯托夫（Nicholas
    Kristof），《纽约时报》。“这种杀虫剂属于由纳粹德国制造的一类化学武器，现在被发现存在于食物、空气和饮用水中。人类和动物研究表明，它损害大脑，降低智商，并导致儿童出现震颤。”'
- en: '*Imaging by Bradley Peterson, via Proceedings of the National Academy of Sciences;
    [New York Times](https://www.nytimes.com/interactive/2017/10/28/opinion/sunday/chlorpyrifos-dow-environmental-protection-agency.html)*'
  id: totrans-split-87
  prefs: []
  type: TYPE_NORMAL
  zh: '*由布拉德利·彼得森（Bradley Peterson）图像，来源于《美国国家科学院院刊》；[纽约时报](https://www.nytimes.com/interactive/2017/10/28/opinion/sunday/chlorpyrifos-dow-environmental-protection-agency.html)*'
- en: '[Protect Our Children’s Brains,](https://www.nytimes.com/2017/02/03/opinion/sunday/protect-our-childrens-brains.html?auth=login-facebook)
    by Sharon Lerner, New York Times. “The widespread use of chlorpyrifos does point
    to the fact that it’s not the kind of chemical that harms everyone who comes in
    contact with it — or causes them to drop dead on impact. Instead, the research
    shows increases in the risk of suffering from certain developmental problems that,
    while less dramatic, are also, alarmingly, enduring.”'
  id: totrans-split-88
  prefs: []
  type: TYPE_NORMAL
  zh: '[保护我们孩子的大脑，](https://www.nytimes.com/2017/02/03/opinion/sunday/protect-our-childrens-brains.html?auth=login-facebook)
    由《纽约时报》的Sharon Lerner撰写。“氯氰菊酯的广泛使用确实表明它不是那种接触到就会对所有人造成伤害——或者让他们立即倒地的化学物质。相反，研究显示它增加了患某些发育问题的风险，尽管不那么引人注目，但同样令人震惊地是，这些问题是持久的。”'
- en: '[Poison Fruit: Dow Chemical Wants Farmers to Keep Using a Pesticide Linked
    to Autism and ADHD,](https://theintercept.com/2017/01/14/dow-chemical-wants-farmers-to-keep-using-a-pesticide-linked-to-autism-and-adhd/)
    by Sharon Lerner, The Intercept. “Dow, the giant chemical company that patented
    chlorpyrifos and still makes most of the products containing it, has consistently
    disputed the mounting scientific evidence that its blockbuster chemical harms
    children. But the government report made it clear that the EPA nowaccepts the
    independent science showing that the pesticide used to grow so much of our food
    is unsafe.”'
  id: totrans-split-89
  prefs: []
  type: TYPE_NORMAL
  zh: '[毒果：陶氏化学公司希望农民继续使用一种与自闭症和ADHD相关的农药，](https://theintercept.com/2017/01/14/dow-chemical-wants-farmers-to-keep-using-a-pesticide-linked-to-autism-and-adhd/)
    由《The Intercept》的Sharon Lerner撰写。“陶氏化学公司，这家拥有氯氰菊酯专利并仍生产大部分含有它的产品的巨头化学公司，一直在争辩称其旗舰化学品不会伤害儿童的越来越多的科学证据。但政府报告明确表明，美国环境保护署现在接受独立科学显示这种用于种植我们许多食物的农药是不安全的。”'
- en: '[When enough data are not enough to enact policy: The failure to ban chlorpyrifos,](https://journals.plos.org/plosbiology/article?id=10.1371/journal.pbio.2003671)
    by Leonardo Trasande, PLOS Biology. “Scientists have a responsibility to speak
    up when policymakers fail to accept scientific data. They need to emphatically
    declare the implications of policy failures, even if some of the scientific underpinnings
    remain uncertain.”'
  id: totrans-split-90
  prefs: []
  type: TYPE_NORMAL
  zh: '[当足够的数据不能够实施政策：未能禁止氯氰菊酯，](https://journals.plos.org/plosbiology/article?id=10.1371/journal.pbio.2003671)
    由Leonardo Trasande撰写，PLOS Biology。“科学家有责任在政策制定者未能接受科学数据时发声。他们需要明确地声明政策失败的影响，即使其中一些科学基础仍然不确定。”'
- en: '[How Has This Pesticide Not Been Banned?](https://www.nytimes.com/2019/12/17/opinion/chlorpyrifos-pesticide.html)
    by the editorial board of The New York Times. “The pesticide known as chlorpyrifos
    is both clearly dangerous and in very wide use. It is known to pass easily from
    mother to fetus and has been linked to a wide range of serious medical problems,
    including impaired development, Parkinson’s disease and some forms of cancer.
    That’s not entirely surprising. The chemical wasoriginally developedby Nazis during
    World War II for use as a nerve gas. Here’s what is surprising: Tons of the pesticide
    are still being sprayed across millions of acres of United States farmland every
    year, nearly five years after the Environmental Protection Agency determined that
    it should be banned.”'
  id: totrans-split-91
  prefs: []
  type: TYPE_NORMAL
  zh: '[为什么这种农药还没有被禁止？](https://www.nytimes.com/2019/12/17/opinion/chlorpyrifos-pesticide.html)
    由《纽约时报》社论部撰写。“氯氰菊酯这种农药显然是危险的，并且广泛使用。已知它能轻易从母体传递到胎儿，并且已经与广泛的严重医疗问题相关联，包括发育受损、帕金森病和某些癌症形式。这并不完全令人惊讶。这种化学物质最初是纳粹在二战期间用作神经毒气而开发的。令人惊讶的是：尽管美国环境保护署已经确定应该禁止这种化学物质近五年，但每年仍在数百万英亩的美国农田上喷洒数吨这种农药。”'
- en: '[This pesticide is closely related to nerve agents used in World War II. Trump’s
    EPA doesn’t care,](https://www.washingtonpost.com/opinions/2019/07/25/this-pesticide-is-closely-related-nerve-agents-used-world-war-ii-trumps-epa-doesnt-care/)
    by Joseph G. Allen, Washington Post. “What we know about chlorpyrifos is alarming.
    Perhaps themost well-known studyis one done by researchers at Columbia University
    who performed brain imaging on young kids with high exposure to chlorpyrifos.
    The results are shocking and unambiguous. In the words of the researchers: “This
    study reports significant associations of prenatal exposure to a widely used environmental
    neurotoxicant, at standard use levels, with structural changes in the developing
    human brain.”'
  id: totrans-split-92
  prefs: []
  type: TYPE_NORMAL
  zh: '[这种杀虫剂与二战中使用的神经毒剂密切相关，特朗普的EPA不在乎，](https://www.washingtonpost.com/opinions/2019/07/25/this-pesticide-is-closely-related-nerve-agents-used-world-war-ii-trumps-epa-doesnt-care/)
    由Joseph G. Allen，华盛顿邮报。"我们对氯虫苯的了解令人震惊。也许最知名的研究是哥伦比亚大学研究员对暴露于氯虫苯的年轻儿童进行脑部成像的研究。结果令人震惊且明确。研究人员的话是：''这项研究报告了广泛使用水平的环境神经毒素对发育中人类大脑结构的显著影响。''"'
- en: '[A Strong Case Against a Pesticide Does Not Faze E.P.A. Under Trump,](https://www.nytimes.com/2017/05/15/health/pesticides-epa-chlorpyrifos-scott-pruitt.html)
    by Roni Caryn Robin, New York Times. “An updated human health risk assessment
    compiled by the E.P.A. in November found that health problems were occurring at
    lower levels of exposure than had previously been believed harmful. Infants, children,
    young girls and women are exposed to dangerous levels of chlorpyrifosthrough diet
    alone, the agency said. Children are exposed to levels up to 140 times the safety
    limit.”'
  id: totrans-split-93
  prefs: []
  type: TYPE_NORMAL
  zh: '[一个针对杀虫剂的强有力案例并未使特朗普领导下的EPA动摇，](https://www.nytimes.com/2017/05/15/health/pesticides-epa-chlorpyrifos-scott-pruitt.html)
    由Roni Caryn Robin，纽约时报。"EPA在11月进行的更新的人类健康风险评估发现，健康问题出现在比之前认为的更低的暴露水平上。据该机构称，婴儿、儿童、年轻女孩和妇女仅通过饮食就暴露于危险水平的氯虫苯，儿童的暴露水平高达安全限值的140倍。"'
- en: '[Babies Are Larger After Ban On 2 Pesticides, Study Finds,](https://www.nytimes.com/2004/03/22/nyregion/babies-are-larger-after-ban-on-2-pesticides-study-finds.html)
    by Richard Pérez-Peña, New York Times. “Pregnant women in upper Manhattan who
    were heavily exposed to two common insecticides had smaller babies than their
    neighbors, but recent restrictions on the two substances quickly lowered exposure
    and increased babies’ size, according to a study being published today.”'
  id: totrans-split-94
  prefs: []
  type: TYPE_NORMAL
  zh: '[禁用两种杀虫剂后，研究发现婴儿更大，](https://www.nytimes.com/2004/03/22/nyregion/babies-are-larger-after-ban-on-2-pesticides-study-finds.html)
    由Richard Pérez-Peña，纽约时报。"曼哈顿上城怀孕的女性，如果大量暴露于两种常见杀虫剂，她们的宝宝比邻居的小，但最近对这两种物质的限制迅速降低了暴露，并增加了婴儿的体重，根据今天发布的一项研究。"'
- en: '[Poisons Are Us,](https://www.nytimes.com/2017/04/14/opinion/poisons-are-us.html)
    by Timothy Egan, New York Times. “When you bite into a piece of fruit, it should
    be a mindless pleasure. Sure, that steroidal-looking strawberry with a toothpaste-white
    interior doesn’t seem right to begin with. But you shouldn’t have to think about
    childhood brain development when layering it over your cereal. The Trump administration,
    in putting chemical industry toadies between our food and public safety, has forced
    a fresh appraisal of breakfast and other routines that are not supposed to be
    frightful.”'
  id: totrans-split-95
  prefs: []
  type: TYPE_NORMAL
  zh: '[毒物是我们的，](https://www.nytimes.com/2017/04/14/opinion/poisons-are-us.html) 由Timothy
    Egan，纽约时报。"当你咬一口水果时，应该是一种无意识的愉悦。当然，那个看起来像类固醇的草莓，内部是牙膏白色，一开始就不对劲。但是当你将它加到早餐麦片上时，你不应该考虑儿童的大脑发育问题。特朗普政府让化学工业的走狗置身于我们食物和公共安全之间，迫使我们重新评估早餐和其他本不应引起恐慌的日常活动。"'
- en: '[On your dinner plate and in your body: The most dangerous pesticide you’ve
    never heard of,](https://investigatemidwest.org/2019/06/19/on-your-dinner-plate-and-in-your-body-the-most-dangerous-pesticide-youve-never-heard-of/)
    by Staffan Dahllöf, Investigative Reporting Denmark. “The poisonous effect of
    chlorpyrifos on insects is not disputed. The unresolved question is to what extent
    the usage of chlorpyrifos is dangerous to all living organisms like fish in nearby
    waters or farm workers in the fields, or to anybody eating the treated products.”'
  id: totrans-split-96
  prefs: []
  type: TYPE_NORMAL
  zh: '[在你的餐桌和你的身体中：你从未听说过的最危险的杀虫剂，](https://investigatemidwest.org/2019/06/19/on-your-dinner-plate-and-in-your-body-the-most-dangerous-pesticide-youve-never-heard-of/)
    由Staffan Dahllöf，丹麦调查报道。"氯虫苯对昆虫的毒性影响是毋庸置疑的。未解决的问题是，氯虫苯的使用对像附近水域的鱼类、田间农民或食用处理过的产品的人类到底有多大危害。"'
- en: '[Neurotoxins on your kid’s broccoli: that’s life under Trump,](https://www.theguardian.com/commentisfree/2019/jul/21/epa-chlorpyrifos-trump-food)
    by Carey Gillam, The Guardian. “How much is your child’s health worth? The answer
    coming from the leadership of the US Environmental Protection Agency is: not that
    much… So here we are – with scientific concerns for the safety of our innocent
    and vulnerable children on one side and powerful, wealthy corporate players on
    the other. Our political and regulatory leaders have shown whose interests they
    value most.”'
  id: totrans-split-97
  prefs: []
  type: TYPE_NORMAL
  zh: '[你孩子的西兰花上的神经毒素：这就是在特朗普治下的生活](https://www.theguardian.com/commentisfree/2019/jul/21/epa-chlorpyrifos-trump-food),
    作者：Carey Gillam，卫报。 “你孩子的健康值多少钱？来自美国环保局领导层的答案是：不值得太多…… 所以我们现在的情况是，一边是对我们无辜和脆弱儿童安全的科学关切，另一边则是强大、富有的公司利益。我们的政治和监管领导者已经表明，他们更看重谁的利益。”'
- en: '[Common Insecticide May Harm Boys’ Brains More Than Girls](https://www.scientificamerican.com/article/common-insecticide-may-harm-boys-brains-more-than-girls/),
    by Brett Israel, Environmental Health News. “In boys, exposure to chlorpyrifos
    in the womb was associated with [lower scores on short-term memory tests](http://www.sciencedirect.com/science/article/pii/S0892036212001389)
    compared with girls exposed to similar amounts.“'
  id: totrans-split-98
  prefs: []
  type: TYPE_NORMAL
  zh: '[常见杀虫剂可能对男孩的大脑造成更多伤害](https://www.scientificamerican.com/article/common-insecticide-may-harm-boys-brains-more-than-girls/),
    作者：Brett Israel，环境健康新闻。 “在男孩身上，子宫内暴露于氯氰菊酯与类似量的女孩相比，与短期记忆测试的低分相关。”'
