- en: Both sides demanded more territory, threats were made and weapons were rattled.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 双方都要求更多领土，威胁不断，武器随之响起。
- en: In such an atmosphere, life was difficult, so in the period from 1954 to 1964,
    almost 10,000 inhabitants left Bujština in search of a safer life and employment,
    leaving behind 10,000 hectares of arable land.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在这样的氛围中，生活是困难的，因此在1954年至1964年期间，几乎有10,000名居民离开布伊什蒂纳，寻求更安全的生活和就业机会，留下了10,000公顷的耕地。
