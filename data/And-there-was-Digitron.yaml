- en: And there was Digitron
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 并且有Digitron
- en: 来源：[https://www.retrobit-izlozba-digitrona.com/digitron-and-buje/and-there-was-digitron](https://www.retrobit-izlozba-digitrona.com/digitron-and-buje/and-there-was-digitron)
