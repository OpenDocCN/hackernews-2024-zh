- en: Drive-Through Car Wash Was Too Much for Tesla Cybertruck
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 驶入式洗车对特斯拉Cybertruck来说太过分了
- en: 来源：[https://gizmodo.com/drive-through-car-wash-was-too-much-for-tesla-cybertruc-1851420356](https://gizmodo.com/drive-through-car-wash-was-too-much-for-tesla-cybertruc-1851420356)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://gizmodo.com/drive-through-car-wash-was-too-much-for-tesla-cybertruc-1851420356](https://gizmodo.com/drive-through-car-wash-was-too-much-for-tesla-cybertruc-1851420356)
- en: '*This story originally appeared on* [*Jalopnik*](https://jalopnik.com/tesla-cybertruck-no-match-for-car-wash-1851417011)*.*'
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: '*这个故事最初发布在* [*Jalopnik*](https://jalopnik.com/tesla-cybertruck-no-match-for-car-wash-1851417011)*.*'
- en: After just a couple of months and [a few thousand miles](https://jalopnik.com/tesla-cybertruck-is-significantly-worse-at-towing-than-1851406117)
    of ownership, [Tik Tok user @captian.ad’s Tesla Cybertruck](https://www.tiktok.com/@captian.ad)
    was effectively [a several-thousand-pound paperweight](https://jalopnik.com/tesla-cybertruck-teardown-finds-massive-battery-pack-lo-1851400405)
    for several hours. After taking his truck to the beach and stopping off at a car
    wash to clean it up, he parked the truck in his garage, [where it decided to just
    stop working for a while](https://www.tiktok.com/@captian.ad/video/7357905192454606123?is_from_webapp=1&sender_device=pc).
    The screen, which runs all functions of the truck, went black, [and wouldn’t respond
    at all](https://jalopnik.com/tesla-cybertruck-owners-forum-is-already-full-of-tales-1851388334),
    even after performing the factory prescribed reboot procedure. Not great.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 仅仅几个月和[数千英里](https://jalopnik.com/tesla-cybertruck-is-significantly-worse-at-towing-than-1851406117)的使用后，[Tik
    Tok 用户 @captian.ad 的特斯拉Cybertruck](https://www.tiktok.com/@captian.ad)在几个小时内有效地变成了[几千磅重的摆设](https://jalopnik.com/tesla-cybertruck-teardown-finds-massive-battery-pack-lo-1851400405)。他将卡车开到海滩并在一个洗车行停下来清洗它后，把卡车停在了车库里，[结果车子决定停止工作一段时间](https://www.tiktok.com/@captian.ad/video/7357905192454606123?is_from_webapp=1&sender_device=pc)。卡车所有功能的屏幕变黑，[完全没有响应](https://jalopnik.com/tesla-cybertruck-owners-forum-is-already-full-of-tales-1851388334)，即使进行了工厂推荐的重启程序。不太理想。
- en: NPR Is Going Dark on Twitter | Future Tech
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: NPR 在 Twitter 上关闭| 未来科技
- en: <track kind="captions" label="English" src="https://kinja.com/api/videoupload/caption/19848.vtt"
    srclang="en">
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: <track kind="captions" label="中文" src="https://kinja.com/api/videoupload/caption/19848.vtt"
    srclang="zh">
- en: After filing a ticket with Tesla to get the truck rebooted, the Cybertrucker
    went to bed and [woke up the next morning to a mostly functional truck](https://www.tiktok.com/@captian.ad/video/7358236474321505578).
    A call with Tesla confirmed that the truck had needed a complete reboot which
    took over five hours of sitting to complete. From the moment he’d initiated the
    reboot method of holding down two steering wheel buttons, the truck was apparently
    working on a reboot until some time in the middle of the night.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 向特斯拉申请重启卡车后，Cybertrucker上床睡觉，[第二天早上醒来，卡车大部分功能恢复正常](https://www.tiktok.com/@captian.ad/video/7358236474321505578)。与特斯拉的电话确认卡车需要完全重启，这需要超过五个小时的时间。从他按下两个方向盘按钮开始进行重启方法的那一刻起，卡车显然一直在进行重启，直到深夜某个时刻。
- en: Interestingly the user doesn’t mention whether Tesla was able to offer any insight
    as to why the truck decided to stop working, if it was caused by the car wash
    or something else entirely. The Cybertruck’s owners manual does caution against
    ever washing the truck in direct sunlight, and there is a section expressly mentioning
    that the truck has to be switched into “Car Wash Mode” before washing to avoid
    damage to parts of the vehicle.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 有趣的是用户并没有提到特斯拉是否能够解释卡车为何停止工作，是因为洗车还是其他原因。Cybertruck的用户手册警告不要在直射阳光下清洗卡车，并且有一部分专门提到在清洗前必须将卡车切换到“洗车模式”，以避免损坏车辆部件。
- en: If you’re out there driving a Tesla Cybertruck, maybe don’t wash it for a while.
    You never know when you’ll be left stranded waiting for the truck to sort itself
    out in five hours or so.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你开着特斯拉Cybertruck，或许一段时间不要去洗它了。你永远不知道什么时候会被困在那里等着卡车自行处理五个小时左右。
