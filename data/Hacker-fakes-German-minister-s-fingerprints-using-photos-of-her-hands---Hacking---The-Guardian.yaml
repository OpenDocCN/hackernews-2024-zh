- en: Hacker fakes German minister's fingerprints using photos of her hands | Hacking
    | The Guardian
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 黑客利用她的手部照片伪造德国部长的指纹 | 黑客 | 卫报
- en: 来源：[https://www.theguardian.com/technology/2014/dec/30/hacker-fakes-german-ministers-fingerprints-using-photos-of-her-hands](https://www.theguardian.com/technology/2014/dec/30/hacker-fakes-german-ministers-fingerprints-using-photos-of-her-hands)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.theguardian.com/technology/2014/dec/30/hacker-fakes-german-ministers-fingerprints-using-photos-of-her-hands](https://www.theguardian.com/technology/2014/dec/30/hacker-fakes-german-ministers-fingerprints-using-photos-of-her-hands)
- en: 'It’s an old cliché of security researchers: fingerprints might appear more
    secure than passwords. But if your password gets stolen, you can change it to
    a new one; what happens when your fingerprint gets copied?'
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 这是安全研究人员的老套路：指纹看起来可能比密码更安全。但是如果你的密码被盗，可以换一个新的；那么当你的指纹被复制时会发生什么呢？
- en: 'That’s no longer an abstract fear: a speaker at the Chaos Communication Congress,
    an annual meeting of hackers in [Germany](https://www.theguardian.com/world/germany),
    demonstrated his method for faking fingerprints using only a few high-definition
    photographs of his target, German defence minister Ursula von der Leyen.'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 不再只是抽象的恐惧：在[德国](https://www.theguardian.com/world/germany)年度黑客大会——混沌通信大会上，一位演讲者展示了他用几张目标人物，德国国防部长乌尔苏拉·冯·德·莱恩的高清照片伪造指纹的方法。
