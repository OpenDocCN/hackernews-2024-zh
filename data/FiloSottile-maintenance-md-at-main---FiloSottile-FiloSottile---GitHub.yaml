- en: This policy explains how I work on my open source projects, what you should
    expect from me as a maintainer, and how to contribute.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 本政策解释了我在开源项目中的工作方式，作为维护者，你应该期望我做些什么，以及如何做出贡献。
- en: I work on a number of codebases, and the way to apportion attention that works
    best with my brain is to batch up work, focus on a project for one to four weeks,
    and then move to a different project. This reduces context switching overhead
    and gives me time to consider overall trends.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 我参与了许多代码库的工作，而适合我的大脑的最佳关注方式是批量处理工作，专注于一个项目一到四周，然后转移到另一个项目。这减少了上下文切换的开销，并给我时间考虑整体趋势。
- en: 'This means there might be extended periods during which I am not actively working
    on a specific project. This does NOT mean the project is unmaintained: I still
    *read* every issue filed, and would react promptly to urgent issues, such as security
    reports or any breakage that makes a project not work anymore for its *current*
    users.'
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 这意味着可能会有较长时间我并未积极地在特定项目上工作。这并不意味着项目被放弃：我依然会*阅读*每一个提交的问题，并对紧急问题作出及时反应，例如安全报告或是使项目对*当前*用户不再有效的故障。
- en: If a project is unmaintained, it will be either archived or moved to [FiloSottile/mostly-harmless](https://github.com/FiloSottile/mostly-harmless).
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 如果一个项目不再维护，它将被归档或移至[FiloSottile/mostly-harmless](https://github.com/FiloSottile/mostly-harmless)。
- en: Projects have a precise scope
  id: totrans-split-15
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 项目有明确的范围
- en: '[](#projects-have-a-precise-scope)'
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[](#projects-have-a-precise-scope)'
- en: Most of my projects are meant to be simple solutions to a specific problem,
    and I generally try to resist scope creep.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 我的大多数项目旨在成为特定问题的简单解决方案，我通常会尽量抵制范围的扩展。
- en: I understand that might make them not a good fit for you, and that’s ok. Feel
    free to open a discussion or a feature request, but please understand if we conclude
    that the issue is out of scope. Forks are welcome!
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 我理解这可能会使它们不适合你，这没关系。请随时开启讨论或提出功能请求，但请理解如果我们得出结论认为问题超出了范围。欢迎分支！
- en: This is critical both to keep the UX simple, and to keep the maintenance burden
    manageable.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 这对于保持用户体验简单和减少维护负担都至关重要。
- en: Well researched issues are gold
  id: totrans-split-20
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 精心研究过的问题就像黄金一样宝贵
- en: '[](#well-researched-issues-are-gold)'
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[](#well-researched-issues-are-gold)'
- en: The most useful contributions are detailed issue reports. The more you can tell
    us about environment and expectations the better. I truly appreciate when users
    investigate further, or do the work of checking how other implementations behave,
    or what the relevant specifications say.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 最有用的贡献是详细的问题报告。你能告诉我们环境和期望的越多，越好。当用户进一步调查或检查其他实现方式或相关规范时，我真的很感激。
- en: Even if you can’t do the extra work, feel free to open an issue. I don’t resent
    any issue, they’re all gifts (but as gifts they don’t entitle you to a response).
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 即使你不能做额外的工作，也可以放心地提出问题。我不会厌恶任何问题，它们都是礼物（但作为礼物，它们并不意味着你有权得到回复）。
- en: Experience reports are gems
  id: totrans-split-24
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 经验报告就像宝石一样珍贵
- en: '[](#experience-reports-are-gems)'
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: '[](#experience-reports-are-gems)'
- en: Even if something might look like it’s working as intended, or if you’re encountering
    a non-technical issue, I invite you to file an experience report.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 即使某些东西看起来按预期工作，或者您遇到非技术性问题，我还是建议您提交一份经验报告。
- en: It can be as simple as “this error was confusing, even if I figured it out”
    or as high-level as “getting started was a mess, here are all the things I tried”
    or as specific as “when I try to use this for this workflow it’s very clunky”.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 可以简单到“这个错误让我困惑，即使我弄清楚了”，也可以高层次到“起步混乱，这是我尝试的所有事情”，或者具体到“当我尝试在这个工作流程中使用它时非常笨拙”。
- en: Focus on your experience, not on the solution. Oftentimes the solution will
    need to take into account the needs of other stakeholders, or solve multiple issues
    at once, but having a clear idea of a problem is the first step.
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 焦点应放在您的经验上，而不是解决方案。通常解决方案需要考虑其他利益相关者的需求，或者同时解决多个问题，但明确问题的想法是第一步。
- en: Maybe we will conclude there’s nothing we can do within the project’s scope
    (see above), but every experience report informs how I think about the project.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 也许我们会得出结论，在项目的范围内（见上文），我们无能为力，但每一份经验报告都会影响我对项目的思考。
- en: If you want to contribute but don’t know where to start, try to use the project
    from scratch keeping a friction log of all the things that you found confusing
    or difficult or unclear, and then share that.
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想贡献但不知从何处开始，请尝试从头开始使用该项目，记录所有让你感到困惑、困难或不清楚的摩擦，并分享出来。
- en: PRs might get reimplemented
  id: totrans-split-31
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: PRs 可能会被重新实现。
- en: '[](#prs-might-get-reimplemented)'
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: '[](#prs-might-get-reimplemented)'
- en: Unlike some projects, I *do not* prefer PRs to issues, for a number of reasons.
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: 与一些项目不同，出于多种原因，我*不*偏好 PRs 而不是问题。
- en: Working in batches (see above) means you might have to wait a while before I
    review a PR, and you might have moved on to other work by then.
  id: totrans-split-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 批量工作（见上文）意味着你可能需要等一段时间才能得到我的 PR 审查，到那时你可能已经转向其他工作。
- en: I don’t have the bandwidth for long review cycles, but I am also very particular
    about the code I accept into a project, since it will be on me to maintain it.
  id: totrans-split-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我没有时间进行漫长的审查周期，但我对接受项目中的代码也非常挑剔，因为后续维护工作将由我来负责。
- en: Cryptography and security projects require an unusually high degree of code
    review.
  id: totrans-split-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 密码学和安全项目需要异常高程度的代码审查。
- en: Contributors naturally focus on their use case and circumstances when writing
    patches, which might need to be adapted to serve other project users.
  id: totrans-split-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 贡献者在编写补丁时自然会关注他们的用例和情况，这可能需要调整以服务其他项目用户。
- en: I am generally not trying to build large contributor communities around most
    of my projects, as they are small scoped tools (see above).
  id: totrans-split-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我通常不会试图在大多数项目周围建立大型贡献者社区，因为它们是小范围工具（见上文）。
- en: All together, this means that detailed issues are usually more useful to me
    than PRs, and while you’re welcome to open a PR as a way to demonstrate an issue,
    **you should expect it to be reimplemented rather than merged**. Please don’t
    take this personally. I try to use `Co-authored-by` lines liberally to share credit
    where possible.
  id: totrans-split-39
  prefs: []
  type: TYPE_NORMAL
  zh: 总之，详细的问题对我通常比 PRs 更有用，如果你想展示问题，欢迎提交 PR，**但请预期它可能会被重新实现而不是合并**。请不要个人化对待。我尽量在合作者中自由使用
    `Co-authored-by` 来分享功绩。
- en: There are some exceptions, like support for operating systems I am not familiar
    with, or features I am not well-equipped to implement. We can discuss those cases
    in the issue tracker. I am also usually happy to merge trivial/short changes.
  id: totrans-split-40
  prefs: []
  type: TYPE_NORMAL
  zh: 也有一些例外情况，比如我不熟悉的操作系统的支持，或者我不擅长实施的功能。我们可以在问题跟踪器中讨论这些情况。通常我也很乐意合并微不足道/简短的更改。
- en: I’m a [professional Open Source maintainer](https://words.filippo.io/professional-maintainers/).
    If your company might be interested in enabling my work, in the [reciprocal value
    of a direct line to a maintainer](https://words.filippo.io/dispatches/reciprocal/),
    and in unlimited access to my expertise, reach out to discuss a retainer! 📨
  id: totrans-split-41
  prefs: []
  type: TYPE_NORMAL
  zh: 我是一个[专业的开源维护者](https://words.filippo.io/professional-maintainers/)。如果您的公司可能有兴趣支持我的工作，在[与维护者直接联系的相互价值](https://words.filippo.io/dispatches/reciprocal/)和无限访问我的专业知识方面，请联系讨论保证金！📨
- en: '*I believe the critical role of open source maintainer can develop into a real
    profession, commanding compensation in line with that of a senior software engineer,
    charging companies that rely on open source projects and wish to get access to
    the maintainer''s unique and extensive expertise.*'
  id: totrans-split-42
  prefs: []
  type: TYPE_NORMAL
  zh: '*我相信开源维护者的关键角色可以发展成为一个真正的职业，其薪酬应与高级软件工程师相当，向依赖开源项目并希望获取维护者独特和广泛专业知识的公司收费。*'
- en: '**I don''t rely on crowdfunding for sustainability, so I generally don''t solicit
    donations from individuals**. If you wish to express gratitude or encourage my
    work, send me a postcard! 📮'
  id: totrans-split-43
  prefs: []
  type: TYPE_NORMAL
  zh: '**我不依赖于众筹来维持，因此我通常不向个人募捐**。如果您想表达感激或鼓励我的工作，请给我寄明信片！📮'
