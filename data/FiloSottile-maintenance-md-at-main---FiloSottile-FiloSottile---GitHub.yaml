- en: Most of my projects don’t have a formal code of conduct, but I uphold the values
    of the [Go Community Code of Conduct](https://go.dev/conduct) and I have a zero-tolerance
    policy for toxic behavior.
  id: totrans-split-48
  prefs: []
  type: TYPE_NORMAL
  zh: 我的大多数项目没有正式的行为准则，但我秉持[Go社区行为准则](https://go.dev/conduct)的价值观，并且对有毒行为持零容忍政策。
- en: Comments that create an unwelcoming environment will lead to a ban. This is
    my garden, you can go be a jerk elsewhere.
  id: totrans-split-49
  prefs: []
  type: TYPE_NORMAL
  zh: 创造不友好环境的评论将会被封禁。这是我的领地，你可以去别处发牢骚。
- en: Please email me privately at [security@filippo.io](mailto:security@filippo.io)
    to report a potential security issue. If you’re not sure if something is a security
    issue, reach out! You should expect a reply within a week, usually much quicker.
  id: totrans-split-50
  prefs: []
  type: TYPE_NORMAL
  zh: 请私下发送电子邮件至[security@filippo.io](mailto:security@filippo.io)来报告潜在的安全问题。如果你不确定某事是否是安全问题，请联系我！你应该在一周内收到答复，通常会更快。
- en: I am happy with standard ninety days disclosure timelines, or with embargoes
    no longer than nine months. I will produce security advisories and file CVEs for
    any issue I consider a security issue.
  id: totrans-split-51
  prefs: []
  type: TYPE_NORMAL
  zh: 我愿意接受标准的90天披露时间线，或者不超过9个月的禁令期。我将为任何我认为是安全问题的问题发布安全公告并申请CVE编号。
- en: I know projects are not entitled to free security research or coordinated disclosure,
    and I appreciate the contribution of reporters. I do not offer bug bounties at
    this time.
  id: totrans-split-52
  prefs: []
  type: TYPE_NORMAL
  zh: 我知道项目没有免费的安全研究或协调的披露权利，我感谢报告者的贡献。我目前不提供赏金计划。
- en: I *do not* update dependencies just to silence automated reports of unrelated
    vulnerabilities that don't affect my project. (Nor do I subscribe to the endless
    dependabot churn, although my opinions about the benefits of that are more nuanced.)
  id: totrans-split-53
  prefs: []
  type: TYPE_NORMAL
  zh: 我*不会*仅仅为了消除与我的项目无关的漏洞自动报告而更新依赖项。（我也不认同无休止的依赖关系更新，尽管我对此的看法更加微妙。）
- en: Using automated tools that fail to do even package-level scoping and then pushing
    the churn onto every upstream project to reduce noise is unsustainable. My responsibility
    is making sure my projects are not affected by security vulnerabilities. The responsibility
    of scanning tools is making sure they don't disturb their users with false positives.
  id: totrans-split-54
  prefs: []
  type: TYPE_NORMAL
  zh: 使用自动化工具，这些工具甚至未能进行包级别的范围限定，然后将无用信息推送给每一个上游项目，这是不可持续的。我的责任是确保我的项目不受安全漏洞的影响。扫描工具的责任是确保它们不会因误报而打扰用户。
- en: '[govulncheck](https://pkg.go.dev/golang.org/x/vuln/cmd/govulncheck) is awesome
    and even does static analysis to filter vulnerabilities at the symbol level, but
    simple package-level filtering is something you should demand of your vendors.'
  id: totrans-split-55
  prefs: []
  type: TYPE_NORMAL
  zh: '[govulncheck](https://pkg.go.dev/golang.org/x/vuln/cmd/govulncheck)非常棒，甚至可以进行静态分析以在符号级别过滤漏洞，但是你应该要求你的供应商进行简单的包级别过滤。'
