- en: Filippo's open source maintenance policy
  id: totrans-split-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Filippo的开源维护政策
- en: '[](#filippos-open-source-maintenance-policy)'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[](#filippos-open-source-maintenance-policy)'
