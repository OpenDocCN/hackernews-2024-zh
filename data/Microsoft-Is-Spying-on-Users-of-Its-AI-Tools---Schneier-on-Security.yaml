- en: Microsoft Is Spying on Users of Its AI Tools
  id: totrans-split-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Microsoft 正在监听其 AI 工具的用户
- en: Microsoft announced that it [caught](https://www.washingtonpost.com/technology/2024/02/14/us-adversaries-using-artificial-intelligence-boost-hacking-efforts/)
    Chinese, Russian, and Iranian hackers using its AI tools—presumably coding tools—to
    improve their hacking abilities.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: Microsoft 宣布，他们利用其人工智能工具——可能是编码工具——捉住了中国、俄罗斯和伊朗的黑客，用以提升他们的黑客能力。
- en: 'From their [report](https://www.microsoft.com/en-us/security/business/security-insider/reports/cyber-signals/cyber-signals-issue-6-navigating-cyberthreats-and-strengthening-defenses/):'
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 来自他们的[报告](https://www.microsoft.com/en-us/security/business/security-insider/reports/cyber-signals/cyber-signals-issue-6-navigating-cyberthreats-and-strengthening-defenses/)：
- en: In collaboration with OpenAI, we are sharing threat intelligence showing detected
    state affiliated adversaries—tracked as Forest Blizzard, Emerald Sleet, Crimson
    Sandstorm, Charcoal Typhoon, and Salmon Typhoon—using LLMs to augment cyberoperations.
  id: totrans-split-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我们与 OpenAI 合作，分享了检测到的国家附属对手情报——被追踪为 Forest Blizzard、Emerald Sleet、Crimson Sandstorm、Charcoal
    Typhoon 和 Salmon Typhoon——利用 LLMs 增强网络作战。
- en: The only way Microsoft or OpenAI would know this would be to spy on chatbot
    sessions. I’m sure the terms of service—if I bothered to read them—gives them
    that permission. And of course it’s no surprise that Microsoft and OpenAI (and,
    presumably, everyone else) are spying on our usage of AI, but this confirms it.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: Microsoft 或 OpenAI 要知道这些内容唯一的方法就是监听聊天机器人会话。我相信如果我去看看的话，服务条款——如果我居然去看的话——会授予他们这样的权限。当然，Microsoft
    和 OpenAI（以及可能的其他所有人）监听我们使用 AI 的情况并不奇怪，但这次却证实了这一点。
