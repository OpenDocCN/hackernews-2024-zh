- en: Conservative justices seem poised to weaken power of federal agencies - POLITICO
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 保守派大法官似乎准备削弱联邦机构的权力 - POLITICO
- en: 来源：[https://www.politico.com/news/2024/01/17/conservative-justices-seem-poised-to-weaken-power-of-federal-agencies-00136112](https://www.politico.com/news/2024/01/17/conservative-justices-seem-poised-to-weaken-power-of-federal-agencies-00136112)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.politico.com/news/2024/01/17/conservative-justices-seem-poised-to-weaken-power-of-federal-agencies-00136112](https://www.politico.com/news/2024/01/17/conservative-justices-seem-poised-to-weaken-power-of-federal-agencies-00136112)
- en: Justice Neil Gorsuch echoed that sentiment, suggesting that the Biden administration’s
    solicitor general was unable to precisely explain when courts should defer to
    a federal agency’s own interpretation of laws that delegate broad authority to
    that agency.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 尼尔·戈萨奇法官表达了这种观点，暗示拜登政府的总检察长无法准确解释法院何时应该推迟对联邦机构自行解释授权该机构广泛权限的法律。
- en: “Should that be a clue that something needs to be fixed here?” Gorsuch asked
    Solicitor General Elizabeth Prelogar.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: “这是否应该成为需要修复的线索？” Gorsuch问联邦律师伊丽莎白·普雷洛加。
- en: But if the court rules as conservatives have urged them too, judges will be
    at risk of becoming “uber-legislators,” argued Justice Ketanji Brown Jackson.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 但如果法院裁定如保守派所敦促的那样，法官们将面临成为“超级立法者”的风险，凯坦吉·布朗·杰克逊法官争辩道。
- en: At issue is a [40-year-old Supreme Court precedent](https://www.law.cornell.edu/supremecourt/text/467/837)
    adopted during a legal battle between the oil industry and environmentalists over
    a Reagan-era rule. The *Chevron* doctrine holds that when a statute is ambiguous
    and a federal agency crafts a regulation based on the agency’s “reasonable” reading
    of the statute, judges must uphold the regulation.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 争议的焦点是一个[40年历史的最高法院先例](https://www.law.cornell.edu/supremecourt/text/467/837)，该先例是在石油行业与环保主义者之间的一场法律斗争中采纳的，该斗争是关于里根时代规则的。*Chevron*原则规定，当一项法令存在模糊之处，而联邦机构基于“合理”的解读制定了一项法规时，法官必须支持该法规。
- en: It was intended to stop judges from overriding the policy or technical expertise
    of agencies. Supporters also argued that Congress can’t legislate for every possibility
    and so agencies need the flexibility to act.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 它旨在阻止法官推翻机构的政策或技术专业知识。支持者还争辩说，国会无法为每种可能性制定法律，因此机构需要灵活行动。
- en: Since then, both Democrats and Republicans have used *Chevron* to defend their
    agendas. Agencies fare much better under that standard than when courts review
    actions without deference, studies have found.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 此后，民主党和共和党都使用*Chevron*来捍卫他们的议程。研究发现，机构在这一标准下比法院审查行动时更好地表现。
- en: But for more than a decade — particularly after Barack Obama used executive
    action to advance his agenda when Congress failed to pass his laws — conservative
    legal thinkers have pressed to overturn *Chevron*. It takes away from judges the
    ability to decide what the law is, a fundamental checks-and-balances violation,
    they argue.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 但是十多年来，尤其是在国会未能通过他的法律时，巴拉克·奥巴马使用行政行动推进其议程后，保守派法律思想家一直在努力推翻*Chevron*。他们争辩说，这剥夺了法官判断法律的能力，这是对基本的制衡的侵犯。
- en: The Supreme Court itself has already distanced itself from *Chevron*. Over the
    past eight years, the high court has avoided using it to decide a case. Instead,
    the court’s strengthened conservative majority has moved toward more aggressive
    standards, including the so-called major questions doctrine, which says Congress
    must explicitly authorize actions with significant economic or political impacts.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 最高法院本身已经与*Chevron*保持了距离。在过去的八年里，最高法院已避免使用它来裁决案件。相反，法院加强了保守派的多数，转向了更为激进的标准，包括所谓的主要问题原则，即国会必须明确授权具有重大经济或政治影响的行动。
- en: But the high court has stopped short of actually overturning *Chevron,* leaving
    it the law of the land for lower courts that settle such cases routinely. In two
    cases argued Wednesday, the justices are being asked to eliminate *Chevron* entirely.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 但最高法院未真正推翻*Chevron*，仅仅将其留给了经常解决此类案件的下级法院，成为了法律。在周三进行的两起案件中，大法官们被要求彻底废除*Chevron*。
- en: Gorsuch, who in 2022 wrote that *Chevron* “deserves a tombstone no one can miss,”
    argued that inconsistent findings of ambiguity in the lower courts are evidence
    that the high court needs to do something.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: Gorsuch在2022年写道*Chevron*“应该有一个无法忽视的墓碑”，他认为下级法院对模糊性的不一致判断证明最高法院需要采取行动。
- en: If the Supreme Court thinks the lower courts “are too readily finding ambiguity,”
    they could reiterate that judges should more thoroughly use other tools of interpretation
    before deciding a statute is ambiguous, Prelogar argued.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 如果最高法院认为下级法院“过于容易发现模糊之处”，他们可以重申法官在确定法规模糊之前应更彻底地使用其他解释工具，普雷洛加尔辩称。
- en: “Haven’t we done that like 15 times over the last eight or 10 years?” replied
    Gorsuch. He noted that the two cases pending at the Supreme Court — both of which
    concern a commercial fishing rule that requires fishermen to pay for regulatory
    monitors on their boats — led to disparate findings of ambiguity in the lower
    courts despite a relatively basic question.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: “我们不是在过去的八到十年里做过类似的事情吗？”戈尔苏奇回答道。他指出，最高法院正在审理的两起案件 —— 都涉及一项商业捕鱼规则，要求渔民为他们的船上的监管人员支付费用
    —— 在下级法院对一个相对基本的问题的模糊判断方面导致了不一致的结论。
- en: During the three and a half hours of argument on the issue Wednesday, attorneys
    and justices on each side of the argument contended that their position would
    produce more stability in the law.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在周三针对这一问题进行的三个半小时的辩论中，每一方的律师和法官都声称他们的立场会产生更多的法律稳定性。
- en: '*Chevron* opponents said the courts’ deference to agencies encourages them
    to “flip-flop” when a new administration comes in. *Chevron* supporters said encouraging
    judges to defer to agencies in some circumstances leads to more policy uniformity
    across the nation.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '*Chevron*的反对者表示，法院对机构的推迟鼓励它们在新政府上任时“反复无常”。*Chevron*的支持者表示，在某些情况下鼓励法官推迟给予机构的决策有助于全国范围内的政策一致性。'
- en: Kavanaugh argued that *Chevron* doesn’t provide the legal stability that the
    Biden administration and other supporters of the doctrine contend it does.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 卡瓦诺认为，*Chevron*并没有提供拜登政府及该法条支持者所声称的法律稳定性。
- en: “The reality of how this works, is *Chevron* itself ushers in shocks to the
    system,” he said. “Every time a new administration comes in, whether it’s communications
    law or securities law or competition law, environmental law,” policies change
    and statutes are interpreted by the agencies differently.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: “这实际上是如何运作的，*Chevron*本身引发了系统的震荡，”他说。“每当新政府上台时，无论是通信法还是证券法或竞争法，环境法，”政策都会发生变化，而机构会以不同的方式解释法规。
- en: Jackson pushed back on Kavanaugh’s argument.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 杰克逊对卡瓦诺的论点提出反驳。
- en: “I guess my concern is I suppose judicial policymaking is very stable — but
    precisely because we are not accountable to the people and have lifetime appointments,”
    she said.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: “我想我的担忧在于，我想司法决策制度是非常稳定的 —— 但正是因为我们对人民不负责任，而且终身任命，”她说。
- en: During arguments, Jackson and the court’s other two liberal justices mounted
    a robust defense of *Chevron* deference, but it was unclear whether their arguments
    were persuasive to any members of the six-justice conservative majority.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 在辩论过程中，杰克逊和法院的其他两名自由派法官对*Chevron*的推迟给予了有力的辩护，但尚不清楚他们的论点是否能说服六名保守派法官中的任何一人。
- en: Justice Sonia Sotomayor noted that agencies, unlike judges, have expertise,
    experience and knowledge of the consequences of policy choices. “Why shouldn’t
    deference be given to that?” she asked.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 索尼娅·索托马约尔大法官指出，机构与法官不同，具有专业知识、经验和对政策选择后果的了解。“为什么不应该给予这种推迟？”她问道。
- en: Justice Elena Kagan posed a hypothetical about Congress passing a sweeping law
    on artificial intelligence.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 卡根大法官提出了一个关于国会通过关于人工智能的全面法律的假设。
- en: “Congress knows that there are going to be gaps because Congress can hardly
    see a week in the future with respect to this subject, let alone a year or a decade
    in the future,” Kagan said, drawing laughter in the courtroom. Does Congress want
    the courts or agencies to fill those gaps, she asked Roman Martinez, an attorney
    at Latham & Watkins who represents fishermen challenging *Chevron*.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: “国会知道会有空白，因为国会几乎看不到未来一周关于这个问题，更不用说一年或十年了，”卡根说道，引起了法庭上的笑声。国会希望法院还是机构来填补这些空白，她问代表质疑*Chevron*的渔民的Latham
    & Watkins律师罗曼·马丁内斯。
- en: “I don’t think Congress wants the court to do policy. I think Congress wants
    the court to do its ordinary function, which is interpret the law … and apply
    the best understanding of the law,” Martinez replied.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: “我认为国会不希望法院制定政策。我认为国会希望法院履行其正常职能，即解释法律……并应用对法律的最佳理解，”马丁内斯回答道。
- en: Kagan was dissatisfied with that answer.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 卡根对这个答案感到不满。
- en: “What Congress wants, we presume, is for people who actually know about AI to
    decide those questions,” she said.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: “我们推测，国会想要的是真正了解人工智能的人来决定这些问题，”她说。
- en: Former solicitor general Paul Clement, another lawyer representing the fishermen
    challengers, offered a counterpoint to Kagan, arguing that *Chevron* deference
    actually discourages Congress from passing legislation that grapples with novel
    issues like AI or cryptocurrency.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 前总检察长保罗·克莱门特，另一位代表渔民挑战者的律师，提出了对卡根的反驳，他认为*Chevron*推诿实际上会阻止国会通过应对人工智能或加密货币等新问题的立法。
- en: “*Chevron* is a big contributor to gridlock,” insisted Clement, who contended
    that lawmakers don’t bother crafting compromise legislation because they know
    they can get political allies to achieve the same results through executive action.
    “It is a disaster. … It’s [an] impediment to legislating on meaningful issues.”
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: “*Chevron*是制造僵局的重要因素，”克莱门特坚持说，他认为立法者不会费心制定妥协性的立法，因为他们知道他们可以通过行政行动获得政治盟友来达到相同的结果。“这是一场灾难……这是对解决重大问题的立法的障碍。”
- en: Justice Amy Coney Barrett focused on the consequences of overturning *Chevron*,
    a sign she may be leaning in that direction. Barrett asked if it would lead to
    a “flood of litigation” as the losing parties in 40 years’ worth of cases would
    go back to court for a more favorable re-do.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 艾米·科尼·巴雷特法官关注推翻*Chevron*的后果，这表明她可能倾向于这一方向。巴雷特问，这是否会导致“诉讼潮”，因为40年来的败诉方将重新诉诸法庭寻求更有利的再审。
- en: The impact would be minimal, replied Martinez. Lower courts could deploy the
    principle of “stare decisis,” which says prior rulings should only be overturned
    for very good reason.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 马丁内斯回答说，影响将是微不足道的。下级法院可以运用“法官前例”，即只有有很好的理由才会推翻先前的裁决。
- en: “I think it would be the rare case where a court would say this decision not
    only isn’t the best interpretation, but it’s like, so bad and so practically important
    that we’re going to overturn our own precedent,” he said.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: “我认为，法院会说这样的决定不仅不是最佳解释，而且它太糟糕，太重要了，以至于我们要推翻自己的先例的情况是很少见的，”他说。
- en: The Supreme Court heard two cases on the subject back-to-back Wednesday, *Relentless
    v. Department of Commerce* and *Loper Bright v. Raimondo*. Both raised identical
    legal questions.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 最高法院周三连续审理了两起有关该问题的案件，*Relentless v. Department of Commerce*和*Loper Bright v.
    Raimondo*。两者都提出了相同的法律问题。
- en: However, Jackson left the bench for the second case and has recused herself
    from *Loper Bright* because she was assigned to it when she sat on the D.C. Circuit
    Court of Appeals — though she did not participate in the ultimate ruling there.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，杰克逊法官在第二案件中离开了法庭，并且因为在哥伦比亚特区巡回上诉法院任职时被分配到该案件，所以她已经自行回避了*Loper Bright*，尽管她并没有参与最终的裁决。
- en: Coincidentally, Gorsuch’s mother, Anne Gorsuch Burford, was the EPA administrator
    responsible for the air-permitting rule that was the basis for the 1984 ruling
    that created *Chevron* deference, a fact alluded to during arguments.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 凑巧的是，戈萨奇的母亲安妮·戈萨奇·伯福德曾是负责空气许可规则的EPA管理员，这一规则成为了1984年判决*Chevron*推诿责任的依据，这一事实在辩论中提到过。
- en: While Martinez argued that the legal doctrine should be overturned, the high
    court’s underlying decision that upheld the Reagan EPA’s regulation “reflected
    the best interpretation — with much respect to Justice Gorsuch’s mother’s EPA.”
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管马丁内斯认为应该推翻这一法律原则，但最高法院对里根政府EPA的监管做出的裁决“反映了最好的解释——对戈萨奇法官母亲的EPA表示最高的尊重。”
- en: Justice Clarence Thomas also found himself the focus of some ribbing by lawyers
    and colleagues Wednesday over [a 2005 majority opinion](https://www.law.cornell.edu/supct/html/04-277.ZO.html)
    he wrote using *Chevron* deference to sustain the FCC’s regulation of internet
    providers. Thomas [publicly repudiated](https://www.supremecourt.gov/opinions/19pdf/19-402_o75p.pdf)
    the decision in 2020, although the court has never overturned it.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 克拉伦斯·托马斯法官周三也成为了律师和同事们调侃的焦点，因为他在2005年写的一份多数意见使用了*Chevron*推诿责任来维持FCC对互联网提供商的监管。尽管托马斯在2020年公开否认了这一决定，但法院从未推翻过它。
- en: '*Chevron* critics on Wednesday repeatedly pointed to Thomas’ 2005 ruling, known
    as *Brand X*, as empowering erratic decision-making by federal agencies. The decision
    was so pilloried that Barrett jokingly apologized to Thomas, who leaned far back
    in his chair and laughed.'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 批评者周三一再指出，托马斯在2005年做出的判决，即所谓的*Brand X*，被认为赋予了联邦机构不稳定的决策权。这一决定备受诟病，以至于巴雷特开玩笑道歉给托马斯，而托马斯则向后仰在椅子上大笑。
- en: But the evolution in Thomas’ position also highlighted the changing views of
    conservatives on *Chevron*, which many initially embraced as a bulwark against
    highly creative decisions by liberal federal judges but have now come to oppose
    as a restraint on conservative jurists reining in federal government power.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 但托马斯在立场上的演变也突显了保守派对*切夫隆案*的观点发生了变化，初始时许多保守派将其视为抵制自由派联邦法官高度创造性决定的堡垒，但现在却开始反对它，认为它限制了保守派法官约束联邦政府权力。
