- en: Do venture capitalists want forever war? | Responsible Statecraft
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 风投资本家是否希望永久战争？ | 负责任的国家战略
- en: 来源：[https://responsiblestatecraft.org/venture-capital-defense-companies/](https://responsiblestatecraft.org/venture-capital-defense-companies/)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://responsiblestatecraft.org/venture-capital-defense-companies/](https://responsiblestatecraft.org/venture-capital-defense-companies/)
- en: As conflicts ignite around the world, dragging on in Ukraine while sparking
    off in the Middle East, venture capital is banking on defense.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 随着世界各地的冲突不断爆发，在乌克兰拖延的同时，中东也在迸发，风投正在押注国防。
- en: Indeed, United States-based venture capital investment in defense start-ups
    has [doubled in four years](https://www.ft.com/content/d50dbbc0-9137-4411-8ac3-8254451e60a7).
    Only investing about $16 billion in 2019, U.S.-based VCs [went on to seal](https://www.ft.com/content/d50dbbc0-9137-4411-8ac3-8254451e60a7)
    over 200 defense and aerospace deals worth nearly $17 billion in the first five
    months of 2023 alone. Meanwhile, VC giant Sequoia [invested in its first defense
    group,](https://www.reuters.com/technology/sequoia-makes-first-defense-tech-investment-mach-industries-2023-06-15/)
    Mach Industries, [earlier this year](https://www.sequoiacap.com/article/partnering-with-mach-a-new-generation-of-defense-technology/).
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 确实，总部位于美国的风险投资对国防初创企业的投资在四年内[翻了一番](https://www.ft.com/content/d50dbbc0-9137-4411-8ac3-8254451e60a7)。仅在2019年投资约160亿美元的美国风投
    [在2023年头五个月里就达成了](https://www.ft.com/content/d50dbbc0-9137-4411-8ac3-8254451e60a7)超过200项国防和航空交易，总额接近170亿美元。与此同时，风投巨头Sequoia
    [今年早些时候投资了](https://www.reuters.com/technology/sequoia-makes-first-defense-tech-investment-mach-industries-2023-06-15/)Mach
    Industries， [成为其首家国防集团投资者](https://www.sequoiacap.com/article/partnering-with-mach-a-new-generation-of-defense-technology/)。
- en: Who are the defense VCs?
  id: totrans-8
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 谁是防御风投？
- en: Through their collective efforts, prominent venture capital firms including
    billionaire Peter Thiel’s [Founders Fund](https://foundersfund.com/), [Andreessen
    Horowitz (a16z)](https://a16z.com/), and [Lux Capital](https://www.luxcapital.com/)
    are upstarts among today’s rising stars in the defense sector, including [Anduril](https://www.anduril.com/),
    [Hadrian](https://www.hadrian.co/), and [Rebellion Defense](https://rebelliondefense.com/).
    And in the process, VCs accrue not only high investment returns, but also growing
    influence over U.S. foreign policy.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 通过他们的共同努力，包括亿万富翁彼得·蒂尔的[创始人基金](https://foundersfund.com/)、[Andreessen Horowitz（a16z）](https://a16z.com/)和[Lux
    Capital](https://www.luxcapital.com/)在内的著名风投公司是今天国防部门崛起的新星，包括[Anduril](https://www.anduril.com/)、[Hadrian](https://www.hadrian.co/)和[Rebellion
    Defense](https://rebelliondefense.com/)。与此同时，风投不仅获得了高额投资回报，还在美国外交政策上日益发挥影响力。
- en: Moreover, VC-backed groups in the defense space are giving established defense
    contractors like Lockheed Martin and RTX (formerly Raytheon) a run for their money.
    As Jamie Martin noted on [BookForum](https://www.bookforum.com/print/2602/a-history-sheds-light-on-venture-capital-s-ties-to-the-military-industrial-complex-22006)
    four years ago, Founders Fund-backed Palantir had beaten out RTX to secure an
    $800 million army contract, and Elon Musk’s [VC-powered](https://app.dealroom.co/companies/spacex)
    SpaceX had been gobbling up satellite sector funds, forcing Boeing and Lockheed
    Martin to develop their own venture capital operations, [Horizon X](https://www.aeroequity.com/horizon-x/)
    and [Lockheed Martin Ventures](https://www.lockheedmartin.com/en-us/who-we-are/lockheed-martin-ventures.html)
    respectively, to compete.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，风投支持的国防领域团体正在给像洛克希德·马丁和RTX（原雷神公司）这样的传统国防承包商带来竞争压力。正如Jamie Martin四年前在[BookForum](https://www.bookforum.com/print/2602/a-history-sheds-light-on-venture-capital-s-ties-to-the-military-industrial-complex-22006)上指出的那样，由Founders
    Fund支持的Palantir击败了RTX，获得了一份价值8亿美元的军方合同，而埃隆·马斯克的[风投支持](https://app.dealroom.co/companies/spacex)的SpaceX一直在吸纳卫星行业的资金，迫使波音和洛克希德·马丁发展他们自己的风投业务，分别是[Horizon
    X](https://www.aeroequity.com/horizon-x/)和[洛克希德·马丁风投](https://www.lockheedmartin.com/en-us/who-we-are/lockheed-martin-ventures.html)，以竞争。
- en: Fast forward to 2023 and VC’s domination of the defense space has crystallized
    in a conflict-mired era. Newcomer machine-parts startup Hadrian was [founded only
    in 2020](https://www.crunchbase.com/organization/hadrian-caa2), but has [already
    soared](https://research.contrary.com/reports/hadrian) to the defense industry’s
    forefront, raising [almost $100 million](https://www.crunchbase.com/organization/hadrian-caa2/company_financials)
    in funding as of late 2023,
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 快进到2023年，风投对国防领域的主导地位已经在一个充满冲突的时代中凝固。新兴的机械零部件初创公司Hadrian仅[成立于2020年](https://www.crunchbase.com/organization/hadrian-caa2)，但已经[飙升至](https://research.contrary.com/reports/hadrian)国防工业的前沿，截至2023年末，已经筹集了[近1亿美元](https://www.crunchbase.com/organization/hadrian-caa2/company_financials)的资金，
- en: Likewise, venture capital has buoyed defense newcomer Rebellion Defense’s rapid
    rise to prominence, with Rebellion [raising $63 million in 2019](https://prospect.org/power/silicon-valley-takes-battlespace-eric-schmidt-rebellion/)
    through the likes of former Google CEO Eric Schmidt’s new venture capital firm
    [Innovation Endeavors](https://www.innovationendeavors.com/), Founders Fund, and
    angel investor James Murdoch, [son](https://www.forbes.com/sites/thomasbrewster/2021/09/08/project-maven-startups-backed-by-google-peter-thiel-eric-schmidt-and-james-murdoch-build-ai-and-facial-recognition-surveillance-for-the-defense-department/)
    of FOX News Founder Rupert Murdoch. Schmidt, [Murdoch](https://www.forbes.com/sites/thomasbrewster/2021/09/08/project-maven-startups-backed-by-google-peter-thiel-eric-schmidt-and-james-murdoch-build-ai-and-facial-recognition-surveillance-for-the-defense-department/),
    and In-Q-Tel (the [CIA’s venture capital firm](https://scholarlycommons.law.northwestern.edu/njilb/vol33/iss3/4/))
    Trustee Ted Schlein [sit](https://prospect.org/power/silicon-valley-takes-battlespace-eric-schmidt-rebellion/)
    on Rebellion’s Board.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 同样，风险投资也支持了国防新秀Rebellion Defense的迅速崛起，Rebellion通过前Google CEO埃里克·施密特的新风险投资公司[Innovation
    Endeavors](https://www.innovationendeavors.com/)、Founders Fund和天使投资者詹姆斯·默多克筹集了6300万美元，[在2019年](https://prospect.org/power/silicon-valley-takes-battlespace-eric-schmidt-rebellion/)。施密特、[默多克](https://www.forbes.com/sites/thomasbrewster/2021/09/08/project-maven-startups-backed-by-google-peter-thiel-eric-schmidt-and-james-murdoch-build-ai-and-facial-recognition-surveillance-for-the-defense-department/)以及In-Q-Tel（[CIA的风险投资公司](https://scholarlycommons.law.northwestern.edu/njilb/vol33/iss3/4/)）的董事特德·施莱因
    [坐](https://prospect.org/power/silicon-valley-takes-battlespace-eric-schmidt-rebellion/)
    在Rebellion的董事会上。
- en: “It doesn’t seem to be that working for the Pentagon is a dirty word anymore,”
    explains William Hartung, a Senior Research Fellow at the Quincy Institute for
    Responsible Statecraft. “It seems like a lot of these startups are very much seeking
    that, and then the VC companies are facilitating it.”
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: “在五角大楼工作似乎不再是一个糟糕的词汇，” 昆西国家责任政策研究所的高级研究员威廉·哈唐解释说。“看起来很多这些初创公司非常渴望，然后风险投资公司正在促成这一点。”
- en: Defense VCs thrive on conflict
  id: totrans-14
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 国防风险投资家在冲突中蓬勃发展
- en: At its heart, venture capital is a risky form of private equity financing. Despite
    the [hundreds of billions of dollars](https://www.statista.com/statistics/277501/venture-capital-amount-invested-in-the-united-states-since-1995/)
    U.S.-based VCs invest each year, about [75% of venture capitalist backed start-ups
    fail](https://corpgov.law.harvard.edu/2023/09/29/startup-failure/#:~:text=Approximately%2075%25%20of%20venture%2Dbacked,return%20to%20all%20equity%20holders.).
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 本质上，风险投资是一种高风险的私募股权融资形式。尽管美国风险投资公司每年投资[数千亿美元](https://www.statista.com/statistics/277501/venture-capital-amount-invested-in-the-united-states-since-1995/)，但约[75%的风险投资支持的初创公司失败](https://corpgov.law.harvard.edu/2023/09/29/startup-failure/#:~:text=Approximately%2075%25%20of%20venture%2Dbacked,return%20to%20all%20equity%20holders.)。
- en: Success in venture capital, therefore, depends on [heavy-handed risk-taking](https://www.forbes.com/sites/erictegler/2023/10/11/the-matha-venture-capitalist-breaks-down-investment-in-defense-startups/)
    in the hopes of big returns from a few investments. In the defense sector, however,
    high returns comparable to other VC-frequented industries, like tech, [are uncommon](https://www.forbes.com/sites/erictegler/2023/10/11/the-matha-venture-capitalist-breaks-down-investment-in-defense-startups/),
    rendering VC investing choices complex.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，风险投资的成功取决于[大胆的风险承担](https://www.forbes.com/sites/erictegler/2023/10/11/the-matha-venture-capitalist-breaks-down-investment-in-defense-startups/)，希望从少数投资中获得巨额回报。然而，在国防领域，与其他风险投资频繁涉足的行业（如科技）相比，高额回报[并不常见](https://www.forbes.com/sites/erictegler/2023/10/11/the-matha-venture-capitalist-breaks-down-investment-in-defense-startups/)，使得风险投资选择变得复杂。
- en: Ultimately, these coveted, yet elusive returns become more plausible in periods
    of tension and conflict, when governments — which VC-backed defense groups “[depend](https://www.bookforum.com/print/2602/a-history-sheds-light-on-venture-capital-s-ties-to-the-military-industrial-complex-22006)”
    on for business-sustaining contracts — have a greater appetite for weaponry and
    adjacent tech.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 最终，这些令人垂涎但难以捉摸的回报在紧张和冲突时期变得更加可能，政府在这些时期更倾向于武器和相关技术，而风险投资支持的国防集团依赖政府的业务维持合同。
- en: Mastering the influence game
  id: totrans-18
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 掌握影响力游戏
- en: 'In any case, defense-focused VCs are gaming this primary client in their favor:
    like the [U.S. government-defense contractor revolving door](https://responsiblestatecraft.org/pentagon-revolving-door/)’s
    advocacy for [perpetual conflict](https://papers.ssrn.com/sol3/papers.cfm?abstract_id=2547996),
    VCs are now becoming major Washington influencers while simultaneously jumpstarting
    defense’s newest and biggest names.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 无论如何，以国防为重点的风险投资公司都在利用这个主要客户：就像[美国政府 - 国防承包商轮换门](https://responsiblestatecraft.org/pentagon-revolving-door/)倡导[永久冲突](https://papers.ssrn.com/sol3/papers.cfm?abstract_id=2547996)一样，风投现在成为了华盛顿的主要影响力者，同时也在推动国防领域最新最大的公司的起步。
- en: In this respect, billionaire VCs like Peter Thiel and Eric Schmidt are conspicuous
    for involvement in both sides of government-defense sector relations. While Thiel
    says he won’t fund candidates in the 2024 race, he’s previously [supported](https://www.reuters.com/world/us/peter-thiel-republican-megadonor-wont-fund-candidates-2024-sources-2023-04-26/#:~:text=In%20the%202022%20election%20cycle,Twelve%20of%20those%20candidates%20won)
    a slew of successful Republican congressional campaigns. And after [stints](https://www.axios.com/2017/12/15/peter-thiels-chief-of-staff-named-trumps-deputy-cto-1513300743)
    as Chief Financial Officer for Thiel’s now-defunct Clarium Capital Management
    and Chief of Staff at Thiel Capital, Michael Kratsios [took White House and Defense
    Department positions](https://www.defenseone.com/technology/2020/07/peter-thiels-new-man-defense-department/166851/)
    in the Trump administration, giving Thiel closer proximity to power.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 在这方面，亿万富翁风险投资家如彼得·蒂尔和埃里克·施密特因涉足政府和国防部门关系的双方而引人注目。尽管蒂尔表示他不会资助2024年的竞选，但他此前曾[支持过](https://www.reuters.com/world/us/peter-thiel-republican-megadonor-wont-fund-candidates-2024-sources-2023-04-26/#:~:text=In%20the%202022%20election%20cycle,Twelve%20of%20those%20candidates%20won)一系列成功的共和党国会竞选活动。在曾担任蒂尔现已破产的Clarium
    Capital Management的首席财务官和蒂尔资本的首席助理后，迈克尔·克拉西奥斯在特朗普政府担任白宫和国防部门职务，使蒂尔更加接近权力。
- en: Furthermore Rebellion investor Schmidt is a member of the [Defense Innovation
    Board](https://innovation.defense.gov/ai/), which advises lawmakers and the Pentagon
    on tech policies and, as the American Prospect former managing editor Jonathan
    Guyer [writes](https://prospect.org/power/silicon-valley-takes-battlespace-eric-schmidt-rebellion/),
    is “allocating resources toward the exact technology Rebellion [is] selling.”
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，叛乱国防的投资者施密特是[国防创新委员会](https://innovation.defense.gov/ai/)的成员，该委员会向立法者和五角大楼就技术政策提供建议，并且正如美国前进步杂志的前任主编乔纳森·盖尔所[写的](https://prospect.org/power/silicon-valley-takes-battlespace-eric-schmidt-rebellion/)，“正在向叛乱所[销售的技术](https://prospect.org/power/silicon-valley-takes-battlespace-eric-schmidt-rebellion/)分配资源。”
- en: Rebellion Defense obtained U.S. Air Force contracts worth up to $950 million
    in 2020\.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 2020年，叛乱国防获得了美国空军价值高达9.5亿美元的合同。
- en: According to Guyer, the arrangement suggests “no firewall between Schmidt’s
    work for the government and the private sector.” Two Rebellion Defense employees
    also [served](https://prospect.org/power/silicon-valley-takes-battlespace-eric-schmidt-rebellion/)
    on the Biden Administration’s Presidential transition team.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 根据盖尔的说法，这种安排表明“施密特在政府和私营部门之间没有防火墙。”叛乱国防的两名员工还[曾](https://prospect.org/power/silicon-valley-takes-battlespace-eric-schmidt-rebellion/)在担任拜登政府的总统过渡团队成员。
- en: Indeed, VCs’ lack of transparency and visibility in the public eye shields their
    activities in the defense space from critical scrutiny.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上，风险投资公司在公众视野中缺乏透明度和可见性，这使得他们在国防领域的活动免受批判性审查。
- en: “If the head of the Joint Chiefs goes on the board of Lockheed Martin, everybody
    knows about it,” says Hartung. “If a general goes on the board of some small tech
    company or as an advisor, that's not as visible. But their activities may actually
    be more dangerous because they're helping launch a whole new generation of technologies
    where we don't really know what the consequences will be as they apply to military
    issues.”
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: “如果联合参谋长加入洛克希德·马丁董事会，每个人都会知道。”哈塔姆说。“如果一位将军加入某家小型科技公司的董事会或担任顾问，那就不那么引人注目了。但是他们的活动可能实际上更加危险，因为他们正在帮助推动一整个新一代技术的发展，我们并不真正知道这些技术应用于军事问题会产生什么后果。”
- en: Meanwhile, talk from defense-focused VCs and their beneficiaries’ suggests an
    urge to stir global tensions, or otherwise convince the Pentagon to prepare for
    the worst. For starters, VC-powered defense organizations are making their allegiance
    with Israel clear as it continues to pummel Gaza, with [Palantir](https://twitter.com/PalantirTech/status/1712248580558246065)
    and [Anduril](https://twitter.com/anduriltech/status/1714386281365643744) making
    public pro-Israel statements and Israel [employing](https://www.nytimes.com/2023/11/06/us/politics/ai-startups-pentagon-weapons.html)
    VC-backed [Shield AI](https://shield.ai/)’s Nova 2 drone in besieged Gaza.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 与此同时，国防专项风险投资公司及其受益者的谈话暗示他们怂恿全球局势紧张，或以其他方式说服五角大楼做最坏的准备。首先，由风险投资公司支持的国防组织正在与以色列结盟，此时以色列持续轰炸加沙，而[Palan·tir](https://twitter.com/PalantirTech/status/1712248580558246065)和[Anduril](https://twitter.com/anduriltech/status/1714386281365643744)公开表示支持以色列，而以色列则[使用](https://www.nytimes.com/2023/11/06/us/politics/ai-startups-pentagon-weapons.html)风险投资支持[Shield
    AI](https://shield.ai/)的 Nova 2 无人机围困加沙。
- en: Moreover, VC groups are poking the stick at China, now a nemesis in what Palantir
    senior policy adviser Jacob Helberg deems a brewing “[tech war](https://archive.ph/o/JIzCi/https://www.youtube.com/watch?v=R-F2w7twT70).”
    (Helberg is also a [member](https://www.uscc.gov/about-us/commission-members)
    of the U.S.-China Economic Security and Review Commission, putting him in a prime
    position to focus lawmakers’ national security-related policy concerns).
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，风险投资公司正在挑起对中国的冲突，而 Palantir 的高级政策顾问雅各布·海耳伯格则认为这是一场即将爆发的“[技术战](https://archive.ph/o/JIzCi/https://www.youtube.com/watch?v=R-F2w7twT70)”（海耳伯格也是[美中经济安全审查委员会](https://www.uscc.gov/about-us/commission-members)的成员，使他具备向立法者重点关注国家安全相关政策问题的优势地位）。
- en: Meanwhile, Lux Capital’s website [plainly states](https://www.luxcapital.com/securities/national-security-and-vc-exits)
    that China is “a serious threat to U.S. global hegemony.” And a16z Cofounder Marc
    Andreesen has [observed](https://fortune.com/2023/07/23/marc-andreessen-ai-policy-conversations-in-dc-go-differently-once-china-brought-up/)
    he has more success in policy conversations with lawmakers when he mentions China:**“[A]ll
    of a sudden it’s like, ‘Oh well we need American A.I. to succeed, and we need
    American technology companies to succeed, and we need to beat the Chinese.’”**
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 与此同时，Lux Capital的网站[明确表示](https://www.luxcapital.com/securities/national-security-and-vc-exits)中国“对美国的全球霸权构成严重威胁。”而
    a16z 联合创始人马克·安德烈森则[观察到](https://fortune.com/2023/07/23/marc-andreessen-ai-policy-conversations-in-dc-go-differently-once-china-brought-up/)，在他与立法者进行政策对话时，只要一提到中国：“[突然之间就会说，‘哦，我们需要美国的人工智能成功，我们需要美国的技术公司取得成功，我们需要打败中国。’”
- en: '**Teaming up earlier this year, further, a group of 13 prominent tech companies
    and adjacent VC groups signed an [open letter](https://web.archive.org/web/20230626111126/https://assets.website-files.com/62baa0bcbd9dbe47abc1c53e/64992ef219dfafab24e70424_Defense%20Acquisition%20Reform-Letter.pdf) [requesting
    defense procurement reforms](https://www.ft.com/content/45da39f2-4e05-46f1-96f4-813fbba79b16)
    to better open the U.S. defense budget to start-ups. The letter warns that if
    no changes are made, U.S. “competitors will continue to gain ground on the technological
    battlefield” leaving American warfighters at a disadvantage on the physical one.**'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '**今年早些时候，进一步合作的是一群13家著名的科技公司和相关风险投资公司签署了一封[公开信](https://web.archive.org/web/20230626111126/https://assets.website-files.com/62baa0bcbd9dbe47abc1c53e/64992ef219dfafab24e70424_Defense%20Acquisition%20Reform-Letter.pdf)，[要求国防采购改革](https://www.ft.com/content/45da39f2-4e05-46f1-96f4-813fbba79b16)，更好地向初创企业开放美国的国防预算。这封信警告称，如果不进行改变，美国的“竞争对手将继续在技术战场上获得优势”，这将让美国的军事作战者在实体战场处于劣势。**'
- en: '**Anduril’s Palmer Luckey even characterized VCs as “hawkish” for the sake
    of protecting existing investments in a [recent interview](https://breakingdefense.com/2023/09/palmer-luckey-anduril-ipo-chatgpt-interview/),
    [observing](https://breakingdefense.com/2023/09/palmer-luckey-anduril-ipo-chatgpt-interview/)
    that*“[e]veryone who cares about Ukraine is also watching Taiwan, because…Taiwan
    going south is an actual existential threat to many of their investments [based
    there]. And so I think you’re seeing a lot of hawkishness on the part of venture
    capitalists” as a result.***'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '**Anduril的创始人帕尔默·勒基甚至在一次[最近的采访](https://breakingdefense.com/2023/09/palmer-luckey-anduril-ipo-chatgpt-interview/)中将风险投资公司称为为了保护他们目前的投资而变得“鹰派”，并且[观察到](https://breakingdefense.com/2023/09/palmer-luckey-anduril-ipo-chatgpt-interview/)，*“[]在意乌克兰的人都在关注台湾，因为...台湾的前景对他们许多投资[设在那里]构成了真正的存在威胁。所以我认为你会看到许多风险投资人变得鹰派。”**'
- en: '***More bluntly, VC [America''s Frontier Fund (AFF)](https://americasfrontier.org/)
    representative [gloated](https://techinquiry.org/?article=10x-overnight) that
    "if there is a kinetic event in the Pacific,” referencing Taiwan,*“*some of our
    investments will [go up] 10x, like overnight.”***'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '***更直白地说，风险投资公司[美国前沿基金（AFF）](https://americasfrontier.org/)的代表在[炫耀](https://techinquiry.org/?article=10x-overnight)：“如果太平洋发生动态事件”，提及台湾，“我们的一些投资将会[涨]10倍，就像一夜之间。”***'
- en: '***Meanwhile, cash flows suggest VCs’ efforts are paying off: [Anduril](https://sacra.com/c/anduril/)
    has earned an estimated [$342 million in revenue in 2023](https://sacra.com/research/anduril-revenue-growth-valuation/),
    telling investors it’s [slated](https://www.theinformation.com/articles/how-anduril-is-fueling-vcs-push-into-defense-tech)
    to score $625 million in new government contracts this year. Rebellion Defense’s
    contracts [doubled](https://www.defenseone.com/business/2023/11/defense-business-brief-november-06-2023/391824/)
    in 2023 alone. And, despite [years of unprofitability](https://apnews.com/article/8691ffc371ed9b8ca4a720cde84059f7),
    Palantir’s stocks jumped 20% after impressive [third-quarter results](https://www.palantir.com/q3-2023-letter/en/),
    in which the company made $72 million in net income. As Palantir’s Alex Karp previously
    [put it](https://www.forbes.com/sites/jonathanponciano/2022/05/09/palantir-stock-collapses-after-disappointing-earnings-ceo-warns-threat-of-nuclear-war-significantly-underestimated/),
    “[b]ad times are very good for Palantir.”***'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '***与此同时，现金流表明风险投资公司的努力正在取得成功：[Anduril](https://sacra.com/c/anduril/)在2023年估计赚得了[$3.42亿的收入](https://sacra.com/research/anduril-revenue-growth-valuation/)，告诉投资者今年将获得新的政府合同高达$6.25亿。叛乱国防的合同[仅在2023年翻了一番](https://www.defenseone.com/business/2023/11/defense-business-brief-november-06-2023/391824/)。尽管[多年亏损](https://apnews.com/article/8691ffc371ed9b8ca4a720cde84059f7)，但
    Palantir 的股价在令人印象深刻的[第三季度业绩](https://www.palantir.com/q3-2023-letter/en/)之后上涨了20%，公司净利润达到7200万美元。正如
    Palantir 的 Alex Karp 之前[所说](https://www.forbes.com/sites/jonathanponciano/2022/05/09/palantir-stock-collapses-after-disappointing-earnings-ceo-warns-threat-of-nuclear-war-significantly-underestimated/)，“[]困难时期对
    Palantir 来说非常有利。”***'
- en: '***Ultimately, VCs’ success in this sector relies on conflict. In other words,
    they’re looking for a fight.***'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '***最终，风险投资公司在这个领域的成功依赖于冲突。换句话说，他们在寻找战斗。***'
