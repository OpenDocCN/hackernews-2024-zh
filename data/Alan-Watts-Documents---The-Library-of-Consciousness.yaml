- en: Alan Wilson Watts was a British philosopher, writer, speaker, and self-styled
    “philosophical entertainer,” best known as an interpreter and popularizer of Eastern
    philosophy for a Western audience. Born in Chislehurst, England, he moved to the
    United States in 1938 and began Zen training in New York. Pursuing a career, he
    attended Seabury-Western Theological Seminary, where he received a master’s degree
    in theology. Watts became an Episcopal priest in 1945, then left the ministry
    in 1950 and moved to California, where he joined the faculty of the American Academy
    of Asian Studies.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 阿兰·威尔逊·沃茨（Alan Wilson Watts）是一位英国哲学家、作家、演讲家和自封的“哲学娱乐家”，以将东方哲学解释和普及给西方观众而闻名。他出生在英国的奇斯尔赫斯特（Chislehurst），1938年移居美国，并在纽约开始禅修训练。为了追求事业，他进入西伯利亚西方神学院（Seabury-Western
    Theological Seminary），获得神学硕士学位。沃茨于1945年成为一名圣公会牧师，然后于1950年离开教职，并搬到加利福尼亚州，加入了美国亚洲研究学院的教职员工。
- en: Watts gained a large following in the San Francisco Bay Area while working as
    a volunteer programmer at KPFA, a Pacifica Radio station in Berkeley. Watts wrote
    more than 25 books and articles on subjects important to Eastern and Western religion,
    introducing the then-burgeoning youth culture to *The Way of Zen*, one of the
    first bestselling books on Buddhism. Towards the end of his life, he divided his
    time between a houseboat in Sausalito and a cabin on Mount Tamalpais.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在伯克利的太平洋无线电台KPFA做义务节目员期间，沃茨在旧金山湾区拥有了大量追随者。沃茨撰写了25多本关于东方和西方宗教重要主题的书籍和文章，向当时兴起的青年文化介绍了《禅之道》（The
    Way of Zen），这是关于佛教的首批畅销书之一。在生命的最后阶段，他把时间分配在索萨利托（Sausalito）的一艘房屋和塔玛尔派山上的一间小屋之间。
