- en: Apple knew AirDrop users could be identified and tracked as early as 2019, researchers
    say | CNN Business
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 研究人员表示，自2019年起，苹果就已经知道可以识别和跟踪AirDrop用户。
- en: 来源：[https://edition.cnn.com/2024/01/12/tech/china-apple-airdrop-user-encryption-vulnerability-hnk-intl/index.html](https://edition.cnn.com/2024/01/12/tech/china-apple-airdrop-user-encryption-vulnerability-hnk-intl/index.html)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://edition.cnn.com/2024/01/12/tech/china-apple-airdrop-user-encryption-vulnerability-hnk-intl/index.html](https://edition.cnn.com/2024/01/12/tech/china-apple-airdrop-user-encryption-vulnerability-hnk-intl/index.html)
- en: 'Editor’s Note: [Sign up for CNN’s Meanwhile in China newsletter, which explores
    what you need to know about the country’s rise and how it impacts the world.](https://www.cnn.com/newsletters/meanwhile-in-china?source=nl-acq_article)'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 编者按：[立即订阅CNN的“与此同时在中国”新闻简报，了解您需要了解的关于中国崛起及其对世界的影响的信息。](https://www.cnn.com/newsletters/meanwhile-in-china?source=nl-acq_article)
- en: Washington CNN  —
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 华盛顿CNN——
- en: Security researchers warned Apple as early as 2019 about vulnerabilities in
    its AirDrop wireless sharing function that Chinese authorities claim they [recently
    used](https://www.cnn.com/2024/01/10/tech/china-apple-airdrop-encryption-hnk-intl/index.html)
    to track down users of the feature, the researchers told CNN, in a case that experts
    say has sweeping implications for global privacy.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 安全研究人员早在2019年就警告苹果其AirDrop无线共享功能存在漏洞，中国政府声称他们最近利用了这些漏洞追踪了该功能的用户，研究人员告诉CNN，这个案例对全球隐私权产生了广泛的影响。
- en: The Chinese government’s actions targeting a tool that Apple customers around
    the world use to share photos and documents — and Apple’s apparent inaction to
    address the flaws — revive longstanding concerns by US lawmakers and privacy advocates
    about Apple’s relationship with China and about authoritarian regimes’ ability
    to twist US tech products to their own ends.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 中国政府针对苹果全球用户使用的共享照片和文件工具采取行动，以及苹果明显未采取措施解决这些漏洞的行为，引发了美国议员和隐私倡导者长期以来对苹果与中国关系以及专制政权利用美国科技产品的担忧。
- en: AirDrop lets Apple users who are near each other share files using a proprietary
    mix of Bluetooth and other wireless connectivity without having to connect to
    the internet. The sharing feature has been used by [pro-democracy activists in
    Hong Kong](https://www.cnn.com/2023/06/09/tech/china-airdrop-bluetooth-national-security-intl-hnk/index.html)
    and the Chinese government has cracked down on the feature in response.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: AirDrop允许附近的苹果用户使用专有的蓝牙和其他无线连接方式共享文件，而无需连接互联网。这一共享功能曾被[香港的亲民活动人士](https://www.cnn.com/2023/06/09/tech/china-airdrop-bluetooth-national-security-intl-hnk/index.html)使用，中国政府对此进行了打压。
- en: A Chinese tech firm, Beijing-based Wangshendongjian Technology, was able to
    compromise AirDrop to identify users on the Beijing subway accused of sharing
    “inappropriate information,” judicial authorities in Beijing said this week.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 本周，北京的一家中国科技公司王申东健科技成功利用AirDrop功能，在北京地铁上识别出涉嫌共享“不适当信息”的用户，北京司法部门表示。
- en: Although Chinese officials portrayed the exploit as an effective law enforcement
    technique, internet freedom advocates are urging Apple to address the issue quickly
    and publicly.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管中国官员将此漏洞描述为一种有效的执法手段，但互联网自由倡导者敦促苹果迅速公开解决这个问题。
- en: “Apple’s response to this situation is crucial,” said Benjamin Ismail, campaign
    and advocacy director of Greatfire.org, a group that monitors internet censorship
    in China. “They should either refute the claim or confirm it and immediately work
    on securing AirDrop against such vulnerabilities. It’s imperative that Apple is
    transparent about their response to these developments.”
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: “苹果对这种情况的回应至关重要，”监控中国互联网审查的组织Greatfire.org的活动和倡导总监本杰明·伊斯梅尔说。“他们应该要么否认这一声明，要么确认它并立即着手解决AirDrop的这些漏洞问题。苹果对他们对这些发展的反应必须是透明的。”
- en: The Chinese claim has alarmed top US lawmakers. Florida Sen. Marco Rubio, the
    leading Republican on the Senate Intelligence Committee, called on Apple to act
    swiftly.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 这一中国的声明引起了美国最高立法者的警惕。参议院情报委员会领导共和党人、佛罗里达州参议员马尔科·卢比奥敦促苹果迅速采取行动。
- en: “Anyone using an iPhone should be concerned with the security of Apple’s AirDrop
    function,” Rubio told CNN. “This breach is just another way for Beijing to target
    any Apple user it perceives to be an opponent. The time to act is now, and Apple
    must be held accountable for failing to safeguard its users against such blatant
    security breaches.”
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: “任何使用 iPhone 的人都应该关注苹果 AirDrop 功能的安全性，”Rubio 告诉 CNN。“这次违规行为只是北京针对任何被视为对手的苹果用户的又一种手段。现在是采取行动的时候了，苹果必须对未能保护其用户免受如此明显的安全漏洞负责。”
- en: An Apple spokesperson did not respond to multiple emails and phone calls seeking
    comment.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 苹果发言人没有回复多封邮件和电话寻求评论。
- en: A group of Germany-based researchers at the Technical University of Darmstadt,
    who first discovered the flaws in 2019, told CNN Thursday they had confirmation
    Apple received their original report at the time but that the company appears
    not to have acted on the findings. The same group published a [proposed fix](https://www.usenix.org/system/files/sec21-heinrich.pdf)
    for the issue in 2021, but Apple appears not to have implemented it, the researchers
    said.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 德国达姆施塔特工业大学的一组研究人员，于 2019 年首次发现了这些漏洞，周四告诉 CNN 他们确认苹果在当时收到了他们的原始报告，但该公司似乎没有对发现采取行动。研究人员表示，同一组人员于
    2021 年发布了一份[提议的修复方案](https://www.usenix.org/system/files/sec21-heinrich.pdf)，但苹果似乎没有实施该方案。
- en: One of the researchers, Milan Stute, shared an email with CNN showing a representative
    of Apple’s product security team acknowledging the researchers’ report in 2019.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 其中一位研究人员 Milan Stute 与 CNN 分享了一封邮件，显示苹果产品安全团队的一名代表已经在 2019 年承认了研究人员的报告。
- en: Chinese authorities claim they exploited the vulnerabilities by collecting some
    of the basic identifying information that must be transferred between two Apple
    devices when they use AirDrop — data including device names, email addresses and
    phone numbers.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 中国当局声称，他们利用了漏洞，通过收集使用 AirDrop 时必须在两台苹果设备之间传输的一些基本身份识别信息 — 包括设备名称、电子邮件地址和电话号码。
- en: Ordinarily, this information is scrambled for privacy reasons. But, according
    to a separate 2021 [analysis](https://news.sophos.com/en-us/2021/04/23/apple-airdrop-has-significant-privacy-leak-say-german-researchers/)
    of the Darmstadt research by the UK-based cybersecurity firm Sophos, Apple appeared
    not to have taken the extra precaution of adding bogus data to the mix to further
    randomize the results — a process known as “salting.”
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，出于隐私原因，这些信息会被加密。但是，根据总部位于英国的网络安全公司 Sophos 在 2021 年对达姆施塔特研究的[单独分析](https://news.sophos.com/en-us/2021/04/23/apple-airdrop-has-significant-privacy-leak-say-german-researchers/)，苹果似乎没有采取额外的预防措施，即向混合数据中添加虚假数据以进一步随机化结果
    — 这个过程称为“加盐”。
- en: That apparent failure allowed the Chinese tech firm to more easily reverse-engineer
    the original information from the encrypted data, in what seems to be “kind of
    an amateur mistake” by Apple, said Sascha Meinrath, the Palmer chair in telecommunications
    at Penn State University. “It certainly merits an explanation from Apple since
    it would point to a serious flaw in their technology.”
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 该明显的失误允许中国科技公司更容易地从加密数据中逆向工程出原始信息，这似乎是苹果的“一种业余错误”，宾夕法尼亚州立大学的帕尔默通讯学教授 Sascha
    Meinrath 说。“这绝对值得苹果解释，因为这将指向他们技术上的严重缺陷。”
- en: While AirDrop’s device-to-device communications channel is typically protected
    from third-party snooping by its own layer of security, that wouldn’t shield someone
    who may have been tricked into connecting with a stranger, perhaps by tapping
    on a deceptively named device in a list of contacts or by thoughtlessly accepting
    an unsolicited connection request. This step is required for the sender to be
    identified, according to security experts.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管 AirDrop 的设备间通信频道通常受到自身安全层的保护，以防止第三方窃听，但这并不能防止那些可能被欺骗与陌生人连接的人，也许是通过在联系人列表中点击一个欺骗性命名的设备或者不经思考地接受一个未经请求的连接请求。根据安全专家的说法，这一步是为了识别发送者。
- en: Once the device-identifying information is exchanged and obtained by an unauthorized
    third party, the lack of salting would make it straightforward to guess at the
    correct codes that would unscramble the data, the experts said.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦设备标识信息被未经授权的第三方交换和获取，缺乏加盐将使得很容易猜测出正确的解密代码，以解开数据的加密，专家们说。
- en: The Chinese tech firm, Wangshendongjian Technology, that claimed to have exploited
    AirDrop appeared to have used some of the same techniques first identified by
    the Darmstadt researchers in 2019, said Alexander Heinrich, one of the German
    researchers.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 德国研究人员之一亚历山大·海因里希说，声称利用AirDrop漏洞的中国科技公司王神冬剑技术似乎使用了2019年达姆斯塔特研究人员首次发现的一些技术。
- en: “As far as we know, Apple did not address the issue so far,” Heinrich told CNN.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: “据我们所知，苹果迄今尚未解决这个问题，”海因里希告诉CNN。
- en: Kenn White, an independent security researcher specializing in digital forensics,
    agreed that what Chinese authorities disclosed about their hack is consistent
    with what the German researchers found.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 专门从事数字取证的独立安全研究员肯·怀特同意中国当局披露的关于他们的黑客行为的内容与德国研究人员发现的内容一致。
- en: “On my read, I’d say this is almost certainly using the same techniques that
    Heinrich et al published,” White said. “Three plus years and this design flaw
    appears not to have been addressed.”
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 怀特说：“根据我的理解，我可以几乎肯定地说这几乎肯定是使用了海因里希等人发布的相同技术。”“三年多过去了，这个设计缺陷似乎尚未得到解决。”
- en: On the heels of the Chinese claim, Sen. Ron Wyden, an Oregon Democrat and a
    vocal privacy advocate in Congress, blasted Apple over a “blatant failure” to
    protect its customers.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 在中国的声称之后，俄勒冈州民主党参议员、国会中的一个积极的隐私倡导者罗恩·怀登抨击苹果公司对其客户的“明显失职”。
- en: “Apple has had four years to fix the security hole in AirDrop that put the privacy
    and safety of its users at risk,” Wyden said in a statement to CNN. “Apple sat
    on its hands and did nothing, rather than protect human rights activists who depend
    on iPhones to share messages the Chinese government doesn’t want people to see.”
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 怀登在接受CNN采访时表示：“苹果有四年时间来修复AirDrop中的安全漏洞，这将使其用户的隐私和安全面临风险。但苹果无所作为，而不是保护那些依赖iPhone共享中国政府不希望人们看到的消息的人权活动人士。”
- en: The tech firm behind the AirDrop exploit has a history of working closely with
    Chinese law enforcement and security authorities.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 负责AirDrop漏洞的科技公司有与中国执法和安全机构密切合作的历史。
- en: Its parent company is the powerful Chinese cybersecurity firm Qi An Xin, according
    to corporate database Aiqicha. Qi An Xin was hired to protect the Beijing Winter
    Olympic Games in 2022 from cyberattacks, [according to](http://www.news.cn/2021-12/24/c_1128196797.htm)
    the official Xinhua news agency.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 根据企查查公司数据库，其母公司是强大的中国网络安全公司奇安信。根据官方新华社报道，奇安信被聘请保护2022年北京冬季奥运会免受网络攻击。
- en: “Time and again, the Chinese government turns to the private sector to augment
    its technical capabilities,” Dakota Cary, a China-focused consultant at US cybersecurity
    firm SentinelOne, told CNN. “This is an important reminder of the offensive role
    that ostensibly defensive Chinese cybersecurity companies can play.”
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 美国网络安全公司SentinelOne的中国焦点顾问Dakota Cary告诉CNN：“中国政府一再求助于私营部门来增强其技术能力。这是对表面上防御性的中国网络安全公司所能发挥的攻击性角色的重要提醒。”
- en: It is rare, however, for a government actor such as China to publicly disclose
    its capabilities, suggesting that the intentional reveal this week speaks to some
    other motive.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，像中国这样的政府行为者公开披露自己的能力是罕见的，这表明本周的故意揭示可能是出于其他动机。
- en: “It’s very much in their interests not to spill their techniques,” White said.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 怀特说：“不泄漏他们的技术对他们来说非常有利。”
- en: One reason Chinese officials may have wanted their exploit known, said Ismail,
    is that it could scare dissidents away from using AirDrop.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 伊斯梅尔说，中国官员之所以希望让他们的漏洞公开，可能是因为这可能会吓退使用AirDrop的异见人士。
- en: And now that the Beijing authorities have announced it exploited the vulnerability,
    Apple may face retaliation from Chinese authorities if the tech firm tries to
    fix the issue, multiple experts said.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 当北京当局宣布利用了这一漏洞时，多位专家表示，如果该科技公司试图修复问题，苹果可能会面临中国当局的报复。
- en: China is the largest foreign market for Apple’s products, with sales there representing
    about a fifth of the company’s total revenue in 2022\. Most of its iPhones are
    produced in Chinese factories, and Apple could face blowback from Beijing if it
    moves to close off the loophole.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 中国是苹果产品最大的海外市场，2022年该市场销售额占公司总收入的大约五分之一。大多数iPhone都是在中国工厂生产的，如果苹果公司试图关闭这一漏洞，可能会遭到北京方面的反弹。
- en: The revelation of the hack could also give China even more leverage to force
    Apple to cooperate with the country’s security or intelligence demands, said Ismail,
    because China can argue Apple is already complicit.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 这次黑客攻击事件的曝光还可能让中国有更多的筹码来迫使苹果配合该国的安全或情报要求，伊斯梅尔说道，因为中国可以争辩说苹果已经是共谋者。
- en: “If Apple had fixed it when it was reported in 2019, it would’ve been a challenging
    technical problem,” said Matthew Green, a cryptography expert and professor at
    Johns Hopkins University. “Now that Chinese security agencies are exploiting this
    vulnerability, it’s a tough political problem for Apple.”
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: “如果苹果在2019年收到报告时就修复了这个问题，那么这将是一个具有挑战性的技术问题，”约翰斯·霍普金斯大学的密码学专家和教授马修·格林说道。“现在中国安全机构正在利用这个漏洞，这对于苹果来说是一个棘手的政治问题。”
