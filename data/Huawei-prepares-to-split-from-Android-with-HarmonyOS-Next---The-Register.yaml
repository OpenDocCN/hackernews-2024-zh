- en: Huawei prepares to split from Android with HarmonyOS Next • The Register
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 华为准备通过HarmonyOS Next与安卓分道扬镳 • The Register
- en: 来源：[https://www.theregister.com/2024/01/22/huawei_harmony_os_next/](https://www.theregister.com/2024/01/22/huawei_harmony_os_next/)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.theregister.com/2024/01/22/huawei_harmony_os_next/](https://www.theregister.com/2024/01/22/huawei_harmony_os_next/)
- en: Huawei last week detailed a major release of its HarmonyOS that will see the
    Chinese giant break with the Linux ecosystem.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 华为上周详细介绍了其HarmonyOS的一项重大更新，将使这家中国巨头与Linux生态系统切割。
- en: HarmonyOS was launched in 2019 – initially as an OS for IoT devices, but later
    adapted to run on smartphones and other hardware. Huawei suggested the OS could
    run on its wearables, tablet computers, smartphones, and smart TVs, and offer
    a unified experience across all.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: HarmonyOS于2019年推出，最初作为物联网设备的操作系统，但后来适配为可在智能手机和其他硬件上运行。华为建议该操作系统可以运行在其可穿戴设备、平板电脑、智能手机和智能电视上，并提供统一的体验。
- en: That's a lot like the sort of thing Google can deliver with Android, with which
    HarmonyOS was compatible.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这与谷歌通过安卓提供的服务很相似，而HarmonyOS与安卓兼容。
- en: But between the geopolitical difficulties of cross-border tech transfers, and
    a desire to build the best possible offering, through 2023 Huawei indicated that
    it would build a version of HarmonyOS that broke with the Android ecosystem –
    even if that meant pain for developers and users.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 但在地缘政治上的跨境技术转让困难以及希望打造最佳产品的愿望之间，华为在2023年表示，将推出一个与安卓生态系统脱离的HarmonyOS版本——即使这意味着对开发人员和用户的痛苦。
- en: 'Last week, Huawei launched that Android-free offering: HarmonyOS Next. And
    it claimed it''s also created the kernel to power it – meaning Huawei has divorced
    itself from both Android and Linux. Execs claimed the kernel outperforms Linux
    on some metrics, including memory efficiency.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 上周，华为推出了那款无Android的产品：HarmonyOS Next。并声称它还创建了用于驱动它的内核——这意味着华为已经与安卓和Linux分道扬镳。高管们声称该内核在一些指标上（包括内存效率）优于Linux。
- en: Consumers were teased with a [trailer video](https://www.youtube.com/watch?v=gODE8N4FhPY)
    that showed off what looks like a UI that has borrowed a lot from iOS and mainstream
    Android cuts from the likes of Samsung and Oppo.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 消费者们被一段[预告视频](https://www.youtube.com/watch?v=gODE8N4FhPY)所吸引，展示了一个看起来很像iOS和三星、Oppo等主流安卓系统的UI界面。
- en: Huawei has promised HarmonyOS Next will debut for consumers in Q4 of 2024, and
    that by then it will have trained millions of developers and secured thousands
    of native apps to run on the OS. A version for developers has been promised for
    imminent release.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 华为承诺HarmonyOS Next将在2024年第四季度面向消费者首次亮相，并表示到那时将培训数百万开发人员并确保数千款原生应用程序能够在该操作系统上运行。开发者版本已承诺即将发布。
- en: In sessions for developers, Huawei detailed the innards of the OS and how it
    will ship with all the basic apps and services consumers will expect – stuff like
    maps, photo management, and a calculator – and the developer tools it's created.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在为开发者举办的会议上，华为详细介绍了该操作系统的内部结构以及它将与基本应用程序和服务一同发布给消费者——例如地图、照片管理和计算器——以及它所创建的开发者工具。
- en: Huawei has also developed an "open" version of HarmonyOS Next – presumably in
    the hope that third parties might consider the OS to power their own devices.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 华为还开发了“开放”版的HarmonyOS Next，可能希望第三方考虑使用该操作系统来驱动他们自己的设备。
- en: The developer push and possible OEM adoption of HarmonyOS Next are as significant
    as the software itself. If Huawei can develop an ecosystem of third-party players,
    it could create a viable alternative to the Android/iOS duopoly.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 开发者的推动和可能的OEM采用HarmonyOS Next与软件本身一样重要。如果华为能够发展出第三方玩家的生态系统，那么它可能会成为安卓/iOS双寡头的一个可行替代品。
- en: Huawei's revived smartphone range has been hailed as a patriotic alternative
    for Chinese buyers. Yet even a couple of hundred million Huawei devices running
    HarmonyOS Next would not be a significant challenge to Apple and Google outside
    China.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 华为重新推出的智能手机系列被誉为中国消费者的爱国主义选择。然而，即使有数亿台运行HarmonyOS Next的华为设备，在中国以外地区也不会对苹果和谷歌构成重大挑战。
- en: Nor would other Chinese handset-makers adopting the OS necessarily make a difference.
    Recall that Microsoft signed up the likes of HTC, LG, and Samsung to build Windows
    Phone handsets, but couldn't crack the market. Only Samsung remains a force in
    the handset market – and it's all-in on Android.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 即使其他中国手机制造商采用了该操作系统也不一定会有所不同。回想一下，微软曾让HTC、LG和三星等公司生产Windows Phone手机，但未能打入市场。如今只有三星在手机市场上仍然具有影响力，并且完全依赖安卓系统。
- en: 'Huawei has one huge advantage: China''s government is on its side and has already
    let it be known that it would rather government workers don''t use iOS for official
    business. Were China''s governments to signal a preference for HarmonyOS, the
    platform could become a de facto standard behind the Great Firewall. ®'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 华为拥有一个巨大的优势：中国政府站在它这一边，已经表明宁愿政府工作人员不要在官方业务中使用iOS。如果中国政府发出偏好鸿蒙OS的信号，该平台可能成为长城防火墙背后的事实上标准。®
