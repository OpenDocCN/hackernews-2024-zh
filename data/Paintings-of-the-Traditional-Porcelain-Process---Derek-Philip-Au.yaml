- en: Here's a lovely set of Guangzhou Chinese export paintings from the V&A. The
    original set contained 24 paintings but I've only found 22 on the V&A website.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有一套令人愉悦的广州中国出口绘画，来自维多利亚和阿尔伯特博物馆。原始套装包含 24 幅画，但我在维多利亚和阿尔伯特博物馆网站上只找到了 22 幅。
- en: '[There''s no direct link to the set of paintings, but you can click here to
    search for them on the V&A website.](https://collections.vam.ac.uk/search/?listing_type=imagetext&offset=0&limit=45&narrow=1&extrasearch=&q=porcelain+painting+guangzhou&commit=Search&quality=0&objectnamesearch=&placesearch=&after=&before=&namesearch=&materialsearch=&mnsearch=&locationsearch=)'
