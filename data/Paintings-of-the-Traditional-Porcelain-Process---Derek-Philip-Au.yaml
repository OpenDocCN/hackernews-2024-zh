- en: Mining Porcelain Stone
  id: totrans-16
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 开采瓷石
- en: I'm not sure if a porcelain stone ([*petuntse*](https://en.wikipedia.org/wiki/Petuntse))
    mine is actually depicted here, if so this mine seems to be located perilously
    close to rice paddies and a river.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 我不确定这里是否实际上描绘了一座瓷石矿坑（[*petuntse*](https://en.wikipedia.org/wiki/Petuntse)），如果是这样，那么这个矿坑似乎位于危险的靠近稻田和一条河流的地方。
