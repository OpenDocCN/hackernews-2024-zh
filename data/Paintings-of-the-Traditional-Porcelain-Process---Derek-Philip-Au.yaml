- en: Paintings of the Traditional Porcelain Process — Derek Philip Au
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 《传统瓷器制作的绘画》— Derek Philip Au
- en: 来源：[https://www.derekau.net/blog/2019/07/10/paintings-of-the-traditional-porcelain-process](https://www.derekau.net/blog/2019/07/10/paintings-of-the-traditional-porcelain-process)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.derekau.net/blog/2019/07/10/paintings-of-the-traditional-porcelain-process](https://www.derekau.net/blog/2019/07/10/paintings-of-the-traditional-porcelain-process)
- en: '"Export" Art'
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: “出口”艺术
- en: 'For more authoritative information about the process of porcelain production
    please see *“*[*Science and Civilisation in China: Volume 5, Chemistry and Chemical
    Technology”, Part 12, "Ceramic Technology"*](https://www.google.com/books/edition/Science_and_Civilisation_in_China_Volume/0CP_zAEACAAJ?hl=en)by
    Rose Kerr & Nigel Wood as well as [*“Chinese Glazes: Their Origins, Chemistry
    and Re-creation”*](https://www.google.com/books/edition/_/NGw8DUuNywYC?hl=en&sa=X&ved=2ahUKEwjBn-L2koOEAxVNFFkFHZeqCrUQ7_IDegQIExAD)
    by Nigel Wood.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 关于瓷器生产过程的更权威的信息，请参阅*“*[*中国的科学与文明：第5卷，化学与化学技术*](https://www.google.com/books/edition/Science_and_Civilisation_in_China_Volume/0CP_zAEACAAJ?hl=en)”，由罗斯·克尔（Rose
    Kerr）和奈杰尔·伍德（Nigel Wood）撰写，以及*“中国釉料：它们的起源、化学成分和再现”*，由奈杰尔·伍德（Nigel Wood）撰写。
- en: During the 18th Century, Guangdong province was the hub for trade with the West.
    The dialogue between Western merchants and artists with both painters and porcelain
    producers resulted in a unique blend of Chinese and Western styles. This blend
    was reflected in the painting styles for both Export Paintings as well as Export
    Ceramics (specifically, Canton Porcelain or *guangcai*).
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在18世纪，广东省是与西方进行贸易的中心。西方商人和艺术家与中国画家和瓷器生产者之间的对话导致了中西风格的独特融合。这种融合体现在出口绘画和出口陶瓷（具体来说，广彩或*guangcai*）的绘画风格中。
- en: '*Note: Christies has a wonderful online exhibition regarding the dialogue between
    East and West and how it influenced both painting and porcelain decoration:* [*"East
    greets West — the pictorial legacy of the China Trade"*](https://www.christies.com/features/The-pictorial-legacy-of-the-China-Trade-9505-1.aspx)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '*注：佳士得拥有一个关于东西方对话以及它如何影响绘画和瓷器装饰的精彩在线展览：* [*“东方迎接西方——中国贸易的绘画遗产”*](https://www.christies.com/features/The-pictorial-legacy-of-the-China-Trade-9505-1.aspx)'
- en: 'Of particular interest to ceramicists are sets of Export Paintings that detailed
    traditional Chinese porcelain-production techniques. The basis for these paintings
    can be traced back to a set of illustrations of porcelain production made in the
    Qianlong reign and annotated by Tang Ying, the Superintendent of the Imperial
    porcelain works in Jingdezhen who was hugely influential in the development of
    Chinese ceramics. (There''s a good translation of this work on [http://gotheborg.com](http://gotheborg.com/):
    [Twenty Illustrations of the Manufacture of Porcelain](http://gotheborg.com/twentyillustrations/tangyingindex.shtml))'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 陶瓷工艺研究者特别感兴趣的是一系列详细描述传统中国瓷器制作技术的出口绘画。这些绘画的基础可以追溯到乾隆时期制作的一套瓷器生产插图，并由景德镇御窑总管唐英所注释，他对中国陶瓷的发展产生了巨大影响。（此作品有一个很好的翻译，位于[http://gotheborg.com](http://gotheborg.com/)：[《瓷器制造二十图》](http://gotheborg.com/twentyillustrations/tangyingindex.shtml)）
- en: Perhaps copies of copies of copies, these sets of Export Paintings that detail
    porcelain production have some obvious flaws, and titles and characters are often
    different than modern ones. (For example, using 油 instead of 釉.) Furthermore,
    it's apparent that Guangdong had a different vocabulary for various aspects of
    the porcelain craft, as the words used in these paintings often differ from descriptions
    of ceramics production written in Jingdezhen and Tang Ying. It's doubtful that
    anyone involved in the production of these paintings had ever themselves visited
    Jingdezhen and documented porcelain craft first-hand. Regardless, these paintings
    contain some very interesting details of porcelain production while also serving
    as examples of cross-cultural exchange. (In this case, exchange not only between
    the West and East, but between Jingdezhen and Guangdong.)
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 也许是复制的复制的复制，这些详细描述瓷器生产的出口绘画有一些明显的缺陷，标题和文字常常与现代不同。（例如，使用油代替釉。）此外，显而易见的是，广东对瓷器工艺的各个方面有不同的词汇，因为这些绘画中使用的词汇与景德镇和唐英所写的陶瓷生产描述经常不同。可以怀疑参与这些绘画制作的人从未亲自访问过景德镇并第一手记录过瓷器工艺。尽管如此，这些绘画包含了一些非常有趣的瓷器生产细节，同时也是跨文化交流的例证。（在这种情况下，不仅是西方和东方之间的交流，而且是景德镇和广东之间的交流。）
