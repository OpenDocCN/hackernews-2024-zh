  type: TYPE_NORMAL
  zh: 来源：[https://www.granolashotgun.com/granolashotguncom/madison-iii](https://www.granolashotgun.com/granolashotguncom/madison-iii)
- en: Besides the initial price, which was too high, one of the reasons this place
    didn’t appeal to most potential buyers is that it didn’t show well. Buyers have
    gotten used to carefully staged listings with virtual 3D tours and professional
    photography. (I use those myself when appealing to prospective tenants. It’s money
    well spent.) Most buyers simply can’t see past other people’s furniture, decor,
    or outdated fixtures.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 除了初始价格过高之外，这个地方没有吸引大多数潜在买家的原因之一是展示效果不佳。买家已经习惯了精心策划的房源列表，配有虚拟3D导览和专业摄影。（我自己在吸引潜在租户时也使用这些。这是花得其所的钱。）大多数买家简单地无法看穿别人的家具、装饰或过时的设施。
- en: Here’s a news flash - most of that stuff goes away when the sellers or their
    tenants move out. What’s actually for sale is the structure and the dirt under
    it. This particular building isn’t perfect, but the things that are wrong with
    it are relatively simple to fix and can be addressed incrementally in a cost effective
    manner.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有个新闻 - 大多数情况下，当卖家或他们的租户搬走时，大部分问题会迎刃而解。实际出售的是建筑物和地下的土地。这栋特定的建筑并不完美，但它存在的问题相对简单，可以通过成本有效的方式逐步解决。
- en: Other potential buyers were scared off by the existence of tenants. Being a
    landlord isn’t always fun, but it isn’t rocket science once you learn the basics.
    Tenants can be an asset rather than a problem if you approach the situation correctly.
    Even if the eventual goal is to vacate the premises it can be done peacefully
    where everyone ultimately gets what they need.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 其他潜在买家因为有租客而被吓到。做房东并不总是有趣，但一旦掌握了基础知识，这并不是什么难事。如果你以正确的方式处理，租户可以成为资产而非问题。即使最终目标是让出房屋，也可以和平地完成，确保每个人最终得到他们需要的。
- en: But mostly, people in search of a typical single family home just skip past
    these kinds of properties entirely. An old 1950s duplex doesn’t fit the image
    they have inside their heads. That’s a shame because these kinds of properties
    are real problem solvers, especially for people on a tight budget.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 但大多数时候，寻找典型单户家庭住宅的人会完全跳过这类物业。一个旧的1950年代的双联排并不符合他们心中的形象。这很遗憾，因为这类物业是真正的问题解决者，特别是对于预算紧张的人来说。
