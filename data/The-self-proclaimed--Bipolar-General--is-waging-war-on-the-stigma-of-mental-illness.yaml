- en: The self-proclaimed 'Bipolar General' is waging war on the stigma of mental
    illness
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 自封的'躁郁将军'正在打破精神疾病的污名
- en: 来源：[https://text.npr.org/1223674516](https://text.npr.org/1223674516)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://text.npr.org/1223674516](https://text.npr.org/1223674516)
- en: One of the biggest problems for Maj. Gen. Gregg Martin was that bipolar disorder
    seemed to help him at first.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: Maj. Gen. Gregg Martin面临的最大问题之一是躁郁症起初似乎对他有所帮助。
- en: '"I was manic most of the year in Iraq ... felt like Superman. Bulletproof,
    pretty much fearless all over the battlefield," Martin said.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '"我在伊拉克的大部分时间都处于狂躁状态...感觉像超人。对子弹免疫，几乎在战场上无所畏惧，" Martin说道。'
- en: He deployed to Iraq in 2003 as a colonel, in charge of the 130^(th) Engineer
    Brigade that paved the way to Baghdad from Kuwait. He led from the front, aggressively,
    pushing his troops with relentless positivity. In his downtime he favored intense
    workouts over sleep. His mania fit right in with the American military mystique.
    His superiors gave him almost nothing but praise.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 他于2003年以少校身份部署到伊拉克，负责130^(th)工程师旅推进从科威特到巴格达的道路。他在前线领导，极其积极地推动他的部队。闲暇时间里，他更喜欢激烈的锻炼而少睡。他的狂躁状态与美国军队的神秘氛围完美契合。他的上级几乎对他无比赞赏。
- en: '"I thought that God was rewarding me and giving me this strength and motivation
    and energy, because I was on kind of a divine mission as an Army officer. So it
    never occurred to me that there''s something wrong with my brain," he said.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '"我认为上帝在奖赏我，并赋予我力量和动力，因为我作为一名军官像在执行神圣任务。所以我从来没有想到我的大脑有问题，" 他说道。'
- en: Then the pendulum swung. His Iraq tour ended in 2004 and Martin went home despondent.
    At a post-deployment health screening he spoke openly about depression. The nurse
    asked him what he did to cope.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 然后钟摆开始摆动。他在伊拉克的任务于2004年结束，Martin郁郁不得志地回家。在一次部队回国后的健康检查中，他坦率地谈到了抑郁情绪。护士问他是如何应对的。
- en: '"I said, ''Well, I do lots of really intense physical activity, even though
    it''s hard to do because I''m depressed. I listen to really intense rock-and-roll
    music. I repeat power verses from the Bible and when that doesn''t work I drink.
    I drink a lot, way more than I ever have in my life,'' " said Martin. "And they
    said, you''re fine, there''s nothing wrong with you."'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '"我说，''嗯，我经常进行非常激烈的体育锻炼，尽管抑郁的时候很难做到。我听特别激烈的摇滚音乐。我背诵圣经中的力量经文，如果那行不通，我就喝酒。我喝很多，远超过以往的量，"
    Martin说道。"他们说，你很好，你没什么问题。"'
