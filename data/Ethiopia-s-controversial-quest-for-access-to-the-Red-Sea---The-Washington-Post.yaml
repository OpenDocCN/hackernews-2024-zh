- en: '**Many centuries ago, chroniclers conjured what was in antiquity called Ethiopia
    as a realm at the heart of global trade**. The treasures of Rome and India all
    flowed through its ports along the Gulf of Aden and the Red Sea. Merchants and
    pilgrims made their way to the Middle East and Mediterranean world via its caravan
    routes and docks. A 6th-century Byzantine historian [described](https://www.cambridge.org/core/books/abs/procopius-of-caesarea-the-persian-wars/nonnosus-and-roman-missions-to-southern-arabia-and-ethiopia/491EC7BCD430F1E1BD1044457FF4458F)
    a kingdom with a vast fleet of wooden boats. The ancient Greeks even named the
    southern part of the Atlantic Ocean, thousands of miles away from the Ethiopian
    highlands, the Ethiopian Sea.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**许多世纪以前，编年史家们在古代所称的埃塞俄比亚是全球贸易的核心领域。** 罗马和印度的宝藏都通过它沿亚丁湾和红海的港口流过。商人和朝圣者通过它的陆上和船上的车队路线和码头前往中东和地中海世界。6世纪的拜占庭历史学家[描述](https://www.cambridge.org/core/books/abs/procopius-of-caesarea-the-persian-wars/nonnosus-and-roman-missions-to-southern-arabia-and-ethiopia/491EC7BCD430F1E1BD1044457FF4458F)了一个拥有庞大木船舰队的王国。古希腊人甚至将埃塞俄比亚高原数千英里之外的大西洋南部称为埃塞俄比亚海。'
