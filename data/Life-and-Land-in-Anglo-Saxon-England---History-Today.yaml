- en: '*‘Understand that you will have to leave your temporary dwelling, your home
    and native land. It is not known where your lord will send you then, when you
    can no longer enjoy life, a home in your own country, as you did before.’ *'
  id: totrans-split-6
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*‘要明白，你将不得不离开你的临时住所，你的家园和故土。不知道你的主人会在你不能再享受生活时把你送到哪里，一个像以前一样在你自己国家的家。’*'
- en: 'This is a quotation from an anonymous Anglo-Saxon poem, preserved in an 11th-century
    manuscript, which gives advice to an unknown reader on living a good and moral
    life. The poem’s outlook is expressly Christian, but here it uses a metaphor taken
    from the secular world: it imagines death as like being evicted, forced to leave
    your ‘temporary dwelling’ and settle in a new home at the will of an inscrutable
    landlord. The reader is reminded that their life on earth is like a house that
    does not belong to them, which they will have to leave one day.'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一句来自一首匿名的盎格鲁-撒克逊诗歌的引用，保存在一部11世纪的手稿中，向一个未知的读者提供建议，教导如何过上美好而道德的生活。诗歌的观点明确是基督教的，但在这里它使用了从世俗世界中采集的隐喻：将死亡比作被驱逐，被迫离开你的“临时住所”，并在难以预测的房东意愿下在新家安顿。读者被提醒，他们在地球上的生命就像一座并不属于他们的房子，总有一天他们将不得不离开。
