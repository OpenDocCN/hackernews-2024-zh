- en: Is it insider trading if I bought Boeing puts while I am inside the wrecked
    airplane?
  id: totrans-6
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如果我在飞机坠毁时买入波音看跌期权，这算是内幕交易吗？
- en: '**No.**'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**不。**'
- en: 'Insider information is information obtained from an "insider" such as an executive
    or director of the company, or perhaps someone subject to a non-disclosure agreement
    with the company. Engaging in stock trading based upon confidential information
    from an insider source, before it is publicly disclosed, is illegal in most cases.
    *See, e.g.*, [here](https://www.sec.gov/Archives/edgar/data/1164964/000101968715004168/globalfuture_8k-ex9904.htm)
    and [here](https://en.wikipedia.org/wiki/Insider_trading). From the first link:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 内幕信息是从“内部人员”（例如公司的执行官或董事，或者可能受有关公司的保密协议约束的人员）处获得的信息。在机密信息在公开披露之前，基于内幕消息进行股票交易，在大多数情况下是非法的。*见，例如*，[这里](https://www.sec.gov/Archives/edgar/data/1164964/000101968715004168/globalfuture_8k-ex9904.htm)和[这里](https://en.wikipedia.org/wiki/Insider_trading)。来自第一个链接：
- en: SEC Rule 10b-5 prohibits corporate officers and directors or other insider employees
    from using confidential corporate information to reap a profit (or avoid a loss)
    by trading in the Company’s stock. This rule also prohibits “tipping” of confidential
    corporate information to third parties.
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: SEC Rule 10b-5禁止公司高管、董事或其他内部员工利用机密公司信息在公司股票交易中获利（或避免损失）。该规则还禁止向第三方“透露”机密公司信息。
- en: ''
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: · Who is an insider?
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: · 谁是内幕人员？
- en: ''
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: An “insider” is an officer, director, 10% stockholder and anyone who possesses
    inside information because of his or her relationship with the Company or with
    an officer, director or principal stockholder of the Company. Rule 10b-5’s application
    goes considerably beyond just officers, directors and principal stockholders.
    This rule also covers any employee who has obtained material non-public corporate
    information, as well as any person who has received a “tip” from an Insider of
    the Company concerning information about the Company that is material and nonpublic,
    and trades (i.e. purchase or sells) the Company’s stock or other securities.
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “内部人员”是指执行官、董事、10%的股东以及因与公司或公司的执行官、董事或主要股东的关系而获得内部信息的任何人。第10b-5条的适用范围远远超出了只涵盖执行官、董事和主要股东。该规则还涵盖了任何已经获得重要非公开公司信息的员工，以及任何从公司内部人员那里获得有关公司的重要且非公开信息的人，并且交易（即购买或出售）公司的股票或其他证券。
- en: When you are not personally an insider, and you are relying on your own personal
    knowledge, you are not relying on knowledge from an "insider", so you are not
    engaged in insider trading.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 当您不是个人内部人员，并且依赖于您自己的个人知识时，您并不是依赖于来自“内部人员”的知识，因此您没有参与内幕交易。
- en: It is also worth noting that Boeing is an aircraft manufacturer, not an airline.
    So, no one employed by the airline flying the plane would be an insider with respect
    to Boeing.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 值得注意的是，波音是一家飞机制造商，而不是一家航空公司。因此，任何雇佣在飞机上飞行的航空公司员工都不会是与波音有关的内部人员。
