- en: 'Alzheimer''s Buddy: 40Hz Therapy'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 阿尔茨海默病伙伴：40Hz疗法
- en: 来源：[https://alzheimersbuddy.com/](https://alzheimersbuddy.com/)
  id: totrans-5
