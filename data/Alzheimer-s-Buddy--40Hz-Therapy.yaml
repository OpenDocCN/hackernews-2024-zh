  type: TYPE_NORMAL
  zh: 来源：[https://alzheimersbuddy.com/](https://alzheimersbuddy.com/)
- en: 'Alzheimer''s Buddy: Use Flashing Light and Sound at 40Hz'
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 阿尔茨海默病伙伴：使用40Hz的闪光灯和声音
- en: 'Is this a joke? Believe it or not, there is new research that suggests this
    sort of therapy actually works. See these links for more information:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这是个玩笑吗？信不信由你，有新的研究表明这种疗法实际上是有效的。有关更多信息，请参阅以下链接：
- en: '[Picower Institute Article](https://picower.mit.edu/news/40-hz-vibrations-reduce-alzheimers-pathology-symptoms-mouse-models)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[皮考尔研究所文章](https://picower.mit.edu/news/40-hz-vibrations-reduce-alzheimers-pathology-symptoms-mouse-models)'
- en: '[40Hz Rhythms Fight Alzheimer''s](https://picower.mit.edu/discoveries/40hz-rhythms-fight-alzheimers-cellular-and-molecular-level)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[40Hz节律对抗阿尔茨海默病](https://picower.mit.edu/discoveries/40hz-rhythms-fight-alzheimers-cellular-and-molecular-level)'
- en: '[NCBI Article 1](https://www.ncbi.nlm.nih.gov/pmc/articles/PMC10379682/)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[NCBI文章1](https://www.ncbi.nlm.nih.gov/pmc/articles/PMC10379682/)'
- en: '[NCBI Article 2](https://www.ncbi.nlm.nih.gov/pmc/articles/PMC9023125/)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[NCBI文章2](https://www.ncbi.nlm.nih.gov/pmc/articles/PMC9023125/)'
- en: 'WARNING: If you have epilepsy, or someone you live with does, be very careful
    using this!'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 警告：如果您患有癫痫病，或者与您同住的人患有癫痫病，请在使用时非常小心！
- en: 'WARNING: Some users have reported that their computer monitor acted weird after
    running this, and if you have any doubts about this, you should use it on a smartphone
    instead! I can verify that it works well on a recent iPhone without damage.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 警告：一些用户报告称他们的计算机显示器在运行此程序后表现出异常，如果您对此有任何疑问，应该在智能手机上使用！我可以证实，在最近的iPhone上使用时没有损坏。
- en: Press the blue start button to begin, but first read the directions!
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 按下蓝色的启动按钮开始，但首先请阅读说明！
- en: Click anywhere or press a key to stop the flashing.
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 点击任意位置或按键停止闪烁。
- en: Press the F11 key on your keyboard to make it full-screen for better immersion
    (Windows only).
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 按下键盘上的F11键使其全屏以获得更好的沉浸感（仅限Windows）。
- en: For ideal results, try in a darkened room and with the volume set reasonably
    high, or use headphones.
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为了获得理想的效果，请在一个黑暗的房间里尝试，并将音量设置为相当高，或者使用耳机。
- en: If you have a sub-woofer, it can add yet another sensory modality—haptic (touch)
    feedback, also at 40Hz!
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果您有低音炮，它可以增加另一种感觉模式——触觉（触感）反馈，同样是在40Hz！
- en: Try it for at least 10 minutes, but longer is better. The study was done for
    1 hour a day for 6 months.
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 至少尝试10分钟，但时间越长越好。该研究每天进行1小时，持续6个月。
- en: It works very well on smartphone if you turn the brightness all the way up and
    hold it up to your eyes with your eyes closed.
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果您将亮度调至最大并将智能手机闭上眼睛贴近眼睛，效果会非常好。
- en: If you're using an iPhone, make sure to turn off silent mode to hear the audio
    pulses.
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果您使用的是iPhone，请确保关闭静音模式以听到音频脉冲。
- en: 'How it Might Work:'
  id: totrans-22
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 可能的原理：
- en: Come on, this must be a joke, right? No, really. Think about it— your eyes take
    in light which stimulates your retina, which sends pulses through your optical
    nerve, which is connected to... your brain! Your eyes are like a direct port to
    your brain, and can be electrically stimulated through optical stimulation. And
    if you think about it, your ears are quite similar— sound waves come into your
    ear and vibrate bones and hairs that cause neurons to fire electrical signals
    directly into your brain. So, it stands to reason that you could induce electrical
    behavior in your brain by stimulating both sensory modalities at the same time,
    using pulses at the same frequency. Why 40 times a second? That just seems to
    work the best in experiments with animals, but probably doesn't need to be exactly
    at that rate.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 来吧，这一定是个玩笑，对吧？不，真的。想想看——您的眼睛吸收光线刺激您的视网膜，通过您的视神经发送脉冲，它连接到……您的大脑！您的眼睛就像是通往您的大脑的直接端口，并且可以通过视觉刺激进行电刺激。如果您考虑一下，您的耳朵也非常相似——声波进入您的耳朵并振动骨头和毛发，导致神经元发出电信号直接传入您的大脑。因此，通过同时刺激这两种感觉模式，使用相同频率的脉冲，您可以诱导出大脑的电行为。为什么是每秒40次？在动物实验中，这似乎是最有效的频率，但可能不需要完全按照这个速率。
- en: But then why should stimulating your brain with induced electrical activity
    help with anything, let alone Alzheimer's? Well, there's an old saying in neuroscience
    that "Neurons that fire together, wire together." By stimulating various parts
    of your brain to fire periodically 40 times a second in a synchronized way, that
    could cause areas of the brain to become better synchronized and connected. Does
    this explain exactly how or why this treatment might work? Of course not, it's
    just a "hand-waving" argument to show intuitively how it might help. But what
    do you have to lose? Unless you have epilepsy, using this should be harmless.
    And Alzheimer's is a horrible disease.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 但是，通过诱导电活动来刺激大脑，为什么会有任何帮助，更不用说老年痴呆症了？嗯，神经科学中有一句老话：“同时激活的神经元会连在一起。” 通过以40赫兹的同步方式周期性地刺激大脑的各个部分，这可能会导致大脑区域更好地同步和连接。
    这能准确解释这种治疗方法可能如何起作用吗？当然不是，这只是一个“挥手示意”的论点，直观地展示它可能有所帮助。 但你有什么可以失去的呢？除非你患有癫痫症，否则使用这个方法应该是无害的。
    而老年痴呆症是一种可怕的疾病。
- en: What do the Actual Scientists Say About It?
  id: totrans-25
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 实际科学家们对此有何看法？
- en: 'The article from the Journal of Alzheimer''s Disease describes a study on the
    impact of 40 Hz transcranial alternating current stimulation (tACS) on cerebral
    Tau burden in patients with Alzheimer''s disease. Here''s a simplified explanation
    of their hypothesis and findings:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 《老年痴呆症杂志》的文章描述了一项关于40赫兹经颅交流电刺激（tACS）对老年痴呆症患者脑内Tau蛋白负担的影响的研究。以下是他们假设和发现的简化说明：
- en: '**Background of Alzheimer''s Disease (AD):** AD is characterized by the accumulation
    of two types of proteins in the brain - amyloid-beta (Aβ) and phosphorylated Tau
    (p-Tau). These proteins form aggregates that disrupt communication between neurons
    and trigger neuroinflammation, leading to neurodegeneration.'
  id: totrans-27
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**老年痴呆症（AD）的背景：** AD的特征是大脑中两种类型的蛋白质——β淀粉样蛋白（Aβ）和磷酸化Tau（p-Tau）的积累。 这些蛋白质形成聚集物，破坏了神经元之间的通信，并引发神经炎症，导致神经退行性疾病。'
- en: '**40 Hz Gamma Oscillations:** Previous studies in animal models have shown
    that externally induced gamma oscillations at 40 Hz can reduce the buildup of
    these harmful proteins, presumably by activating microglia (the brain''s immune
    cells).'
  id: totrans-28
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**40赫兹γ波振荡：** 先前的动物模型研究表明，以40赫兹的外部诱导γ波振荡可以减少这些有害蛋白质的积累，据推测是通过激活微胶质（大脑的免疫细胞）来实现的。'
- en: '**The Hypothesis:** The researchers hypothesized that using tACS to induce
    40 Hz gamma oscillations in the human brain might similarly help reduce the buildup
    of p-Tau and possibly Aβ proteins. This reduction could occur through the activation
    of microglia, which might then clear these harmful proteins more effectively.'
  id: totrans-29
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**假设：** 研究人员假设，在人类大脑中使用tACS诱导40赫兹的γ波振荡可能同样有助于减少p-Tau和可能的Aβ蛋白质的积累。 这种减少可能是通过激活微胶质来实现的，后者可能会更有效地清除这些有害蛋白质。'
- en: '**Methodology:** The study involved administering 40 Hz tACS to patients with
    mild-to-moderate Alzheimer''s disease over a period of four weeks. PET imaging
    was used to measure levels of Aβ, p-Tau, and microglia activation before and after
    the intervention.'
  id: totrans-30
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**方法：** 该研究涉及在四周内向轻度至中度老年痴呆症患者施用40赫兹tACS。 使用PET成像来测量干预前后Aβ、p-Tau和微胶质激活的水平。'
- en: '**Findings:**'
  id: totrans-31
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**研究结果：**'
- en: No adverse events were reported, indicating the safety of the procedure.
  id: totrans-32
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 未报告任何不良事件，表明该程序的安全性。
- en: An increase in gamma spectral power was observed after treatment, suggesting
    that the brain's gamma oscillations were successfully modulated.
  id: totrans-33
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 治疗后观察到γ谱功率增加，表明大脑的γ波振荡成功调节。
- en: A significant decrease in p-Tau was observed in most patients, particularly
    in areas of the brain targeted by the tACS.
  id: totrans-34
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 大多数患者的p-Tau显著减少，特别是在tACS靶向的脑区域。
- en: There was no significant change in Aβ levels and mixed results regarding microglia
    activation.
  id: totrans-35
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: Aβ水平没有显著变化，关于微胶质激活的结果也参差不齐。
- en: '**Conclusion:** The study provides preliminary evidence that 40 Hz tACS is
    a safe and feasible method to potentially reduce p-Tau levels in Alzheimer''s
    patients. This could partially mimic the effects seen in animal models. However,
    the study calls for longer interventions and more comprehensive trials to fully
    assess the efficacy of this treatment.'
  id: totrans-36
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**结论：** 该研究提供了初步证据，表明40赫兹tACS是一种安全可行的方法，可能可以降低老年痴呆症患者p-Tau水平。 这可能部分模拟了动物模型中观察到的效果。
    但是，该研究需要更长时间的干预和更全面的试验来充分评估这种治疗的有效性。'
- en: In simpler terms, the study explores whether using a non-invasive brain stimulation
    technique at a specific frequency can reduce the buildup of harmful proteins in
    the brains of Alzheimer's patients, similar to what has been observed in animal
    studies. The initial results are promising for Tau proteins, but more research
    is needed to confirm these findings and understand the full impact of this treatment.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 简单来说，该研究探讨了使用特定频率的非侵入性脑刺激技术是否能够减少阿尔茨海默病患者大脑中有害蛋白质的积聚，类似于动物研究中观察到的情况。对Tau蛋白的初步结果是令人鼓舞的，但需要进行更多研究来确认这些发现，并了解这种治疗的全部影响。
- en: Another Study
  id: totrans-38
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 另一项研究
- en: 'The article "A Feasibility Study of AlzLife 40 Hz Sensory Therapy in Patients
    with MCI and Early AD" presents a study that investigates the feasibility of using
    a smart tablet application emitting light and sound at 40 Hz for treating patients
    with Mild Cognitive Impairment (MCI) and early Alzheimer''s Disease (AD). Here''s
    a simplified breakdown of the study and its findings:'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 文章《在MCI和早期AD患者中使用AlzLife 40 Hz感觉疗法的可行性研究》提出了一项研究，该研究调查了使用智能平板应用在40 Hz发光和声音治疗Mild
    Cognitive Impairment（MCI）和早期阿尔茨海默病（AD）患者的可行性。以下是该研究及其结果的简化分析：
- en: '**Background and Purpose:** Alzheimer''s Disease and Mild Cognitive Impairment
    affect a significant number of individuals, and treatment options are limited.
    The study explores the use of non-invasive 40 Hz sensory therapy, previously shown
    to improve cognition in AD rodent models. The therapy uses a smart tablet app
    to deliver light and sound at 40 Hz frequency. The main goal was to assess the
    feasibility of this treatment in humans.'
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**背景和目的：** 阿尔茨海默病和轻度认知障碍影响了大量人群，治疗选择有限。该研究探讨了使用非侵入性40 Hz感觉疗法的可能性，此前已经显示在AD啮齿动物模型中改善认知。该疗法使用智能平板应用在40
    Hz频率下发光和声音。主要目标是评估这种治疗在人类中的可行性。'
- en: '**Methodology:** The study involved participants using an iPad Pro for one
    hour daily over six months, with the AlzLife app emitting 40 Hz light and sound.
    The participants also played cognitive games on the app. The study measured cognitive
    performance using the Montreal Cognitive Assessment (MOCA) and the Boston Cognitive
    Assessment (BOCA).'
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**方法：** 该研究让参与者每天使用iPad Pro一小时，持续六个月，AlzLife应用发出40 Hz的光和声音。参与者还在应用程序上玩认知游戏。研究使用蒙特利尔认知评估（MOCA）和波士顿认知评估（BOCA）来衡量认知表现。'
- en: '**Findings:**'
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**结果：**'
- en: '**Cognitive Performance:** Some participants showed improvements in their MOCA
    and BOCA scores, indicating potential cognitive benefits from the therapy.'
  id: totrans-43
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**认知表现：** 一些参与者显示出MOCA和BOCA分数的提高，表明疗法可能带来认知上的好处。'
- en: '**Subjective Benefits:** Several participants and caregivers reported perceived
    benefits, such as improved word finding and attention.'
  id: totrans-44
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**主观益处：** 几位参与者和照顾者报告了感知到的好处，例如改善了找词和注意力。'
- en: '**Safety and Tolerability:** The therapy was found to be safe and tolerable,
    with no major side effects reported. However, some participants found it challenging
    to comply with the daily regimen.'
  id: totrans-45
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**安全性和耐受性：** 发现该疗法安全且耐受性良好，没有报告重大副作用。然而，一些参与者发现难以遵守每日的规定。'
- en: '**Technical Challenges:** Some participants faced difficulties in obtaining
    and operating the iPad, suggesting a need for support in using the technology.'
  id: totrans-46
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**技术挑战：** 一些参与者在获取和操作iPad时遇到了困难，表明需要支持使用这项技术。'
- en: '**Conclusion:** The study concludes that 40 Hz light and sound therapy is feasible
    and shows potential as a safe, non-invasive treatment for cognitive impairment
    in AD and MCI patients. However, it highlights the need for larger randomized
    controlled trials to fully assess the efficacy of this treatment.'
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**结论：** 该研究得出结论，40 Hz光和声疗法是可行的，并显示出潜在的作为AD和MCI患者认知障碍的安全、非侵入性治疗的可能性。然而，它强调了需要进行更大规模的随机对照试验来充分评估该治疗的功效。'
