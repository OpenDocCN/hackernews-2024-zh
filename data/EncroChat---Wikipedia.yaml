- en: Operation Venetic was a British national response initiated by the [National
    Crime Agency](/wiki/National_Crime_Agency "National Crime Agency") (NCA). In June
    2020, EncroChat had 10,000 users in the UK alone.^([[34]](#cite_note-Daly-34))^([[24]](#cite_note-bbc100-24))
    As a result of the infiltration of the network, UK police arrested 746 individuals,
    including major crime bosses, intercepted two tonnes of drugs (with a street value
    at the time in excess of £100 million), seized £54 million in cash, as well as
    weapons, including [submachine guns](/wiki/Submachine_gun "Submachine gun"), [handguns](/wiki/Handgun
    "Handgun"), [grenades](/wiki/Grenade "Grenade"), an [AK-47](/wiki/AK-47 "AK-47")
    assault rifle, and more than 1,800 rounds of ammunition.^([[24]](#cite_note-bbc100-24))^([[37]](#cite_note-37))
    More than 28 million tablets of the sedative [Etizolam](/wiki/Etizolam "Etizolam")
    were found in a factory in [Rochester, Kent](/wiki/Rochester,_Kent "Rochester,
    Kent").^([[38]](#cite_note-gblow-38))^([[34]](#cite_note-Daly-34)) Additionally,
    354 kg of cocaine were seized by the Eastern unit in [Essex](/wiki/Essex "Essex")
    and [East Anglia](/wiki/East_Anglia "East Anglia"), and 233 kg by the [West Midlands](/wiki/West_Midlands_Police
    "West Midlands Police") unit. [Police Scotland](/wiki/Police_Scotland "Police
    Scotland") seized 164 kg of cocaine, £200,000 of [cannabis](/wiki/Cannabis_(drug)
    "Cannabis (drug)") and £750,000 in cash in several [busts](/wiki/Police_raid "Police
    raid"). In May 2020, police found two suitcases containing £1.1 million in [Sheffield](/wiki/Sheffield
    "Sheffield").^([[34]](#cite_note-Daly-34))
  id: totrans-split-60
  prefs: []
  type: TYPE_NORMAL
  zh: “Venetic行动”是英国国家犯罪局（NCA）发起的国家级响应，起始于2020年6月。仅在英国，EncroChat就有1万名用户。^([[34]](#cite_note-Daly-34))^([[24]](#cite_note-bbc100-24))
    由于渗透到网络，英国警方逮捕了746人，包括主要的犯罪头目，查获了两吨毒品（当时市值超过1亿英镑），并没收了5400万英镑现金，以及包括[冲锋枪](/wiki/Submachine_gun
    "Submachine gun")、[手枪](/wiki/Handgun "Handgun")、[手榴弹](/wiki/Grenade "Grenade")、[AK-47](/wiki/AK-47
    "AK-47")突击步枪在内的武器，以及1800发以上的子弹。^([[24]](#cite_note-bbc100-24))^([[37]](#cite_note-37))
    在肯特郡的[罗切斯特](/wiki/Rochester,_Kent "Rochester, Kent")，发现了超过2800万片[安定](/wiki/Etizolam
    "Etizolam")镇静药片的工厂。^([[38]](#cite_note-gblow-38))^([[34]](#cite_note-Daly-34))
    此外，东部单位在[埃塞克斯](/wiki/Essex "Essex")和[东英吉利](/wiki/East_Anglia "East Anglia")查获了354公斤可卡因，[西米德兰兹警察](/wiki/West_Midlands_Police
    "West Midlands Police")单位查获了233公斤可卡因，[苏格兰警察](/wiki/Police_Scotland "Police Scotland")在多次[突击行动](/wiki/Police_raid
    "Police raid")中查获了164公斤可卡因、20万英镑大麻和75万英镑现金。2020年5月，警方在[谢菲尔德](/wiki/Sheffield "Sheffield")发现了两只手提箱内装有110万英镑。^([[34]](#cite_note-Daly-34))
- en: On 24 March 2020 NCA Agent and G3 Operations Manager J. Wayne filled out the
    Application for a Targeted Equipment Interference Warrant Under the Investigatory
    Powers Act 2016 form for TEI warrant 91-TEI-0141-2020.^([[39]](#cite_note-TEI_warrant-39))
  id: totrans-split-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 2020年3月24日，NCA特工和G3运营经理J. Wayne填写了根据2016年调查权法案提交的有针对性设备干扰授权申请表，用于TEI授权91-TEI-0141-2020。^([[39]](#cite_note-TEI_warrant-39))
- en: On 25 March 2020 the NCA applied to their judiciary for an amendment to also
    scan for wi-fi networks that were adjacent to the infected Encrochat devices.^([[39]](#cite_note-TEI_warrant-39))
  id: totrans-split-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在2020年3月25日，英国国家犯罪局（[National Crime Agency](/wiki/National_Crime_Agency "National
    Crime Agency")，简称NCA）向其司法机构申请修改，以便同时扫描与被感染的Encrochat设备相邻的Wi-Fi网络。^([[39]](#cite_note-TEI_warrant-39))
- en: On 26 March 2020 the TEI was granted by the Judicial Commissioner.^([[39]](#cite_note-TEI_warrant-39))
    The warrant was further approved by the NCA director General Lynne Owens QPM CBE.
  id: totrans-split-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 2020年3月26日，司法专员批准了TEI。^([[39]](#cite_note-TEI_warrant-39)) 该授权获得了NCA总监林恩·欧文斯女士（Lynne
    Owens QPM CBE）的进一步批准。
- en: As of 8 July 2020, four people had been charged by the NCA with conspiracy to
    murder. British police claimed to have prevented up to 200 gangland killings,
    although *[Vice News](/wiki/Vice_News "Vice News")* noted that "the number of
    homicides linked to high level organised crime—as opposed to street gangs—in this
    county is relatively low".^([[34]](#cite_note-Daly-34)) Two corrupt law enforcement
    officers were also arrested as a result of the operation.^([[38]](#cite_note-gblow-38))
  id: totrans-split-64
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 截至2020年7月8日，有四人被NCA控告密谋谋杀。英国警方声称阻止了多达200起黑帮杀人案，尽管*[Vice News](/wiki/Vice_News
    "Vice News")*指出，“这个国家与高级有组织犯罪相关的谋杀案件数量相对较少”。^([[34]](#cite_note-Daly-34)) 由于该行动，还逮捕了两名腐败的执法官员。^([[38]](#cite_note-gblow-38))
- en: On 22 December 2020, Thomas Maher was jailed for 14 years and 8 months at [Liverpool
    Crown Court](/wiki/Queen_Elizabeth_II_Law_Courts,_Liverpool "Queen Elizabeth II
    Law Courts, Liverpool").^([[40]](#cite_note-ie-wealthy-irish-haulage-boss-jailed-40))^([[41]](#cite_note-bbc-uk-haulier-ran-europe-wide-drug-ring-41))^([[42]](#cite_note-tj-irish-haulage-boss-jailed-uk-cocaine-42))
    He had pleaded guilty to four counts of conspiracy to commit a crime at an earlier
    hearing.^([[40]](#cite_note-ie-wealthy-irish-haulage-boss-jailed-40))^([[41]](#cite_note-bbc-uk-haulier-ran-europe-wide-drug-ring-41))^([[42]](#cite_note-tj-irish-haulage-boss-jailed-uk-cocaine-42))
    He was involved in conspiracies to smuggle about £1.5 million (€1.6m) of cocaine
    from the Netherlands to [Ireland](/wiki/Republic_of_Ireland "Republic of Ireland")
    as well as laundering about £1 million (€1.09m) in cash between Ireland and the
    Netherlands.^([[40]](#cite_note-ie-wealthy-irish-haulage-boss-jailed-40))^([[41]](#cite_note-bbc-uk-haulier-ran-europe-wide-drug-ring-41))^([[42]](#cite_note-tj-irish-haulage-boss-jailed-uk-cocaine-42))
    He had used two EncroChat phones, which were not recovered, using the aliases
    "Satirical" and "Snacker".^([[40]](#cite_note-ie-wealthy-irish-haulage-boss-jailed-40))^([[41]](#cite_note-bbc-uk-haulier-ran-europe-wide-drug-ring-41))^([[42]](#cite_note-tj-irish-haulage-boss-jailed-uk-cocaine-42))
  id: totrans-split-65
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在2020年12月22日，托马斯·马赫（Thomas Maher）在[利物浦皇冠法院](/wiki/Queen_Elizabeth_II_Law_Courts,_Liverpool
    "利物浦伊丽莎白二世法院")被判处14年8个月监禁。^([[40]](#cite_note-ie-wealthy-irish-haulage-boss-jailed-40))^([[41]](#cite_note-bbc-uk-haulier-ran-europe-wide-drug-ring-41))^([[42]](#cite_note-tj-irish-haulage-boss-jailed-uk-cocaine-42))
    他在早前的听证会上承认了四项共谋犯罪罪名。^([[40]](#cite_note-ie-wealthy-irish-haulage-boss-jailed-40))^([[41]](#cite_note-bbc-uk-haulier-ran-europe-wide-drug-ring-41))^([[42]](#cite_note-tj-irish-haulage-boss-jailed-uk-cocaine-42))
    他涉及共谋将约150万英镑（约合160万欧元）的可卡因从荷兰走私到[爱尔兰](/wiki/Republic_of_Ireland "爱尔兰共和国")，以及在爱尔兰和荷兰之间洗钱约100万英镑（约合109万欧元）。^([[40]](#cite_note-ie-wealthy-irish-haulage-boss-jailed-40))^([[41]](#cite_note-bbc-uk-haulier-ran-europe-wide-drug-ring-41))^([[42]](#cite_note-tj-irish-haulage-boss-jailed-uk-cocaine-42))
    他使用了两部未被追回的EncroChat手机，分别使用化名“Satirical”和“Snacker”。
- en: In March 2022 the first murder plot convictions due to EncroChat were secured,
    against Paul Fontaine and Frankie Sinclair. By that time the NCA said that 2,631
    people had been arrested in the UK as part of Operation Venetic; 1,384 had been
    charged, 260 convicted and over five and a half tons of class A drugs, 165 weapons
    and £75m in criminal cash had been seized.^([[43]](#cite_note-43))
  id: totrans-split-66
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 2022年3月，由于EncroChat，首次成功起诉了谋杀阴谋，涉案人员为保罗·方丹（Paul Fontaine）和弗兰基·辛克莱尔（Frankie Sinclair）。截至那时，英国国家犯罪局（NCA）表示，作为“Venetic行动”的一部分，已有2631人在英国被逮捕；其中1384人被起诉，260人被判有罪，缴获的毒品达5.5吨，武器165支，以及7500万英镑的犯罪资金。^([[43]](#cite_note-43))
- en: By 9 October 2023, Operation Venetic had led to more than 3,100 arrests, 1,240
    convictions and a combined 7,938 years in prison sentences. The operation had
    also recovered 173 firearms, 3459 rounds of ammunition and more than 9 tonnes
    of class A drugs.^([[44]](#cite_note-44))
  id: totrans-split-67
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 截至2023年10月9日，“Venetic行动”已导致3100多人被逮捕，1240人被判有罪，总计被判监禁7938年。此次行动还缴获了173支枪支、3459发弹药以及超过9吨的甲类毒品。^([[44]](#cite_note-44))
- en: In November 2023 Natalie Mottram, a former police analyst, was sentenced to
    almost four years imprisonment for misconduct in public office, perverting the
    course of justice and unauthorised access to computer material.^([[45]](#cite_note-tr-corruption-encrochat-45))
    She had told a criminal friend that police were monitoring EncroChat messages
    and that the police had information on him.^([[45]](#cite_note-tr-corruption-encrochat-45))
  id: totrans-split-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 2023年11月，前警方分析师娜塔莉·莫特拉姆（Natalie Mottram）因公职失当、妨害司法和未经授权访问计算机资料被判处近四年监禁。^([[45]](#cite_note-tr-corruption-encrochat-45))
    她曾告知一个罪犯朋友，警方正在监控EncroChat消息，并且警方有关他的信息。^([[45]](#cite_note-tr-corruption-encrochat-45))
- en: 'Operation Legality[[edit](/w/index.php?title=EncroChat&action=edit&section=9
    "Edit section: Operation Legality")]'
  id: totrans-split-69
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: Operation Legality[[编辑](/w/index.php?title=EncroChat&action=edit&section=9 "编辑章节：Operation
    Legality")]
- en: The legality of the Targeted Equipment Interference (TEI) warrant (91-TEI-0141-2020)^([[39]](#cite_note-TEI_warrant-39))
    was questioned^([[46]](#cite_note-46)) due to the unorthodox nature of the warrant
    as well as the legal arguments in the affidavit in application of a TEI warrant.
    There is nothing new in arguing the merits of obtaining the identities of the
    users of a system and bringing them to justice. Neither is it particularly foreign
    to exaggerate the number of criminals that will be arrested or downplay the number
    of innocent people that will be affected by the intrusion, however unethical that
    method may be. However, in this warrant the NCA essential indicated that if the
    warrant wasn't granted, then the French would proceed with the operation anyway,
    and the NCA would be exposed as culpable as to having violated civil and criminal
    statutes in the United Kingdom. (see page 9) "...there is a significant risk that
    the NCA is encouraging an offense under the CMA, which may amount to an offence
    under ss. 44, 45, 46 of the Serious Crime Act 2007 (the "SCA 2007)"..."^([[39]](#cite_note-TEI_warrant-39))
    In other words, the NCA's arguments for obtaining the warrant was, "if you don't
    grant this, we could be prosecuted for criminally participating in the hacking
    of United Kingdom citizens devices." After granting the initial warrant, amendments
    to the initial warrant were requested on 24 March 2020 to allow for the scanning
    of wireless access points available to the Encrochat devices.^([[39]](#cite_note-TEI_warrant-39))
  id: totrans-split-70
  prefs: []
  type: TYPE_NORMAL
  zh: 有关有针对性设备干预（TEI）授权（91-TEI-0141-2020）^([[39]](#cite_note-TEI_warrant-39)) 的合法性因授权的非正统性质以及在TEI授权申请书中的法律论点而受到质疑。在辩论获得系统用户身份并将其绳之于法的优点上没有什么新意。也不是特别的外国人在不道德的情况下夸大将被捕的罪犯数量或者淡化那些被侵害的无辜人士数量。然而，在这项授权中，NCA主要表示，如果授权未获批准，法国将继续进行操作，而且NCA将因为在英国违反了民事和刑事法规而被认为是有罪的。（见第9页）"...
    NCA鼓励CMA犯罪的风险很大，这可能构成严重犯罪法2007年（“SCA 2007年”的44、45、46部分）。" ^([[39]](#cite_note-TEI_warrant-39))
    换句话说，NCA获得授权的论据是，“如果您不授权此授权，我们可能会因为在侵犯英国公民设备的黑客活动中参与罪行而被起诉。”在授权初步授权后，于2020年3月24日请求修改原授权，以允许扫描Encrochat设备可用的无线接入点。^([[39]](#cite_note-TEI_warrant-39))
- en: 'Operation Eternal[[edit](/w/index.php?title=EncroChat&action=edit&section=10
    "Edit section: Operation Eternal")]'
  id: totrans-split-71
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 永恒行动[[编辑](/w/index.php?title=EncroChat&action=edit&section=10 "编辑：永恒行动")]
- en: Operation Eternal, the London [Metropolitan Police](/wiki/Metropolitan_Police
    "Metropolitan Police") arm of the EncroChat operation, described itself as "the
    most significant operation the Metropolitan Police Service has ever launched against
    serious and organised crime". Around 1,400 EncroChat users were based in London
    at the time of its closure in June 2020\. The Metropolitan Police seized more
    than £13.4 million in cash, 16 firearms, more than 500 rounds of ammunition, 620 kg
    of [Class A drugs](/wiki/Drugs_controlled_by_the_UK_Misuse_of_Drugs_Act "Drugs
    controlled by the UK Misuse of Drugs Act"), and arrested 171 people.^([[47]](#cite_note-47))
    As of 8 July 2020, 113 of them have been charged; 88 face charges of conspiracy
    to supply Class A drugs, and 16 have been charged with firearms offences.^([[34]](#cite_note-Daly-34))
  id: totrans-split-72
  prefs: []
  type: TYPE_NORMAL
  zh: 永恒行动是伦敦[大都会警察](/wiki/Metropolitan_Police "大都会警察")在EncroChat行动中的一部分，自称是"伦敦警察局迄今为止对严重和有组织犯罪发起的最重要行动"。2020年6月关闭时，约有1,400名EncroChat用户位于伦敦。伦敦警察局没收了超过1340万英镑现金、16支枪支、500多发子弹、620公斤[甲类毒品](/wiki/Drugs_controlled_by_the_UK_Misuse_of_Drugs_Act
    "受英国药物滥用法管制的毒品")，并逮捕了171人。^([[47]](#cite_note-47)) 截至2020年7月8日，其中113人已被控告；88人面临供应甲类毒品的串谋指控，16人被控枪支罪行。^([[34]](#cite_note-Daly-34))
- en: In September 2020 nine people were arrested after raids in [Brighton](/wiki/Brighton
    "Brighton"), [Portslade](/wiki/Portslade "Portslade"), [Kent](/wiki/Kent "Kent"),
    and [London](/wiki/London "London") linked to Operation Eternal.^([[48]](#cite_note-bhn-three-held-after-brighton-drugs-raid-48))
    Three men were arrested in Brighton and Portslade, five men and a woman in Kent
    and London.^([[48]](#cite_note-bhn-three-held-after-brighton-drugs-raid-48)) They
    were arrested for a variety of charges, including conspiracy to supply cocaine.^([[48]](#cite_note-bhn-three-held-after-brighton-drugs-raid-48))
    Police seized 10 kg of Class A drugs and £60,000.^([[48]](#cite_note-bhn-three-held-after-brighton-drugs-raid-48))
  id: totrans-split-73
  prefs: []
  type: TYPE_NORMAL
  zh: 2020年9月，警方在[布莱顿](/wiki/Brighton "Brighton")、[波特斯莱德](/wiki/Portslade "Portslade")、[肯特](/wiki/Kent
    "Kent")和[伦敦](/wiki/London "London")进行突袭行动，与永恒行动有关，逮捕了九人。^([[48]](#cite_note-bhn-three-held-after-brighton-drugs-raid-48))
    在布莱顿和波特斯莱德逮捕了三名男子，肯特和伦敦逮捕了五名男子和一名女子。^([[48]](#cite_note-bhn-three-held-after-brighton-drugs-raid-48))
    他们因包括阴谋供应可卡因在内的多项指控被捕。^([[48]](#cite_note-bhn-three-held-after-brighton-drugs-raid-48))
    警方缴获了10公斤A类毒品和6万英镑现金。^([[48]](#cite_note-bhn-three-held-after-brighton-drugs-raid-48))
- en: By 9 October 2023, Operation Eternal had led to 942 arrests and 426 convictions
    with a combined prison sentences of 3,722 years. Around £19 million in cash had
    been seized along with more than three tonnes of class A and B drugs and 49 guns.^([[49]](#cite_note-49))
  id: totrans-split-74
  prefs: []
  type: TYPE_NORMAL
  zh: 到2023年10月9日，永恒行动导致942人被逮捕和426人被定罪，共判处3722年监禁。缴获现金约1900万英镑，以及超过3吨A类和B类毒品和49支枪。^([[49]](#cite_note-49))
- en: 'Convictions[[edit](/w/index.php?title=EncroChat&action=edit&section=11 "Edit
    section: Convictions")]'
  id: totrans-split-75
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 定罪[[编辑](/w/index.php?title=EncroChat&action=edit&section=11 "编辑章节：定罪")]
- en: On 21 May 2021, Carl Stewart of Gem Street, [Liverpool](/wiki/Liverpool "Liverpool")
    was sentenced to 13 years and 6 months at Liverpool Crown Court after pleading
    guilty to attempting to smuggle cocaine, [heroin](/wiki/Heroin "Heroin"), [MDMA](/wiki/MDMA
    "MDMA") and [ketamine](/wiki/Ketamine "Ketamine"), as well as transferring criminal
    property.^([[50]](#cite_note-guardian-feeling-blue-drug-dealers-love-of-stilton-leads-to-his-arrest-50))
    He had used EncroChat to transfer large amounts of class A and B drugs under the
    alias "ToffeeForce"^([[50]](#cite_note-guardian-feeling-blue-drug-dealers-love-of-stilton-leads-to-his-arrest-50))
    (a reference to [Everton F.C.](/wiki/Everton_F.C. "Everton F.C.")^([[50]](#cite_note-guardian-feeling-blue-drug-dealers-love-of-stilton-leads-to-his-arrest-50))).
    He was identified from a photo he had sent via Encrochat showing his hands holding
    a block of [Blue Stilton](/wiki/Blue_Stilton "Blue Stilton").^([[50]](#cite_note-guardian-feeling-blue-drug-dealers-love-of-stilton-leads-to-his-arrest-50))
    Police were able to identify him via his fingerprints in the photo.^([[50]](#cite_note-guardian-feeling-blue-drug-dealers-love-of-stilton-leads-to-his-arrest-50))
  id: totrans-split-76
  prefs: []
  type: TYPE_NORMAL
  zh: 2021年5月21日，利物浦Gem Street的Carl Stewart在利物浦皇冠法院被判处13年6个月监禁，因认罪试图走私可卡因、海洛因、MDMA和氯胺酮，并转移犯罪财产。^([[50]](#cite_note-guardian-feeling-blue-drug-dealers-love-of-stilton-leads-to-his-arrest-50))
    他使用EncroChat传输大量A类和B类毒品，化名为"ToffeeForce"（指[埃弗顿足球俱乐部](/wiki/Everton_F.C. "Everton
    F.C.")^([[50]](#cite_note-guardian-feeling-blue-drug-dealers-love-of-stilton-leads-to-his-arrest-50))）。他因发送一张照片（显示他手持一块[蓝斯蒂尔顿奶酪](/wiki/Blue_Stilton
    "Blue Stilton")）而被警方识别。^([[50]](#cite_note-guardian-feeling-blue-drug-dealers-love-of-stilton-leads-to-his-arrest-50))
    警方通过照片中的指纹识别了他。^([[50]](#cite_note-guardian-feeling-blue-drug-dealers-love-of-stilton-leads-to-his-arrest-50))
- en: Vincent Coggins, a boss in the Huyton Firm, used EncroChat, and was jailed for
    28 years.^([[51]](#cite_note-51))
  id: totrans-split-77
  prefs: []
  type: TYPE_NORMAL
  zh: Vincent Coggins，Huyton公司的老板，使用了EncroChat，并因此被判处28年监禁。^([[51]](#cite_note-51))
- en: 'Similar products[[edit](/w/index.php?title=EncroChat&action=edit&section=12
    "Edit section: Similar products")]'
  id: totrans-split-78
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 类似产品[[编辑](/w/index.php?title=EncroChat&action=edit&section=12 "编辑章节：类似产品")]
- en: The Canada-based company [Phantom Secure](/wiki/Phantom_Secure "Phantom Secure"),
    which started as a legitimate firm selling modified mobile phones,^([[1]](#cite_note-vicehow-1))
    provided "secure communications to high-level drug traffickers and other criminal
    organization leaders" according to a 2018 FBI takedown announcement.^([[52]](#cite_note-52))
    Its CEO, Vincent Ramos, was sentenced in 2019 to a nine-year prison sentence after
    telling undercover agents that he created the device to help drug traffickers.
    Customers included members of the [Sinaloa Cartel](/wiki/Sinaloa_Cartel "Sinaloa
    Cartel"),^([[53]](#cite_note-53)) and the FBI reportedly asked Ramos to plant
    a backdoor in Phantom Secure's encrypted network, which he refused to do.^([[54]](#cite_note-54))
  id: totrans-split-79
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 加拿大公司 [Phantom Secure](/wiki/Phantom_Secure "Phantom Secure") 最初是一家合法公司，销售改装手机，^([[1]](#cite_note-vicehow-1))
    根据2018年FBI的打击公告，为“高级毒品交易者和其他犯罪组织领导人”提供“安全通信”，其CEO文森特·拉莫斯在2019年因告诉卧底特工他创造设备帮助毒品交易者而被判九年监禁。客户包括
    [西纳罗亚卡特尔](/wiki/Sinaloa_Cartel "西纳罗亚卡特尔") 成员。^([[53]](#cite_note-53)) 据报道，FBI要求拉莫斯在Phantom
    Secure的加密网络中设置后门，但他拒绝了。^([[54]](#cite_note-54))
- en: The "secure messenger" [ANOM](/wiki/ANOM "ANOM") was launched after Phantom
    Secure was shut down, but in 2021 was revealed to be a [sting operation](/wiki/Sting_operation
    "Sting operation") run by law enforcement agencies.^([[55]](#cite_note-55))
  id: totrans-split-80
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '"安全信使" [ANOM](/wiki/ANOM "ANOM") 在Phantom Secure关闭后推出，但在2021年被揭露为由执法机构运行的 [骗局](/wiki/Sting_operation
    "骗局")。^([[55]](#cite_note-55))'
- en: The secure mobile phone company [MPC](/wiki/MPC_(mobile_phone_company) "MPC
    (mobile phone company)") was revealed in 2019 to have been created by Scottish
    criminals James and Barrie Gillespie. Christopher Hughes, a former employee of
    the company, is wanted by Dutch police for the murder of criminal turned blogger
    [Martin Kok](/wiki/Martin_Kok "Martin Kok") in December 2016.^([[56]](#cite_note-56))
  id: totrans-split-81
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 安全手机公司 [MPC](/wiki/MPC_(mobile_phone_company) "MPC (移动电话公司)") 在2019年被揭露是由苏格兰犯罪分子詹姆斯和巴里·吉莱斯比创建的。该公司的前雇员克里斯托弗·休斯因涉嫌2016年12月杀害从犯罪转变为博主的
    [马丁·科克](/wiki/Martin_Kok "马丁·科克") 而被荷兰警方通缉。^([[56]](#cite_note-56))
- en: '[Sky ECC](/wiki/Sky_ECC "Sky ECC") was an encrypted chat service by Sky Global,
    a Canadian service provider. In March 2021, Dutch and Belgian police claimed to
    have accessed and decrypted the system traffic, leading to numerous arrests.^([[57]](#cite_note-bt-cracking-of-sky-ecc-encrypted-messaging-service-brings-down-organised-crime-lords-57))^([[58]](#cite_note-bt-antwerp-lawyers-among-those-arrested-in-crackdown-organised-crime-58))^([[59]](#cite_note-lm-en-belgique-le-reseau-de-communication-sky-ecc-infiltre-par-la-police-59))'
  id: totrans-split-82
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 加拿大服务提供商Sky Global的加密聊天服务 [Sky ECC](/wiki/Sky_ECC "Sky ECC")。2021年3月，荷兰和比利时警方声称已访问并解密了系统流量，导致大量逮捕。^([[57]](#cite_note-bt-cracking-of-sky-ecc-encrypted-messaging-service-brings-down-organised-crime-lords-57))^([[58]](#cite_note-bt-antwerp-lawyers-among-those-arrested-in-crackdown-organised-crime-58))^([[59]](#cite_note-lm-en-belgique-le-reseau-de-communication-sky-ecc-infiltre-par-la-police-59))
- en: '[Ennetcom](/wiki/Ennetcom "Ennetcom") was a Dutch [telecom](/wiki/Telecommunications
    "Telecommunications") provider accused of having retailed its customised phones
    for €1,500 each largely for use by criminals, with traffic of the company''s servers
    (mostly Canada-based) used for routing encrypted messages between its about 19,000
    subscribers.'
  id: totrans-split-83
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 荷兰 [电信](/wiki/Telecommunications "电信") 提供商 [Ennetcom](/wiki/Ennetcom "Ennetcom")
    被指控以每台1500欧元的价格销售定制手机，主要供犯罪分子使用，其服务器（大部分位于加拿大）用于路由其约19,000名订户之间的加密消息。
