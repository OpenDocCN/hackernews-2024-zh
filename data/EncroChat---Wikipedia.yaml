- en: Communications network and service provider
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 通信网络和服务提供商
- en: '**EncroChat** was a Europe-based [communications network](/wiki/Communications_network
    "Communications network") and [service provider](/wiki/Service_provider "Service
    provider") that offered modified smartphones allowing encrypted communication
    among subscribers. It was used primarily by [organized crime](/wiki/Organized_crime
    "Organized crime") members to plan criminal activities. Police infiltrated the
    network between at least March and June 2020 during a Europe-wide investigation.
    An unidentified source associated with EncroChat announced on the night of 12–13
    June 2020 that the company would cease operations because of the police operation.^([[1]](#cite_note-vicehow-1))^([[2]](#cite_note-FinancialTimes-2))'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**EncroChat**是一个位于欧洲的[通信网络](/wiki/Communications_network "通信网络")和[服务提供商](/wiki/Service_provider
    "服务提供商")，提供修改过的智能手机，允许订阅者之间进行加密通信。主要被[有组织犯罪](/wiki/Organized_crime "有组织犯罪")成员用于策划犯罪活动。在欧洲范围内的调查期间，警方至少于2020年3月至6月之间成功渗透了这个网络。与EncroChat有关的一位未透露身份的消息源在2020年6月12日至13日之夜宣布，由于警方行动，公司将停止运营。^([[1]](#cite_note-vicehow-1))^([[2]](#cite_note-FinancialTimes-2))'
- en: The service had around 60,000 subscribers at the time of its closure.^([[3]](#cite_note-BBC7July20-3))^([[4]](#cite_note-Euronews-4))
    As a result of police being able to read unencrypted EncroChat messages, at least
    1,000 arrests had been made across Europe as of 22 December 2020.^([[5]](#cite_note-5))
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 服务关闭时，该服务约有6万订阅者。^([[3]](#cite_note-BBC7July20-3))^([[4]](#cite_note-Euronews-4))
    由于警方能够读取未加密的EncroChat消息，截至2020年12月22日，欧洲已经至少逮捕了1000人。^([[5]](#cite_note-5))
- en: 'Background[[edit](/w/index.php?title=EncroChat&action=edit&section=1 "Edit
    section: Background")]'
  id: totrans-split-9
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 背景[[编辑](/w/index.php?title=EncroChat&action=edit&section=1 "编辑章节：背景")]
- en: EncroChat^([[6]](#cite_note-6)) handsets emerged in 2016 as a replacement for
    a previously disabled [end-to-end encrypted](/wiki/End-to-end_encryption "End-to-end
    encryption") service.^([[7]](#cite_note-7)) The company had revealed on 31 December
    2015 the Version 115 of EncroChat OS, which appears to be the first public release
    of their [operating system](/wiki/Operating_system "Operating system").^([[8]](#cite_note-8))
    The earliest version of the company's website archived by the [Wayback Machine](/wiki/Wayback_Machine
    "Wayback Machine") dates to 23 September 2015.^([[9]](#cite_note-9))
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: EncroChat^([[6]](#cite_note-6))手持设备于2016年出现，作为之前被禁用的[端对端加密](/wiki/End-to-end_encryption
    "端对端加密")服务的替代品。^([[7]](#cite_note-7)) 公司在2015年12月31日发布了EncroChat OS的115版本，这似乎是他们的[操作系统](/wiki/Operating_system
    "操作系统")的首次公开发布。^([[8]](#cite_note-8)) 该公司网站的最早版本由[Wayback Machine](/wiki/Wayback_Machine
    "Wayback Machine")于2015年9月23日存档。^([[9]](#cite_note-9))
- en: According to a May 2019 report by the *[Gloucester Citizen](/wiki/Gloucester_Citizen
    "Gloucester Citizen")*, EncroChat was originally developed for "celebrities who
    feared their phone conversations were being hacked".^([[10]](#cite_note-Gloucester-10))
    In the 2015 murder of English mobster [Paul Massey](/wiki/Paul_Massey_(gangster)
    "Paul Massey (gangster)"), the killers used a similar service providing encrypted
    [BlackBerry](/wiki/BlackBerry "BlackBerry") phones based on [PGP](/wiki/Pretty_Good_Privacy
    "Pretty Good Privacy"). After the Dutch and Canadian police compromised their
    server in 2016, EncroChat turned into a popular alternative among criminals for
    its security-oriented services in 2017–2018.^([[11]](#cite_note-Times3July-11))^([[12]](#cite_note-ManchesterEvening-12))
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 根据2019年5月的一份*[格洛斯特公民](/wiki/Gloucester_Citizen "格洛斯特公民")*的报告，EncroChat最初是为"担心电话会被黑客入侵的名人"开发的。^([[10]](#cite_note-Gloucester-10))
    在英国黑手党保罗·马西（[Paul Massey](/wiki/Paul_Massey_(gangster) "Paul Massey (gangster)")）于2015年的谋杀案中，凶手使用了提供加密的[BlackBerry](/wiki/BlackBerry
    "BlackBerry")电话的类似服务，基于[PGP](/wiki/Pretty_Good_Privacy "Pretty Good Privacy")。在荷兰和加拿大警方在2016年破解了他们的服务器后，EncroChat在2017年至2018年间因其以安全为导向的服务而成为罪犯中的热门选择。^([[11]](#cite_note-Times3July-11))^([[12]](#cite_note-ManchesterEvening-12))
- en: The founders and owners of EncroChat are not known. According to Dutch journalist
    Jan Meeus, a Dutch organized crime gang was involved and financed the developers.^([[13]](#cite_note-Spiegel_TV-13))
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: EncroChat的创始人和所有者身份不明。据荷兰记者亚恩·梅乌斯（Jan Meeus）称，荷兰的一伙有组织犯罪团伙参与并为开发者提供资金。^([[13]](#cite_note-Spiegel_TV-13))
- en: Through a marketing strategy of "relentless online advertising",^([[14]](#cite_note-Telegraph2-14))
    EncroChat rapidly expanded during its four and a half years of existence, benefiting
    from the closure of its competitors Amsterdam-based *PGP Safe* (customised BlackBerry)^([[15]](#cite_note-15))
    and [Ennetcom](/wiki/Ennetcom "Ennetcom").^([[16]](#cite_note-FranceInfo-16))
    The network eventually reached an estimated 60,000 total subscribers at the time
    of its closure in June 2020.^([[3]](#cite_note-BBC7July20-3))^([[4]](#cite_note-Euronews-4))
    According to the French [National Gendarmerie](/wiki/National_Gendarmerie "National
    Gendarmerie"), 90 percent of subscribers were criminals, and the British [National
    Crime Agency](/wiki/National_Crime_Agency "National Crime Agency") (NCA) said
    it found no evidence of non-criminals using it.^([[2]](#cite_note-FinancialTimes-2))
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 通过“无休止的在线广告”营销策略^([[14]](#cite_note-Telegraph2-14))，EncroChat在其四年半的存在期间迅速扩展，受益于其竞争对手阿姆斯特丹的*PGP
    Safe*（定制的黑莓）^([[15]](#cite_note-15))和[Ennetcom](/wiki/Ennetcom "Ennetcom")的关闭^([[16]](#cite_note-FranceInfo-16))。该网络最终在2020年6月关闭时估计总共有60,000名订户^([[3]](#cite_note-BBC7July20-3))^([[4]](#cite_note-Euronews-4))。根据法国[国家宪兵队](/wiki/National_Gendarmerie
    "国家宪兵队")的说法，订户中90%是犯罪分子，英国[国家犯罪局](/wiki/National_Crime_Agency "国家犯罪局")（NCA）表示没有发现非犯罪分子使用此服务的证据^([[2]](#cite_note-FinancialTimes-2))。
- en: EncroChat first came to the attention of the media when it was revealed that
    high-profile criminals [Mark Fellows](/wiki/Mark_Fellows_(hitman) "Mark Fellows
    (hitman)") and Steven Boyle had been using the encrypted devices to communicate
    during the May 2018 gangland murder of [John Kinsella](/wiki/John_Kinsella_(criminal)
    "John Kinsella (criminal)") in [Rainhill](/wiki/Rainhill "Rainhill").^([[17]](#cite_note-17))^([[10]](#cite_note-Gloucester-10))^([[18]](#cite_note-18))
    The service resurfaced in the media during the summer of 2020 after law enforcement
    announced that they had infiltrated the encrypted network and investigative journalist
    Joseph Cox, who had been reviewing EncroChat for months, published an exposé in
    *[Vice Motherboard](/wiki/Vice_Motherboard "Vice Motherboard")*.^([[19]](#cite_note-ArsTechnica-19))^([[1]](#cite_note-vicehow-1))
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 当EncroChat首次引起媒体关注时，因高知名度犯罪分子[马克·费罗斯](/wiki/Mark_Fellows_(hitman) "Mark Fellows
    (hitman)")和史蒂文·博伊尔（Steven Boyle）在2018年5月的[雷恩希尔](/wiki/Rainhill "雷恩希尔")黑帮谋杀案中使用加密设备进行通信而被揭露^([[17]](#cite_note-17))^([[10]](#cite_note-Gloucester-10))^([[18]](#cite_note-18))。此服务在2020年夏季再次出现在媒体上，因执法部门宣布已渗透加密网络，并进行了数月的审查的调查记者约瑟夫·科克斯（Joseph
    Cox）在*[Vice Motherboard](/wiki/Vice_Motherboard "Vice Motherboard")*上发表了一篇揭露报道^([[19]](#cite_note-ArsTechnica-19))^([[1]](#cite_note-vicehow-1))。
- en: 'Functionality and services[[edit](/w/index.php?title=EncroChat&action=edit&section=2
    "Edit section: Functionality and services")]'
  id: totrans-split-15
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 功能和服务[[编辑](/w/index.php?title=EncroChat&action=edit&section=2 "编辑章节：功能和服务")]
- en: Linux distribution
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: Linux发行版
- en: The EncroChat service was available for handsets called "carbon units",^([[21]](#cite_note-21))
    whose [GPS](/wiki/GPS "GPS"), camera and microphone functions were disabled by
    the company for privacy reasons.^([[1]](#cite_note-vicehow-1))^([[14]](#cite_note-Telegraph2-14))
    Devices were sold with pre-installed applications, including EncroChat, an [OTR](/wiki/Off-the-Record_Messaging
    "Off-the-Record Messaging")-based messaging app which routed conversations through
    a central server based in France, EncroTalk, a [ZRTP](/wiki/ZRTP "ZRTP")-based
    voice call service, and EncroNotes, which allowed users to write encrypted private
    notes.^([[22]](#cite_note-01Net2-22)) They generally used modified [Android](/wiki/Android_(operating_system)
    "Android (operating system)") devices, with some models based on the [BQ Aquaris
    X2](/wiki/BQ_Aquaris_X2 "BQ Aquaris X2") phone hardware,^([[10]](#cite_note-Gloucester-10))^([[1]](#cite_note-vicehow-1))
    others on Samsung devices,^([[14]](#cite_note-Telegraph2-14)) and sometimes on
    non-Android [BlackBerry](/wiki/BlackBerry "BlackBerry") mobile phones.^([[16]](#cite_note-FranceInfo-16))
    Devices with EncroChat were able to boot in two modes. When only the power button
    was pressed to turn the handset on, they booted into a dummy Android home screen.
    But when the handset was switched on by pressing the power button together with
    the volume button, the phone booted to a secret, encrypted partition which facilitated
    secret communication via EncroChat's French servers.^([[12]](#cite_note-ManchesterEvening-12))
    A "panic button" feature was available, where a certain PIN inputted to the device
    via the unlock screen would erase all data on the phone.^([[1]](#cite_note-vicehow-1))^([[23]](#cite_note-thereg2-23))
    According to journalist Jurre van Bergen, the IP of EncroChat's server points
    to French web hosting company [OVH](/wiki/OVH "OVH").^([[22]](#cite_note-01Net2-22))
    EncroChat's SIM provider was the Dutch telecommunications firm [KPN](/wiki/KPN
    "KPN").^([[1]](#cite_note-vicehow-1))
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: EncroChat服务适用于名为“碳单位”的手机^([[21]](#cite_note-21))，公司出于隐私考虑，禁用了其[GPS](/wiki/GPS
    "GPS")、摄像头和麦克风功能^([[1]](#cite_note-vicehow-1))^([[14]](#cite_note-Telegraph2-14))。设备预装了多种应用程序，包括基于[OTR](/wiki/Off-the-Record_Messaging
    "Off-the-Record Messaging")的EncroChat消息应用，该应用将对话通过位于法国的中央服务器路由，还有基于[ZRTP](/wiki/ZRTP
    "ZRTP")的EncroTalk语音通话服务，以及EncroNotes，允许用户编写加密的私密笔记^([[22]](#cite_note-01Net2-22))。这些设备通常使用修改过的[Android](/wiki/Android_(operating_system)
    "Android (operating system)")设备，其中一些基于[BQ Aquaris X2](/wiki/BQ_Aquaris_X2 "BQ
    Aquaris X2")手机硬件^([[10]](#cite_note-Gloucester-10))^([[1]](#cite_note-vicehow-1))，其他一些基于三星设备^([[14]](#cite_note-Telegraph2-14))，有时也使用非Android的[黑莓](/wiki/BlackBerry
    "BlackBerry")手机^([[16]](#cite_note-FranceInfo-16))。带有EncroChat的设备能够以两种模式启动。只需按电源按钮打开手机时，它们会启动到一个虚拟的Android主屏幕。但如果同时按下电源按钮和音量按钮开机，手机会启动到一个秘密的加密分区，通过此分区可轻松通过EncroChat的法国服务器进行秘密通信^([[12]](#cite_note-ManchesterEvening-12))。设备还提供了“紧急按钮”功能，用户可以通过解锁屏幕输入特定PIN码来抹掉手机上的所有数据^([[1]](#cite_note-vicehow-1))^([[23]](#cite_note-thereg2-23))。据记者Jurre
    van Bergen称，EncroChat服务器的IP指向法国网络托管公司[OVH](/wiki/OVH "OVH")^([[22]](#cite_note-01Net2-22))。EncroChat的SIM卡提供商是荷兰电信公司[KPN](/wiki/KPN
    "KPN")^([[1]](#cite_note-vicehow-1))。
- en: EncroChat devices were particularly popular in Europe, although they were also
    sold in the Middle East and elsewhere in the world. One source told *Vice Motherboard*
    that they became the "industry standard" among criminals.^([[1]](#cite_note-vicehow-1))
    They were reported in July 2020 to cost €1,000 (£900) each, then €1,500 (£1,350)
    for a six-month contract to use EncroChat's service.^([[2]](#cite_note-FinancialTimes-2))^([[24]](#cite_note-bbc100-24))
    EncroChat's website says that the firm had resellers in [Amsterdam](/wiki/Amsterdam
    "Amsterdam"), [Rotterdam](/wiki/Rotterdam "Rotterdam"), [Madrid](/wiki/Madrid
    "Madrid") and [Dubai](/wiki/Dubai "Dubai"), although Cox describes EncroChat as
    a "highly secretive" firm which "does not operate like a normal technology company".^([[1]](#cite_note-vicehow-1))
    The phones were reportedly bought via a physical transaction which "looked like
    a drug deal",^([[1]](#cite_note-vicehow-1)) and at least one case involves an
    ex-military operative selling devices in [Northern Ireland](/wiki/Northern_Ireland
    "Northern Ireland").^([[25]](#cite_note-25))
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: EncroChat设备在欧洲特别流行，但也在中东和世界其他地区销售。一位消息来源告诉*Vice Motherboard*，它们已成为犯罪分子中的“行业标准”。^([[1]](#cite_note-vicehow-1))
    据报道，2020年7月，每台EncroChat手机的价格为1000欧元（900英镑），使用EncroChat服务的六个月合同价格为1500欧元（1350英镑）。^([[2]](#cite_note-FinancialTimes-2))^([[24]](#cite_note-bbc100-24))
    EncroChat的网站称，该公司在[阿姆斯特丹](/wiki/Amsterdam "阿姆斯特丹")、[鹿特丹](/wiki/Rotterdam "鹿特丹")、[马德里](/wiki/Madrid
    "马德里")和[迪拜](/wiki/Dubai "迪拜")有经销商，但Cox描述EncroChat是一家“高度秘密”的公司，其运营方式不同于普通技术公司。^([[1]](#cite_note-vicehow-1))
    据报道，这些手机通过看起来像是毒品交易的实物交易购买，至少有一起案件涉及一名前军事行动人员在[北爱尔兰](/wiki/Northern_Ireland "北爱尔兰")出售设备。^([[25]](#cite_note-25))
- en: 'Infiltration[[edit](/w/index.php?title=EncroChat&action=edit&section=3 "Edit
    section: Infiltration")]'
  id: totrans-split-19
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 渗透[[编辑](/w/index.php?title=EncroChat&action=edit&section=3 "编辑：渗透")]
- en: The EncroChat encrypted messaging service and the related customized phones
    were discovered by the [French National Gendarmerie](/wiki/French_National_Gendarmerie
    "French National Gendarmerie") in 2017 when conducting operations against organized
    crime gangs.^([[2]](#cite_note-FinancialTimes-2))^([[26]](#cite_note-SkyNews-26))
    At the time of the [Fellows and Boyle trial](/wiki/Mark_Fellows_(hitman) "Mark
    Fellows (hitman)") in December 2018, the NCA struggled to crack the lock screen
    passcode, as anything was wiped out after a set number of attempts.^([[10]](#cite_note-Gloucester-10))^([[12]](#cite_note-ManchesterEvening-12))
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[EncroChat加密消息服务](/wiki/EncroChat "EncroChat加密消息服务")及其相关定制手机是由[French National
    Gendarmerie](/wiki/French_National_Gendarmerie "法国国家宪兵队")在2017年对有组织犯罪团伙进行打击行动时发现的。^([[2]](#cite_note-FinancialTimes-2))^([[26]](#cite_note-SkyNews-26))
    在2018年12月的[Fellows和Boyle审判](/wiki/Mark_Fellows_(hitman) "Mark Fellows (hitman)")期间，英国国家犯罪局（NCA）试图破解锁屏密码，但在一定次数尝试后，设备将被清除。^([[10]](#cite_note-Gloucester-10))^([[12]](#cite_note-ManchesterEvening-12))'
- en: The investigation accelerated in early 2019 after receiving EU funding.^([[2]](#cite_note-FinancialTimes-2))
    At the end of January 2020, a judge in [Lille](/wiki/Lille "Lille"), France, authorized
    the infiltration of the EncroChat servers.^([[27]](#cite_note-27)) Intelligence
    and technical collaboration between the NCA, the National Gendarmerie and Dutch
    police culminated in gaining access to messages after the National Gendarmerie
    put a "technical tool" on EncroChat's servers in France.^([[24]](#cite_note-bbc100-24))^([[26]](#cite_note-SkyNews-26))^([[1]](#cite_note-vicehow-1))
    The [malware](/wiki/Malware "Malware") allowed them to read messages before they
    were sent and record lock screen passwords. Messages could be read by law enforcement
    beginning in April.^([[13]](#cite_note-Spiegel_TV-13)) EncroChat estimated that
    around 50 percent of devices in Europe were affected in June 2020.^([[1]](#cite_note-vicehow-1))^([[19]](#cite_note-ArsTechnica-19))
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 在2019年初接收到欧盟资助后，调查工作加速进行。^([[2]](#cite_note-FinancialTimes-2)) 2020年1月底，法国里尔的法官批准对EncroChat服务器进行渗透。^([[27]](#cite_note-27))
    英国国家犯罪局、法国国家宪兵队和荷兰警察之间的情报和技术合作最终使他们能够在法国的EncroChat服务器上安装“技术工具”，以获取消息内容。^([[24]](#cite_note-bbc100-24))^([[26]](#cite_note-SkyNews-26))^([[1]](#cite_note-vicehow-1))
    这种[恶意软件](/wiki/Malware "恶意软件")使他们能够在消息发送前读取消息并记录锁屏密码。2020年4月开始，执法机构能够阅读消息。^([[13]](#cite_note-Spiegel_TV-13))
    EncroChat估计，2020年6月欧洲约50%的设备受到影响。^([[1]](#cite_note-vicehow-1))^([[19]](#cite_note-ArsTechnica-19))
- en: The National Gendarmerie formed a special unit to investigate the hacked information
    on 15 March 2020, then signed an agreement with the [Dutch Police](/wiki/Dutch_Police
    "Dutch Police") to form a [joint investigation team](/wiki/Joint_investigation_team
    "Joint investigation team") (JIT) on 10 April, co-operating through [Eurojust](/wiki/Eurojust
    "Eurojust") with the support of [Europol](/wiki/Europol "Europol").^([[2]](#cite_note-FinancialTimes-2))
    The data was distributed by the JIT to other European partners, including the
    UK, Sweden and Norway.^([[28]](#cite_note-europol-28)) The NCA began to receive
    information about the content of messages on 1 April 2020,^([[2]](#cite_note-FinancialTimes-2))
    then started to build data analysis technology to automatically "identify and
    locate offenders by analysing millions of messages and hundreds of thousands of
    images".^([[23]](#cite_note-thereg2-23)) The chief of the Dutch National Police
    Force, [Jannine van den Berg](/w/index.php?title=Jannine_van_den_Berg&action=edit&redlink=1
    "Jannine van den Berg (page does not exist)") [[nl](https://nl.wikipedia.org/wiki/Jannine_van_den_Berg
    "nl:Jannine van den Berg")], compared the malware to "sitting at the table where
    criminals were chatting among themselves".^([[4]](#cite_note-Euronews-4)) In May
    2020, the wipe feature was disabled at distance by law enforcement in some units.
    The company initially tried to push an update in response to what was initially
    regarded as a bug, but the devices were struck again by malware altering lock
    screen passwords.^([[1]](#cite_note-vicehow-1))^([[19]](#cite_note-ArsTechnica-19))
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 法国国家宪兵队于2020年3月15日成立了一个专门的单位来调查黑客入侵的信息，随后于4月10日与[荷兰警察](/wiki/Dutch_Police "荷兰警察")签署协议，组成了[联合调查团队](/wiki/Joint_investigation_team
    "联合调查团队") (JIT)，通过[Eurojust](/wiki/Eurojust "Eurojust")与[欧洲刑警组织](/wiki/Europol
    "欧洲刑警组织")的支持进行合作。^([[2]](#cite_note-FinancialTimes-2)) JIT将数据分发给包括英国、瑞典和挪威在内的其他欧洲合作伙伴。^([[28]](#cite_note-europol-28))
    英国国家刑事情报局从2020年4月1日开始接收消息内容的信息，^([[2]](#cite_note-FinancialTimes-2)) 随后开始建立数据分析技术，自动"通过分析数百万条消息和数十万张图片识别和定位罪犯"。^([[23]](#cite_note-thereg2-23))
    荷兰国家警察局长[Jannine van den Berg](/w/index.php?title=Jannine_van_den_Berg&action=edit&redlink=1
    "Jannine van den Berg (页面不存在)") [[荷兰语](https://nl.wikipedia.org/wiki/Jannine_van_den_Berg
    "nl:Jannine van den Berg")]] 将恶意软件比作"坐在犯罪分子们聊天的桌子旁"。^([[4]](#cite_note-Euronews-4))
    2020年5月，部分单位的法律执行机构远程禁用了擦除功能。公司最初尝试推送更新，以应对最初被视为漏洞的问题，但设备再次受到恶意软件攻击，改变了锁屏密码。^([[1]](#cite_note-vicehow-1))^([[19]](#cite_note-ArsTechnica-19))
- en: 'On the night of 12–13 June 2020, once EncroChat suspected the infiltration
    by law enforcement had occurred,^([[2]](#cite_note-FinancialTimes-2)) users received
    a secret message:'
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 在2020年6月12日至13日的夜晚，一旦EncroChat怀疑已经遭到执法部门的渗透，^([[2]](#cite_note-FinancialTimes-2))
    用户收到了一条秘密消息：
- en: Today, we had our domain seized illegally by government entities(s). They repurposed
    our domain to launch an attack to compromise the carbon units. ... Due to the
    level of sophistication of the attack and the malware code, we can no longer guarantee
    the security of your device. ... You are advises [*sic*] to power off and physically
    dispose your device immediately.^([[1]](#cite_note-vicehow-1))^([[19]](#cite_note-ArsTechnica-19))
  id: totrans-split-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 今天，我们的域名被政府实体非法占有。他们重新利用我们的域名发动攻击，威胁碳单位...... 由于攻击的复杂性和恶意软件代码，我们无法再保证您设备的安全......
    建议您立即关闭并物理销毁您的设备。^([[1]](#cite_note-vicehow-1))^([[19]](#cite_note-ArsTechnica-19))
- en: A few days later, an "email address long associated with EncroChat" informed
    *Vice Motherboard* that the service was shutting down permanently "following several
    attacks carried out by a foreign organization that seems to originate in the UK";
    Cox publicly disclosed excerpts of the email on 22 June.^([[29]](#cite_note-vcox-29))
    Europol and the National Crime Agency refused to comment at the time.^([[1]](#cite_note-vicehow-1))
    The identity of the persons in charge of EncroChat has not been revealed as of
    3 July 2020.^([[30]](#cite_note-EdinburghNews-30))
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 几天后，“一直与EncroChat相关的电子邮件地址”通知*Vice Motherboard*，该服务将永久关闭，原因是“由看似源自英国的外国组织进行的多次攻击”；Cox于6月22日公开披露了电子邮件的部分内容。^([[29]](#cite_note-vcox-29))
    当时，欧洲刑警组织和国家刑事情报局拒绝置评。^([[1]](#cite_note-vicehow-1)) 截至2020年7月3日，EncroChat负责人的身份尚未披露。^([[30]](#cite_note-EdinburghNews-30))
- en: 'European joint investigation team, 2020[[edit](/w/index.php?title=EncroChat&action=edit&section=5
    "Edit section: European joint investigation team, 2020")]'
  id: totrans-split-26
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 欧洲联合调查团队，2020[[编辑](/w/index.php?title=EncroChat&action=edit&section=5 "编辑章节：欧洲联合调查团队，2020")]
- en: The Europol-supported JIT, code named *Emma 95* in France and *26Lemont* in
    the Netherlands, allowed the gathering in real time of millions of messages between
    suspects. Information was also shared with law enforcement in several countries
    that were not participating in the JIT, including the UK, Sweden and Norway.^([[19]](#cite_note-ArsTechnica-19))^([[28]](#cite_note-europol-28))
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 由欧洲警察局支持的JIT，在法国代号为*Emma 95*，在荷兰为*26Lemont*，允许实时收集嫌疑人之间的数百万条消息。信息还与未参与JIT的英国、瑞典和挪威等多个国家的执法部门共享。^([[19]](#cite_note-ArsTechnica-19))^([[28]](#cite_note-europol-28))
- en: The Dutch police arrested more than 100 suspects and seized more than 8 tonnes
    of [cocaine](/wiki/Cocaine "Cocaine"), around 1.2 tonnes of [crystal methamphetamine](/wiki/Methamphetamine
    "Methamphetamine"), 19 synthetic drug laboratories, dozens of guns and luxury
    cars, and around €20 million in cash.^([[1]](#cite_note-vicehow-1))^([[31]](#cite_note-NYT-31))^([[4]](#cite_note-Euronews-4))
    On 22 June 2020 in a property in Rotterdam, authorities found [police uniforms](/wiki/Police_uniform
    "Police uniform"), [stolen vehicles](/wiki/Motor_vehicle_theft "Motor vehicle
    theft"), 25 [firearms](/wiki/Firearm "Firearm"), and 25 kg of [drugs](/wiki/Drug
    "Drug") in a different property.^([[31]](#cite_note-NYT-31)) On 22 June 2020,
    the Dutch police also discovered a "[torture chamber](/wiki/Torture_chamber "Torture
    chamber")" in a warehouse near the town of [Wouwse Plantage](/w/index.php?title=Wouwse_Plantage&action=edit&redlink=1
    "Wouwse Plantage (page does not exist)") [[nl](https://nl.wikipedia.org/wiki/Wouwse_Plantage_(plaats)
    "nl:Wouwse Plantage (plaats)")] about 7.15 km east of [Bergen op Zoom](/wiki/Bergen_op_Zoom
    "Bergen op Zoom"). The facility, which was still under construction when discovered,
    consisted of seven cells made out of sound-proofed shipping containers; [torture
    tools](/wiki/Torture "Torture") were found including a [dentist's chair](/wiki/Dentist%27s_chair
    "Dentist's chair"), [hedge trimmers](/wiki/Hedge_trimmer "Hedge trimmer"), [scalpels](/wiki/Scalpel
    "Scalpel") and [pliers](/wiki/Pliers "Pliers"). The place was nicknamed by criminals
    the "treatment room" or the "ebi", in reference to [Extra Beveiligde Inrichting](/wiki/Nieuw_Vosseveld
    "Nieuw Vosseveld") (EBI), a Dutch maximum security prison.^([[3]](#cite_note-BBC7July20-3))^([[31]](#cite_note-NYT-31))^([[32]](#cite_note-32))
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 荷兰警方逮捕了100多名嫌疑人，并查获了超过8吨[可卡因](/wiki/Cocaine "Cocaine")、约1.2吨[冰毒](/wiki/Methamphetamine
    "Methamphetamine")、19个合成毒品实验室、数十支枪支和豪华车辆，以及约2000万欧元现金。^([[1]](#cite_note-vicehow-1))^([[31]](#cite_note-NYT-31))^([[4]](#cite_note-Euronews-4))
    2020年6月22日，在鹿特丹的一处财产中，当局发现了[警服](/wiki/Police_uniform "Police uniform")、[被盗车辆](/wiki/Motor_vehicle_theft
    "Motor vehicle theft")、25支[枪支](/wiki/Firearm "Firearm")和另一处财产中的25公斤[毒品](/wiki/Drug
    "Drug")。^([[31]](#cite_note-NYT-31)) 2020年6月22日，荷兰警方还在靠近[Bergen op Zoom](/wiki/Bergen_op_Zoom
    "Bergen op Zoom")约7.15公里东部的仓库内发现了一个“[拷打室](/wiki/Torture_chamber "Torture chamber")”。该设施在被发现时仍在建设中，由隔音集装箱制成的七个单元；发现了包括[牙医椅](/wiki/Dentist%27s_chair
    "Dentist's chair")、[修枝工具](/wiki/Hedge_trimmer "Hedge trimmer")、[手术刀](/wiki/Scalpel
    "Scalpel")和[钳子](/wiki/Pliers "Pliers")在内的[拷打工具](/wiki/Torture "Torture")。犯罪分子将此地方戏称为“治疗室”或“ebi”，参考了荷兰最高安全监狱[新福塞维尔](/wiki/Nieuw_Vosseveld
    "Nieuw Vosseveld")（EBI）。^([[3]](#cite_note-BBC7July20-3))^([[31]](#cite_note-NYT-31))^([[32]](#cite_note-32))
- en: EncroChat probes in Ireland left criminals scrambling for cover.^([[33]](#cite_note-33))
    €1.1 million worth of cocaine was seized in an Amsterdam flat, and €5.5 million
    of cannabis in a trailer in [County Wexford](/wiki/County_Wexford "County Wexford"),
    both belonging to Irish gangs.^([[34]](#cite_note-Daly-34)) Prominent Irish gang
    boss [Daniel Kinahan](/wiki/Daniel_Kinahan "Daniel Kinahan") was reported to have
    fled his "safe-haven" of Dubai on 9 July 2020.^([[35]](#cite_note-35))
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 爱尔兰的EncroChat调查令犯罪分子四处躲藏。^([[33]](#cite_note-33)) 在阿姆斯特丹的一处公寓中查获了价值110万欧元的可卡因，以及在爱尔兰黑帮的一辆拖车里查获了550万欧元的大麻，都属于[韦克斯福德郡](/wiki/County_Wexford
    "County Wexford")。^([[34]](#cite_note-Daly-34)) 著名的爱尔兰黑帮头目[丹尼尔·基纳汉](/wiki/Daniel_Kinahan
    "Daniel Kinahan")据报道于2020年7月9日逃离了迪拜的“安全避难所”。^([[35]](#cite_note-35))
- en: Arrests were also made in Sweden.^([[34]](#cite_note-Daly-34)) French authorities
    declined to disclose information publicly about the arrests in July 2020.^([[19]](#cite_note-ArsTechnica-19))^([[4]](#cite_note-Euronews-4))
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 在瑞典也进行了逮捕。^([[34]](#cite_note-Daly-34)) 法国当局拒绝公开透露有关2020年7月逮捕的信息。^([[19]](#cite_note-ArsTechnica-19))^([[4]](#cite_note-Euronews-4))
- en: 'European joint investigation against Ndrangheta, 2023[[edit](/w/index.php?title=EncroChat&action=edit&section=6
    "Edit section: European joint investigation against Ndrangheta, 2023")]'
  id: totrans-split-31
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2023年对Ndrangheta的欧洲联合调查[[编辑](/w/index.php?title=EncroChat&action=edit&section=6
    "编辑部分：2023年对Ndrangheta的欧洲联合调查")]
- en: In May 2023, "Operation Eureka" led to arrests of 108 people suspected of being
    involved with ['Ndrangheta](/wiki/%27Ndrangheta "'Ndrangheta") in Italy and more
    than 30 arrests in Germany after 4 years of investigations and having been able
    to crack EncroChat and SkyEcc.^([[36]](#cite_note-36))
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: 2023年5月，“Eureka行动”在意大利逮捕了108名涉嫌与['Ndrangheta](/wiki/%27Ndrangheta "'Ndrangheta")有关的人，并在对EncroChat和SkyEcc进行了4年调查后，在德国逮捕了30多人。^([[36]](#cite_note-36))
