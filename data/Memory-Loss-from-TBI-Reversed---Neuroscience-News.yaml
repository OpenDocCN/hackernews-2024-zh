- en: Memory Loss from TBI Reversed - Neuroscience News
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 头部创伤引起的记忆丧失逆转-神经科学新闻
- en: 来源：[https://neurosciencenews.com/tbi-amnesia-reversed-25464/](https://neurosciencenews.com/tbi-amnesia-reversed-25464/)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://neurosciencenews.com/tbi-amnesia-reversed-25464/](https://neurosciencenews.com/tbi-amnesia-reversed-25464/)
- en: '**Summary:** Researchers made a breakthrough in understanding memory loss due
    to repeated head impacts, as often experienced by athletes. Their study reveals
    that memory issues following head injury in mice are linked to inadequate reactivation
    of neurons involved in memory formation.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**摘要：**研究人员在理解由于反复头部冲击（运动员经常经历）而引起的记忆丧失方面取得了突破。他们的研究揭示了小鼠头部受伤后的记忆问题与形成记忆的神经元的不充分再激活有关。'
- en: This discovery is significant because it demonstrates that the memory loss is
    not a permanent, degenerative condition but potentially reversible. By using lasers
    to activate specific memory neurons, the researchers successfully reversed amnesia
    in mice, opening new avenues for treating cognitive impairments in humans caused
    by repeated head impacts.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这一发现意义重大，因为它证明了记忆丧失不是永久的、退行性的状况，而是可以逆转的。通过使用激光激活特定的记忆神经元，研究人员成功地逆转了小鼠的遗忘，为治疗由反复头部冲击引起的人类认知障碍开辟了新途径。
- en: '**Key Facts:**'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**关键事实：**'
- en: The study shows that memory loss from head impacts is related to the failure
    to reactivate specific memory-forming neurons, not permanent damage.
  id: totrans-9
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 该研究表明，头部冲击导致的记忆丧失与未能重新激活特定的形成记忆的神经元有关，而不是永久性损伤。
- en: Researchers successfully reversed memory loss in mice using laser activation
    of memory neurons.
  id: totrans-10
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 研究人员成功地通过激活记忆神经元的激光来逆转了小鼠的记忆丧失。
- en: This research provides a new understanding of memory issues in athletes and
    others with repeated head impacts, suggesting potential for non-invasive human
    treatments.
  id: totrans-11
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 这项研究为运动员和其他反复头部冲击的人的记忆问题提供了新的理解，表明了非侵入性人类治疗的潜力。
- en: '**Source:** Georgetown University'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**来源：**乔治城大学'
- en: '**A mouse study designed to shed light on memory loss in people who experience
    repeated head impacts, such as athletes, suggests the condition could potentially
    be reversed. The research in mice finds that amnesia and poor memory following
    head injury is due to inadequate reactivation of neurons involved in forming memories.**'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**设计为揭示遭受重复头部冲击（如运动员）的人群中的记忆丧失问题的一项小鼠研究表明，该状况可能被逆转。针对小鼠的研究发现，头部受伤后的遗忘和记忆不佳是由于参与形成记忆的神经元的不充分再激活所致。**'
- en: The study, conducted by researchers at Georgetown University Medical Center
    in collaboration with Trinity College Dublin, Ireland, is reported January 16,
    2024, in the *Journal of Neuroscience*.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 该研究由乔治城大学医学中心与爱尔兰都柏林三一学院合作进行，于2024年1月16日在《神经科学杂志》上报道。
- en: Importantly for diagnostic and treatment purposes, the researchers found that
    the memory loss attributed to head injury was not a permanent pathological event
    driven by a neurodegenerative disease.  Indeed, the researchers could reverse
    the amnesia to allow the mice to recall the lost memory, potentially allowing
    cognitive impairment caused by head impact to be clinically reversed.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 对于诊断和治疗目的非常重要的是，研究人员发现，由头部受伤引起的记忆丧失并不是由神经退行性疾病驱动的永久性病理事件。事实上，研究人员可以逆转遗忘，使小鼠回忆起失去的记忆，从而潜在地允许临床上逆转头部冲击引起的认知障碍。
- en: The Georgetown investigators had previously found that the brain adapts to repeated
    head impacts by changing the way the synapses in the brain operate. This can cause
    trouble in forming new memories and remembering existing memories. In their new
    study, investigators were able to trigger mice to remember memories that had been
    forgotten due to head impacts.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: Georgetown 的调查人员此前发现，大脑会通过改变大脑中突触的工作方式来适应重复的头部冲击。这可能导致形成新记忆和记住现有记忆方面出现问题。在他们的新研究中，调查人员能够触发小鼠记住因头部冲击而被遗忘的记忆。
- en: “Our research gives us hope that we can design treatments to return the head-impact
    brain to its normal condition and recover cognitive function in humans that have
    poor memory caused by repeated head impacts,” says the study’s senior investigator,
    Mark Burns, PhD, a professor and Vice-Chair in Georgetown’s Department of Neuroscience
    and director of the Laboratory for Brain Injury and Dementia.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: “我们的研究让我们希望能够设计治疗方案，使受到重复头部冲击影响的人类大脑恢复到正常状态，并恢复记忆不佳所造成的认知功能，”该研究的高级调查员，马克·伯恩斯博士，乔治城大学神经科学系教授兼副主任，以及脑损伤和痴呆实验室主任如是说。
- en: In the new study, the scientists gave two groups of mice a new memory by training
    them in a test they had never seen before. One group was exposed to a high frequency
    of mild head impacts for one week (similar to contact sport exposure in people)
    and one group were controls that didn’t receive the impacts. The impacted mice
    were unable to recall the new memory a week later.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在新研究中，科学家们给两组小鼠一个新的记忆，通过训练它们在之前从未见过的测试中。一组在一周内受到频繁轻微头部冲击的小鼠（类似于人类的接触性体育暴露）而另一组是未受影响的对照组。受影响的小鼠在一周后无法回忆起新的记忆。
- en: “Most research in this area has been in human brains with chronic traumatic
    encephalopathy (CTE), which is a degenerative brain disease found in people with
    a history of repetitive head impact,” said Burns. “By contrast, our goal was to
    understand how the brain changes in response to the low-level head impacts that
    many young football players regularly experience.”
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: “这个领域的大多数研究都是在患有慢性创伤性脑病（CTE）的人类大脑中进行的，这是一种发生在具有重复头部冲击史的人群中的退行性脑疾病。”Burns说道。“相比之下，我们的目标是理解大脑如何在许多年轻橄榄球运动员经常经历的低水平头部冲击下发生变化。”
- en: Researchers have found that, on average, college football players receive 21
    head impacts per week with defensive ends receiving 41 head impacts per week.
    The number of head impacts to mice in this study were designed to mimic a week
    of exposure for a college football player, and each single head impact by itself
    was extraordinarily mild.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 研究人员发现，平均每周大学橄榄球运动员会受到21次头部冲击，防守端每周会受到41次头部冲击。本研究中小鼠受到的头部冲击数量设计成模仿大学橄榄球运动员一周的暴露，而且每一次单独的头部冲击本身都是极为轻微的。
- en: Using genetically modified mice allowed the researchers to see the neurons involved
    in learning new memories, and they found that these memory neurons (the “memory
    engram”) were equally present in both the control mice and the experimental mice.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 使用基因改良的小鼠使研究人员能够看到参与学习新记忆的神经元，并且他们发现这些记忆神经元（“记忆痕迹”）在对照小鼠和实验小鼠中都同样存在。
- en: To understand the physiology underlying these memory changes, the study’s first
    author, Daniel P. Chapman, Ph.D., said, “We are good at associating memories with
    places, and that’s because being in a place, or seeing a photo of a place, causes
    a reactivation of our memory engrams. This is why we examined the engram neurons
    to look for the specific signature of an activated neuron.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 为了理解导致这些记忆变化的生理学基础，该研究的第一作者Daniel P. Chapman博士表示：“我们擅长将记忆与地点联系起来，这是因为身处一个地方，或者看到一个地方的照片，会导致我们的记忆痕迹重新激活。这就是为什么我们检查了痕迹神经元，以寻找激活神经元的特定签名。”
- en: “When the mice see the room where they first learned the memory, the control
    mice are able to activate their memory engram, but the head impact mice were not.
    This is what was causing the amnesia.”
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: “当小鼠看到它们第一次学习记忆的房间时，对照组小鼠能够激活它们的记忆痕迹，但受到头部冲击的小鼠却不能。这就是导致失忆的原因。”
- en: The researchers were able to reverse the amnesia to allow the mice to remember
    the lost memory using lasers to activate the engram cells.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 研究人员通过使用激活“记忆痕迹”细胞的激光，成功逆转了小鼠的失忆症，使它们能够记住丢失的记忆。
- en: “We used an invasive technique to reverse memory loss in our mice, and unfortunately
    this is not translatable to humans,” Burns adds.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: “我们使用了一种侵入性技术来逆转小鼠的记忆丧失，但不幸的是这种技术不能应用于人类。”Burns补充道。
- en: “We are currently studying a number of non-invasive techniques to try to communicate
    to the brain that it is no longer in danger, and to open a window of plasticity
    that can reset the brain to its former state.”
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: “我们目前正在研究一些非侵入性技术，试图向大脑传达它不再处于危险之中，并打开一个可以重置大脑到以前状态的可塑性窗口。”
- en: In addition to Burns and Chapman the authors include Stefano Vicini at Georgetown
    University and Sarah D. Power and Tomás J. Ryan at Trinity College Dublin, Ireland.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 除了Burns和Chapman之外，该研究的作者还包括乔治城大学的Stefano Vicini以及爱尔兰都柏林三一学院的Sarah D. Power和Tomás
    J. Ryan。
- en: '**Funding:** This work was supported by the Mouse Behavior Core in the Georgetown
    University Neuroscience Department and by the National Institutes of Health (NIH)
    / National Institute of Neurological Disorders and Stroke (NINDS) grants R01NS107370
    & R01NS121316\. NINDS also supported F30 NS122281 and the Neural Injury and Plasticity
    Training Grant housed in the Center for Neural Injury and Recovery at Georgetown
    University (T32NS041218). Seed funding is from the CTE Research Fund at Georgetown.'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '**资助：** 这项工作得到了乔治城大学神经科学系的小鼠行为核心和国立卫生研究院（NIH）/国家神经疾病与卒中研究所（NINDS）的资助，资助编号为R01NS107370和R01NS121316。NINDS还支持F30
    NS122281以及乔治城大学康复中心（T32NS041218）中的神经损伤和可塑性培训基金。种子资金来自乔治城大学的CTE研究基金。'
- en: The authors report having no personal financial interests related to the study.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 作者声明与研究相关的个人财务利益。
