- en: '**Abstract**'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '**摘要**'
- en: '**Amnesia after repeated head impact is caused by impaired synaptic plasticity
    in the memory engram**'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '**反复头部冲击后的健忘是由记忆痕迹中的突触可塑性受损引起的**'
- en: Sub-concussive head impacts are associated with the development of acute and
    chronic cognitive deficits. We recently reported that high-frequency head impact
    (HFHI) causes chronic cognitive deficits in mice through synaptic changes. To
    better understand the mechanisms underlying HFHI-induced memory decline, we used
    TRAP2/Ai32 transgenic mice to enable visualization and manipulation of memory
    engrams.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 亚临床头部冲击与急性和慢性认知缺陷的发展相关联。我们最近报告称，高频头部冲击（HFHI）通过突触变化导致小鼠慢性认知缺陷。为了更好地理解HFHI诱导的记忆衰退的机制，我们使用TRAP2/Ai32转基因小鼠来实现记忆痕迹的可视化和操纵。
- en: We labeled the fear memory engram in male and female mice exposed to an aversive
    experience and subjected them to sham or HFHI. Upon subsequent exposure to natural
    memory recall cues, sham, but not HFHI mice, successfully retrieved fearful memories.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 我们标记了经历一次令人不快的经历的雄性和雌性小鼠的恐惧记忆痕迹，并将它们暴露于假手术或HFHI。在随后暴露于自然记忆召回线索时，假手术组而非HFHI小鼠成功检索了恐惧记忆。
- en: In sham mice the hippocampal engram neurons exhibited synaptic plasticity, evident
    in amplified AMPA:NMDA ratio, enhanced AMPA-weighted tau, and increased dendritic
    spine volume compared to non-engram neurons. In contrast, although HFHI mice retained
    a comparable number of hippocampal engram neurons, these neurons did not undergo
    synaptic plasticity.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 在假手术组小鼠中，海马记忆痕迹神经元表现出突触可塑性，表现为增强的AMPA：NMDA比率，增强的AMPA加权tau，以及与非痕迹神经元相比增加的树突棘体体积。相反，尽管HFHI小鼠保留了可比较数量的海马记忆痕迹神经元，但这些神经元并没有经历突触可塑性。
- en: This lack of plasticity coincided with impaired activation of the engram network,
    leading to retrograde amnesia in HFHI mice. We validated that the memory deficits
    induced by HFHI stem from synaptic plasticity impairments by artificially activating
    the engram using optogenetics, and found that stimulated memory recall was identical
    in both sham and HFHI mice.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 这种缺乏可塑性与记忆痕迹网络的激活受损相一致，导致HFHI小鼠出现逆行性遗忘。我们验证了HFHI诱导的记忆缺陷源于突触可塑性损伤，通过使用光遗传学人为激活记忆痕迹，发现在假手术组和HFHI小鼠中刺激的记忆召回是相同的。
- en: Our work shows that chronic cognitive impairment after HFHI is a result of deficiencies
    in synaptic plasticity instead of a loss in neuronal infrastructure, and we can
    reinstate a forgotten memory in the amnestic brain by stimulating the memory engram.
    Targeting synaptic plasticity may have therapeutic potential for treating memory
    impairments caused by repeated head impacts.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的工作表明，HFHI后的慢性认知损伤是突触可塑性不足而不是神经基础设施的丧失的结果，我们可以通过刺激记忆痕迹来恢复健忘大脑中的遗忘记忆。针对突触可塑性可能对治疗由反复头部撞击造成的记忆障碍具有治疗潜力。
