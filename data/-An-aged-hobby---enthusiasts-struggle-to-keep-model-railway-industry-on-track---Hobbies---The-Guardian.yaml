- en: “Over the decades, we’ve been privileged to serve enthusiasts and share our
    passion for model railways with hundreds of thousands of customers,” said the
    owner of Hattons Model Railways, a Widnes-based institution opened in 1946\. “Changing
    market conditions have had a large impact on the business, we have seen this in
    declining customer numbers, changing customer demographics and supply chain disruption.”
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: Hattons Model Railways的所有者说：“几十年来，我们有幸为爱好者服务，并与数十万客户分享我们对模型铁路的热情。”这是一个1946年开业的位于维德尼斯的机构。“市场条件的变化对业务产生了很大影响，我们在客户数量减少、客户人口结构变化和供应链中断方面都看到了这一点。”
- en: The Warley National Model Railway exhibition also cited “changing customer demographics”
    to explain its decision. Until last year, the show had been held in the Birmingham
    NEC, one of the country’s largest venues.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: Warley国家铁路模型展览会也引用了“不断变化的客户人口结构”来解释其决定。直到去年，该展会一直在伯明翰NEC举办，这是该国最大的场馆之一。
- en: 'Nigel Smith, the exhibition manager, said: “This will be disappointing to many
    people including visitors and exhibitors alike. However, we are an ageing membership
    and we have to be realistic about what we can deliver in the future. Many of our
    existing team have been involved for over 30 years and would like to retire gracefully.”'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 展会经理尼格尔·史密斯说：“这将令许多人失望，包括游客和展商。然而，我们的会员队伍在变老，我们必须对未来能够做出什么做出现实的考量。我们的许多现有团队成员已经参与了30多年，并希望优雅地退休。”
- en: Tom Heywood, of the Aberdeen Modellers Society, agreed. “I think the worry is
    always that it’s an aged hobby. The average age of modellers in my club is over
    60\. We had two members die last year, and there’s maybe like four of us who are
    under 40, so folk are always concerned it’ll die out.”
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 阿伯丁模型社的汤姆·海伍德也同意这一点。“我认为人们总是担心这是一个老龄化的爱好。我俱乐部模型师的平均年龄超过60岁。去年我们有两名成员去世了，也许只有四个人是40岁以下的，所以人们总是担心这个爱好会消失。”
- en: Top-end model railway locomotives can run to hundreds of pounds, Heywood said,
    with carriages, scenery and track to run them on all costing more again. And that’s
    if you’ve got the room to build them at all. “You have to have a lot of space
    for railway modelling and these days folk do not typically have a spare bedroom
    or loft kicking around unless they’re a retired boomer,” he said.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 高端的铁路模型机车可能要花费几百英镑，海伍德说，再加上车厢、场景和铁路，所有这些都要花更多的钱。而且这还得看你是否有足够的空间来建造它们。“你必须要有很多用于铁路模型的空间，而如今人们通常不会有额外的卧室或阁楼，除非他们是退休的婴儿潮一代，”他说道。
- en: But the industry isn’t giving up without a fight. The phenomenal success over
    the last decade of hobby manufacturers including Lego and Games Workshop has demonstrated
    that the appetite for assembling scale models from large boxes of plastic parts
    is considerably deeper than many might have guessed.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 但这个行业并不会轻易放弃。过去十年来，包括乐高和游戏研究室在内的爱好制造商取得了惊人的成功，这表明了从大箱子的塑料零件中组装比例模型的热情远比许多人想象的要深厚得多。
- en: In 2022, Hornby – still Britain’s leader in the space, and the owner of Airfix,
    Corgi and Scalextric – announced a search for a new chief executive, appointing
    the former head of Paperchase a year later. A management shake-up has seen senior
    staff join from Lego and Mattel, and a concerted effort to bring in new fans.
    It will introduce a range of cheaper entry-level products, it said in its annual
    report, and has already had success with a new range of even smaller trains at
    “tabletop” size – shrunk 120 times from the real thing.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在2022年，Hornby——仍然是英国领先的公司，并拥有Airfix、Corgi和Scalextric——宣布寻找新的首席执行官，并在一年后任命了Paperchase的前首席执行官。一场管理震荡使得来自乐高和玛莉玩具公司的高级员工加入，并做出了一致的努力吸引新粉丝。它在年度报告中表示将推出一系列更便宜的入门级产品，并已经在“桌面”尺寸上推出了一系列更小的新列车，与真实列车相比缩小了120倍。
- en: “TT:120 was conceived to both create additional growth from existing enthusiasts
    and to open up the hobby to a new customer group, for whom the space required
    for the current 00 gauge was perhaps too much of a barrier to entry,” it said.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: “TT:120的构想是为了既能从现有爱好者中获得额外增长，又能向新的客户群开放这个爱好，因为对于现在的00规格来说，需要的空间可能是一个入门的障碍，”它表示。
- en: The bottomless world of the internet may be providing model railways with stiff
    competition for the interests of today’s youth, but it’s also opened up new possibilities.
    Armed with a 3D printer, Google translate and historically cheap international
    shipping, the model railway community has become a global one.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网无边无际的世界可能正在为如今的年轻人的兴趣提供模型铁路的激烈竞争，但它也打开了新的可能性。携带着 3D 打印机、谷歌翻译和历史上价格便宜的国际运输，模型铁路社区已经成为一个全球性的社区。
- en: Want an even smaller train than Hornby will sell you? Why not try Japan’s T-scale,
    with a locomotive that will fit on a 50p piece. Want a unique carriage? A flourishing
    community of designers use sites such as Patreon to share their creations for
    anyone with a 3D printer. Want a pair of tiny naked people *in flagr**ante* to
    hide in your scenery? Well, of course, the Germans have you covered.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 想要比 Hornby 公司卖的火车更小的火车吗？为什么不尝试日本的 T 比例尺，其火车头可以放在 50 便士硬币上。想要一节独特的车厢吗？一群蓬勃发展的设计师使用诸如
    Patreon 等网站来与任何拥有 3D 打印机的人分享他们的创意。想要一对裸体小人 *in flagr**ante* 来藏在你的场景中吗？当然，德国人为你提供了解决方案。
- en: Even if the problems facing Britain’s biggest railways are similar to the ones
    facing its smallest, then, the solutions look quite different.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 即使英国最大的铁路面临的问题与最小的铁路面临的问题相似，解决方案看起来也大不相同。
