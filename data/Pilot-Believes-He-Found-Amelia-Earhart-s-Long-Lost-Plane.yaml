- en: Pilot Believes He Found Amelia Earhart's Long-Lost Plane
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 飞行员相信他找到了阿梅利亚·埃尔哈特的失踪飞机
- en: 来源：[https://www.businessinsider.com/sonar-image-pilot-amelia-earhart-plane-found-pacific-ocean-2024](https://www.businessinsider.com/sonar-image-pilot-amelia-earhart-plane-found-pacific-ocean-2024)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.businessinsider.com/sonar-image-pilot-amelia-earhart-plane-found-pacific-ocean-2024](https://www.businessinsider.com/sonar-image-pilot-amelia-earhart-plane-found-pacific-ocean-2024)
- en: 'A pilot and former US Air Force intelligence officer believes an image he captured
    using sonar on a high-tech unmanned submersible may have finally answered one
    of America''s most baffling mysteries: What caused the disappearance of the iconic
    pilot [Amelia Earhart](https://www.businessinsider.com/how-did-amelia-earhart-die-2017-7)
    at the height of her fame?'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 一位飞行员和前美国空军情报官员相信，他使用高科技无人潜艇上的声纳捕捉的图像可能终于解答了美国历史上一个最令人困惑的谜题之一：在她声名鹊起的时候，标志性飞行员[阿梅利亚·埃尔哈特](https://www.businessinsider.com/how-did-amelia-earhart-die-2017-7)的失踪是什么原因？
- en: Tony Romeo is one of a long line of researchers and hobbyists to have taken
    up the search for Earhart's distinctive Lockheed 10-E Electra plane, which disappeared
    over the Pacific Ocean along with its famous pilot and its navigator, Fred Noonan,
    during an attempt to circumnavigate the globe in July of 1937.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 托尼·罗密欧是一系列研究人员和爱好者之一，他们一直在寻找埃尔哈特的特殊的洛克希德10-E Electra飞机，这架飞机在1937年7月试图环球飞行时与其著名的飞行员和航海员弗雷德·努南一起在太平洋上消失。
- en: Amelia Earhart, 40, standing next to a Lockheed Electra 10E, before her last
    flight in 1937 from Oakland, California. AP Photo
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 1937年，在加利福尼亚奥克兰的最后一次飞行之前，40岁的**阿梅利亚·埃尔哈特**站在洛克希德Electra 10E旁边。AP照片
- en: The mystery surrounding Earhart's disappearance has long puzzled researchers
    and spurred [conspiracy theories](https://www.businessinsider.com/amelia-earhart-conspiracy-theories-2018-5)
    over the years, including the Japanese taking her prisoner and her being a government
    spy.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 围绕埃尔哈特失踪的谜团长期困扰着研究人员，并在多年来激发了[阴谋论](https://www.businessinsider.com/amelia-earhart-conspiracy-theories-2018-5)，包括日本人将她俘虏和她是政府间谍的说法。
- en: But Romeo, a former real-estate investor who sold commercial properties to raise
    the $11 million needed to begin funding the search, returned in December from
    a roughly 100-day voyage at sea with a sonar image that he believes shows the
    lost plane in the ocean's depths.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 但是罗密欧，一位前房地产投资者，他出售商业房产筹集了1100万美元用于开始资助这次搜索，从去年9月开始的约100天的海上航行后于去年12月返回，带回了一张声纳图像，他认为这张图像显示了失落的飞机在海洋深处。
- en: A high-tech search at sea
  id: totrans-11
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 海上的高科技搜索
- en: His expedition, which was carried out using a $9 million high-tech unmanned
    submersible "Hugin" drone manufactured by the Norwegian company [Kongsberg](https://markets.businessinsider.com/news/stocks/kongsberg-gets-nok-1-2-bln-order-from-lockheed-martin-1032649045)
    and a research crew of 16, started last September in Tarawa, Kiribati, covering
    5,200 square miles of the ocean floor, [The Wall Street Journal](https://www.wsj.com/science/amelia-earhart-lost-plane-found-843e9e9c)
    reported.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 他的远征是使用挪威公司[Kongsberg](https://markets.businessinsider.com/news/stocks/kongsberg-gets-nok-1-2-bln-order-from-lockheed-martin-1032649045)制造的价值900万美元的高科技无人潜艇“Hugin”和一个由16名研究人员组成的研究团队进行的，据[《华尔街日报》](https://www.wsj.com/science/amelia-earhart-lost-plane-found-843e9e9c)报道，这次远征于去年9月在基里巴斯塔拉瓦开始，覆盖了5200平方英里的海底。
- en: It was a dream Romeo had for years before making it a reality.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 这是罗密欧多年来的一个梦想，直到他把它变成现实。
- en: '"This has been a story that''s always intrigued me, and all the things in my
    life kind of collided at the right moment," Romeo, whose father and brothers are
    also pilots, told Business Insider. "I was getting out of real estate and looking
    for a new project so even though I really started about 18 months ago, this was
    something I''ve been thinking and researching for a long time."'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: “这个故事一直让我着迷，而且我生活中的所有事情在正确的时刻碰撞在一起，”罗密欧告诉商业内幕。 “我正在退出房地产并寻找一个新项目，所以尽管我大约18个月前真正开始，但我一直在考虑和研究这个问题。”
- en: Amelia Earhart took off from the airport in her £10,000 Flying Laboratory for
    Honolulu on the first leg of her round-the-world flight. AP Photo
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 阿梅利亚·埃尔哈特从机场起飞，驾驶价值1万英镑的飞行实验室前往檀香山，开始了她的环球飞行的第一段旅程。AP照片
- en: Roughly a month into the trip, the team captured a sonar image of the plane-shaped
    object about 100 miles from Howland Island — but didn't discover the image in
    the submersible's data until the 90th day of the voyage, making it impractical
    to turn back to get a closer look.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在这次航行进行了大约一个月后，团队在距霍兰德岛约100英里的地方捕获了一个平面状物体的声纳图像 — 但直到航行的第90天，他们才在潜水器的数据中发现了这一图像，使得返回进一步观察变得不切实际。
- en: Experts have shown interest in the finding, with Dorothy Cochrane, a curator
    at the Smithsonian Institution's National Air and Space Museum, telling The Journal
    that the reported location where the image was taken was just about right, geographically,
    compared with where [Earhart's flight](https://www.businessinsider.com/amelia-earhart-disappearance-explained-photo-national-archives-history-2017-7)
    is believed to have gone down.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 专家们对这一发现表现出了兴趣，史密森尼学会国家航空航天博物馆的馆长多萝西·科克兰告诉《华尔街日报》，据信该图片拍摄的地点与[埃尔哈特的飞行](https://www.businessinsider.com/amelia-earhart-disappearance-explained-photo-national-archives-history-2017-7)可能坠毁的地点地理位置相近。
- en: A map of where Earhart's plane is believed to have gone missing along her presumed
    flight path. Google Maps
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 一张标示着埃尔哈特飞机可能失踪的地图沿着她假设的飞行路线。谷歌地图
- en: But others say they need clearer views and more details, such as the plane's
    serial number.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 但其他人表示，他们需要更清晰的视图和更多细节，例如飞机的序列号。
- en: '"Until you physically take a look at this, there''s no way to say for sure
    what that is," Andrew Pietruszka, an underwater archaeologist at the Scripps Institution
    of Oceanography, told The Journal.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 斯克里普斯海洋研究所的水下考古学家安德鲁·皮埃特鲁斯卡告诉《华尔街日报》：“在你亲自去看一看之前，没办法确定那是什么。”
- en: Romeo, who said the search might be "the most exciting thing I'll ever do in
    my life," added that he planned to return to the area to try to capture better
    images using autonomous or robotic submersibles equipped with cameras and sonar
    to get closer to the object, which rests more than 16,500 feet beneath the surface.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 罗密欧说，搜索可能是“我一生中最令人兴奋的事情”，他补充说他计划返回该地区，尝试使用配备摄像头和声纳的自主或机器人潜水器捕捉更好的图像，以接近该物体，该物体位于水面以下超过16500英尺处。
- en: Romeo told BI that if it wasn't [Earhart's plane](https://www.businessinsider.com/how-investigators-use-new-techniques-to-solve-amelia-earhart-mystery-2019-7),
    the object he found could be a different missing aircraft lost in the Pacific
    or — less interestingly, perhaps — another manmade object that fell off a shipping
    container. But as of now, he's feeling confident he's made a groundbreaking discovery
    due to the distinctive shape of the fuselage, tail, and wings.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 罗密欧告诉商业内幕，如果那不是[埃尔哈特的飞机](https://www.businessinsider.com/how-investigators-use-new-techniques-to-solve-amelia-earhart-mystery-2019-7)，他找到的物体可能是太平洋中其他失踪的飞机，或者
    — 也许不那么有趣 — 是另一个从集装箱上掉下来的人造物体。但目前，由于机身，尾翼和机翼的独特形状，他对自己取得了开创性的发现感到自信。
- en: Romeo and his company, Deep Sea Vision, discovered an object of similar size
    and shape to Amelia Earhart's iconic plane deep in the Pacific Ocean. Deep Sea
    Vision
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 罗密欧和他的公司Deep Sea Vision在太平洋深处发现了一种大小和形状类似于阿米莉亚·埃尔哈特标志性飞机的物体。Deep Sea Vision
- en: '"The next step is confirmation — we''ve got to go back out with different sorts
    of sensors and really photograph it well and take a look at how the artifact is
    sitting on the seabed," Romeo told BI. "Once that step is done, lots of people
    will be involved. The Smithsonian, the family, there''ll be some investors involved
    because it''ll be an expensive operation, but then we''re thinking: ''How do we
    lift the plane? How do we salvage it?''"'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '"下一步是确认 — 我们必须用不同类型的传感器再次出发，真正地拍摄它，并查看文物在海床上的位置，"罗密欧告诉商业内幕。 “一旦这一步完成，将有很多人参与其中。史密森尼学会，家人，会有一些投资者参与，因为这将是一项昂贵的操作，但我们之后要考虑的是：‘我们怎么才能把飞机吊起来？我们怎么才能打捞它？’”'
- en: 'He added: "I don''t think we''re there yet. But I do think Americans want to
    see this in the Smithsonian; that''s where it belongs. Not the bottom of the ocean."'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 他补充道：“我不认为我们已经成功了。但我确实认为美国人想看到这个物件在史密森尼博物馆展出；那才是它的归宿。而不是海底。”
- en: A decadeslong mystery
  id: totrans-26
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 几十年的谜团
- en: Hopeful explorers have pumped millions of dollars into expeditions to find Earhart's
    lost plane over the years, but her last known location has made the searches difficult.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 多年来，充满希望的探险家们投入了数百万美元的远征寻找埃尔哈特失踪的飞机，但她最后一次被发现的地点使搜索变得困难。
- en: '"It''s very deep water, and the area that she could''ve possibly been in is
    huge," Tom Dettweiler, a sonar expert, told The Journal.'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 声纳专家汤姆·德特威勒告诉《华尔街日报》：“那是非常深的水域，而且她可能会被困在的区域非常广阔。”
- en: One team who searched for Earhart's aircraft in 2009 said on Twitter that following
    its 2,500-square-mile search near Howland Island, close to where Romeo conducted
    his search, it only knew where the aviator wasn't.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 2009年搜索埃尔哈特飞机的一个团队在推特上表示，在霍兰岛附近进行了2500平方英里的搜索后，仅知道飞行员不在那里。
- en: Earhart, who was the first woman to fly solo across the Atlantic and the US,
    was declared legally dead on January 5, 1939, two years after she vanished. But
    her legacy has lived on, and she continues to fascinate people worldwide.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 埃尔哈特，第一个独自飞越大西洋和美国的女性，于1939年1月5日被宣布为法定死亡，即在她消失两年后。但她的遗产仍然存在，并且她继续吸引着全世界的人们。
- en: '"It was one of the great [mysteries of the 20th century](https://www.businessinsider.com/phenomena-science-cant-explain-2019-1)
    and still now into the 21st century," Cochrane told The Journal. "We''re all hopeful
    that the mystery will be solved."'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '"这是20世纪的一个伟大[谜团](https://www.businessinsider.com/phenomena-science-cant-explain-2019-1)，而且现在还延续到21世纪，"
    科克兰告诉《日报》。"我们都希望这个谜团能够解开。"'
- en: The dateline theory
  id: totrans-32
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 日期线理论
- en: Romeo believes he's taken a massive step toward answering vital questions surrounding
    the famous pilot's disappearance after scouring decades of clues and potential
    leads to her location, including the "dateline theory."
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 罗密欧相信，通过搜寻数十年的线索和潜在的飞行线索，包括"日期线理论"，他已经迈出了解决围绕这位著名飞行员失踪的重要问题的一大步。
- en: The theory, which Romeo relied on partly to guide his search, suggests that
    when Earhart crossed over the international dateline during her 20-hour flight,
    her navigation system became inaccurate and misdirected her by about 60 miles,
    potentially leading to a tragic end.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 这一理论部分是罗密欧用来指导他的搜索的，该理论认为，当埃尔哈特在她20小时的飞行中越过国际日期变更线时，她的导航系统变得不准确，并且错误地引导了她大约60英里，可能导致了一个悲剧性的结局。
- en: Earhart after landing in Honolulu after a speedy flight from Oakland, California,
    in March 1936\. AP Photo
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 1936年3月，埃尔哈特在加利福尼亚州奥克兰快速飞行后在檀香山降落。美联社照片
- en: Romeo said if he received confirmation that he'd found Earhart's plane, hopefully
    during another voyage planned for later this year, the company he created as part
    of the search would continue trying to solve other mysteries held in the ocean.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 罗密欧表示，如果他收到确认他找到了埃尔哈特飞机的消息，希望在今年晚些时候计划的另一次航行中，他创建的公司将继续努力解决海洋中保存的其他谜团。
- en: '"There''s lots of cool stuff in the Pacific — WWII aircraft and [flight MH370](https://www.businessinsider.com/mh370-theories-dead-ends-unanswered-questions-ahead-of-major-new-report-2018-7)
    are still out there, and maybe we can make a run at that at some point," Romeo
    told BI. "I''m not announcing yet that we are, but I''d love to collaborate with
    other folks on other projects since we''ve got the state-of-the-art equipment.
    There''s only a couple of these in the world, and finding these things out is
    in demand."'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '"太平洋有很多酷炫的东西 — 二战飞机和[马航MH370](https://www.businessinsider.com/mh370-theories-dead-ends-unanswered-questions-ahead-of-major-new-report-2018-7)仍然存在，也许我们可以在某个时候着手解决这个问题,"
    罗密欧告诉BI。"我还没有宣布我们会，但我很愿意与其他人合作进行其他项目，因为我们拥有最先进的设备。世界上只有几个这样的设备，发现这些东西是大有市场的。"'
