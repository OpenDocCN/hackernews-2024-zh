- en: The mystery of the garage - by Rohit Krishnan
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 车库的神秘之处 - 罗希特·克里希南（Rohit Krishnan）
- en: 来源：[https://www.strangeloopcanon.com/p/the-mystery-of-the-garage](https://www.strangeloopcanon.com/p/the-mystery-of-the-garage)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.strangeloopcanon.com/p/the-mystery-of-the-garage](https://www.strangeloopcanon.com/p/the-mystery-of-the-garage)
- en: '*It wasn''t luck that made them fly; it was hard work and common sense; they
    put their whole heart and soul and all their energy into an idea and they had
    the faith.*'
  id: totrans-split-6
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*他们飞行的不是运气，而是辛勤工作和常识；他们将所有的心血和精力投入到一个想法中，他们有信念。*'
- en: Garages play an outsized role in any history of innovation. Steve Jobs and Wozniak
    started Apple in Jobs’ parents’ garage in Los Altos, California. Jeff Bezos started
    Amazon out of his Bellevue, Washington garage, selling books online. Larry Page
    and Sergey Brin started Google, about a decade after Apple, in Susan Wojcicki’s
    garage in Menlo Park, California.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 车库在任何创新历史中都起着超大作用。史蒂夫·乔布斯和沃兹尼亚克在乔布斯父母的加利福尼亚州洛斯阿尔托斯的车库里开始了苹果公司。杰夫·贝索斯在他的华盛顿州贝尔维尤的车库中创立了亚马逊，在线销售图书。拉里·佩奇和谢尔盖·布林大约十年后在苏珊·沃吉奇基的加利福尼亚州门洛帕克的车库中创办了谷歌。
- en: This isn’t a modern phenomenon. Hewlett Packard, one of the original garage
    startups, was founded in 1939, and started by making an audio oscillator.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这不是一个现代现象。惠普（Hewlett Packard），作为最早的车库初创公司之一，成立于1939年，最初是制造音频振荡器。
- en: They rented a small garage...The rent was $45 a month and with that lease agreement,
    one of the most important companies in history was launched. The name Hewlett-Packard
    was chosen by the flip of a coin.
  id: totrans-split-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 他们租了一个小车库……每月租金为45美元，在这个租约的协议下，历史上最重要的公司之一诞生了。惠普的名字是用抛硬币决定的。
- en: It’s not just silicon valley either, Harley and Davidson started their famous
    motorcycle company in their backyard shed, in Milwaukee, Wisconsin. Yankee Candle
    company started out of a garage. So did Mattel, starting with picture frames and
    soon toys.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 并不仅限于硅谷，哈雷和戴维森（Harley and Davidson）在他们位于威斯康辛州密尔沃基市的后院小屋中创立了他们著名的摩托车公司。Yankee
    Candle公司起初也是在一个车库里开始的。马特尔（Mattel）也是如此，从相框起步，很快转向玩具。
- en: Lotus cars started in a garage. And while its not a garage, because cars weren’t
    around back then, Orville and Wilbur Wright did much of their aviation R&D in
    the back of their bicycle shop.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 莲花汽车也是在一个车库里开始的。虽然当时还不是车库，因为当时还没有汽车，奥维尔和威尔伯·赖特在他们自行车店的后面进行了大部分的航空研发。
- en: And;
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 并且；
- en: They were not the first in the field of mechanical flight, nor would they achieve
    the first powered flight, but they possessed what others lacked in sufficient
    measure – sound training, ingenuity, persistence, a faith bordering on the absolute
    in the eventual success of their effort, and the good judgment required at each
    step of their progress.
  id: totrans-split-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 他们不是机械飞行领域的第一人，也不会实现第一次动力飞行，但他们具备了其他人所缺乏的足够量的素质 - 扎实的训练、创造力、坚持不懈、对最终成功的绝对信念以及在每一步进展中所需的良好判断力。
- en: Philo Farnsworth, of television fame, did much of his early experiments in a
    lab set up in his garage. Lego got its start as a toy company, where Ole Christiansen
    started building wooden toys in his carpentry workshop.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 费洛·法恩斯沃斯（Philo Farnsworth），以电视闻名，大部分早期实验都是在他家的车库里进行的。乐高（Lego）起源于玩具公司，奥尔·克里斯蒂安森（Ole
    Christiansen）在他的木工作坊开始制作木制玩具。
- en: Or, even more famously, Walt and Roy Disney started their first studio in their
    uncle’s garage in 1923\. They made Alice Comedies.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 或者更有名气的是，沃尔特和罗伊·迪士尼在1923年在他们叔叔的车库里成立了他们的第一个工作室。他们制作了爱丽丝系列动画片。
- en: The list is endless.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 清单是无穷无尽的。
- en: What is it about garages that evoke such stories?
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 什么让车库如此激发这样的故事？
- en: Part of its circumstantial. They were spaces in many homes that weren’t fully
    utilised, were somewhat separate, where you could host external people and tinker
    with weird chemicals or electronics. But there are more spaces, though none so
    evocative. Under Armour started in a basement. GitHub started from a home office
    as a side project.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 这在某种程度上是偶然的。许多家庭中有些空间并未充分利用，有些是相对独立的，可以接待外来人员并尝试使用奇怪的化学品或电子产品。但还有更多的空间，尽管没有一个像车库那样具有象征意义。安德玛（Under
    Armour）是在地下室创立的。GitHub则是在家庭办公室开始的一个副业项目。
- en: The bigger part amongst all of these though were that the garages were the points
    where they coalesced - where iconoclastic tinkerers tried to make cool things
    they could on a shoestring budget with minimal interference.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，在所有这些故事中，车库都扮演了更大的角色 - 那里，怪异的发明家们试图用尽可能少的预算和最小的干扰制造酷东西。
- en: They could somehow convert their passion into a project to work on, often sinking
    enormous amounts of time and effort, just because they were interested in seeing
    the result. They were also pretty sure they knew a secret that others didn’t,
    and it was only a matter of chipping away at a seemingly intractable problem before
    it opened up.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 他们能够将他们的热情转化为一个项目来工作，通常会投入大量的时间和精力，仅仅因为他们对结果感兴趣。他们也相当确定自己知道别人不知道的秘密，只是在看似棘手的问题上琢磨一番，然后问题就迎刃而解了。
- en: The minimal interference is not just from management or bureaucracy, but from
    the ideas of the market or customers too. These were fairly pure areas of commerce,
    closer in spirit to the hardware version of “let’s build an app and see what happens”.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 这种最小的干预不仅来自管理或官僚主义，还来自市场或客户的想法。这些都是相当纯粹的商业领域，更接近硬件版本的“让我们开发一个应用程序看看会发生什么”的精神。
- en: And most interestingly, neither the problem selection nor the shape of the solution
    relied on large efforts to validate, beyond the internal validation that comes
    from being a nerd.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 而最有趣的是，问题选择和解决方案的形状都不依赖于大量的验证工作，仅依赖于来自于热衷者的内部验证。
- en: Now while the garages are a modern phenomenon, when you zoom out they are the
    natural descendants of the older modes of building technology companies.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，虽然车库是一个现代现象，但当你放大时，它们是建立技术公司的较旧模式的自然后代。
- en: In fact, if we forget about the last decade and half of entrepreneurship, the
    world actually looked very different. Many fewer mahogany tables and foosball
    tables. The largest companies, the ones you’d think of as technological behemoths,
    were big, often manufacturing companies who built physical things. They too had
    origin stories that often get forgotten, but which are very similar to the garage
    startups.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 事实上，如果我们忘记过去的十五年创业的历史，世界实际上看起来非常不同。很少有桃花心木桌和桌上足球。最大的公司，那些你认为是技术巨头的公司，通常是制造实体产品的大公司。他们也有经常被遗忘的起源故事，但与车库创业公司非常相似。
- en: 'Boeing, for instance, got started with William Edward Boeing got obsessed with
    airplanes. After having made a fortune in lumber, he bought a hydroplane for $10,000
    in 1915, more than a quarter million today, got dissatisfied with it and decided
    to work with Conrad Westervelt to create a better plane. From Boeing: Higher,
    the book by Russ Banham.'
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: '例如，波音（Boeing）开始对飞机着迷。在伐木赚了一大笔钱后，他在1915年用10,000美元购买了一架水上飞机，相当于今天的25万美元，对此感到不满，决定与康拉德·韦斯特维尔特（Conrad
    Westervelt）合作创建更好的飞机。来自Russ Banham的《From Boeing: Higher》一书。'
- en: Boeing began his enterprise during the heady days of the Seattle real estate
    boom. His first ‘factory’ was a ramshackle wooden boathouse on the banks of Seattle’s
    Lake Union.
  id: totrans-split-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 波音在西雅图房地产繁荣的狂热时期开始了他的企业。他的第一个“工厂”是西雅图联合湖畔一座简陋的木制船屋。
- en: And then they built the B&W Seaplane. So they started Pacific Aero Products
    Co, which became the Boeing Airplane Company next year.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 然后他们建造了B&W海上飞机。所以他们成立了太平洋航空产品公司，明年成为波音飞机公司。
- en: Now, this isn’t the exact same as a garage startup, but its startlingly similar.
    It is how many large companies got their start. An obsessive founder funded deep
    tinkering into a subject they were obsessed about, and created something great
    in the process.
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，这并不完全相同于车库创业公司，但却非常相似。这是许多大公司起步的方式。一个着迷的创始人资助深入研究他们着迷的主题，并在此过程中创造出了伟大的东西。
- en: Other industrial giants are also similar in their origins. Lockheed got its
    start by the Lockheed brothers, two obsessive self-taught engineers and aviators,
    trying to build a hydroplane. Initially funded through their savings and helped
    along by friends, family and some local businessmen who admired their chutzpah.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 其他工业巨头的起源也相似。洛克希德（Lockheed）由洛克希德兄弟，两位着迷的自学工程师和飞行员，尝试建造水上飞机而起步。最初通过他们的储蓄资助，并在朋友、家人以及一些当地商人的帮助下，他们的勇气得到了一些赞赏。
- en: 'Glenn Martin, who later merged his eponymous company with Lockheed, got his
    start by building his first plane in a rented church. Even though, on his first
    attempted flight:'
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 后来将他的同名公司与洛克希德公司合并的格伦·马丁（Glenn Martin），在租用的教堂里建造了他的第一架飞机。即使在他的第一次尝试飞行中：
- en: Martin gained a feel for the plane’s controls as the craft bumped along across
    a pasture and stalled at the far end of the field. Martin climbed out to re-launch
    the propeller himself—an unwise tactic with no one at the controls—as the engine
    caught and the plane lurched forward. The edge of the propeller clipped Martin’s
    hat as he dove under the wheels and the plane passed over him. All he could do
    was hold on as the craft dragged his feet, and the plane turned circles and eventually
    collapsed in total ruin.
  id: totrans-split-31
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 马丁在飞机在牧场上颠簸时，掌握了飞机的控制感，并在田野的尽头停滞。马丁爬出去自己重新启动螺旋桨—没有人在控制，这是一种不明智的策略—当引擎启动时，飞机突然向前冲去。螺旋桨的边缘切到了马丁的帽子，当他钻进车轮下时，飞机经过了他。他所能做的就是抓住飞机拖着他的脚，飞机转了几圈，最终完全崩溃。
- en: Despite ceaseless mockery from his fellow Santa Ana residents, Martin remained
    undeterred. He headed back to his “factory,” a former Methodist church he rented,
    and started anew.
  id: totrans-split-32
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 尽管来自圣安娜的同胞们不断嘲笑，马丁仍然坚定不移。他回到了他租用的一座前卫理教堂作为“工厂”，并重新开始了。
- en: And there were spinoffs from Lockheed too, like Jack Northrop, who left Lockheed
    to build Northrop Alpha all-metal monoplane in 1930, and continued innovating
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: 还有洛克希德的分支，像杰克·诺斯罗普离开洛克希德，在1930年建造了诺斯罗普Alpha全金属单翼飞机，并继续创新。
- en: 'Or, as Henry Ford said, in People’s Tycoon:'
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: 或者，正如亨利·福特在《人民的大亨》中所说：
- en: The first Ford cars were assembled by two or three men in a little workshop
    behind his [Henry Ford's] home...his goal was a simple, practical car for the
    masses, but his work proceeded by fits and starts.
  id: totrans-split-35
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 第一批福特汽车是由两三名工人在他[亨利·福特]家后面的小作坊里组装的……他的目标是为大众打造一款简单实用的汽车，但他的工作进展时断时续。
- en: Or, to stay close to the garage motif, Rolls Royce got it's start with two gearheads,
    the aristocrat Rolls and the engineer Royce, who thought they could figure out
    the way to build a new, better car. It started when Royce, dissatisfied with the
    cars of the day decided to make one of his own. So he made one in Manchester in
    1904, Rolls saw this and the partnership was born.
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
  zh: 或者，为了保持与车库主题的亲密联系，劳斯莱斯的起源始于两个齿轮头脑，贵族劳斯和工程师罗伊斯，他们认为他们能够找出一种建造新车的更好方法。这始于罗伊斯对当时的汽车感到不满，决定自己造一辆。于是他在1904年在曼彻斯特造了一辆，罗尔斯看到了这一点，伙伴关系就此诞生。
- en: These industrial behemoths too were labours of love at the beginning. It's funny
    to look back and see that they were also built because the right combination of
    talent, obsession, tinkering spirit and the bare minimum of money came together
    for them to create the things that they were obsessed with. In these cases automobiles
    and airplanes, who can blame them!
  id: totrans-split-37
  prefs: []
  type: TYPE_NORMAL
  zh: 这些工业巨头在开始时也是爱的结晶。回顾历史，发现他们之所以建立起来，是因为天赋、痴迷、摆弄精神和最低限度的资金的正确组合使他们能够创造出他们着迷的东西，如汽车和飞机。在这些情况下，谁能怪他们呢！
- en: The commonalities are necessary of course, but not sufficient. The stories are
    about passion and obsession, small tight knit teams, high degrees of experimentation
    and autonomy, and forced resourcefulness. These are all needed, even if they are
    not all that’s needed. There are plenty of stories of obsessive founders who put
    their heart, soul and brain into a piece of work that never quite worked out.
    Even amongst the ones we looked at, Disney failed more than once, the studio went
    bankrupt after laugh-o-gram films.
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
  zh: 共同点是必要的，当然，但并不足够。这些故事都充满了激情和痴迷，小而紧密的团队，高度的试验和自主权，以及被迫的资源利用率。所有这些都是必需的，即使它们并非全部所需。有很多关于痴迷创始人的故事，他们将心血和头脑投入到一个从未完全成功的作品中。即使在我们查看的案例中，迪士尼也失败了多次，而“笑话电影”之后，工作室破产了。
- en: So did others. My favourite failure might be General Magic, who wanted to create
    a personal communicator in 1990s. The team had Marc Porat, Bill Atkinson, Andy
    Hertzfeld, Macintosh veterans with a (clearly accurate) vision that portable communicators
    would take over the future. Andy RUbin was there, before cofounding Android! As
    was Tony Fadell, before Nest Labs. And many many more legends. But despite all
    the talent, clear obsession, technical prowess, and a lot of money, the infrastructure
    just wasn’t there to make it work.
  id: totrans-split-39
  prefs: []
  type: TYPE_NORMAL
  zh: 其他人也一样。我最喜欢的失败案例可能是通用魔术公司，他们想在1990年代创造个人通讯器。团队中有马克·波拉特、比尔·阿特金森、安迪·赫兹菲尔德，他们是Macintosh的老将，有一个（显然准确的）愿景认为便携式通讯器将主导未来。安迪·鲁宾在那里，在共同创办Android之前！托尼·法德尔也是如此，在成立Nest
    Labs之前。还有许多传奇人物。但尽管拥有所有的天赋、明确的痴迷、技术能力和大量资金，基础设施却无法使其成功运作。
- en: But in the success cases, assuming they weren’t taking the market for granted,
    the core for the work was focused, finding a small advantage in an area they were
    obsessed by, and using their own fortunes and time to tinker around until they
    were satisfied.
  id: totrans-split-40
  prefs: []
  type: TYPE_NORMAL
  zh: 但在成功案例中，假设他们没有认为市场理所当然，工作的核心集中在寻找在他们着迷的领域中的小优势，并利用他们自己的财富和时间来摸索，直到他们满意。
- en: There was clearly some external confluence, a new development, that the founders
    were obsessed with. Airplanes, cars, wiring motherboards together to create computers,
    there’s this feeling of a new wave cresting, and the only way to be in it is to
    jump in and play!
  id: totrans-split-41
  prefs: []
  type: TYPE_NORMAL
  zh: 显然有一些外部因素的交汇，一个新的发展，创始人们对此着迷。飞机、汽车、将主板线路连接在一起以创建计算机，这里有一种新浪潮的感觉，唯一能参与其中的方法就是跳进去玩！
- en: There’s also the flip side, an obsession. From The People’s Tycoon, and Ford’s
    corporate history.
  id: totrans-split-42
  prefs: []
  type: TYPE_NORMAL
  zh: 还有另一面，一种执着。来自《人民的大亨》和福特的企业历史。
- en: Ford was consumed by a desire to build a light, affordable, and durable automobile.
  id: totrans-split-43
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 福特被建造一款轻便、价格实惠且耐用的汽车的渴望所消耗。
- en: This is a through line across the garage startups of all stripes.
  id: totrans-split-44
  prefs: []
  type: TYPE_NORMAL
  zh: 这是跨越各种车库初创企业的共同主线。
- en: And then there’s the resourcefulness. Almost by definition they were all young
    and immature, with limited resources if anything at all. But rather than making
    this a liability, this is the epitome of constrained optimisation. From Skunk
    Works, the story of Lockheed.
  id: totrans-split-45
  prefs: []
  type: TYPE_NORMAL
  zh: 还有灵活性。几乎可以说他们都年轻而不成熟，资源有限甚至完全没有。但与其将这视为一种责任，不如说这是约束优化的典范。来自斯坎克工厂，洛克希德的故事。
- en: Give us an impossible deadline and a budget made of spare parts, and we'll give
    you a flying machine no one's ever seen before.
  id: totrans-split-46
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 给我们一个不可能完成的截止日期和由废料组成的预算，我们将给您一个从未见过的飞行器。
- en: 'Or Dave Packard in The HP Way:'
  id: totrans-split-47
  prefs: []
  type: TYPE_NORMAL
  zh: 或者是戴夫·帕卡德在《惠普之道》中所说：
- en: We started out with $538 in capital and had at most eight people to do all the
    work.
  id: totrans-split-48
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我们起初只有538美元的资本，并且最多有八个人来完成所有工作。
- en: There is also the added benefit of having minimal distractions. Not just because
    it was small, there’s a stunning lack of bureaucracy and an enormous amount of
    flexibility.
  id: totrans-split-49
  prefs: []
  type: TYPE_NORMAL
  zh: 还有一个额外的好处是几乎没有干扰。不仅因为它规模小，还因为它缺乏官僚主义并具有巨大的灵活性。
- en: The Skunk Works' approach involved streamlining the process and eliminating
    all bureaucratic obstacles. A small, highly motivated team with maximum flexibility
    and minimum distractions could operate virtually free from the rules, procedures,
    and organizational barriers that encumbered more conventional programs.
  id: totrans-split-50
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 斯坎克工厂的方法是简化流程，消除所有官僚障碍。一个小而高度积极的团队，拥有最大的灵活性和最少的干扰，几乎可以自由操作，摆脱了那些束缚更传统项目的规则、流程和组织障碍。
- en: 'This carries through to the team having ownership, to almost force a sense
    of play. From Skunk Works again:'
  id: totrans-split-51
  prefs: []
  type: TYPE_NORMAL
  zh: 这一点体现在团队拥有所有权，几乎是迫使一种游戏感。再从斯坎克工厂来看：
- en: Kelly [Johnson, head of Skunk Works] knew his limitations. In an endeavor as
    complex and far-reaching as the U-2, he could not micromanage everything. The
    key was...surrounding yourself with the most innovative, self-motivated engineers
    imaginable.
  id: totrans-split-52
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 凯利·约翰逊（斯坎克工厂负责人）知道他的局限性。在像U-2这样复杂而深远的事业中，他无法对一切事情进行微观管理。关键在于……让自己周围有最具创新性和自我驱动的工程师。
- en: And;
  id: totrans-split-53
  prefs: []
  type: TYPE_NORMAL
  zh: 还有；
- en: Kelly also demanded absolute loyalty from his engineers. In exchange, he offered
    freedom from the mundane, a sense of ownership and the opportunity to work on
    some of the nation's most secret and exciting aircraft programs.
  id: totrans-split-54
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 凯利还要求他的工程师绝对忠诚。作为回报，他提供了远离平凡、拥有所有权感和有机会参与国家最秘密和令人兴奋的飞机项目的自由。
- en: While many iconic companies like Nike got their start as a pure business, importing
    Onitsuka Tiger shoes from Japan and selling at track meets, the almost prototypical
    story of a business emerging from sheer commercial will, the garage startups and
    their predecessors are different. They emerge from obsessive play.
  id: totrans-split-55
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管像耐克这样的标志性公司纯粹是从商业角度出发起步，从日本进口鬼冢虎鞋并在田径比赛中销售，几乎是一个商业意志纯粹催生的故事，但车库初创企业及其前辈们却不同。它们源于执着的游戏。
- en: There’s talent and luck and skill for sure, and there’s also a new technological
    wave to help surf, but there’s this trend of taking play seriously. Taking an
    object of obsession, and actually going deep into it, that seems to be a crucial
    part.
  id: totrans-split-56
  prefs: []
  type: TYPE_NORMAL
  zh: 当然有才华、运气和技能，还有一波新技术浪潮来帮助冲浪，但这里有一种将游戏认真对待的趋势。专注于一个执着的对象，并真正深入其中，这似乎是一个至关重要的部分。
- en: I don’t know why it is that garages became those spaces so perfectly conducive
    to outsized innovation origin stories. They are the successor to the old days
    of crazy innovation, of tinkering on a hydroplane with your fortune and a twinkle
    in your eye. But I do know we ought to find an answer to how we can create more
    such spaces, and encourage following the kind of passion that leads people to
    want to spend all their time tinkering on a problem, and try our damnedest to
    not let overthinking destroy it at the most nascent stages.
  id: totrans-split-57
  prefs: []
  type: TYPE_NORMAL
  zh: 我不知道为什么车库会成为那些非常有利于超越性创新起源故事的空间。它们是疯狂创新的老时代的继承者，是在你的财富和眼中闪烁的涵道船上做些修补的继承者。但我知道我们应该找到答案，探讨如何创造更多这样的空间，并鼓励人们追随那种让他们想要花费所有时间去解决问题的激情，尽我们所能，不让过度思考在最初的阶段毁掉它。
