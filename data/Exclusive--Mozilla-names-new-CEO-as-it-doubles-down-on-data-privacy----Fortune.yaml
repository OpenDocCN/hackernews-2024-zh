- en: 'Exclusive: Mozilla names new CEO as it doubles down on data privacy  | Fortune'
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 独家：Mozilla 任命新 CEO，全力以赴数据隐私问题 | 财富
- en: 来源：[https://fortune.com/2024/02/08/mozilla-firefox-ceo-laura-chambers-mitchell-baker-leadership-transition/](https://fortune.com/2024/02/08/mozilla-firefox-ceo-laura-chambers-mitchell-baker-leadership-transition/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://fortune.com/2024/02/08/mozilla-firefox-ceo-laura-chambers-mitchell-baker-leadership-transition/](https://fortune.com/2024/02/08/mozilla-firefox-ceo-laura-chambers-mitchell-baker-leadership-transition/)
- en: Mozilla Corp., which manages the open-source Firefox browser, announced today
    that Mitchell Baker is stepping down as CEO to focus on AI and internet safety
    as chair of the nonprofit foundation. Laura Chambers, a Mozilla board member and
    entrepreneur with experience at [Airbnb](https://fortune.com/company/airbnb/),
    [PayPal](https://fortune.com/company/paypal-holdings/), and [eBay](https://fortune.com/company/ebay/),
    will step in as interim CEO to run operations until a permanent replacement is
    found.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 管理开源 Firefox 浏览器的 Mozilla 公司今天宣布，Mitchell Baker 将辞去 CEO 职务，专注于担任非营利基金会主席以及 AI
    和互联网安全领域。Mozilla 董事会成员兼创业家 Laura Chambers，拥有在 [Airbnb](https://fortune.com/company/airbnb/)、[PayPal](https://fortune.com/company/paypal-holdings/)
    和 [eBay](https://fortune.com/company/ebay/) 的经验，将暂时接任 CEO，负责运营直到找到永久接替者。
- en: Baker, a Silicon Valley pioneer who cofounded the Mozilla Project, says it was
    her decision to step down as CEO, adding that the move is motivated by a sense
    of urgency over the current state of the internet and public trust. “We want to
    offer an alternative for people to have better products,” says Baker, who wants
    to draw more attention to policies, products, and processes to challenge business
    models built on fueling outrage. “What are the connections between this global
    malaise and how humans are engaging with each other and technology?”
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: Baker，硅谷的先驱，是 Mozilla 项目的联合创始人之一，她表示辞去 CEO 职务是她的决定，并补充说，此举是因为对当前互联网状态和公众信任的紧迫感。Baker
    说：“我们希望为人们提供更好的产品选择。”她希望更多关注政策、产品和流程，挑战建立在煽动愤怒基础上的商业模式。“全球这种不安与人类如何与彼此和科技互动之间有何联系？”
- en: Chambers says she plans to focus on building out new products that address growing
    privacy concerns while actively looking for a full-time CEO. Prior to being recruited
    to the Mozilla board three years ago, Chambers says she was feeling “pretty disillusioned”
    about society because of the influence of money in politics and the growing power
    of the tech giants. “I was confused about what to do, and this felt like a genuine
    way to make an impact.”
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: Chambers 表示，她计划专注于开发新产品，以应对不断增长的隐私问题，同时积极寻找全职 CEO。三年前被 Mozilla 董事会招募之前，Chambers
    表示，由于政治中的金钱影响以及科技巨头的增强力量，她对社会感到“相当幻灭”。“我对要做什么感到困惑，这感觉像是真正能产生影响的一种方式。”
- en: Chambers says she won’t be seeking a permanent CEO role, because she plans to
    move back to Australia later this year for family reasons. “I think this is an
    example of Mozilla doing the right role-modeling in how to manage a succession,”
    says Chambers.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: Chambers 表示，她不会寻求永久 CEO 角色，因为她计划因家庭原因于今年晚些时候搬回澳大利亚。“我认为这是 Mozilla 在如何管理继任方面做出的正确示范，”
    Chambers 说道。
- en: The move comes at a time when Mozilla has no choice but to reimagine its role
    in a world dominated by Big Tech and AI. Firefox, which launched 20 years ago
    to challenge the dominance of Internet Explorer and once accounted for more than
    30% of the global browser market, has shrunk to low single digits in a world dominated
    by [Google](https://fortune.com/company/alphabet/) Chrome. Mozilla generates revenue
    through search partnerships, a majority of which come from Google.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 此举发生在 Mozilla 不得不重新设想在由大科技公司和人工智能主导的世界中的角色的时候。20 年前推出的 Firefox，曾经挑战互联网浏览器主导地位，一度占据全球浏览器市场超过
    30%，如今在由 [Google](https://fortune.com/company/alphabet/) Chrome 主导的世界中，市场份额已经萎缩至个位数。Mozilla
    主要通过搜索合作伙伴关系产生收入，其中大部分来自 Google。
- en: But AI has given the nonprofit foundation and its cofounder Baker a fresh sense
    of mission in creating alternatives to tackle deepfakes, data privacy issues,
    and the power of Big Tech. It launched [a Mozilla.ai startup](https://blog.mozilla.org/en/mozilla/introducing-mozilla-ai-investing-in-trustworthy-ai/) last
    year and Mozilla Corp. is focused on product extensions like Mozilla Monitor that
    wipe subscribers’ data off the web.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 但是，AI 给这个非营利基金会及其联合创始人贝克尔带来了新的使命感，即创建替代方案来解决深度伪造、数据隐私问题和大科技公司的权力。去年，它推出了一个名为
    [Mozilla.ai 创业公司](https://blog.mozilla.org/en/mozilla/introducing-mozilla-ai-investing-in-trustworthy-ai/)
    的项目，Mozilla 公司专注于产品扩展，如 Mozilla Monitor，可清除订阅者在网络上的数据。
- en: For Baker, success is about influencing the conversation and giving consumers,
    as well as developers, a meaningful choice in how they operate online. “Our goal
    is to build something different,” she says, “business models with some societal
    purpose and public benefit” that give users meaningful control over their data.
    “The qualities of online life can be improved.”
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 对于贝克尔来说，成功意味着影响对话，并为消费者以及开发者提供在线操作的有意义选择。“我们的目标是构建不同的东西，”她说，“具有某些社会目的和公共利益的商业模式”，让用户对其数据有有意义的控制。“在线生活的品质可以得到改善。”
