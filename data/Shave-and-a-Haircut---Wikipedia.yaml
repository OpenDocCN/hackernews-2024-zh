    [*Star Wars: Andor*](/wiki/Andor_(TV_series) "Andor (TV series)"). There is no
    two-note response.'
  id: totrans-split-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[卡西安·安多尔](/wiki/Cassian_Andor "卡西安·安多尔") 在系列剧 [*星球大战：安多尔*](/wiki/Andor_(TV_series)
    "安多尔（电视系列）") 第一季第七集 “The Announcement” 中使用这个五音节来示意 Bix Caleen，在她的窗外。没有两个音的回应。'
