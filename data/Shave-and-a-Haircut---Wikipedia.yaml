    "Play with Me (song)")" 中的吉他独奏部分中被使用，该歌曲也出现在 *[比尔和泰德的优秀冒险](/wiki/Bill_%26_Ted%27s_Excellent_Adventure
    "比尔和泰德的优秀冒险")* 的商场追逐场景中。
