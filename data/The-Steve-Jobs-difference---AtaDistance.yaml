- en: 'The iPhone and iPod development stories and how they changed Apple are well
    known but I’ve enjoyed watching the *[NO WIRES: How the Apple Airport Changed
    Everything](https://www.youtube.com/watch?v=EhBxWHrG7K8&t=688s)* YouTube video
    posted by [The Serial Port](https://www.youtube.com/@theserialport). It’s covers
    the development of the slowly emerging [IEEE 802.11 WiFi standard](https://en.wikipedia.org/wiki/IEEE_802.11)
    and how the Steve Jobs Apple beat everybody else in the market in making WiFi
    standard in personal computers. The lesser known Apple AirPort story is a great
    reminder of how Steve Jobs saved Apple and made it relevant again by innovating
    with small groups of highly focused people and a highly focused product line.
    He elegantly distilled the essence of this simple strategy in his [last All Things
    D appearance in 2010](https://youtu.be/i5f8bqYYwps?si=_g63RMhG7y-XhmCm&t=256):'
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: iPhone和iPod的开发故事以及它们如何改变了苹果众所周知，但我喜欢观看由[串口](https://www.youtube.com/@theserialport)发布的*[无线：苹果AirPort如何改变一切](https://www.youtube.com/watch?v=EhBxWHrG7K8&t=688s)*
    YouTube视频。它涵盖了[IEEE 802.11 WiFi标准](https://en.wikipedia.org/wiki/IEEE_802.11)的逐渐发展及史蒂夫·乔布斯领导下的苹果如何在个人电脑中推广WiFi标准。鲜为人知的苹果AirPort故事是一个很好的提醒，说明史蒂夫·乔布斯如何通过与高度专注的小团队创新以及高度专注的产品线拯救了苹果，并使其重新变得相关。他在[2010年最后的All
    Things D现身中](https://youtu.be/i5f8bqYYwps?si=_g63RMhG7y-XhmCm&t=256)优雅地概括了这一简单策略的本质：
- en: Apple is a company that doesn’t have the most resources of everybody in the
    world, and the way we’ve succeeded is by choosing what horses to ride really carefully,
    technically. We look for these technical vectors that have a future…We try to
    pick things that are in their (technological) springs. And if you choose wisely,
    you can save yourself an enormous amount of work versus trying to do everything.
    And you can really put energy into making those new emerging technologies be great
    on your platform rather than just okay because you’re spreading yourself too thin.
  id: totrans-split-7
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 苹果是一家并非全球资源最多的公司，我们成功的方式是非常谨慎地选择要投入精力的技术方向…我们寻找那些未来有前途的技术向量。如果你明智选择，你可以避免大量的工作，而不是试图做所有事情。你可以真正将精力投入到使这些新兴技术在你的平台上变得更加优秀，而不仅仅是一般水平，因为你不会过于散漫。
- en: Spreading yourself too thin. The disease of trying to do everything versus choosing
    wisely and staying focused. When I read about the [10 billion disaster that was
    the failed Apple Car development effort](https://www.bloomberg.com/news/features/2024-03-06/apple-car-s-crash-design-details-tim-cook-s-indecision-failed-tesla-deal),
    I can’t help but think that current Apple leadership has abandoned all the entrepreneurship
    wisdom of their former CEO and co-founder.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 过于散漫。试图做所有事情与明智选择并保持专注之间的病态。当我读到[100亿美元的灾难，即失败的苹果汽车开发项目](https://www.bloomberg.com/news/features/2024-03-06/apple-car-s-crash-design-details-tim-cook-s-indecision-failed-tesla-deal)时，我不禁想到，现任苹果领导层已经抛弃了他们前任CEO兼联合创始人的所有创业智慧。
