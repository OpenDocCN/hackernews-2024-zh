- en: The radical idea, [first proposed last year](https://www.theguardian.com/environment/2023/mar/22/big-oil-companies-homicide-harvard-environmental-law-review)
    by consumer advocacy non-profit Public Citizen, may sound far-fetched, but it’s
    gaining interest from experts and public officials.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 这一激进的想法，[去年首次提出](https://www.theguardian.com/environment/2023/mar/22/big-oil-companies-homicide-harvard-environmental-law-review)
    ，由消费者倡导非营利组织 Public Citizen 提出，可能听起来有些异想天开，但却引起了专家和公职人员的兴趣。
