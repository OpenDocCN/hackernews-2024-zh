- en: “We’ve been really excited to see the curiosity, interest and support these
    ideas have garnered from members of the legal community, including from both former
    and current federal, state and local prosecutors,” said Aaron Regunberg, senior
    policy counsel with Public Citizen’s climate program.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: “我们非常高兴看到法律界成员，包括前任和现任联邦、州和地方检察官，对这些想法表现出的好奇、兴趣和支持，” Public Citizen 气候项目的高级政策顾问艾伦·雷根伯格说。
- en: The Public Citizen researchers are currently holding events at top law schools
    including Yale, the University of Pennsylvania, Harvard, University of Chicago
    and New York University to promotethe idea.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: Public Citizen 的研究人员目前正在举办活动，包括在耶鲁、宾夕法尼亚大学、哈佛大学、芝加哥大学和纽约大学等顶尖法学院推广这一理念。
- en: “I strongly support the effort to go after these bastards,” Christopher Rabb,
    a Pennsylvania state representative said at a recent UPenn event. The researchers
    say other public officials have expressed interest behind the scenes as well.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: “我坚决支持追究这些混蛋责任的努力，” 宾夕法尼亚州代表克里斯托弗·拉布在最近的宾大活动上说。研究人员称其他公职人员也在幕后表示了兴趣。
- en: The proposal, which will soon be published in the Harvard Law Review, stems
    in part from the [growing body](https://insideclimatenews.org/news/16092015/exxons-own-research-confirmed-fossil-fuels-role-in-global-warming/)
    of [evidence](https://www.theguardian.com/commentisfree/2021/oct/29/big-oil-ceos-just-lied-before-congress-its-time-theyre-held-accountable)
    that the fossil fuel industry [hid information about the dangers of fossil fuel
    use from the public](https://www.theguardian.com/environment/2015/jul/08/exxon-climate-change-1981-climate-denier-funding).
    Those revelations have inspired 40 lawsuits alleging [big oil has violated](https://www.theguardian.com/us-news/2023/jun/07/climate-crisis-big-oil-lawsuits-constitution)
    tort, product liability and consumer protection laws and engaged in racketeering.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 这一提案很快将在《哈佛法律评论》上发表，部分源于关于化石燃料行业隐瞒化石燃料使用危险的[越来越多证据](https://insideclimatenews.org/news/16092015/exxons-own-research-confirmed-fossil-fuels-role-in-global-warming/)
    ，这些揭露激发了40起诉讼，指控[大型石油公司违反了](https://www.theguardian.com/us-news/2023/jun/07/climate-crisis-big-oil-lawsuits-constitution)
    侵权、产品责任和消费者保护法，并从事敲诈勒索行为。
- en: In addition to those civil lawsuits, fossil fuel companiesshould also face criminal
    charges, the researchers say.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 研究人员表示，除了这些民事诉讼外，化石燃料公司还应面临刑事指控。
- en: “Criminal law is how we say what is right and wrong in our society,” said David
    Arkush, who directs Public Citizen’s climate program and co-authored the paper
    on the proposal. “I think it’s important that some of the most damaging conduct
    in human history be squarely recognized and pursued as criminal.”
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: “刑法是我们在社会中判断是非对错的方式，”公民公益组织气候项目负责人David Arkush说，并共同撰写了这一提案。“我认为，应该明确承认并追究人类历史上一些最具破坏性的行为属于刑事行为。”
- en: There are a range of statutes that could criminalize fossil fuel companies’
    climate conduct, the researchers say. Many of the civil claims facing oil companies,
    such as conspiracy and racketeering, have criminal counterparts, and other laws
    could be used to criminalize conduct that could inflict future harms, such as
    [reckless endangerment](https://www.legis.state.pa.us/cfdocs/legis/LI/consCheck.cfm?txtType=HTM&ttl=18&div=0&chpt=27&sctn=5&subsctn=0).
    But the claim that could capture the sector’s gravest harms, the researchers say,
    is homicide.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 研究人员表示，有多项法规可以使化石燃料公司的气候行为构成刑事犯罪。许多针对石油公司的民事索赔，如阴谋和敲诈勒索，都有相应的刑事对应项，其他法律还可以用来刑事化可能导致未来伤害的行为，如[过失危害](https://www.legis.state.pa.us/cfdocs/legis/LI/consCheck.cfm?txtType=HTM&ttl=18&div=0&chpt=27&sctn=5&subsctn=0)。但是研究人员表示，能够涵盖该行业最严重伤害的主张是杀人罪。
- en: 'Damaged property lies scattered in the aftermath of a wildfire in Lahaina,
    Hawaii, in August 2023. Photograph: Jae C Hong/AP'
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 损坏的财产散落在2023年8月夏威夷拉海纳野火后的残骸中。摄影：Jae C Hong/AP
- en: Because oil companies fought to delay climate action despite [knowing about](https://exxonknew.org/)
    global warming, there is a case to be made that they committed reckless or negligent
    homicide, according to Public Citizen.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 由于油公司尽管知晓全球变暖情况，仍在争取推迟气候行动，公民公益组织认为，他们可能涉嫌犯下了过失或者故意杀人罪。
- en: “It’s well within the four signposts of the law that you ought to be able to
    bring one of these cases,” said Arkush. “We’ve talked to dozens of criminal law
    professors across the country, we’ve talked to former prosecutors, former department
    of justice prosecutors, and no one really has anything to say about us being wrong
    on the law.”
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: “依据法律的四个标志，你应该能够提出这类案件之一，” Arkush说。“我们已经与全国数十名刑法教授以及前检察官、前司法部检察官交谈过，没有人真正能够反驳我们在法律上的错误。”
- en: Energy companies have been charged with homicide for environmental crimes before,
    Arkush noted. California prosecutors charged the utility PG&E with [manslaughter](https://www.theguardian.com/world/2020/mar/23/california-power-company-pg-and-e-pleads-guilty-involuntary-manslaughter-paradise-fire)
    after a tree fell onto an aging transmission line and sparked a deadly 2018 wildfire
    in Paradise, California. Federal prosecutors also charged oil company BP with
    manslaughter after the 2010 Deepwater Horizon disaster, which killed 11 workers
    and resulted in the largest oil spill in the history of marine oil-drilling operations.
    Both companies pleaded guilty and paid billions of dollars in penalties and fines.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 能源公司此前因环境罪行而被指控犯有过失杀人罪，Arkush指出。加利福尼亚检察官指控公用事业公司PG&E在一棵树倒在老化输电线上并引发2018年加利福尼亚天堂镇致命大火后犯有[过失杀人罪](https://www.theguardian.com/world/2020/mar/23/california-power-company-pg-and-e-pleads-guilty-involuntary-manslaughter-paradise-fire)。联邦检察官也曾指控石油公司BP在2010年深水地平线灾难中犯有过失杀人罪，该灾难导致11名工人死亡，并造成有史以来最大规模的海洋钻井作业中的石油泄漏。这两家公司均认罪并支付了数十亿美元的罚款和罚金。
- en: 'Cindy Cho, a former Department of Justice prosecutor, said she was initially
    skeptical about Public Citizen’s proposal, which is called Climate Homicide: Prosecuting
    Big Oil for Climate Death.'
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 前司法部检察官辛迪·蔡表示，她最初对公民公益组织的提议持怀疑态度，这一提议被称为《气候杀人：起诉大石油造成的气候死亡》。
- en: “But once I read it, I thought that it was more compelling than I had guessed
    it would be,” she said.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: “但是一旦我阅读了这份文件，我发现它比我预料的更有说服力，”她说道。
- en: Though she now believes it could be a “viable avenue for prosecution”, the legal
    proposal is not a slam dunk, said Cho, nowa professor at Indiana University’s
    Maurer school of law. Even if a district attorney or attorney general is willing
    to bring such charges against some of the world’s most powerful corporations,
    that prosecutor would need significant resources and a highly specialized team,
    she said.
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: “虽然她现在认为这可能是一种‘可行的起诉途径’，但Cho说，这个法律提案并非十拿九稳。她现在是印第安纳大学莫尔法学院的教授。即使地方检察官或总检察长愿意对全球最强大的公司之一提出此类指控，该检察官也需要大量资源和高度专业化的团队。”
- en: “You need people who understand the science on the prosecution team, in addition
    to people who understand a homicide prosecution, in addition to people who understand
    big, document-intensive white-collar prosecutions,” she said. “That’s not an easy
    team to assemble.”
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: “你需要了解科学的起诉团队，还需要了解 homicide 起诉的人员，还需要了解大规模、文档密集的白领犯罪的人员，”她说。“这不是一支容易集结的团队。”
- en: 'Another challenge: though bringing charges of reckless or negligent homicide
    would not technically require plaintiffs to demonstrate oil companies killed with
    intent, in practice that’s something many prosecutors and jurors will look for,
    she said.'
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个挑战是，虽然提出过失或疏忽杀人的指控在技术上不需要原告证明石油公司有故意杀人的意图，但在实践中，这是许多检察官和陪审员会寻求的事情，她说。
- en: Demonstrating causality between an oil company and any single climate-related
    death would also likely prove difficult, she said. When a person dies in a hurricane,
    even if attribution science shows climate change was a factor in increasing the
    severity of the storm, a court would also have to consider other factors that
    exacerbated the risk they faced, such as the victim’s underlying health conditions
    or the strength of their home.
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: 她说，证明石油公司与任何一起与气候有关的死亡案件之间的因果关系也可能很难。她说，在飓风中有人死亡时，即使归因科学显示气候变化增加了风暴的严重程度，法院还必须考虑其他加剧他们面临风险的因素，如受害者的潜在健康状况或他们住所的强度。
- en: '[skip past newsletter promotion](#EmailSignup-skip-link-22)'
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: '[跳过邮件通讯推广](#EmailSignup-skip-link-22)'
- en: after newsletter promotion
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: 邮件通讯推广后
- en: “You could probably sit here for an hour and think of all of the factors,” she
    said. “And that’s before you even get to the knotty … question of showing that
    climate change led to the hurricane, that nothing else besides the actions of
    the company that lead to climate change was a cause.”
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: “你可以坐在这里一个小时，思考所有的因素，”她说。“在谈到气候变化导致飓风的复杂问题之前，还有很多事情需要考虑，除了公司导致气候变化的行为之外，没有其他因素是导致飓风的原因。”
- en: The researchers note that some criminal charges can be brought even without
    a demonstration of causality. Pennsylvania, for instance, has a [criminal statute](https://www.legis.state.pa.us/WU01/LI/LI/CT/HTM/18/00.033.002.000..HTM#:~:text=(b)%20Risking%20catastrophe.,(a)%20of%20this%20section.)
    against not only causing, but also risking, catastrophe.
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
  zh: 研究人员指出，即使没有证明因果关系，也可以提出一些刑事指控。例如，宾夕法尼亚州不仅对造成，而且对“危及”大灾难有一个[刑事法规](https://www.legis.state.pa.us/WU01/LI/LI/CT/HTM/18/00.033.002.000..HTM#:~:text=(b)%20Risking%20catastrophe.,(a)%20of%20this%20section.)。
- en: Even so, there are political and cultural barriers to filing novel charges against
    such well-heeled companies, the researchers say. But if such criminal litigation
    were successful, it could have major consequences for fossil fuel companies, potentially
    forcing the sector to alter how it operates.
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管如此，研究人员表示，对这些富有的公司提起新的刑事诉讼存在政治和文化上的障碍。但如果这类刑事诉讼成功，可能会对化石燃料公司产生重大影响，潜在地迫使该行业改变运营方式。
- en: 'An aerial view of the fire line following the Smokehouse Creek fire in Fritch,
    Texas, in March 2024. Photograph: Anadolu/Getty Images'
  id: totrans-split-37
  prefs: []
  type: TYPE_NORMAL
  zh: 2024年3月，在德克萨斯州弗里奇，烟房溪大火过后的空中视图。照片：Anadolu/Getty Images
- en: Researchers point to the case of Purdue Pharma, which in response to federal
    charges over its role in the opioid crisis, accepted a 2020 settlement requiring
    it to [restructure](https://www.theguardian.com/us-news/2020/oct/07/purdue-pharma-sackler-family-guilty-agreement)
    as a public benefit corporation focussed on delivering safe drugs and abating
    addiction. A similar settlement with oil companies could require them to focus
    on accelerating the clean energy transition and redressing past harms, the researchers
    say.
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
  zh: 研究人员指出了普渡制药公司的案例，该公司因其在阿片类药物危机中的角色而面临联邦指控，并在2020年接受了一项和解协议，要求其[重组](https://www.theguardian.com/us-news/2020/oct/07/purdue-pharma-sackler-family-guilty-agreement)为一家专注于提供安全药物和减少成瘾的公益性公司。研究人员表示，类似的和解协议可能要求石油公司集中精力加快清洁能源转型，并弥补过去的伤害。
- en: The proposal also represents a chance to “more accurately portray what a criminal
    looks like”, Cho said at the researchers’ UPenn event last week. While criminal
    law often targets individuals, many prosecutors are interested in going after
    “big defendants” who create structural harm, she said.
  id: totrans-split-39
  prefs: []
  type: TYPE_NORMAL
  zh: 这项提议还代表了一个机会，“更准确地描绘出罪犯的面貌”，Cho在上周研究人员的宾大活动上说道。她表示，尽管刑法通常针对个人，但许多检察官对追究造成结构性伤害的“大被告”很感兴趣。
- en: “I think that prosecutors should actively consider pursuing the theory, especially
    if they walk into the investigation with an understanding of the intense challenges,”
    she said.
  id: totrans-split-40
  prefs: []
  type: TYPE_NORMAL
  zh: “我认为检察官应该积极考虑追究这一理论，特别是如果他们带着对这些深刻挑战的理解进行调查的话，”她说。
- en: Larry Krasner, the district attorney of Philadelphia, said in an email his office
    will “explore legal avenues by which we may seek accountability from polluters”.
  id: totrans-split-41
  prefs: []
  type: TYPE_NORMAL
  zh: 费城地区检察官拉里·克拉斯纳在一封电子邮件中表示，他的办公室将“探索法律途径，以寻求从污染者那里追究责任”。
- en: Nikil Saval, a state senator from Pennsylvania, said the proposal captured his
    curiosity. “Fossil fuel companies and the executives that lead them … have committed
    crimes that have harmed the people of Pennsylvania and they should be held accountable
    for them,” he said.
  id: totrans-split-42
  prefs: []
  type: TYPE_NORMAL
  zh: 宾夕法尼亚州参议员尼基尔·萨瓦尔表示，这一提议引起了他的好奇心。“化石燃料公司及其领导的行为……已经犯下了损害宾夕法尼亚州人民的罪行，他们应该为此负责，”他说。
- en: Marian Ryan, the district attorney for Middlesex, Massachusetts, said it is
    “imperative that we acknowledge the profound impact of pollution and chemical
    exposure on individuals’ well-being.
  id: totrans-split-43
  prefs: []
  type: TYPE_NORMAL
  zh: 马萨诸塞州米德尔塞克斯地区检察官玛丽安·瑞安表示，“我们必须承认污染和化学物质暴露对个人福祉的深远影响。”
- en: “I look forward to learning more about this research as we continue our collective
    efforts to address the intersection of public health and safety,” she said of
    Public Citizen’s proposal.
  id: totrans-split-44
  prefs: []
  type: TYPE_NORMAL
  zh: “我期待着在我们继续集体努力解决公共健康和安全交汇点的同时，更多地了解这项研究，”她对公民联合会的提议表示。
- en: Richard Wiles, president of the Center for Climate Integrity, which has supported
    civil suits against big oil, said the new theory “makes clear that efforts to
    hold the oil majors accountable are only beginning, and that lawyers will continue
    to pursue innovative legal strategies until the oil majors are finally held accountable
    for the massive harms they have caused”.
  id: totrans-split-45
  prefs: []
  type: TYPE_NORMAL
  zh: 气候完整性中心主席理查德·怀尔斯表示，这一新理论“明确表明，追究石油巨头责任的努力才刚刚开始，律师们将继续追求创新的法律策略，直到石油巨头最终为其造成的巨大伤害负责”。
- en: Sharon Eubanks, who was lead counsel on behalf of the US in the [successful
    2005 legal action against big tobacco](https://www.theguardian.com/commentisfree/2022/jul/05/us-lawsuit-big-tobacco-big-oil-fossil-fuel-companies),
    said she is supportive of the new theory and noted that her plan to sue big tobacco
    faced similar skepticism.
  id: totrans-split-46
  prefs: []
  type: TYPE_NORMAL
  zh: 作为美国在[2005年成功的反大烟草法律行动](https://www.theguardian.com/commentisfree/2022/jul/05/us-lawsuit-big-tobacco-big-oil-fossil-fuel-companies)的首席律师，沙龙·尤班克斯表示她支持这一新理论，并指出她对控告大烟草的计划也面临类似的怀疑。
- en: “There were a lot of people who said we were crazy to charge big tobacco with
    racketeering and that we could never win,” she said. “But you know what? We did
    win. I think we need that same kind of thinking to deal with the climate crisis.”
  id: totrans-split-47
  prefs: []
  type: TYPE_NORMAL
  zh: “很多人说我们对大烟草提起敲诈勒索罪是疯了，我们永远也赢不了”，她说。“但你知道吗？我们赢了。我认为我们在应对气候危机时也需要这种思维方式。”
