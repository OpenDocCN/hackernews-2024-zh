- en: Fossil fuel firms could be tried in US for homicide over climate-related deaths,
    experts say | Law (US) | The Guardian
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 石油燃料公司可能因气候相关死亡事件在美国受审 | 法律（美国）| 卫报
- en: 来源：[https://www.theguardian.com/us-news/2024/mar/21/fossil-fuel-companies-homicide-climate-deaths-lawsuit](https://www.theguardian.com/us-news/2024/mar/21/fossil-fuel-companies-homicide-climate-deaths-lawsuit)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.theguardian.com/us-news/2024/mar/21/fossil-fuel-companies-homicide-climate-deaths-lawsuit](https://www.theguardian.com/us-news/2024/mar/21/fossil-fuel-companies-homicide-climate-deaths-lawsuit)
- en: Each year, extreme temperatures take [5 million](https://www.theguardian.com/world/2021/jul/08/extreme-temperatures-kill-5-million-people-a-year-with-heat-related-deaths-rising-study-finds)
    lives, while 400,000 people die from climate-related [hunger and disease](https://www.americansecurityproject.org/climate-change-causing-400000-deaths-per-year/#:~:text=An%20estimated%20400%2C000%20people%20die,economy%202.5%25%20of%20GDP%20annually.)
    and scores perish in [floods](https://www.weather.gov/shv/awarenessweek_severe_flashflood#:~:text=The%20national%2030%2Dyear%20average,deaths%20affect%20all%20age%20groups.)
    and [wildfires](https://atmosphere.copernicus.eu/2023-year-intense-global-wildfire-activity).
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 每年，极端温度造成[500万](https://www.theguardian.com/world/2021/jul/08/extreme-temperatures-kill-5-million-people-a-year-with-heat-related-deaths-rising-study-finds)人死亡，而40万人死于与气候相关的[饥饿和疾病](https://www.americansecurityproject.org/climate-change-causing-400000-deaths-per-year/#:~:text=An%20estimated%20400%2C000%20people%20die,economy%202.5%25%20of%20GDP%20annually.)，还有数以百计的人死于[洪水](https://www.weather.gov/shv/awarenessweek_severe_flashflood#:~:text=The%20national%2030%2Dyear%20average,deaths%20affect%20all%20age%20groups.)和[森林火灾](https://atmosphere.copernicus.eu/2023-year-intense-global-wildfire-activity)。
- en: Now, researchers are promoting a new legal theory that says fossil fuel companies
    – which, [data show](https://www.theguardian.com/sustainable-business/2017/jul/10/100-fossil-fuel-companies-investors-responsible-71-global-emissions-cdp-study-climate-change),
    are the leading contributors to planet-heating pollution– could be tried for homicide
    for climate-related deaths.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，研究人员正在推广一种新的法律理论，称石油燃料公司——根据数据显示，它们是导致地球变暖污染的主要贡献者——可能因气候相关死亡事件而被指控犯有过失杀人罪。
