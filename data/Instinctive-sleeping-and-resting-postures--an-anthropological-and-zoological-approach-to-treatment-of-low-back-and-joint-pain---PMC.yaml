  zh: 本能的睡眠和休息姿势：治疗腰背疼痛的人类学和动物学方法 - PMC
- en: 来源：[https://www.ncbi.nlm.nih.gov/pmc/articles/PMC1119282/](https://www.ncbi.nlm.nih.gov/pmc/articles/PMC1119282/)
