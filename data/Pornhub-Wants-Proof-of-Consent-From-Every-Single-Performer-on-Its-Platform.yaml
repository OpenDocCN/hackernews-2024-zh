- en: Pornhub is introducing an even more stringent performer verification policy,
    and will soon require performers upload proof of consent from their scene partners
    in addition to their IDs.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: Pornhub正在推出更严格的表演者验证政策，不久将要求表演者除了提供身份证明外，还需上传与其场景搭档的同意证明。
- en: Before this new policy, performers were required to keep records, including
    IDs and release agreements, of anyone else who appeared in their content. As of
    last month, performers were required to submit those IDs for approval by the platform
    before uploading a video featuring a new co-performer. Next week’s policy change
    adds proof of consent to those requirements.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在这项新政策之前，表演者需要保存任何其他出现在其内容中的人的记录，包括身份证和释放协议。自上个月以来，表演者需要在上传新合作者出现在视频中时向平台提交这些身份证进行审核。下周的政策变更将在这些要求中添加同意证明。
