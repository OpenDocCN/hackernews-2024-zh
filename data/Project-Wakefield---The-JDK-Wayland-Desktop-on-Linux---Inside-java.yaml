- en: The Wayland-based desktop is replacing X11 on more and more Linux distros. But
    like many applications, JDK is still X11-based. OpenJDK Project Wakefield is an
    effort to first support JDK running on Wayland in X11 compatibility mode, and
    followed up by the much larger effort to have a complete Wayland-native implementation.
    This session will discuss the goals, the technology, who and what is involved,
    and include live demos of progress to date.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 基于 Wayland 的桌面正在逐步取代更多 Linux 发行版上的 X11。但像许多应用程序一样，JDK 仍然基于 X11。OpenJDK 项目 Wakefield
    是一项努力，首先支持在 X11 兼容模式下在 Wayland 上运行 JDK，并随后进行更大规模的完全 Wayland 本地实现工作。本次会议将讨论目标、技术、参与者及内容，并展示至今的进展。
- en: Recorded at [FOSDEM 2024](https://fosdem.org).
