- en: '**Notice to publishers and content owners**'
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**出版商和内容所有者注意事项**'
- en: This site is set up to digitally preserve video game magazines from 10 years
    ago and earlier. The rules vary on a case-by-case basis. We do this because issues
    of these magazines are not readily available from publishers/content owners. While
    we don’t have legal permission, we operate in a way where we do not release anything
    that will reduce any potential income for you, or magazines that are available
    from you, nor do we release scans that are of a quality that may reflect poorly
    on you. So far this has worked, with several publishers/content owners basically
    ignoring our existence. However, if you wish that we do not make content that
    you legally have ownership of available on this site, **[just let us know](https://www.retromags.com/contact/)**
    and we will remove it. While we would prefer permission, we will fully oblige
    with your wishes concerning your content. This is a hobby we do out of passion
    and love for the video game magazines of yesterday, and not worth legal battles
    of any kind.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 本网站旨在数字化保存10年前及更早期的视频游戏杂志。根据情况制定不同规则。我们这样做是因为这些杂志的问题并不容易从出版商/内容所有者那里获得。虽然我们没有法律许可，但我们的运作方式是不会发布任何可能减少您潜在收入的内容，或者您已经提供的杂志，也不会发布质量可能会对您造成不利影响的扫描件。迄今为止，这种方式已经有效，几家出版商/内容所有者基本上忽视了我们的存在。但是，如果您希望我们不在此网站上提供您合法拥有的内容，请**[告知我们](https://www.retromags.com/contact/)**，我们将立即删除。虽然我们更希望得到许可，但我们将完全遵从您对您内容的愿望。这是我们出于对昔日视频游戏杂志的热情和热爱而从事的业余爱好，不值得进行任何法律争斗。
