- en: Physical media fans of all types tend to see themselves as survivalists prepping
    for apocalypse – “When the streaming sites took off,” someone told me, “people
    thought I was crazy for still collecting, but now I feel like my time has finally
    come” – or like the Irish monks and Arab scholars who, during the Dark Ages, are
    said to have protected the knowledge of antiquity while Europe burned books as
    firewood.
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 所有类型的实体媒介爱好者往往将自己视为末日生存者，准备迎接末日来临——“当流媒体网站兴起时，”有人告诉我，“人们认为我疯了还在收集这些，但现在我觉得我的时代终于来了”——或者像爱尔兰的修道士和阿拉伯学者一样，在黑暗时代，据说他们保护了古代的知识，而欧洲却把书本当作柴火烧掉。
- en: Streaming services such as Netflix, Hulu, and Apple TV+ were going to make physical
    media – and cable – pointless. We would be able to access our favorite films at
    any time, according to the theory, by finding them on our subscription services,
    renting them by video-on-demand, or buying digital copies that would be stored
    for us forever in a mysterious cloud.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 流媒体服务如Netflix、Hulu和Apple TV+本来要让实体媒介——以及有线电视——变得毫无意义。按照理论，我们将能够随时通过订阅服务找到、按需租赁或购买数字副本，在神秘的云端永远保存我们的最爱电影。
- en: 'It was all so glorious: we would have fewer boxes to carry when we moved. Our
    Ikea bookcases, freed of the agonizing weight of literature and film, could instead
    carry the random decorative art pieces for which they yearned. Instead of movies,
    we would watch prestige miniseries, which are like films, but padded out to eight
    hours by unnecessary subplots and trauma-related backstories.'
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 一切都那么辉煌：搬家时我们会少带一些箱子。我们的宜家书架，摆脱了文学和电影的沉重负担，转而可以摆放那些它们渴望的随机装饰艺术品。我们不再看电影，而是看精致的迷你剧，它们像电影，但通过不必要的副线和与创伤相关的背景故事被填充到八小时之久。
- en: Blu-rays – which look like DVDs, but are [high-definition](https://recordhead.biz/difference-blu-ray-dvd/)
    and store more data – had the misfortune to arrive in 2006, a year before Netflix
    unveiled its streaming service. By as early as 2012, [more Americans](https://money.cnn.com/2012/03/22/technology/streaming-movie-sales/index.htm)
    were paying to watch movies online than on physical media; DVD and Blu-ray sales
    have declined since. But holdouts remain.
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: 蓝光碟（Blu-rays）——看起来像DVD，但具有[高清](https://recordhead.biz/difference-blu-ray-dvd/)并存储更多数据——不幸在2006年到来，正好在Netflix推出其流媒体服务的前一年。到了2012年，[更多的美国人](https://money.cnn.com/2012/03/22/technology/streaming-movie-sales/index.htm)开始付费在线观看电影，而不是观看实体媒介；DVD和蓝光碟的销售量自此下降。但仍有坚守者。
- en: “I’m bummed. I go to Target now and I see their selection has gotten smaller
    and prices higher,” Amanda Bowman, in Michigan, told me. “I just feel like [companies]
    are trying to herd people into streaming. It’s frustrating. It’s also isolating.”
    She once worked at a video store and misses its sense of community.
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: “我很失望。我现在去Target看到他们的选择变小了，价格却更高了，”来自密歇根的阿曼达·鲍曼告诉我。“我感觉[公司]在试图把人们逼向流媒体。真让人沮丧。这也让人感到孤立。”她曾在一家录像店工作，怀念那种社区的感觉。
- en: Physical video rental stores have [almost](https://www.nytimes.com/2022/03/31/movies/alamo-drafthouse-kims-video.html)
    vanished, though you can still rent from one of thousands of Redbox vending machines
    left in the US, the non-profits [Scarecrow Video](https://scarecrowvideo.org/)
    in Seattle and [Movie Madness](https://moviemadness.org/) in Portland, and a lone
    Blockbuster that stands vigil in Bend, Oregon. People “have come from all over
    the world to rent movies”, the Blockbuster’s manager [wrote](https://www.theguardian.com/lifeandstyle/2019/may/17/i-manager-the-last-blockbuster-store-in-the-world)
    in the Guardian in 2019\. “[W]e’ve set up close to 5,000 new memberships. Maybe
    20% of those were one-time users who just wanted the Blockbuster card, but the
    rest are regulars to varying degrees.”
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: 实体视频租赁店几乎[消失殆尽](https://www.nytimes.com/2022/03/31/movies/alamo-drafthouse-kims-video.html)，尽管你仍然可以从美国成千上万的Redbox自动售货机中租到，西雅图的非营利组织[Scarecrow
    Video](https://scarecrowvideo.org/)和波特兰的[Movie Madness](https://moviemadness.org/)，以及在俄勒冈州本德的唯一一家Blockbuster租赁店。Blockbuster的经理[在2019年](https://www.theguardian.com/lifeandstyle/2019/may/17/i-manager-the-last-blockbuster-store-in-the-world)在《卫报》上写道：“‘人们从世界各地来租电影’。‘我们已经新增了将近5000个会员，或许20%是一次性用户，只是想要一张Blockbuster卡，但其余的都是不同程度的常客。’”
- en: Derek Loman, in Missouri, told me he was so nostalgic for the old days that
    he turned his home office into a replica 90s video store, complete with a candy
    aisle and a door in the back marked ADULT. Ken, in Seattle, used to look forward
    to stopping by retail chains to browse new DVD and Blu-ray offerings; now, “I’ve
    kind of lost all my interest in visiting Best Buy at all,” he said. Physical media
    was “kind of like their [Costco hotdog](https://slate.com/human-interest/2023/09/costco-food-hot-dog-pizza-ode.html)”.
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: 密苏里州的Derek Loman告诉我，他对过去的日子如此怀旧，以至于他把家庭办公室变成了一个90年代视频店的复制品，包括一个糖果走廊和一个标有ADULT的后门。而肯，他曾经期待着去零售连锁店查看新的DVD和蓝光光盘的提供；现在，“我对去Best
    Buy逛一趟失去了兴趣，”他说。实体媒体就像他们的[Costco热狗](https://slate.com/human-interest/2023/09/costco-food-hot-dog-pizza-ode.html)”。
- en: 'The last Blockbuster store in Bend, Oregon. Photograph: Gillian Flaccus/AP'
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
  zh: 俄勒冈州本德的最后一家[Blockbuster商店](https://wiki.example.org/blockbuster_store_in_bend_oregon)。摄影：Gillian
    Flaccus/AP
- en: Streaming isn’t wholly bad – it’s convenient, still [cheaper](https://cordcuttersnews.com/americans-spend-almost-1000-a-year-on-streaming-subscriptions/)
    than cable, and can give people outside metropolitan areas easier access to new
    series and films, including international pictures, like 2019’s Parasite, that
    might have been slower to circulate in the Blockbuster days. Amy Jo Smith, the
    president of the Digital Entertainment Group, a home video trade association,
    thinks consumers like having different format options.
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
  zh: 流媒体并非完全不好——它方便，仍然[比有线电视便宜](https://cordcuttersnews.com/americans-spend-almost-1000-a-year-on-streaming-subscriptions/)，并且让不在大都市区的人们更容易接触到新的系列和电影，包括像2019年的《寄生虫》这样在Blockbuster时代可能传播较慢的国际影片。数字娱乐集团主席艾米·乔·史密斯认为消费者喜欢有不同的格式选择。
- en: “Sometimes you want steak, sometimes hamburger, sometimes just feed me whatever,”
    she told me. “And I think what you’re seeing now is that consumers realize that
    they’re in the driver’s seat.” She added that she can’t predict the future of
    physical media. “I think it’s continuing to decline except you don’t see it actually
    going away, for the reasons you might call out.”
  id: totrans-split-37
  prefs: []
  type: TYPE_NORMAL
  zh: “有时你想要牛排，有时汉堡包，有时只是随便给我吃点什么，”她告诉我。“我觉得现在你看到的是消费者意识到他们掌握了主动权。” 她补充说她无法预测实体媒体的未来。“我认为它继续下降，但你不会真的看到它消失，因为你可能会指出的原因。”
- en: Yet physical media’s decline has had side-effects – including, according to
    Matt Damon, worse films.
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
  zh: 然而实体媒体的衰退也产生了副作用——据马特·达蒙称，影片质量变差。
- en: “The DVD was a huge part of our business,” the actor [explained](https://www.youtube.com/watch?v=Jx8F5Imd8A8)
    in 2021\. You could “afford to not make all of your money when [a film] played
    in the theater, because you knew you’d have the DVD coming behind the release,
    and six months later you get, you know, a whole ’nother chunk.” When “that went
    away, that changed the type of movies that we could make”. Financing more adventurous
    or offbeat films became “a massive gamble in a way that it wasn’t in the 1990s
    when they were making … the kind of movies that I loved”.
  id: totrans-split-39
  prefs: []
  type: TYPE_NORMAL
  zh: “DVD在我们的业务中占据了很大一部分，”演员在2021年[解释](https://www.youtube.com/watch?v=Jx8F5Imd8A8)。你可以“不必让所有的钱都在电影院放映时挣到，因为你知道DVD发布后六个月后会有一整块钱。”
    当“这一切消失时，这改变了我们可以制作的电影类型”。资助更具冒险精神或离奇的电影变成了“在90年代制作那种我喜欢的电影时不同寻常的赌注”。
- en: And, contrary to streaming’s promise, you can’t actually watch whatever, whenever.
    Constricted by licensing and pressure to promote their own content, streamers
    seem to have ever weaker and more unpredictable libraries. [Consumers](https://cordcuttersnews.com/americans-spend-almost-1000-a-year-on-streaming-subscriptions/)
    who thought they would only have to [pay for](https://www.wsj.com/business/media/americans-are-canceling-more-of-their-streaming-services-fb9284c8?mod=hp_lead_pos4)
    one or two [subscriptions](https://www.forbes.com/home-improvement/internet/streaming-survey/)
    ended up with three, or four or five.
  id: totrans-split-40
  prefs: []
  type: TYPE_NORMAL
  zh: 而与流媒体的承诺相反，你实际上不能随时随地观看任何内容。受许可和推广自己内容的压力限制，流媒体服务似乎拥有越来越弱、越来越不可预测的影片库。[消费者](https://cordcuttersnews.com/americans-spend-almost-1000-a-year-on-streaming-subscriptions/)原本以为只需要支付一个或两个[订阅](https://www.wsj.com/business/media/americans-are-canceling-more-of-their-streaming-services-fb9284c8?mod=hp_lead_pos4)，结果却可能需要支付三个、四个或五个。
- en: Film fans have also been unsettled to discover that the digital versions of
    films or series they love are not always what they remember. Disney removed a
    racial slur from 1971’s The French Connection in a way that sanitized its ugly
    protagonist, “Popeye” Doyle. Other times, iconic needle-drop moments now have
    [different music](https://www.npr.org/2012/01/03/144624329/the-big-bad-swap-the-problem-with-replaced-music),
    for rights reasons.
  id: totrans-split-41
  prefs: []
  type: TYPE_NORMAL
  zh: 电影迷还发现数字版本的电影或系列并不总是他们记忆中的样子，这让他们感到不安。迪士尼在1971年的《法国贩子》中移除了一个种族歧视词，以一种消除其丑陋主人公“波普爷”形象的方式。其他时候，由于版权原因，标志性的片段现在拥有[不同的音乐](https://www.npr.org/2012/01/03/144624329/the-big-bad-swap-the-problem-with-replaced-music)。
- en: The other irony is that consumers who ditched physical media as old-fashioned
    effectively downgraded, technologically. Movies on disc don’t get pixelated or
    need to buffer. Ryan Verrill, who runs a news resource called Disc-Connected,
    worries that people are so used to streaming that they don’t realize they’re being
    ripped off. Streamers “say, ‘Hey, you can stream 4K,’ but it’s *not* 4K,” he told
    me. “It’s compressed beyond belief and encoded way worse than even a [regular,
    non-4K] Blu-ray is. Consumers pay more for a ‘4K plan’ that isn’t 4K. It’s ridiculous.”
  id: totrans-split-42
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个讽刺的是，那些认为抛弃实体媒体是过时的消费者，在技术上实际上是在退步。光盘上的电影不会出现像素化或需要缓冲。Ryan Verrill经营一个名为Disc-Connected的新闻资源，担心人们太习惯于流媒体，没有意识到他们被欺骗了。流媒体提供商说：“嘿，你可以流4K”，但其实*不是*4K，他告诉我。“它被压缩到极致，编码远远比[普通的非4K]蓝光还糟糕。消费者为一个并非真正4K的‘4K计划’付费。这太荒谬了。”
- en: The notion of “owning” films digitally has also soured. In 2018, longtime iTunes
    customers who thought they’d purchased films forever were shocked to notice that
    Apple sometimes [deletes](https://theoutline.com/post/6167/apple-can-delete-the-movies-you-purchased-without-telling-you)
    titles from users’ libraries for licensing reasons. Last month customers of Funimation,
    an anime streaming service that was [acquired](https://www.theverge.com/2024/2/8/24065940/funimation-shutdown-crunchyroll-digital-library)
    by Crunchyroll, [learned](https://www.wired.com/story/funimation-digital-libraries-crunchyroll-disappear/)
    that titles they’d bought from Funimation would be deleted.
  id: totrans-split-43
  prefs: []
  type: TYPE_NORMAL
  zh: “拥有”数字电影的概念也变得令人扫兴。2018年，长期使用iTunes的客户以为他们永久购买了电影，却震惊地发现，出于许可原因，苹果有时会从用户的库中[删除](https://theoutline.com/post/6167/apple-can-delete-the-movies-you-purchased-without-telling-you)影片。上个月，Funimation的客户得知，他们从Funimation购买的影片将会被删除，Funimation是一家由Crunchyroll
    [收购](https://www.theverge.com/2024/2/8/24065940/funimation-shutdown-crunchyroll-digital-library)的动漫流媒体服务。
- en: Film discs probably aren’t permanent, either, though if stored properly they
    are estimated to work for at least two decades and often far longer.
  id: totrans-split-44
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管如此，电影光盘可能也不是永久的，尽管如果妥善存放，它们被估计可以工作至少两十年，而且通常远远超过这个期限。
- en: “It became clear to me, roughly at the time of Netflix’s transition from sending
    hard-copy discs to your home to the streaming era, that there was value in retaining
    your own physical media,” the writer and podcaster Sean Fennessey, of The Ringer,
    told me. “Sometimes they just didn’t have discs I wanted. But when they moved
    to a streaming platform, they didn’t have anything. They had one-100th, one-1,000th,
    of what I was looking for.”
  id: totrans-split-45
  prefs: []
  type: TYPE_NORMAL
  zh: “大约在Netflix从寄送硬盘光盘到你家转向流媒体时，我意识到保留你自己的实体媒体是有价值的”，作家和播客Sean Fennessey在The Ringer告诉我。“有时候他们根本没有我想要的光盘。但当他们转向流媒体平台时，他们什么都没有。他们只有我想要的东西的百分之一百分之一，千分之一。”
- en: Fennessey was talking by video-call from his converted garage; behind him were
    shelves containing “north of 3,000” titles. He increasingly uses his platform
    on The Big Picture and The Rewatchables, two film podcasts with avid followings,
    to evangelize for physical media – a stance that even his co-hosts find “baffling”,
    he said.
  id: totrans-split-46
  prefs: []
  type: TYPE_NORMAL
  zh: Fennessey通过视频电话说话，他的转换车库背后是“超过3,000”个标题的书架。他越来越多地利用他在The Big Picture和The Rewatchables两个电影播客平台上的影响力来宣扬实体媒体——这是一种即使他的合作伙伴也觉得“令人困惑”的立场，他说。
- en: 'On a recent podcast, however, he recalled people approaching him after a live
    event he had hosted: “Almost all of them wanted to tell me about their most recent
    physical media purchases. There were questions about organization. They wanted
    to know [the] best labels. Something is happening. Something is growing.”'
  id: totrans-split-47
  prefs: []
  type: TYPE_NORMAL
  zh: 在最近的播客中，他回忆起一些人在他主持的现场活动后接近他：“几乎所有人都想告诉我关于他们最近的实体媒体购买情况。有关整理的问题。他们想知道[最]好的标签。有事发生。有东西在增长。”
- en: 'Amanda Bowman’s DVD collection. Photograph: Amanda Bowman'
  id: totrans-split-48
  prefs: []
  type: TYPE_NORMAL
  zh: Amanda Bowman的DVD收藏。照片：Amanda Bowman
- en: Jesse Nelson noticed things change during the pandemic. The modest online store
    that he and his wife ran from their home near Philadelphia, DiabolikDVD (“Demented
    discs from the world over”), began doing such brisk business that he moved the
    operation to a warehouse and hired four employees. These days he gets several
    hundred orders a week. The shop mainly caters to fans of horror and cult films,
    but customers have also started requesting more mainstream titles, like the recent
    sports family drama The Iron Claw.
  id: totrans-split-49
  prefs: []
  type: TYPE_NORMAL
  zh: Jesse Nelson在疫情期间注意到了一些变化。他和妻子在费城附近的家中经营的小型在线商店DiabolikDVD（“来自世界各地的疯狂光盘”），生意兴隆到他将业务搬到了仓库，并雇佣了四名员工。如今，他每周收到数百个订单。这家商店主要面向恐怖片和崇拜影片的粉丝，但顾客们也开始请求更多主流影片，比如最近的家庭体育戏剧《铁爪》。
- en: People kept in by Covid [signed up](https://www.theguardian.com/media/2021/apr/20/netflix-records-dramatic-slowdown-in-subscribers-as-pandemic-boom-wears-off)
    for Netflix and other streamers at unprecedented rates. Yet some – perhaps nostalgists
    keen to dig up childhood favorites, or cinephiles with time on their hands and
    itchy fingers – also found their way to physical media distributors. [Arrow Video](https://www.arrowvideo.com/),
    a popular boutique distributor, saw a growth of 72% in its US business from 2020
    to 2021, [according](https://variety.com/2023/film/news/oppenheimer-4k-james-cameron-physical-media-1235837539/)
    to Variety.
  id: totrans-split-50
  prefs: []
  type: TYPE_NORMAL
  zh: '[Covid-19](https://www.theguardian.com/media/2021/apr/20/netflix-records-dramatic-slowdown-in-subscribers-as-pandemic-boom-wears-off)将人们困在家里，Netflix和其他流媒体服务商的用户数量以前所未有的速度增长。然而，一些人——也许是怀旧主义者，渴望挖掘童年时的经典，或者是有空闲时间和探索欲望的影迷——也开始关注实体媒体发行商。[Arrow
    Video](https://www.arrowvideo.com/)，一个知名的精品发行商，从2020年到2021年在美国市场上增长了72%，[根据](https://variety.com/2023/film/news/oppenheimer-4k-james-cameron-physical-media-1235837539/)Variety报道。'
- en: Arrow, [Criterion](https://www.criterion.com/), [Kino Lorber](https://kinolorber.com/)
    and [BFI](https://www.bfi.org.uk/) are probably the best known distributors, but
    in recent years a number of others have thrived, including [Shout! Factory](https://shoutfactory.com/),
    [Vinegar Syndrome](https://vinegarsyndrome.com/) and [Severin](https://severinfilms.com/)
    in the US; [Eureka](https://eurekavideo.co.uk/), [Indicator](https://www.powerhousefilms.co.uk/),
    [Radiance](https://www.radiancefilms.co.uk/) and [Second Sight](https://secondsightfilms.co.uk/)
    in the UK; and [Umbrella](https://umbrellaent.com.au/) and [Imprint](https://viavision.com.au/shop/category/imprint-films/)
    in Australia. Some labels inspire cults of their own, with disciples arguing over
    which has the best remasters, special features or packaging. To help cover costs
    up front, many boutiques focus on limited editions; calls for preorders can inspire
    feeding frenzies.
  id: totrans-split-51
  prefs: []
  type: TYPE_NORMAL
  zh: Arrow，[Criterion](https://www.criterion.com/)，[Kino Lorber](https://kinolorber.com/)和[BFI](https://www.bfi.org.uk/)可能是最知名的发行商，但近年来，还有许多其他公司蓬勃发展，包括美国的[Shout!
    Factory](https://shoutfactory.com/)，[Vinegar Syndrome](https://vinegarsyndrome.com/)和[Severin](https://severinfilms.com/)；英国的[Eureka](https://eurekavideo.co.uk/)，[Indicator](https://www.powerhousefilms.co.uk/)，[Radiance](https://www.radiancefilms.co.uk/)和[Second
    Sight](https://secondsightfilms.co.uk/)；以及澳大利亚的[Umbrella](https://umbrellaent.com.au/)和[Imprint](https://viavision.com.au/shop/category/imprint-films/)。一些品牌甚至形成了自己的追随者群体，这些追随者为哪家公司的最佳重制版、特别功能或包装进行争论。为了帮助前期支付成本，许多精品公司专注于限量版；对预购的呼吁可能会激发购买热潮。
- en: Boutiques tend to begin as shoestring operations serving small but highly motivated
    audiences, Nelson told me. “A studio says, ‘We sold 10,000 copies of this, that’s
    terrible.’ But Vinegar Syndrome says, ‘We sold 10,000 copies, amazing.’”
  id: totrans-split-52
  prefs: []
  type: TYPE_NORMAL
  zh: Boutiques tend to begin as shoestring operations serving small but highly motivated
    audiences, Nelson told me. “A studio says, ‘We sold 10,000 copies of this, that’s
    terrible.’ But Vinegar Syndrome says, ‘We sold 10,000 copies, amazing.’”
- en: “What we picked up on a couple of years ago,” James Keogh at Umbrella told me,
    “is that a lot of people now look towards distributors as tastemakers, or curators,
    of film. There’s a whole bunch of film movements and people want to track those
    movements and understand more about those directors and groups.”
  id: totrans-split-53
  prefs: []
  type: TYPE_NORMAL
  zh: “几年前我们注意到的一件事情是”，Umbrella的詹姆斯·基奥告诉我，“很多人现在将发行商视为电影的品味师或策展人。有一大批电影爱好者希望追踪这些电影运动，并更多地了解这些导演和团体。”
- en: As with vinyl records – which are enjoying an extraordinary [renaissance](https://www.theguardian.com/commentisfree/2023/dec/31/vinyl-labels-mainstream-music-price)
    – the appeal is also partly aesthetic. Streaming can’t replicate the “pleasure
    of holding the physical representation of a cinematic experience in your hand”,
    Bret Wood at Kino Lorber believes. Boutique releases in particular often have
    beautiful packaging. Online, collectors brag of recent hauls and post “shelfies”.
    Discs’ special features are a wealth of information, as well; fans as well as
    many film-makers have described discs’ behind-the-scenes featurettes as a free
    film school.
  id: totrans-split-54
  prefs: []
  type: TYPE_NORMAL
  zh: 就像黑胶唱片一样，正经历着非同寻常的复兴，其中吸引力部分源于美学（[文艺守望者](https://www.theguardian.com/commentisfree/2023/dec/31/vinyl-labels-mainstream-music-price)）。Kino
    Lorber 的 Bret Wood 认为，流媒体无法复制“手握一部电影体验的物理化身的愉悦感”。特别是精品版的发布常常具有精美的包装。在线上，收藏家们炫耀最近的战利品，并发布“书架自拍照”。而这些碟片的特别功能也是一笔宝贵的信息；影迷以及许多电影制作者已将这些碟片幕后花絮描述为一所免费的电影学院。
- en: Fans have been excited by the growth of 4K Blu-rays, which offer what may be
    the [final format](https://www.theverge.com/24046669/4k-blu-ray-streaming-physical-media-bitrate-picture-audio-quality-collector)
    of home theater. “The quality blew me away,” one fan told me. The discs’ greater
    expense (for both producers and consumers) and technical requirements, however,
    have limited their market. Some newer video game consoles, such as the PS5 and
    Xbox Series X, play 4K film discs, which could conceivably help popularize them,
    but at the same time an increasing number of gamers are choosing consoles that
    don’t have disc drives at all.
  id: totrans-split-55
  prefs: []
  type: TYPE_NORMAL
  zh: 影迷们对4K蓝光的增长感到兴奋，它提供了可能是家庭影院的[最终格式](https://www.theverge.com/24046669/4k-blu-ray-streaming-physical-media-bitrate-picture-audio-quality-collector)。“质量让我惊叹不已，”一位影迷告诉我。然而，这些碟片的成本（对制作者和消费者都是如此）以及技术要求限制了它们的市场。一些新的视频游戏机，如PS5和Xbox
    Series X，能播放4K电影碟片，这可能有助于它们的普及化，但与此同时，越来越多的玩家选择根本没有碟片驱动器的游戏机。
- en: 'Collecting physical films can become an expensive hobby quickly, though Timothy
    Simons urged me to remind newcomers that it doesn’t have to be: “I swear to God,
    most of my collection I got at one pawnshop in Atlanta that was selling Blu-rays
    for $2 a piece. And if you are going to buy something new, look for boutique places
    and homegrown stores. Support indie labels.”'
  id: totrans-split-56
  prefs: []
  type: TYPE_NORMAL
  zh: 收藏实体影片很快可能会成为一种昂贵的爱好，尽管 Timothy Simons 建议我提醒新手，这并非必然：“我发誓，我的大部分收藏都是在亚特兰大的一个当铺里以每张2美元的价格购买的蓝光碟片。如果你要买新的东西，找一些精品店和本土商店。支持独立厂牌。”
- en: There can also be an information curve, with novices navigating a dizzying number
    of labels and an online community given to arcane debates about the merits of
    particular remasters. A classic rookie error is importing a Blu-ray from abroad,
    then discovering it won’t play; discs are often region-locked for rights reasons,
    though the motivated soon find workarounds.
  id: totrans-split-57
  prefs: []
  type: TYPE_NORMAL
  zh: 对于新手来说，可能需要一个信息曲线，因为他们要处理大量标签，并且在线社区常常进行关于特定重制版优点的深奥争论。一个经典的新手错误是从国外进口蓝光碟片，然后发现无法播放；出于版权原因，碟片通常具有区域锁定，尽管积极的人很快会找到解决方法。
- en: Fennessey doubts physical media will ever again be the household staple it was
    in its DVD heyday, but he hopes more movie fans will rediscover – or just discover
    – its virtues.
  id: totrans-split-58
  prefs: []
  type: TYPE_NORMAL
  zh: Fennessey 怀疑物理媒体再也不会像DVD鼎盛时期那样成为家庭必备，但他希望更多电影爱好者能重新发现或仅仅是发现它的优点。
- en: Physical media “is a ‘you don’t know what you’ve got till it’s gone’ proposition”,
    he said. “If you care about movies, and movie history, and you want to be able
    to see the things that you love over time, it’s the best way to ensure that, if
    you can afford it. That’s my pitch.”
  id: totrans-split-59
  prefs: []
  type: TYPE_NORMAL
  zh: 他说：“物理媒体是一种‘直到失去才知道它的珍贵’的命题。如果你关心电影和电影历史，并且希望能随着时间看到你喜欢的东西，这是确保这一点的最佳方式，如果你经济允许的话。这就是我的推销词。”
