- en: 'The film fans who refuse to surrender to streaming: ‘One day you’ll barter
    bread for our DVDs’ | Film | The Guardian'
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 拒绝向流媒体妥协的影迷们：‘有一天你们会用面包来换我们的DVD’ | 电影 | 卫报
- en: 来源：[https://www.theguardian.com/film/2024/mar/27/the-film-fans-who-refuse-to-surrender-to-streaming-one-day-youll-barter-bread-for-our-dvds](https://www.theguardian.com/film/2024/mar/27/the-film-fans-who-refuse-to-surrender-to-streaming-one-day-youll-barter-bread-for-our-dvds)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.theguardian.com/film/2024/mar/27/the-film-fans-who-refuse-to-surrender-to-streaming-one-day-youll-barter-bread-for-our-dvds](https://www.theguardian.com/film/2024/mar/27/the-film-fans-who-refuse-to-surrender-to-streaming-one-day-youll-barter-bread-for-our-dvds)
- en: When a hurricane struck Florida in 2018, Christina’s neighborhood lost electricity,
    cell service and internet. For four weeks her family was cut off from the world,
    their days dictated by the rising and setting sun. But Christina did have a vast
    collection of movies on DVD and Blu-ray, and a portable player that could be charged
    from an emergency generator.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 当2018年佛罗里达遭遇飓风时，克里斯蒂娜的社区失去了电力、手机信号和互联网。长达四周的时间里，他们的生活完全由太阳的升起和落下决定。但克里斯蒂娜确实有一大堆DVD和蓝光电影，还有一个可以从应急发电机充电的便携式播放器。
- en: Word got around. The family’s library of physical films and books became a kind
    of currency. Neighbors offered bottled water or jars of peanut butter for access.
    The 1989 Tom Hanks comedy The ’Burbs was an inexplicably valuable commodity, as
    were movies that could captivate restless and anxious children.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 消息迅速传开。这个家庭的实体电影和书籍库成为了一种货币形式。邻居们提供瓶装水或花生酱来换取观看权。1989年的汤姆·汉克斯喜剧《郊区的怪人》成为了一种莫名其妙的宝贵商品，还有能够让不安和焦虑的孩子们静下心来的电影。
