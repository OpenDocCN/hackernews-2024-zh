- en: Boston Dynamics Retires Its Legendary Humanoid Robot - IEEE Spectrum
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 波士顿动力公司退役其传奇人形机器人 - IEEE Spectrum
- en: 来源：[https://spectrum.ieee.org/boston-dynamics-atlas-retires](https://spectrum.ieee.org/boston-dynamics-atlas-retires)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://spectrum.ieee.org/boston-dynamics-atlas-retires](https://spectrum.ieee.org/boston-dynamics-atlas-retires)
- en: In a new video posted today, Boston Dynamics is sending off its hydraulic Atlas
    [humanoid robot](https://spectrum.ieee.org/tag/humanoid-robot). “For almost a
    decade,” the video description reads, “Atlas has sparked our imagination, inspired
    the next generations of roboticists, and leapt over technical barriers in the
    field. Now it’s time for our hydraulic [Atlas robot](https://robotsguide.com/robots/atlas2016)
    to kick back and relax.”
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在今天发布的新视频中，波士顿动力公司宣布其液压Atlas人形机器人退役。视频描述称：“近十年来，Atlas激发了我们的想象力，启发了新一代机器人学家，并突破了该领域的技术障碍。现在是时候让我们的液压Atlas机器人放松一下了。”
- en: '* * *'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: Hydraulic Atlas has certainly earned some relaxation; Boston Dynamics has been
    absolutely merciless with its humanoid research program. This isn’t a criticism—sometimes
    being merciless to your hardware is necessary to push the envelope of what’s possible.
    And as spectators, we just just get to enjoy it, and this highlight reel includes
    unseen footage of Atlas doing things well along with unseen footage of Atlas doing
    things not so well. Which, let’s be honest, is what we’re all really here for.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 液压Atlas确实应该放松一下了；波士顿动力公司在其人形机器人研究项目中表现得非常无情。这并不是批评——有时对硬件残酷对于推动技术边界是必要的。作为观众，我们只是享受其中，并且这个精彩的纪录片包括了Atlas在不同情况下表现出色以及不太理想的未曝光镜头。说实话，这才是我们真正关心的。
- en: 'There’s so much more to the history of Atlas than this video shows. Atlas traces
    its history back to a US Army project called [PETMAN](https://web.archive.org/web/20091101232348/http://www.bostondynamics.com/robot_petman.html)
    (Protection Ensemble Test Mannequin), which we first wrote about in 2009, so long
    ago that we had to dig up our own article on the [Wayback Machine](https://web.archive.org/web/20091030004131/https://spectrum.ieee.org/blog/robotics/robotics-software/automaton/boston_dynamics_to_develop_twolegged_humanoid_and_a_new_hopping_robot_in_their_spare_time).
    As contributor [Mikell Taylor](https://www.linkedin.com/in/mikelltaylor/) wrote
    back then:'
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这段视频展示的并非Atlas的全部历史。Atlas的历史可以追溯到一个名为[PETMAN](https://web.archive.org/web/20091101232348/http://www.bostondynamics.com/robot_petman.html)（防护服测试人偶）的美国军方项目，我们在2009年首次报道这个项目，那时已是久远的过去，我们不得不在[Wayback
    Machine](https://web.archive.org/web/20091030004131/https://spectrum.ieee.org/blog/robotics/robotics-software/automaton/boston_dynamics_to_develop_twolegged_humanoid_and_a_new_hopping_robot_in_their_spare_time)上挖出自己的文章。正如贡献者[Mikell
    Taylor](https://www.linkedin.com/in/mikelltaylor/)当时写道：
- en: '**[PETMAN](https://robotsguide.com/robots/petman) is designed to test the suits
    used by soldiers to protect themselves against chemical warfare agents. It has
    to be capable of moving just like a soldier—walking, running, bending, reaching,
    army crawling—to test the suit’s durability in a full range of motion. To really
    simulate humans as accurately as possible, PETMAN will even be able to “sweat”.**'
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**[PETMAN](https://robotsguide.com/robots/petman)被设计用来测试士兵用于防护化学战剂的防护服。它必须能像士兵一样移动——行走、奔跑、弯曲、伸展、爬行——以测试防护服在各种动作下的耐久性。为了尽可能真实地模拟人类，PETMAN甚至能够“出汗”。**'
- en: Relative to the [other humanoid robots out there at the time](https://spectrum.ieee.org/humanoid-robots-rise)
    (the most famous of which, by far, was Honda’s [ASIMO](https://robotsguide.com/robots/asimo)),
    PETMAN’s movement and balance were very, very impressive. Also impressive was
    the presumably unintentional way in which [this PETMAN video synced up with the
    music video to Stayin’ Alive by the Bee Gees](https://spectrum.ieee.org/boston-dynamics-new-petman-video-must-be-watched-with-this-soundtrack).
    Anyway, DARPA was suitably impressed by all this impressiveness, and [chose Boston
    Dynamics](https://spectrum.ieee.org/darpa-selects-boston-dynamics-humanoid-for-robotics-challenge)
    to build the humanoid robot to be used for the DARPA [Robotics](https://spectrum.ieee.org/topic/robotics/)
    Challenge. [That robot was unveiled ten years ago](https://www.youtube.com/watch?v=zkBnFPBV3f0).
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 相对于当时的 [其他类人机器人](https://spectrum.ieee.org/humanoid-robots-rise) （其中最著名的是本田的[ASIMO](https://robotsguide.com/robots/asimo)），PETMAN
    的运动和平衡非常令人印象深刻。同样令人印象深刻的是，这个PETMAN视频偶然与 Bee Gees 的 Stayin' Alive 音乐视频同步。无论如何，DARPA
    对所有这些印象深刻，并且 [选择波士顿动力](https://spectrum.ieee.org/darpa-selects-boston-dynamics-humanoid-for-robotics-challenge)
    来建造用于 DARPA 机器人挑战的类人机器人。[那个机器人十年前揭幕](https://www.youtube.com/watch?v=zkBnFPBV3f0)。
- en: The DRC featured a [still looking for a collective noun for [humanoid robots](https://spectrum.ieee.org/tag/humanoid-robots)]
    of Atlases, and it seemed like Boston Dynamics was hooked on the form factor,
    because less than a year after the DRC Finals the company announced [the next
    generation of Atlas](https://www.youtube.com/watch?v=rVlhMGQgDkY), which could
    do some useful things like move boxes around. Every six months or so, Boston Dynamics
    put out a new Atlas video, with the robot running or jumping or dancing or doing
    parkour, leveraging its powerful hydraulics to impress us every single time. There
    was really nothing like hydraulic Atlas in terms of dynamic performance, and you
    could argue that there still isn’t. This is a robot that will be missed.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: DRC 展示了一个 [正在寻找[类人机器人](https://spectrum.ieee.org/tag/humanoid-robots) 的集体名词]
    的阿特拉斯，波士顿动力似乎迷上了这种形态，因为 DRC 决赛 less than a year 后，该公司宣布了 [下一代阿特拉斯](https://www.youtube.com/watch?v=rVlhMGQgDkY)，能够做一些有用的事情，比如搬运箱子。每隔六个月左右，波士顿动力发布一个新的阿特拉斯视频，展示机器人跑步、跳跃、跳舞或者做跑酷，利用其强大的液压系统每次都让我们印象深刻。在动态性能方面，真的没有什么像液压阿特拉斯这样的，可以说现在依然如此。这是一个会被怀念的机器人。
- en: The original rendering of Atlas, followed by four generations of the robot.Boston
    Dynamics/IEEE Spectrum
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: Atlas 的原始渲染，以及四代机器人。波士顿动力/IEEE Spectrum
- en: Now, if you’re wondering why Boston Dynamics is saying “it’s time for our **hydraulic**
    Atlas robot to kick back and relax,” rather than just “our **Atlas** robot,” and
    if you’re also wondering why the video description ends with “take a look back
    at everything we’ve accomplished with the Atlas platform “**to date**,” well,
    I can’t help you. Some people might attempt to draw some inferences and conclusions
    from that very specific and deliberate language, but I would certainly not be
    one of them, because I’m well known for never speculating about anything.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，如果你想知道为什么波士顿动力说“是时候让我们的**液压**阿特拉斯机器人放松一下”，而不只是“我们的**阿特拉斯**机器人”，如果你还想知道为什么视频描述结束时会说“回顾我们迄今为止与阿特拉斯平台所取得的一切”，那么我不能帮你。有些人可能会尝试从这些非常特定和刻意的措辞中得出一些推论和结论，但我绝对不会是其中之一，因为我以从不推测而闻名。
- en: 'I would, however, point out a few things that have been obvious for a while
    now. Namely, that:'
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 不过，我要指出一些显而易见的事情，这些事情现在已经明显了。即：
- en: Boston Dynamics has been focusing fairly explicitly on commercialization over
    the past several years
  id: totrans-split-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 过去几年，波士顿动力明确地专注于商业化。
- en: Complex hydraulic robots are not product friendly because (among other things)
    they tend to leave puddles of hydraulic fluid on the carpet
  id: totrans-split-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 复杂的液压机器人不适合产品化，因为（除了其他原因外）它们倾向于在地毯上留下液压液体的污渍。
- en: Boston Dynamics has been very successful with Spot as a productized electric
    platform based on [earlier hydraulic research platforms](https://spectrum.ieee.org/spot-is-boston-dynamics-nimble-new-quadruped-robot)
  id: totrans-split-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 作为产品化的电动平台，波士顿动力利用 [早期的液压研究平台](https://spectrum.ieee.org/spot-is-boston-dynamics-nimble-new-quadruped-robot)
    推出了非常成功的 Spot。
- en: Fully electric commercial humanoids really seems to be where robotics is at
    right now
  id: totrans-split-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 完全电动的商业类人机器人似乎是当前机器人技术的发展方向。
- en: There’s nothing at all new in any of this; the only additional piece of information
    we have is that the
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 在这一切中，没有任何新鲜事；我们唯一的额外信息是
- en: '**hydraulic**'
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: '**液压**'
- en: Atlas is, as of today, retiring. And I’m just going to leave things there.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 至今，Atlas已经退役。我打算就这样结束。
