- en: 'Russian influence network in Europe: list of promoted politicians'
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 欧洲的俄罗斯影响网络：被推广的政治人物名单
- en: 来源：[https://insightnews.media/russian-influence-network-in-europe-list-of-promoted-politicians/](https://insightnews.media/russian-influence-network-in-europe-list-of-promoted-politicians/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://insightnews.media/russian-influence-network-in-europe-list-of-promoted-politicians/](https://insightnews.media/russian-influence-network-in-europe-list-of-promoted-politicians/)
- en: The Russian influence network in Europe, which covered controlled media outlets
    and loyal politicians, has got faces. Following the Czech and Belgian authorities
    statements about Russia’s attempts to bribe MEPs to promote its propaganda through
    the Voice of Europe website, researchers found which European politicians were
    promoted by this website.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 欧洲的俄罗斯影响网络涵盖了受控媒体和忠诚政客。根据捷克和比利时当局关于俄罗斯试图贿赂欧洲议会议员通过Voice of Europe网站传播其宣传的声明，研究人员发现了被该网站推广的欧洲政治人物。
- en: List of European politicians promoted by pro-Russian website
  id: totrans-split-7
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 欧洲政治人物名单，受亲俄网站推广
- en: Anton Shekhovtsov, a visiting professor and researcher at Central European University
    and at the Research Center for the History of Transformations, [published](https://www.facebook.com/anton.shekhovtsov/posts/pfbid02zix39WswX2WPgqbwYjsSr8w5hQndu5wmKJ4wYh8o378EMo1fs5rPzovj1Vy8WAHcl)
    a list of European politicians who were promoted by the Russian agents of influence
    via its recently disclosed front organization “Voice of Europe” on YouTube, starting
    in August 2023.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 安东·谢霍夫索夫，中欧大学和转型历史研究中心的访问教授兼研究员，[发布了](https://www.facebook.com/anton.shekhovtsov/posts/pfbid02zix39WswX2WPgqbwYjsSr8w5hQndu5wmKJ4wYh8o378EMo1fs5rPzovj1Vy8WAHcl)通过其最近披露的前身“Voice
    of Europe”在YouTube上推广的俄罗斯影响代理人名单，从2023年8月开始。
- en: The list includes politicians known for pushing pro-Kremlin agendas and making
    pro-Russian statements, such as German far-right leader Maximilian Krah, French
    nationalist Thierry Mariani, Slovak right radical Milan Uhrík, and the radical
    leader of Republika Srpska, Milorad Dodik.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 列表包括因推动亲克里姆林宫议程和发表亲俄言论而知名的政治人物，如德国极右派领袖Maximilian Krah、法国民族主义者Thierry Mariani、斯洛伐克右翼激进分子Milan
    Uhrík以及塞族共和国激进领袖Milorad Dodik。
