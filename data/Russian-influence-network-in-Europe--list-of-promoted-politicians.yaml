  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '[俄罗斯网络在欧洲的亲俄新闻网站网络，服务于俄罗斯的信息战](https://insightnews.media/pro-russian-websites-network-in-europe-serve-russia-information-warfare/)'
