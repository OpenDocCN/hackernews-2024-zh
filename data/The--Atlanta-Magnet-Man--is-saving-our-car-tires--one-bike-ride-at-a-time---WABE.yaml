- en: So far, he said the roads he’s biked with the most debris are South Cobb Drive
    in Smyrna and Grassdale Road in Cartersville.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，他说他骑行时遇到最多碎片的道路是Smyrna的South Cobb Drive和Cartersville的Grassdale Road。
- en: Thanks to a successful [GoFundMe campaign](https://www.gofundme.com/f/clean-up-glass-from-atlantas-bike-lanes?member=32248187&sharetype=teams&utm_campaign=p_na+share-sheet&utm_content=ai_variant_ios_no_ai&utm_medium=social&utm_source=instagram),
    he was able to cover the cost of a bike lane sweeper prototype. And although he’s
    not motivated to make a fortune, he said it’d be cool just to earn a living wage
    cleaning streets full-time.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 多亏了一次成功的[GoFundMe筹款活动](https://www.gofundme.com/f/clean-up-glass-from-atlantas-bike-lanes?member=32248187&sharetype=teams&utm_campaign=p_na+share-sheet&utm_content=ai_variant_ios_no_ai&utm_medium=social&utm_source=instagram)，他能够支付自行车道清扫器原型的费用。尽管他并不是为了赚大钱而努力，但他说如果能够靠全职清扫街道谋生会很酷。
