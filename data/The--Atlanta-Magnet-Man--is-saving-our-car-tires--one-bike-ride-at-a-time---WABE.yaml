- en: The ‘Atlanta Magnet Man’ is saving our car tires, one bike ride at a time –
    WABE
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: “亚特兰大磁铁人”正在以一次次骑行拯救我们的汽车轮胎——WABE
- en: 来源：[https://www.wabe.org/the-atlanta-magnet-man-is-saving-our-car-tires-one-bike-ride-at-a-time/](https://www.wabe.org/the-atlanta-magnet-man-is-saving-our-car-tires-one-bike-ride-at-a-time/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.wabe.org/the-atlanta-magnet-man-is-saving-our-car-tires-one-bike-ride-at-a-time/](https://www.wabe.org/the-atlanta-magnet-man-is-saving-our-car-tires-one-bike-ride-at-a-time/)
- en: One Atlanta resident has taken it upon himself to clean the streets of nails,
    screws and other metal bits that have been left to accumulate in large amounts.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 一位亚特兰大居民自行清理了大量的钉子、螺丝钉和其他金属碎片。
- en: Known as the “[Atlanta Magnet Man](https://www.instagram.com/atlantamagnetman),”
    Alex Benigno bikes around Atlanta with a hitched trailer that uses magnets to
    attract metal debris that poses a risk to people’s car tires. The idea is completely
    his own, and he does it for free.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 被称为“[亚特兰大磁铁人](https://www.instagram.com/atlantamagnetman)”的亚历克斯·本尼尼奥骑行环绕亚特兰大，拖着一辆用磁铁吸引汽车轮胎危险金属碎片的拖车。这个想法完全出自他本人，并且他是免费做这件事情的。
- en: “I can’t really find anybody that says what I’m doing is a terrible thing unless,
    you know, they own a tire shop,” he said.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: “我真的找不到任何人说我在做的事情是可怕的，除非，你知道，他们拥有一个轮胎店，”他说。
- en: Benigno, a native Atlantan, first identified the problem early in the COVID-19
    pandemic when roads were empty.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 本尼尼奥，一个亚特兰大本地人，在COVID-19大流行初期发现了这个问题，那时道路空无一人。
- en: During work commutes, his car and motorcycle tires were damaged by nails. After
    he realized how many more drivers would be affected when traffic conditions returned
    to normal, he worked to find a solution.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在工作通勤时，他的汽车和摩托车轮胎被钉子损坏。在他意识到交通条件恢复正常后，更多驾驶员会受到影响之后，他努力寻找解决方案。
- en: “I like to randomly do things to help when nobody’s looking,” Benigno said.
    “I’ll do just random stuff to help improve things that will benefit random people
    that I’ve never met before … it’s just so that I can do a little thing to fix
    something so somebody doesn’t suffer down the road.”
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: “我喜欢在没有人注意的时候做一些随机的事情来帮助，”本尼尼奥说。“我会做一些随机的事情来帮助改善那些从未见过的人，这样我就可以做一点小事来修复一些问题，这样未来的某个人就不会受苦。”
- en: In June 2023, Benigno first equipped his bike trailer with magnets. After several
    months of trial and error, he found the perfect configuration for the trailer
    and has been riding consistently since last December.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 2023年6月，本尼尼奥首次在自行车拖车上装上了磁铁。经过几个月的反复试验，他找到了拖车的完美配置，并自去年十二月以来一直骑行。
- en: Nearly every day, Benigno bikes about 10 miles and picks up around six pounds
    of debris — about the max the magnets can carry. Over the course of eight weeks,
    he collected over 410 pounds of metal, recently donating it to a local scrap artist.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 本尼尼奥几乎每天骑行约10英里，收集约6磅的碎片——这是磁铁可以承载的最大重量。在八周的时间里，他收集了超过410磅的金属，最近捐赠给了当地的废铁艺术家。
- en: Benigno started documenting his journeys on Instagram and has amassed over 22,000
    followers since January. His most popular video, with nearly 2 million views on
    Instagram, shows footage of the magnets as he bikes along I-285 and S. Atlanta
    Road.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 本文记录了本尼尼奥从一月开始在Instagram上记录他的旅程，并已积累了超过22,000名关注者。他最受欢迎的视频在Instagram上有近200万次观看，展示了他在I-285和S.
    Atlanta Road沿着骑行时磁铁的影片。
