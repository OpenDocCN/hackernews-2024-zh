- en: Lenovo and Micron implement LPCAMM2 memory in laptop • The Register
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 联想和Micron在笔记本中实施LPCAMM2存储 • The Register
- en: 来源：[https://www.theregister.com/2024/04/24/lenovo_micron_lpcamm2_thinkpad/](https://www.theregister.com/2024/04/24/lenovo_micron_lpcamm2_thinkpad/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.theregister.com/2024/04/24/lenovo_micron_lpcamm2_thinkpad/](https://www.theregister.com/2024/04/24/lenovo_micron_lpcamm2_thinkpad/)
- en: Lenovo's latest ThinkPad P1 Gen 7 laptop is set to be the first to use the new
    LPCAMM2 memory form factor, the successor to SODIMM sticks.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 联想最新的ThinkPad P1 Gen 7笔记本将是第一款使用新LPCAMM2存储形态的设备，这是SODIMM条的继任者。
- en: While Lenovo has largely focused on the AI performance of its new laptop, which
    is equipped with an Intel Core Ultra CPU and Nvidia RTX 3000 Ada GPU, the company
    also noted that its device was the first in the world to use the LPCAMM2 memory
    standard.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然联想主要关注其配备英特尔Core Ultra CPU和Nvidia RTX 3000 Ada GPU的新笔记本的人工智能性能，但该公司还指出，他们的设备是全球首款使用LPCAMM2存储标准的设备。
- en: LPCAMM2 uses 64 percent less space than SODIMM and 61 percent less active power,
    according to [Lenovo](https://news.lenovo.com/pressroom/press-releases/lenovo-unveils-its-new-ai-ready-thinkpad-p1-gen-7-mobile-workstation/).
    This is thanks to it being based on LPDDR5X memory instead of regular DDR5.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 根据[联想](https://news.lenovo.com/pressroom/press-releases/lenovo-unveils-its-new-ai-ready-thinkpad-p1-gen-7-mobile-workstation/)的说法，LPCAMM2与SODIMM相比使用空间少64%，主动功耗少61%。这归功于它基于LPDDR5X而非普通DDR5的设计。
- en: Designed specifically for laptops, the LPCAMM2 standard actually has its origins
    in tech developed by Dell. Simply termed CAMM (Compression Attached Memory Module),
    it first debuted as a proprietary type of memory in Dell's Precision 7670 in 2022\.
    However, in 2023 the PC giant [donated its intellectual property to JEDEC](https://www.theregister.com/2023/01/17/jedec_to_formalize_dell_laptop/),
    the organization that standardizes memory technologies.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: LPCAMM2标准专为笔记本设计，其实源于戴尔开发的技术。最初被称为CAMM（压缩附加存储模块），2022年首次在戴尔Precision 7670上作为专有存储类型首次亮相。然而，在2023年，这款PC巨头将其知识产权捐赠给了[JEDEC](https://www.theregister.com/2023/01/17/jedec_to_formalize_dell_laptop/)，即负责标准化存储技术的组织。
- en: CAMM became LPCAMM2 (Low-Power Compression Attached Memory Module) in September
    2023 when JEDEC finally confirmed its specifications. [Samsung promptly announced](https://www.theregister.com/2023/09/26/samsungs_takes_camm_format_mainstream/)
    plans to produce LPCAMM2 sticks, and claimed they would have 50 percent more performance
    and 70 percent more efficiency than their SODIMM-based predecessors. Plus, LPCAMM2
    can offer dual-channel memory without requiring a second module.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 当JEDEC最终确认其规范时，CAMM在2023年9月成为了LPCAMM2（低功耗压缩附加存储模块）。[三星迅速宣布](https://www.theregister.com/2023/09/26/samsungs_takes_camm_format_mainstream/)计划生产LPCAMM2存储条，并声称其性能比基于SODIMM的前身提升50%，效率提升70%。此外，LPCAMM2可以提供双通道内存，无需第二个模块。
- en: Among performance and efficiency boosts, LPCAMM2 is designed to be user upgradeable
    like SODIMM. Additionally, its physically smaller size may make it an alternative
    to soldered LPDDR5X modules, which can't be removed from computers without a soldering
    iron.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 除了性能和效率提升外，LPCAMM2还设计成像SODIMM一样可以用户升级。此外，它的物理尺寸较小可能使其成为可焊接LPDDR5X模块的替代品，这些模块不能在没有焊接铁的情况下从计算机中移除。
- en: Micron seems to have beaten Samsung to the punch with a tech it first [announced](https://investors.micron.com/news-releases/news-release-details/micron-first-market-lpddr5x-based-lpcamm2-memory-transforming)
    in January during CES. Micron has talked up LPCAMM2's benefits for AI, but if
    all the claims about the new standard bang on, then it would be a big improvement
    for all users.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: Micron似乎比三星更快推出了他们在CES期间首次[宣布的](https://investors.micron.com/news-releases/news-release-details/micron-first-market-lpddr5x-based-lpcamm2-memory-transforming)技术。Micron强调了LPCAMM2在人工智能方面的优势，但如果新标准的所有声称都能成真，那将对所有用户带来巨大改进。
- en: There aren't any in-depth analyses or reviews of LPCAMM2 in the ThinkPad P1
    Gen 7 at this stage. Micron's claim of an 80 percent reduction in idle power usage
    is an especially grand assertion, and it's not clear if LPCAMM2 can live up to
    that. ®
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 目前还没有对ThinkPad P1 Gen 7中LPCAMM2进行深入分析或评测。Micron声称Idle功耗减少80%的说法特别引人注目，但尚不清楚LPCAMM2能否达到这一水平。®
