- en: Digital ID Bill 2024 – Parliament of Australia
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 2024年澳大利亚议会数字身份法案
- en: 来源：[https://www.aph.gov.au/Parliamentary_Business/Bills_Legislation/Bills_Search_Results/Result?bId=s1404](https://www.aph.gov.au/Parliamentary_Business/Bills_Legislation/Bills_Search_Results/Result?bId=s1404)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.aph.gov.au/Parliamentary_Business/Bills_Legislation/Bills_Search_Results/Result?bId=s1404](https://www.aph.gov.au/Parliamentary_Business/Bills_Legislation/Bills_Search_Results/Result?bId=s1404)
- en: Summary
  id: totrans-split-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 概要
- en: 'Introduced with the Digital ID (Transitional and Consequential Provisions)
    Bill 2023, the bill: establishes an accreditation scheme for entities providing
    digital ID services; expands the Australian Government Digital ID System; and
    provides for privacy safeguards and a range of governance arrangements, including
    establishing the Australian Competition and Consumer Commission as the Digital
    ID Regulator and expanding the role of the Information Commissioner to regulate
    privacy protections for digital IDs.'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 与2023年数字身份（过渡和附带条款）法案一同引入，该法案：建立了一个为提供数字身份服务的实体设立认证方案；扩展了澳大利亚政府数字身份系统；并提供隐私保障和一系列治理安排，包括将澳大利亚竞争与消费者委员会设立为数字身份监管机构，并扩展信息专员的角色以监管数字身份的隐私保护。
