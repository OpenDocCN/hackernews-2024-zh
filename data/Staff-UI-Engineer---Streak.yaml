- en: Staff UI Engineer | Streak
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Staff UI Engineer | Streak
- en: 来源：[https://www.streak.com/careers/staff-ui-engineer](https://www.streak.com/careers/staff-ui-engineer)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.streak.com/careers/staff-ui-engineer](https://www.streak.com/careers/staff-ui-engineer)
- en: ‍
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: ‍
- en: '[Streak](https://www.streak.com) is a CRM built on Gmail. We’re a **remote-first**
    team of 35 people across North America. We’re growing and very **profitable,**
    and we have customers that love our product. We’re currently in the goldilocks
    zone of having product market fit with real revenue but also a really flat hierarchy
    where you can ship fast.'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[Streak](https://www.streak.com) 是建立在Gmail上的CRM系统。我们是一支遍布北美的**远程优先**团队，由35人组成。我们正在快速成长并且非常**盈利**，拥有热爱我们产品的客户。目前，我们正处于产品市场契合的黄金时期，拥有实际收入，同时拥有一个真正扁平化的层级结构，使您能够快速交付产品。'
- en: We want to accelerate product delivery (there’s so much to build!) so we’re
    looking to bring on **high agency** and **experienced frontend engineers** to
    work on high impact product features / frontend infrastructure. We’re building
    a small, focused, high performing frontend engineering team that works directly
    with the CEO leading the product. To help build this great team, we offer incredibly
    competitive compensation (based on Bay Area bands) and some interesting [benefits](https://www.streak.com/careers#benefits).
    We want you to do the best work of your career here, so you should expect high
    autonomy and ownership.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我们希望加快产品交付速度（有很多需要构建的东西！），因此我们正在寻找具有**高能动性**和**经验丰富的前端工程师**，来开发具有高影响力的产品功能/前端基础设施。我们正在建设一个小而专注、高效的前端工程团队，直接与首席执行官一起领导产品。为了帮助打造这支优秀的团队，我们提供极具竞争力的薪酬（基于旧金山地区水平）和一些有趣的[福利](https://www.streak.com/careers#benefits)。我们希望您在这里能做出您职业生涯中最出色的工作，因此您应期待高度的自主权和责任感。
- en: Lastly, we believe the traditional interview process isn’t well correlated with
    an engineers’ ability to ship product. Instead, our interview process mimics what
    it’s actually like to work here. It’s highly asynchronous, favors writing and
    **involves building something useful**. We think this will give you a really good
    insight into our team and company and of course lets us assess if you’ll thrive
    here.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，我们认为传统的面试流程与工程师的产品交付能力关联不强。相反，我们的面试流程模仿了实际工作情况。这是高度异步的，偏向书面表达，并涉及构建有用的东西。我们认为这将为您提供对我们团队和公司的深刻洞察，并当然也让我们评估您是否能在这里蓬勃发展。
- en: Your skills
  id: totrans-split-10
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 您的技能
- en: '**Have high agency and urgency** → you can independently make progress and
    can navigate through a large codebase (don’t worry, our team loves helping if
    you ever get stuck). Having large competitors, our differentiator is our product
    velocity so your default preference is to urgently ship.'
  id: totrans-split-11
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**具有高能动性和紧迫性** → 您能够独立取得进展，并能够在庞大的代码库中导航（不用担心，我们的团队乐意在您遇到困难时提供帮助）。面对大竞争对手，我们的区别在于产品速度，因此您默认偏好紧急交付。'
- en: '**Have top notch async/written skills** → remote collaboration is especially
    important to us so you should have excellent written and live collaboration skills.
    You’ll excel here if you default to async first communication. We are often writing
    design docs, summarizing viewpoints before meetings, recording Loom videos of
    our code or debugging sessions.'
  id: totrans-split-12
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**具备一流的异步/书面技能** → 远程协作对我们尤为重要，因此您应具备出色的书面和实时协作能力。如果您默认选择首选异步沟通，那么您在这里将表现出色。我们经常编写设计文档，在会议前总结观点，记录我们的代码或调试过程的Loom视频。'
- en: '**Are a frontend specialist** → you should have 5+ years of experience with
    modern frontend tooling like react and typescript. You’ll be a great fit if you’ve
    shipped user facing features in a modern web app to a significant user base. It
    doesn’t have to be millions of users, but enough to see all the edge cases.'
  id: totrans-split-13
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**是前端专家** → 您应具有5年以上使用React和TypeScript等现代前端工具的经验。如果您曾经为现代Web应用程序的用户界面功能发布过，那么您将是一个非常合适的人选。用户不必是百万级，但足以涵盖所有边缘案例。'
- en: '**Put in the effort** → we don’t work heroic hours to get stuff done but we
    do aim for a consistent, 40 hours of focused work a week. That should be more
    than enough to do great work and push projects over the finish line. The focused
    bit is usually the difference between  “almost done” and “shipped”.'
  id: totrans-split-14
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**付出努力** → 我们不会加班来完成任务，但我们确实致力于每周保持一致的40小时专注工作。这应该足够完成出色的工作并推动项目完成。专注是通常使“几乎完成”与“已发布”之间的区别。'
- en: '**Design solutions** → there are no architects here. Every single pixel and
    program state is not specified. You should be able to design a solution that works
    well with our codebase. You should be able to fill in the gaps in product specs
    and make product decisions when needed.'
  id: totrans-split-15
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**设计解决方案** → 这里没有架构师。每一个像素和程序状态都没有详细说明。你应该能够设计一个与我们的代码库良好配合的解决方案。在产品规范中填补空白并在需要时做出产品决策。'
- en: '**Are pragmatic** → you should be able to balance new features vs refactors
    vs rewrites vs just getting something working. You also can recognize when it’s
    worth investing in new things. You look at AI as a tool to magnify our effort,
    not a competitor.'
  id: totrans-split-16
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**务实的态度** → 你应该能够在新功能、重构、重写和使某些东西正常工作之间取得平衡。你还能识别出何时值得投资新事物。你将人工智能视为放大我们努力的工具，而不是竞争对手。'
- en: '**Level up our team** → you’re willing to share your expertise with other engineers
    by reviewing PRs, writing great documentation and demo’ing your work in progress.
    You’re generally an optimist and you enjoy working with others collaboratively.'
  id: totrans-split-17
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**提升团队水平** → 你愿意通过审核PR、撰写优秀的文档并演示你的工作进展来与其他工程师分享你的专业知识。你通常是一个乐观主义者，喜欢与他人合作。'
- en: What you’ll work on
  id: totrans-split-18
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 你将会负责的工作
- en: Product engineers at Streak build user facing features across the full stack
    with a focus on frontend technologies. We work on two products, [Streak](https://www.streak.com)
    and our **open source** [**InboxSDK**](https://www.inboxsdk.com) (developer tool
    to build apps inside of Gmail, which of course we ourselves use).
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 在Streak，产品工程师在全栈上构建用户界面功能，重点放在前端技术上。我们致力于两个产品，[Streak](https://www.streak.com)
    和我们的**开源** [**InboxSDK**](https://www.inboxsdk.com)（用于在Gmail内构建应用程序的开发者工具，当然我们自己也在使用）。
- en: 'You will own projects from start to finish and be responsible for shipping
    high quality software that users love. Here are some examples of interesting recent
    and upcoming technical challenges:'
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 你将从头到尾负责项目，并负责发布用户喜爱的高质量软件。以下是一些有趣的最近和即将面临的技术挑战的例子：
- en: '**High performance spreadsheets** → our primary UI is a collaborative realtime
    spreadsheet. It needs to be highly performant (60 fps) and support millions of
    cells of varying types.'
  id: totrans-split-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**高性能电子表格** → 我们的主要UI是协作实时电子表格。它需要具有高性能（60 fps）并支持数百万个不同类型的单元格。'
- en: '**First-party-looking Gmail integration** → we wrangle Gmail to make our Streak
    integration look deeply native. We integrate with Gmail throughout their UI -
    in compose windows, left nav, search box, thread toolbars, right sidebars, message
    views, etc.. You’ll contribute to our popular open source [InboxSDK library](https://github.com/InboxSDK/InboxSDK)
    and [others](https://github.com/StreakYC/page-parser-tree).'
  id: totrans-split-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**第一方风格的Gmail集成** → 我们整合Gmail，使我们的Streak集成看起来非常本地化。我们在Gmail的整个UI中进行集成 - 在撰写窗口、左侧导航、搜索框、线程工具栏、右侧边栏、消息视图等。你将为我们广受欢迎的开源[InboxSDK库](https://github.com/InboxSDK/InboxSDK)和[其他](https://github.com/StreakYC/page-parser-tree)做出贡献。'
- en: '**Data sync architecture** → we want interactions in Streak to feel native.
    Lots of work here on local data models, caching, memory optimization, rendering
    optimization, etc. Especially tricky given the complexity of operating in a heavyweight
    app like Gmail.'
  id: totrans-split-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**数据同步架构** → 我们希望在Streak中的互动感觉自然。在本地数据模型、缓存、内存优化、渲染优化等方面有大量工作。特别是考虑到在类似Gmail这样的重量级应用程序中运作的复杂性。'
- en: '**AI** → CRM is the perfect use case for AI. We use our enormous datasets (entire
    sales pipelines, every email inbox in a company, etc) + off the shelf LLMs to
    remove all the busy work for our users. We’ve shipped several AI powered features
    as well as homegrown infrastructure to iterate quickly.'
  id: totrans-split-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**人工智能** → CRM 是人工智能的完美应用案例。我们利用庞大的数据集（完整的销售管道，公司的每个电子邮件收件箱等）+现成的LLMs，为我们的用户消除所有繁琐的工作。我们已经发布了几个基于人工智能的功能，以及自行开发的基础架构，以便快速迭代。'
- en: '**Component system** → a CRM has a large product surface area. We need to be
    able to create UI quickly and make sure it has a consistent look and feel and
    behavior with the rest of our app. Some interesting challenges here on when and
    how to consolidate different components of different generations.'
  id: totrans-split-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**组件系统** → CRM 有很大的产品表面积。我们需要能够快速创建 UI，并确保其与我们应用程序的其余部分具有一致的外观、感觉和行为。在此过程中，我们面临一些有趣的挑战，包括何时以及如何
    conslidate 不同世代的组件。'
- en: '**Dev, build, test and deploy tooling** → we have some unique and challenging
    requirements here given our application is an extension. We push hard on build/CI
    times, type checking, and our incremental rollout system. These are all complicated
    by extension specific technical and policy requirements from the browsers. We
    work closely with the Chrome Extension team at Google.'
  id: totrans-split-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**开发、构建、测试和部署工具** → 鉴于我们的应用是一个扩展应用，这里有一些独特且具有挑战性的要求。我们在构建/CI 时间、类型检查和增量部署系统方面投入了大量精力。这些都受到浏览器特定技术和政策要求的复杂影响。我们与
    Google 的 Chrome 扩展团队密切合作。'
- en: '**Beautifully crafted data visualizations** → dashboards are no joke. How do
    you make beautiful data visualizations while still allowing users to customize
    their reports to their heart’s content, without rebuilding all the UI of the various
    BI tools? (hint: use a sprinkle of AI).'
  id: totrans-split-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**精美的数据可视化** → 仪表板不是开玩笑的。如何在允许用户根据他们的需求定制报告的同时制作美观的数据可视化，而不需要重新构建各种 BI 工具的所有
    UI？（提示：使用一点点 AI 的技巧）。'
- en: '**Funnel Optimization** → we have a lot of $ flowing through Streak so optimizing
    various funnels and user flows is high impact. Goal is to have a better user experience
    while converting more to our higher tiered plans.'
  id: totrans-split-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**漏斗优化** → 由于大量资金通过 Streak 流动，因此优化各种漏斗和用户流程具有很高的影响力。目标是在提升用户体验的同时，更多用户转化到我们更高级别的计划。'
- en: How we work
  id: totrans-split-29
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 我们的工作方式
- en: On the engineering team, we follow the [ShapeUp](https://basecamp.com/shapeup)
    methodology. We break projects into *appetites*  of either 2 or 6 weeks. Instead
    of an estimate for how long something will take, these appetites are a strict
    boundary on how much time we’ll spend on a feature. If it doesn’t ship in that
    time, we don’t automatically keep working on it. This encourages us to build something
    minimal but high quality first so that at least something of value ships to users.
    As an engineer, you have the flexibility to cut scope to ensure something ships.
    This allows us to  consistently ship features to users every 6 weeks and avoid
    marathon projects. If you want to follow along on one of these projects, [I tweeted](https://twitter.com/aloo/status/1386777105405419521)
    one whole feature end to end.
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 在工程团队中，我们遵循 [ShapeUp](https://basecamp.com/shapeup) 方法论。我们将项目划分为 2 或 6 周的“需求量”。与其估计某件事需要多长时间，这些需求量是我们将在功能上花费的严格时间界限。如果在此期间内无法交付，我们不会自动继续工作。这鼓励我们首先构建一些最小但高质量的东西，以确保至少交付给用户有价值的东西。作为工程师，你可以灵活地减少范围，以确保交付。这使我们能够每六周向用户持续发布功能，并避免长时间的项目。如果你想要跟踪其中一个项目的进展，[我在推特上](https://twitter.com/aloo/status/1386777105405419521)
    发布了整个功能的最终结果。
- en: Between cycles, we generally cool down and work on bugs, refactors, etc. We
    also use that time to plan the next cycle. Features specs have strict boundaries
    but malleable internals. This encourages engineers to change the scope while building
    to ensure we deliver something by the cycle end. We stay away from very specific
    long term roadmaps. Instead we have a general direction we want to head in, but
    every 6 weeks, we’ll re-evaluate what’s up next.
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: 在周期之间，我们通常会冷静下来，处理错误、重构等工作。我们也利用这段时间来规划下一个周期。功能规格有严格的界限，但内部可塑性强。这鼓励工程师在构建过程中调整范围，以确保在周期结束前交付成果。我们避免制定非常具体的长期路线图。相反，我们有一个大致的前进方向，但每六周，我们会重新评估接下来的计划。
- en: We’re the perfect size for engineers who want to build stuff and ship without
    distraction. We prefer smaller teams of independent engineers that love their
    craft, over larger inefficient teams with management overhead.
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: 我们是为那些想要专注构建和交付而没有干扰的工程师量身定制的完美规模。我们更倾向于由热爱自己工作的小团队组成，而不是那些管理开销较大的大型低效团队。
- en: More about Streak
  id: totrans-split-33
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 关于 Streak 更多信息
- en: Streak frees small and medium sized business users from switching between their
    email, where all their work actually gets done, and the tools they are forced
    to use to manage that work (like Salesforce). We recognize that sales, hiring,
    partnerships, fundraising all happens in your inbox - so we’re building a meta
    layer on top of email that lets your team push these processes forward.
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: Streak 让中小型企业用户摆脱在他们的电子邮件和被迫使用的工具（如Salesforce）之间来回切换的困扰，我们意识到销售、招聘、合作伙伴关系和筹款都发生在你的收件箱里
    - 因此我们正在电子邮件的顶层建立一个元层，让你的团队推动这些流程向前发展。
- en: Streak is a growing, but more importantly, profitable company. Because of this
    we have the best of both worlds - nimble enough to have growth opportunities like
    a startup. But we're not under the gun to raise a round in 9 months or die, so
    we can focus on building a foundation and a company that works for the long-term.
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
  zh: Streak 是一家增长迅速，更重要的是盈利的公司。因此，我们兼具灵活性，可以像初创公司一样拥有成长机会。但我们并不急于在9个月内筹集资金，否则就会面临困境，因此我们可以专注于建立一个长期稳定的基础和公司。
- en: Join us
  id: totrans-split-36
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 加入我们
- en: We hope the detail in this doc gave you a good sense of who we are and what
    we’re working on. Our goal was to make it an efficient use of your time. If you
    found yourself nodding along while reading, we’d love to hear from you.
  id: totrans-split-37
  prefs: []
  type: TYPE_NORMAL
  zh: 我们希望这份文档中的详细信息让你对我们有了一个很好的了解，并且知道我们在做什么。我们的目标是让您的时间得到有效利用。如果您在阅读时觉得自己在点头，我们很乐意听到您的声音。
- en: 'Our interview process is non-standard but, we believe, more enjoyable and much
    more effective. The majority of it will be an asynchronous and paid project. The
    **first step** is to hit the apply button above or [email the CEO](mailto:aleem@streak.com?subject=Staff%20UI%20Engineer%20application)
    directly (we’ll read either). Please include:'
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的面试流程与众不同，但我们相信，更加愉快和高效。大部分将是异步进行的有偿项目。**第一步**是点击上方的申请按钮，或者直接[给CEO发送邮件](mailto:aleem@streak.com?subject=Staff%20UI%20Engineer%20application)（我们都会读取）。请包括：
- en: a Loom video that goes over why you think Streak would be a great fit for you
    and vice versa
  id: totrans-split-39
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一个 Loom 视频，解释为什么你认为**Streak**和你会很合适
- en: a code sample of work you’ve done (open source contributions, features in launched
    commercial products, side projects, etc.)
  id: totrans-split-40
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你曾经完成的工作代码示例（开源贡献，已上线的商业产品功能，副业项目等）
- en: a list of products you’ve worked on or a resume or a LinkedIn url
  id: totrans-split-41
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你曾经工作过的产品列表，或者简历，或者 LinkedIn 链接
- en: Compensation
  id: totrans-split-42
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 薪酬
- en: The total compensation for this role is $175,000 (Senior) - $400,000 (Staff).
    This includes a 10% bonus component based on personal and company performance.
    Compensation (base and bonus targets) are revisited every 6 months coinciding
    with performance reviews. Bonus targets are aggressively ramped with tenure and
    it's not uncommon for your bonus target to become a large portion of your total
    compensation. Unlike stock based compensation, bonuses are highly liquid and paid
    out every 6 months.
