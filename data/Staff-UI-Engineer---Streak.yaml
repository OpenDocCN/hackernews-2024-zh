  zh: 该职位的总薪酬为$175,000（高级）- $400,000（高级员工）。其中包括基于个人和公司表现的10%奖金部分。薪酬（基础工资和奖金目标）每6个月进行一次调整，与绩效评估同时进行。随着工作年限的增加，奖金目标会大幅提升，这并不罕见，你的奖金目标可能会成为总薪酬的重要组成部分。与基于股票的薪酬不同，奖金非常流动，并且每6个月支付一次。
