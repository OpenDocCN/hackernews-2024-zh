- en: There are probably hundreds of ways in which ­technology has ruined my life.
    But let’s start with 16 of them.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 也许有成百上千种方式技术已经毁了我的生活。但我们先从其中的16个开始。
- en: '**1\. It’s destroying my concentration**'
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**1\. 它正在破坏我的注意力**'
- en: 'It’s not just me: a [2022 survey](https://www.kcl.ac.uk/policy-institute/assets/how-people-focus-and-live-in-the-modern-information-environment.pdf)
    conducted by the Centre for Attention Studies found that 49% of adults believe
    their attention span has shrunk, a consequence of all the competing distractions
    available on our phones and computers. My every idle thought now occasions 20
    minutes of half-assed research, dragging me down online rabbit holes, even while
    I’m besieged by pinging notifications heralding the arrival of an email, or announcing
    the death of some elderly actor, as if I were the next of kin or something. Duolingo
    in particular pursues me with the persistence of bailiffs – sometimes it interrupts
    my Italian lessons to remind me to take an Italian lesson, which is why I still
    can’t order a coffee in Rome after five years.'
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 不仅仅是我一个人：由关注研究中心进行的[2022年调查](https://www.kcl.ac.uk/policy-institute/assets/how-people-focus-and-live-in-the-modern-information-environment.pdf)发现，49%的成年人认为他们的注意力持续时间缩短，这是由于手机和电脑上提供的所有竞争性分心因素的后果。我的每一个闲散的想法现在都会引发20分钟的半吊子研究，把我拽进在线兔子洞里，即使在我被短信通知侵袭时，或者是宣告某位老演员去世时，我还被通知如同是下一位亲属一样。尤其是Duolingo像追债者一样一直跟着我——有时候它会在我意大利语课上打断我，提醒我去上意大利语课，这也是为什么我五年后还是不能在罗马点一杯咖啡。
- en: '**2\. It’s destroying my posture**'
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**2\. 它正在毁掉我的姿势**'
- en: I could feel the harm sitting in front of a screen all day was doing, so I bought
    a stand to raise my computer, hoping it would make me sit up straighter. Then
    I got varifocals, which meant I had to crane my neck and stick out my chin to
    read the screen through the bottom half of my glasses. Eventually, I switched
    to a laptop. Then I had to put *that* on a stand. Even after all that, I still
    have the posture of a question mark. I tried setting an alarm to remind me to
    leave my computer at intervals, but it kept waking me up.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 我每天长时间面对屏幕感到伤害，于是我买了一个支架抬高电脑，希望能让我坐得更直。然后我买了渐进多焦点眼镜，这意味着我必须伸长脖子，把下半截眼镜往前探，才能看屏幕。最后，我换成了笔记本电脑。然后我又得把*那个*放在支架上。即便经历了这一切，我仍然保持着像问号一样的姿势。我试着设定闹钟，提醒我在一定时间内离开电脑，但它总是吵醒我。
- en: '**3\. Life sometimes feels like an unending struggle to prove I’m not a robot**'
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: '**3\. 生活有时感觉像是一场无休止的努力，要证明我不是机器人**'
- en: Obviously, this includes every failed attempt to click on all the pictures with
    traffic lights in them in order to qualify as a legitimate human inquirer in search of
    spare dishwasher wheels. But it also means resisting the temptation to click on
    one of those automated reply buttons in my email that says something like, “OK,
    thanks!” and compose my own response. Every day is a Turing test, and I don’t
    always pass.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 显然，这包括每次试图点击所有带有交通灯图片的失败尝试，以便被视为一个合法的人类询问者，寻找洗碗机轮子的余料。但这也意味着要抵制点击电子邮件中那些自动回复按钮的诱惑，比如“好的，谢谢！”并自己撰写回复。每一天都是图灵测试，而我并不总能通过。
- en: '**4\. It has rendered meetings inescapable**'
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: '**4\. 会议已成为不可避免的事情**'
- en: 'You used to be able to say: “Friday? Sorry, I’ll be in Antarctica on Friday.”
    But thanks to Zoom, Google and FaceTime, there is simply no reasonable excuse
    for not making an appearance at a meeting. You also get to look at the picture
    of your face the whole time, so you can see exactly how bored you are.'
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 以前你可以说：“星期五？抱歉，我星期五会在南极洲。”但现在有了 Zoom、Google 和 FaceTime，没有合理的借口不出现在会议上了。你还可以一直看着自己脸部的照片，所以你可以清楚地看到自己有多无聊。
- en: '**5\. I’m no longer able to have arguments in pubs**'
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: '**5\. 我不再能在酒吧里辩论了**'
- en: I can remember a time when it was considered ungentlemanly to check the factual
    accuracy of a statement made by a drinking companion. You were just meant to counter
    their argument by presenting specious facts of your own. But when everyone has
    the GDP of every [Brics](https://infobrics.org/) country at their fingertips,
    there doesn’t seem to be much point in spirited debate. You end up spending the
    whole evening looking things up and saying, “Huh.” These days, if you want to
    get into a petty squabble over obscure facts in an environment where phone use
    is banned, you have to go to prison. Or do the pub quiz. Either way, it’s no life.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 我记得曾经有个时代，检查酒友所说陈述的事实准确性被认为是不绅士的行为。你只需用虚假的事实来反驳他们的论点。但是当每个人都可以在指尖上查到每个[Brics](https://infobrics.org/)国家的国内生产总值时，辩论似乎没什么意义了。最后你会整个晚上都在查资料，然后说，“哦。”
    如今，如果你想在禁止使用手机的环境中因琐事和人争论，你得去监狱。或者去参加酒吧测验。无论哪种方式，都不是个好生活。
- en: '**6\. I find it increasingly hard to turn things on**'
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: '**6\. 我发现越来越难以启动设备**'
- en: 'You may have experienced the feeling of getting behind the wheel of a hire
    car in a foreign airport, staring at the dashboard and thinking: how do I make
    it go? Or you may have faced a similar reckoning in an unfamiliar shower, or standing
    before a seemingly ordinary hob. The relentless development of new ways to turn
    things on has led us steadily away from the intuitive and toward the wilfully
    enigmatic. The other week, I found myself alone in a freezing bedroom with an
    electric radiator I couldn’t work. In the end, I had to turn it upside down to
    find the model number so I could locate a pdf of the manual online. I just wanted
    it to get hot.'
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 或许您曾有过这样的感觉：在外国机场租车时坐在驾驶座上，凝视着仪表盘，心里想着：我怎么让它动起来？或者您可能在一个陌生的淋浴间面前，或者站在一个看似普通的炉灶前面，也曾经历过类似的顿悟。不断发展的新启动方式使我们稳步远离直觉，走向故意晦涩。前几周，我独自一人身处一个冰冷的卧室，面对一个我无法操作的电暖器。最后，我不得不把它倒过来找到型号号码，以便在网上找到
    pdf 手册。我只是想让它变热。
- en: 'Weirdly, the virtual world is full of old-fashioned mechanical emulators –
    animated buttons that make a clicking sound; knobs and sliders you can manipulate
    with your cursor – while in the realm of actual stuff the controls have been reduced
    to flat black panels covered with inscrutable symbols: a crescent moon; a lightning
    bolt; a circle with an M inside, where M stands for Mode.'
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 奇怪的是，虚拟世界充满了老式的机械模拟器——有发出点击声的动画按钮；您可以用鼠标操作的旋钮和滑块——而在实际物品领域，控制被简化为覆盖着难以理解符号的平板：一个新月；一道闪电；一个内有
    M 的圆圈，其中 M 代表 Mode（模式）。
- en: I know how old this makes me sound, but I can’t believe the young people of
    today are clamouring for wifi-enabled kettles.
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 我知道这话听起来有多老了，但我真的不敢相信今天的年轻人竟然迫切需要无线网络的水壶。
- en: '**7\. It’s given me unfiltered access to the opinions of stupid people**'
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: '**7\. 它给了我无法过滤的接触到愚蠢人的观点**'
- en: Technology doesn’t just make it possible for me to find out what stupid people
    are thinking; it now curates their thoughts and serves them up to me daily, as
    if I were some kind of connoisseur of idiocy. I honestly do not remember asking
    for this.
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 技术不仅使我能够了解愚蠢人的思想，现在它还筛选他们的思想并每天为我提供，仿佛我是某种愚蠢观念的鉴赏家。老实说，我不记得自己曾经要求过这样的服务。
- en: '**8\. It’s given stupid people unfiltered access to each other’s opinions**'
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: '**8\. 它给愚蠢的人们提供了不加过滤的互相讨论的平台**'
- en: Once upon a time, the so-called gatekeepers of traditional media restricted
    the flow of information through narrow, one-way channels. Now stupid people have
    their own media, where they are free to discuss and mutually reaffirm their dumb
    ideas. Sadly, this has not been the unmitigated force for good we hoped it would
    be.
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: 曾几何时，所谓的传统媒体守门人通过狭窄的单向渠道限制信息的流动。现在愚蠢的人们拥有了他们自己的媒体，在那里他们可以自由地讨论和相互确认他们愚蠢的观点。不幸的是，这并没有像我们希望的那样成为毫无保留的善意力量。
- en: '**9\. I am** **demonstrably worse at typing than I was 10 years ago**'
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: '**9\. 明显比十年前打字更糟糕'
- en: I was never a good typist, but ever since word processing programs started correcting
    my mistakes as I went, I have developed a misplaced confidence in my abilities.
    On occasions when this facility is for some reason unavailable, I type like someone
    who’s having a stroke.
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: 我从来不是个好打字员，但自从文字处理程序开始在我输入时自动纠正我的错误以来，我对自己的能力产生了错误的自信。在某些情况下，如果这个功能由于某种原因不可用，我打字的样子就像中风的人一样。
- en: '**10\. I feel a strange obligation to monitor bad news in real time**'
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
  zh: '**10\. 我感到一种奇怪的责任，要实时监控不好的消息**'
- en: Doomscrolling, they call it. Everyone does it to some extent – bad news is just
    more compelling than good news – but for me it’s gone from mild compulsion to
    full-time job.
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
  zh: 他们称之为末日滚动。每个人都会在某种程度上这样做 - 坏消息比好消息更具吸引力 - 但对我来说，它已经从轻微的强迫症变成了全职工作。
- en: '[skip past newsletter promotion](#EmailSignup-skip-link-15)'
  id: totrans-split-37
  prefs: []
  type: TYPE_NORMAL
  zh: '[跳过电子报推广](#EmailSignup-skip-link-15)'
- en: after newsletter promotion
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
  zh: 推广后的通讯
- en: '**11\. I live in fear of being scammed**'
  id: totrans-split-39
  prefs: []
  type: TYPE_NORMAL
  zh: '**11\. 我生活在害怕被骗的恐惧中**'
- en: 'When it comes to delivery notifications for things I can’t remember ordering,
    communications from my mobile service provider, QR codes, and anything that asks
    me to click on a link, I err on the side of profound suspicion. I assume that
    texts from my bank about fraudulent activity are themselves fraudulent. I once
    ignored a genuine email from my son saying he’d lost his phone, and requesting
    I text a foreign number. He was alone in Vietnam at the time and I thought: “Nice
    try, scumbag.”'
  id: totrans-split-40
  prefs: []
  type: TYPE_NORMAL
  zh: 当涉及到我不记得订购的东西的交付通知、来自我的移动服务提供商的通信、QR码以及任何要求我点击链接的东西时，我更倾向于深深怀疑。我认为我的银行发来关于欺诈活动的短信本身就是欺诈的。我曾经忽略了我儿子发来的真实邮件，说他丢了手机，并请求我发送短信到一个外国号码。他当时独自一人在越南，我想：“好试试，混蛋。”
- en: '**12\. I’m forced to live in silent, shameful defiance of all the accepted
    wisdom regarding passwords**'
  id: totrans-split-41
  prefs: []
  type: TYPE_NORMAL
  zh: '**12\. 我被迫在所有关于密码的公认智慧面前默默、耻辱地挑战**'
- en: 'I don’t know about you, but when I’m given advice about not writing passwords
    down, not using the same password over and over, and changing passwords regularly,
    I nod and say, “Of course”, but I think: “What, are you kidding?” I write all
    my passwords down, use as few as I can get away with and change them only when
    I’m forced to. To me, all the accepted wisdom about passwords ignores one major
    point: a password is of no use to me if I don’t know it. I may as well click on
    “Forgot your password?” every time, set a new one, then forget it again instantly.
    I also do this, by the way.'
  id: totrans-split-42
  prefs: []
  type: TYPE_NORMAL
  zh: 我不知道你怎么想，但当我接到有关不要写下密码、不要反复使用相同密码以及定期更改密码的建议时，我点点头说：“当然”，但我想：“你在开玩笑吧？”我把所有密码都写下来，尽可能少用，只有在被迫时才更改。对我来说，关于密码的所有公认智慧都忽略了一个重要的点：如果我不知道它，密码对我毫无用处。我可以每次都点击“忘记密码？”，然后设置一个新密码，然后立刻忘记它。顺便说一句，我也这样做。
- en: '**13\. It’s created a requirement to go everywhere forewarned and forearmed**'
  id: totrans-split-43
  prefs: []
  type: TYPE_NORMAL
  zh: '**13\. 它已经创造了一个必须做好准备的要求**'
- en: 'It used to be considered creepy to Google someone just before you met. Now
    it seems rude to show up not knowing anything about them. You’re also meant to
    be informed about things you’re going to see and do, the places you might eat,
    and the likely transport routes. Don’t get me wrong: I like being prepared; I
    just don’t want to read the restaurant menu before I leave home.'
  id: totrans-split-44
  prefs: []
  type: TYPE_NORMAL
  zh: 以前，刚见面前谷歌一个人被认为是可怕的。现在不了解他们就出现显得无礼。你也应该对你将要看到和做的事情，你可能会吃的地方以及可能的交通路线有所了解。不要误会：我喜欢做好准备；我只是不想在离开家之前读餐厅菜单。
- en: '**14\. I have consistently risen to the level of disorganisation that any new
    technology allows**'
  id: totrans-split-45
  prefs: []
  type: TYPE_NORMAL
  zh: '**14\. 我一直以来都在利用任何新技术所允许的混乱程度**'
- en: At the time of writing, I have 77 tabs open on my browser. Somewhere behind
    it there is a whole other browser. Every morning, I sift through sedimentary layers
    of open documents to find the one I want. You might think all this virtual disorganisation –
    neatly confined to a slim laptop – is still preferable to a messy desk, but my
    desk is also messy, and the walls surrounding it are covered in Post-it notes.
  id: totrans-split-46
  prefs: []
  type: TYPE_NORMAL
  zh: 在写这篇文章时，我在浏览器上打开了77个选项卡。在它的背后，还有一个完整的浏览器。每天早上，我要筛选打开的文件来找到我想要的那一个。你可能会认为所有这些虚拟的无序状态
    -  neatly confined to a slim laptop - 对于一个乱七八糟的桌子来说还是可以接受的，但是我的桌子也很乱，周围的墙壁上贴满了便利贴。
- en: '**15\. As much as I resent technology, I am helpless without it**'
  id: totrans-split-47
  prefs: []
  type: TYPE_NORMAL
  zh: '**15\. 尽管我对技术感到愤怒，但没有它我束手无策**'
- en: One sometimes hears of inventions that seem designed to foster slavish dependency
    – self-tuning guitars, programmable cocktail-making machines – but we’re only
    really reminded of how much territory we’ve ceded to technology when it breaks
    down. It’s not just that I’ve lost the skills required; it’s that I can’t even
    recall the process. How did I used to find my way around, or figure out what to
    watch on TV, or pay for a takeaway? There must have been systems in place.
  id: totrans-split-48
  prefs: []
  type: TYPE_NORMAL
  zh: 有时人们会听说一些看起来设计用来培养盲目依赖的发明 - 自动调音吉他、可编程鸡尾酒机 - 但当技术出现故障时，我们才真正意识到我们已经让出了多少领地。不仅是我失去了所需的技能；而且我甚至无法回想起过程。我过去是如何找到路的、找到要看的电视节目的、支付外卖的？肯定有一套系统。
- en: '**16\. The rest of the world is also helpless without it**'
  id: totrans-split-49
  prefs: []
  type: TYPE_NORMAL
  zh: '**16\. 其余的世界也对此束手无策**'
- en: 'In the service of journalism, I have occasionally ­subjected myself to specific
    technological deprivations: a week without a smartphone; a [month without Google](https://www.theguardian.com/technology/2019/apr/17/would-life-be-happier-without-google-i-spent-a-week-finding-out),
    that sort of thing. And I’m here to tell you that when you ­forsake modern technology
    the world ­generally refuses to take part in the experiment. You find this out
    the first time someone behind a ticket ­window looks you in the eye and tells
    you to just ­download the app.'
  id: totrans-split-50
  prefs: []
  type: TYPE_NORMAL
  zh: 在新闻服务中，我偶尔会让自己遭受特定的技术剥夺：一个星期没有智能手机；[一个月没有谷歌](https://www.theguardian.com/technology/2019/apr/17/would-life-be-happier-without-google-i-spent-a-week-finding-out)，诸如此类。我在这里告诉你，当你放弃现代技术时，世界通常不愿意参与这个实验。你第一次发现这一点是在有人在售票窗口看着你的眼睛告诉你只需下载一个应用程序时。
- en: You can’t win, and you can’t quit.
  id: totrans-split-51
  prefs: []
  type: TYPE_NORMAL
  zh: 你无法赢，也无法退出。
