  type: TYPE_NORMAL
  zh: 来源：[https://www.theguardian.com/technology/2024/feb/17/no-focus-no-fights-and-a-bad-back-16-ways-technology-has-ruined-my-life-tim-dowling](https://www.theguardian.com/technology/2024/feb/17/no-focus-no-fights-and-a-bad-back-16-ways-technology-has-ruined-my-life-tim-dowling)
- en: 'Let’s be fair: technology has improved my life in ways that still surprise
    and delight me on a daily basis. My phone is also a torch! My TV remembers how
    far I got in last night’s episode, even if I don’t! The bus stop knows when the
    bus is ­coming, and I can watch my ­pizza’s entire journey from the restaurant
    to my house! These are, frankly, miracles.'
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们公正地说：技术以一种令我每天都感到惊讶和愉悦的方式改善了我的生活。我的手机也是一个手电筒！我的电视记得我昨晚看到的那一集，即使我自己忘记了！公交车站知道公交车什么时候到来，我可以看着我的披萨从餐馆到家的整个过程！这些，坦率地说，都是奇迹。
- en: But there have been corresponding sacrifices. Over 20 years, I have turned over
    whole areas of competence, memory, authority and independence to the machines
    in my life. Along the way, I have become anxious about problems that didn’t used
    to exist, indecisive over choices I never used to have to make, and angry about
    things I would once have been wholly unaware of.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 但是，也伴随着相应的牺牲。在过去的20年里，我已经把整个能力范围、记忆力、权威性和独立性交给了我生活中的机器。沿途而来，我对以前不存在的问题感到焦虑，对以前不必要做出的选择感到犹豫，对我曾完全不了解的事情感到愤怒。
