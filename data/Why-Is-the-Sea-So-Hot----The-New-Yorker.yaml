- en: Why Is the Sea So Hot? | The New Yorker
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 《为什么海水这么热？》 | 纽约客
- en: 来源：[https://www.newyorker.com/news/daily-comment/why-is-the-sea-so-hot](https://www.newyorker.com/news/daily-comment/why-is-the-sea-so-hot)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.newyorker.com/news/daily-comment/why-is-the-sea-so-hot](https://www.newyorker.com/news/daily-comment/why-is-the-sea-so-hot)
- en: 'In early 2023, climate scientists—and anyone else paying attention to the data—started
    to notice something strange. At the beginning of March, sea-surface temperatures
    began to rise. By April, they’d set a new record: the average temperature at the
    surface of the world’s oceans, excluding those at the poles, was just a shade
    under seventy degrees. Typically, the highest sea-surface temperatures of the
    year are observed in March, toward the end of the Southern Hemisphere’s summer.
    Last year, temperatures remained abnormally high through the Southern Hemisphere’s
    autumn and beyond, breaking the monthly records for May, June, July, and other
    months. The North Atlantic was particularly bathtub-like; in the words of Copernicus,
    an arm of the European Union’s space service, temperatures in the basin were “off
    the charts.”'
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 早在2023年初，气候科学家——以及所有关注数据的人——开始注意到一些奇怪的现象。在三月初，海面温度开始上升。到了四月，它们创下了新的记录：世界海洋表面的平均温度，不包括极地区域，在七十度以下。通常，一年中海洋表面最高温度出现在南半球夏季末的三月。去年，温度异常高，一直持续到南半球秋季及以后，打破了五月、六月、七月和其他月份的记录。北大西洋尤为热浴；欧盟空间服务的科普尼古斯称，盆地中的温度“突破了记录”。
- en: Since the start of 2024, sea-surface temperatures have continued to climb; in
    February, they set yet another record. In a warming world, ocean temperatures
    are expected to rise and keep on rising. But, for the last twelve months, the
    seas have been so feverish that scientists are starting to worry about not just
    the physical impacts of all that heat but the theoretical implications. Can the
    past year be explained by what’s already known about climate change, or are there
    forces at work that haven’t been accounted for? And, if it’s the latter, does
    this mean that projections of warming, already decidedly grim, are underestimating
    the dangers?
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 自2024年初以来，海面温度持续攀升；二月份，又创下新纪录。在一个变暖的世界里，海洋温度预计将继续上升。但在过去的十二个月中，海洋温度如此之高，以至于科学家们开始担心不仅是所有热量的物理影响，还有理论上的影响。过去一年的情况是否可以用已知的气候变化来解释，或者有些尚未考虑的因素在起作用？如果是后者，这是否意味着对变暖的预测，已经显然险恶，低估了危险？
- en: “We don’t really know what’s going on,” Gavin Schmidt, the director of *NASA*’s
    Goddard Institute for Space Studies, told me. “And we haven’t really known what’s
    going on since about March of last year.” He called the situation “disquieting.”
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: “我们并不真正知道发生了什么事情，” 美国国家航空航天局（*NASA*）戈达德太空研究所所长加文·施密特告诉我。“自去年三月以来，我们并不真正知道发生了什么事情。”
    他称这种情况为“令人不安”。
- en: Last winter, before ocean temperatures began their record run, the world was
    in the cool—or La Niña—phase of a climate pattern that goes by the acronym *ENSO*.
    By summer, an El Niño—or warm phase—had begun. Since ocean temperatures started
    to climb before the start of El Niño, the shift, by itself, seems insufficient
    to account for what’s going on. Meanwhile, the margin by which records are being
    shattered exceeds what’s usually seen during El Niños.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在海洋温度开始创纪录之前的去年冬季，世界处于气候模式的冷或拉尼娜阶段。到了夏季，厄尔尼诺或温暖阶段开始。由于海洋温度在厄尔尼诺开始前开始上升，单靠这一变化似乎无法解释正在发生的情况。与此同时，记录被打破的幅度超出了通常在厄尔尼诺期间看到的范围。
- en: “It’s not like we’re breaking records by a little bit now and then,” Brian McNoldy,
    a hurricane researcher at the University of Miami, said. “It’s like the whole
    climate just fast-forwarded by fifty or a hundred years. That’s how strange this
    looks.” It’s estimated that in 2023 the heat content in the upper two thousand
    metres of the oceans increased by at least nine zettajoules. For comparison’s
    sake, the world’s annual energy consumption amounts to about 0.6 zettajoules.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: “现在不是偶尔打破记录一点点的时候了，” 迈阿密大学的飓风研究员布赖恩·麦克诺尔迪说。“整个气候就像快进了五十到一百年。这看起来是多么奇怪。” 据估计，2023年海洋上两千米深度的热量至少增加了九仄焦耳。为了比较，全球年能源消耗约为0.6仄焦耳。
- en: A variety of circumstances and events have been cited as possible contributors
    to the past year’s anomalous warmth. One is the January, 2022, eruption of an
    underwater volcano in the South Pacific called Hunga Tonga–Hunga Ha‘apai. Usually,
    volcanoes emit sulfur dioxide, which produces a temporary cooling effect, and
    water vapor, which does the opposite. Hunga Tonga–Hunga Ha‘apai produced relatively
    little sulfur dioxide but a fantastic amount of water vapor, and its warming effects,
    it’s believed, are still being felt.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 有多种情况和事件被认为是去年异常温暖的可能贡献者之一。其中一个是2022年1月，南太平洋的一个水下火山喷发，名为Hunga Tonga–Hunga Ha‘apai。通常，火山会排放二氧化硫，这会产生暂时的冷却效应，以及水蒸气，这则会产生相反的效果。Hunga
    Tonga–Hunga Ha‘apai排放了相对较少的二氧化硫，但是大量的水蒸气，据信其温暖效应仍在持续中。
- en: Another factor is the current solar cycle, known as Solar Cycle 25\. Solar activity
    is ramping up—it’s expected to peak this year or next—and this, too, may be producing
    an extra bit of warming.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个因素是当前的太阳活动周期，即第25太阳周期。太阳活动正在加剧——预计今年或明年将达到高峰——这也可能导致额外的升温。
- en: Yet another is a change in the composition of shipping fuel. Regulations that
    went into effect in 2020 reduced the amount of sulfur in the fuel used by supertankers.
    This reduction, in turn, has led to a decline in a type of air pollution that,
    through direct and indirect effects, reflects sunlight back to space. It’s thought
    that this change has led to an increase in the amount of energy being absorbed
    by the seas, though quantifying the effect is difficult.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个因素是船舶燃料组成的变化。2020年生效的法规减少了超级油轮使用的燃料中的硫含量。这种减少反过来导致了某种类型的空气污染的减少，通过直接和间接的效应将阳光反射回太空。据信，这种变化导致海洋吸收能量的增加，尽管量化其效应是困难的。
- en: Can all of these factors together account for what’s going on? Climate scientists
    say it’s possible. There’s also a lot of noise in the climate system. “This could
    end up just being natural variability,” Susan Wijffels, a senior scientist at
    the Woods Hole Oceanographic Institution, said.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 所有这些因素加在一起能解释目前发生的情况吗？气候科学家表示可能。气候系统中也存在很多噪音。“这可能最终只是自然变异，”伍德霍尔海洋研究所的高级科学家Susan
    Wijffels说道。
- en: But, possibly, something else is going on—something that scientists haven’t
    yet accounted for. This spring, *ENSO* is expected to transition into what scientists
    call “neutral” conditions. If precedent holds, then when this occurs ocean temperatures
    should start to run more in line with long-term trends.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 但是，也可能发生了其他的事情——科学家们还没有考虑到的事情。今年春天，*ENSO*预计将过渡到科学家称之为“中性”条件。如果先例成立，那么当这种情况发生时，海洋温度应该开始与长期趋势更加一致。
- en: “I think the real test will be what happens in the next twelve months,” Wijffels
    said. “If temperatures remain very high, then I would say more people in the community
    will be really alarmed and say ‘O.K., this is outside of what we can explain.’ ”
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: “我认为真正的考验将在未来十二个月内发生，”Wijffels说道。“如果温度继续保持在非常高的水平，那么我会说社区中更多的人将真正警觉，并说‘好的，这超出了我们能够解释的范围。’”
- en: In 2023, which was by far the warmest year on record on land, as well as in
    the oceans, many countries experienced record-breaking heat waves or record-breaking
    wildfires or record-breaking rainstorms or some combination of these. (Last year,
    in the United States, there were twenty-eight weather-related disasters that caused
    more than a billion dollars’ worth of damage—another record.) If the climate projections
    are accurate, then the year was a preview of things to come, which is scary enough.
    But, if the projections are missing something, that’s potentially even more terrifying,
    though scientists tend to use more measured terms.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 2023年，这是迄今为止陆地和海洋上最温暖的一年，许多国家经历了创纪录的热浪、森林大火或创纪录的暴雨，或者这些因素的组合。（去年，在美国，有二十八场因天气引起的灾害造成了超过十亿美元的损失——另一个记录。）如果气候预测准确的话，那么这一年是未来的一个预演，这本身就足够令人担忧。但是，如果预测漏掉了某些东西，那可能更可怕，尽管科学家倾向于使用更为谨慎的术语。
- en: “The other thing that this could all be is, we are starting to see shifts in
    how the system responds,” Schmidt observed. “All of these statistics that we’re
    talking about, they’re taken from the prior data. But nothing in the prior data
    looked like 2023\. Does that mean that the prior data are no longer predictive
    because the system has changed? I can’t rule that out, and that would obviously
    be very concerning.” ♦
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: “这一切可能的另一个解释是，我们开始看到系统反应方式的变化，”施密特观察到。“我们所讨论的所有这些统计数据，都是从先前的数据中获取的。但先前的数据中并没有类似于2023年的情况。这是否意味着先前的数据不再具有预测能力，因为系统已经发生了变化？我不能排除这种可能性，这显然是非常令人担忧的。”
    ♦
