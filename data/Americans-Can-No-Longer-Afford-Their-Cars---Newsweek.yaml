- en: Americans Can No Longer Afford Their Cars - Newsweek
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 美国人再也买不起他们的汽车 -《新闻周刊》
- en: 来源：[https://www.newsweek.com/americans-can-no-longer-afford-their-cars-1859929](https://www.newsweek.com/americans-can-no-longer-afford-their-cars-1859929)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.newsweek.com/americans-can-no-longer-afford-their-cars-1859929](https://www.newsweek.com/americans-can-no-longer-afford-their-cars-1859929)
- en: For decades, car ownership has been a trademark of the American lifestyle, with
    vehicles becoming symbols of freedom, independence and even rebellion, as well
    as a necessity. But in 2024, the country's legendary love story with the automobile
    appears to have reached a crucial point of potential no return, as cars have become
    unaffordable to millions.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 数十年来，汽车拥有一直是美国生活方式的标志，车辆成为自由、独立甚至反叛的象征，同时也是一种必需品。但是在2024年，美国人对汽车的传奇爱情故事似乎已经达到了一个可能无法回头的关键时刻，因为数百万人无法承受汽车的价格。
- en: Life has generally gotten more expensive in the aftermath of the pandemic, including
    the cost of cars, car insurance and car repairs.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 疫情之后，生活费用总体上涨，包括汽车、汽车保险和汽车维修费用。
- en: Both new and used car prices rose to record highs during the pandemic, as the
    car industry was experiencing supply chain disruptions and chip shortages. Since
    2020, new car prices have risen by 30 percent, according to data shared by AI
    car shopping app CoPilot with *Newsweek*. Within the same timeframe, used car
    prices have jumped by 38 percent.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在疫情期间，汽车行业出现了供应链中断和芯片短缺，新车和二手车价格均达到了历史最高点。根据AI汽车购物应用CoPilot与《新闻周刊》分享的数据，自2020年以来，新车价格上涨了30％。在同一时期，二手车价格上涨了38％。
- en: People look at a Mercedes electric car at the Las Vegas Convention Center during
    the Consumer Electronics Show January 10, 2024, in Las Vegas, Nevada. A majority
    of Americans cannot afford to purchase a new... People look at a Mercedes electric
    car at the Las Vegas Convention Center during the Consumer Electronics Show January
    10, 2024, in Las Vegas, Nevada. A majority of Americans cannot afford to purchase
    a new car after years of price increases.  BRENDAN SMIALOWSKI/AFP via Getty Images
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 2024年1月10日，内华达州拉斯维加斯的消费电子展览会上，人们在拉斯维加斯会议中心观看梅赛德斯电动车。在多年的价格上涨后，大多数美国人买不起新车。
- en: In 2023—a year during which inflation slowed down to the point that the Federal
    Reserve decided to stop hiking rates—new car prices rose by 1 percent to an average
    of $50,364, while used car prices fell by only 2 percent to an average of $31,030.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 2023年，通货膨胀放缓，以至于美联储决定停止加息，新车价格上涨了1％，达到了平均50,364美元，而二手车价格仅下跌了2％，平均为31,030美元。
- en: But as things stand, cars are still really expensive for many Americans. Just
    10 percent of new car listings are currently priced below $30,000, according to
    CoPilot. Things are not much better in the used car market, where only 28 percent
    of listings are currently priced below $20,000.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 但就目前情况而言，对许多美国人来说，汽车仍然非常昂贵。根据CoPilot的数据，只有10％的新车列表价格低于30,000美元。在二手车市场上情况也不容乐观，目前只有28％的列表价格低于20,000美元。
- en: According to an October report by Market Watch, Americans needed an annual income
    of at least $100,000 to afford a car, at least if they're following standard budgeting
    advice, which says you shouldn't spend more than 10 percent of your monthly income
    on car-related expenses.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 根据Market Watch十月份的一份报告，根据标准的预算建议，美国人需要年收入至少10万美元才能负担得起一辆车，这意味着您不应该将每月收入的超过10％用于与汽车相关的费用。
- en: That means that more than 60 percent of American households currently cannot
    afford to buy a new car, based on Census data. For individuals, the numbers are
    even worse, with 82 percent of people below the $100,000 line.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 这意味着根据人口普查数据，超过60％的美国家庭目前无法承担购买新车的费用。对于个人而言，情况更糟，因为82％的人低于10万美元的年收入线。
- en: Why Have Cars Become So Expensive?
  id: totrans-14
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 为什么汽车变得如此昂贵？
- en: '"There''s no doubt about it, 2023 was one of the most challenging years to
    buy a car, especially for more budget-conscious consumers," CoPilot CEO Pat Ryan
    told *Newsweek*.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: “毫无疑问，2023年对于购买汽车来说是最具挑战性的一年之一，特别是对于更注重预算的消费者而言，” CoPilot首席执行官帕特·瑞恩告诉《新闻周刊》。
- en: '"Prices saw a substantial run-up in the spring, driven by confident consumers
    at the upper end of the market, and they never fully recovered. Across most brands
    and segments, car prices have barely moved from the levels at which they started
    the year. When you also factor in multiple interest rate hikes, there were not
    many deals to be had for car shoppers."'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: “价格在春季出现了大幅上涨，由市场上层自信的消费者推动，但从未完全恢复。在大多数品牌和细分市场中，汽车价格几乎没有从年初起点的水平上变化。考虑到多次利率上涨，对于购车者来说可选择的交易并不是很多。”
- en: '"Simply put, cars have become more expensive," Joseph Yoon, consumer insights
    analyst at car consumer guide Edmunds—an online resource for cars inventory and
    information—told *Newsweek*. "In November 2019, the average transaction price
    for a new vehicle was $38,500\. In November of 2023, that figure jumped to $47,939."'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: “简单来说，汽车变得更昂贵了，”汽车消费者指南Edmunds的消费者洞察分析师约瑟夫·尹告诉*Newsweek*。 “2019年11月，新车的平均交易价格为38500美元。到了2023年11月，这个数字跃升至47939美元。”
- en: The pandemic's disruption of manufacturing supply chains, as well as outsized
    consumer demand in 2021, really put a strain on vehicle inventory and drove prices
    up significantly, said Yoon.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 疫情扰乱了制造供应链，以及2021年消费者需求过剩，对车辆库存造成了巨大压力，大幅推高了价格，尹说。
- en: '"Dealers practically had customers lined up to buy vehicles that weren''t available,"
    he told *Newsweek*. "Supply chain disruptions also forced manufacturers to prioritize
    more profitable, higher-trim vehicles in their lineups, which meant the inventory
    available to purchase also carried a higher sticker price."'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: “经销商实际上有顾客排队购买还没有上市的车辆，”他告诉*Newsweek*。“供应链干扰也迫使制造商优先考虑更有利可图、高配车型，这意味着可购买的库存价格也更高。”
- en: Karl Brauer, executive analyst at iSeeCars, told *Newsweek* that he expects
    used car prices to continue falling modestly in 2024.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 卡尔·布劳尔，iSeeCars的执行分析师，告诉*Newsweek*，他预计二手车价格在2024年将继续适度下降。
- en: '"The backlog in new and used car demand that grew during the pandemic is slowly
    moderating, but with over 2 years of restricted new car production, in 2020 through
    2022, it will take at least that long for supply to catch up," he said.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: “在疫情期间积累的新车和二手车需求积压正在慢慢缓解，但由于2020年至2022年间受限的新车生产，至少需要那么长时间供应才能赶上，”他说。
- en: '"Macroeconomic factors like inflation and higher interest rates are also reducing
    vehicle demand, but not enough to drastically drop car prices in the foreseeable
    future."'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: “通货膨胀和较高利率等宏观经济因素也在减少车辆需求，但这并不足以在可预见的未来大幅降低汽车价格。”
- en: But there are other reasons besides pandemic-related disruptions that there
    seem to be no more affordable cars in the U.S.—including that automakers are increasingly
    focusing on the production of expensive SUVs and trucks while dropping smaller,
    cheaper vehicles that would cost $20,000 or less.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 但在美国，除了与疫情相关的干扰外，似乎没有更多经济实惠的车辆的原因还包括，汽车制造商越来越专注于生产昂贵的SUV和卡车，同时放弃了成本为20000美元或更低的小型、廉价车辆。
- en: '"Manufacturers cite disappointing sales results as primary reasons for discontinuing
    smaller, more affordable vehicles from their lineup," Yoon explained.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: “制造商将低销量作为终止生产更小、更实惠车型的主要原因，”尹解释道。
- en: '"But car buyers'' preferences have also shifted dramatically to larger trucks
    and SUVs in the past 10 years or so, and even more towards high-tech and comfort
    amenities in the form of cameras, sensors, radars and large infotainment screens,"
    he said.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: “但是过去10年左右，汽车买家的偏好也发生了巨大转变，更多地倾向于大型卡车和SUV，甚至更多地倾向于摄像头、传感器、雷达和大型信息娱乐屏幕等高科技和舒适设施，”他说。
- en: Unfortunately, all these features come at a significantly higher price—even
    if that's often higher than the average yearly wage of millions of Americans.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 不幸的是，所有这些功能的价格都要高得多，即使在许多美国人的平均年收入之上。
