- en: 'Banned in the U.S: Healthy Light Bulbs | Psychology Today'
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 在美国被禁止：健康灯泡 | 心理学今日
- en: 来源：[https://www.psychologytoday.com/us/blog/the-light-doctor/202404/banned-in-the-us-healthy-light-bulbs](https://www.psychologytoday.com/us/blog/the-light-doctor/202404/banned-in-the-us-healthy-light-bulbs)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.psychologytoday.com/us/blog/the-light-doctor/202404/banned-in-the-us-healthy-light-bulbs](https://www.psychologytoday.com/us/blog/the-light-doctor/202404/banned-in-the-us-healthy-light-bulbs)
- en: In a retrograde move, the U.S. Department of Energy (DOE) has just issued a
    final rule that, effective June 25, 2028, will firmly cement the dominance of
    unhealthy blue-pump LED light bulbs. We must reverse this decision before it is
    too late.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 美国能源部（DOE）最近发布了一项最终规定，从2028年6月25日起生效，将坚定不移地巩固不健康的蓝泵LED灯泡的主导地位。我们必须在为时已晚之前撤销这一决定。
- en: 'There are so many misstatements and flawed analyses in the 110-page notice
    of April 19, 2024, in the Federal Register that it is hard to know where to begin.
    But here are some key extracts:'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在2024年4月19日的联邦公报110页通知中，存在许多错误陈述和缺陷分析，让人不知从何说起。以下是一些关键摘录：
- en: '**“DOE believes at this time that circadian-friendly integrated LED lamps do
    not possess unique attributes compared to other (GSLs).” (i.e. light bulbs, which
    they refer to as general service lamps). (p. 28877)**'
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**“在目前看来，美国能源部认为生物钟友好型集成LED灯具与其他（GSLs）没有独特的属性。”（即灯泡，他们称之为一般服务灯具）。（p. 28877）**'
- en: This is nonsense. Circadian-friendly light bulbs have distinct spectral power
    distributions—i.e., the relative amounts of light at each color wavelength. Circadian-friendly
    lights are rich in 480 nm blue during the day and emit minimal 480 nm blue in
    the evenings and at night. This can easily be measured with a handheld spectrophotometer.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这是无稽之谈。生物钟友好型灯泡具有明显的光谱功率分布，即每种颜色波长的相对光量。白天，生物钟友好型灯具富含480 nm的蓝光，并在晚间和夜间几乎不发出480
    nm的蓝光。可以用手持式分光仪轻松测量。
- en: Evidence establishes that circadian-friendly lights should be less than 2 percent
    440-495 nm blue in the evening and at night, and more than 20 percent 440-495
    nm blue during the daytime.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 证据表明，生物钟友好型灯具在晚间和夜间440-495 nm蓝光应低于2%，而在白天应高于20%。
- en: '**“There is no consensus on specific lamp attributes that meaningfully impact
    the human circadian cycle.” (p. 28877)**'
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**“关于具有显著影响人类生物钟周期的具体灯具属性，没有共识。”（p. 28877）**'
- en: 'This statement ignores the literature of more than 10,000 peer-reviewed scientific
    papers since 2000 on the interaction of circadian clocks and light. It also fails
    to acknowledge multiple consensus reports and studies, such as the recent consensus
    study of 248 leading scientists who have published over 2,500 papers on [circadian
    rhythms](https://www.psychologytoday.com/us/basics/circadian-rhythm "Psychology
    Today looks at circadian rhythms") and light who concluded:'
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 此声明无视自2000年以来逾10,000篇经过同行评审的科学论文，涉及生物钟与光线相互作用。它也未能承认多个共识报告和研究，例如最近248位领先科学家的共识研究，他们在[生物钟](https://www.psychologytoday.com/us/basics/circadian-rhythm
    "Psychology Today looks at circadian rhythms")和光线领域发表了超过2,500篇论文，并得出结论：
- en: The sensitivity peak of the ipRGC melanopic receptors in the human retina is
    approximately 480nm in the blue part of the visible spectrum.
  id: totrans-split-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 人类视网膜ipRGC黑色素感受器的敏感峰值大约在可见光谱的蓝色部分，约为480nm。
- en: The most potent wavelengths for circadian [entrainment](https://www.psychologytoday.com/us/basics/binaural-beats
    "Psychology Today looks at entrainment") are 460-495 nm blue light near to the
    sensitivity peak of the ipRGC melanopic receptors.
  id: totrans-split-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 生物钟同步最有效的波长是接近ipRGC黑色素感受器敏感峰值的460-495 nm蓝光，详细信息请参见[同步](https://www.psychologytoday.com/us/basics/binaural-beats
    "Psychology Today looks at entrainment")。
- en: Blue-enriched (460-495nm) light in the evening (during the three hours before
    bedtime)  disrupts nocturnal sleep more than blue-depleted light at the same intensity.
  id: totrans-split-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 晚上（临睡前三小时）的富含蓝光（460-495nm）比相同强度下的缺少蓝光更易干扰夜间睡眠。
- en: Blue-enriched (460-495nm) light in the evening (during the three hours before
    bedtime) phase delays the circadian system more than blue-depleted light at the
    same intensity.
  id: totrans-split-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 晚上（临睡前三小时）的富含蓝光（460-495nm）会使生物钟系统的相位延迟，比相同强度下的缺少蓝光更显著。
- en: Blue-enriched (460-495nm) light in the evening (during the three hours before
    bedtime) disrupts circadian rhythms more than blue-depleted light at the same
    intensity.
  id: totrans-split-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 晚上（临睡前三小时）的富含蓝光（460-495nm）比相同强度下的缺少蓝光更易扰乱生物钟。
- en: Exposure to 460-495nm blue light at night suppresses melatonin production.
  id: totrans-split-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 夜间暴露于 460-495nm 蓝光会抑制褪黑激素的产生。
- en: Exposure to 460-495nm blue light at night disrupts circadian rhythms.
  id: totrans-split-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 夜间暴露于 460-495nm 蓝光会扰乱昼夜节律。
- en: Light used in the evening (during the three hours before bedtime) should have
    as little blue content as practically possible.
  id: totrans-split-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 晚上（临睡前三小时）使用的光应尽可能少含有蓝色成分。
- en: Increasing the energy efficiency of lights is desirable, but not if it increases
    the risks of causing circadian disruption and serious illness.
  id: totrans-split-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 增加灯具的能效是可取的，但不应增加引起昼夜节律紊乱和严重疾病风险的风险。
- en: 'LED lights with high 460-495nm blue content should carry the warning label:
    “may be harmful if used at night.”'
  id: totrans-split-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 具有高 460-495nm 蓝色成分的 LED 灯应携带警告标签：“夜间使用可能有害。”
- en: In conclusion, light bulbs with high blue content have quite distinct and different
    attributes as compared with those that have low blue content.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 总之，具有高蓝色成分的灯泡与低蓝色成分的灯泡具有明显不同的属性。
- en: '**“The adopted standards, which are expressed in minimum lumens (“lm”) output
    per watt (“W”) of a lamp or lamp efficacy (“lm/W”), ... These standards apply
    to all products .. manufactured in, or imported into, the United States starting
    on July 25, 2028.” (p. 28857)**'
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: “采纳的标准，表达为每瓦灯泡或灯具效率的最低流明（“lm”）输出（“W”）…… 这些标准适用于从 2028 年 7 月 25 日开始在美国境内制造或进口的所有产品。”（第
    28857 页）
- en: DOE mistakenly regards lumens as the only value delivered by light bulbs and
    therefore focuses on maximizing lumens per watt (or minimizing the power necessary
    to create those lumens).
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 美国能源部错误地将流明视为灯泡提供的唯一价值，因此专注于最大化每瓦流明（或者最小化创造这些流明所需的功率）。
- en: But lumens primarily measure the green and yellow wavelengths, which are associated
    with visual brightness. They do not measure the blue wavelengths critical for
    managing circadian health or the red wavelengths essential for healing.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 但流明主要衡量与视觉亮度相关的绿色和黄色波长，而不衡量管理昼夜节律健康所必需的蓝色波长或愈合所必需的红色波长。
- en: Thus, electrical energy used to provide healthy light wavelengths is wasted
    energy, according to the DOE. As a consequence, healthy light bulbs are ranked
    lower when lumens per watt are used as the regulatory standard. This makes it
    extremely difficult, if not impossible, for healthy light bulbs to meet these
    arbitrary very high lumens/watt standards.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，用于提供健康光波长的电能被视为浪费能源，根据美国能源部的说法。因此，当每瓦流明被用作监管标准时，健康灯泡的排名较低。这使得健康灯泡极其困难，甚至不可能达到这些任意高流明/瓦的标准。
- en: '**"DOE is not exempting circadian-friendly integrated LED lamps from the GSL
    definition in this final rule and as a result, these lamps will be subject to
    the standards for GSLs.” (p. 28877)**'
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: “美国能源部在这项最终规则中不豁免昼夜友好型集成 LED 灯具免受 GSL 定义的影响，因此这些灯具将受到 GSL 的标准约束。”（第 28877 页）
- en: When the spectral distribution of light wavelengths has to be focused on reaching
    high lumens per watt targets, a large advantage is given to blue-pump LEDs. Not
    exempting circadian-friendly light bulbs from this new regulation, risks banning
    the use of low and zero-blue circadian-friendly light bulbs in the evening.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 当灯波长的光谱分布必须集中在达到高流明每瓦的目标时，蓝泵 LED 受益颇丰。如果这一新规则不豁免昼夜友好型灯泡，那么晚上使用的低蓝光和零蓝光昼夜友好型灯泡的使用可能会受到禁止风险。
- en: Circadian Rhythm Essential Reads
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 昼夜节律基本阅读
- en: '**DOE is currently only monetizing health benefits from changes in ambient
    fine particulate matter (“PM 2.5”) concentrations from two precursors (SO 2 and
    NO X), and from changes in ambient ozone from one precursor (for NO X ) (p. 28859-60)**'
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: 美国能源部（DOE）目前仅从两种前体（SO 2 和 NO X ）对环境细颗粒物（“PM 2.5”）浓度和一种前体（对于 NO X ）对环境臭氧的变化中获得健康效益（第
    28859-60 页）。
- en: The DOE is tipping the scales to justify its draconian policy of banning healthy
    lights by taking into account only the benefits of reducing greenhouse gases.
    They fail to consider the health costs of using blue-rich LED light bulbs at night,
    which include sleep disorders, [psychiatric](https://www.psychologytoday.com/us/basics/psychiatry
    "Psychology Today looks at psychiatric") disorders, obesity, diabetes, heart disease,
    breast cancer, prostate cancer, colorectal cancer, and much more.
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: 美国能源部倾向于通过考虑仅减少温室气体的益处来正当化其禁止健康灯具的严苛政策。他们未考虑在夜间使用富含蓝光 LED 灯泡的健康成本，包括睡眠障碍、[精神病](https://www.psychologytoday.com/us/basics/psychiatry
    "心理学今日关注精神病")障碍、肥胖症、糖尿病、心脏病、乳腺癌、前列腺癌、结肠直肠癌等等。
- en: Only blue-pump LEDs will be allowed after 2028
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: 2028年后只允许使用蓝泵LED
- en: Circadian Light Research Center
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: 昼夜节律光研究中心
- en: '**What Happened?**'
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
  zh: '**发生了什么？**'
- en: 'As the DOE acknowledged:'
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
  zh: 正如DOE所承认的：
- en: '**“In the January 2023 provisional rules, DOE proposed a definition for ''circadian-friendly
    integrated LED lamps'' and proposed that lamps meeting that definition be excluded
    from the GSL definition. DOE identified commercially available integrated LED
    lamps that are marketed as aiding in the human sleep-wake ( i.e.*,* circadian)
    cycle by changing the light spectrum and also observed that their efficacies ranged
    from 47.8 lm/W to 85.7 lm/W.”**'
  id: totrans-split-37
  prefs: []
  type: TYPE_NORMAL
  zh: '**“在2023年1月的临时规则中，DOE提出了对‘昼夜节律友好的集成LED灯’的定义，并建议符合该定义的灯具被排除在GSL定义之外。DOE确认了市售的集成LED灯，它们被营销为通过改变光谱来帮助人类的睡眠-清醒（即昼夜节律）周期，同时观察到它们的效率范围从47.8
    lm/W到85.7 lm/W。”**'
- en: However, the lighting industry and climate lobbies urged the DOE to cancel the
    proposed exemption, arguing that it was a loophole that lighting manufacturers
    might use to circumvent the regulatory standard.
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，照明行业和气候游说团体敦促DOE取消所提出的豁免，认为这是照明制造商可能利用的一个漏洞，以规避监管标准。
- en: Unfortunately, the DOE ignored the evidence provided by me and others about
    how essential it is to protect the health advantages of using spectral-engineered,
    circadian-friendly light to protect our health.
  id: totrans-split-39
  prefs: []
  type: TYPE_NORMAL
  zh: 不幸的是，DOE忽略了我和其他人提供的关于保护使用光谱工程设计的昼夜节律友好灯对健康有多重要的证据。
- en: To save the health of all users of light, this harmful and ill-formed decision
    by the DOE must be reversed before circadian-friendly light bulbs disappear from
    store shelves in 2028.
  id: totrans-split-40
  prefs: []
  type: TYPE_NORMAL
  zh: 为了保护所有使用者的健康，DOE做出的这个有害且不合理的决定在2028年之前必须被撤销，以免昼夜节律友好灯泡消失在商店货架上。
