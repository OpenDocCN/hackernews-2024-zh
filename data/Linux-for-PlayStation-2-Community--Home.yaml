  type: TYPE_NORMAL
  zh: '&#124; 最新消息 &#124;'
- en: '&#124; **Closing down playstation2-linux.com**  [Linux for PlayStation 2 Community](https://web.archive.org/web/20100524023205/http://playstation2-linux.com/projects/ps2linux/) - *sarahe
    - 2009-Jun-04 03:49*'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '&#124; **关闭playstation2-linux.com**  [PlayStation 2 Linux社区](https://web.archive.org/web/20100524023205/http://playstation2-linux.com/projects/ps2linux/) - *sarahe
    - 2009年6月4日 03:49*'
- en: After 7 years of service, the time has come when we must plan for closing down
    this site. We appreciate there are some valuable downloads and postings here,
    and we're looking at continuing to provide an archive of those for you once the
    site is gone - please let us know what you'd vote for putting in there.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 经过7年的服务，现在是我们必须计划关闭这个网站的时候了。我们知道这里有一些有价值的下载和帖子，我们正在考虑在网站关闭后为您提供这些内容的存档 - 请告诉我们您想要放入存档的内容。
- en: SPS2? VCL? Let us know! We have a few months left to go, but by the end of October
    2009 we will be looking at closing down the site as it stands now.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: SPS2？VCL？告诉我们！我们还有几个月的时间，但到2009年10月底，我们将考虑关闭当前的网站。
- en: Thanks to all the enthusiastic members of the PS2Linux community!
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢所有热心的PS2Linux社区成员！
- en: Sarah.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: Sarah。
