  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '**服务器故障**'
- en: '[Linux for PlayStation 2 Community](https://web.archive.org/web/20100524023205/http://playstation2-linux.com/projects/ps2linux/) - *mrich
    - 2008-Aug-07 14:12*'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '[PlayStation 2 社区中的 Linux](https://web.archive.org/web/20100524023205/http://playstation2-linux.com/projects/ps2linux/)
    - *mrich - 2008年8月7日 14:12*'
- en: Dear playstation2-linux.com community,
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 亲爱的 playstation2-linux.com 社区，
- en: As you may have observed, this server has been down for a period of time. The
    site suffered a hardware failure and we have been working to restore it. All the
    content has been preserved, and should now be available.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 正如你可能注意到的，这个服务器停机了一段时间。该站点遭遇了硬件故障，我们一直在努力恢复它。所有内容都已保存，并且现在应该可用。
- en: We apologise for the time the restoration has taken. Please let us know if you
    find any problems using this restored service.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 对恢复所花费的时间我们深感抱歉。如果您在使用这项恢复的服务时遇到任何问题，请告诉我们。
- en: Sony Computer Entertainment
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 索尼计算机娱乐
