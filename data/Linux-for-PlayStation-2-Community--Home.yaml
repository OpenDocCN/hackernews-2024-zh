- en: '**The Future of Mozilla for the PlayStation2**'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '**Mozilla 对 PlayStation2 的未来**'
- en: '[Mozilla for PlayStation2](https://web.archive.org/web/20100524023205/http://playstation2-linux.com/projects/mozilla-ps2/) - *ppietro
    - 2007-Nov-09 04:09*'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '[Mozilla 对 PlayStation2](https://web.archive.org/web/20100524023205/http://playstation2-linux.com/projects/mozilla-ps2/)
    - *ppietro - 2007年11月9日 04:09*'
- en: Hi everyone,
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 大家好，
- en: I could have sworn that I updated the News section a few months ago... but even
    if I did, it's gone now.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 我记得几个月前我更新了新闻部分... 但即使我更新了，现在也不见了。
- en: '"So - what''s going on with Mozilla for the PS2?" you might be wondering.'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '"那么 - Mozilla 对 PS2 的情况如何？" 你可能想知道。'
- en: Well - I'm kind of spinning the project down. There's a couple of reasons.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 嗯 - 我有点放缓了项目。原因有几个。
- en: The main reason is that Firefox 2.0's memory footprint seems to be larger than
    Firefox 1.5\. What this means is that the performance of Firefox 2.0 suffers on
    the PS2 compared to Firefox 1.5.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 主要原因是 Firefox 2.0 的内存占用似乎比 Firefox 1.5 大。这意味着与 Firefox 1.5 相比，Firefox 2.0 在
    PS2 上的性能受到了影响。
- en: Unfortunately, the Firefox team has officially halted development on Firefox
    1.5 with build 1.5.0.12, so there won't be any more updates to that build tree.
    I'll continue to build Firefox 2.0 when I get time, but the performance hit may
    make it less desireable than 1.5.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 不幸的是，Firefox 团队已经正式停止了对 Firefox 1.5 的开发，版本为 1.5.0.12，因此不会再有对该版本树的更新。我在有时间时会继续构建
    Firefox 2.0，但性能下降可能会使其不如 1.5 令人满意。
