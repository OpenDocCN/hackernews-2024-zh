- en: '**PS2Linux pros at DevStation**'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: '**在 DevStation 的 PS2Linux 专家们**'
- en: '[Linux for PlayStation 2 Community](https://web.archive.org/web/20100524023205/http://playstation2-linux.com/projects/ps2linux/) - *sarahe
    - 2007-May-04 03:37*'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: '[PlayStation 2 社区中的 Linux](https://web.archive.org/web/20100524023205/http://playstation2-linux.com/projects/ps2linux/)
    - *sarahe - 2007年5月4日 03:37*'
- en: 'A group of the long-time #sps2 irc channel users met up at the SCEE DevStation
    developer event in London last night. Hello to sparky, bjt, kazan, jbit and nervus,
    it''s great to see developers from Linux on PS2 going pro :)'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: '昨晚，在伦敦的SCEE DevStation开发者活动上，长期使用 #sps2 irc 频道的一群用户相遇了。向 sparky、bjt、kazan、jbit
    和 nervus 问好，很高兴看到来自 PS2 Linux 的开发者转正 :)'
