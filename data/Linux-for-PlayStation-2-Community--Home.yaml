- en: 'Linux for PlayStation 2 Community: Home'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'Linux for PlayStation 2 Community: Home'
- en: 来源：[https://web.archive.org/web/20100524023205/http://playstation2-linux.com:80/](https://web.archive.org/web/20100524023205/http://playstation2-linux.com:80/)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://web.archive.org/web/20100524023205/http://playstation2-linux.com:80/](https://web.archive.org/web/20100524023205/http://playstation2-linux.com:80/)
- en: '| **PlayStation®2 Developer Network** **Welcome**'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '| **PlayStation®2 开发者网络** **欢迎**'
- en: '&#124; **Welcome to SCE''s Linux for PlayStation 2 Community** This website
    is hosted by Sony Computer Entertainment, and dedicated to giving users and developers
    of Linux for PlayStation 2 a place to interact and host software and documentation
    projects.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '&#124; **欢迎来到SCE的PlayStation 2 Linux社区** 该网站由索尼电脑娱乐公司托管，专门为PlayStation 2 Linux的用户和开发者提供一个交流和托管软件和文档项目的场所。'
- en: Whether you are into [coding games and graphic demos](https://web.archive.org/web/20100524023205/http://playstation2-linux.com/coding-on-playstation2.php),
    or using Linux, Linux for PlayStation 2 is here to be a useful resource for you.
    Check out our [FAQ](https://web.archive.org/web/20100524023205/http://playstation2-linux.com/faq.php)
    for lots of useful information for new comers, and our [discussion forums](https://web.archive.org/web/20100524023205/http://playstation2-linux.com/forum/?group_id=1)
    for everyone.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 无论你是[编写游戏和图形演示](https://web.archive.org/web/20100524023205/http://playstation2-linux.com/coding-on-playstation2.php)的爱好者，还是使用Linux，Linux
    for PlayStation 2都是为你提供有用资源的地方。查看我们的[FAQ](https://web.archive.org/web/20100524023205/http://playstation2-linux.com/faq.php)了解新手的许多有用信息，查看我们的[讨论论坛](https://web.archive.org/web/20100524023205/http://playstation2-linux.com/forum/?group_id=1)了解每个人。
- en: If you don't have a kit already, we have [info about about prices and availability
    for different countries](https://web.archive.org/web/20100524023205/http://playstation2-linux.com/faq.php#Availability__When_Where_and_how_much).**Please
    note that Linux for PlayStation 2 is now sold out in North America**.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您还没有套件，我们有[有关不同国家价格和可用性的信息](https://web.archive.org/web/20100524023205/http://playstation2-linux.com/faq.php#Availability__When_Where_and_how_much)。**请注意，PlayStation
    2 Linux现在在北美已经售罄**。
- en: '*Tue 28 Sep 2004, sarahe*'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '*2004年9月28日，sarahe*'
- en: '&#124; **Having problems with your kit?** Ethernet: If you have a newer PlayStation®2
    and are having problems with your ethernet freezing after brief use, please check
    out the [improved SMAP beta drivers](https://web.archive.org/web/20100524023205/http://playstation2-linux.com/project/shownotes.php?release_id=68)
    in the Linux for PlayStation®2 community project.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '&#124; **您的套件有问题吗？** 以太网：如果你有一台较新的PlayStation®2，并且在短时间使用后以太网冻结了，请查看[改进的SMAP测试版驱动程序](https://web.archive.org/web/20100524023205/http://playstation2-linux.com/project/shownotes.php?release_id=68)在Linux
    for PlayStation®2社区项目中。'
- en: 'Hardware: If you are getting signal 10/11 errors, please see [this message](https://web.archive.org/web/20100524023205/http://playstation2-linux.com/forum/forum.php?forum_id=778)
    to see if this applies to you.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: Hardware：如果你遇到了信号10/11错误，请查看[这条消息](https://web.archive.org/web/20100524023205/http://playstation2-linux.com/forum/forum.php?forum_id=778)以确定是否适用于你。
- en: '*Sun 12 Jan 2003, abertsch, updated by sarahe*'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '*2003年1月12日，abertsch，由sarahe更新*'
