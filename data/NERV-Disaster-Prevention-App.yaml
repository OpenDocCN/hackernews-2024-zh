    the copyright holder of the "Evangelion" series, and Groundworks Corporation,
    which manages the rights to the series.
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '"NERV"的名称和标志是在khara株式会社（《福音战士》系列的版权所有者）和管理该系列权利的Groundworks Corporation的明确许可下使用的。'
- en: The fonts "AXIS" and "DIN 2014" are used under the paid license terms set by
