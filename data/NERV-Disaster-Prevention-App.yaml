  - PREF_UL
  type: TYPE_NORMAL
  zh: 字体“AXIS”和“DIN 2014”均按照各自字体铸造厂设定的付费许可条款使用。字体“Inter”慷慨地使用于SIL开源字体许可证1.1的一部分。
- en: The explanatory text for the permanent exhibition of "Rias Ark Museum" on this
    website is taken from the keyword "Information" panel of the permanent exhibition
    "History and Records of the Great East Japan Earthquake and Tsunami Disaster",
    and is used under the permission of Rias Ark Museum.
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 本网站“利亚斯方舟博物馆”永久展览的解说文字，摘自永久展览“东日本大地震和海啸灾害的历史与记录”关键词“信息”面板，并在利亚斯方舟博物馆的许可下使用。
