- en: NERV Disaster Prevention App
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: NERV防灾应用程序
- en: 来源：[https://nerv.app/en/](https://nerv.app/en/)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://nerv.app/en/](https://nerv.app/en/)
- en: The NERV Disaster Prevention App is a smartphone service that delivers earthquake,
    tsunami, volcanic eruption and emergency warnings, as well as provides weather-related
    disaster prevention information for flooding and landslides, optimised based on
    the user's current and registered locations. It was developed to help people living
    in or visiting an area where damage is expected to occur, to accurately assess
    the situation and make quick decisions and actions.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: NERV防灾应用程序是一种智能手机服务，提供地震、海啸、火山喷发和紧急警报，以及为防洪和山体滑坡提供基于用户当前和注册位置的天气相关防灾信息。它的开发目的是帮助生活在或访问可能发生损害的地区的人们准确评估情况，并迅速做出决策和行动。
- en: With information received directly through a leased line connected to the Japan
    Meteorological Agency, our proprietary technology enables the fastest information
    distribution in Japan.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 通过直接通过租赁线连接到日本气象厅接收的信息，我们的专有技术实现了日本最快的信息分发。
- en: ※3 Gehirn Inc. is first and foremost an information security company. The security
    and privacy of our users is our highest priority. We take great care not to collect
    excessive amounts of information about our users through this application.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: ※3 Gehirn株式会社首先是一家信息安全公司。我们最重视用户的安全和隐私。我们非常小心，不通过此应用程序收集过多的用户信息。
- en: Acquired location and registered location information is used only for displaying
    disaster prevention information, and for sending push notifications. The location
    information that's sent from the app to the server is first converted to an area
    code. An area code is roughly equivalent to a zip code. Only that code is sent
    to the server, meaning the user's exact location is never sent to the server.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 获取的位置信息和注册的位置信息仅用于显示防灾信息和发送推送通知。从应用程序发送到服务器的位置信息首先会转换为一个地区代码。地区代码大致相当于邮政编码。只有该代码被发送到服务器，用户的确切位置从未发送到服务器。
- en: For example, if you were located in "Chiyoda-ku, Tokyo", it will be converted
    to a code that is used by everyone in Chiyoda-ku, so no one will ever be able
    to trace your exact location back to you. Additionally, the server doesn't store
    past area codes, so your movements cannot be tracked.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，如果您位于“东京都千代田区”，它将被转换为千代田区所有人都使用的代码，因此没有人能够追溯到您的确切位置。此外，服务器不会存储过去的地区代码，因此无法跟踪您的活动轨迹。
- en: All data sent over the internet is first encrypted, and all data stored in the
    server's database is encrypted before being stored. If you ever set your location
    permissions to "Do Not Allow" or "Allow Only While Using", the registration information
    will be deleted from the server. Additionally, if the user ever uninstalls the
    app, the registration information will automatically be deleted from the server
    roughly one month after the app last tried to communicate with the server.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 所有通过互联网发送的数据都将首先进行加密，并且所有存储在服务器数据库中的数据在存储之前也会被加密。如果您将位置权限设置为“不允许”或“仅在使用时允许”，注册信息将从服务器删除。此外，如果用户卸载应用程序，注册信息将在应用程序最后一次尝试与服务器通信约一个月后自动从服务器删除。
- en: ※4\. In order to receive notifications about disasters related to your current
    location; [iOS] Set Location permissions to "Always Allow" and enable "Background
    App Refresh". [Android] Set Location permissions to "Always Allow".
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: ※4\. 为了接收与当前位置相关的灾害通知；【iOS】将位置权限设置为“始终允许”，并启用“后台应用程序刷新”。【Android】将位置权限设置为“始终允许”。
- en: When you set the app's location permissions to "Always Allow", the app will
    periodically retrieve your location in the background. This doesn't happen often,
    so the battery usage impact is negligible. Additionally, if "Low Power Mode" is
    enabled, the app will not update your location in the background in order to save
    power.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 当您将应用程序的位置权限设置为“始终允许”时，应用程序将定期在后台检索您的位置。这种情况并不经常发生，因此电池使用影响可以忽略不计。另外，如果启用了“低电量模式”，应用程序将不会在后台更新您的位置以节省电量。
