  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
  zh: 我们要特别感谢约翰·奥兹贝、贾斯珀·范登·恩德、卢卡什·奥列尼克、布鲁斯·劳森、Runos、[Mysk](https://twitter.com/mysk_co)，以及斯图尔特·兰格里奇对我们的支持。我们特别感谢公开信团队，他们几乎全职工作以保持信件全天候运行，特别是[阿特·穆勒](https://indieweb.social/@artmllr)、[史蒂文·贝申斯基](https://hachyderm.io/@sbesh)、[贾斯珀·范登·恩德](https://mastodon.social/@Jespertheend)、[尼克·乔米](https://mastodon.social/@nickchomey)、[罗德里克·加德拉](https://mastodon.social/@rgadellaa)和[安吉拉·里奇](https://indieweb.social/@gericci)。我们也要感谢来自不同组织的许多人士，他们也在我们这边努力奋战。
- en: OWA is incredibly grateful for your time and dedication and the web will be
