- en: Apple backs off killing web apps, but the fight continues - Open Web Advocacy
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 苹果放弃破坏网络应用，但战斗仍在继续——开放网络倡导
- en: 来源：[https://open-web-advocacy.org/blog/apple-backs-off-killing-web-apps/](https://open-web-advocacy.org/blog/apple-backs-off-killing-web-apps/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://open-web-advocacy.org/blog/apple-backs-off-killing-web-apps/](https://open-web-advocacy.org/blog/apple-backs-off-killing-web-apps/)
- en: In a huge relief to developers and supporters of the open web, and under immense
    backlash, Apple has [cancelled its plan to sabotage Web Apps](https://9to5mac.com/2024/03/01/apple-home-screen-web-apps-ios-17-eu/)!.
    This ends weeks of fear and uncertainty for developers and users.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 对于开发者和支持开放网络的人来说，苹果放弃了破坏 Web 应用的计划，受到了巨大的反弹。这结束了开发者和用户数周的恐惧和不确定性。
- en: We would like to say a massive thank you to the DMA team as Apple's decision
    is no doubt related to the [investigation they had opened](https://www.ft.com/content/d2f7328c-5851-4f16-8f8d-93f0098b6adc).
    But our most heartfelt thanks are to the thousands of developers who took the
    time to fill in our survey and sign the open letter, to show Apple that developers
    and businesses can't be used as pawns. We are grateful for your help and no doubt
    will need it again - know that your voices were heard in Brussels and Cupertino,
    and have made a difference.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我们要向 DMA 团队表示衷心的感谢，因为苹果的决定无疑与他们所开展的[调查](https://www.ft.com/content/d2f7328c-5851-4f16-8f8d-93f0098b6adc)有关。但我们最诚挚的感谢是给那些花时间填写我们的调查并签署公开信的数千名开发者，向苹果展示开发者和企业不能被当作棋子。我们感谢你们的帮助，毫无疑问我们将再次需要它——请知晓，你们的声音在布鲁塞尔和库比提诺被听到，并起到了作用。
- en: The battle is not over, This simply returns us back to the status quo prior
    to Apple's plan to sabotage Web Apps for the EU. Apple’s over a decade suppression
    of the web in favour of the AppStore continues worldwide, and their attempt to
    destroy web apps in the EU is just their latest attempt. If there is to be any
    silver lining, it is that this has thoroughly exposed Apple’s genuine fear of
    a secure, open and interoperable alternative to their proprietary App Store that
    they can not control or tax.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这场战斗并没有结束，这只是将我们带回到苹果计划破坏欧盟 Web 应用之前的状态。苹果长达十多年对网络的压制，支持 AppStore 在全球范围内持续进行，并且他们试图摧毁欧盟的
    Web 应用只是他们的最新尝试。如果有任何一点好处的话，那就是这充分地暴露了苹果对于他们无法控制或征税的安全、开放和可互操作性的替代性应用商店的真正恐惧。
- en: How did we get here?
  id: totrans-split-9
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 我们是怎么到这一步的？
- en: '[The Digital Markets Act (DMA)](https://eur-lex.europa.eu/legal-content/EN/TXT/?toc=OJ%3AL%3A2022%3A265%3ATOC&uri=uriserv%3AOJ.L_.2022.265.01.0001.01.ENG)
    became law on 14 September 2022 and designated gatekeepers were given a 6 month
    grace period to comply with the regulations. Since Apple was certain to be designated
    this means they had almost one and half years to make the required changes.'
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[数字市场法（DMA）](https://eur-lex.europa.eu/legal-content/EN/TXT/?toc=OJ%3AL%3A2022%3A265%3ATOC&uri=uriserv%3AOJ.L_.2022.265.01.0001.01.ENG)于
    2022 年 9 月 14 日生效，指定为网关监管者的企业被给予了 6 个月的宽限期以遵守相关法规。由于苹果肯定会被指定，这意味着他们几乎有一年半的时间来做出所需的改变。'
- en: 'However over the last 5 months, Apple took a different approach, one where
    it has continuously tried to undermine the DMA at every step, including:'
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，在过去的 5 个月里，苹果采取了一种不同的方法，在每一步都试图削弱 DMA，包括：
- en: 'On 28th of January 2024, they pulled a new trick: break all Web Apps in the
    EU entirely. We first noticed it in the [first beta for iOS 17.4](https://open-web-advocacy.org/blog/did-apple-just-break-web-apps-in-ios17.4-beta-eu/).'
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 2024 年 1 月 28 日，他们又使出新花招：彻底破坏了欧盟的所有 Web 应用。我们首次注意到这一点是在[iOS 17.4 的第一个测试版](https://open-web-advocacy.org/blog/did-apple-just-break-web-apps-in-ios17.4-beta-eu/)中。
- en: Initially they tried to keep it a secret. Extraordinarily there was no mention
    of this in [their DMA compliance plan](https://developer.apple.com/support/dma-and-apps-in-the-eu/#browser-alt-eu),
    [the iOS beta notes](https://developer.apple.com/documentation/ios-ipados-release-notes/ios-ipados-17_4-release-notes)
    or [the Safari beta notes](https://developer.apple.com/documentation/safari-release-notes/safari-17_4-release-notes#Web-Apps).
    Given how detailed these typically are and the magnitude of the change, it is
    impossible that this was an oversight. Clearly Apple was attempting to sneak this
    past the developers, users and regulators to provide everyone minimal time to
    respond.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 最初，他们试图保密此事。非常不寻常的是，在[他们的DMA合规计划](https://developer.apple.com/support/dma-and-apps-in-the-eu/#browser-alt-eu)，[iOS测试版说明](https://developer.apple.com/documentation/ios-ipados-release-notes/ios-ipados-17_4-release-notes)，以及[Safari测试版说明](https://developer.apple.com/documentation/safari-release-notes/safari-17_4-release-notes#Web-Apps)中都没有提及此事。考虑到这些通常是多么详细，并且这次变更的重要性，这不可能是疏忽。显然，Apple试图将此事悄悄地放过开发者、用户和监管者，以便大家能有最少的响应时间。
- en: Over the next two weeks, Apple’s silence was deafening. No reply was given to
    [a Safari/WebKit ticket](https://bugs.webkit.org/show_bug.cgi?id=268643), [Apple
    developer forums](https://forums.developer.apple.com/forums/thread/745414), [twitter
    discussions](https://twitter.com/firt/status/1755406923485122615), and no statement
    was provided to the [many journalists](https://www.theregister.com/2024/02/08/apple_web_apps_eu/)
    [seeking](https://www.macrumors.com/2024/02/08/ios-17-4-nerfs-web-apps-in-the-eu/)
    [comment](https://www.theverge.com/2024/2/14/24072764/apple-progressive-web-apps-eu-ios-17-4).
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来的两周里，Apple的沉默令人震惊。他们对[Safari/WebKit的一个问题](https://bugs.webkit.org/show_bug.cgi?id=268643)，[Apple开发者论坛](https://forums.developer.apple.com/forums/thread/745414)，[Twitter讨论](https://twitter.com/firt/status/1755406923485122615)没有给出回复，也没有针对[寻求评论的许多记者](https://www.theregister.com/2024/02/08/apple_web_apps_eu/)提供任何声明，[MacRumors](https://www.macrumors.com/2024/02/08/ios-17-4-nerfs-web-apps-in-the-eu/)，[The
    Verge](https://www.theverge.com/2024/2/14/24072764/apple-progressive-web-apps-eu-ios-17-4)。
- en: After 2 weeks, in the face of steadily increasing developer and media backlash,
    Apple was forced to rush out [this statement](https://developer.apple.com/support/dma-and-apps-in-the-eu#8)
    where they confirmed they were deliberately breaking Web Apps and that it had
    been planned. Astonishingly the iOS and Safari release notes have still not been
    updated.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 两周后，在开发者和媒体持续增加的强烈反对声中，Apple被迫匆忙发布了[这份声明](https://developer.apple.com/support/dma-and-apps-in-the-eu#8)，确认他们故意破坏了Web应用程序，并且这是计划好的。令人惊讶的是，iOS和Safari的发布说明仍未更新。
- en: We, of course, had to act. We immediately informed the DMA team and then launched
    a series of surveys to demonstrate how detrimental this would be to businesses
    and users in the EU. We had over a thousand responses in a few short days and
    this allowed us to hand the EU excellent information about the immediate cost
    of Apple breaking Web Apps.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 我们当然必须采取行动。我们立即通知了DMA团队，然后启动了一系列调查，以展示这对欧盟企业和用户的损害有多大。短短几天内我们收到了一千多份回复，这使我们能够向欧盟提供有关Apple破坏Web应用程序的即时成本的优秀信息。
- en: We then worked shifts around the clock to launch our [incredibly successful
    open letter to Tim Cook](https://letter.open-web-advocacy.org/). The letter has
    already garnered worldwide support and has had 4264 individuals and 441 organisations
    sign. Signatures include two European MEPs (Karen Melchior & Patrick Breyer);
    a number of significant EU companies such as social media platform Mastodon; and
    individuals (advocating in their personal capacity) who work for SwissLife, Tchibo,
    W3C, Mozilla, Google, Microsoft, Vivaldi, BBC, Financial Times, ​​Red Hat, Oracle,
    Amazon, Wikimedia, Vercel, Netlify, Shopify, Spotify, AirBNB, Berlin University
    of the Arts, Open State Foundation - Netherlands, Cloudflare, Meta, Chase, Squarespace,
    Reddit, Atlassian, Maersk, Paypal, Salesforce, block, Adobe, ebay, Zynga, booking.com
    and thoughtworks; and many other developers and organisations from over 100 countries.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，我们日以继夜地工作，发布了我们的[非常成功的致Tim Cook的公开信](https://letter.open-web-advocacy.org/)。这封信已经获得了全球范围内的支持，已有4264个个人和441个组织签署支持。签署者包括两名欧洲议会议员（Karen
    Melchior和Patrick Breyer）；一些重要的欧盟公司，如社交媒体平台Mastodon；以及个人（以个人身份倡导）来自SwissLife、Tchibo、W3C、Mozilla、Google、Microsoft、Vivaldi、BBC、Financial
    Times、Red Hat、Oracle、Amazon、Wikimedia、Vercel、Netlify、Shopify、Spotify、AirBNB、柏林艺术大学、荷兰开放状态基金会、Cloudflare、Meta、Chase、Squarespace、Reddit、Atlassian、Maersk、Paypal、Salesforce、Block、Adobe、eBay、Zynga、Booking.com和ThoughtWorks等许多其他来自100多个国家的开发者和组织。
- en: What happens next?
  id: totrans-split-18
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 发生了什么事情？
- en: While this is a stunning victory for the web, it is just one part of a longer
    battle.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然这是网络的一次惊人胜利，但这只是漫长战斗的一部分。
- en: Since iOS’s inception Apple has [essentially banned third party browsers](https://open-web-advocacy.org/walled-gardens-report/#apple-has-effectively-banned-all-third-party-browsers)
    from competing on iOS. All browsers currently on iOS are essentially re-skinned
    versions of Safari.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 自iOS问世以来，苹果实际上禁止了第三方浏览器在iOS上的竞争。目前在iOS上的所有浏览器本质上都是Safari的重新皮肤版本。
- en: Further Apple has set a ceiling on Web App functionality by denying them access
    to key features they need to compete. Apple has deliberately ensured that web
    apps are hidden in the operating system, and have not provided the ability to
    show an install button as they do with native apps.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，苹果通过拒绝访问Web应用所需的关键功能，为Web应用的功能设定了上限。苹果故意确保Web应用在操作系统中隐藏，并未提供像原生应用那样显示安装按钮的能力。
- en: Combined [with significant bugs](https://open-web-advocacy.org/walled-gardens-report/#ios-safari-is-buggy),
    this has suppressed the uptake of Web Apps on mobile devices globally. Despite
    this, a significant number of consumers and organisations use them as a secure,
    open, interoperable and untaxed alternative to Apple’s and Google’s proprietary
    App Stores.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 结合[严重的错误](https://open-web-advocacy.org/walled-gardens-report/#ios-safari-is-buggy)，这抑制了全球移动设备上Web应用的采用率。尽管如此，大量消费者和组织将它们用作安全、开放、互操作和免税的替代选择，以应对苹果和谷歌的专有应用商店。
- en: 'This has also been noted by multiple regulators world wide:'
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 这也被多个全球监管机构注意到：
- en: Apple generates revenue through its App Store, both by charging developers for
    access to the App Store and by taking a commission for payments made via Apple
    IAP. Apple therefore benefits from higher usage of native apps on iOS. By requiring
    all browsers on iOS to use the WebKit browser engine, **Apple is able to exert
    control over the maximum functionality of all browsers on iOS** and, as a consequence,
    hold up the development and use of web apps. This limits the **competitive constraint
    that web apps pose on native apps**, which in turn protects and benefits Apple’s
    App Store revenues. [UK CMA - Interim Report into Mobile Ecosystems](https://www.gov.uk/government/publications/mobile-ecosystems-market-study-interim-report)
  id: totrans-split-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 苹果通过其App Store生成收入，既通过向开发者收取访问App Store的费用，又通过对通过Apple IAP支付的支付提取佣金。因此，苹果从iOS上原生应用的更高使用率中获益。通过要求iOS上的所有浏览器使用WebKit浏览器引擎，**苹果能够控制iOS上所有浏览器的最大功能**，从而阻碍Web应用的开发和使用。这限制了Web应用对原生应用的**竞争约束**，进而保护并造福于苹果的App
    Store收入。[英国竞争与市场管理局 - 移动生态系统中期报告](https://www.gov.uk/government/publications/mobile-ecosystems-market-study-interim-report)
- en: (emphasis added)
  id: totrans-split-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: (重点添加)
- en: The code of conduct for mobile OS services could require Designated Digital
    Platforms to allow third-party browser engines to be used on their mobile OS.
    This could allow third-party providers of browsers and web apps to compete on
    their merits. [The Australian Competition and Consumer Commission](https://www.accc.gov.au/system/files/Digital%20platform%20services%20inquiry%20-%20September%202022%20interim%20report.pdf)
  id: totrans-split-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 移动操作系统服务行为准则可以要求指定的数字平台允许在其移动操作系统上使用第三方浏览器引擎。这可能使第三方浏览器和Web应用提供者能够凭借其优势竞争。[澳大利亚竞争和消费者委员会](https://www.accc.gov.au/system/files/Digital%20platform%20services%20inquiry%20-%20September%202022%20interim%20report.pdf)
- en: '*Mandatory use of WebKit and reluctance to support web apps in browsers (Apple)*
    Third-party browsers are forced to provide services based on WebKit, which lacks
    support for web apps, and competition through ingenuity among browsers may be
    impeded. [Japan’s Headquarters for Digital Market Competition](https://www.kantei.go.jp/jp/singi/digitalmarket/pdf_e/documents_22220601.pdf)'
  id: totrans-split-27
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*Mandatory use of WebKit and reluctance to support web apps in browsers (Apple)*
    第三方浏览器被迫基于缺乏对网络应用支持的WebKit提供服务，浏览器之间的创新竞争可能会受到阻碍。[日本数字市场竞争总部](https://www.kantei.go.jp/jp/singi/digitalmarket/pdf_e/documents_22220601.pdf)'
- en: 'The reason the DMA states to open up browser engine competition (and iOS is
    the only major consumer operating system that bans competing engines) was to prevent
    gatekeepers from stopping third party browsers using their own engines to bring
    features to “web software applications”. This is stated in the act itself:'
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: DMA规定打开浏览器引擎竞争（而iOS是唯一禁止竞争引擎的主要消费者操作系统），旨在防止守门者阻止第三方浏览器使用自己的引擎为“网络软件应用”引入功能。法案本身已经这样规定：
- en: When gatekeepers operate and **impose web browser engines**, they are in a position
    to **determine the functionality** and standards that will apply not only to their
    own web browsers, but also to **competing web browsers** and, **in turn, to web
    software applications**. [Digital Markets Act](https://eur-lex.europa.eu/legal-content/EN/TXT/?toc=OJ%3AL%3A2022%3A265%3ATOC&uri=uriserv%3AOJ.L_.2022.265.01.0001.01.ENG#:~:text=When%20gatekeepers%20operate%20and%20impose%20web%20browser%20engines%2C%20they%20are%20in%20a%20position%20to%20determine%20the%20functionality%20and%20standards%20that%20will%20apply%20not%20only%20to%20their%20own%20web%20browsers%2C%20but%20also%20to%20competing%20web%20browsers%20and%2C%20in%20turn%2C%20to%20web%20software%20applications.)
  id: totrans-split-29
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 当主宰者操作并**强加网页浏览器引擎**时，他们将决定不仅适用于自己的网页浏览器，还适用于**竞争对手的网页浏览器**，以及**进一步影响网页软件应用程序**的功能和标准。[数字市场法案](https://eur-lex.europa.eu/legal-content/EN/TXT/?toc=OJ%3AL%3A2022%3A265%3ATOC&uri=uriserv%3AOJ.L_.2022.265.01.0001.01.ENG#:~:text=When%20gatekeepers%20operate%20and%20impose%20web%20browser%20engines%2C%20they%20are%20in%20a%20position%20to%20determine%20the%20functionality%20and%20standards%20that%20will%20apply%20not%20only%20to%20their%20own%20web%20browsers%2C%20but%20also%20to%20competing%20web%20browsers%20and%2C%20in%20turn%2C%20to%20web%20software%20applications.)
- en: (emphasis added)
  id: totrans-split-30
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: （重点加强）
- en: The fight is not over and will not be over until Apple allows both browsers
    and web apps to compete fairly on all their platforms globally. OWA will continue
    to work with both the EU Commision and regulators worldwide.
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: 这场斗争尚未结束，也不会结束，直到苹果在全球各平台上公平允许浏览器和网页应用程序竞争。OWA将继续与欧盟委员会和全球监管机构合作。
- en: 'In particular readers should look out for:'
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: 特别是读者应该留意：
- en: We couldn’t do this without you!
  id: totrans-split-33
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 没有你们，我们做不到这一切！
- en: The enormous impact we’ve had over the last few weeks could not have been achieved
    without your support! Thank you to everyone who submitted a response to a survey,
    signed the letter or shared our calls to action on social media. We couldn’t have
    done this without you.
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去几周里，我们取得了巨大的影响，这离不开你们的支持！感谢所有提交调查回复、签署信件或在社交媒体上分享我们行动号召的人。没有你们的支持，我们无法做到这一切。
- en: Behind the scenes, a small team of dedicated volunteers have worked almost non-stop
    for the past month to build and launch our surveys, open letters, social media
    campaigns, translate content, provide technical advice and write multiple lengthy
    regulatory submissions.
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
  zh: 在幕后，一小队专注的志愿者们在过去的一个月里几乎不停地工作，建立并启动了我们的调查、公开信、社交媒体运动，翻译内容，提供技术建议并撰写了多份漫长的监管提交文件。
- en: We’d like to personally thank, John Ozbay, Jasper Van den Ende, Lukasz Olejnik,
    Bruce Lawson, Runos, [Mysk](https://twitter.com/mysk_co), and Stuart Langridge
    for their support and we’d like to especially thank the open letter team, for
    putting in near full-time hours to keep the letter up and running 24/7, namely,
    [Art Müller](https://indieweb.social/@artmllr), [Steven Beshensky](https://hachyderm.io/@sbesh),
    [Jasper Van den Ende](https://mastodon.social/@Jespertheend), [Nick Chomey](https://mastodon.social/@nickchomey),
    [Roderick Gadellaa](https://mastodon.social/@rgadellaa) and [Angela Ricci](https://indieweb.social/@gericci).
