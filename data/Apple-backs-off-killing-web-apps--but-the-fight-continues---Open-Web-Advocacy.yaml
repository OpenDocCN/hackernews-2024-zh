  id: totrans-split-37
  prefs: []
  type: TYPE_NORMAL
  zh: OWA 对你的时间和奉献心存无限感激，网络将永远感激不尽。
- en: We’d also like to thank everyone who has donated time or money, and all of our
    friends, family and colleagues who have allowed us the space and time to dedicate
    ourselves to this work in this extremely high-pressure moment. Thank you. ❤️
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还要感谢所有捐赠时间或金钱的人，以及所有在这个极度高压时刻为我们提供空间和时间专注于这项工作的朋友、家人和同事。谢谢你们。❤️
