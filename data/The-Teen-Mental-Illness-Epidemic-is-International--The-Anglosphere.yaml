- en: 'The Teen Mental Illness Epidemic is International: The Anglosphere'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '[青少年心理疾病流行](https://www.afterbabel.com/p/international-mental-illness-part-one)国际化：英语圈'
- en: 来源：[https://www.afterbabel.com/p/international-mental-illness-part-one](https://www.afterbabel.com/p/international-mental-illness-part-one)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.afterbabel.com/p/international-mental-illness-part-one](https://www.afterbabel.com/p/international-mental-illness-part-one)
- en: '*It is now widely accepted that an [epidemic of mental illness began among
    American teens in the early 2010s](https://jonathanhaidt.substack.com/p/the-teen-mental-illness-epidemic).
    What caused it? Many commentators point to events in the USA around that time,
    such as a particularly horrific school shooting in 2012\. But if the epidemic
    started in many nations at the same time, then such country-specific theories
    would not work. We’d need to find a global event or trend, and the 2008 Global
    Financial Crisis doesn’t match the timing at all, as [Jean Twenge and I](https://www.sciencedirect.com/science/article/pii/S0140197121000853)
    have [shown](https://jonathanhaidt.substack.com/p/social-media-mental-illness-epidemic).*'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '*现在已经广泛认可，在2010年代初美国的青少年之间出现了[心理疾病流行](https://jonathanhaidt.substack.com/p/the-teen-mental-illness-epidemic)。是什么造成了这一情况？许多评论员指出美国那个时期发生的事件，比如2012年尤为恐怖的校园枪击事件。但是，如果这种流行病在多个国家同时开始，那么单纯从某个特定国家的理论是行不通的。我们需要找到一个全球性事件或趋势，2008年的全球金融危机根本不符合时机，正如[琼·特温格和我](https://www.sciencedirect.com/science/article/pii/S0140197121000853)已经[表明](https://jonathanhaidt.substack.com/p/social-media-mental-illness-epidemic)的那样。*'
- en: '*In our 2018 book [The Coddling of the American Mind](https://www.thecoddling.com/),
    Greg Lukianoff and I presented evidence that the same trends were happening in
    Canada and the United Kingdom—not just the rise in depression and anxiety, but
    also the overprotection of children, the rise of “safetyism,” and the shouting
    down of speakers on university campuses when students deemed the speaker to be
    “harmful.”  It seemed that all the Anglo nations were setting up their children
    for failure in the same ways at the same time. *'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '*在我们2018年的书籍《美国心灵的纵容》中，格雷格·卢基亚诺夫和我提出了证据，证明了同样的趋势也发生在加拿大和英国，不仅是抑郁和焦虑的增加，还有对孩子的过度保护，"安全至上主义"的崛起，以及大学校园中如果学生认为演讲者“具有害性”就大声反对演讲者。看起来所有英联邦国家都在同一时间以同样的方式让他们的孩子走向失败。*'
- en: '*In 2019 I went on a speaking tour of Australia and New Zealand (thanks to
    [Think Inc](https://thinkinc.org.au/)) and discovered that the same trends were
    coming, more slowly, to the Southern hemisphere Anglo nations too.  I then created
    two new collaborative review documents, one for [Australia](https://docs.google.com/document/d/19maacSq_DYIaQ-IccCS3psBAvCy24GNt709Tl_L5AhM/edit),
    and one for [New Zealand](https://docs.google.com/document/d/1vq10ex65igy5PP2IQYjnjvbGaGUFBBo8VLQRtaS2KGI/edit),
    to gather all the empirical studies and journalistic accounts I could find. *'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '*2019年，我进行了一次澳大利亚和新西兰的演讲巡回赛（感谢[思维公司](https://thinkinc.org.au/)的支持），并发现同样的趋势也在南半球的英联邦国家中慢慢出现。我随后创建了两个新的联合审查文档，一个用于[澳大利亚](https://docs.google.com/document/d/19maacSq_DYIaQ-IccCS3psBAvCy24GNt709Tl_L5AhM/edit)，另一个用于[新西兰](https://docs.google.com/document/d/1vq10ex65igy5PP2IQYjnjvbGaGUFBBo8VLQRtaS2KGI/edit)，以收集我能找到的所有实证研究和新闻报道。*'
- en: '*In early 2020, just as COVID swept in, I hired [Zach Rausch](https://zach-rausch.com/)
    as a research assistant to help me handle these collaborative review docs. I connected
    with Zach, who was finishing his master’s degree in Psychological Science at SUNY
    New Paltz, after reading his [blog post](https://www.psychologytoday.com/us/blog/darwins-subterranean-world/202002/gendered-values-in-higher-education)
    about his research related to The Coddling. Zach and I created many more collaborative
    review docs for many more countries and topics, which you can find (and add to)
    [on this page](http://jonathanhaidt.com/reviews).*'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '*2020年初，就在新冠疫情来袭之际，我聘请了[Zach Rausch](https://zach-rausch.com/)作为我的研究助手来帮我处理这些联合审查文档。我通过他的[博客帖文](https://www.psychologytoday.com/us/blog/darwins-subterranean-world/202002/gendered-values-in-higher-education)了解到他即将在纽约州立大学纽帕尔茨分校获得心理科学硕士学位，与此后，我联系了Zach。Zach和我为许多国家和主题创建了许多联合审查文档，您可以在[这一页](http://jonathanhaidt.com/reviews)找到（并添加）。*'
- en: '*In 2021, as I was beginning to work on the [Babel project](https://jonathanhaidt.substack.com/p/welcome-to-the-after-babel-substack),
    I told Zach that it was urgent that we figure out just how international the mental
    illness epidemic was. Is it just happening in the five countries of what is sometimes
    called [The Anglosphere](https://en.wikipedia.org/wiki/Anglosphere)? Is it all
    Western countries? Is it happening everywhere? Go figure it out and report back
    to me. *'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '*2021年，当我开始着手[Babel项目](https://jonathanhaidt.substack.com/p/welcome-to-the-after-babel-substack)时，我告诉Zach，我们迫切需要弄清心理疾病流行是否具有国际性。它只发生在有时被称为[英联邦](https://en.wikipedia.org/wiki/Anglosphere)的五个国家吗？它只是在所有西方国家发生吗？它是无处不在的吗？去搞清楚然后向我汇报。 *'
- en: '*The rest of this post is Part 1 of Zach’s report, in his voice. I think his
    findings are momentous and should cause an immediate global rethinking of what
    children need to have a healthy childhood, and what obstacles to development arrived
    around the globe around 2012\.*'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '*本文的其余部分是Zach报告的第一部分，用他的声音叙述。我认为他的发现是重大的，应该立即引起全球对儿童健康成长需要的重新思考，并且应该全面了解全球在2012年左右出现了什么发展障碍\。*'
- en: '**— Jon Haidt**'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**— 乔恩·海德特**'
- en: '*(Addendum April 19th: Zach published his second post on international mental
    health trends. The post explores trends in the five Nordic Nations: You can read
    the report [here](https://jonathanhaidt.substack.com/p/international-mental-illness-part-two)).*'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '*(2021年4月19日补充：Zach发布了他关于国际心理健康趋势的第二篇文章。该文章探讨了五个北欧国家的趋势：您可以在此处阅读报告[链接](https://jonathanhaidt.substack.com/p/international-mental-illness-part-two)。)*'
- en: '* * *'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: When Jon first asked me to figure out whether teen mental health had collapsed
    around the globe after 2012, I thought he was nuts. The task felt impossible and
    beyond what I thought I could accomplish. But it was precisely this kind of work
    that I aspired to do. I set aside my doubt, put my head down, and gathered every
    relevant study I could find on teen mental health trends across the globe. In
    a series of posts, I will share with you what I have found so far. I address the
    Anglosphere today. In future posts, I’ll show what I have learned about Scandinavia
    and other developed nations and what I have learned from five international surveys,
    each with data from dozens of nations. There is much more to be done, especially
    beyond Western countries.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 当Jon首次要求我弄清2012年后全球青少年心理健康是否崩溃时，我以为他疯了。这项任务看起来不可能完成，远远超出我的能力范围。但正是这种工作是我渴望做的。我放下了疑虑，埋头苦干，搜集了我能找到的有关全球青少年心理健康趋势的所有相关研究。我将在接下来的系列文章中与大家分享我迄今为止找到的内容。今天我将讨论英联邦。在未来的文章中，我将展示我对斯堪的纳维亚和其他发达国家以及来自数十个国家的五项国际调查的了解。还有很多工作需要做，尤其是在西方国家以外的地方。
- en: 'The short answer to Jon’s question is: *Teen mental health plummeted across
    the Western world in the early 2010s, particularly for girls and particularly
    in the most individualistic nations.* The longer answer begins below and will
    continue in parts 2 and 3.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 对Jon的问题的简短回答是：*2010年代初，青少年的心理健康在西方世界急剧下降，特别是女孩，尤其是在最个人主义化的国家。* 更详细的答案将在下文中开始，并将在第2和第3部分中继续。
- en: As Jon mentioned in the introduction to this post, he and Greg Lukianoff had
    already found evidence that the mental illness epidemic was occurring in Canada,
    the UK, and the USA. But it has been more than four years since the publication
    of *The Coddling of the American Mind,* and we now have access to a lot more data,
    so let me run through the five countries.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 正如Jon在本文的引言中提到的，他和Greg Lukianoff已经找到了证据表明青少年心理疾病在加拿大、英国和美国正在发生。但距离《美国心灵的溺爱》一书出版已经超过四年了，现在我们有更多的数据可供参考，所以让我来介绍一下这五个国家的情况。
- en: In [two](https://jonathanhaidt.substack.com/p/the-teen-mental-illness-epidemic)  [previous](https://jonathanhaidt.substack.com/p/mental-health-liberal-girls)
    posts of the [After Babel Substack](https://jonathanhaidt.substack.com/), Jon
    has shown the astounding rise of mental illness among American adolescents since
    2010\. Therefore, I won’t cover the United States in much detail. However, I will
    include a few figures to provide a baseline for the countries we explore in the
    rest of this post. For each country, I try to show at least one graph or study
    on mood disorders (anxiety and/or depression), which is usually self-reported,
    and one on something related to self-harm or psychiatric hospitalization, which
    is usually not based on self-reports from teens. (Note that I defer the discussion
    of suicide rates to a future post. You can find data and graphs about suicide
    rates in each of the Collaborative Review Docs that I link to.)
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在[两篇](https://jonathanhaidt.substack.com/p/the-teen-mental-illness-epidemic)
    [之前](https://jonathanhaidt.substack.com/p/mental-health-liberal-girls)发布于[巴别塔
    Substack](https://jonathanhaidt.substack.com/)的文章中，乔恩已经展示了自2010年以来美国青少年的心理疾病惊人上升的情景。因此，我不会详细介绍美国。但是，我会包括一些图表，以此为其他国家的基准。对于每个国家，我尝试展示至少一个情绪障碍（焦虑和/或抑郁）的图表或研究，通常是根据青少年的自我报告，以及一个与自我伤害或精神科住院相关的图表或研究，通常不是基于青少年的自我报告。（请注意，我推迟对自杀率的讨论到未来的文章中。你可以在我链接的每个合作评论文档中找到关于自杀率的数据和图表。）
- en: Figure 1 shows the percentage of US teens since 2004 who reported having a major
    depressive episode in the last year.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 图1展示了自2004年以来报告在过去一年中有一次重大抑郁发作的美国青少年的百分比。
- en: '***Figure 1.** Percent of teens with Major Depression in the last year. NSDUH
    data, see section **1.1.2** of the [Adolescent mood disorders collaborative review
    doc](https://docs.google.com/document/d/1diMvsMeRphUH7E6D1d_J7R6WbDdgnzFHDHPx9HXzR5o/edit#heading=h.25h9p6jjnb6l). *'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '***图1.** 过去一年中有重大抑郁发作的青少年百分比。NSDUH数据，请查看[青少年情绪障碍合作评论文档](https://docs.google.com/document/d/1diMvsMeRphUH7E6D1d_J7R6WbDdgnzFHDHPx9HXzR5o/edit#heading=h.25h9p6jjnb6l)的1.1.2节。 *'
- en: As you can see, there was no sign of a problem before 2010, and by 2015 a depression
    epidemic was in full force. Today, more than one in four American girls (ages
    12-17) report having a major depressive episode in the last year. And more than
    one in eight boys said the same.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 如你所见，在2010年之前没有任何问题的迹象，到了2015年，抑郁症流行病已经全面爆发。今天，超过四分之一的美国女孩（12-17岁）报告在过去一年中有一次重大抑郁发作。超过八分之一的男孩报告了相同的情况。
- en: Figure 2 provides behavioral (non-self-report) data on the number per 100,000
    teens admitted yearly to hospitals because they harmed themselves, primarily by
    cutting.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 图2提供了行为（非自我报告）数据，表明每年因自伤住院的十万名青少年人数，主要是因为切割自己。
- en: '***Figure 2\.** Hospital admissions for self-harm, younger teens (ages 10-14),
    CDC data. See section **2.1.1** of the [Adolescent mood disorders collaborative
    review doc](https://docs.google.com/document/d/1diMvsMeRphUH7E6D1d_J7R6WbDdgnzFHDHPx9HXzR5o/edit#heading=h.25h9p6jjnb6l). *'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '***图2.** 自我伤害住院，年龄较小的青少年（10-14岁），CDC数据。请查看[青少年情绪障碍合作评论文档](https://docs.google.com/document/d/1diMvsMeRphUH7E6D1d_J7R6WbDdgnzFHDHPx9HXzR5o/edit#heading=h.25h9p6jjnb6l)的2.1.1节。*'
- en: In one of the most harrowing and unprecedented trends of the 21st century, young
    teenage girls were hospitalized for self-harm in 2020 at just about *three times
    the rate* they were in 2010\. We see similar but slightly less steep trends among
    the 15-19-year-old girls (we also see this same gendered pattern in [self-poisoning](https://www.tandfonline.com/doi/abs/10.1080/15563650.2019.1665182?journalCode=ictx20)).
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 在21世纪最严峻和前所未有的趋势之一中，年轻的十几岁的女孩在2020年因自伤住院次数几乎是2010年的*三倍*。我们发现15-19岁的女孩也有类似但略微较缓的趋势（我们同样在[自我中毒](https://www.tandfonline.com/doi/abs/10.1080/15563650.2019.1665182?journalCode=ictx20)中看到了这种同样的性别模式）。
- en: 'Here’s one additional graph to show that the sharp rise in mental illness was
    concentrated in young people—it was not happening across the board to all age
    groups:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 这里还有一个额外的图表，表明精神疾病的急剧上升集中在年轻人身上——而不是所有年龄组都遇到这种情况：
- en: '***Figure 3.** Percent US Anxiety Prevalence. National Survey on Drug Use and
    Health (NSDUH).*'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '***图3.** 美国焦虑患病率百分比。美国国家毒品使用和健康调查（NSDUH）数据。*'
- en: 'To summarize, four trends emerged in the data from the USA, which we will call
    the “basic pattern.” They include:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 综上所述，美国数据出现了四个趋势，我们将其称为“基本模式”。它们包括：
- en: A) A substantial increase in adolescent anxiety and depression rates begins
    in the early 2010s.
  id: totrans-28
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: A) 青少年焦虑和抑郁症率在2010年代初期大幅增加。
- en: ''
  id: totrans-29
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: B) A substantial increase in adolescent self-harm rates or psychiatric hospitalizations
    begins in the early 2010s.
  id: totrans-30
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: B）十几岁自残率或精神病住院率的大幅增长始于2010年代初期。
- en: ''
  id: totrans-31
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: C) The increases are larger for girls than for boys (in absolute terms).
  id: totrans-32
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: C）女孩的增长比男孩的增长要大（绝对值）。
- en: ''
  id: totrans-33
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: D) The increases are larger for Gen Z than for older generations (in absolute
    terms).
  id: totrans-34
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: D）与老一代相比，Z世代的增长更大（绝对值）。
- en: Note that there are two ways to calculate increases. We can measure an increase
    in *absolute* terms, e.g., a rise from 5% to 15% of teens with a diagnosis is
    a ten percentage-point increase, or we can report it in *relative* terms, e.g.,
    a rise from 5% to 15% is a 300% increase, relative to the anchor point. Both are
    important. From a utilitarian or public health point of view, we care more about
    the absolute increase, for it tells us the number of people affected. From a psychological
    research point of view, we also care about the relative increase since a large
    relative increase may alert us that something is changing for that group, even
    if its illness rate only moves from 2.1% to 4.3%. We decided to report the relative
    changes on our graphs since that is hard to calculate by eye. For example, as
    shown in Figure 1, the *absolut*e increase from 2010 to 2021 was much larger for
    girls (17.3%) than for boys (7.1%), and that jumps out at you as soon as you look
    at the graph. However, the *relative* increase was slightly larger for boys (161%)
    than for girls (145%), which tells us that whatever is happening, it’s also affecting
    boys quite a lot.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 注意有两种计算增长的方式。我们可以用*绝对*方式来衡量增长，例如，从诊断率为5%上升到15%是十个百分点的增长，或者我们可以用*相对*方式来报告，例如，从5%上升到15%是300%的增长，相对于锚定点。两者都很重要。从功利主义或公共卫生的角度来看，我们更关心绝对增长，因为它告诉我们受影响的人数。从心理学研究的角度来看，我们也关心相对增长，因为一个大的相对增长可能会提醒我们，即使该群体的患病率仅从2.1%上升到4.3%，也表示着有些变化。我们决定在我们的图表中报告相对变化，因为这很难用肉眼计算。例如，如图1所示，从2010年到2021年，女孩（17.3%）的*绝对*增长远大于男孩（7.1%），一看图表就能看出来。然而，男孩（161%）的*相对*增长略大于女孩（145%），这告诉我们，不管发生了什么，也很大程度上影响了男孩。
- en: With this basic pattern in mind, let’s move north to see how Canadian teens
    are doing. Jon and I include all of the studies we could find on Canadian youth
    in an open-source Google Doc titled “[The Coddling of the Canadian Mind? A Collaborative
    Review.](https://docs.google.com/document/d/14t6JL3wWhBv-NuubuTO-yVebI1K7OQdramuPEZjLEAg/edit?usp=sharing)**”**
    If you know of other studies to add or want to learn more, please check it out.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 有了这个基本模式的基础，让我们向北移动，看看加拿大的青少年情况。乔恩和我在一个名为“[加拿大思维的娇惯？合作审查](https://docs.google.com/document/d/14t6JL3wWhBv-NuubuTO-yVebI1K7OQdramuPEZjLEAg/edit?usp=sharing)**”**的开源谷歌文档中包括我们能找到的所有关于加拿大青少年的研究。如果你知道其他要添加的研究，或想了解更多，请查阅。
- en: The [Canadian Community Health Survey (CCHS)](https://www.canada.ca/en/health-canada/services/food-nutrition/food-nutrition-surveillance/health-nutrition-surveys/canadian-community-health-survey-cchs.html),
    one of Canada’s most extensive nationwide surveys, collects national data bi-annually
    on various health-related measures. Using CCHS data, I re-graphed a few key mental
    health figures.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '[加拿大社区健康调查（CCHS）](https://www.canada.ca/en/health-canada/services/food-nutrition/food-nutrition-surveillance/health-nutrition-surveys/canadian-community-health-survey-cchs.html)，这是加拿大规模最大的全国性调查之一，每两年收集一次关于各种与健康有关的数据。利用CCHS数据，我重新绘制了一些关键的心理健康数据。'
- en: Figure 4 shows the percentage of Canadian males who described their mental health
    by choosing either “Excellent” or “Very Good.” Between 2003 and 2012, young men
    (ages 15-30) rated their mental health better than the two older groups, reaching
    78% in 2009\. However, within a few years, the percentage fell to 66%, becoming
    the age group with the *lowest* percentage of “excellent or very good” mental
    health.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 图4显示了加拿大男性中将自己的心理健康描述为“优秀”或“很好”的百分比。在2003年至2012年间，年轻人（15-30岁）评价自己的心理健康比两个年龄较大的群体更好，2009年达到了78%。然而，几年内，这一比例下降到了66%，成为“优秀或很好”心理健康比例最*低*的年龄群体。
- en: '***Figure 4.** Excellent or very good mental health, Canadian males. Canadian
    Community Health Survey (2003-2019). See section **1.3.2** of [The Coddling of
    the Canadian Mind? A Collaborative Review.](https://docs.google.com/document/d/14t6JL3wWhBv-NuubuTO-yVebI1K7OQdramuPEZjLEAg/edit?usp=sharing)*'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '***图4.** 加拿大男性的优秀或很好的心理健康。加拿大社区健康调查（2003-2019年）。请参阅 [加拿大思维的娇惯？合作审查](https://docs.google.com/document/d/14t6JL3wWhBv-NuubuTO-yVebI1K7OQdramuPEZjLEAg/edit?usp=sharing)
    的 **1.3.2** 部分。*'
- en: The change for females is even more striking. Figure 5 shows the same pattern
    as the males, except that the youngest females dropped from 76.5% in 2009 to an
    astounding 54% in 2019, far lower than every other age group. As in the USA, the
    mental health of young Canadian females fell off a cliff in the 2010s.  Also,
    as in the USA, the decline is large for Gen Z, and there is no decline for Canadians
    over the age of 47.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 女性的变化更加引人注目。图5显示了与男性相同的模式，只是最年轻的女性从2009年的76.5%下降到2019年的令人震惊的54%，远低于其他任何年龄组。就像在美国一样，2010年代加拿大年轻女性的心理健康急剧恶化。同样，在美国一样，Z一代的心理健康下降幅度很大，而47岁以上的加拿大人则没有下降。
- en: '***Figure 5.** Excellent or very good mental health, Canadian women. Canadian
    Community Health Survey (2003-2019). See section **1.3.2** of [The Coddling of
    the Canadian Mind? A Collaborative Review.](https://docs.google.com/document/d/14t6JL3wWhBv-NuubuTO-yVebI1K7OQdramuPEZjLEAg/edit?usp=sharing)*'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '***图 5.** 加拿大女性的良好或很好的心理健康。加拿大社区健康调查（2003-2019年）。请参见[《加拿大心灵的娇惯？合作评论》1.3.2章节](https://docs.google.com/document/d/14t6JL3wWhBv-NuubuTO-yVebI1K7OQdramuPEZjLEAg/edit?usp=sharing)*'
- en: Self-report studies are important––we should listen to what people say about
    their own mental health. But changes over time could reflect factors other than
    actual increases in mental illness, such as “[concept creep](https://www.theatlantic.com/politics/archive/2016/04/concept-creep/477939/)”
    and changing trends in the desirability of having a diagnosis. Figure 6shows data
    from the Canadian National Ambulatory Care Reporting System, plotting the rate
    per 100,000 Ontarian teens who went to the emergency department for harming themselves.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 自我报告研究很重要——我们应该听听人们对自己心理健康的说法。但随着时间的变化，可能反映出除了心理疾病实际增加之外的其他因素，例如“[概念蔓延](https://www.theatlantic.com/politics/archive/2016/04/concept-creep/477939/)”和诊断需求的变化趋势。图6显示了来自加拿大国家门诊报告系统的数据，绘制了前往急诊室自伤的安大略省青少年每10万人的比率。
- en: '***Figure 6.** Emergency department visits for self-harm, Ontarian teens (Ages
    13-17), Canadian National Ambulatory Care Reporting System (NACRS) data, graphed
    by [Gardner et al. (2019)](https://journals.sagepub.com/doi/full/10.1177/0706743719854070),
    and re-graphed in **1.3.3** of [The Coddling of the Canadian Mind? A Collaborative
    Review.](https://docs.google.com/document/d/14t6JL3wWhBv-NuubuTO-yVebI1K7OQdramuPEZjLEAg/edit?usp=sharing)*'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '***图 6.** 安大略省青少年自伤急诊就诊情况，13-17岁，加拿大国家门诊报告系统（NACRS）数据，由[Gardner等人（2019）](https://journals.sagepub.com/doi/full/10.1177/0706743719854070)绘制，并在[《加拿大心灵的娇惯？合作评论》1.3.3章节](https://docs.google.com/document/d/14t6JL3wWhBv-NuubuTO-yVebI1K7OQdramuPEZjLEAg/edit?usp=sharing)中重新绘制。*'
- en: 'Just like in the United States, there has been an extraordinary increase in
    self-harm hospitalizations, with a highly gendered nature. Since 2010, there has
    been a 138% increase in self-harm hospitalization for 13-17-year-old girls (from
    a low of 294.0 per 100,000 teens in 2010 to a high of 701.6 per 100,000 in 2017).
    The boys show an increase too, but from a much lower baseline, and there is no
    spike around 2012\. Again, the pattern and timing are very similar to the USA:
    no sign of a problem before 2010, and then something terrible happens to Canadian
    teens in the early 2010s, especially to the girls.'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 就像在美国一样，自我伤害住院人数出现了非同寻常的增加，性别特征明显。自2010年以来，13-17岁女孩的自我伤害住院人数增加了138%（从2010年的每10万名青少年294.0人增加到2017年的每10万名青少年701.6人）。男孩的增长也有，但起点要低得多，并且在2012年左右没有出现激增。再次，模式和时间与美国非常相似：2010年之前没有问题的迹象，然后在2010年代初，尤其是对女孩，加拿大青少年发生了可怕的事情。
- en: Overall, Canada also shares the basic pattern. Although we do not have specific
    changes in rates of anxiety and depression, we see a significant decline in mental
    well-being among young Canadians. The changes in well-being and self-harm are
    larger for girls than for boys, in both absolute and relative terms. And the changes
    in well-being were much larger for the youngest cohort than for the older ones.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 总体而言，加拿大也共享基本模式。虽然我们没有特定的焦虑和抑郁症发病率变化，但我们看到加拿大年轻人心理健康明显下降。女孩的心理健康和自我伤害的变化在绝对和相对方面都更大。而且，年轻一代的心理健康变化远大于老一代。
- en: 'Because Jon and Greg had been studying the UK along with the US, all of the
    studies on teenage mental health trends in the UK were included in the original
    collaborative review doc, “[Adolescent Mood Disorders Since 2010: A Collaborative
    Review](https://docs.google.com/document/d/1diMvsMeRphUH7E6D1d_J7R6WbDdgnzFHDHPx9HXzR5o/edit#).”'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 由于乔恩和格雷格一直在研究英国以及美国，所有关于英国青少年心理健康趋势的研究都包含在最初的协作审查文档 “[2010 年以来青少年情绪障碍：协作审查](https://docs.google.com/document/d/1diMvsMeRphUH7E6D1d_J7R6WbDdgnzFHDHPx9HXzR5o/edit#)”
    中。
- en: An essential UK data source, the [United Kingdom National Health Survey](https://digital.nhs.uk/data-and-information/publications/statistical/mental-health-of-children-and-young-people-in-england/2017/2017),
    examined trends among 11- to 15-year-old English boys and girls for anxiety and
    depressive disorders at 3 points (1999, 2004, 2017). The researchers applied rigorous,
    detailed, and consistent methods to assess various types of disorders according
    to the International Classification of Disease (ICD-10) diagnostic criteria.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 重要的英国数据来源，[英国国家健康调查](https://digital.nhs.uk/data-and-information/publications/statistical/mental-health-of-children-and-young-people-in-england/2017/2017)，检查了
    11 到 15 岁英国男女孩焦虑和抑郁障碍在 3 个时间点（1999 年、2004 年、2017 年）的趋势。研究人员根据国际疾病分类（ICD-10）的诊断标准，应用了严格、详细和一致的方法评估各种类型的障碍。
- en: '***Figure 7\.** Trends among 11- to 15-year-old English boys and girls for
    anxiety disorders and depressive disorders at 3 points in time (1999, 2004, 2017).
    (Graphed by Jean Twenge. We can’t tell where the elbow is since we only have data
    from 3 specific years.) See **1.3.3** in [Adolescent Mood Disorders Since 2010](https://docs.google.com/document/d/1diMvsMeRphUH7E6D1d_J7R6WbDdgnzFHDHPx9HXzR5o/edit#).*'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: '***图 7\.** 1999 年、2004 年、2017 年三个时间点的 11 到 15 岁英国男女孩焦虑障碍和抑郁障碍的趋势。 （由琼·特温格绘制。我们无法确定拐点位置，因为我们只有来自
    3 个特定年份的数据。）请参阅 [2010 年以来青少年情绪障碍](https://docs.google.com/document/d/1diMvsMeRphUH7E6D1d_J7R6WbDdgnzFHDHPx9HXzR5o/edit#)
    中的 **1.3.3**。*'
- en: Figure 7 shows that from 1999 to 2004, depression rates were steady for girls,
    while anxiety rates began to increase. For boys, anxiety was steady, while depression
    rates decreased. However, from 2004 to 2017, we see substantially larger increases
    in both mood disorders for girls and large spikes in anxiety for boys.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 图 7 显示，从 1999 年到 2004 年，女孩的抑郁率保持稳定，而焦虑率开始上升。对于男孩来说，焦虑保持稳定，而抑郁率下降。然而，从 2004 年到
    2017 年，我们看到女孩的情绪障碍和男孩焦虑率大幅增加。
- en: The most recent update of the [UK National Health Survey (2021)](https://files.digital.nhs.uk/97/B09EF8/mhcyp_2021_rep.pdf)
    did not include the same items on anxiety and depression. However, from 2017 to
    2021, the researchers did find that rates of probable mental disorders among 11-16-year-old
    girls increased by 38.5%, from 14.3% to 19.8%. For boys, rates increased by 26.8%,
    from 12.3% to 15.6%.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: '[英国国家健康调查的最新更新（2021 年）](https://files.digital.nhs.uk/97/B09EF8/mhcyp_2021_rep.pdf)
    没有包含关于焦虑和抑郁的相同条目。然而，从 2017 年到 2021 年，研究人员发现 11 到 16 岁女孩的可能心理障碍率增加了 38.5%，从 14.3%
    增至 19.8%。对于男孩，这一比例增加了 26.8%，从 12.3% 增至 15.6%。'
- en: 'Because the UK National Health survey looked at just three points in time,
    we can’t know when the increase began between 2004 and 2017\. Fortunately, we
    can get better temporal resolution from a second study which took measurements
    annually, [The Good Childhood Report](https://www.childrenssociety.org.uk/sites/default/files/2022-09/GCR-2022-Full-Report.pdf),
    which presents data from [Understanding Society: UK Household Longitudinal Study](https://www.understandingsociety.ac.uk/),
    UK''s most comprehensive long-term national survey on child subjective well-being.
    As shown in Figure 8, the average happiness scores between boys and girls were
    no different in 2009\. However, after 2009, the girls'' rate began to drop, with
    an acceleration after 2013\. The boys'' rate dropped too, although the drop started
    later (after 2014) and was not quite as sharp.'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 由于英国国家健康调查仅在三个时间点进行了观察，我们无法知道 2004 年至 2017 年间增长何时开始。幸运的是，我们可以从第二个每年测量的研究中获得更好的时间分辨率，[良好童年报告](https://www.childrenssociety.org.uk/sites/default/files/2022-09/GCR-2022-Full-Report.pdf)，该报告提供了
    [理解社会：英国家庭纵向研究](https://www.understandingsociety.ac.uk/) 的数据，这是英国关于儿童主观幸福感的最全面的长期国家调查。如图
    8 所示，在 2009 年，男孩和女孩的平均幸福分数没有区别。然而，在 2009 年之后，女孩的比例开始下降，2013 年之后加速。男孩的比例也下降，尽管下降开始较晚（2014
    年之后），而且不太明显。
- en: '***Figure 8.** Trends in children’s happiness with different aspects of life
    by gender, UK, 2009-10 to 2019-20, graphed in [The Good Childhood Report (2022)](https://www.childrenssociety.org.uk/sites/default/files/2022-09/GCR-2022-Full-Report.pdf)—data
    from [Understanding Society survey](https://www.understandingsociety.ac.uk/).
    See **[1.3.4](https://docs.google.com/document/d/1diMvsMeRphUH7E6D1d_J7R6WbDdgnzFHDHPx9HXzR5o/edit#)**
    [of Adolescent Mood Disorders Since 2010.](https://docs.google.com/document/d/1diMvsMeRphUH7E6D1d_J7R6WbDdgnzFHDHPx9HXzR5o/edit#)
    See **p. 52** of the doc for trends before 2009\. Happiness scores increased for
    girls from 1996-2008, while boys'' rates rose in the late 90s, fell in the first
    few years of the 2000s, and then rose again around 2005.*'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: '***图8.** 生活各个方面儿童幸福感的趋势（按性别区分），英国，2009-10至2019-20，绘制于[《良好童年报告（2022年）》](https://www.childrenssociety.org.uk/sites/default/files/2022-09/GCR-2022-Full-Report.pdf)——来源于[Understanding
    Society survey](https://www.understandingsociety.ac.uk/)。参见《2010年以来青少年情绪障碍》的**[1.3.4](https://docs.google.com/document/d/1diMvsMeRphUH7E6D1d_J7R6WbDdgnzFHDHPx9HXzR5o/edit#)**。参见该文档第52页以查看2009年以前的趋势。女孩的幸福感得分从1996年到2008年增加，而男孩的得分在90年代末上升，在2000年代初下降，然后在2005年左右再次上升。*'
- en: 'Figure 9 shows one of the most sudden spikes in self-harm I’ve seen in any
    of the datasets I’ve looked at. In 2011, 13-16-year-old girls had a rate of 688.5
    hospitalizations per 100,000\. Within two years, that number had jumped to 1235
    hospitalizations per 100,000 (a 79.4% increase). This graph confirms something
    we see in the American data repeatedly: something big seems to have happened to
    girls around 2012.'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 图9显示了我在查看的任何数据集中看到的自我伤害率最为突然的上升之一。2011年，13-16岁的女孩自我伤害率为每10万人中688.5例。两年内，这一数字飙升至每10万人中1235例（增长了79.4%）。这个图表证实了我们在美国数据中反复看到的情况：似乎在2012年左右，女孩们经历了一些重大事件。
- en: '**Figure 9.** *UK Teens, Self-harm rates per 100,000**.** Aurum and GOLD datasets
    of the Clinical Practice Research Datalink (CPRD). See **1.3.6** in [Adolescent
    Mood Disorders Since 2010](https://docs.google.com/document/d/1diMvsMeRphUH7E6D1d_J7R6WbDdgnzFHDHPx9HXzR5o/edit#)*,
    *from [Cybulski, Ashcroft, Carr, Garg, Chew-Graham, Kapur, & Webb (2021)](https://doi.org/10.1186/s12888-021-03235-w). Regraphed
    by Zach Rausch.*'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: '**图9.** *英国青少年，每10万人中的自我伤害率**。** Clinical Practice Research Datalink（CPRD）的Aurum和GOLD数据集。参见《2010年以来青少年情绪障碍》的**1.3.6**，来源于[Cybulski,
    Ashcroft, Carr, Garg, Chew-Graham, Kapur, & Webb（2021）](https://doi.org/10.1186/s12888-021-03235-w)。由Zach
    Rausch重新绘制。*'
- en: As this post is already so long, I won’t dive into the data on the various nations
    within the UK, but the trends are very similar. The Scottish government recently
    published a [report](http://www.gov.scot/publications/exploring-reported-worsening-mental-wellbeing-adolescent-girls-scotland/)
    (study **1.5.4.1**) detailing their concern about the mental health decline of
    teenage girls in their country since 2010\. These disturbing trends are also happening
    in [Wales](https://www.health.org.uk/publications/reports/improving-children-and-young-peoples-mental-health-services)
    (study **1.5.4.4**).
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 由于本文已经够长了，我不会详细介绍英国各个民族的数据，但趋势非常相似。苏格兰政府最近发布了一份[报告](http://www.gov.scot/publications/exploring-reported-worsening-mental-wellbeing-adolescent-girls-scotland/)（研究**1.5.4.1**），详细说明了自2010年以来该国青少年女孩心理健康下降的担忧。这些令人担忧的趋势也在[威尔士](https://www.health.org.uk/publications/reports/improving-children-and-young-peoples-mental-health-services)（研究**1.5.4.4**）上发生着。
- en: We don’t have a separate document for Ireland, but every study I’ve found indicates
    that Irish youth are going through the [same](https://doi.org/10.1007/s00127-018-1522-1)  [struggles](http://www.myworldsurvey.ie/content/docs/My_World_Survey_2.pdf)
    (studies **1.5.4.2** and **1.5.4.3**) as those in the UK.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 我们没有专门针对爱尔兰的文档，但我找到的每一项研究都表明爱尔兰青年正经历着与英国相同的[困境](https://doi.org/10.1007/s00127-018-1522-1)（研究**1.5.4.2**和**1.5.4.3**）。
- en: 'So, to recap: The basic pattern emerges in the UK: Rates of depression, anxiety,
    and self-harm have risen dramatically since 2010, especially among girls. The
    girls always had larger increases in absolute terms, although on two graphs (figures
    7 and 9), the boys had larger increases in relative terms. I have not yet found
    data allowing cross-generational comparisons, so that is still an open question.'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，总结一下：英国出现了基本模式：自2010年以来，抑郁、焦虑和自我伤害的比例急剧上升，尤其是女孩。在绝对数上，女孩的增长始终较大，尽管在两个图表（图7和图9）上，男孩的相对增长更大。我尚未找到可进行代际比较的数据，因此这仍然是一个待解答的问题。
- en: Let’s now take a look at Australia and New Zealand.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 现在让我们来看看澳大利亚和新西兰。
- en: '[Share](https://www.afterbabel.com/p/international-mental-illness-part-one?utm_source=substack&utm_medium=email&utm_content=share&action=share)'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: '[分享](https://www.afterbabel.com/p/international-mental-illness-part-one?utm_source=substack&utm_medium=email&utm_content=share&action=share)'
- en: You can view all of the studies we found on mental health trends in Australia
    in our document titled “[The Coddling of the Australian Mind? A Collaborative
    Review.](https://docs.google.com/document/d/19maacSq_DYIaQ-IccCS3psBAvCy24GNt709Tl_L5AhM/edit)”
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以在我们的文件“[澳大利亚心理健康趋势的宠爱？合作回顾。](https://docs.google.com/document/d/19maacSq_DYIaQ-IccCS3psBAvCy24GNt709Tl_L5AhM/edit)”中查看我们在澳大利亚心理健康趋势方面发现的所有研究。
- en: One of Australia’s most extensive health surveys comes from *[Australia’s Health](https://www.aihw.gov.au/reports-data/australias-health)*,
    an 18-year-running flagship report involving thousands of Australians across the
    continent. Figure 10 illustrates the changes in the percentage of Australian youth
    and adults reporting high or very high psychological distress between 2002 and
    2020\. Before 2012, rates among the four age/gender groups remained generally
    steady. In 2014, this began to change. The percentage of young females (16-24)
    who reported high or very high psychological distress grew from 14.2% in 2013
    to 35.1% in 2020.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 澳大利亚最广泛的健康调查之一来自*[澳大利亚健康](https://www.aihw.gov.au/reports-data/australias-health)*，这是一份为期18年的旗舰报告，涉及澳大利亚大陆上成千上万的澳大利亚人。图10说明了2002年至2020年间澳大利亚青少年和成年人报告高或非常高心理压力百分比的变化。在2012年之前，四个年龄/性别组的心理压力率总体上保持稳定。
    2014年，情况开始改变。报告高或非常高心理压力的年轻女性（16-24岁）百分比从2013年的14.2%增长到2020年的35.1%。
- en: '***Figure 10.** Persons aged 16+ reporting high or very high psychological
    distress by age group and sex, 2002 to 2020\. [Australia''s Health Snapshots 2022:
    Mental Health of Young Australians (2022)](https://www.aihw.gov.au/getmedia/ba6da461-a046-44ac-9a7f-29d08a2bea9f/aihw-aus-240_Chapter_8.pdf.aspx).
    Data can be [downloaded here](https://www.aihw.gov.au/getmedia/21003b04-3220-445d-97ea-224d736356e5/aihw-aus-240-data-tables.xlsx.aspx).
    See **1.3.4** in [The Coddling of the Australian Mind?](https://docs.google.com/document/d/19maacSq_DYIaQ-IccCS3psBAvCy24GNt709Tl_L5AhM/edit)*'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: '***图10.** 2002年至2020年每16岁以上报告高或非常高心理压力的人群按年龄组和性别分，数据来源：[澳大利亚健康快照2022：澳大利亚青年心理健康（2022）](https://www.aihw.gov.au/getmedia/ba6da461-a046-44ac-9a7f-29d08a2bea9f/aihw-aus-240_Chapter_8.pdf.aspx)。数据可在此处[下载](https://www.aihw.gov.au/getmedia/21003b04-3220-445d-97ea-224d736356e5/aihw-aus-240-data-tables.xlsx.aspx)。请参见[澳大利亚心理健康趋势的宠爱？](https://docs.google.com/document/d/19maacSq_DYIaQ-IccCS3psBAvCy24GNt709Tl_L5AhM/edit)**中的1.3.4章节*。'
- en: A similar pattern emerges in psychiatric emergency department visits, also tracked
    by *Australia’s Health* (Figure 11). There is little variation among age groups
    between 2007 and 2011\. However, around 2012, hospitalization among 12-24-year-old
    girls and women began rising, from 558 per 100,000 in 2010 to 1012 per 100,000
    in 2020, an 81% relative increase.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 类似的模式也出现在精神科急诊就诊中，这也是由*澳大利亚健康*跟踪的（图11）。2007年至2011年间，各年龄段之间变化很小。然而，大约在2012年左右，12-24岁的女孩和妇女的住院率开始上升，从2010年的每10万人中的558增长到2020年的每10万人中的1012，相对增长了81%。
- en: '***Figure 11\.** Overnight admitted mental health hospitalization rate (per
    100,000 population) with specialized care, by age group and sex, 2006–07 to 2019–20\.
    [Australia''s Health Snapshots 2022: Mental Health of Young Australians (2022).](https://www.aihw.gov.au/getmedia/ba6da461-a046-44ac-9a7f-29d08a2bea9f/aihw-aus-240_Chapter_8.pdf.aspx)
    See section **1.3.4** of [The Coddling of the Australian Mind?](https://docs.google.com/document/d/19maacSq_DYIaQ-IccCS3psBAvCy24GNt709Tl_L5AhM/edit)*'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: '***图11.** 2006–07年至2019–20年按年龄组和性别分的住院率（每10万人）包括专业护理的精神健康医院住院。[澳大利亚健康快照2022：澳大利亚青年心理健康（2022）](https://www.aihw.gov.au/getmedia/ba6da461-a046-44ac-9a7f-29d08a2bea9f/aihw-aus-240_Chapter_8.pdf.aspx)。请参见[澳大利亚心理健康趋势的宠爱？](https://docs.google.com/document/d/19maacSq_DYIaQ-IccCS3psBAvCy24GNt709Tl_L5AhM/edit)**中的1.3.4章节*。'
- en: Regarding self-harm rates, Figure 12 illustrates that the only age group that
    has had increases in self-harm hospitalizations since 2010 are the youngest girls,
    those ages 15-19 and 20-24\. All of the older age groups show *declines* in self-harm
    rates.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 关于自残率，图12显示，自2010年以来唯一自残住院率上升的年龄组是最年轻的女孩，即15-19岁和20-24岁的女孩。所有年龄较大的群体的自残率都呈现出*下降*趋势。
- en: '***Figure 12\.** Femaleself-harm hospitalizations (per 100,000 population)
    by age group, 2009-2020\. Data from [2019–20 National Hospital Morbidity Database—Intentional
    self-harm hospitalizations.](https://www.aihw.gov.au/getmedia/b0b1ec61-2a86-4bd2-8b93-ec6c74394341/2019-20-aihw-National-Hospital-Morbidity-Database-Intentional-self-harm-hospitalisations.xlsx.aspx)
    (see additional data [here](https://www.aihw.gov.au/suicide-self-harm-monitoring/data/data-downloads))
    Australian Institute of Health and Welfare. See section **1.3.9** of [The Coddling
    of the Australian Mind?](https://docs.google.com/document/d/19maacSq_DYIaQ-IccCS3psBAvCy24GNt709Tl_L5AhM/edit) *'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: '***图12\.** 2009-2020年各年龄组女性自残住院率（每10万人口）。数据来自[2019–20年国家住院发病率数据库—有意自残住院率](https://www.aihw.gov.au/getmedia/b0b1ec61-2a86-4bd2-8b93-ec6c74394341/2019-20-aihw-National-Hospital-Morbidity-Database-Intentional-self-harm-hospitalisations.xlsx.aspx)（查看更多数据[这里](https://www.aihw.gov.au/suicide-self-harm-monitoring/data/data-downloads)）。澳大利亚卫生福利研究所。参见[澳大利亚心灵的娇惯？](https://docs.google.com/document/d/19maacSq_DYIaQ-IccCS3psBAvCy24GNt709Tl_L5AhM/edit)1.3.9章节。*'
- en: Numerous [other](https://bmjopen.bmj.com/content/9/2/e026001)  [datasets](https://www.aihw.gov.au/getmedia/b0b1ec61-2a86-4bd2-8b93-ec6c74394341/2019-20-aihw-National-Hospital-Morbidity-Database-Intentional-self-harm-hospitalisations.xlsx.aspx)  [in](https://journals.sagepub.com/doi/full/10.1177/00048674221082518)
    Australia support these general findings. For example, intentional poisoning exposure
    calls rose most rapidly for girls aged 15 to 19\. Figure 13 reveals that the spike
    began in 2012. The study does not provide the precise number of incidents per
    year by age group and gender, so, I am unable to provide the exact percent change
    since 2010, however it is clearly up by more than 100% for girls aged 15-19.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 在澳大利亚，许多[其他](https://bmjopen.bmj.com/content/9/2/e026001) [数据集](https://www.aihw.gov.au/getmedia/b0b1ec61-2a86-4bd2-8b93-ec6c74394341/2019-20-aihw-National-Hospital-Morbidity-Database-Intentional-self-harm-hospitalisations.xlsx.aspx)
    [支持](https://journals.sagepub.com/doi/full/10.1177/00048674221082518) 这些普遍发现。例如，有意中毒暴露电话呼叫在15至19岁女孩中增长最迅速。图13显示这一增长始于2012年。该研究没有提供按年龄组和性别每年的事件确切数量，因此，我无法提供自2010年以来的确切百分比变化，但15至19岁女孩的数字显然增加了超过100%。
- en: '***Figure 13\.** Trends in intentional self-poisoning, ages 5–19 years, 2006-2016\.
    Rates per 100,000\. See **1.3.14** in [The Coddling of the Australian Mind?](https://docs.google.com/document/d/19maacSq_DYIaQ-IccCS3psBAvCy24GNt709Tl_L5AhM/edit)
    Graph created by [Cairns, Karanges, Wong, Brown, Robinson, Pearson, Dawson, &
    Buckley (2019)](https://doi.org/10.1136/bmjopen-2018-026001), with text added
    by Zach Rausch. *'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: '***图13\.** 2006-2016年5至19岁意图性自我中毒趋势。每10万人的比率。参见[澳大利亚心灵的娇惯？](https://docs.google.com/document/d/19maacSq_DYIaQ-IccCS3psBAvCy24GNt709Tl_L5AhM/edit)1.3.14章节。图表由[Cairns,
    Karanges, Wong, Brown, Robinson, Pearson, Dawson, & Buckley (2019)](https://doi.org/10.1136/bmjopen-2018-026001)创建，Zach
    Rausch添加文本。*'
- en: The researchers found that “[the] effect was driven by increased poisonings
    in those born after 1997, suggesting a birth cohort effect. Females outnumbered
    males 3:1.” In other words, *Australia’s Gen Z girls suddenly started poisoning
    themselves in much larger numbers in 2012.*
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 研究人员发现“[影响](https://doi.org/10.1136/bmjopen-2018-026001)主要由1997年后出生的人中毒事件的增加所推动，表明出生队列效应。女性数量比男性多3:1。”换句话说，*澳大利亚的Z世代女孩在2012年开始自我中毒的数量大幅增加*。
- en: In sum, Australia, like the US, UK, and Canada, fits the basic pattern. Rates
    of self-harm, psychological distress, overnight psychiatric hospitalization, and
    self-poisoning have all increased since the early 2010s, especially for girls
    and for Gen Z. (We note that self-harm hospitalizations for 15-19-year-old girls
    *have* declined since 2018—this will be an important trend to keep track of).
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 总的来说，澳大利亚，如同美国、英国和加拿大，符合基本模式。自残率、心理困扰、夜间精神病院住院率和自我中毒率自2010年代初以来都有所增加，尤其是对于女孩和Z世代。（我们注意到15至19岁女孩的自残住院率自2018年以来*有所下降*—这将是一个值得关注的重要趋势）。
- en: You can view all of the studies we found on mental health trends in New Zealand
    in our document titled [The Coddling of the Kiwi Mind? A Collaborative Review](https://docs.google.com/document/d/1vq10ex65igy5PP2IQYjnjvbGaGUFBBo8VLQRtaS2KGI/edit).
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以在我们的文档《[新西兰心灵的娇惯？合作审查](https://docs.google.com/document/d/1vq10ex65igy5PP2IQYjnjvbGaGUFBBo8VLQRtaS2KGI/edit)》中查看我们发现的有关新西兰心理健康趋势的所有研究。
- en: The increase in self-reported anxiety and depression in New Zealand is among
    the steepest across all of the Anglo countries. Figure 14, with data from the
    New Zealand Ministry of Health, shows that in 2007, the percentage of 15-24-year-old
    males and females who said they had been given an anxiety diagnosis was approximately
    **3%**. By 2020, the percentage of young females with an anxiety diagnosis had
    grown to 24.8% (a259% increase compared to 2011). Males also rose to 9% in 2020
    (a 131%increase).
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 在新西兰，自报焦虑和抑郁的增加幅度是所有盎格鲁文化圈国家中最为陡峭的。来自新西兰卫生部的图14显示，在2007年，称自己被确诊为焦虑症的15-24岁男性和女性的比例约为**3%**。到了2020年，自称患有焦虑症的年轻女性的比例增长到了24.8%（比2011年增长了259%）。男性比例也增长到了9%（增长了131%）。
- en: These increases are so large, and the starting numbers are so low (just 3% of
    girls had an anxiety diagnosis in 2007?) that we suspect that this graph shows,
    in part, changing diagnostic criteria and greater awareness of anxiety. We do
    not believe that the underlying rates of anxiety disorders increased as quickly
    as the lines in Figure 11 suggest. Nonetheless, given what we are seeing in all
    of the Anglosphere countries, and given the self-harm data below, we believe that
    much or most of the rise is real. In any case, in 2007, only one in 30 girls thought
    she had an anxiety disorder; by 2020, it was one in four.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 这些上升幅度是如此之大，而起始数字如此之低（2007年只有3%的女孩被诊断出患有焦虑症？），以至于我们怀疑该图在一定程度上展示了诊断标准的变化和对焦虑症更加重视的表现。我们不认为焦虑症的基础发病率增加得像图11中的曲线所暗示的那样迅速。尽管如此，在所有盎格鲁文化圈国家中，以及在下面的自伤数据中，我们相信上涨的大部分或全部是真实存在的。无论如何，在2007年，只有30名女孩中的一名认为自己患有焦虑症；而到了2020年，这一比例升至四分之一。
- en: '***Figure 14.** “Have you ever been told by a doctor that you have an anxiety
    disorder? This includes panic attacks, phobia, post-traumatic stress disorder,
    and obsessive-compulsive disorder?” New Zealand Ministry of Health, [New Zealand
    Health Survey 2020](https://www.health.govt.nz/nz-health-statistics/national-collections-and-surveys/surveys/new-zealand-health-survey).
    See **1.3.1** in [The Coddling of the Kiwi Mind?](https://docs.google.com/document/d/1vq10ex65igy5PP2IQYjnjvbGaGUFBBo8VLQRtaS2KGI/edit)Note
    that the survey was [not conducted](https://www.health.govt.nz/nz-health-statistics/national-collections-and-surveys/surveys/new-zealand-health-survey)
    between 2008-2010, so we compared 2020 data with 2011.*'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: '***图14.*** “你是否曾被医生告知你患有焦虑症？这包括恐慌发作、恐惧症、创伤后应激障碍和强迫症？”新西兰卫生部，[新西兰健康调查 2020](https://www.health.govt.nz/nz-health-statistics/national-collections-and-surveys/surveys/new-zealand-health-survey)。参见[《袋鼠之宠的抚养》](https://docs.google.com/document/d/1vq10ex65igy5PP2IQYjnjvbGaGUFBBo8VLQRtaS2KGI/edit)中的**1.3.1**。请注意，该调查[未在](https://www.health.govt.nz/nz-health-statistics/national-collections-and-surveys/surveys/new-zealand-health-survey)2008年至2010年间进行，因此我们将2020年的数据与2011年进行了比较。'
- en: When we compare across age groups, we find that the youngest age group (ages
    15-24) had the *lowest* rates of anxiety in 2007 (2.6%), and by 2020, they had
    the *highest* rates among *all* age groups (16.3%, a 328.8% increase since 2011).
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们比较各个年龄段时，我们发现最年轻的年龄组（15-24岁）在2007年患有焦虑症的发病率是*最低*的（2.6%），而到了2020年，他们的发病率成为*所有*年龄组中的*最高*（16.3%，自2011年以来增长了328.8%）。
- en: '***Figure 15\.** Percentage of New Zealanders with an anxiety diagnosis by
    age group. New Zealand Ministry of Health, [New Zealand Health Survey 2020](https://www.health.govt.nz/nz-health-statistics/national-collections-and-surveys/surveys/new-zealand-health-survey).
    See **1.3.1** in [The Coddling of the Kiwi Mind?](https://docs.google.com/document/d/1vq10ex65igy5PP2IQYjnjvbGaGUFBBo8VLQRtaS2KGI/edit)Note
    that the survey was [not conducted](https://www.health.govt.nz/nz-health-statistics/national-collections-and-surveys/surveys/new-zealand-health-survey)
    between 2008-2010.*'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: '***图15.*** 按年龄段划分的患有焦虑症诊断的新西兰人的百分比。新西兰卫生部，[新西兰健康调查 2020](https://www.health.govt.nz/nz-health-statistics/national-collections-and-surveys/surveys/new-zealand-health-survey)。请见[《袋鼠之宠的抚养》](https://docs.google.com/document/d/1vq10ex65igy5PP2IQYjnjvbGaGUFBBo8VLQRtaS2KGI/edit)中的**1.3.1**。请注意，该调查[未在](https://www.health.govt.nz/nz-health-statistics/national-collections-and-surveys/surveys/new-zealand-health-survey)2008年至2010年间进行。'
- en: We see a similar pattern for depression (Figure 16), with low rates at the beginning
    of the 2000s but a steep rise in the second half of the 2010s, particularly for
    girls.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 我们发现抑郁症的情况也是类似的（图16），在21世纪头几年抑郁症的发病率很低，但在2010年后半段急剧增长，特别是女孩。
- en: '***Figure 16.** “Have you ever been told by a doctor that you have depression?”
    New Zealand Ministry of Health, [New Zealand Health Survey 2020](https://www.health.govt.nz/nz-health-statistics/national-collections-and-surveys/surveys/new-zealand-health-survey).
    See **1.3.1** in [The Coddling of the Kiwi Mind?](https://docs.google.com/document/d/1vq10ex65igy5PP2IQYjnjvbGaGUFBBo8VLQRtaS2KGI/edit)
    Note that the survey was [not conducted](https://www.health.govt.nz/nz-health-statistics/national-collections-and-surveys/surveys/new-zealand-health-survey)
    between 2008-2010.*'
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: '***图16.*** “你是否曾经被医生告知你有抑郁症？” 新西兰卫生部，[新西兰健康调查 2020](https://www.health.govt.nz/nz-health-statistics/national-collections-and-surveys/surveys/new-zealand-health-survey)。请参见[《新西兰人的溺爱？》](https://docs.google.com/document/d/1vq10ex65igy5PP2IQYjnjvbGaGUFBBo8VLQRtaS2KGI/edit)的
    **1.3.1**。注意调查在[2008年至2010年之间未进行](https://www.health.govt.nz/nz-health-statistics/national-collections-and-surveys/surveys/new-zealand-health-survey)。'
- en: The age distributions for depression also map similarly to anxiety, except that
    the sharpest rise for the youngest cohort happened in 2020 (see **1.3.1** of [The
    Coddling of the Kiwi Mind](https://docs.google.com/document/d/1vq10ex65igy5PP2IQYjnjvbGaGUFBBo8VLQRtaS2KGI/edit)).
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 抑郁的年龄分布与焦虑的分布类似，只是最年轻群体的增长最为显著发生在2020年（请参见[《新西兰人的溺爱》](https://docs.google.com/document/d/1vq10ex65igy5PP2IQYjnjvbGaGUFBBo8VLQRtaS2KGI/edit)的
    **1.3.1**）。
- en: In another study, using a series of cross-sectional surveys between 2001-2019
    of secondary school students (mostly between the ages of 13-17), [Kylie Sutcliffe
    and colleagues (2022)](https://journals.sagepub.com/doi/abs/10.1177/00048674221138503?journalCode=anpa)
    found that “after relative stability from 2001 to 2012, there were large declines
    in mental health to 2019.” Since 2012, the researchers found that the proportion
    of youth reporting “good well-being” decreased as depressive symptoms, suicidal
    ideation, and suicide attempts increased significantly. There was, as usual, a
    gendered effect, with girls showing steeper declines in mental well-being (as
    well as important variation by ethnic group, with worsening trends among Māori,
    Pacific, and Asian students).
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 在另一项研究中，利用2001年至2019年间的一系列横断面调查，涵盖了中学生（主要是13至17岁）（[Kylie Sutcliffe 和同事们（2022）](https://journals.sagepub.com/doi/abs/10.1177/00048674221138503?journalCode=anpa)）发现“在2001年至2012年期间相对稳定之后，到2019年心理健康出现了大幅下降”。研究人员发现自2012年以来，报告“良好福祉”的青少年比例减少，而抑郁症状、自杀意念和自杀企图显著增加。一如往常，存在性别效应，女孩显示出心理健康下降的更为陡峭（以及按族裔分组的重要变化，毛利、太平洋和亚裔学生的趋势恶化）。
- en: To examine behavioral changes, I plotted the total number of discharges from
    public hospitals in New Zealand for intentional self-harm from 2005 to 2019 (Using
    data from the New Zealand Ministry of Health’s National Minimum Dataset).
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 为了研究行为变化，我绘制了新西兰公立医院2005年至2019年自我伤害意图的总出院人数（使用来自新西兰卫生部国家最低数据集的数据）。
- en: '***Figure 17.** Total public hospital discharges for intentional self-harm
    by age and sex, 2005-2019\. [Ministry of Health, New Zealand](https://www.health.govt.nz/about-ministry).
    Data from [The Ministry of Health’s National Minimum Dataset (NMDS)](https://www.health.govt.nz/nz-health-statistics/health-statistics-and-data-sets/hospital-event-data-and-stats).
    See **1.3.6** in [The Coddling of the Kiwi Mind?](https://docs.google.com/document/d/1vq10ex65igy5PP2IQYjnjvbGaGUFBBo8VLQRtaS2KGI/edit) *'
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: '***图17.*** 2005年至2019年按年龄和性别划分的故意自我伤害公立医院总出院人数。[新西兰卫生部](https://www.health.govt.nz/about-ministry)。数据来自[卫生部的国家最低数据集（NMDS）](https://www.health.govt.nz/nz-health-statistics/health-statistics-and-data-sets/hospital-event-data-and-stats)。请参见[《新西兰人的溺爱？》](https://docs.google.com/document/d/1vq10ex65igy5PP2IQYjnjvbGaGUFBBo8VLQRtaS2KGI/edit)的
    **1.3.6**。'
- en: These are total discharges, not rates per 100,000 population, so a small portion
    of the increase could reflect population increase. But that would not explain
    why—as in the other Anglo countries—the rise is far greater among girls than boys,
    and it is not linear—it accelerates in the early 2010s.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 这些是总出院人数，而不是每10万人口的比率，因此增加的一小部分可能反映了人口增加。但这不能解释为什么——就像其他盎格鲁国家一样——在女孩而不是男孩中，上升幅度要大得多，并且不是线性的——在2010年代初加速。
- en: 'In sum, the basic pattern reappears in New Zealand: Depression, anxiety, and
    self-harm rates started rising around 2012, with girls and Gen Z hit the hardest.'
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 总的来说，基本模式在新西兰重新出现：抑郁、焦虑和自我伤害率在2012年左右开始上升，女孩和 Z 世代受到了最严重的打击。
