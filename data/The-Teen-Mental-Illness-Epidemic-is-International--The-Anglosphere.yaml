- en: Why did this happen in the same way at the same time in five different countries?
    *What could have affected girls around the English-speaking world so strongly
    and in such a synchronized way?*
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么在五个不同的国家，在同一时间以相同的方式发生了这件事？*什么可能会以如此同步的方式如此强烈地影响英语国家的女孩？*
- en: 'As discussed in previous posts and as [Twenge et al. (2022)](https://www.sciencedirect.com/science/article/pii/S0140197121000853)
    showed, it can’t be the 2008 Global Financial Crisis. The timing of that event
    is exactly the *opposite* of what you’d expect, namely: the epidemic should have
    started in 2009 and then gotten progressively *better* after 2012 as the economy
    improved in the USA and other countries. In an [earlier post, Jean Twenge showed](https://jonathanhaidt.substack.com/p/academic-pressure-social-media)
    that it can’t be caused by rising academic pressure either. And it certainly can’t
    be caused by the most popular theory we hear in the USA: school shootings and
    other stress-inducing events. Why would school shootings or active shooter drills
    implemented only in the USA lead to an immediate epidemic across the entire English-speaking
    world?'
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 如前所述，并且如[Twenge et al. (2022)](https://www.sciencedirect.com/science/article/pii/S0140197121000853)所示，这不可能是2008年的全球金融危机。那次事件的时间正好是*相反*你所期望的，即：流行病应该在2009年开始，然后随着美国和其他国家经济的改善而在2012年后逐渐*好转*。正如[Jean
    Twenge在早期的文章中所展示的](https://jonathanhaidt.substack.com/p/academic-pressure-social-media)，这也不可能是因为学业压力上升。而且肯定不可能是由美国最流行的理论所导致：校园枪击事件和其他导致压力的事件。为什么美国仅仅实施了校园枪击事件或活跃射击者演练就会导致整个英语国家严重流行？
- en: 'At this point, there is only one theory we know of that can explain why the
    same thing happened to girls in so many countries at the same time: the rapid
    global movement from flip phones (where you can’t do social media) to smartphones
    and the phone-based childhood. The first smartphone with a front-facing camera
    (the iPhone 4) came out in 2010, just as teens were trading in their flip phones
    for smartphones in large numbers. (Few teens owned an iPhone in its first few
    years). Facebook bought Instagram in 2012, which gave the platform a huge boost
    in publicity and users. So 2012 was the first year that very large numbers of
    girls in the developed world were spending hours each day posting photos of themselves
    and scrolling through hundreds of carefully edited photos of other girls.'
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，我们只知道一个理论可以解释为什么在这么多国家的女孩身上同时发生了同样的事情：从无法使用社交媒体的翻盖手机迅速转向智能手机和基于手机的童年。第一款带有前置摄像头的智能手机（iPhone
    4）于2010年问世，正好在青少年大量将翻盖手机换成智能手机的时候。（在最初几年，很少有青少年拥有iPhone）。Facebook于2012年收购了Instagram，这给该平台带来了巨大的宣传和用户量。因此，2012年是发达国家大量女孩每天花费数小时发布自己照片并浏览其他女孩数百张经过精心编辑的照片的第一年。
- en: If you suddenly transform the social lives of girls, putting them onto platforms
    that prioritize social comparison and performance, platforms where we know that
    [heavy users are three times more likely to be depressed](https://www.thelancet.com/journals/eclinm/article/PIIS2589-5370(18)30060-9/fulltext)
    than light users, might that have some impact on the mental health of girls around
    the world? We think so, but if anyone can offer another explanation that fits
    the graphs we’ve shown in this post, we’d love to hear it.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你突然改变女孩的社交生活，将她们置于优先考虑社交比较和表现的平台上，我们知道在这些平台上，[重度使用者患抑郁症的可能性是轻度使用者的三倍](https://www.thelancet.com/journals/eclinm/article/PIIS2589-5370(18)30060-9/fulltext)，那么这可能会对全球女孩的心理健康产生影响吗？我们认为会，但如果有人能够提供另一个解释来解释我们在这篇文章中展示的图表，我们很乐意听取。
- en: This concludes the first part of my report. In Part 2, I’ll examine the Scandinavian
    countries. In Part 3, I’ll examine studies that collected evidence from multiple
    countries, mostly in Europe. In later posts, I’ll examine the limited data we
    have from non-Western nations. To give you a sneak preview, there *are* cultural
    variations within the West, and the Anglosphere was hit a bit harder than other
    regions. Whatever it was that changed about childhood in the early 2010s, it took
    the greatest toll on teens in the most individualistic nations.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是我报告的第一部分的结束。在第二部分中，我将研究斯堪的纳维亚国家。在第三部分中，我将研究收集了来自多个国家（主要是欧洲国家）证据的研究。在以后的文章中，我将研究我们从非西方国家获得的有限数据。为了让您有一个预览，西方内部确实存在文化差异，而且盎格鲁-撒克逊世界比其他地区受到的影响更大。无论在2010年代初期发生了什么关于童年的变化，它都对最个人主义的国家的青少年造成了最大的影响。
