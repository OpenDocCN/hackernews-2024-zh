- en: 'How Inuit Parents Raise Kids Without Yelling — And Teach Them To Control Anger
    : Goats and Soda : NPR'
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 《如何因纽特父母教育孩子不发火——并教会他们控制愤怒：Goats and Soda：NPR》
- en: 来源：[https://www.npr.org/sections/goatsandsoda/2019/03/13/685533353/a-playful-way-to-teach-kids-to-control-their-anger](https://www.npr.org/sections/goatsandsoda/2019/03/13/685533353/a-playful-way-to-teach-kids-to-control-their-anger)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.npr.org/sections/goatsandsoda/2019/03/13/685533353/a-playful-way-to-teach-kids-to-control-their-anger](https://www.npr.org/sections/goatsandsoda/2019/03/13/685533353/a-playful-way-to-teach-kids-to-control-their-anger)
- en: For more than 30 years, the Inuit welcomed anthropologist Jean Briggs into their
    lives so she could study how they raise their children. Briggs is pictured during
    a 1974 visit to Baffin Island. **Jean Briggs Collection / American Philosophical
    Society** ****hide caption****
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 30 多年来，因纽特人欢迎人类学家 Jean Briggs 进入他们的生活，以便她研究他们如何教育他们的孩子。Briggs 在 1974 年访问巴芬岛时的照片。**Jean
    Briggs Collection / American Philosophical Society** ****隐藏标题****
- en: '****toggle caption****Jean Briggs Collection / American Philosophical Society'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: '****toggle caption****Jean Briggs Collection / American Philosophical Society'
- en: Back in the 1960s, a Harvard graduate student made a landmark discovery about
    the nature of human anger.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 1960 年代，一位哈佛研究生对人类愤怒的本质做出了具有里程碑意义的发现。
- en: At age 34, Jean Briggs traveled above the Arctic Circle and lived out on the
    tundra for 17 months. There were no roads, no heating systems, no grocery stores.
    Winter temperatures could easily dip below minus 40 degrees Fahrenheit.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 当时，34 岁的 Jean Briggs 前往北极圈上方，在苔原上生活了 17 个月。那里没有道路、没有供暖系统、没有杂货店。冬天的温度很容易降到华氏零下
    40 度以下。
- en: Briggs persuaded an Inuit family to "adopt" her and "try to keep her alive,"
    as the anthropologist [wrote](https://link.springer.com/article/10.1007%2FBF02805482)
    in 1970.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: Briggs 说服一个因纽特家庭“收养”她，并“试图让她活下来”，正如人类学家在 1970 年所[写](https://link.springer.com/article/10.1007%2FBF02805482)。
- en: This story is part of a series from NPR's Science desk called **[The Other Side
    of Anger.](https://www.npr.org/series/688838187/the-other-side-of-anger)** There's
    no question we are in angry times. It's in our politics, our schools and homes.
    Anger can be a destructive emotion, but it can also be a positive force.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 本故事是 NPR 科学部门系列报道**[《愤怒的另一面》](https://www.npr.org/series/688838187/the-other-side-of-anger)**的一部分。毫无疑问，我们正处在愤怒的时代。愤怒存在于我们的政治、学校和家庭中。愤怒可能是一种破坏性的情绪，但它也可以是一种积极的力量。
- en: Join NPR in our exploration of anger and what we can learn from this powerful
    emotion. **[Read and listen to stories in the series here.](https://www.npr.org/series/688838187/the-other-side-of-anger)**
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 加入 NPR，一同探索愤怒以及我们可以从这种强大情绪中学到的东西。**[在这里阅读和收听系列报道](https://www.npr.org/series/688838187/the-other-side-of-anger)**。
- en: At the time, many Inuit families lived similar to the way their ancestors had
    for thousands of years. They built igloos in the winter and tents in the summer.
    "And we ate only what the animals provided, such as fish, seal and caribou," says
    [Myna Ishulutak](https://www.eagle-eye.com/Myna-Ishulutak), a film producer and
    language teacher who lived a similar lifestyle as a young girl.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 当时，许多因纽特家庭生活方式类似于他们祖先数千年来的生活方式。他们冬天住在冰屋里，夏天住在帐篷里。“我们只吃动物提供的食物，如鱼、海豹和驯鹿，”生活过类似生活方式的电影制作人和语言教师[Myna
    Ishulutak](https://www.eagle-eye.com/Myna-Ishulutak)说。
- en: 'Briggs quickly realized something remarkable was going on in these families:
    The adults had an extraordinary ability to control their anger.'
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: Briggs 迅速意识到这些家庭中正在发生一些非同寻常的事情：成年人有着非凡的能力控制他们的愤怒。
- en: '"They never acted in anger toward me, although they were angry with me an awful
    lot," Briggs told the Canadian Broadcasting Corp. in an interview.'
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: “他们从未对我发脾气，尽管他们经常对我生气。” Briggs 在接受加拿大广播公司采访时说。
- en: 'Myna Ishulutak (upper right, in blue jacket) lived a seminomadic life as a
    child. Above: photos of the girl and her family in the hunting camp of Qipisa
    during the summer of 1974. **Jean Briggs Collection / American Philosophical Society**
    ****hide caption****'
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: Myna Ishulutak（右上方，穿着蓝色夹克）在孩童时期过着半游牧生活。上图：1974 年夏季，她与家人在 Qipisa 狩猎营地的照片。**Jean
    Briggs Collection / American Philosophical Society** ****隐藏标题****
- en: '****toggle caption****Jean Briggs Collection / American Philosophical Society'
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: '****toggle caption****Jean Briggs Collection / American Philosophical Society'
- en: Even just showing a smidgen of frustration or irritation was considered weak
    and childlike, Briggs observed.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 即使表现出一丝沮丧或烦躁也被认为是软弱和孩子气，Briggs 观察到。
- en: For instance, one time someone knocked a boiling pot of tea across the igloo,
    damaging the ice floor. No one changed their expression. "Too bad," the offender
    said calmly and went to refill the teapot.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，有一次有人把一壶沸水打翻在冰屋里，损坏了冰地板。没有人改变表情。“太糟糕了，”罪犯平静地说着，然后去重新装满茶壶。
- en: In another instance, a fishing line — which had taken days to braid — immediately
    broke on the first use. No one flinched in anger. "Sew it together," someone said
    quietly.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 另一次，一个花了几天时间编织的钓鱼线在第一次使用时立即断裂。没有人因愤怒而动怒。“缝起来，”有人轻声说。
- en: By contrast, Briggs seemed like a wild child, even though she was trying very
    hard to control her anger. "My ways were so much cruder, less considerate and
    more impulsive," she told the CBC. "[I was] often impulsive in an antisocial sort
    of way. I would sulk or I would snap or I would do something that they never did."
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 相比之下，布里格斯看起来像一个狂野的孩子，尽管她很努力控制自己的愤怒。“我的方式要粗糙得多，考虑得少，更冲动，”她告诉CBC。“我经常以一种反社会的方式冲动。我会闷闷不乐，我会发脾气，我会做一些他们从不做的事情。”
- en: 'Briggs, who died in 2016, wrote up her observations in [her first book](http://www.hup.harvard.edu/catalog.php?isbn=9780674608283),
    *Never in Anger*. But she was left with a lingering question: How do Inuit parents
    instill this ability in their children? How do Inuit take tantrum-prone toddlers
    and turn them into cool-headed adults?'
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 布里格斯于2016年去世，她将观察结果写成了[她的第一本书](http://www.hup.harvard.edu/catalog.php?isbn=9780674608283)，*永不生气*。但她心中仍有一个困惑的问题：因纽特人父母是如何在他们的孩子身上灌输这种能力的？因纽特人是如何将易发脾气的幼儿变成冷静的成年人的？
- en: Then in 1971, Briggs found a clue.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 1971年，布里格斯找到了一个线索。
- en: She was walking on a stony beach in the Arctic when she saw a young mother playing
    with her toddler — a little boy about 2 years old. The mom picked up a pebble
    and said, "'Hit me! Go on. Hit me harder,'" Briggs remembered.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 当她在北极的一片石滩上行走时，她看到一个年轻的母亲正在和她的幼儿玩耍 — 一个大约2岁的小男孩。母亲拿起一块小石头说：“‘打我！来吧。打得更狠一点，’”布里格斯记得。
- en: The boy threw the rock at his mother, and she exclaimed, "Ooooww. That hurts!"
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 男孩向他的母亲扔了石头，她惊呼道：“哦哦哦。好疼！”
- en: Briggs was completely befuddled. The mom seemed to be teaching the child the
    opposite of what parents want. And her actions seemed to contradict everything
    Briggs knew about Inuit culture.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 布里格斯完全困惑了。这位母亲似乎在教导孩子与父母期望的相反。她的行为似乎与布里格斯所了解的因纽特文化背道而驰。
- en: '"I thought, ''What is going on here?'' " Briggs said in the radio interview.'
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: “我想，‘这里到底发生了什么？’” 布里格斯在广播采访中说。
- en: Turns out, the mom was executing a powerful parenting tool to teach her child
    how to control his anger — and one of the most intriguing parenting strategies
    I've come across.
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 结果，这位母亲正在执行一种强大的育儿工具，教导她的孩子如何控制他的愤怒 —— 这是我遇到的最引人入胜的育儿策略之一。
- en: Iqaluit, pictured in winter, is the capital of the Canadian territory of Nunavut.
    **Johan Hallberg-Campbell for NPR** ****hide caption****
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 伊卡卢伊特，冬季的画面，是加拿大努纳武特地区的首府。**Johan Hallberg-Campbell for NPR** ****隐藏标题****
- en: '****toggle caption****Johan Hallberg-Campbell for NPR'
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: '****切换标题****Johan Hallberg-Campbell for NPR'
- en: Iqaluit, pictured in winter, is the capital of the Canadian territory of Nunavut.
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: 伊卡卢伊特，冬季的画面，是加拿大努纳武特地区的首府。
- en: Johan Hallberg-Campbell for NPR
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: Johan Hallberg-Campbell for NPR
- en: '**No scolding, no timeouts**'
  id: totrans-split-33
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**没有责骂，没有超时**'
- en: It's early December in the Arctic town of Iqaluit, Canada. And at 2 p.m., the
    sun is already calling it a day. Outside, the temperature is a balmy minus 10
    degrees Fahrenheit. A light snow is swirling.
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: 现在是加拿大伊卡卢伊特的早12月。下午2点，太阳已经开始落山。外面，气温是华氏零下10度。轻微的雪花在飘舞。
- en: I've come to this seaside town, after reading Briggs' book, in search of parenting
    wisdom, especially when it comes to teaching children to control their emotions.
    Right off the plane, I start collecting data.
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
  zh: 在阅读布里格斯的书后，我来到这个海滨小镇，寻找育儿智慧，尤其是在教导孩子控制情绪方面。刚下飞机，我就开始收集数据。
- en: I sit with elders in their 80s and 90s while they lunch on "country food" —stewed
    seal, frozen beluga whale and raw caribou. I talk with moms selling hand-sewn
    sealskin jackets at a high school craft fair. And I attend a parenting class,
    where day care instructors learn how their ancestors raised small children hundreds
    — perhaps even thousands — of years ago.
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
  zh: 我和80多岁和90多岁的长者们一起用“乡村食物”午餐 —— 炖海豹肉、冻白鲸和生驯鹿。我和在高中手工艺品展销会上销售手工缝制海豹皮夹克的妈妈们交谈。我参加了一个育儿班，那里托儿所教练们学习他们的祖先是如何几百年
    —— 甚至可能是几千年 —— 前抚养小孩的。
- en: The elders of Iqaluit have lunch at the local senior center. On Thursdays, what
    they call "country food" is on the menu, things like caribou, seal and ptarmigan.
    **Johan Hallberg-Campbell for NPR** ****hide caption****
  id: totrans-split-37
  prefs: []
  type: TYPE_NORMAL
  zh: 伊卡鲁伊特的长者们在当地的老年中心吃午餐。每周四，菜单上会有他们称为的"乡村食物"，如驯鹿、海豹和雷鸟。**Johan Hallberg-Campbell为NPR**
    ****隐藏说明****
- en: '****toggle caption****Johan Hallberg-Campbell for NPR'
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
  zh: '****显示说明****Johan Hallberg-Campbell为NPR'
- en: The elders of Iqaluit have lunch at the local senior center. On Thursdays, what
    they call "country food" is on the menu, things like caribou, seal and ptarmigan.
  id: totrans-split-39
  prefs: []
  type: TYPE_NORMAL
  zh: 伊卡鲁伊特的长者们在当地的老年中心吃午餐。每周四，菜单上会有他们称为的"乡村食物"，如驯鹿、海豹和雷鸟。
- en: Johan Hallberg-Campbell for NPR
  id: totrans-split-40
  prefs: []
  type: TYPE_NORMAL
  zh: Johan Hallberg-Campbell为NPR
- en: 'Across the board, all the moms mention one golden rule: Don''t shout or yell
    at small children.'
  id: totrans-split-41
  prefs: []
  type: TYPE_NORMAL
  zh: 所有的妈妈们普遍提到一个黄金规则：不要对小孩子大声喊叫。
- en: Traditional Inuit parenting is incredibly nurturing and tender. If you took
    all the parenting styles around the world and ranked them by their gentleness,
    the Inuit approach would likely rank near the top.(They even have a special kiss
    for babies, where you put your nose against the cheek and sniff the skin.)
  id: totrans-split-42
  prefs: []
  type: TYPE_NORMAL
  zh: 传统的因纽特育儿方式非常关爱和温柔。如果你把世界上所有的育儿方式按照它们的温和程度排名，因纽特人的方式可能会排在前列。（他们甚至为婴儿有一种特别的亲吻方式，你把鼻子贴在他们的脸颊上并嗅一下皮肤。）
- en: The culture views scolding — or even speaking to children in an angry voice
    — as inappropriate, says Lisa Ipeelie, a radio producer and mom who grew up with
    12 siblings. "When they're little, it doesn't help to raise your voice," she says.
    "It will just make your own heart rate go up."
  id: totrans-split-43
  prefs: []
  type: TYPE_NORMAL
  zh: 文化认为责骂 —— 或者用愤怒的声音对孩子说话 —— 是不合适的，无线电制作人和12个兄弟姐妹一起长大的妈妈Lisa Ipeelie说。"当他们还小的时候，提高声音是没有帮助的，"
    她说。"这只会让你自己的心率升高。"
- en: Even if the child hits you or bites you, there's no raising your voice?
  id: totrans-split-44
  prefs: []
  type: TYPE_NORMAL
  zh: 即使孩子打你或者咬你，也不能提高声音？
- en: '"No," Ipeelie says with a giggle that seems to emphasize how silly my question
    is. "With little kids, you often think they''re pushing your buttons, but that''s
    not what''s going on. They''re upset about something, and you have to figure out
    what it is."'
  id: totrans-split-45
  prefs: []
  type: TYPE_NORMAL
  zh: '"不，" Ipeelie 笑着说，似乎强调了我的问题有多么愚蠢。 "对于小孩子，你经常会觉得他们在挑战你，但实际上并不是这样。他们因为某些事情而心烦，你必须找出是什么。"'
- en: Traditionally, the women and children in the community eat with an ulu knife.
    **Johan Hallberg-Campbell for NPR** ****hide caption****
  id: totrans-split-46
  prefs: []
  type: TYPE_NORMAL
  zh: 传统上，社区中的妇女和孩子会用ulu刀进餐。**Johan Hallberg-Campbell为NPR** ****隐藏说明****
- en: '****toggle caption****Johan Hallberg-Campbell for NPR'
  id: totrans-split-47
  prefs: []
  type: TYPE_NORMAL
  zh: '****显示说明****Johan Hallberg-Campbell为NPR'
- en: Traditionally, the Inuit saw yelling at a small child as demeaning. It's as
    if the adult is having a tantrum; it's basically stooping to the level of the
    child, Briggs documented.
  id: totrans-split-48
  prefs: []
  type: TYPE_NORMAL
  zh: 传统上，因纽特人认为对小孩大声吼叫是有损尊严的。就好像成年人在发脾气；基本上是在和孩子一个层次，Briggs 记录下来的。
- en: Elders I spoke with say intense colonization over the past century is damaging
    these traditions. And, so, the community is working hard to keep the parenting
    approach intact.
  id: totrans-split-49
  prefs: []
  type: TYPE_NORMAL
  zh: 我与的长者们谈话时说，过去一个世纪的强烈殖民化正在破坏这些传统。因此，社区正在努力保持育儿方式的完整性。
- en: Goota Jaw is at the front line of this effort. She teaches the parenting class
    at the [Arctic College](https://www.arcticcollege.ca/programs). Her own parenting
    style is so gentle that she doesn't even believe in giving a child a timeout for
    misbehaving.
  id: totrans-split-50
  prefs: []
  type: TYPE_NORMAL
  zh: 参与这项工作的前线是Goota Jaw。她在[北极学院](https://www.arcticcollege.ca/programs)教授育儿课程。她自己的育儿方式非常温和，甚至不相信该给孩子一个超时的惩罚。
- en: '"Shouting, ''Think about what you just did. Go to your room!'' " Jaw says.
    "I disagree with that. That''s not how we teach our children. Instead you are
    just teaching children to run away."'
  id: totrans-split-51
  prefs: []
  type: TYPE_NORMAL
  zh: '"大声说，''想想你刚才做了什么。去你的房间！'' " Jaw 说。"我不同意这种做法。这不是我们教育孩子的方式。相反，你只是教会孩子逃跑。"'
- en: And you are teaching them to be angry, says clinical psychologist and author
    Laura Markham. "When we yell at a child — or even threaten with something like
    'I'm starting to get angry,' we're training the child to yell," says [Markham](https://www.psychologytoday.com/us/experts/laura-markham-phd).
    "We're training them to yell when they get upset and that yelling solves problems."
  id: totrans-split-52
  prefs: []
  type: TYPE_NORMAL
  zh: 临床心理学家和作家Laura Markham说，你还在教导他们生气。"当我们对孩子大声喊叫 —— 或者威胁说 '我开始生气了' 这样的话，我们在训练孩子在生气时大喊，而大喊解决不了问题。"
    [Markham](https://www.psychologytoday.com/us/experts/laura-markham-phd) 说。"我们在训练他们在生气时大喊，而大喊解决不了问题。"
- en: In contrast, parents who control their own anger are helping their children
    learn to do the same, Markham says. "Kids learn emotional regulation from us."
  id: totrans-split-53
  prefs: []
  type: TYPE_NORMAL
  zh: 相比之下，控制自己愤怒的父母正在帮助他们的孩子学会做到同样的事情，马克汉姆说。“孩子们从我们这里学会情绪调节。”
- en: I asked Markham if the Inuit's no-yelling policy might be their first secret
    of raising cool-headed kids. "Absolutely," she says.
  id: totrans-split-54
  prefs: []
  type: TYPE_NORMAL
  zh: 我问马克汉姆，依犹特人不大喊大叫的政策是否可能是他们养育冷静孩子的第一个秘密。“绝对是，” 她说。
- en: '**Playing soccer with your head**'
  id: totrans-split-55
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**用你的头踢足球**'
- en: Now at some level, all moms and dads know they shouldn't yell at kids. But if
    you don't scold or talk in an angry tone, how do you discipline? How do you keep
    your 3-year-old from running into the road? Or punching her big brother?
  id: totrans-split-56
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，在某种程度上，所有的父母都知道他们不应该对孩子大喊大叫。但是如果你不责骂或者用愤怒的语气说话，你怎么管教？你怎么阻止你三岁的孩子冲向马路？或者打她的大哥？
- en: 'For thousands of years, the Inuit have relied on an ancient tool with an ingenious
    twist: "We use storytelling to discipline," Jaw says.'
  id: totrans-split-57
  prefs: []
  type: TYPE_NORMAL
  zh: 数千年来，依犹特人依赖一种古老的工具，具有巧妙的转折：“我们用讲故事来管教孩子，” 依犹特说。
- en: Jaw isn't talking about fairy tales, where a child needs to decipher the moral.
    These are oral stories passed down from one generation of Inuit to the next, designed
    to sculpt kids' behaviors in the moment.Sometimes even save their lives.
  id: totrans-split-58
  prefs: []
  type: TYPE_NORMAL
  zh: 依犹特不是在讲童话故事，那种需要孩子去解读其寓意。这些是依犹特人世代相传的口头故事，旨在即时塑造孩子们的行为，有时甚至拯救他们的生命。
- en: For example, how do you teach kids to stay away from the ocean, where they could
    easily drown? Instead of yelling, "Don't go near the water!" Jaw says Inuit parents
    take a pre-emptive approach and tell kids a special story about what's inside
    the water. "It's the sea monster," Jaw says, with a giant pouch on its back just
    for little kids.
  id: totrans-split-59
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，你如何教孩子远离大海，那里他们可能轻易溺水？因此，依犹特的父母们不是大喊“不要靠近水边！” 而是采取一种预防性的方法，讲述一个关于水中有什么的特别故事。“这是海怪，”
    依犹特说，海怪有一个特大的袋子，专门用来装小孩。
- en: '"If a child walks too close to the water, the monster will put you in his pouch,
    drag you down to the ocean and adopt you out to another family," Jaw says.'
  id: totrans-split-60
  prefs: []
  type: TYPE_NORMAL
  zh: “如果一个孩子走得离水太近，怪物会把你放在他的袋子里，拽到海里，然后送到另一个家庭收养，” 依犹特说。
- en: '"Then we don''t need to yell at a child," Jaw says, "because she is already
    getting the message."'
  id: totrans-split-61
  prefs: []
  type: TYPE_NORMAL
  zh: “那么我们就不需要对孩子大喊大叫了，” 依犹特说，“因为她已经领会到了这个信息。”
- en: Inuit parents have an array of stories to help children learn respectful behavior,
    too. For example, to get kids to listen to their parents, there is a story about
    ear wax, says film producer Myna Ishulutak.
  id: totrans-split-62
  prefs: []
  type: TYPE_NORMAL
  zh: 依犹特的父母有一系列的故事来帮助孩子学习尊重行为。例如，为了让孩子听从他们的父母，有一个关于耳垢的故事，电影制片人Myna Ishulutak说。
- en: '"My parents would check inside our ears, and if there was too much wax in there,
    it meant we were not listening," she says.'
  id: totrans-split-63
  prefs: []
  type: TYPE_NORMAL
  zh: '"我的父母会检查我们耳朵里面的情况，如果有太多耳垢，意味着我们没有在听," 她说。'
- en: 'And parents tell their kids: If you don''t ask before taking food, long fingers
    could reach out and grab you, Ishulutak says.'
  id: totrans-split-64
  prefs: []
  type: TYPE_NORMAL
  zh: 父母告诉他们的孩子们：如果你不在拿走食物之前问一声，长手指会伸出来抓住你，依舒鲁塔克说。
- en: Inuit parents tell their children to beware of the northern lights. If you don't
    wear your hat in the winter, they'll say, the lights will come, take your head
    and use it as a soccer ball! **Johan Hallberg-Campbell for NPR** ****hide caption****
  id: totrans-split-65
  prefs: []
  type: TYPE_NORMAL
  zh: 依犹特的父母告诉他们的孩子们要小心北极光。如果你冬天不戴帽子，他们会说，北极光会来，拿走你的头，用作足球！**乔安·哈尔伯格-坎贝尔为NPR** ****隐藏标题****
- en: '****toggle caption****Johan Hallberg-Campbell for NPR'
  id: totrans-split-66
  prefs: []
  type: TYPE_NORMAL
  zh: '****切换标题**** 乔安·哈尔伯格-坎贝尔为NPR'
- en: Inuit parents tell their children to beware of the northern lights. If you don't
    wear your hat in the winter, they'll say, the lights will come, take your head
    and use it as a soccer ball!
  id: totrans-split-67
  prefs: []
  type: TYPE_NORMAL
  zh: 依犹特的父母告诉他们的孩子们要小心北极光。如果你冬天不戴帽子，他们会说，北极光会来，拿走你的头，用作足球！
- en: Johan Hallberg-Campbell for NPR
  id: totrans-split-68
  prefs: []
  type: TYPE_NORMAL
  zh: 乔安·哈尔伯格-坎贝尔为NPR报道
- en: Then there's the story of northern lights, which helps kids learn to keep their
    hats on in the winter.
  id: totrans-split-69
  prefs: []
  type: TYPE_NORMAL
  zh: 还有一个关于北极光的故事，帮助孩子学会在冬天戴帽子。
- en: '"Our parents told us that if we went out without a hat, the northern lights
    are going to take your head off and use it as a soccer ball," Ishulutak says.
    "We used to be so scared!" she exclaims and then erupts in laughter.'
  id: totrans-split-70
  prefs: []
  type: TYPE_NORMAL
  zh: “我们的父母告诉我们，如果我们不戴帽子出去，极光会把你的头拿走，用作足球！” 依舒鲁塔克说。“我们曾经非常害怕！” 她大声说着，然后笑了起来。
- en: At first, these stories seemed to me a bit too scary for little children. And
    my knee-jerk reaction was to dismiss them. But my opinion flipped 180 degrees
    after I watched my own daughter's response to similar tales — and after I learned
    more about humanity's intricate relationship with storytelling.
  id: totrans-split-71
  prefs: []
  type: TYPE_NORMAL
  zh: 起初，这些故事对我来说对小孩子来说有点太吓人了。我本能地想把它们拒之门外。但在看到我自己女儿对类似故事的反应之后，并在了解到人类与讲故事之间错综复杂的关系后，我的看法彻底180度转变了。
- en: Oral storytelling is what's known as a human universal. For tens of thousands
    of years, it has been a key way that parents teach children about values and how
    to behave.
  id: totrans-split-72
  prefs: []
  type: TYPE_NORMAL
  zh: 口头讲故事是众所周知的人类普遍现象。几万年来，这一直是父母教导孩子价值观和如何行为的重要方式。
- en: Modern hunter-gatherer groups use stories to teach sharing, respect for both
    genders and conflict avoidance, a recent study [reported](https://www.ncbi.nlm.nih.gov/pmc/articles/PMC5717173),
    after analyzing 89 stories from nine different tribes in Southeast Asia and Africa.
    With the Agta, a hunter-gatherer population of the Philippines, good storytelling
    skills are prized more than hunting skills or medicinal knowledge, the study found.
  id: totrans-split-73
  prefs: []
  type: TYPE_NORMAL
  zh: 最近的一项研究[报道](https://www.ncbi.nlm.nih.gov/pmc/articles/PMC5717173)，分析了来自东南亚和非洲九个不同部落的89个故事后指出，现代狩猎采集者群体利用故事来教授分享、尊重两性和避免冲突。研究发现，在菲律宾的狩猎采集者阿格塔人中，良好的讲故事技巧比狩猎技能或医药知识更受重视。
- en: Today many American parents outsource their oral storytelling to screens. And
    in doing so, I wonder if we're missing out on an easy — and effective — way of
    disciplining and changing behavior. Could small children be somehow "wired" to
    learn through stories?
  id: totrans-split-74
  prefs: []
  type: TYPE_NORMAL
  zh: 今天，许多美国父母把口头讲故事外包给屏幕。这样一来，我不禁想知道我们是否正在错过一种简单且有效的纪律和改变行为的方式。小孩子们是否有一种通过故事学习的“天生”的方式？
- en: Inuit parenting is gentle and tender. They even have a special kiss for kids
    called *kunik*. (Above) Maata Jaw gives her daughter the nose-to-cheek Inuit sniff.
    **Johan Hallberg-Campbell for NPR** ****hide caption****
  id: totrans-split-75
  prefs: []
  type: TYPE_NORMAL
  zh: 因纽特族的育儿方式温和而细腻。他们甚至有一个专门为孩子们准备的吻，叫做*kunik*。（上图）玛塔·贾亚向她的女儿施以因纽特族的鼻对颊的嗅觉亲吻。**约翰·霍尔伯格-坎贝尔为NPR报道**
    ****隐藏标题****
- en: '****toggle caption****Johan Hallberg-Campbell for NPR'
  id: totrans-split-76
  prefs: []
  type: TYPE_NORMAL
  zh: '****显示标题****约翰·霍尔伯格-坎贝尔为NPR报道'
- en: '"Well, I''d say kids learn well through narrative and explanations," says psychologist
    [Deena Weisberg](http://starlabkids.org/deena_weisberg/) at Villanova University,
    who studies how small children interpret fiction. "We learn best through things
    that are interesting to us. And stories, by their nature, can have lots of things
    in them that are much more interesting in a way that barestatements don''t."'
  id: totrans-split-77
  prefs: []
  type: TYPE_NORMAL
  zh: “嗯，我会说孩子们通过叙述和解释学得很好。”在研究小孩子如何理解虚构的心理学家[迪娜·威斯伯格](http://starlabkids.org/deena_weisberg/)在维拉诺瓦大学说。“我们最好通过对我们感兴趣的事物来学习。而故事，因其性质，可以包含很多比简单陈述更有趣的事物。”
- en: Stories with a dash of danger pull in kids like magnets, Weisberg says. And
    they turn a tension-ridden activity like disciplining into a playful interaction
    that's — dare, I say it — fun.
  id: totrans-split-78
  prefs: []
  type: TYPE_NORMAL
  zh: 威斯伯格说，带有一丝危险的故事像磁铁一样吸引孩子们。它们把像纠正行为这样紧张的活动变成一种有趣的互动，——敢说吗——好玩。
- en: '"Don''t discount the playfulness of storytelling," Weisberg says. "With stories,
    kids get to see stuff happen that doesn''t really happen in real life. Kids think
    that''s fun. Adults think it''s fun, too."'
  id: totrans-split-79
  prefs: []
  type: TYPE_NORMAL
  zh: “不要忽视讲故事的趣味性，”威斯伯格说。“通过故事，孩子们可以看到在现实生活中不会发生的事情。孩子们觉得这很有趣。成年人也觉得这很有趣。”
- en: '**Why don''t you hit me?**'
  id: totrans-split-80
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**你为什么不打我呢？**'
- en: Inuit filmmaker and language teacher Myna Ishulutak as a little girl. Anthropologist
    Jean Briggs spent six months with the family in the 1970s documenting the child's
    upbringing. **Jean Briggs Collection / American Philosophical Society** ****hide
    caption****
  id: totrans-split-81
  prefs: []
  type: TYPE_NORMAL
  zh: 因纽特族电影制作人和语言教师迈纳·伊舒卢塔克小时候的照片。人类学家珍·布里格斯在1970年代与该家庭共度六个月，记录了这个孩子的成长经历。**珍·布里格斯收藏
    / 美国哲学协会** ****隐藏标题****
- en: '****toggle caption****Jean Briggs Collection / American Philosophical Society'
  id: totrans-split-82
  prefs: []
  type: TYPE_NORMAL
  zh: '****显示标题****珍·布里格斯收藏 / 美国哲学协会'
- en: Back up in Iqaluit, Myna Ishulutak is reminiscing about her childhood out on
    the land. She and her family lived in a hunting camp with about 60 other people.
    When she was a teenager, her family settled in a town.
  id: totrans-split-83
  prefs: []
  type: TYPE_NORMAL
  zh: 回到伊卡鲁伊特，迈纳·伊舒卢塔克在怀念她在大地上的童年。她和家人住在一个狩猎营地，大约有其他60人。当她还是个十几岁的少女时，她的家人在一个城镇定居。
- en: '"I miss living on the land so much," she says as we eat a dinner of baked Arctic
    char. "We lived in a sod house. And when we woke up in the morning, everything
    would be frozen until we lit the oil lamp."'
  id: totrans-split-84
  prefs: []
  type: TYPE_NORMAL
  zh: '"我非常想念生活在大地上的日子，" 她说，我们吃着烤北极鲑的晚餐。"我们住在一间草屋里。早上醒来时，所有的东西都会冻结，直到我们点燃油灯。"'
- en: I ask her if she's familiar with the work of Jean Briggs. Her answer leaves
    me speechless.
  id: totrans-split-85
  prefs: []
  type: TYPE_NORMAL
  zh: 我问她是否熟悉琼·布里格斯的工作。她的回答让我哑口无言。
- en: Ishulutak reaches into her purse and brings out Briggs' second book, *Inuit
    Morality Play,* which details the life of a 3-year-old girl dubbed Chubby Maata.
  id: totrans-split-86
  prefs: []
  type: TYPE_NORMAL
  zh: 伊舒卢塔克从钱包里掏出布里格斯的第二本书，*伊努特道德戏剧*，详细描述了一个被称为圆圆玛塔的3岁女孩的生活。
- en: '"This book is about me and my family," Ishulutak says. "I am Chubby Maata."'
  id: totrans-split-87
  prefs: []
  type: TYPE_NORMAL
  zh: '"这本书讲述了我和我的家人，" 伊舒卢塔克说。"我是圆圆玛塔。"'
- en: In the early 1970s, when Ishulutak was about 3 years old, her family welcomed
    Briggs into their home for six months and allowed her to study the intimate details
    of their child's day-to-day life.
  id: totrans-split-88
  prefs: []
  type: TYPE_NORMAL
  zh: 在20世纪70年代初，当伊舒卢塔克大约3岁时，她的家庭欢迎布里格斯来他们家居住六个月，并允许她研究他们孩子日常生活的细节。
- en: 'Myna Ishulutak today in Iqaluit, Canada. As the mother of two grown boys, she
    says, "When you''re shouting at them all the time they tend to kind of block you.
    So there''s a saying: ''Never shout at them.'' " **Johan Hallberg-Campbell for
    NPR** ****hide caption****'
  id: totrans-split-89
  prefs: []
  type: TYPE_NORMAL
  zh: 今天在加拿大伊魁特，作为两个成年男孩的母亲，米娜·伊舒卢塔克说："当你总是对他们大声喊时，他们往往会对你产生一种抵触情绪。所以有句话说：'永远不要对他们大喊大叫。'
    " **约翰·哈尔伯格-坎贝尔为NPR****隐藏标题****
- en: '****toggle caption****Johan Hallberg-Campbell for NPR'
  id: totrans-split-90
  prefs: []
  type: TYPE_NORMAL
  zh: '****切换标题****约翰·哈尔伯格-坎贝尔为NPR'
- en: What Briggs documented is a central component to raising cool-headed kids.
  id: totrans-split-91
  prefs: []
  type: TYPE_NORMAL
  zh: 布里格斯记录的是培养头脑冷静的孩子的核心组成部分。
- en: 'When a child in the camp acted in anger — hit someone or had a tantrum — there
    was no punishment. Instead, the parents waited for the child to calm down and
    then, in a peaceful moment, did something that Shakespeare would understand all
    too well: They put on a drama. (As the Bard once wrote, "the play''s the thing
    wherein I''ll catch the conscience of the king.")'
  id: totrans-split-92
  prefs: []
  type: TYPE_NORMAL
  zh: 当营地的孩子发怒时——打人或发脾气——没有惩罚。相反，家长等待孩子冷静下来，然后在平静的时刻做一些事情，莎士比亚对此会深有体会："戏剧就是其中我将捕捉国王良心的东西。"
- en: '"The idea is to give the child experiences that will lead the child to develop
    rational thinking," Briggs told the CBC in 2011.'
  id: totrans-split-93
  prefs: []
  type: TYPE_NORMAL
  zh: '"这个想法是为了给孩子一些经历，这些经历将引导孩子发展出理性思维，" 布里格斯在2011年告诉CBC。'
- en: In a nutshell, the parent would act out what happened when the child misbehaved,
    including the real-life consequences of that behavior.
  id: totrans-split-94
  prefs: []
  type: TYPE_NORMAL
  zh: 简而言之，家长会表演孩子调皮时发生的事情，包括那种行为的现实后果。
- en: The parent always had a playful, fun tone. And typically the performance starts
    with a question, tempting the child to misbehave.
  id: totrans-split-95
  prefs: []
  type: TYPE_NORMAL
  zh: 家长总是保持一种嬉笑怒骂的语气。通常，表演从一个问题开始，引诱孩子调皮。
- en: 'For example, if the child is hitting others, the mom may start a drama by asking:
    "Why don''t you hit me?"'
  id: totrans-split-96
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，如果孩子打人，妈妈可能会开始一场戏剧，问："为什么你不打我呢？"
- en: 'Then the child has to think: "What should I do?" If the child takes the bait
    and hits the mom, she doesn''t scold or yell but instead acts out the consequences.
    "Ow, that hurts!" she might exclaim.'
  id: totrans-split-97
  prefs: []
  type: TYPE_NORMAL
  zh: 然后孩子必须思考："我应该怎么做？" 如果孩子上钩打了妈妈，她不会责骂或大声叫喊，而是表现出后果。"哎呀，好疼！" 她可能会惊叫。
- en: 'The mom continues to emphasize the consequences by asking a follow-up question.
    For example: "Don''t you like me?" or "Are you a baby?" She is getting across
    the idea that hitting hurts people''s feelings, and "big girls" wouldn''t hit.
    But, again, all questions are asked with a hint of playfulness.'
  id: totrans-split-98
  prefs: []
  type: TYPE_NORMAL
  zh: 妈妈继续强调后果，问一个后续问题。例如："你不喜欢我吗？" 或者 "你是个宝宝吗？" 她传达的观念是打人会伤害到别人的感情，"大姑娘" 不会打人。但是，所有问题都带着一丝嬉闹的味道。
- en: The parent repeats the drama from time to time until the child stops hitting
    the mom during the dramas and the misbehavior ends.
  id: totrans-split-99
  prefs: []
  type: TYPE_NORMAL
  zh: 家长会时不时地重复戏剧，直到孩子在戏剧中不再打妈妈，调皮行为结束。
- en: Ishulutak says these dramas teach children not to be provoked easily. "They
    teach you to be strong emotionally," she says, "to not take everything so seriously
    or to be scared of teasing."
  id: totrans-split-100
  prefs: []
  type: TYPE_NORMAL
  zh: 伊舒卢塔克说，这些戏剧教导孩子不要轻易被挑衅。"它们教会你在情感上坚强，" 她说，"不要对一切都太认真，或者害怕嘲笑。"
- en: 'Psychologist [Peggy Miller](http://www.psychology.illinois.edu/people/pjm),
    at the University of Illinois, agrees: "When you''re little, you learn that people
    will provoke you, and these dramas teach you to think and maintain some equilibrium."'
  id: totrans-split-101
  prefs: []
  type: TYPE_NORMAL
  zh: 伊利诺伊大学的心理学家[Peggy Miller](http://www.psychology.illinois.edu/people/pjm)也同意："当你还小的时候，你会学会人们如何挑衅你，而这些戏剧教导你如何思考并保持某种平衡。"
- en: In other words, the dramas offer kids a chance to *practice* controlling their
    anger, Miller says, during times when they're not actually angry.
  id: totrans-split-102
  prefs: []
  type: TYPE_NORMAL
  zh: 换句话说，Miller说，这些戏剧为孩子们提供了一个*练习*在不生气的时候控制他们的愤怒的机会。
- en: 'This practice is likely critical for children learning to control their anger.
    Because here''s the thing about anger: Once someone is already angry, it is not
    easy for that person to squelch it — even for adults.'
  id: totrans-split-103
  prefs: []
  type: TYPE_NORMAL
  zh: 对于学习控制愤怒的孩子来说，这种实践可能非常关键。因为关于愤怒的一件事是：一旦有人生气了，要压制它并不容易 —— 即使对成年人也是如此。
- en: '"When you try to control or change your emotions in the moment, that''s a really
    hard thing to do," says [Lisa Feldman Barrett](https://lisafeldmanbarrett.com/),
    a psychologist at Northeastern University who studies how emotions work.'
  id: totrans-split-104
  prefs: []
  type: TYPE_NORMAL
  zh: '"当你试图在当下控制或改变你的情绪时，那是一件非常困难的事情，"来自东北大学研究情绪工作的心理学家[Lisa Feldman Barrett](https://lisafeldmanbarrett.com/)说道。'
- en: But if you *practice* having a different response or a different emotion at
    times when you're not angry, you'll have a better chance of managing your anger
    in those hot-button moments, Feldman Barrett says.
  id: totrans-split-105
  prefs: []
  type: TYPE_NORMAL
  zh: 但是如果你在不生气的时候*练习*不同的反应或不同的情绪，你在热点时刻管理愤怒的机会会更大，Feldman Barrett说。
- en: '"That practice is essentially helping to rewire your brain to be able to make
    a different emotion [besides anger] much more easily," she says.'
  id: totrans-split-106
  prefs: []
  type: TYPE_NORMAL
  zh: '"这种实践实际上有助于重新编程你的大脑，让你更容易产生不同的情绪（除了愤怒）,"她说。'
- en: This emotional practice may be even more important for children, says psychologist
    Markham, because kids' brains are still developing the circuitry needed for self-control.
  id: totrans-split-107
  prefs: []
  type: TYPE_NORMAL
  zh: 心理学家Markham说，这种情绪实践对于孩子来说可能更为重要，因为孩子的大脑仍在发育，需要自我控制的神经回路。
- en: '"Children have all kinds of big emotions," she says. "They don''t have much
    prefrontal cortex yet. So what we do in responding to our child''s emotions shapes
    their brain."'
  id: totrans-split-108
  prefs: []
  type: TYPE_NORMAL
  zh: '"孩子们有各种各样的强烈情绪，"她说。"他们的前额叶皮质不发达。所以我们在回应孩子的情绪时，塑造了他们的大脑。"'
- en: A lot has changed in the Arctic since the Canadian government forced Inuit families
