  id: totrans-split-109
  prefs: []
  type: TYPE_NORMAL
  zh: 自加拿大政府强迫因纽特家庭定居城镇以来，北极发生了许多变化。但社区正试图保留传统的育儿实践。**NPR的Johan Hallberg-Campbell**
