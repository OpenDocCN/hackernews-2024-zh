- en: A lot has changed in the Arctic since the Canadian government forced Inuit families
    to settle in towns. But the community is trying to preserve traditional parenting
    practices.
  id: totrans-split-111
  prefs: []
  type: TYPE_NORMAL
  zh: 自加拿大政府强迫因纽特家庭定居城镇以来，北极发生了许多变化。但社区正试图保留传统的育儿实践。
- en: Johan Hallberg-Campbell for NPR
  id: totrans-split-112
  prefs: []
  type: TYPE_NORMAL
  zh: NPR的Johan Hallberg-Campbell
- en: Markham recommends an approach close to that used by Inuit parents. When the
    kid misbehaves, she suggests, wait until everyone is calm. Then in a peaceful
    moment, go over what happened with the child. You can simply tell them the story
    about what occurred or use two stuffed animals to act it out.
  id: totrans-split-113
  prefs: []
  type: TYPE_NORMAL
  zh: Markham建议一种接近因纽特父母使用的方法。当孩子行为不当时，她建议等到每个人都冷静下来。然后在平静的时刻，与孩子讨论发生的事情。你可以简单地告诉他们关于发生的事情的故事，或者用两个填充动物来表演。
- en: '"Those approaches develop self-control," Markham says.'
  id: totrans-split-114
  prefs: []
  type: TYPE_NORMAL
  zh: '"这些方法培养自我控制，"Markham说。'
- en: Just be sure you do two things when you replay the misbehavior, she says. First,
    keep the child involved by asking many questions. For example, if the child has
    a hitting problem, you might stop midway through the puppet show and ask,"Bobby,
    wants to hit right now. Should he?"
  id: totrans-split-115
  prefs: []
  type: TYPE_NORMAL
  zh: 当你重现不良行为时，她说，请确保做两件事。首先，通过提问让孩子参与其中。例如，如果孩子有打人问题，你可以在木偶戏中途停下来问："Bobby，现在想打人吗？"
- en: Second, be sure to keep it fun. Many parents overlook play as a tool for discipline,
    Markham says. But fantasy play offers oodles of opportunities to teach children
    proper behavior.
  id: totrans-split-116
  prefs: []
  type: TYPE_NORMAL
  zh: 第二，确保让它变得有趣。Markham说，许多父母忽视游戏作为教育工具。但是幻想游戏为教导孩子正确行为提供了大量机会。
- en: '"Play is their work," Markham says. "That''s how they learn about the world
    and about their experiences."'
  id: totrans-split-117
  prefs: []
  type: TYPE_NORMAL
  zh: '"游戏就是他们的工作，"Markham说道。"这是他们了解世界和自身经验的方式。"'
- en: Which seems to be something the Inuit have known for hundreds, perhaps even,
    thousands of years.
  id: totrans-split-118
  prefs: []
  type: TYPE_NORMAL
  zh: 这似乎是因纽特人已知的一些事情，也许甚至已有数百年，甚至数千年了。
- en: 'Inuit parents value the playful side of kids even when disciplining them. Above:
    Maata Jaw and daughter. **Johan Hallberg-Campbell for NPR** ****hide caption****'
  id: totrans-split-119
  prefs: []
  type: TYPE_NORMAL
  zh: 即使在管教孩子时，因纽特父母也重视孩子的游戏一面。上图：Maata Jaw 和女儿。 **Johan Hallberg-Campbell 为 NPR**
