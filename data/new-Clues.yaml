  zh: 单击此处隐藏
- en: 'The Web is a Wide World.In 1991, [Tim Berners-Lee](http://en.wikipedia.org/wiki/Tim_Berners-Lee)
    used the Net to create a gift he gave freely to us all: the World Wide Web. Thank
    you.'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网是一个广阔的世界。1991年，[蒂姆·伯纳斯-李](http://en.wikipedia.org/wiki/Tim_Berners-Lee)利用网络创建了一份礼物，他自由地赠送给了我们所有人：世界范围的网。谢谢。
- en: Tim created the Web by providing protocols (there's that word again!) that say
    how to write a page that can link to any other page without needing anyone's permission.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 蒂姆通过提供协议（又是那个词！）来创建了互联网，该协议说明了如何编写一个可以链接到任何其他页面而无需任何人许可的页面。
- en: Boom. Within ten years we had billions of pages on the Web — a combined effort
    on the order of a World War, and yet so benign that the biggest complaint was
    the <blink> tag.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 砰。十年内，我们在网络上有了数十亿页——一个世界大战的合作努力，然而如此良性以至于最大的抱怨是<blink>标签。
- en: The Web is an impossibly large, semi-persistent realm of items discoverable
    in their dense inter-connections.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网是一个难以置信的巨大的、半持久的项目领域，在其中可以发现其密集的相互联系。
- en: That sounds familiar. Oh, yeah, that's what the world is.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 听起来很熟悉。哦，是的，这就是世界的样子。
- en: Unlike the real world, every thing and every connection on the Web was created
    by some one of us expressing an interest and an assumption about how those [small
    pieces](http://www.smallpieces.com/) go together.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 与现实世界不同，网络上的每一件事物和每一个连接都是我们其中一个人表达兴趣和对这些[小片段](http://www.smallpieces.com/)如何组合的假设而创建的。
- en: Every link by a person with something to say is an act of generosity and selflessness,
    bidding our readers leave our page to see how the world looks to someone else.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 每个有话要说的人发布的链接都是一种慷慨和无私的行为，促使我们的读者离开我们的页面，看看世界对其他人是什么样子。
- en: The Web remakes the world in our collective, emergent image. But oh how we have
    strayed, sisters and brothers...How did we let conversation get [weaponized](http://blog.bl00cyb.org/2014/11/akirachix-and-weaponized-social/),
    anyway?
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网以我们集体的、新兴的形象重塑了世界。但是，姐妹们和兄弟们，我们是如何偏离轨道的呢？我们怎么让对话变得[武器化](http://blog.bl00cyb.org/2014/11/akirachix-and-weaponized-social/)？
- en: It's important to notice and cherish the talk, the friendship, the thousand
    acts of sympathy, kindness, and joy we encounter on the Internet.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 注意并珍惜我们在互联网上遇到的谈话、友谊、千种同情、善良和喜悦的一千种行为。
- en: And yet we hear the words "fag" and "n*gger" far more on the Net than off.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，我们在网络上听到的“玩意儿”和“n*gger”的词比现实中要多得多。
- en: Demonization of 'them' — people with looks, languages, opinions, memberships
    and other groupings we don't understand, like, or tolerate — is worse than ever
    on the Internet.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 对“他们”的妖魔化——外貌、语言、观点、成员资格和其他我们不理解、不喜欢或不容忍的群体——在互联网上比以往任何时候都要严重。
- en: Hatred is present on the Net because it's present in the world, but the Net
    makes it easier to express and to hear.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网上存在仇恨，因为世界上存在仇恨，但互联网使其更容易表达和听到。
- en: 'The solution: If we had a solution, we wouldn''t be bothering you with all
    these damn clues.'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 解决方案：如果我们有解决方案，我们就不会用这么多该死的线索来烦你了。
- en: 'We can say this much: Hatred didn''t call the Net into being, but it''s holding
    the Net — and us — back.'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以这么说：仇恨没有召唤出互联网，但它阻碍了互联网——也阻碍了我们。
- en: Let's at least acknowledge that the Net has values implicit in it. Human values.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们至少承认，互联网中隐含着价值观。人类价值观。
- en: 'Viewed coldly the Net is just technology. But it''s populated by creatures
    who are warm with what they care about: their lives, their friends, the world
    we share.'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 从冷眼看，互联网只是技术。但它被关怀着关心他们关心的事物的生物所居住：他们的生活，他们的朋友，我们分享的世界。
- en: The Net offers us a common place where we can be who we are, with others who
    delight in our differences.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网为我们提供了一个共同的地方，在这里我们可以做自己，与其他人一起欣赏我们的差异。
- en: No one owns that place. Everybody can use it. Anyone can improve it.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 没有人拥有那个地方。每个人都可以使用它。任何人都可以改进它。
- en: That's what an open Internet is. Wars have been fought for less.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是开放互联网。有些战争的起因比这更小。
- en: '"We agree about everything. I find you *fascinating*!"The world is spread out
    before us like a buffet, and yet we [stick](http://www.ethanzuckerman.com/blog/rewire-digital-cosmopolitans-in-the-age-of-connection/)
    with our steak and potatoes, lamb and hummus, fish and rice, or whatever.'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: “我们在一切事情上都意见一致。我发现你 *迷人*！”世界在我们面前展开，像自助餐一样，但是我们却坚持着我们的牛排和土豆，羊肉和鹰嘴豆泥，鱼和米饭，或者其他什么。
- en: 'We do this in part because conversation requires a common ground: shared language,
    interests, norms, understandings. Without those, it''s hard or even impossible
    to have a conversation.'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 我们之所以这样做，部分原因是因为对话需要一个共同的基础：共享的语言、兴趣、规范、理解。没有这些，进行对话就很困难，甚至是不可能的。
- en: Shared grounds spawn tribes. The Earth's solid ground kept tribes at a distance,
    enabling them to develop rich differences. Rejoice! Tribes give rise to Us vs.
    Them and war. Rejoice? Not so much.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 共享的基础孕育着部落。地球的坚实地面使部落保持距离，使它们能够发展丰富的差异。欢呼吧！部落导致了我们与他们的对立和战争。值得欢呼吗？并不是那么回事。
- en: On the Internet, the distance between tribes starts at zero.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 在互联网上，部落之间的距离从零开始。
- en: Apparently knowing how to find one another interesting is not as easy as it
    looks.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 显然，知道如何让彼此感兴趣并不像看起来那么容易。
- en: 'That''s a challenge we can meet by being open, sympathetic, and patient. We
    can do it, team! We''re #1! We''re #1!'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个我们可以通过开放、同情和耐心来应对的挑战。我们能做到，团队！我们是第一！我们是第一！
- en: 'Being welcoming: There''s a value the Net needs to learn from the best of our
    real world cultures.'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: '友好: 这是互联网需要向我们真实世界文化中最好的方面学习的一种价值观。'
- en: 'Marketing still makes it harder to talk.We were right the [first time](http://www.cluetrain.com/):
    Markets are conversations.'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 营销依然使交流变得更加困难。我们第一次是对的：市场就是对话。
- en: A conversation isn't your business tugging at our sleeve to shill a product
    we don't want to hear about.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 对话不是你们的企业拽着我们的袖子推销我们不想听的产品。
- en: if we want to know the truth about your products, we'll find out from one another.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我们想了解你们产品的真相，我们会从彼此那里找到答案。
- en: We understand that these conversations are incredibly valuable to you. Too bad.
    They're ours.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 我们明白，这些对话对你们来说无比重要。太糟糕了。它们是我们的。
- en: You're welcome to join our conversation, but only if you tell us who you work
    for, and if you can speak for yourself and as yourself.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 欢迎加入我们的对话，但只有在告诉我们你为谁工作，以及你是否能代表自己和作为自己的情况下。
- en: Every time you call us "consumers" we feel like cows looking up the word "meat."
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 每当你们称呼我们为“消费者”时，我们感觉自己像是查阅“肉”这个词的牛。
- en: Quit fracking our lives to extract data that's none of your business and that
    your machines misinterpret.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 不要通过破坏我们的生活来提取那些不关你们业务的数据，而且你们的机器会误解这些数据。
- en: 'Don''t worry: we''ll tell you when we''re in the market for something. In our
    own way. Not yours. Trust us: [this will be good for you](http://intentioneconomy.net/).'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 别担心：当我们需要购买某样东西时，我们会告诉你的。用我们自己的方式。不是你们的。相信我们：[这对你有好处](http://intentioneconomy.net/)。
- en: Ads that sound human but come from your marketing department's irritable bowels,
    stain the fabric of the Web.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 听起来像人类但却来自你们市场营销部门不悦的内脏器官的广告，玷污了网络的结构。
- en: When personalizing something is creepy, it's a pretty good indication that you
    don't understand what it means to be a person.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 当个性化变得令人毛骨悚然时，这很可能意味着你不明白作为一个人的含义。
- en: Personal is human. Personalized isn't.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 个性是人类的。个性化不是。
- en: 'Also: Please stop dressing up ads as news in the hope we''ll miss the little
    disclaimer hanging off their underwear.'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 请停止将广告伪装成新闻，希望我们会忽略掉它们内衣上挂着的小免责声明。
- en: When you place a "[native ad](http://en.wikipedia.org/wiki/Native_advertising),"
    you're eroding not just your own trustworthiness, but the trustworthiness of this
    entire new way of being with one another.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 当你发布“原生广告”时，你不仅在侵蚀自己的信誉，还在侵蚀我们彼此之间这种全新的相处方式的信誉。
- en: 'And, by the way, how about calling "native ads" by any of their real names:
    "product placement," "advertorial," or "fake fuckinggosh darn news"?'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 顺便问一下，“原生广告”能不能用任何真实的名称来称呼：“植入式广告”，“广告报道”，或者“假他妈的新闻”？
- en: Advertisers got along without being creepy for generations. They can get along
    without being creepy on the Net, too.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 广告商世代都没有变得可怕。在互联网上，他们也可以不可怕。
- en: The Gitmo of the Net.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网的关塔那摩。
- en: We all love our shiny apps, even when they're sealed as tight as a Moon base.
    But put all the closed apps in the world together and you have a pile of apps.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 我们都喜欢我们闪亮的应用，即使它们像月球基地一样密封。但把世界上所有封闭的应用放在一起，你就有了一堆应用。
- en: Put all the Web pages together and you have a new world.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 把所有的网页放在一起，你就有了一个新世界。
- en: Web pages are about connecting. Apps are about control.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 网页是关于连接的。应用是关于控制的。
- en: In the Kingdom of Apps, we are users, not makers.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 在应用王国里，我们是用户，而不是创造者。
- en: Every new page makes the Web bigger. Every new link makes the Web richer.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 每一页都让网络变得更加庞大。每个新链接都让网络变得更加丰富。
- en: Every new app gives us something else to do on the bus.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 每一个新应用都给我们在公交车上做别的事情的机会。
- en: Ouch, a cheap shot!
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 糟糕，又是一次廉价攻击！
- en: Hey, "CheapShot" would make a great new app! It's got "in-app purchase" written
    all over it.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 嘿，“CheapShot”会是一个很棒的新应用！它简直就是“应用内购买”的代名词。
- en: Gravity's great until it sucks us all into a black hole.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 引力很伟大，直到它把我们都吸进黑洞。
- en: If Facebook is your experience of the Net, then you've strapped on goggles from
    a company with a fiduciary responsibility to keep you from ever taking the goggles
    off.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 如果Facebook是你体验互联网的方式，那么你戴上的就是一家公司有责任让你永远不脱下眼镜的护目镜。
- en: 'Google, Amazon, Facebook, Apple are all in the goggles business.  The biggest
    truth their goggles obscure: These companies want to hold us the way black holes
    hold light.'
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 谷歌、亚马逊、Facebook、苹果都在眼镜业务上竞争。这些公司最大的秘密是：它们想要像黑洞束缚光线一样控制我们。
- en: These corporate singularities are dangerous not because they are evil. Many
    of them in fact engage in quite remarkably civic behavior. They should be applauded
    for that.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 这些企业奇点之所以危险，并不是因为它们邪恶。实际上，许多企业实际上表现出相当值得称赞的公民行为。我们应该为此鼓掌。
- en: 'But they benefit from the gravity of sociality: The "network effect" is that
    thing where lots of people use something because lots of people use it.'
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 但它们受益于社交引力： “网络效应”是指很多人使用某种东西，因为很多人使用它的情况。
- en: Where there aren't competitive alternatives, we need to be hypervigilant to
    remind these Titans of the Valley of the webby values that first inspired them.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 在没有竞争性替代品的地方，我们需要保持警惕，提醒谷歌、Facebook等谷歌等巨头他们最初的网络价值。
- en: And then we need to honor the sound we make when any of us bravely pulls away
    from them. It's something between the noise of a rocket leaving the launchpad
    and the rip of Velcro as you undo a too-tight garment.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，我们需要尊重我们中任何一个勇敢地远离它们时发出的声音。这声音介于火箭离开发射台时的噪音和你解开太紧的衣服时尼龙搭扣拉开的声音之间。
- en: Privacy in an age of spies.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 隐私在间谍时代。
- en: Ok, government, you win. You've got our data. Now, what can we do to make sure
    you use it against Them and not against Us? In fact, can you tell the difference?
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 好吧，政府，你赢了。你掌握了我们的数据。那么，我们能做些什么来确保你利用数据反对“他们”，而不是反对“我们”？实际上，你能分清楚吗？
- en: If we want our government to back off, the deal has to be that if — when — the
    next attack comes, we can't complain that they should have surveilled us harder.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我们希望政府放手，那么交易就必须是，如果——当——下一次攻击发生时，我们不能抱怨他们应该更加严密地监视我们。
- en: A trade isn't fair trade if we don't know what we're giving up. Do you hear
    that, Security for Privacy trade-off?
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我们不知道我们在放弃什么，那么贸易就不是公平贸易。安全和隐私的权衡，你听到了吗？
- en: With a probability approaching absolute certainty, we are going to be sorry
    we didn't do more to keep data out of the hands of our governments and corporate
    overlords.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 随着绝对确定性逼近，我们会后悔我们没有更多地采取行动，阻止数据落入政府和企业的统治者手中。
- en: Privacy in an age of weasels.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 隐私在一个狡猾的时代。
- en: Personal privacy is fine for those who want it. And we all draw the line somewhere.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 个人隐私对于那些想要它的人来说是好的。我们都有自己的底线。
- en: 'Q: How long do you think it took for pre-Web culture to figure out where to
    draw the lines? A: How old is culture?'
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: Q：你认为Web之前的文化花了多长时间才弄清楚在哪里划界？ A：文化有多老？
- en: '*The Web is barely out of its teens.**We are at the beginning, not the end,
    of the privacy story.*'
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: '*互联网刚刚脱离青春期。**我们处于隐私故事的开端，而不是终结。*'
- en: '*We can only figure out what it means to be private once we  figure out what
    it means to be social. And we''ve barely begun to re-invent that.'
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: '*只有当我们弄清楚什么是社交时，我们才能搞清楚什么是私密的。而我们刚刚开始重新发明社交。'
- en: The economic and political incentives to de-pants and up-skirt  us are so strong
    that we'd be wise to invest in tinfoil underwear.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 经济和政治上的激励使我们裤子下脱、裙子下拍的行为如此强烈，以至于我们最好投资于锡箔内裤。
- en: Hackers got us into this and hackers will have to get us out.* *To build and
    to plant  Kumbiyah sounds surprisingly good in an echo chamber.The Internet is
    [astounding](http://www.reddit.com/r/internetisbeautiful). The Web is awesome.
    You are beautiful. Connect us all and we are more crazily amazing than Jennifer
    Lawrence. These are simple facts.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 黑客让我们进入了这个世界，黑客将不得不带领我们走出来。* *建设和种植Kumbiyah在一个回音室里听起来出奇地好。互联网是 [令人惊叹的](http://www.reddit.com/r/internetisbeautiful)。网络很棒。你很美丽。将我们连接起来，我们比詹妮弗·劳伦斯更疯狂地惊人。这些是简单的事实。
- en: 'So let''s not minimize what the Net has done in the past twenty years:'
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 所以让我们不要低估过去二十年互联网所做的事情：
- en: There's so much more music in the world.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 世界上有更多的音乐。
- en: We now make most of our culture for ourselves, with occasional forays to a movie
    theater for something blowy-uppy and a $9 nickel-bag of popcorn.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们大部分的文化是为我们自己制作的，偶尔去电影院看看爆炸的东西和一袋9美元的爆米花。
- en: Politicians now have to explain their positions far beyond the one-page "position
    papers" they used to [mimeograph](http://en.wikipedia.org/wiki/Mimeograph "This
    is a scratch 'n' sniff word. Go ahead! Mmmm...").
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 政治家现在必须对他们的立场作出远远超出过去的一页“立场文件”的解释。
- en: Anything you don't understand you can find an explanation for. And a discussion
    about. And an argument over. Is it not clear how awesome that is?
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 任何你不懂的东西，你都可以找到解释。还有讨论。还有争论。难道这不是多么了不起吗？
- en: You want to know what to buy? The business that makes an object of desire is
    now the worst source of information about it. The best source is all of us.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 你想知道买什么？让人向往的事物的制造商现在是关于它最差的信息来源。最好的来源是我们所有人。
- en: You want to listen in on a college-level course about something you're interested
    in? [Google](http://www.bing.com/search?q=google) your topic. Take your pick.
    For free.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 你想倾听一门你感兴趣的大学级课程吗？[Google](http://www.bing.com/search?q=google)你的话题。随便选。免费的。
- en: 'Yeah, the Internet hasn''t solved all the world''s problems. That''s why the
    Almighty hath given us asses: that we might get off of them.'
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 是的，互联网并没有解决世界上所有的问题。这就是全能者赋予我们屁股的原因：让我们能够站起来。
- en: Internet naysayers keep us honest. We just like 'em better when they aren't
    ingrates.
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网的唱衰者让我们保持诚实。我们只是更喜欢他们不是不知感恩。
- en: 'A pocket full of homilies.We were going to tell you how to fix the Internet
    in four easy steps, but the only one we could remember is the last one: [profit](http://knowyourmeme.com/memes/profit).
    So instead, here are some random thoughts…'
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 一袋满是箴言。我们本打算告诉你如何通过四个简单的步骤修复互联网，但我们只记得最后一个：[利润](http://knowyourmeme.com/memes/profit)。所以，这里有一些随机的想法……
- en: We should be supporting the artists and creators who bring us delight or ease
    our burdens.
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 我们应该支持那些给我们带来快乐或减轻我们负担的艺术家和创作者。
- en: We should have the courage to [ask](http://www.ted.com/speakers/amanda_palmer)
    for the help we need.We have a culture that defaults to sharing and laws that
    default to copyright. Copyright has its place, but when in doubt, [open it up](http://www.creativecommons.org).
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 我们应该有勇气[寻求](http://www.ted.com/speakers/amanda_palmer)我们需要的帮助。我们有一个默认共享的文化和默认版权的法律。版权有其存在的价值，但当有疑问时，[开放](http://www.creativecommons.org)它吧。
- en: In the wrong context, everyone's an a-hole. (Us, too. But you already knew that.)
    So if you're inviting people over for a swim, post the rules. All trolls, out
    of the pool!
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 在错误的情境中，每个人都会成为混蛋。（我们也是。但你早已知道了。）所以如果你邀请人们来游泳，贴出规则。所有的喷子，离开泳池！
- en: If the conversations at your site are going badly, it's your fault.
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你的网站上的对话进行得不顺利，那是你的错。
- en: Wherever the conversation is happening, no one owes you a response, no matter
    how reasonable your argument or how winning your smile.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 无论对话发生在哪里，没有人有义务回应你，无论你的论点有多么合理，你的微笑多么迷人。
- en: Support the businesses that truly "get" the Web. You'll recognize them not just
    because they sound like us, but because they're on our side.
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 支持那些真正“懂”网络的企业。你会认出他们不仅因为他们听起来像我们，而且因为他们站在我们这一边。
- en: Sure, apps offer a nice experience. But the Web is about links that constantly
    reach out, connecting us without end. For lives and ideas, completion is death.
    Choose life.
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，应用程序提供了良好的体验。但互联网是关于不断延伸的链接，无尽地将我们连接在一起。对于生活和思想来说，完成意味着死亡。选择生命。
- en: Anger is a license to be stupid. The Internet's streets are already crowded
    with licensed drivers.
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 愤怒是愚蠢的许可证。互联网的街道已经挤满了持证驾驶员。
- en: Live the values you want the Internet to promote.
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 践行你希望互联网促进的价值观。
- en: If you've been talking for a while, shut up. (We will very soon.)
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你已经说了一会儿话，闭嘴吧。（我们很快就会。）
- en: 'Being together: the cause of and solution to every [problem](http://en.wikipedia.org/wiki/Homer_vs._the_Eighteenth_Amendment).'
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 共同存在：每个[问题](http://en.wikipedia.org/wiki/Homer_vs._the_Eighteenth_Amendment)的起因和解决方案。
- en: If we have focused on the role of the People of the Net  — you and us — in the
    Internet's fall from grace, that's because we still have the faith we came in
    with.
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我们专注于网民在互联网失去尊严方面的作用 —— 包括你和我们 —— 那是因为我们依然怀抱着最初的信念。
- en: We, the People of the Net, cannot fathom how much we can do together because
    we are far from finished inventing how to be together.
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 我们，互联网公民，无法想象我们可以一起做多少事情，因为我们还远未完成如何共处。
- en: The Internet has liberated an ancient force — the gravity drawing us together.
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网释放了一股古老的力量 —— 那是将我们紧密联系在一起的引力。
- en: The gravity of connection is love.
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 连接的引力就是爱。
- en: Long live the open Internet.
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 愿开放的互联网长存。
- en: Long may we have our Internet to love.*
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 愿我们拥有我们所爱的互联网长久。
