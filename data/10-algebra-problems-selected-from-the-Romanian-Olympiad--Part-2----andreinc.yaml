- en: Intro
  id: totrans-split-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 简介
- en: This article is a continuation of [my previous selection](/2024/02/23/20-algebra-problems-part-1)
    of non-trivial algebra problems from the Romanian Math Olympiad for high-school
    students. However, this time I have included a few harder problems from the National
    Phase that would definitely provide a challenge to any reader.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 本文是继[我之前的选集](/2024/02/23/20-algebra-problems-part-1)之后，从罗马尼亚高中学生数学奥林匹克竞赛的非平凡代数问题中选出的续集。不过，这次我加入了一些更难的国家级别的问题，这些问题绝对会给任何读者带来挑战。
- en: Personally, I found problems **5.** and **9.** to be the most difficult.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 就我个人而言，我发现问题**5.**和**9.**最为困难。
- en: The Problems
  id: totrans-split-9
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 题目
- en: '* * *'
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: '**1.** ^(^(easy)) Find \(m, n \in \mathbb{Z}\) if:'
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**1.** ^(^(简单)) 寻找\(m, n \in \mathbb{Z}\)如果：'
- en: \[9m^2+3n=n^2+8\]
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: \[9m^2+3n=n^2+8\]
- en: ^(^([Hint](#hint-1) & [Answer](#answer-1)))
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: ^(^([提示](#hint-1) & [答案](#answer-1)))
- en: '* * *'
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: '**2.** ^(^(easy)) Find \(x,y,z \in \mathbb{R_{+}^{*}}\) if:'
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**2.** ^(^(简单)) 寻找\(x,y,z \in \mathbb{R_{+}^{*}}\)满足：'
- en: \[\begin{cases} x^3y+3 \le 4z \\ y^3z+3 \le 4x \\ z^3x+3 \le 4y \end{cases}\]
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: \[\begin{cases} x^3y+3 \le 4z \\ y^3z+3 \le 4x \\ z^3x+3 \le 4y \end{cases}\]
- en: ^(^([Hint](#hint-2) & [Answer](#answer-2)))
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: ^(^([提示](#hint-2) & [答案](#answer-2)))
- en: '* * *'
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: '**3.** ^(^(easy)) Find \(x \notin \mathbb{Q}\) so that:'
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: '**3.** ^(^(简单)) 寻找\(x \notin \mathbb{Q}\)，使得：'
- en: \[x^2+2x \in \mathbb{Q}\] \[x^3-6x \in \mathbb{Q}\]
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: \[x^2+2x \in \mathbb{Q}\] \[x^3-6x \in \mathbb{Q}\]
- en: ^(^([Hint](#hint-3) & [Answer](#answer-3)))
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: ^(^([提示](#hint-3) & [答案](#answer-3)))
- en: '* * *'
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: '**4.** ^(^(easy)) If \(a, b \in \mathbb{C}\) prove:'
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: '**4.** ^(^(简单)) 若\(a, b \in \mathbb{C}\)，证明：'
- en: \[\lvert 1 + ab \rvert + \lvert a+b \rvert \ge \sqrt{\lvert a^2 - 1 \rvert *
    \lvert b^2 - 1 \rvert}\]
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: \[\lvert 1 + ab \rvert + \lvert a+b \rvert \ge \sqrt{\lvert a^2 - 1 \rvert *
    \lvert b^2 - 1 \rvert}\]
- en: '* * *'
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: ^(^([Hint](#hint-4) & [Answer](#answer-4)))
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: ^(^([提示](#hint-4) & [答案](#answer-4)))
- en: '**5.** ^(^(hard)) Find \(a, b \in \mathbb{R}\), if \(a+b \in \mathbb{Z}\) and
    \(a^2+b^2=2\).'
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: '**5.** ^(^(困难)) 寻找\(a, b \in \mathbb{R}\)，如果\(a+b \in \mathbb{Z}\)且\(a^2+b^2=2\)。'
- en: ^(^([Hint](#hint-5) & [Answer](#answer-5)))
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: ^(^([提示](#hint-5) & [答案](#answer-5)))
- en: '* * *'
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: '**6.** ^(^(easy)) Find all numbers \(n \in \mathbb{N}\) with the following
    property: \(\exists (a,b) \in \mathbb{Z}\) so that \(n^2=a+b\), and \(n^3=a^2+b^2\).'
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: '**6.** ^(^(简单)) 寻找所有满足以下条件的数\(n \in \mathbb{N}\)：存在\( (a,b) \in \mathbb{Z}
    \)，使得\(n^2=a+b\)，且\(n^3=a^2+b^2\)。'
- en: ^(^([Hint](#hint-6) & [Answer](#answer-6)))
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: ^(^([提示](#hint-6) & [答案](#answer-6)))
- en: '* * *'
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: '**7.** ^(^(easy)) Prove the following inequality:'
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: '**7.** ^(^(简单)) 证明以下不等式：'
- en: \[\frac{a}{x}+\frac{b}{y} \ge \frac{4(ay+bx)}{(x+y)^2}\] \[\forall a,b,x,y \gt
    0\]
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: \[\frac{a}{x}+\frac{b}{y} \ge \frac{4(ay+bx)}{(x+y)^2}\] \[\forall a,b,x,y \gt
    0\]
- en: ^(^([Hint](#hint-7) & [Answer](#answer-7)))
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
  zh: ^(^([提示](#hint-7) & [答案](#answer-7)))
- en: '* * *'
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: '**8.** ^(^(medium)) Prove the following inequality:'
  id: totrans-split-37
  prefs: []
  type: TYPE_NORMAL
  zh: '**8.** ^(^(中等)) 证明以下不等式：'
- en: \[\frac{a}{b+2c+d}+\frac{b}{c+2d+a}+\frac{c}{d+2a+b}+\frac{d}{a+2b+c} \ge 1\]
    \[\forall a,b,c,d \gt 0\]
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
  zh: \[\frac{a}{b+2c+d}+\frac{b}{c+2d+a}+\frac{c}{d+2a+b}+\frac{d}{a+2b+c} \ge 1\]
    \[\forall a,b,c,d \gt 0\]
- en: ^(^([Hint](#hint-8) & [Answer](#answer-8)))
  id: totrans-split-39
  prefs: []
  type: TYPE_NORMAL
  zh: ^(^([提示](#hint-8) & [答案](#answer-8)))
- en: '* * *'
  id: totrans-split-40
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: '**9.** ^(^(hard)) If \(x_1, x_2, ..., x_n\) are strictly positive numbers prove
    the following:'
  id: totrans-split-41
  prefs: []
  type: TYPE_NORMAL
  zh: '**9.** ^(^(困难)) 若\(x_1, x_2, ..., x_n\)为严格正数，证明以下命题：'
- en: \[\frac{1}{1+x_1}+\frac{1}{1+x_1+x_2}+...+\frac{1}{1+x_1+x_2+...+x_n} \lt \sqrt{\frac{1}{x_1}+\frac{1}{x_2}+...+\frac{1}{x_n}}\]
  id: totrans-split-42
  prefs: []
  type: TYPE_NORMAL
  zh: \[\frac{1}{1+x_1}+\frac{1}{1+x_1+x_2}+...+\frac{1}{1+x_1+x_2+...+x_n} \lt \sqrt{\frac{1}{x_1}+\frac{1}{x_2}+...+\frac{1}{x_n}}\]
- en: ^(^([Hint](#hint-9) & [Answer](#answer-9)))
  id: totrans-split-43
  prefs: []
  type: TYPE_NORMAL
  zh: ^(^([提示](#hint-9) & [答案](#answer-9)))
- en: '* * *'
  id: totrans-split-44
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: '**10.** ^(^(medium)) If \(x,y \in \mathbb{N}^{*}\), \(x \neq y\). Prove that:'
  id: totrans-split-45
  prefs: []
  type: TYPE_NORMAL
  zh: '**10.** ^(^(中等)) 若\(x,y \in \mathbb{N}^{*}\)，且\(x \neq y\)，证明：'
- en: \[\frac{(x+y)^2}{x^3+xy^2-x^2y-y^3} \notin \mathbb{Z}\]
  id: totrans-split-46
  prefs: []
  type: TYPE_NORMAL
  zh: \[\frac{(x+y)^2}{x^3+xy^2-x^2y-y^3} \notin \mathbb{Z}\]
- en: ^(^([Answer](#answer-10)))
  id: totrans-split-47
  prefs: []
  type: TYPE_NORMAL
  zh: ^(^([答案](#answer-10)))
- en: Hints
  id: totrans-split-48
  prefs:
