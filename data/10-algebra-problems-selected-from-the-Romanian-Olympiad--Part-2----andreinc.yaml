- en: 10 algebra problems selected from the Romanian Olympiad (Part 2) | andreinc
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 从罗马尼亚奥林匹克数学竞赛选出的10道代数问题（第2部分）| andreinc
- en: 来源：[https://www.andreinc.net/2024/03/25/10-algebra-problems-part-2](https://www.andreinc.net/2024/03/25/10-algebra-problems-part-2)
