- en: Windows 11 now comes with its own adware
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Windows 11 现在自带自己的广告软件
- en: 来源：[https://www.engadget.com/windows-11-now-comes-with-its-own-adware-124531977.html](https://www.engadget.com/windows-11-now-comes-with-its-own-adware-124531977.html)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.engadget.com/windows-11-now-comes-with-its-own-adware-124531977.html](https://www.engadget.com/windows-11-now-comes-with-its-own-adware-124531977.html)
- en: It used to be that you could pay for a retail version of Windows 11 and expect
    it to be ad-free, but those days are apparently *finito*. The latest update to
    Windows 11 ([KB5036980](https://shopping.yahoo.com/rdlw?siteId=us-engadget&pageId=1p-autolink&featureId=text-link&&signature=AQAAAdhNBXaQ9tuJlBLHXl1STb1KVXyf5q_vbP_H1PK5QIa9&gcReferrer=https%3A%2F%2Fsupport.microsoft.com%2Fen-us%2Ftopic%2Fapril-23-2024-kb5036980-os-builds-22621-3527-and-22631-3527-preview-5a0d6c49-e42e-4eb4-8541-33a7139281ed))
    comes out this week and includes ads for apps in the "recommended" section of
    the Start Menu, one of the most oft-used parts of the OS.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 曾经，您可以购买零售版本的 Windows 11 并期望它是无广告的，但显然那些日子已经 *一去不复返*。Windows 11 的最新更新（[KB5036980](https://shopping.yahoo.com/rdlw?siteId=us-engadget&pageId=1p-autolink&featureId=text-link&&signature=AQAAAdhNBXaQ9tuJlBLHXl1STb1KVXyf5q_vbP_H1PK5QIa9&gcReferrer=https%3A%2F%2Fsupport.microsoft.com%2Fen-us%2Ftopic%2Fapril-23-2024-kb5036980-os-builds-22621-3527-and-22631-3527-preview-5a0d6c49-e42e-4eb4-8541-33a7139281ed))
    本周发布，并在“推荐”部分的开始菜单中显示应用程序的广告，这是操作系统中最常用的部分之一。
- en: '"The Recommended section of the Start menu will show some Microsoft Store apps,"
    according to the release notes. "These apps come from a small set of curated developers."'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 根据发布说明，“开始菜单的推荐部分将展示一些来自精选开发者的 Microsoft Store 应用程序”。
- en: The app suggestions are enabled by default, but you can restore your previously
    pristine Windows experience if you've installed the update, fortunately. To do
    so, go into Settings and select Personalization > Start and switch the "Show recommendations
    for tips, app promotions and more" toggle to "off."
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 默认情况下，应用程序建议是启用的，但是如果您已安装更新，则可以恢复之前干净的 Windows 体验。要做到这一点，请进入“设置”并选择“个性化” > “开始”，将“显示提示、应用程序促销和更多建议”开关切换为“关闭”。
- en: The new "feature" arrives just weeks after it [appeared as an Insider beta](https://www.engadget.com/microsofts-windows-11-beta-testers-may-start-seeing-ads-in-the-start-menu-032358394.html),
    showing how quickly Microsoft can implement things when it wants to. It certainly
    wasn't enough time to receive the kind of user feedback the Insider program is
    designed for.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这一新“功能”出现在其 [Insider beta 中](https://www.engadget.com/microsofts-windows-11-beta-testers-may-start-seeing-ads-in-the-start-menu-032358394.html)，显示了微软在希望时能够迅速实施事务。显然，这并没有足够的时间来接收
    Insider 计划设计用来接收的用户反馈。
- en: The update is bound to rub customers the wrong way, considering that Windows
    11 starts at $139 for the Home version. While removing it isn't a huge deal, it
    may also remind folks of the needless time they spent stripping bloatware from
    OEM Windows installations. Microsoft previously tested ads in the Windows 11 File
    Explorer, but ended the experiment shortly afterward.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑到 Windows 11 Home 版本的起步价格为 $139，此更新肯定会让客户感到不舒服。虽然移除它不是什么大问题，但这也会让人们想起他们曾经在
    OEM Windows 安装中花费的无谓时间清除多余软件。微软之前曾在 Windows 11 文件资源管理器中测试广告，但很快就结束了这一实验。
