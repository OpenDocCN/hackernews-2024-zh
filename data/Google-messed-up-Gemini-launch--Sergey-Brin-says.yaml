- en: Google messed up Gemini launch, Sergey Brin says
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谷歌双子座发布问题，谢尔盖·布林表示
- en: 来源：[https://www.cnbc.com/2024/03/04/sergey-brin-says-google-definitely-messed-up-with-gemini-launch-.html](https://www.cnbc.com/2024/03/04/sergey-brin-says-google-definitely-messed-up-with-gemini-launch-.html)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.cnbc.com/2024/03/04/sergey-brin-says-google-definitely-messed-up-with-gemini-launch-.html](https://www.cnbc.com/2024/03/04/sergey-brin-says-google-definitely-messed-up-with-gemini-launch-.html)
- en: Sergey Brin, president of Alphabet and co-founder of Google
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 谷歌母公司Alphabet总裁和谷歌联合创始人谢尔盖·布林
- en: David Paul Morris | Bloomberg | Getty Images
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: David Paul Morris | Bloomberg | Getty Images
- en: '[Google](/quotes/GOOG/) co-founder [Sergey Brin](https://www.cnbc.com/sergey-brin/),
    in a rare public appearance over the weekend, told a group of artificial intelligence
    enthusiasts that he came out of retirement "because the trajectory of AI is so
    exciting."'
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[谷歌](/quotes/GOOG/)联合创始人[谢尔盖·布林](https://www.cnbc.com/sergey-brin/)在周末难得公开露面，对一群人工智能爱好者表示，他重返工作是因为人工智能的发展轨迹如此激动人心。'
- en: Brin, 50, spoke to entrepreneurs on Saturday at the "AGI House" in Hillsborough,
    California, just south of San Francisco, where developers and founders were testing
    Google's Gemini model. AGI stands for artificial general intelligence and refers
    to a form of AI that can complete tasks to the same level, or a step above, humans.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 布林，50岁，周六在加利福尼亚州希尔斯伯勒的“AGI之家”对企业家发表讲话，该地位于旧金山以南，那里的开发者和创始人正在测试谷歌的“双子座”模型。AGI代表通用人工智能，指的是能够完成与人类同等或更高水平任务的一种AI形式。
- en: In taking questions from the crowd, Brin discussed AI's impact on search and
    how Google can maintain its leadership position in its core market as AI continues
    to grow. He also commented on the flawed launch last month of Google's image generator,
    which the company pulled after users discovered historical inaccuracies and questionable
    responses.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在回答现场观众的问题时，布林讨论了人工智能对搜索的影响以及谷歌如何在其核心市场上保持领导地位，因为人工智能的增长仍在继续。他还评论了谷歌上个月推出的图像生成器的失败启动，该公司在用户发现历史不准确和回答可疑后将其撤回。
- en: “We definitely messed up on the image generation,” Brin said Saturday. “I think
    it was mostly due to just not thorough testing. It definitely, for good reasons,
    upset a lot of people.”
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: “我们在图像生成方面确实搞砸了，”布林周六表示。“我认为这主要是因为测试不够严谨。它确实因为很好的原因而使很多人不满。”
- en: Google said last week that it plans to relaunch the image generation feature
    soon.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 谷歌上周表示计划很快重新推出图像生成功能。
- en: Brin co-founded Google with [Larry Page](https://www.cnbc.com/larry-page/) in
    1998, but stepped down as president of Alphabet in 2019\. He remains a board member
    and a principal shareholder, with a stake in the company worth about $100 billion.
    He's [returned](https://www.cnbc.com/2023/08/21/googles-old-guard-shifts-roles-as-the-company-searches-for-itself.html)
    to work at the company as part of an effort to help ramp up Google's position
    in the hypercompetitive AI market.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 布林与[拉里·佩奇](https://www.cnbc.com/larry-page/)于1998年共同创立了谷歌，但于2019年辞去Alphabet总裁职务。他仍然是公司的董事会成员和主要股东，持有约1000亿美元的股份。他已[返回](https://www.cnbc.com/2023/08/21/googles-old-guard-shifts-roles-as-the-company-searches-for-itself.html)公司，作为帮助谷歌在竞争激烈的人工智能市场中提升地位的努力的一部分。
- en: In some cases on Saturday, Brin said he was giving "personal" answers, as opposed
    to representing the company.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 周六某些情况下，布林表示他给出了“个人”的答案，而不是代表公司。
- en: “Seeing what these models can do year after year is astonishing,” he said at
    the event, a [recording](https://www.youtube.com/watch?v=BQ8ykNyZ6LY) of which
    was viewed by CNBC.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: “看到这些模型每年能做到的事情真是令人惊讶，”他在活动中说道，CNBC观看了其中的[录像](https://www.youtube.com/watch?v=BQ8ykNyZ6LY)。
- en: Regarding the recent challenges with Gemini that led to flawed image results,
    Brin said the company isn't quite sure why responses have a leftward tilt, in
    the political sense.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 关于导致双子座出现缺陷图像结果的最近挑战，布林表示，公司还不确定为何响应在政治意义上有偏左倾向。
- en: “We haven’t fully understood why it leans left in many cases” but “that’s not
    our intention,” he said. The company has recently made accuracy improvements by
    as much as 80% on certain internal tests, Brin added.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: “我们还没有完全理解为什么在许多情况下它有偏左的倾向，”但“这并不是我们的意图，”他说道。布林补充说，公司最近在某些内部测试中已将准确性提高了80%。
- en: Brin's comments represent the first time a company executive has spoken on the
    Gemini matter in a live setting. The company previously sent prepared statements
    from [Prabhakar Raghavan](https://blog.google/products/gemini/gemini-image-generation-issue/)***, ***Google's
    head of search, and CEO [Sundar Pichai](https://www.cnbc.com/2024/02/28/google-ceo-tells-employees-gemini-ai-blunder-unacceptable.html)
    in response to the controversial rollout.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 布林的评论代表公司高管首次在现场讨论Gemini问题。公司之前从[普拉巴卡尔·拉加万](https://blog.google/products/gemini/gemini-image-generation-issue/)（Google搜索负责人）和CEO
    [桑达尔·皮查伊](https://www.cnbc.com/2024/02/28/google-ceo-tells-employees-gemini-ai-blunder-unacceptable.html)的准备声明中获得回应。
- en: 'Here''s what Raghavan said in a blog post on Feb. 23:'
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是拉加万在2月23日的博客文章中所说的内容：
- en: '"So what went wrong? In short, two things. First, our tuning to ensure that
    Gemini showed a range of people failed to account for cases that should clearly *not* show
    a range. And second, over time, the model became way more cautious than we intended
    and refused to answer certain prompts entirely — wrongly interpreting some very
    anodyne prompts as sensitive. These two things led the model to overcompensate
    in some cases, and be over-conservative in others, leading to images that were
    embarrassing and wrong."'
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: '"那么出了什么问题？简而言之，有两件事情。首先，我们调整Gemini确保显示一系列人群的方式未能考虑到明显不应该显示一系列的情况。其次，随着时间推移，模型变得比我们预期的更加谨慎，并且拒绝完全回答某些提示
    — 错误地将一些非常无害的提示解释为敏感内容。这两件事导致模型在某些情况下过度补偿，在其他情况下过于保守，导致产生了令人尴尬和错误的图像。"'
- en: Google declined to comment for this story. Brin didn't immediately respond to
    a request for comment.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: Google拒绝对本文发表评论。布林没有立即回复评论请求。
- en: '''Some pretty weird things'''
  id: totrans-split-22
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '''一些相当奇怪的事情'''
- en: Brin said Google is far from alone in its struggles to produce accurate results
    with AI. He cited OpenAI's ChatGPT and [Elon Musk's](https://www.cnbc.com/elon-musk/)
    Grok services as AI tools that, “say some pretty weird things that are out there
    that definitely feel far left, for example.”
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 布林说，Google并不是唯一在AI技术上面临精确结果生成困难的公司。他提到了OpenAI的ChatGPT和[埃隆·马斯克](https://www.cnbc.com/elon-musk/)的Grok服务，这些AI工具“说出一些相当奇怪的事情，明显是偏向左派的，比如说。”
- en: Hallucinations, or false responses to a user's prompt, are still “a big problem
    right now," he said. "No question about it."
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 幻觉或对用户提示的错误响应仍然是“目前一个大问题，”他说。“毫无疑问。”
- en: '"We have made them hallucinate less and less over time, but I''d definitely
    be excited to see a breakthrough that''s near-zero," Brin said. "But you can''t
    just like — count on breakthroughs so I think we''re just going to keep doing
    the incremental things we do to bring it down, down, down over time."'
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: '"随着时间的推移，我们让它们幻想的次数越来越少，但我肯定会对接近零的突破感到兴奋，"布林说。“但你不能只依靠突破，所以我认为我们只会继续做我们可以做的增量工作，以逐步降低这一现象。”'
- en: When asked by an attendee if he wants to build AGI, Brin answered in the affirmative,
    citing the ability for AI to help with "reasoning."
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 当一个参会者问他是否想要构建AGI时，布林肯定地回答说，这可以通过AI帮助“推理”。
- en: Brin was also asked how online advertising will be disrupted considering ad
    revenue is core to Google's business. The company has reported slowing ad growth
    in the last few years.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 当被问及在线广告如何被破坏，考虑到广告收入是Google业务的核心时，布林也表示，公司在过去几年里报告的广告增长放缓。
- en: Sergey Brin, Google Inc. co-founder, left, Larry Page, Google Inc. co-founder,
    center, and Eric Schmidt, Google Inc. chairman and chief executive officer, attend
    a news conference inside the Sun Valley Inn at the 28th annual Allen & Co. Media
    and Technology Conference in Sun Valley, Idaho, U.S., on Thursday, July 8, 2010.
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 2010年7月8日星期四，Sergey Brin，Google公司联合创始人，左，Larry Page，Google公司联合创始人，中，Eric Schmidt，Google公司主席兼首席执行官，出席了在爱达荷州太阳谷的太阳谷酒店内举行的第28届艾伦和公司媒体与技术大会的新闻发布会。
- en: Bloomberg | Bloomberg | Getty Images
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: Bloomberg | Bloomberg | Getty Images
- en: “I of all people am not too terribly concerned about business model shifts,”
    Brin said. “I think it’s wonderful that we’ve been now for 25 years, or whatever,
    able to give just world-class information search for free to everyone and that’s
    supported by advertising, which in my mind is great for the world."
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: “我作为一个人，并不特别担心商业模式的转变，”布林说。“我认为我们已经能够在过去的25年里，或者是什么时候，为每个人提供世界一流的信息搜索，而且是免费的，这是通过广告支持的，我认为这对世界是伟大的。”
- en: He did acknowledge that the business is likely to change.
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: 他确实承认，业务可能会发生变化。
- en: '"I expect business models are going to evolve over time," he said. "And maybe
    it will still be advertising because advertising could work better, the AI is
    able to better tailor it."'
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: “我期待商业模式会随着时间的推移而发展”，他说。“也许广告仍然有效，因为AI可以更好地定制它。”
- en: Brin is confident in Google's position.
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: Brin 对 Google 的位置充满信心。
- en: “I personally feel as long as there’s huge value being generated, we’ll figure
    out the business models," he said.
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: “我个人觉得只要有巨大的价值被创造出来，我们会找到商业模式的解决方案”，他说。
- en: Beyond AI, Brin was asked about Google's difficulties in hardware given recent
    advancements in virtual reality. Google was notoriously early to the augmented
    reality market with the now-defunct [Google Glass.](https://www.cnbc.com/2023/03/15/google-discontinues-google-glass-enterprise-end-to-early-ar-project.html)
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
  zh: 除了人工智能，Brin 被问及关于最近在虚拟现实领域取得的进展后，Google 在硬件上遇到的困难。Google 在增强现实市场上曾因如今已停产的 [Google
    Glass](https://www.cnbc.com/2023/03/15/google-discontinues-google-glass-enterprise-end-to-early-ar-project.html)
    而出名。
- en: '"I feel like I made some bad decisions," he said, referring to Google Glass.
    If he were doing it differently, Brin said, he would have the treated Google Glass
    as a prototype instead of a product. "But, I''m still a fan of the lightweight"
    form, he said.'
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
  zh: “我觉得我做了一些错误的决定”，他谈到了 Google Glass。如果可以重新来过，Brin 表示，他会把 Google Glass 视为一个原型而不是一个产品。“但是，我仍然喜欢它的轻便形态”，他说。
- en: In regard to the [Apple Vision Pro](https://www.cnbc.com/2024/01/30/apple-vision-pro-review-the-future-of-computing-and-entertainment.html#:~:text=Thanks%20to%20very%20sharp%20displays,million%20iPhone%20or%20iPad%20apps.)
    and [Meta's](/quotes/META/) Quest headsets, Brin said, "They're very impressive."
  id: totrans-split-37
  prefs: []
  type: TYPE_NORMAL
  zh: 关于 [Apple Vision Pro](https://www.cnbc.com/2024/01/30/apple-vision-pro-review-the-future-of-computing-and-entertainment.html#:~:text=Thanks%20to%20very%20sharp%20displays,million%20iPhone%20or%20iPad%20apps.)
    和 [Meta's](/quotes/META/) Quest 头显，Brin 表示：“它们非常令人印象深刻。”
- en: When asked about how he sees Gemini impacting spatial computing or products
    like Google Maps or Street view, Brin responded with as much curiosity as anything.
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
  zh: 当被问及他如何看待 Gemini 对空间计算或产品如 Google 地图或街景的影响时，Brin 的回答充满了好奇心。
- en: “To be honest, I haven’t thought about it, but now that you say it, yeah there’s
    no reason we couldn’t put in more 3D data," Brin said, to laughs from the crowd. "Maybe
    somebody's doing it at Gemini — I don't know."
  id: totrans-split-39
  prefs: []
  type: TYPE_NORMAL
  zh: “说实话，我还没考虑过这个问题，但既然你这么说了，是的，我们完全可以加入更多的3D数据”，Brin 笑着对观众说道。“也许有人在 Gemini 这么做
    — 我不清楚。”
