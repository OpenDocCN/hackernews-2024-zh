  zh: '****toggle caption****NTSB via Getty Images'
- en: In this National Transportation Safety Board handout, plastic covers the exterior
    of the fuselage plug area of Alaska Airlines Flight 1282 on January 7, 2024 in
    Portland, Ore. A door-sized section near the rear of the 737 Max 9 blew off 10
    minutes after it took off from Portland on January 5.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 在这张美国国家运输安全委员会（NTSB）发布的照片中，2024年1月7日，俄勒冈州波特兰市，塑料覆盖了阿拉斯加航空1282号航班的机身插销区外部。在1月5日从波特兰起飞后10分钟，737
    Max 9机身后部的一块门大小的区域脱落。
- en: NTSB via Getty Images
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: NTSB via Getty Images
- en: A Boeing spokesman disputed Homendy's account in an emailed statement to NPR.
    "Since the first moments following the Alaska Airlines Flight 1282 accident, we
    have worked proactively and transparently to fully support the NTSB's investigation,"
    said Boeing's Connor Greenwood.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 波音发言人在一封发给NPR的电子邮件声明中对霍曼迪的说法提出了异议。“自阿拉斯加航空1282号航班事故发生的第一刻起，我们就积极透明地全力支持NTSB的调查，”波音的康纳·格林伍德说。
- en: '"Early in the investigation, we provided the NTSB with names of Boeing employees,
    including door specialists, who we believed would have relevant information. We
    have now provided the full list of individuals on the 737 door team, in response
    to a recent request," Greenwood said.'
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: “在调查初期，我们向NTSB提供了波音员工的名单，包括门专家，我们认为他们可能拥有相关信息。最近，我们已提供了737门组全体成员的完整名单，以回应最近的请求，”格林伍德说。
- en: Mounting frustration with the company seemed to cross party lines at Wednesday's
    hearing.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 在本周三的听证会上，人们对公司的不满似乎跨越了党派界限。
- en: Senator Maria Cantwell (D-Wash.), the committee's chair, [called Boeing's lack
    of cooperation "beyond disappointing."](https://www.commerce.senate.gov/2024/3/cantwell-to-boeing-where-are-the-documents)
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 委员会主席、华盛顿州民主党参议员玛丽亚·坎特威尔（Maria Cantwell）[称波音的缺乏合作“令人失望至极。”](https://www.commerce.senate.gov/2024/3/cantwell-to-boeing-where-are-the-documents)
- en: Senator Cruz called the company's response to investigators "unacceptable."
    He asked the NTSB to report back in a week to say whether Boeing had agreed to
    share the names and documents that investigator's requested.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 克鲁兹参议员称对调查人员的公司反应“无法接受。”他要求NTSB在一周内报告，看看波音是否同意共享调查人员请求的姓名和文件。
- en: The senators on this committee have not forgotten how Boeing initially deflected
    responsibility after [two 737 Max 8 crashes in 2018 and 2019 killed 346 people](https://www.npr.org/2020/09/16/913426448/congressional-inquiry-faults-boeing-and-faa-failures-for-deadly-737-max-plane-cr).
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 这个委员会的参议员们并没有忘记，在[2018年和2019年的两起737 Max 8飞机失事造成346人死亡](https://www.npr.org/2020/09/16/913426448/congressional-inquiry-faults-boeing-and-faa-failures-for-deadly-737-max-plane-cr)后，波音最初是如何推卸责任的。
- en: It's possible that the records the NTSB is seeking nowdo not exist, Homendy
    said. If they don't, that would raise serious questions about the company's quality
    control practices, she said.
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: 霍曼迪说，目前正在寻找的记录可能不存在。如果不存在，这将对公司的质量控制实践提出严重质疑，她说。
- en: '"We have been informed that they have a procedure to maintain documents on
    when work is performed and including when door plugs are open, closed or removed,"
    she said. "We have not been able to verify that. And without that information,
    that raises concerns about quality assurance, quality management, safety management
    systems within Boeing."'
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: “我们被告知，他们有一套程序用于记录工作执行时间，包括门插销的开启、关闭或移除时间，”她说。“我们无法验证这一点。没有这些信息，对波音的质量保证、质量管理、安全管理系统提出了担忧。”
- en: Boeing also acknowledged the possibility that the documents the NTSB is seeking
    may not exist.
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: Boeing也承认了NTSB正在寻找的文件可能不存在的可能性。
- en: '"If the door plug removal was undocumented there would be no documentation
    to share," Greenwood said in his statement. "We will continue to cooperate fully
    and transparently with the NTSB''s investigation."'
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: “如果门插销拆除未经记录，那么将没有文档可供共享，”格林伍德在声明中说道。“我们将继续全力配合并透明地与NTSB的调查合作。”
- en: Regulators at the [Federal Aviation Administration are also concerned](https://www.npr.org/2024/03/04/1235826355/faa-audit-boeing-737-max-8-9-quality-control-failures)
    about what they've called "systemic quality-control issues" at Boeing and its
    suppliers. They've given the company [until late May to come up with a plan](https://www.npr.org/2024/03/04/1235826355/faa-audit-boeing-737-max-8-9-quality-control-failures)
    to address those problems.
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
  zh: '[联邦航空管理局的监管人员也表示关注](https://www.npr.org/2024/03/04/1235826355/faa-audit-boeing-737-max-8-9-quality-control-failures)他们称之为波音及其供应商存在的“系统性质量控制问题”。他们已经给予公司直到五月底提出解决这些问题的计划。'
