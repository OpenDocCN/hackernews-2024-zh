    still has not provided key information that could shed light on what went wrong
    when a door plug blew off an in-flight 737 Max 9 in January.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 2024年2月27日，未完成的波音737 Max停放在华盛顿雷顿的波音制造工厂外。最高联邦安全调查员表示，波音仍未提供关键信息，以揭示1月份737 Max
    9飞行中门插销脱落的原因。
- en: Jovelle Tamayo for NPR
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: Jovelle Tamayo for NPR
- en: WASHINGTON — More than [two months after a door plug panel blew](https://www.npr.org/2024/01/06/1223296736/boeing-737-max-9-planes-grounded)
    off a Boeing 737 Max 9 jet in midair, the top federal safety investigator says
    Boeing still has not provided key information that could shed light on what went
    wrong.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 华盛顿 — 超过[两个月后门插销板爆炸](https://www.npr.org/2024/01/06/1223296736/boeing-737-max-9-planes-grounded)出波音737
    Max 9飞机在半空中之后，最高联邦安全调查员表示，波音仍未提供关键信息，以揭示问题的根源。
- en: National Transportation Safety Board chair Jennifer Homendy [told the Senate
    Commerce Committee on Wednesday](https://www.commerce.senate.gov/2024/3/national-transportation-safety-board-investigations-report)
    that Boeing has not revealed who was responsible for failing to reattach the door
    plug properly at the company's factory near Seattle.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 国家运输安全委员会主席Jennifer Homendy [在周三告诉参议院商业委员会](https://www.commerce.senate.gov/2024/3/national-transportation-safety-board-investigations-report)，波音公司未透露是谁在其靠近西雅图的工厂未能正确重新安装门插销。
- en: '"It''s absurd that two months later, we don''t have that," Homendy said.'
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: “两个月后我们仍然没有这些信息，这太荒谬了，”Homendy说。
- en: The NTSB said in its [preliminary report](https://www.npr.org/2024/02/06/1229528737/ntsb-boeing-737-max-9-alaska-airlines-door-plug-missing-bolts)
    last month that four key bolts which are supposed to hold the door plug in place
    were missing when the plane left Boeing's factory last year. The report found
    the door plug was opened to allow for repair work on misdrilled rivets on the
    fuselage while the plane was being assembled.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: NTSB 在其上个月的[初步报告](https://www.npr.org/2024/02/06/1229528737/ntsb-boeing-737-max-9-alaska-airlines-door-plug-missing-bolts)中表示，去年飞机离开波音工厂时，应该固定门插销的四个关键螺栓不见了。报告发现，在飞机组装过程中，为了修补机身上误钻的铆钉，门插销被打开。
- en: But Homendy says the NTSB is still unable to determine who opened and closed
    the door plug.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 但是Homendy表示，NTSB仍无法确定是谁打开和关闭了门插销。
- en: '"Boeing has not provided us with documents and information we have requested
    numerous times," Homendy told the committee.'
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: “波音未能提供我们多次请求的文件和信息，”Homendy告诉委员会。
- en: '"Are you telling us that even two months later you still do not know who actually
    opened the door plug?," asked Senator Ted Cruz (R-Texas), the committee''s ranking
    member.'
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: “你是在告诉我们，即使两个月后你们仍然不知道是谁打开了门插销？”，委员会的高级成员、得克萨斯州共和党参议员Ted Cruz问道。
- en: '"That''s correct, Senator. We don''t know," Homendy replied. "And it''s not
    for lack of trying."'
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: “没错，参议员。我们不知道，”Homendy回答道。“并不是因为我们没有尝试。”
- en: After looking through emails and text messages, Homendy said investigators believe
    the work on the door plug took place on two days in mid-September.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: Homendy查看了电子邮件和短信后表示，调查人员认为门插销工作发生在去年9月中旬的两天。
- en: The NTSB has asked Boeing to provide documentation of when it was performed
    and by whom, Homendy said. But Boeing has told investigators that "they can't
    find it," she said.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 美国国家运输安全委员会（NTSB）已要求波音提供执行时间及执行人员的文件。但霍曼迪说，波音告诉调查人员他们“找不到”这些文件。
- en: Investigators have also been seeking the names of the 25 Boeing employees who
    are part of the team that opens and closes door plugs. But so far, Homendy says
    the plane-maker has not provided those names.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 调查人员还在寻找25名波音员工的名单，他们是负责开启和关闭门插销的团队成员。但霍曼迪表示，迄今为止，飞机制造商尚未提供这些名字。
- en: In this National Transportation Safety Board handout, plastic covers the exterior
    of the fuselage plug area of Alaska Airlines Flight 1282 on January 7, 2024 in
    Portland, Ore. A door-sized section near the rear of the 737 Max 9 blew off 10
    minutes after it took off from Portland on January 5. **NTSB via Getty Images**
    ****hide caption****
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 在这张美国国家运输安全委员会（NTSB）发布的照片中，2024年1月7日，俄勒冈州波特兰市，塑料覆盖了阿拉斯加航空1282号航班的机身插销区外部。在1月5日从波特兰起飞后10分钟，737
    Max 9机身后部的一块门大小的区域脱落。**NTSB via Getty Images** ****hide caption****
