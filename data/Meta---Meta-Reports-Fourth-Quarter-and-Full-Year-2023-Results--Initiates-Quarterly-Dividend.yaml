- en: '**About Meta**'
  id: totrans-split-63
  prefs: []
  type: TYPE_NORMAL
  zh: '**关于Meta**'
- en: Meta builds technologies that help people connect, find communities, and grow
    businesses. When Facebook launched in 2004, it changed the way people connect.
    Apps like Messenger, Instagram, and WhatsApp further empowered billions around
    the world. Now, Meta is moving beyond 2D screens toward immersive experiences
    like augmented and virtual reality to help build the next evolution in social
    technology.
  id: totrans-split-64
  prefs: []
  type: TYPE_NORMAL
  zh: Meta致力于开发技术，帮助人们连接、找到社群，并促进企业增长。自2004年Facebook推出以来，改变了人们的连接方式。像Messenger、Instagram和WhatsApp这样的应用进一步赋予了全球数十亿人力量。现在，Meta正超越2D屏幕，朝着增强和虚拟现实等沉浸式体验发展，以构建社交技术的下一个演进阶段。
