- en: '**Forward-Looking Statements**'
  id: totrans-split-72
  prefs: []
  type: TYPE_NORMAL
  zh: '**前瞻性声明**'
- en: 'This press release contains forward-looking statements regarding our future
    business plans and expectations. These forward-looking statements are only predictions
    and may differ materially from actual results due to a variety of factors including:
    the impact of macroeconomic conditions on our business and financial results,
    including as a result of geopolitical events; our ability to retain or increase
    users and engagement levels; our reliance on advertising revenue; our dependency
    on data signals and mobile operating systems, networks, and standards that we
    do not control; changes to the content or application of third-party policies
    that impact our advertising practices; risks associated with new products and
    changes to existing products as well as other new business initiatives, including
    our metaverse efforts; our emphasis on community growth and engagement and the
    user experience over short-term financial results; maintaining and enhancing our
    brand and reputation; our ongoing privacy, safety, security, and content review
    efforts; competition; risks associated with government actions that could restrict
    access to our products or impair our ability to sell advertising in certain countries;
    litigation and government inquiries; privacy, legislative, and regulatory concerns
    or developments; risks associated with acquisitions; security breaches; our ability
    to manage our scale and geographically-dispersed operations; and market conditions
    or other factors affecting the payment of dividends. These and other potential
    risks and uncertainties that could cause actual results to differ from the results
    predicted are more fully detailed under the caption "Risk Factors" in our Quarterly
    Report on Form 10-Q filed with the SEC on October 26, 2023, which is available
    on our Investor Relations website at [investor.fb.com](https://c212.net/c/link/?t=0&l=en&o=4079104-1&h=2074224655&u=https%3A%2F%2Finvestor.fb.com%2Fhome%2Fdefault.aspx&a=investor.fb.com)
    and on the SEC website at [www.sec.gov](https://c212.net/c/link/?t=0&l=en&o=4079104-1&h=742618037&u=https%3A%2F%2Fwww.sec.gov%2F&a=www.sec.gov).
    Additional information will also be set forth in our Annual Report on Form 10-K
    for the year ended December 31, 2023\. In addition, please note that the date
    of this press release is February 1, 2024, and any forward-looking statements
    contained herein are based on assumptions that we believe to be reasonable as
    of this date. We undertake no obligation to update these statements as a result
    of new information or future events.'
  id: totrans-split-73
  prefs: []
  type: TYPE_NORMAL
  zh: 本新闻稿包含关于我们未来业务计划和预期的前瞻性声明。这些前瞻性声明仅为预测，可能因各种因素实际结果有所不同，包括：宏观经济条件对我们业务和财务结果的影响，包括地缘政治事件的影响；我们保持或增加用户和参与水平的能力；我们依赖广告收入；我们依赖我们无法控制的数据信号和移动操作系统、网络和标准；第三方政策内容或应用变更对我们广告实践的影响；与新产品、现有产品变更以及其他新业务计划（包括我们的元宇宙努力）相关的风险；我们强调社区增长和参与以及用户体验胜过短期财务结果；维护和增强我们的品牌和声誉；我们持续的隐私、安全、内容审核工作；竞争；政府行动可能限制我们产品访问或影响我们在某些国家销售广告的风险；诉讼和政府调查；隐私、立法和监管方面的担忧或发展；与收购相关的风险；安全漏洞；我们管理规模和地理分布操作的能力；以及影响支付股息的市场条件或其他因素。这些以及其他可能导致实际结果与预测结果不符的潜在风险和不确定性，在我们2023年10月26日向SEC提交的10-Q表格中的“风险因素”标题下有更详细的阐述，可在我们的投资者关系网站[investor.fb.com](https://c212.net/c/link/?t=0&l=en&o=4079104-1&h=2074224655&u=https%3A%2F%2Finvestor.fb.com%2Fhome%2Fdefault.aspx&a=investor.fb.com)和SEC网站[www.sec.gov](https://c212.net/c/link/?t=0&l=en&o=4079104-1&h=742618037&u=https%3A%2F%2Fwww.sec.gov%2F&a=www.sec.gov)上查阅。此外，关于截至2023年12月31日的年度报告10-K的附加信息将在稍后公布。另外，请注意本新闻稿日期为2024年2月1日，本文所含的任何前瞻性声明基于我们认为合理的假设截至该日期。我们不承诺因新信息或未来事件更新这些声明。
- en: For a discussion of limitations in the measurement of certain of our community
