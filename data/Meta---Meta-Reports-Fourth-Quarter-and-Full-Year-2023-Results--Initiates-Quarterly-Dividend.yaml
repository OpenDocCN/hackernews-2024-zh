- en: '**CFO Outlook Commentary**'
  id: totrans-split-49
  prefs: []
  type: TYPE_NORMAL
  zh: '**首席财务官展望评论**'
- en: We expect first quarter 2024 total revenue to be in the range of $34.5-37 billion.
    Our guidance assumes foreign currency is neutral to year-over-year total revenue
    growth, based on current exchange rates.
  id: totrans-split-50
  prefs: []
  type: TYPE_NORMAL
  zh: 我们预计2024年第一季度的总收入将在34.5-37亿美元的范围内。我们的指导假设外汇对年度总收入增长无影响，基于当前汇率。
- en: 'We expect full-year 2024 total expenses to be in the range of $94-99 billion,
    unchanged from our prior outlook. We continue to expect a few factors to be drivers
    of total expense growth in 2024:'
  id: totrans-split-51
  prefs: []
  type: TYPE_NORMAL
  zh: 我们预计2024年全年总支出将在94-99亿美元的范围内，与我们之前的展望保持不变。我们继续预计2024年总支出增长的几个因素将起到推动作用：
- en: First, we expect higher infrastructure-related costs this year. Given our increased
    capital investments in recent years, we expect depreciation expenses in 2024 to
    increase by a larger amount than in 2023\. We also expect to incur higher operating
    costs from running a larger infrastructure footprint.
  id: totrans-split-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 首先，我们预计今年基础设施相关成本将上升。考虑到我们近年来增加的资本投资，我们预计2024年的折旧费用将比2023年增加更多。我们还预计由于运营更大的基础设施规模，我们将产生更高的运营成本。
- en: Second, we anticipate growth in payroll expenses as we work down our current
    hiring underrun and add incremental talent to support priority areas in 2024,
    which we expect will further shift our workforce composition toward higher-cost
    technical roles.
  id: totrans-split-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第二，我们预计随着我们减少当前招聘不足并增加支持2024年重点领域的增量人才，我们的薪资支出将增长，这预计将进一步改变我们的工作人员组成，向更高成本的技术角色转变。
- en: Finally, for Reality Labs, we expect operating losses to increase meaningfully
    year-over-year due to our ongoing product development efforts in augmented reality/virtual
    reality and our investments to further scale our ecosystem.
  id: totrans-split-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 最后，对于Reality Labs，由于我们在增强现实/虚拟现实产品开发方面的持续努力以及扩展我们生态系统的投资，我们预计运营亏损将从年初增加。
- en: We anticipate our full-year 2024 capital expenditures will be in the range of
    $30-37 billion, a $2 billion increase of the high end of our prior range. We expect
    growth will be driven by investments in servers, including both AI and non-AI
    hardware, and data centers as we ramp up construction on sites with our previously
    announced new data center architecture. Our updated outlook reflects our evolving
    understanding of our artificial intelligence (AI) capacity demands as we anticipate
    what we may need for the next generations of foundational research and product
    development. While we are not providing guidance for years beyond 2024, we expect
    our ambitious long-term AI research and product development efforts will require
    growing infrastructure investments beyond this year.
  id: totrans-split-55
  prefs: []
  type: TYPE_NORMAL
  zh: 我们预计2024年全年的资本支出将在30-37亿美元的范围内，比我们之前范围的高端增加20亿美元。我们预计增长将由投资于服务器，包括AI和非AI硬件以及数据中心推动，因为我们加快了我们先前宣布的新数据中心架构在现场的建设。我们更新的展望反映了我们对人工智能需求的不断演进的理解，因为我们预测我们可能需要为下一代基础研究和产品开发做准备。虽然我们不提供2024年以后的指导，但我们预计我们雄心勃勃的长期人工智能研究和产品开发努力将需要超过今年的增长基础设施投资。
- en: Absent any changes to U.S. tax law, we expect our full-year 2024 tax rate to
    be in the mid-teens.
  id: totrans-split-56
  prefs: []
  type: TYPE_NORMAL
  zh: 除非美国税法发生变化，我们预计2024年全年税率将位于中低位数。
- en: In addition, we continue to monitor the active regulatory landscape, including
    the increasing legal and regulatory headwinds in the EU and the U.S. that could
    significantly impact our business and our financial results. Of note, the Federal
    Trade Commission is seeking to substantially modify our existing consent order
    and impose additional restrictions on our ability to operate. We are contesting
    this matter, but if we are unsuccessful it would have an adverse impact on our
    business.
  id: totrans-split-57
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，我们继续关注活跃的监管环境，包括在欧盟和美国日益增多的法律和监管阻力，可能会对我们的业务和财务结果产生重大影响。特别是，联邦贸易委员会正在寻求大幅修改我们现有的同意令，并对我们的运营能力施加额外限制。我们正在争取此事，但如果我们不成功，将对我们的业务产生不利影响。
- en: This was a pivotal year for our company. We increased our operating discipline,
    delivered strong execution across our product priorities, and improved advertising
    performance for the businesses who rely on our services. We will look to build
    on our progress in each of those areas in 2024 while advancing our ambitious,
    longer-term efforts in AI and Reality Labs.
  id: totrans-split-58
  prefs: []
  type: TYPE_NORMAL
  zh: 对我们公司来说，这是一个关键的一年。我们在产品重点方面提高了运营纪律，为依赖我们服务的企业提供了强有力的执行力，并改善了广告表现。在2024年，我们将继续在这些领域取得进展，同时推进我们在人工智能和现实实验室方面的雄心勃勃的长期努力。
