- en: '**Non-GAAP Financial Measures **'
  id: totrans-split-75
  prefs: []
  type: TYPE_NORMAL
  zh: '**非GAAP财务措施**'
- en: 'To supplement our condensed consolidated financial statements, which are prepared
    and presented in accordance with generally accepted accounting principles in the
    United States (GAAP), we use the following non-GAAP financial measures: revenue
    excluding foreign exchange effect, advertising revenue excluding foreign exchange
    effect, and free cash flow. The presentation of these financial measures is not
    intended to be considered in isolation or as a substitute for, or superior to,
    financial information prepared and presented in accordance with GAAP. Investors
    are cautioned that there are material limitations associated with the use of non-GAAP
    financial measures as an analytical tool. In addition, these measures may be different
    from non-GAAP financial measures used by other companies, limiting their usefulness
    for comparison purposes. We compensate for these limitations by providing specific
    information regarding the GAAP amounts excluded from these non-GAAP financial
    measures.'
  id: totrans-split-76
  prefs: []
  type: TYPE_NORMAL
  zh: 为了补充我们按照美国通用会计准则（GAAP）编制和呈现的简明综合财务报表，我们使用以下非GAAP财务指标：除外汇影响的收入，除外汇影响的广告收入和自由现金流量。这些财务指标的呈现并不意味着单独或作为GAAP财务信息的替代或更优。我们警告投资者，使用非GAAP财务指标作为分析工具存在重要局限性。此外，这些指标可能与其他公司使用的非GAAP财务指标不同，从而限制了它们在比较目的上的有用性。我们通过提供关于这些非GAAP财务指标中排除的GAAP金额的具体信息来补偿这些限制。
- en: We believe these non-GAAP financial measures provide investors with useful supplemental
    information about the financial performance of our business, enable comparison
    of financial results between periods where certain items may vary independent
    of business performance, and allow for greater transparency with respect to key
    metrics used by management in operating our business.
  id: totrans-split-77
  prefs: []
  type: TYPE_NORMAL
  zh: 我们认为这些非GAAP财务指标为投资者提供了关于我们业务财务表现的有用补充信息，使得可以比较在某些项目可能独立于业务表现变化的时期的财务结果，并且提供了关于管理层在运营业务中使用的关键指标更大的透明度。
- en: 'We exclude the following items from our non-GAAP financial measures:'
  id: totrans-split-78
  prefs: []
  type: TYPE_NORMAL
  zh: 我们从非GAAP财务指标中排除以下项目：
- en: '*Foreign exchange effect on revenue*. We translated revenue for the three months
    and full year ended December 31, 2023 using the prior year''s monthly exchange
    rates for our settlement or billing currencies other than the U.S. dollar, which
    we believe is a useful metric that facilitates comparison to our historical performance.'
  id: totrans-split-79
  prefs: []
  type: TYPE_NORMAL
  zh: '*外汇对收入的影响*。我们使用截至2023年12月31日的三个月和全年的汇率来翻译除美元以外的结算或计费货币的收入，我们认为这是一个有用的度量标准，有助于与我们的历史业绩进行比较。'
- en: '*Purchases of property and equipment; Principal payments on finance leases.*
    We subtract both purchases of property and equipment, net of proceeds and principal
    payments on finance leases in our calculation of free cash flow because we believe
    that these two items collectively represent the amount of property and equipment
    we need to procure to support our business, regardless of whether we procure such
    property or equipment with a finance lease. We believe that this methodology can
    provide useful supplemental information to help investors better understand underlying
    trends in our business. Free cash flow is not intended to represent our residual
    cash flow available for discretionary expenditures.'
  id: totrans-split-80
  prefs: []
  type: TYPE_NORMAL
  zh: '*购置物业和设备；财务租赁的本金偿还。* 我们在计算自由现金流时减去购置物业和设备的支出净额以及财务租赁的本金偿还，因为我们认为这两项共同代表我们需要获取以支持业务的物业和设备的金额，无论我们是否通过财务租赁获取这些物业或设备。我们相信这种方法可以提供有用的补充信息，帮助投资者更好地理解我们业务中的基本趋势。自由现金流量并不打算代表我们可供自由支出的剩余现金流量。'
- en: For more information on our non-GAAP financial measures and a reconciliation
    of GAAP to non-GAAP measures, please see the "Reconciliation of GAAP to Non-GAAP
    Results" table in this press release.
  id: totrans-split-81
  prefs: []
  type: TYPE_NORMAL
  zh: 欲了解更多关于我们非GAAP财务指标的信息以及GAAP到非GAAP结果的调解，请参阅本新闻发布中的“GAAP与非GAAP结果调解”表。
