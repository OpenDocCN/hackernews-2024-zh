- en: New York City plans to wipe out $2 billion in medical debt for 500,000 residents
    | AP News
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 纽约市计划为50万名居民清除20亿美元的医疗债务|美联社新闻
- en: 来源：[https://apnews.com/article/rip-medical-debt-new-york-city-adams-1f39530cd79937ced52f47ab4749fb58](https://apnews.com/article/rip-medical-debt-new-york-city-adams-1f39530cd79937ced52f47ab4749fb58)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://apnews.com/article/rip-medical-debt-new-york-city-adams-1f39530cd79937ced52f47ab4749fb58](https://apnews.com/article/rip-medical-debt-new-york-city-adams-1f39530cd79937ced52f47ab4749fb58)
- en: NEW YORK (AP) — New York City intends to wipe out more than $2 billion in medical
    debt for up to 500,000 residents, tackling a top cause of personal bankruptcy,
    Mayor Eric Adams announced Monday.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 纽约（美联社）—纽约市市长埃里克·亚当斯周一宣布，纽约市打算为多达50万名居民清除超过20亿美元的医疗债务，这是解决个人破产的主要原因之一。
- en: The city is working with RIP Medical Debt, a nonprofit that buys medical debt
    in bulk from hospitals and debt collectors for pennies on the dollar. The [group
    targets the debt](https://apnews.com/article/health-business-43ac670ec72ad73a23d8b2c3a2adb9be)
    of people with low incomes or financial hardships and then forgives the amounts.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 该市正在与RIP Medical Debt合作，这是一个非营利性组织，从医院和债务收集者那里大量购买医疗债务，每美元只需支付几分钱。[该组织以此来帮助低收入人群或面临财务困境的人士](https://apnews.com/article/health-business-43ac670ec72ad73a23d8b2c3a2adb9be)，然后免除相应的金额。
- en: Under the program, the city will spend $18 million over three years.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 根据该计划，市政府将在三年内投入1800万美元。
- en: “For middle- and working-class New Yorkers, medical bills can be financially
    devastating,” Adams said as he announced the plan. “Working-class families often
    have to choose between paying their medical bills or some of the basic essentials
    that they need to go through life.”
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: “对于纽约市的中产阶级和工薪阶层来说，医疗费用可能会给他们造成财务上的毁灭，”亚当斯在宣布该计划时说。“工薪家庭经常不得不在支付医疗费用和一些他们生活所需的基本必需品之间做出选择。”
- en: The mayor said medical debt is the No. 1 cause of bankruptcy in the United States,
    disproportionately burdening low-income households and people with inadequate
    insurance. He called the debt relief program the largest municipal initiative
    of its kind in the country, though RIP Medical Debt has worked [with other municipalities](https://apnews.com/article/detroit-suburbs-medical-debts-3f8375ad637ba6346d536146397755ae).
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 市长表示，医疗债务是美国破产的头号原因，不公平地加重了低收入家庭和保险不足的人的负担。他称该债务减免计划是全国同类项目中最大的市政举措，尽管RIP Medical
    Debt已经与[其他市政当局合作过](https://apnews.com/article/detroit-suburbs-medical-debts-3f8375ad637ba6346d536146397755ae)。
- en: RIP Medical Debt president and CEO Allison Sesso said there will be no application
    process for the program. Relief recipients will be notified that their debt has
    been bought by a third party and erased.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: RIP Medical Debt总裁兼首席执行官艾莉森·塞索表示，该计划不需要申请流程。救济金接受者将被告知，他们的债务已被第三方购买并清除。
- en: Though New York City is facing [financial strains](https://apnews.com/article/nyc-school-teachers-union-uft-eric-adams-1737dad3f24897a85562866e7684c68e),
    Adams said the $18 million commitment over three years is a great investment for
    the city.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管纽约市面临[财政困境](https://apnews.com/article/nyc-school-teachers-union-uft-eric-adams-1737dad3f24897a85562866e7684c68e)，但亚当斯表示，三年内投入1800万美元是对该市的一笔巨大投资。
- en: “If you are able to ... save $2 billion in debt, that $2 billion trickles down
    to those households, who are not going to fall into our safety net,” he said.
    “They’re not going to fall into our homeless system.”
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: “如果你能够……节省20亿美元的债务，这20亿美元就会流向那些不会落入我们安全网的家庭，”他说。“他们不会陷入我们的无家可归系统。”
