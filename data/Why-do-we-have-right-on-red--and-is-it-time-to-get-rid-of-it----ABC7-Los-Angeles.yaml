- en: Why do we have right-on-red, and is it time to get rid of it? - ABC7 Los Angeles
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 我们为什么要红灯右转，是时候废除它了吗？- ABC7 洛杉矶
- en: 来源：[https://abc7.com/red-light-right-on-traffic-turn/14343661/](https://abc7.com/red-light-right-on-traffic-turn/14343661/)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://abc7.com/red-light-right-on-traffic-turn/14343661/](https://abc7.com/red-light-right-on-traffic-turn/14343661/)
- en: In America, traveling through red lights on right turns has become a rule of
    the road. Frequently, you get honked at if you don't speed through fast enough.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在美国，红灯右转已成为道路上的一项规则。经常情况下，如果你不够快通过红灯，你就会被按喇叭。
- en: But the widespread driving practice is now coming under scrutiny, and facing
    government curbs, for being too dangerous.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 但这种普遍的驾驶习惯现在受到审查，并面临政府限制，因为它太危险了。
- en: Years ago, right-on-red was mostly limited to California and a few other western
    states. Woody Allen famously declared in "Annie Hall" that he'd never live in
    Los Angeles because the city's "only cultural advantage is that you can make a
    right turn on a red light."
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 多年来，红灯右转主要限于加利福尼亚州和其他几个西部州。伍迪·艾伦在《安妮·霍尔》中著名地宣称，他永远不会住在洛杉矶，因为这个城市的“唯一的文化优势是你可以在红灯时右转。”
- en: 'Right-on-red spread across the country in the 1970s in response to the Arab
    oil embargo against the United States and oil rationing. States introduced it
    as a gas-savings measure: The theory was that it would reduce idling at red lights.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在阿拉伯石油禁运对美国和石油配给的反应下，红灯右转在20世纪70年代在全国范围内普及开来。各州将其引入作为节省汽油的措施：理论上它将减少红灯时的怠速。
- en: Congress sped up states' adoption of right-on-red laws with a provision in the
    1975 Energy Policy and Conservation Act. It tied states' eligibility for federal
    energy assistance to allowing right-on-red "to the maximum extent practicable
    consistent with safety."
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 1975年能源政策和节约法案的条款加速了各州对红灯右转法律的通过。它将各州获得联邦能源援助的资格与允许最大程度地按照安全性的规定进行红灯右转联系起来。
- en: By 1972, 13 states allowed RTOR, according to a legislative history of the practice
    in Connecticut. By the end of the decade, nearly every state in the country had
    it. (Although not New York City - and the patchwork of municipalities which do
    or don't allow it only adds to the behind-the-wheel confusion.)
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 根据康涅狄格州对这一做法的立法历史，在1972年，已有13个州允许红灯右转。到本十年结束时，几乎每个州都允许红灯右转。（尽管纽约市除外——这个允许或不允许红灯右转的补丁式城市只会增加驾驶时的困惑。）
- en: Dangerous roads
  id: totrans-12
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 危险的道路
- en: But cities are souring on right-on-red.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 但城市对红灯右转感到不满。
- en: Atlanta, Denver, Indianapolis, Raleigh, Washington D.C. and other major cities
    have recently proposed or passed laws banning it in parts of their busy downtowns
    or citywide. They believe it will protect people walking and biking amid the highest
    number of pedestrian fatalities in more than 40 years.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 亚特兰大、丹佛、印第安纳波利斯、罗利、华盛顿特区和其他主要城市最近已提出或通过了在繁忙市中心或全市范围内禁止此做法的法律。他们认为这将在40多年来最高的行人死亡人数中保护步行和骑行的人们。
- en: Right turns on red "introduce extra movements into the intersection," said Eric
    Dumbaugh, a professor in the department of urban and regional planning at Florida
    Atlantic University who studies traffic safety. This leads to drivers crashing
    into pedestrians who see a green light and think it's safe to cross, trucks hitting
    bikers because they can't see bicyclists making a right turn, and rear-end collisions.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 佛罗里达大西洋大学城市和区域规划系的教授埃里克·邓博格说：“红灯右转在十字路口引入了额外的动作。”他研究交通安全。这导致司机撞到认为绿灯安全通行的行人、卡车撞到因为看不见自行车手正在右转的自行车手，以及追尾碰撞。
- en: A city-commissioned survey in Indianapolis, where pedestrian fatalities hit
    a record in 2022, found that, over a five-year period, about 57% of car crashes
    involving pedestrians happened because drivers failed to yield to people in all
    intersections.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 印第安纳波利斯委托进行的一项调查发现，2022年，该市行人死亡人数创下历史新高，五年内，大约有57%的涉及行人的汽车撞车事故发生在司机未给所有路口行人让路的情况下。
- en: In San Francisco, turn on red crashes account for less than 1% of all injury
    crashes, but 20% of pedestrian or bicycle-related crashes.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 在旧金山，红灯右转事故占所有伤害事故的不到1%，但占行人或自行车相关事故的20%。
- en: '"Our proposed ban on turning at red lights aims to prioritize the well-being
    of pedestrians at intersections," Atlanta City Councilman Jason Dozier, who introduced
    a ban in parts of the city, said last week on X introducing the proposal.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: “我们对红灯转向的禁令旨在优先考虑十字路口行人的福祉。”亚特兰大市议员杰森·多齐尔上周在X介绍该提案时说。
- en: Nationwide, drivers killed at least 7,500 pedestrians in 2022, according to
    the latest data from the Governors Highway Safety Association. That's the highest
    number since 1981\. (Some states include bicyclists in their pedestrian fatality
    data, while others don't.)
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 根据州长高速公路安全协会最新数据，全国范围内，2022年至少有7500名行人死于车祸。这是自1981年以来的最高数字。（一些州将骑自行车的人也包括在其行人死亡数据中，而其他州则不包括。）
- en: 'There are reasons for this: faster driving speeds, distracted driving, a lack
    of pedestrian-friendly road infrastructure and increasingly heavier and high-riding
    trucks and SUVs.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 出现这种情况是有原因的：行车速度更快，分心驾驶，缺乏适合行人的道路基础设施，以及越来越重和座高较高的卡车和SUV。
- en: There has been little national research in recent years on the effect of right-on-red
    turns on pedestrian safety.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 近年来关于红灯亮起后右转对行人安全的影响的国家研究很少。
- en: Research on police-reported crash data from six states where RTOR laws were
    adopted from 1974 to 1977, as well as data from three states where the law was
    unchanged, found that crashes increased by more than 20% in states that allowed
    RTOR.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 对1974年至1977年采纳了右转红灯法的六个州的警方报告的交通事故数据的研究，以及对法律未发生变化的三个州的数据发现，在允许右转红灯的州，事故增加了超过20%。
- en: The study, conducted in 1982, found larger increases in pedestrian crashes in
    urban areas, for child pedestrians, and for elderly pedestrians after RTOR was
    adopted.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 该项研究于1982年进行，发现在红灯亮起后右转被采纳后，城市地区、儿童行人和老年行人的行人事故大幅增加。
- en: Banning right on red is not a "panacea for pedestrian safety problems," Dumbaugh
    said, but could help prevent pedestrian and car accidents in busy intersections.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: Dumbaugh表示，禁止在红灯亮起后右转并非是“解决行人安全问题的灵丹妙药”，但可以帮助预防繁忙路口的行人和车辆事故。
- en: '"It''s part of a comprehensive safety solution," he said. Right turns on red
    are "something that the United States does that most other countries don''t do."'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 他说：“这是一个全面安全解决方案的一部分。”在红灯亮起后右转是“美国做的大多数其他国家没有做的事情”。
- en: These efforts face fierce pushback, however, from some drivers, driver advocacy
    groups and lawmakers who argue bans will make roads worse for drivers and cities
    worse for everyone. Right-on-red helps aid speed and ease of traffic movement.
    And halving speed limits would also curb injuries, but that's been abandoned as
    not in the greater good.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，一些司机、司机倡导团体和立法者对这些努力提出了激烈的反对意见，他们认为禁令会使驾驶者的道路变得更糟，并使城市对每个人都变得更糟。在红灯亮起后右转有助于加快和简化交通流动。将车速限制减半也会减少受伤情况，但这已被放弃，因为这并不符合大众利益。
- en: The Atlanta anti-RTOR proposal faces opposition from some city lawmakers who
    worry it will lead to congestion during major events in the city and also hurt
    hotels. People don't want to vacation in cities with major traffic jams. Other
    lawmakers in Atlanta worry that it will increase traffic stops and over-policing
    and ticketing of Black and other minority drivers. Studies have found that Black
    drivers are likelier to be stopped and pulled over by police.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 亚特兰大反对在一些城市法规者面前的RTOR提案，他们担心这将导致城市在重大活动期间拥堵，并且还会损害酒店。人们不想在交通严重拥堵的城市度假。亚特兰大的其他立法者担心这将增加交通检查和对黑人和其他少数族裔司机的过度执法和罚款。研究发现，黑人司机更有可能被警方拦截和查处。
- en: In Indiana, a Republican state senator introduced legislation to retroactively
    void Indianapolis's right-on-red ban, terming it "stupid" and part of a "war on
    cars."
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 在印第安纳州，一名共和党州参议员提出了一项立法，废除印第安纳波利斯市的红灯亮起后右转禁令，并称其为“愚蠢”的一部分，并称其为“对汽车的战争”的一部分。
- en: Advocates, however, say that right-on-red bans are an important measure in a
    larger push to prioritize pedestrian safety over cars and make cities more walkable
    and bike-friendly. Lawmakers who have promoted reforms say they are a step to
    create safer and more accessible downtowns.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，倡导者表示，禁止在红灯亮起后右转是一个更大推动的重要措施，以优先考虑行人安全而不是汽车，并使城市更适合步行和骑自行车。推动改革的立法者表示，这是创建更安全和更易访问的市中心的一步。
