- en: Celebrating 30 years of Blender — blender.org
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 庆祝Blender的30周年 — blender.org
- en: 来源：[https://www.blender.org/news/celebrating-30-years-of-blender/](https://www.blender.org/news/celebrating-30-years-of-blender/)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.blender.org/news/celebrating-30-years-of-blender/](https://www.blender.org/news/celebrating-30-years-of-blender/)
- en: Today Blender turns 30 years old! To celebrate this milestone, Blender Foundation
    organized a donation drive during the month of December 2023\. The theme was “a
    gift for Blender”, inviting everyone to contribute with a gift, no matter big
    or small, to show support for the project and to ensure its independence as it
    keeps growing up.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 今天是Blender的30周年！为了庆祝这个里程碑，Blender基金会在2023年12月举办了一次捐赠活动。主题是“送给Blender的礼物”，邀请每个人贡献一份礼物，无论大小，以表达对该项目的支持，并确保其在不断壮大的同时保持独立。
- en: The campaign was a success, with over 10000 gifts, evenly divided between one-time
    donations and Development Fund memberships, raising over 200k EUR in one month.
    Thank you to everyone who donated!
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这次活动取得了成功，共收到10000多份礼物，均匀分布在一次性捐赠和发展基金会员之间，在一个月内筹集了超过20万欧元。感谢所有捐赠者！
- en: While this has been an amazing journey, there’s no point in stopping to reminisce
    on each step of the way. To express this feeling, the team has put together a
    little video.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然这是一段令人惊叹的旅程，但停下来回顾每一步并没有意义。为了表达这种感觉，团队制作了一个小视频。
- en: Here’s to the next 30 years!
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 致未来的30年！
