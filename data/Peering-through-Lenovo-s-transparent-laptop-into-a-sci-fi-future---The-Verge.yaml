- en: Peering through Lenovo’s transparent laptop into a sci-fi future - The Verge
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 透过联想的透明笔记本，探索科幻未来 - The Verge
- en: 来源：[https://www.theverge.com/24082244/lenovo-concept-transparent-laptop-mwc-2024-drawing-tablet](https://www.theverge.com/24082244/lenovo-concept-transparent-laptop-mwc-2024-drawing-tablet)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.theverge.com/24082244/lenovo-concept-transparent-laptop-mwc-2024-drawing-tablet](https://www.theverge.com/24082244/lenovo-concept-transparent-laptop-mwc-2024-drawing-tablet)
- en: A year after flexing its R&D muscles with a [rollable laptop](/2023/2/26/23615842/lenovo-rollable-laptop-smartphone-prototype-concept)
    that expanded its screen with a simple button push, Lenovo is back at [Mobile
    World Congress in Barcelona, Spain](/24078219/mwc-barcelona-2024-news-rumors-products-announcements),
    with another somehow even more sci-fi concept device. This is the ThinkBook Transparent
    Display Laptop, a 17.3-inch notebook with a screen you can peer straight through.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 一年前，联想通过简单的按钮推动将屏幕扩展的可卷曲笔记本展示了其研发实力，现在在西班牙巴塞罗那的移动世界大会上，他们推出了另一款更加科幻的概念设备。这就是ThinkBook透明显示笔记本电脑，一款17.3英寸的笔记本电脑，你可以直接透过屏幕看到背后的东西。
- en: The key draw is its bezel-less 17.3-inch MicroLED display, which offers up to
    55 percent transparency when its pixels are set to black and turned off. But as
    its pixels light up, the display becomes less and less see-through, until eventually,
    you’re looking at a completely opaque white surface with a peak brightness of
    1,000 nits.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 它的关键吸引点是其无边框的17.3英寸MicroLED显示屏，当其像素设置为黑色并关闭时，透明度高达55%。但当像素亮起时，显示屏透明度逐渐降低，最终变成完全不透明的白色表面，最高亮度为1000尼特。
- en: Although the appeal of transparent screens in sci-fi films and TV shows is obvious
    (opaque screens are boring, actor’s faces are interesting), it’s a lot harder
    to put your finger on their practical uses in real life. How often, of course,
    do you actually want to see the empty desk behind your laptop? Would it be beneficial
    to be able to see your colleague sitting across from you, or would it be distracting?
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然科幻电影和电视节目中透明屏幕的吸引力显而易见（不透明屏幕很无聊，演员的面孔很有趣），但在现实生活中很难找到它们的实际用途。当然，你真的经常想看到笔记本电脑背后的空桌吗？能看到对面坐着的同事是否有益，还是会分散注意力？
- en: '*Lenovo’s demo used AI object recognition to identify items placed behind the
    laptop.*'
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: '*联想的演示使用AI物体识别来识别放置在笔记本电脑后面的物品。*'
- en: '*Of course, the transparency works both ways.*'
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: '*当然，透明度是双向的。*'
- en: One of Lenovo’s big ideas is that the form factor could be useful for digital
    artists, helping them to see the world behind the laptop’s screen while sketching
    it on the lower half of the laptop where the keyboard is (more on this later).
    “I am not a good artist,” Lenovo’s executive director of ThinkPad portfolio and
    product, Tom Butler, admits to me in an interview, “but I can bring something
    behind and I can trace it.” In the room we’re sitting in, that means pulling a
    bunch of sunflowers behind the laptop screen, but Butler pitches the idea of an
    architect being able to sit on location and sketch a building without taking their
    eyes off the environment in front of them. He even goes as far as to call the
    transparent laptop display a form of augmented reality.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 联想的一个重要理念是，这种形态因子对数字艺术家可能很有用，帮助他们在低半部分（键盘所在处）草绘时看到笔记本屏幕背后的世界（稍后详述）。“我不是一个好的艺术家，”联想ThinkPad产品组和产品执行董事汤姆·巴特勒在采访中承认，“但我可以带来一些东西，并且可以追踪它。”在我们所在的房间里，这意味着将一束向日葵带到笔记本电脑屏幕后面，但巴特勒提出了建筑师在现场坐下草绘建筑的想法，而不用把目光从面前的环境移开。他甚至将透明笔记本显示屏称为增强现实的一种形式。
- en: Lenovo is the latest in a long line of companies to experiment with transparent
    displays. Samsung showed off a [transparent laptop concept over a decade ago at
    CES 2010](https://techcrunch.com/2010/02/03/samsung-may-actually-make-some-of-them-transparent-laptops/),
    and even Lenovo itself exhibited a [transparent smartphone concept in 2015](https://www.gizchina.com/2015/08/14/zuk-demo-a-transparent-bezelless-smartphone-concept/)
    via its now-defunct Zuk Mobile subsidiary. But as time’s gone on, we’ve seen some
    early attempts to commercialize the technology. Transparent screens have cropped
    up as [shop displays](https://news.lgdisplay.com/en/2021/05/lg-display-x-musinsa-transparent-oled-trendiness/)
    and [train carriage windows in China and Japan](https://news.lgdisplay.com/en/2022/09/transparent-oled-solutions-that-will-disrupt-global-railway-market-unveiled-at-innotrans-2022/),
    and LG says it actually plans to ship its [OLED Signature T transparent TV](/2024/1/8/24029590/lg-oled-t-transparent-tv-announced-specs-features)
    this year.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 联想是众多公司中最新尝试透明显示技术的一员。三星在十多年前的2010年CES展会上展示了[透明笔记本概念](https://techcrunch.com/2010/02/03/samsung-may-actually-make-some-of-them-transparent-laptops/)，甚至联想本身也通过其现已停产的Zuk
    Mobile子公司在2015年展示了[透明智能手机概念](https://www.gizchina.com/2015/08/14/zuk-demo-a-transparent-bezelless-smartphone-concept/)。随着时间的推移，我们看到了一些早期试图商业化这项技术的尝试。透明屏幕已经出现在[商店展示](https://news.lgdisplay.com/en/2021/05/lg-display-x-musinsa-transparent-oled-trendiness/)和[中国和日本的火车车厢窗口](https://news.lgdisplay.com/en/2022/09/transparent-oled-solutions-that-will-disrupt-global-railway-market-unveiled-at-innotrans-2022/)上，LG表示它实际上计划在今年推出其[OLED
    Signature T透明电视](/2024/1/8/24029590/lg-oled-t-transparent-tv-announced-specs-features)。
- en: But there are some specific challenges with building a transparent display into
    a laptop. Most notable is resolution, which is more important on a laptop designed
    to show text than a TV designed to show images. That, incidentally, is why Lenovo
    tells me it went for a MicroLED panel over an OLED. Although the 17.3-inch display
    in this concept is only 720p, AG Zheng, Lenovo’s executive director of SMB product
    and solutions, tells me that going with an OLED would have limited the company
    to a resolution as low as 480p. 720p still feels like a very work-in-progress
    spec on a 17.3-inch laptop like this, but at least text shown on the screen during
    my demo was perfectly readable.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 但将透明显示器集成到笔记本电脑中存在一些特定挑战。最显著的是分辨率，对于设计用于显示文本的笔记本电脑而言，这比设计用于显示图像的电视更为重要。顺便说一句，这也是为什么联想选择了MicroLED面板而非OLED。尽管这个概念中的17.3英寸显示屏仅为720p，但联想中小企业产品与解决方案执行总监AG
    Zheng告诉我，选择OLED会限制分辨率至低至480p。在像这样的17.3英寸笔记本电脑上，720p依然感觉像是一个正在进行中的规格，但至少在我的演示期间屏幕上显示的文本是完全可读的。
- en: '*When fully white, the screen turns opaque (and hard to photograph).*'
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: '*当完全显示白色时，屏幕变为不透明（难以拍摄）。*'
- en: '*A small camera on the back of the concept laptop’s base is responsible for
    its object recognition abilities.*'
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: '*概念笔记本底部的小摄像头负责其物体识别能力。*'
- en: Another sign that this is a work in progress? It’s not possible on Lenovo’s
    current prototype to manually set the whole laptop screen to be opaque, regardless
    of whether it’s showing white content, black content, or any colors in between.
    “That absolutely is something that we would want if we were going into production,”
    Butler says. It’s something that LG is using contrast film to achieve on its [OLED
    T television](https://arc.net/l/quote/kodfnkno).
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个正在进行中的迹象吗？在联想当前的原型上，无论显示白色内容、黑色内容还是任何中间颜色，都无法手动设置整个笔记本屏幕为不透明状态。“如果我们进入生产阶段，这绝对是我们想要的功能，”Butler说道。这是LG在其[OLED
    T电视](https://arc.net/l/quote/kodfnkno)上使用对比度膜来实现的功能。
- en: As well as the transparent display, Lenovo’s laptop concept also has a completely
    flat touch keyboard, rather than a physical keyboard with keys you can feel and
    press. When [images of this device first started leaking](/2024/2/15/24073658/lenovo-transparent-laptop-leak-mwc-2024-concept),
    I assumed this was meant as just another sci-fi flourish, but it’s actually part
    of Lenovo’s pitch for artists. That’s because as well as functioning like a keyboard,
    the laptop’s base is also designed to work as a drawing tablet.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 除了透明显示屏，联想的笔记本概念还配备了一个完全平坦的触摸键盘，而不是带有可以感触和按压的物理键盘。当[此设备的图片首次泄露](/2024/2/15/24073658/lenovo-transparent-laptop-leak-mwc-2024-concept)时，我以为这只是另一个科幻的点缀，但实际上这是联想针对艺术家的推广。这是因为除了作为键盘功能外，笔记本底部还设计为绘图板。
- en: '*When detached from the concept laptop, it’s easier to see the projected keyboard
    appear and disappear.*'
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: '*从概念笔记本分离后，更容易看到投影键盘的出现和消失。*'
- en: The keyboard that you can see on the laptop is actually a projection, which
    disappears when you bring a stylus close to the drawing surface or even when you
    step away from the laptop entirely. Then you’re left with a flat surface to sketch
    on, similar to what you’d find in a screen-less Wacom tablet.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以在笔记本上看到的键盘实际上是一个投影，当你将笔尖靠近绘图表面，甚至当你完全离开笔记本时，它会消失。然后你只剩下一个平面表面可以进行绘画，类似于无屏Wacom平板。
- en: The downside is that when you’re not sketching, you have to use the completely
    flat surface as a touch-sensitive keyboard, which was definitely the weakest element
    of the prototype device. It will not surprise you to hear that this mechanical
    keyboard fan didn’t love stabbing his fingers at an image of a keyboard, and I
    made endless typos in my attempt to write a simple test sentence.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 不足之处在于，当你不在绘画时，你必须将完全平坦的表面用作触摸敏感的键盘，这绝对是该原型设备的最弱元素。你应该不会感到惊讶，这位机械键盘爱好者不喜欢在图像键盘上敲击他的手指，我试图写一个简单的测试句子时犯了无数的错。
- en: This being 2024, there was also an AI element to Lenovo’s demonstration. The
    company had set up a small camera on the rear side of the laptop’s chassis to
    perform object recognition on devices placed behind it. The results of this could
    then be shown on-screen while it was still in full view. Put sunflowers behind
    the laptop, and it’d identify them as such. Display some information, and show
    a butterfly flying around them. Put a small model of coral and you see a fish.
    It was very proof-of-concept stuff.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 既然现在是2024年，联想的演示中也有一个人工智能元素。该公司在笔记本底部的小相机上设置了一个小摄像头，用于识别放置在其后面的设备。这些结果可以在屏幕上显示，同时仍然处于完全可见状态。在笔记本背后放置向日葵，它会将其识别为向日葵。显示一些信息，然后显示一只蝴蝶围绕它们飞舞。放置一个小珊瑚模型，你会看到一条鱼。这些都是非常概念验证的东西。
- en: '*The concept laptop’s keyboard is frustrating to type on...*'
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: '*这款概念笔记本的键盘打字体验令人沮丧……*'
- en: '*... but it makes more sense as a drawing tablet.*'
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: '*……但作为绘图板更合理。*'
- en: Like its rollable laptop from last year, Lenovo isn’t pretending that it has
    any plans to release its ThinkBook Transparent Display Laptop as a consumer device.
    But Butler says he has “very high confidence” that its technologies will make
    it into a real laptop in the next five years and hopes that revealing this proof
    of concept will start a public conversation about what it could be useful for,
    setting a target for Lenovo to work toward.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 像去年的可卷曲笔记本一样，联想并不打算将其ThinkBook Transparent Display Laptop作为消费设备发布。但巴特勒表示，他非常有信心，其技术将在未来五年内投入到真正的笔记本中，并希望通过公开这个概念证明引发公众对其有用性的讨论，为联想设定一个工作目标。
- en: More so than its rollable laptop with its simple pitch of “more screen with
    the flip of a switch,” Lenovo’s transparent laptop concept feels like a collection
    of cool technologies in search of a killer app. Sketching something placed behind
    the laptop screen is interesting but feels like a niche use case even among digital
    artists **—** you can always just snap a photo and trace that **—** and Lenovo’s
    AI demo feels like something you’d see a museum use to make an exhibit more visually
    interesting.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 联想的透明笔记本概念比其可卷曲的笔记本更加引人注目，后者以“翻转开关更多屏幕”为简单宣传点。这个概念似乎是一系列酷技术的集合，寻找一个杀手级应用。在笔记本屏幕后面绘画是有趣的，但感觉是一个小众用例，即使在数码艺术家中也是如此
    —— 你总是可以拍照然后跟踪绘画，而联想的人工智能演示感觉像是你在博物馆看到的用来使展品更加视觉吸引的东西。
- en: Until Lenovo finds its killer use case, we’re left with an exceptionally cool-looking
    device that’s capable of some fun novelties. Halfway through my interview, I pulled
    my (decidedly nontransparent) MacBook’s screen forward to double-check my phone
    behind it, and Butler leaped on it immediately.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 在联想找到其杀手级用例之前，我们只能留下一个外观异常酷炫的设备，能够做一些有趣的新奇事物。在我的采访过程中，我将我（显然不透明的）MacBook屏幕拉近，以确认我手机的背后，巴特勒立即反应过来。
- en: “You just perfectly walked into that.”
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: “你刚好完美地走入了那个陷阱。”
