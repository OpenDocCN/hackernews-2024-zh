- en: 'Dealing with surprising human emotions: desk moves | Lara Hogan'
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 处理意外的人类情绪：桌子移动 | Lara Hogan
- en: 来源：[https://larahogan.me/blog/desk-moves/](https://larahogan.me/blog/desk-moves/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://larahogan.me/blog/desk-moves/](https://larahogan.me/blog/desk-moves/)
- en: 'Dealing with surprising human emotions: desk moves'
  id: totrans-split-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 处理意外的人类情绪：桌子移动
- en: Originally posted Dec 22, 2017 • More resources on [communication & team dynamics](/resources/communication-team/)
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 最初发布于2017年12月22日 • 关于[沟通与团队动态的更多资源](/resources/communication-team/)
- en: Dealing with surprising human emotions is one of the most challenging aspects
    of being a manager. Generally, when someone appears triggered, or angry, or some
    other strong emotion that’s surprising, it’s likely that their [amygdala has been
    hijacked](https://en.wikipedia.org/wiki/Amygdala_hijack), which I’ve [written
    about before](http://larahogan.me/blog/the-high-road/). Our amygdalas are in charge
    of our emotional reactions, and they’re critical to our “fight or flight” decisionmaking
    process. When our core needs feel threatened, our amygdala kicks into high gear.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 处理意外的人类情绪是作为经理面临的最具挑战性的方面之一。一般来说，当有人表现出触发、愤怒或其他令人意外的强烈情绪时，很可能是他们的[杏仁核被劫持](https://en.wikipedia.org/wiki/Amygdala_hijack)，我之前[写过](http://larahogan.me/blog/the-high-road/)关于这个问题。我们的杏仁核负责我们的情绪反应，并且对我们的“战斗或逃跑”决策过程至关重要。当我们的核心需求感到受到威胁时，我们的杏仁核就会高速运转。
- en: '[Learning about people’s core needs](#learn-your-teammates-biceps-model) critically
    shifted my management style and approach, as I can now better-understand why someone
    is reacting in such a surprising way to a situation that I don’t perceive as threatening.
    One of the smartest people I know, [Paloma Medina](https://www.palomamedina.com/),
    developed a model to represent folks’ Core Needs: BICEPS^([1](#one)).'
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[了解人们的核心需求](#learn-your-teammates-biceps-model) 关键性地改变了我的管理风格和方法，因为我现在能更好地理解为什么有人对我认为并不威胁的情况做出如此意外的反应。我认识的最聪明的人之一，[Paloma
    Medina](https://www.palomamedina.com/)，开发了一个模型来代表人们的核心需求：BICEPS^([1](#one))。'
- en: 'Here are humans’ core needs in the [BICEPS](https://www.palomamedina.com/biceps)
    model:'
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 这是[BICEPS模型中的人类核心需求](https://www.palomamedina.com/biceps)：
- en: 'To illustrate this model, let’s unpack why **desk moves** can bring up strong
    emotions for people. I joke that in the course of my career as a manager, I’ve
    seen the biggest displays of human emotion during something that’s otherwise straightforward:
    desk moves.'
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 为了说明这一模型，让我们解析为什么**桌子移动**可能会引发人们强烈的情绪反应。我开玩笑说，在我作为经理的职业生涯中，我看到过最大的情绪表达，通常发生在一些本来很简单的事情上：桌子移动。
- en: For those of you who have never dealt with an emotional reaction to a desk move,
    you’re probably confused^([2](#two)). Moving where someone sits every day is just
    logistics, right? You have a group of people in one place, and you need them to
    start sitting somewhere else. Desk moves are my favorite example of **why managers
    should understand the brain science** behind why people react they way they do,
    in otherwise not-that-emotional circumstances.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 对于那些从未经历过对桌子移动的情绪反应的人来说，你可能感到困惑^([2](#two))。每天改变某人的坐位只是日常的物流安排，对吧？你有一群人在一个地方，你需要他们开始在另一个地方坐下。桌子移动是我最喜欢的例子，说明**为什么经理们应该了解大脑科学**背后人们为什么会以这种方式反应，即使在本来并不那么情绪化的情况下。
- en: Belonging
  id: totrans-split-13
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 归属感
- en: 'From [Paloma Medina’s BICEPS model](https://www.palomamedina.com/biceps):'
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 来自[Paloma Medina的BICEPS模型](https://www.palomamedina.com/biceps)：
- en: 'Community: A feeling of friendship and closeness with a group, or being part
    of a tight community of any size.'
  id: totrans-split-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 社区：与一个团体的友谊和亲近感，或者成为任何规模的紧密社区的一部分。
- en: 'Community well-being: People are cared for, the whole group feels happy and
    healthy.'
  id: totrans-split-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 社区福祉：人们得到关心，整个团体感到快乐和健康。
- en: 'Connection: Feeling kinship and understanding with'
  id: totrans-split-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 连接：感到亲缘关系和理解
- en: When you’re asked to move your desks, or your team is asked to move their desks,
    how might your Belonging core need feel threatened?
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 当要求你移动你的桌子，或者你的团队被要求移动他们的桌子时，你的归属核心需求可能会感到受到威胁。
- en: Someone’s desk might be their representation of how they belong to a group.
    Maybe they used to sit next to a peer team, but now they’ll be on a different
    floor, and they’re worried about feeling distant or absent or left behind. Maybe
    their team is being distributed, so they fear they won’t be able to relate to
    the group in the same way.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 对某人来说，他们的桌子可能是他们归属于某个群体的象征。也许他们曾经坐在一个同事团队旁边，但现在他们将会在不同的楼层，他们担心会感到疏远、缺席或被落下。也许他们的团队正在分散，所以他们担心无法像以前那样与团队建立关系。
- en: 'If you’re their manager, acknowledge the change is happening, and that you’re
    eager to help them address this shift in belonging. Partner with them to develop
    other ways to retain that core need: consider ways to make them feel included,
    or help them see how their relationships with others is changing, but improving
    in a different way.'
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是他们的经理，承认变化正在发生，并且你渴望帮助他们应对这种归属感的转变。与他们合作开发其他方式来满足这一核心需求：考虑让他们感觉被包容，或者帮助他们看到他们与他人的关系正在改变，但以不同的方式得到改善。
- en: Improvement/Progress
  id: totrans-split-21
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 进步/进展
- en: 'From [Paloma Medina’s BICEPS model](https://www.palomamedina.com/biceps):'
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 来自[Paloma Medina的BICEPS模型](https://www.palomamedina.com/biceps)：
- en: 'Progress towards purpose: You are helping make progress towards an important
    goal for the company, your team or your own career/life.'
  id: totrans-split-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 向目标进展：您正在帮助公司、您的团队或您自己的职业/生活重要目标取得进展。
- en: 'Improving the lives of others: You see how your work helps improve things for
    others'
  id: totrans-split-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 改善他人的生活：您看到您的工作如何帮助改善他人的生活。
- en: 'Personal growth: Learning/seeing fast growth in yourself in skills that matter
    to you.'
  id: totrans-split-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 个人成长：在自己关心的技能上快速学习/看到自己成长。
- en: An announcement of a desk move may surprise someone who doesn’t see how it fits
    into a broader picture or plan. Desk moves can disrupt that feeling of moving
    forward, and can feel like a ridiculous distraction from the impact that someone
    is aiming to have.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 一个桌子搬动的公告可能会让一些人感到惊讶，因为他们不明白它如何融入更广泛的图片或计划中。桌子搬动可能会破坏前进的感觉，并且可能会感觉像是一个荒谬的分心，而不是一个人试图产生影响的影响。
- en: If you’re their manager, help them see the bigger picture. Describe leadership’s
    goal, and what they’re working to achieve with this change. Acknowledge that it
    may not feel relevant to your direct report’s primary objectives, but there is
    a broader strategy that they may not feel on a day-to-day basis, and this change
    is helpful to the larger organization for X, Y, Z reasons.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是他们的经理，帮助他们看到更大的画面。描述领导的目标，以及他们希望通过这一变化实现什么。承认这可能与您直接汇报的主要目标无关，但存在一个更广泛的战略，他们可能在日常生活中感受不到，而这种变化对于更大的组织有助益，出于X、Y、Z等原因。
- en: It may also be helpful to highlight ways in which productively dealing with
    change can help them grow as a leader or role model. Navigating change is super
    hard; a person can make a huge impact on others (and personally grow) if they
    can both model what it looks like to navigate change effectively, and help others
    do the same.
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 强调处理变化可以如何帮助他们作为领导或榜样成长也可能会有所帮助。应对变化是非常困难的；如果一个人能够有效地模范如何处理变化，并帮助他人做同样的事情，他们可以对他人产生巨大影响（并在个人成长方面成长）。
- en: Choice
  id: totrans-split-29
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 选择
- en: 'From [Paloma Medina’s BICEPS model](https://www.palomamedina.com/biceps):'
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 来自[Paloma Medina的BICEPS模型](https://www.palomamedina.com/biceps)：
- en: 'Choice: Having flexibility, the chance to have more control over key parts
    of your world'
  id: totrans-split-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 选择：拥有灵活性，有更多控制自己世界关键部分的机会。
- en: 'Autonomy: Having clear ownership over a domain where you can do as you wish,
    without asking for permission'
  id: totrans-split-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 自主性：在一个领域拥有明确的所有权，可以自行决定而无需征求许可。
- en: 'Decision-making: The ability to have make decisions about the things that matter
    to you'
  id: totrans-split-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 决策能力：能够对您关心的事物做出决策。
- en: If a desk move is dictated to an individual, rather than allowing them to choose
    when and where they sit, their sense of control (stemming from choice) may feel
    threatened. Especially as organizations grow, there will be fewer and fewer opportunities
    for individuals to have full choice and autonomy over aspects of their work life.
    Desk moves are often a representation of a larger shift in a company’s culture
    or scale, so they might see it as an overwhelming representation of more loss
    of control to come.
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: 如果一个桌子搬动被强加给个人，而不是允许他们选择何时何地坐下，他们由此产生的控制感（源于选择）可能会受到威胁。特别是随着组织的成长，个人在工作生活方面完全拥有选择和自主权的机会将越来越少。桌子搬动通常是公司文化或规模变化的一个代表，因此他们可能会把它视为更多控制权的丧失的一个压倒性代表。
- en: If you’re their manager, help them see where they have flexibility, autonomy,
    and choice in their work. Acknowledge that this is a shift, but remind them of
    the broader picture at play. Acknowledge that with a growing company, changes
    will continue to happen—“change is our only constant”—and working here means it’s
    necessary to adjust as the company changes^([3](#three)).
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是他们的经理，帮助他们看到他们在工作中拥有灵活性、自主权和选择权的地方。承认这是一个转变，但提醒他们注意背后的更大局势。承认随着公司的成长，变化将继续发生——“变化是我们唯一的常量”——在这里工作意味着必须随着公司的变化进行调整^([3](#three))。
- en: 'Additionally, coach them to figure out how to find other avenues for their
    autonomy and choice. (In the desk move case: how will they decorate it? What day
    of the week could they start the move? How will they celebrate as a team once
    the move is checked off the list?) These should be realistic and doable, and will
    hopefully help address this core need.'
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，指导他们如何找到其他的自主权和选择的途径。（在桌椅移动的案例中：他们将如何装饰？一周中的哪一天可以开始搬迁？他们将如何作为团队庆祝一旦完成搬迁？）这些应该是现实和可行的，希望能够解决这一核心需求。
- en: Equality/Fairness
  id: totrans-split-37
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 平等/公平性
- en: 'From [Paloma Medina’s BICEPS model](https://www.palomamedina.com/biceps):'
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
  zh: 来自[Paloma Medina的BICEPS模型](https://www.palomamedina.com/biceps)：
- en: Access to resources (money, time, space, etc) feels fair/equitable
  id: totrans-split-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对资源（资金、时间、空间等）的获取感到公平/公正
- en: 'Access to information is fair: All groups/people have access to information
    that is relevant to them'
  id: totrans-split-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 信息获取是公平的：所有团体/个人都可以获取对他们有关的信息
- en: 'Equal reciprocity: You support each other equally'
  id: totrans-split-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 平等的互惠：你们彼此平等支持
- en: Decisions are fair and everyone is treated as equally important
  id: totrans-split-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 决策是公平的，并且每个人都被视为同等重要
- en: Desk moves may feel unfair. Some people and groups are treated better than others
    (closer to the food! better view! better access to conference rooms! more space!).
    Some groups may have had more input or choice in the decision to move desks, while
    others did not. Like it or not, where a team sits can *absolutely* reinforce whether
    you’re the company “cool kids” or not. (It blew my mind when Paloma once pointed
    out to me something I had never picked up on - that in Engineering, I *absolutely*
    sat in a cool spot in the office, while HR and Finance definitely did not.)
  id: totrans-split-43
  prefs: []
  type: TYPE_NORMAL
  zh: 桌椅移动可能让人觉得不公平。有些人或组织待遇更优（靠近食物！视野更好！更容易进入会议室！空间更大！）。一些组织可能在决定移动桌子时有更多的参与或选择权，而其他则没有。不管你喜不喜欢，团队所处的位置*绝对*能够强化你是否是公司的“炙手可热”。（当Paloma曾经指出一些我从未注意到的事情时，我感到震惊
    - 在工程部门，我*绝对*坐在办公室的一个酷位，而HR和财务部门显然没有。）
- en: As a manager, inform teams of the reasons behind a change, to demonstrate that
    this wasn’t arbitrary. When possible, tie it back to company strategy or objectives
    (“it’s important for us to sit closer to our stakeholders”, or “this layout will
    improve our carbon footprint”).
  id: totrans-split-44
  prefs: []
  type: TYPE_NORMAL
  zh: 作为经理，告知团队背后变更的原因，以表明这并非武断。在可能的情况下，将其与公司战略或目标联系起来（“对我们靠近利益相关者很重要”，或“这种布局将改善我们的碳足迹”）。
- en: When you get the sense that someone might have their Equality/Fairness core
    need threatened, get ahead of the communication plan and either develop talking
    points for all managers to understand and share, or go talk to those individuals
    slightly ahead of time, which is *technically* unfair! But it could help in their
    overall understanding.
  id: totrans-split-45
  prefs: []
  type: TYPE_NORMAL
  zh: 当你感觉到某人可能会受到他们平等/公平性核心需求的威胁时，请提前进行沟通计划，并为所有经理开发或分享讨论要点，或者提前与这些个人进行交谈，这在*技术上*是不公平的！但这可以帮助他们全面理解。
- en: As a manager, don’t deny how someone feels (they’re telling you about their
    core needs!). But do clarify that it’s complicated to make everyone feel valued
    (in this example, not everyone can sit in a high-value spot), and ask them how
    they think this might be improved in the future.
  id: totrans-split-46
  prefs: []
  type: TYPE_NORMAL
  zh: 作为经理，不要否认别人的感受（他们告诉你他们的核心需求！）。但要澄清，让每个人都感到被重视是很复杂的（例如，在这个例子中，并不是每个人都能坐在一个高价值的位置上），并询问他们如何认为这可能在未来得到改善。
- en: Predictability
  id: totrans-split-47
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 可预测性
- en: 'From [Paloma Medina’s BICEPS model](https://www.palomamedina.com/biceps):'
  id: totrans-split-48
  prefs: []
  type: TYPE_NORMAL
  zh: 来自[Paloma Medina的BICEPS模型](https://www.palomamedina.com/biceps)：
- en: 'Resources: There’s enough certainty about resources (money, personnel hours,
    space) so you can focus on your job'
  id: totrans-split-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 资源：对资源（资金、人员工时、空间等）的确定性足够，以便你能够专注于你的工作
- en: 'Time: There’s certainty about when things will occur/when you can prepare for
    them.'
  id: totrans-split-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 时间：对事情何时发生/何时可以准备的确定性。
- en: 'Future challenges: You can anticipate and thus can prepare for future challenges'
  id: totrans-split-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 未来的挑战：你可以预见并因此可以为未来的挑战做好准备
- en: 'Direction: Goals, strategy, and direction stay consistent and don’t change
    too often/fast'
  id: totrans-split-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 方向：目标、策略和方向保持一致，不会经常/快速改变
- en: The Predicability core need may be threatened by a surprising desk move announcement,
    especially for those of us who are particularly analytical and data-driven people.
    Showing up and working from the same physical location (same view, same layout,
    same chair feeling, same routine) is often a representation for someone’s core
    Predictability need. When one even small thing in that routine shifts, it can
    be challenging.
  id: totrans-split-53
  prefs: []
  type: TYPE_NORMAL
  zh: 对于那些特别注重分析和数据驱动的人来说，一个出乎意料的桌面移动公告可能会威胁到他们的核心需求——可预测性。出现并从同一个物理位置工作（相同的视角、相同的布局、相同的椅子感觉、相同的日常）通常代表着某人的核心预测性需求。当例行事务中的一件小事发生变化时，可能会带来挑战。
- en: As a manager, help people plan ahead, and do everything you can to reduce the
    surprise of the change. Give people a long lead time between the announcement
    and the change. Even better, help people internalize that change is routine, and
    it’s healthy to become resilient to change (especially in startup environments).
  id: totrans-split-54
  prefs: []
  type: TYPE_NORMAL
  zh: 作为经理，帮助人们提前计划，并尽一切可能减少变化的突然性。给人们在公告和变化之间提供足够长的前导时间。更好的是，帮助人们内化变化是例行事务，并且适应变化是健康的（特别是在初创环境中）。
- en: 'It’s not humanly possible for you to keep every single thing predictable, so
    don’t shoulder this burden yourself. Coach your direct report on how *they* can
    regain ownership or certainty of their situation. For example, if you’re not sure
    when a change will happen, scenario plan with your report so they can feel in
    control again: “what could you do to mitigate the mayhem?”, “what would help you
    feel productive this week?”, etc.'
  id: totrans-split-55
  prefs: []
  type: TYPE_NORMAL
  zh: 你不可能让每件事都变得可预测，所以不要让这个负担落在你的肩上。指导你的直接下属如何恢复对自己情况的所有权或确定性。例如，如果你不确定什么时候会发生变化，与你的下属一起进行情景规划，这样他们就可以再次感到控制：“你能做些什么来减少混乱？”，“本周什么能帮助你感到高效？”等等。
- en: Status
  id: totrans-split-56
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 地位
- en: 'From [Paloma Medina’s BICEPS model](https://www.palomamedina.com/biceps):'
  id: totrans-split-57
  prefs: []
  type: TYPE_NORMAL
  zh: 来自[Paloma Medina的BICEPS模型](https://www.palomamedina.com/biceps)：
- en: 'Status: You hold a title/role that honors your worth among your peers/your
    industry'
  id: totrans-split-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 地位：你担任一个在同行/行业中尊重你价值的头衔/角色
- en: 'Visibility: Your work is highly visible to people that matter'
  id: totrans-split-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可见性：你的工作对于重要的人来说是高度可见的
- en: 'Recognition: Your work is recognized and appreciated in ways that feel good.'
  id: totrans-split-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 认可：你的工作以让人感觉良好的方式得到认可和赞赏。
- en: The Status core need comes up so often in management work that I often try to
    address this one first with most people. Status is about understanding where you
    are in the hierarchy, and some sort of routine recognition of that status. I wrote
    [this whole blog post](http://larahogan.me/blog/the-high-road/) on a how to take
    the high road when it feels like your Status is being threatened.
  id: totrans-split-61
  prefs: []
  type: TYPE_NORMAL
  zh: 地位核心需求在管理工作中经常出现，我经常试图首先与大多数人解决这个问题。地位是关于理解你在等级制度中的位置，并对此地位进行某种例行认可。我在[这篇整篇博客文章](http://larahogan.me/blog/the-high-road/)中详细阐述了当你感觉到自己的地位受到威胁时如何采取高姿态。
- en: 'Ask each of your reports early on in your reporting relationship (or, right
    now!) for recent examples of when they felt recognized: a launch email where they’re
    thanked? A private handwritten note from you? Someone giving them relief on their
    oncall shift? Most folks can’t articulate what they prefer right off the bat,
    so I often ask “do you prefer public or private recognition?” and use that as
    a baseline. Managers often guess people feel most recognized with money or a title
    change, but in my experience, those things are good band-aids for Status but don’t
    cut to the core of this need.'
  id: totrans-split-62
  prefs: []
  type: TYPE_NORMAL
  zh: 请在你与下属的汇报关系初期（或者说现在！）询问他们最近感受到认可的例子：他们被感谢的发布电子邮件？你写的私人手写便签？有人在他们的应急轮班中给予了他们帮助？大多数人不能马上表达他们的偏好，所以我经常问：“你更喜欢公开还是私密的认可？”并以此作为基准。经理们通常猜测人们认为用金钱或者职称变更来获得认可，但根据我的经验，这些东西虽然对地位有所帮助，却不能满足核心需求。
- en: Maybe someone’s desk was near the CEO’s, and now it’s going to be far away.
    Maybe they had that corner office or best view out the window, and now they won’t.
    Maybe they liked sitting near others who had the same title, or their manager,
    or there was some other Status signifier about their desk.
  id: totrans-split-63
  prefs: []
  type: TYPE_NORMAL
  zh: 也许有人的桌子曾经靠近CEO的办公室，现在却将被远离。也许他们曾经有那个角落办公室或者最佳视野，而现在不再有了。也许他们喜欢坐在那些拥有相同职称的人旁边，或者他们的经理旁边，或者桌子上有其他地位的象征。
- en: Address this Status core need in the way they feel most valued. “Yes, your desk
    will no longer be near the CEO, but where you sit isn’t a representation of your
    value. Your team values your work, and so do I, and that hasn’t changed.” Just
    like with the equality/fairness value, don’t deny how someone feels (they’re telling
    you about their core needs!). But do clarify that it’s complicated to make everyone
    have their status acknowledged with this change, and ask them how they think this
    might be improved in the future.
  id: totrans-split-64
  prefs: []
  type: TYPE_NORMAL
  zh: 解决这种状态核心需求的方法是让他们感到最有价值。“是的，你的桌子将不再靠近CEO，但是你坐在哪里并不代表你的价值。你的团队重视你的工作，我也一样，这一点并没有改变。”就像对待平等/公平价值观一样，不要否认某人的感受（他们正在告诉你他们的核心需求！）。但是要澄清，通过这种变化让每个人的地位得到承认是很复杂的，并询问他们认为未来如何改进这一点。
- en: Learn your teammates’ BICEPS model
  id: totrans-split-65
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 学习你团队成员的BICEPS模型
- en: It’s so helpful to know yourself, and know your teammates’ top core needs. For
    example, “Status” is the core need that comes up most for me, personally - so
    when I feel amygdala hijacked and can trace it back to Status, I’m able to remind
    myself that my Status probably isn’t being threatened right now.
  id: totrans-split-66
  prefs: []
  type: TYPE_NORMAL
  zh: 认识自己，了解你的团队成员的核心需求是非常有帮助的。例如，“地位”对我个人来说是最重要的核心需求之一 - 所以当我感到杏仁核被劫持，并能追溯到地位时，我能够提醒自己，我目前的地位可能并没有受到威胁。
- en: When coaching two people through a conflict, I like to describe this model and
    ask them which of these core needs (if any) felt relevant to why they reacted
    the way they did. Understand each other’s core need can be tremendously helpful
    in de-escalating that amygdala hijacking and returning to a place of empathy.
  id: totrans-split-67
  prefs: []
  type: TYPE_NORMAL
  zh: 当辅导两个人解决冲突时，我喜欢描述这个模型，并询问他们为什么对他们的反应感到相关的核心需求（如果有的话）。理解彼此的核心需求在缓解杏仁核被劫持并回归同理心的过程中是非常有帮助的。
- en: Talk in your 1:1s about folks’ core needs, write them down, and reread them
    when triggering things happen. You’ll begin to learn how to address someone’s
    amygdala hijacking over time, or better yet, pre-empt it!
  id: totrans-split-68
  prefs: []
  type: TYPE_NORMAL
  zh: 在一对一的谈话中讨论团队成员的核心需求，将它们写下来，并在触发事件发生时重新阅读它们。随着时间的推移，你将开始学会如何处理某人的杏仁核被劫持，或者更好地预防它！
- en: If you’re looking to level up this skill, learn how to gut-check someone’s articulated
    needs with them. For example, when someone says they’re looking for status recognition
    with a higher base salary, it’s possible that there’s another need lying below.
    Similarly, if someone says having choice is important to them, maybe that’s *actually*
    because having choice means they have higher status, or things are more fair,
    or something else. Ask coaching questions to explore your reports’ needs so you
    can make sure you’re accurately understanding and addressing them.
  id: totrans-split-69
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想提升这个技能，学会与他人共同审视他们表达的需求是很重要的。例如，当有人说他们希望通过更高的基本工资得到地位认可时，可能存在另一个更深层次的需求。同样地，如果有人说选择对他们很重要，也许实际上是因为拥有选择权意味着他们地位更高，或者事情更公平，或者其他原因。通过提问来探索你下属的需求，以确保你准确理解并解决他们。
- en: '* * *'
  id: totrans-split-70
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: '¹ If you’ve seen me refer to the SCARF model before and are now confused why
    I’m switching, here’s why I’m now using the BICEPS model:'
  id: totrans-split-71
  prefs: []
  type: TYPE_NORMAL
  zh: ¹ 如果你之前见过我提到过SCARF模型，现在又不明白我为什么转而使用BICEPS模型，这里是为什么我现在使用BICEPS模型的原因：
- en: '[SCARF is trademarked by David Rock](http://www.neuroleadership.org/files/NLI_Announcement_Use_of_Terms.pdf):
    “David has given permission for use in schools, educational settings, and in situations
    that are non competitive to the work David is involved in.”'
  id: totrans-split-72
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[SCARF是由David Rock注册的商标](http://www.neuroleadership.org/files/NLI_Announcement_Use_of_Terms.pdf)：“David已经允许在学校、教育环境以及与David所参与的非竞争性工作相关的情境中使用。”'
- en: Paloma Medina released [BICEPS](https://www.palomamedina.com/biceps) under the
    Creative Commons Attribution 4.0 International License!
  id: totrans-split-73
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Paloma Medina根据知识共享署名4.0国际许可证发布了[BICEPS](https://www.palomamedina.com/biceps)！
- en: 'I also really love that BICEPS includes the “I”: Improvement/Progress.'
  id: totrans-split-74
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我也非常喜欢BICEPS包含的“I”：改进/进步。
- en: ² Please don’t complain to me about how entitled people are to have an emotional
    response to something like a desk move. Humans are human, and it’s our job as
    managers to work with them, even if we don’t personally identify with how they’re
    feeling. I argue that supporting people doesn’t mean acquiescing to them; it means
    understanding them and communicating clearly about their needs and the broader
    picture.
  id: totrans-split-75
  prefs: []
  type: TYPE_NORMAL
  zh: ² 请不要向我抱怨有些人对像桌子移动这样的事情有情绪反应的权利。人都是人，作为管理者，我们的工作就是与他们合作，即使我们个人可能无法理解他们的感受。我认为支持他人并不意味着顺从他们，而是理解他们并清晰地沟通他们的需求和更广泛的情况。
- en: ³ I usually also add, “this company is a whole new company every N months at
    our rate of growth. This company today and five years from now may be the right
    place for someone, but it may not be the right place for them at other times.
    That’s okay, and that’s natural.”
  id: totrans-split-76
  prefs: []
  type: TYPE_NORMAL
  zh: ³ 我通常还会补充说，“我们的增长速度每N个月就形成一个全新的公司。今天这家公司和五年后可能是某人的理想选择，但在其他时候可能不适合他们。这是可以接受的，也是自然的。”
- en: Folks have the choice to leave, and reapply in the future if they’d like. As
    a manager, it’s my job to remind them that they are signing up to work through
    change, and it’s also my job to help folks adjust to change when possible. But
    as an employee, it’s their job to decide if this company stage is right for them
    (not the company’s job nor my job to adjust everything for each individual).
  id: totrans-split-77
  prefs: []
  type: TYPE_NORMAL
  zh: 作为经理，我要提醒员工，他们可以选择离开，并在未来重新申请。但我也要告诉他们，他们签署的是通过变化工作的协议，如果可能的话，我还要帮助他们适应变化。然而，作为员工，决定这个公司阶段是否适合他们是他们的工作（不是公司的工作，也不是我的工作为每个人调整一切）。
