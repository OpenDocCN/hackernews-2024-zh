- en: Hackers breached Microsoft to find out what Microsoft knows about them | TechCrunch
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 黑客侵入微软，想知道微软对他们知道什么 | TechCrunch
- en: 来源：[https://techcrunch.com/2024/01/19/hackers-breached-microsoft-to-find-out-what-microsoft-knows-about-them/](https://techcrunch.com/2024/01/19/hackers-breached-microsoft-to-find-out-what-microsoft-knows-about-them/)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://techcrunch.com/2024/01/19/hackers-breached-microsoft-to-find-out-what-microsoft-knows-about-them/](https://techcrunch.com/2024/01/19/hackers-breached-microsoft-to-find-out-what-microsoft-knows-about-them/)
- en: Wouldn’t you want to know what tech giants know about you? That’s exactly what
    Russian government hackers want, too.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 您难道不想知道科技巨头对您了解多少吗？这正是俄罗斯政府黑客想要的。
- en: On Friday, Microsoft disclosed that the hacking group it calls Midnight Blizzard,
    also known as [APT29](https://attack.mitre.org/groups/G0016/) or Cozy Bear — and
    widely believed to be sponsored by the Russian government — hacked some corporate
    email accounts, including those of the company’s “senior leadership team and employees
    in our cybersecurity, legal, and other functions.”
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 上周五，微软披露称，被其称为午夜风暴（Midnight Blizzard）的黑客组织，也被称为[APT29](https://attack.mitre.org/groups/G0016/)或Cozy
    Bear —— 并被普遍认为是由俄罗斯政府赞助的 —— 入侵了一些企业电子邮件账户，包括公司的“高级领导团队以及我们的网络安全、法律和其他职能部门的员工。”
- en: Curiously, the hackers didn’t go after customer data or the traditional corporate
    information they may have normally gone after. They wanted to know more about
    themselves, or more specifically, they wanted to know what Microsoft knows about
    them, according to the company.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 有趣的是，黑客并没有去攻击客户数据或他们通常可能会攻击的传统公司信息。他们想要了解更多关于自己的信息，或者更具体地说，他们想要知道微软对他们了解多少，据该公司称。
- en: Contact Us
  id: totrans-9
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 联系我们
- en: Do you have more information about this hack? We’d love to hear from you. From
    a non-work device, you can contact Lorenzo Franceschi-Bicchierai securely on Signal
    at +1 917 257 1382, or via Telegram, Keybase and Wire @lorenzofb, or email lorenzo@techcrunch.com.
    You also can contact TechCrunch via SecureDrop.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 您对这次黑客事件有更多信息吗？我们很乐意听取您的意见。您可以通过信号(Signal)联系Lorenzo Franceschi-Bicchierai，号码为+1
    917 257 1382，也可以通过电报(Telegram)、Keybase和Wire联系，账号为@lorenzofb，或者通过电子邮件lorenzo@techcrunch.com。您也可以通过SecureDrop联系TechCrunch。
- en: “The investigation indicates they were initially targeting email accounts for
    information related to Midnight Blizzard itself,” the company wrote [in a blog
    post](https://msrc.microsoft.com/blog/2024/01/microsoft-actions-following-attack-by-nation-state-actor-midnight-blizzard/)
    and [SEC disclosure](https://www.sec.gov/Archives/edgar/data/789019/000119312524011295/d708866dex991.htm).
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: “调查表明，他们最初是针对电子邮件账户，以获取与午夜风暴本身有关的信息，”该公司在一篇[博文](https://msrc.microsoft.com/blog/2024/01/microsoft-actions-following-attack-by-nation-state-actor-midnight-blizzard/)和[SEC披露文件](https://www.sec.gov/Archives/edgar/data/789019/000119312524011295/d708866dex991.htm)中写道。
- en: According to Microsoft, the hackers used a “password spray attack” — essentially
    brute forcing — against a legacy account, then used that account’s permissions
    “to access a very small percentage of Microsoft corporate email accounts.”
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 据微软称，黑客使用了“密码喷洒攻击” —— 本质上是暴力破解 —— 对一个传统账户进行了攻击，然后利用了该账户的权限“访问了微软公司极少部分的企业电子邮件账户。”
- en: Microsoft did not disclose how many email accounts were breached, nor exactly
    what information the hackers accessed or stole.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 微软没有透露有多少电子邮件账户遭到入侵，也没有准确地说明黑客访问或窃取了什么信息。
- en: Company spokespeople did not immediately respond to a request for comment.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 公司发言人没有立即回复置评请求。
- en: Microsoft took advantage of news of this hack to talk about how they are going
    to move forward to make itself more secure.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 微软利用这次黑客事件的消息来谈论他们将如何向前迈进，使自身更加安全。
- en: “For Microsoft, this incident has highlighted the urgent need to move even faster.
    We will act immediately to apply our current security standards to Microsoft-owned
    legacy systems and internal business processes, even when these changes might
    cause disruption to existing business processes,” the company wrote. “This will
    likely cause some level of disruption while we adapt to this new reality, but
    this is a necessary step, and only the first of several we will be taking to embrace
    this philosophy.”
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: “对于微软来说，这起事件突显了更加迫切的行动需求。我们将立即采取行动，将我们当前的安全标准应用于微软拥有的传统系统和内部业务流程，即使这些变化可能会导致现有业务流程受到干扰，”该公司写道。“这可能会导致一定程度的中断，而我们正在适应这种新现实，但这是必要的一步，也是我们将要采取的几个步骤中的第一步，以拥抱这一理念。”
- en: APT29, or Cozy Bear, is widely believed to be a Russian hacking group working
    responsible for a series of high-profile attacks, such as those against [SolarWinds](https://techcrunch.com/2022/07/20/solarwinds-hackers-google-drive-malware/)
    in 2019, the Democratic National Committee in 2015, and many more.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: APT29，或称为 Cozy Bear，被普遍认为是一支俄罗斯黑客组织，负责一系列备受关注的攻击，比如2019年针对[SolarWinds](https://techcrunch.com/2022/07/20/solarwinds-hackers-google-drive-malware/)的攻击，2015年针对民主党全国委员会的攻击，以及其他许多攻击。
