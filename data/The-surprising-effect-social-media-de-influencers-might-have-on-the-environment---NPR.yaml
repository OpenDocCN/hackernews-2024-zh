- en: 'The surprising effect social media de-influencers might have on the environment
    : NPR'
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 社交媒体去影响者可能对环境产生意想不到的影响：NPR
- en: 来源：[https://www.npr.org/2024/03/25/1239897929/influencers-deinfluencing-tiktok-instagram-shopping-environment](https://www.npr.org/2024/03/25/1239897929/influencers-deinfluencing-tiktok-instagram-shopping-environment)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.npr.org/2024/03/25/1239897929/influencers-deinfluencing-tiktok-instagram-shopping-environment](https://www.npr.org/2024/03/25/1239897929/influencers-deinfluencing-tiktok-instagram-shopping-environment)
- en: Some TikTok creators have embraced the de-influencer movement, like Diana Wiebe,
    seen in a screenshot here, who goes by the TikTok handle @depressiondotgov and
    critiques social media influencing. **NPR** ****hide caption****
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 一些TikTok创作者已经接受了去影响化运动，像黛安娜·韦贝，在这里的屏幕截图中看到，她以TikTok账号@depressiondotgov为名，并批评社交媒体的影响力。**NPR**
    ****隐藏标题****
- en: '****toggle caption****NPR'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: '****切换标题****NPR'
- en: In the early days of the pandemic, Diana Wiebe spent a lot of time scrolling
    through Instagram and TikTok — and she started to notice something.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在大流行早期，黛安娜·韦贝花了很多时间在Instagram和TikTok上滚动屏幕——她开始注意到一些事情。
- en: '"I got influenced mostly by skin care stuff," she recalls. "I''d watch an influencer,
    and I''d be like, ''OK, yeah. This worked for them. I trust their opinion. Add
    to cart.''"'
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: “我大多数受到的影响是来自护肤品之类的东西，”她回忆道。“我会看一个影响者，然后说，‘好的，是的。这对他们有效。我相信他们的意见。加入购物车。’”
- en: After a while, Wiebe began to realize just how much money she was spending on
    stuff she saw being pushed on social media. That's when she knew things had to
    change.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 过了一段时间，韦贝开始意识到她在社交媒体上被推送的东西上花了多少钱。这时她意识到事情必须改变了。
- en: 'Social media influencers aren''t new. But over the last few years, another
    trend has emerged: *de*-influencing. What started as a backlash to advertising
    could now have a surprising and real-world impact on the environment.'
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 社交媒体影响者并不新鲜。但在过去几年中，另一种趋势已经出现：*去*影响。最初作为对广告的反击开始，现在可能对环境产生意想不到的真实影响。
- en: A rejection of influencer culture
  id: totrans-split-12
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 拒绝影响者文化
- en: The world of influencing is pretty simple.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 影响者世界相当简单。
- en: Companies from the likes of Airbnb to Amazon to Louis Vuitton pay people with
    a lot of followers on social media to promote their products. These creators then
    make content, typically videos, where they recommend the products and services,
    often adding a discount code their followers can use to sweeten the deal.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 从Airbnb到亚马逊再到路易威登等公司支付社交媒体上有大量粉丝的人来推广他们的产品。这些创作者然后制作内容，通常是视频，他们在其中推荐这些产品和服务，通常还会添加一个折扣码，供他们的追随者使用来促成交易。
- en: '"They do it kind of more in the guise of being your friend or being relatable,"
    Wiebe said.'
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: “他们这样做更多地是以朋友或者可靠的身份出现，”韦贝说。
- en: It has evolved over time and can now include things like [the "come shopping
    with me" trend that](https://www.tiktok.com/@theglowjourney/video/7290381817088085279)
    emulates the feeling of casually shopping with a friend. The influencers film
    themselves walking around stores and filling their carts with clothing, makeup,
    cute little bowls for your ramen noodles and, of course, Stanley cups.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 它随着时间的推移发展，现在可能包括类似于[“跟我一起购物”的趋势](https://www.tiktok.com/@theglowjourney/video/7290381817088085279)，模仿与朋友轻松购物的感觉。这些影响者拍摄自己在商店里走动，并装满衣服、化妆品、可爱的小碗用来吃拉面，当然还有斯坦利杯。
- en: '"They film their hands, and they throw stuff kind of willy-nilly in the cart,"
    Wiebe said. "I just kept saying stuff like ... ''This is garbage. Like, why is
    this person buying this?''"'
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: “他们会拍摄他们的手，然后随便丢东西进购物车，”韦贝说。“我一直在说这种话，‘这是垃圾。为什么这个人买这个？’”
- en: 'So Wiebe began to post her own videos on TikTok. Her videos don''t influence;
    rather, they seek to de-influence. And she is one of many who have found a foothold
    in the last few years as the #deinfluencing hashtag on TikTok has racked up more
    than 1.5 billion views.'
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，韦贝开始在TikTok上发布自己的视频。她的视频不是为了影响，而是试图去影响。她是最近几年来在社交媒体上的一个获得立足点的众多人之一，因为#deinfluencing标签在TikTok上已经积累了超过15亿次观看。
- en: De-influencing encourages people to buy less stuff and instead use what they
    already have.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: De-influencing鼓励人们减少购物，而是利用他们已经拥有的东西。
- en: '"Initially I saw the trend as something that was kind of like a response to
    the fatigue of influencing, of this constant messaging of buy, buy, buy," said
    content creator Christina Mychaskiw.'
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: “最初，我认为这种趋势有点像对影响力的疲劳的一种回应，对这种不断推销购买的消息的疲劳，”内容创作者克里斯蒂娜·迈查斯基说。
- en: Mychaskiw defines herself as a former shopaholic who at one point had more than
    $120,000 in student loan debt. Even before the term "de-influencing" trended on
    TikTok, she was making videos about mindful spending and consumerist culture.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 迈克希斯基将自己定义为一个前购物狂，曾经的她有超过12万美元的学生贷款债务。即使在“反影响”这个词在 TikTok 上流行之前，她也在制作关于理性消费和消费文化的视频。
- en: Mychaskiw said that when she was younger, she watched videos that normalized
    overconsumption — [videos like shopping hauls](https://www.youtube.com/watch?v=dkAvGY5Rl3I),
    where people show off what they have bought, sometimes dozens of pieces at once.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 迈克希斯基说，当她年轻的时候，她看过将过度消费正常化的视频，比如[购物大礼包视频](https://www.youtube.com/watch?v=dkAvGY5Rl3I)，在这些视频中，人们展示他们一次性购买的商品，有时候是几十件。
- en: '"I think when you watch those things over and over again and you continuously
    see people being like, ''Oh, I just picked this up and I bought this,'' and the
    quantities that people bought ... it kind of gives you this license to feel like,
    ''Oh, I can do that too,''" she said.'
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 她说：“我觉得当你一遍又一遍地看这些东西，你不断地看到人们说，‘哦，我刚买了这个，我买了那个’，以及人们购买的数量……这种行为会让你觉得，‘哦，我也可以做到’。”
- en: '"It was sort of a refreshing take to see, ''Hey, this thing didn''t change
    my life. This thing didn''t work the way it was supposed to. It didn''t live up
    to the hype. Save your money.''"'
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 她说：“看到‘嘿，这东西没有改变我的生活。这东西没有按照它应该的方式运作。它没有达到吹嘘的效果。省下你的钱吧’，这种看法真的是一种耳目一新的态度。”
- en: The feeling of de-influencing is refreshing for many. NPR asked readers about
    their relationship with social media and heard from dozens of people who relayed
    being fed up with constant advertising on social media, feeling buyer's remorse
    after following an influencer's recommendation or feeling forced to become influencers
    themselves.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 对许多人来说，反影响的感觉是一种解脱。NPR询问了读者关于他们与社交媒体的关系，并听到了数十人的回复，他们感到厌倦了社交媒体上的不断广告，追随影响者推荐后感到购买后悔，或者感到被迫成为影响者。
- en: Heidi Kaluza falls into that last camp, as an influencer who now supports de-influencing.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 海蒂·卡卢扎属于最后一批人，作为一个现在支持反影响的意见领袖。
- en: When she first came onto the scene, Kaluza remembers how some clothing brands
    would send her up to 20 items a month in various sizes. On top of that, she said
    her reviews didn't always feel genuine.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 当她首次出现时，卡卢扎记得一些服装品牌每月会给她送达多达20件不同尺码的物品。除此之外，她说她的评价并不总是真实的。
- en: '"They''re kind of forcing me to engage in wearing these clothes and promoting
    them and only saying good things about them and never critiquing," she said.'
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 她说：“他们有点逼迫我去穿这些衣服，去推广它们，只说好话，从不批评。”
- en: '"I see [de-influencing] as a growing movement. I think it''s going to be a
    foundational aspect of our society."'
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 她说：“我认为[反影响]是一个不断增长的运动。我认为它将成为我们社会的一个基础性方面。”
- en: That's not to say the movement has been entirely pure.
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 这并不意味着该运动完全纯粹。
- en: '"People saw it as just another trend for them to hop on and figure out how
    they can capitalize on it and use consumerism to capitalize on de-influencing,"
    said lifestyle content creator Mikayla Farwig.'
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: 生活方式内容创作者米凯拉·法维格表示：“人们将其视为另一种趋势，他们可以跟风，并找出如何利用它以及如何利用消费主义来从反影响中获利。”
- en: '"They were like, ''Hey, I''m going to de-influence you from this lip gloss
    because this lip gloss is $42\. How about you buy this $10 lip gloss instead?'''
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: 她说：“他们说，‘嘿，我要让你从这款唇彩中解脱出来，因为这款唇彩要42美元。那你为什么不买这款10美元的唇彩呢？’”
- en: '"It was still promoting this overconsumption."'
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: '"它仍在推动这种过度消费。"'
- en: And a focus on overconsumption is where the de-influencing movement is heading
    now. It has evolved from a response to mass advertising to a more nuanced discussion
    around overconsumption. And its adherents say de-influencing could have a positive
    effect on the environment.
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，反影响运动的重点是过度消费。它已从对大规模广告的回应演变为围绕过度消费展开更为细致的讨论。支持者称，反影响可能对环境产生积极影响。
- en: De-influencing's relationship with the environment
  id: totrans-split-35
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 反影响与环境的关系
- en: With an online platform, today's de-influencers are spreading a deeper message
    to their followers about how to live sustainably in a way that helps the planet.
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
  zh: 如今，通过在线平台，反影响者向他们的追随者传播更深刻的关于如何可持续地生活以及如何有助于地球的信息。
- en: They point to the plastic packaging encasing products hawked online, a small
    amount of which actually gets recycled; the shipping; and the fact that a lot
    of these products end up in landfills or being burned, which contributes to global
    greenhouse gas emissions.
  id: totrans-split-37
  prefs: []
  type: TYPE_NORMAL
  zh: 他们指出在线兜售的产品所包装的塑料包装，其中只有少量得到回收；运输问题；以及这些产品大量最终被填埋或焚烧，导致全球温室气体排放增加。
- en: The stakes are high when it comes to the rapid consumption of goods and services,
    which can make people feel powerless, said Aja Barber, but she adds that talking
    about the issue is the first step for consumers.
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
  zh: 当涉及到商品和服务的快速消费时，风险很高，这可能让人们感到无能为力，Aja Barber说道，但她补充道，讨论这个问题是消费者的第一步。
- en: '"If you can get people to start thinking about the things that they buy, they
    start thinking about a lot of the bigger topics as well," she said.'
  id: totrans-split-39
  prefs: []
  type: TYPE_NORMAL
  zh: '"如果你能让人们开始思考他们购买的东西，他们也会开始思考很多更大的话题，" 她说道。'
- en: 'Barber is author of the book *Consumed: The Need for Collective Change*. She''s
    kind of the original de-influencer, having spent years speaking to issues of sustainability
    in the context of fast fashion.'
  id: totrans-split-40
  prefs: []
  type: TYPE_NORMAL
  zh: Barber是书籍《被消耗：集体变革的需要》的作者。她在快速时尚背景下多年来一直关注可持续性问题，可以说是最早的去影响者之一。
- en: '"The conversation about fast fashion and consumer goods, I find it''s like
    a gateway," she said. "People are like, ''Oh, it''s just a frivolous dress,''
    and then they start to learn a little bit more about what''s behind it ... and
    it just keeps going. Before you know it, you''re like me and you have a compost
    and you won''t shut up about it."'
  id: totrans-split-41
  prefs: []
  type: TYPE_NORMAL
  zh: '"关于快时尚和消费品的对话，我觉得它就像是一个入口，" 她说道。"人们可能会说，‘哦，这只是一件不必要的衣服，’然后他们开始了解更多背后的东西……然后这种过程就会继续下去。在你知道之前，你就像我一样有了堆肥，而且总是谈论它。"'
- en: This is the point where the de-influencing movement comes full circle and back
    to influencing — only, with a twist.
  id: totrans-split-42
  prefs: []
  type: TYPE_NORMAL
  zh: 这是去影响运动回到影响的地方，只不过有了一些变化。
- en: '"This isn''t just about de-influencing. This is about using your influence
    in the right way," said Solitaire Townsend, a sustainability expert and co-founder
    of the change agency Futerra.'
  id: totrans-split-43
  prefs: []
  type: TYPE_NORMAL
  zh: '"这不仅仅是去影响，而是要正确利用你的影响力，" 可持续发展专家、变革机构Futerra的联合创始人Solitaire Townsend说道。'
- en: She has spent years working with communities, brands and even content creators
    to communicate environmental issues to wider audiences.
  id: totrans-split-44
  prefs: []
  type: TYPE_NORMAL
  zh: 多年来，她一直与社区、品牌甚至内容创作者合作，向更广泛的观众传达环境问题。
- en: Townsend said that the de-influencing trend describes something that has been
    discussed for years — living more sustainably — and that the people with a lot
    of social media followers have an "enormous outside ability to help us live more
    sustainably."
  id: totrans-split-45
  prefs: []
  type: TYPE_NORMAL
  zh: Townsend说，去影响的趋势描述了多年来一直在讨论的事情——更可持续地生活——那些拥有大量社交媒体粉丝的人有着“巨大的外部能力帮助我们更可持续地生活”。
- en: '"We''ve known for decades that the number one influence on your behaviors is
    your friends and family. More than advertising, more than anything governments
    tell you to do, more than anything that educators tell you to do," she said.'
  id: totrans-split-46
  prefs: []
  type: TYPE_NORMAL
  zh: '"几十年来我们一直知道，对你行为最大的影响是你的朋友和家人。比广告更重要，比政府告诉你要做的任何事情更重要，比教育者告诉你要做的任何事情更重要，" 她说道。'
- en: '"It turns out we have a close relationship with creators. We hold them in that
    same friends-and-family bubble."'
  id: totrans-split-47
  prefs: []
  type: TYPE_NORMAL
  zh: '"事实证明，我们与创作者有着密切的关系。我们把他们放在朋友和家人的同等地位。"'
- en: Townsend's company worked with Unilever on research that looks at the role of
    influencer content in impacting sustainable choices. The findings, [released in
    2023](https://www.unilever.com/news/press-and-media/press-releases/2023/unilever-reveals-influencers-can-switch-people-on-to-sustainable-living/),
    showed that 83% of respondents think TikTok and Instagram are good places to get
    advice about how to live sustainably and that 75% are more likely to change their
    behavior in a direction that is good for the environment after watching social
    media content.
  id: totrans-split-48
  prefs: []
  type: TYPE_NORMAL
  zh: Townsend的公司与联合利华合作进行了一项研究，研究影响者内容在影响可持续选择中的作用。 [2023年发布的发现](https://www.unilever.com/news/press-and-media/press-releases/2023/unilever-reveals-influencers-can-switch-people-on-to-sustainable-living/)
    显示，83%的受访者认为TikTok和Instagram是获取关于如何可持续生活建议的好地方，75%的人在观看社交媒体内容后更有可能改变自己的行为，以对环境有利。
- en: '"Most of us who are following [influencers] really want them to help us with
    this. We want them to model these behaviors," she said.'
  id: totrans-split-49
  prefs: []
  type: TYPE_NORMAL
  zh: '"我们大多数跟随[意见领袖]的人确实希望他们帮助我们做到这一点。我们希望他们示范这些行为，" 她说。'
