- en: Getting fitter can reduce prostate cancer risk by 35%, study finds | Prostate
    cancer | The Guardian
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 根据研究发现，多锻炼可以将前列腺癌风险降低35% | 前列腺癌 | 卫报
- en: 来源：[https://www.theguardian.com/society/2024/jan/30/getting-fitter-can-reduce-prostate-cancer-risk-by-35-study-finds](https://www.theguardian.com/society/2024/jan/30/getting-fitter-can-reduce-prostate-cancer-risk-by-35-study-finds)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.theguardian.com/society/2024/jan/30/getting-fitter-can-reduce-prostate-cancer-risk-by-35-study-finds](https://www.theguardian.com/society/2024/jan/30/getting-fitter-can-reduce-prostate-cancer-risk-by-35-study-finds)
- en: Men can reduce their risk of prostate cancer by as much as 35% by doing a little
    more jogging, cycling or swimming, a study suggests.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 研究表明，男性可以通过多做一点慢跑、骑自行车或游泳来将前列腺癌的风险降低多达35%。
- en: Boosting cardiorespiratory fitness by only 3% over the course of a year was
    linked to a much lower chance of developing the disease. The findings prompted
    the researchers to encourage men to boost their fitness levels to help cut their
    prostate cancer risk.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 仅在一年内将心肺健康水平提高3%就能大大降低患病的机率。研究结果促使研究人员鼓励男性增加健康水平以帮助降低前列腺癌风险。
