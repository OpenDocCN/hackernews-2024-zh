:true,&quot;geoMostPopular&quot;:true,&quot;weAreHiring&quot;:false,&quot;relatedContent&quot;:true,&quot;thirdPartyEmbedTracking&quot;:true,&quot;prebidOzone&quot;:true,&quot;ampLiveblogSwitch&quot;:true,&quot;ampAmazon&quot;:true,&quot;prebidAdYouLike&quot;:true,&quot;mostViewedFronts&quot;:true,&quot;discussionInApps&quot;:false,&quot;opt
- en: “The more intensive activity, the lower the requirement for duration and frequency,”
    said the study’s co-author Dr Kate Bolam, of the Swedish School of Sport and [Health](https://www.theguardian.com/society/health)
    Sciences in Stockholm. “Also, getting more muscles involved will have greater
    aerobic challenge on the cardiovascular system.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: “活动越强度，持续时间和频率的要求就越低，”该研究的合著者、斯德哥尔摩瑞典体育与[健康](https://www.theguardian.com/society/health)科学学校的凯特·博拉姆博士说。“而且，让更多的肌肉参与将对心血管系统产生更大的有氧挑战。
- en: “Hence, activities that involve the lower body … brisk walking or jogging, hiking,
    activities that you are barely not able to keep up a conversation while doing
    … or that preferably also include both arms and legs are recommended for more
    significant effect.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: “因此，建议进行涉及下半身的活动……如快走或慢跑、徒步旅行、进行时你几乎无法交谈的活动……或最好同时包括上肢和下肢的活动，这样可以获得更显著的效果。
- en: “The trick is to challenge your cardiovascular system on a regular basis so
    it improves to match the requirements placed on it. It could even be line dancing
    if that gets your heart rate up and you have fun.”
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: “关键是定期挑战你的心血管系统，使其得到改善以适应所加诸其上的要求。即使是排舞也可以，只要能让你的心率上升并且你觉得有趣。”
- en: The study did not set out how someone might accomplish a 3% increase in cardiorespiratory
    fitness. But Bolam said her advice would be “to think about activities that you
    think are enjoyable that raise your heart rate that you could add to your weekly
    routine”.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 这项研究没有说明某人如何实现心肺健康提高3%。但博拉姆表示，她的建议是“考虑一些你认为有趣并且能使心率升高的活动，这些活动可以加入到你的每周日常中去”。
- en: The Swedish study analysed data on the physical activity levels, height and
    body mass index (BMI) of 57,652 men, along with information on lifestyle and perceived
    health, and the results of at least two cardiorespiratory fitness tests.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 这项瑞典研究分析了57,652名男性的体育活动水平、身高和体质指数（BMI）以及生活方式和自我感知健康的信息，以及至少两次心肺健康测试的结果。
- en: Annual cardiorespiratory fitness measurements were expressed by the amount of
    oxygen the body uses while exercising as hard as possible. The men were divided
    into groups depending on this increasing by 3%, remaining stable, or falling by
    3% each year.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 年度心肺健康测量是指身体在尽可能剧烈锻炼时使用的氧量。这些男性根据每年增加3%、保持稳定或下降3%而被分成不同的组。
- en: During an average follow-up period of seven years, researchers found 592 men
    were diagnosed with prostate cancer. Those whose fitness had improved by 3% annually
    were 35% less likely to develop cancer compared with those whose fitness had declined.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在平均七年的随访期内，研究人员发现有592名男性被诊断患有前列腺癌。那些每年健身能力提高了3%的人，与那些健身能力下降的人相比，患癌的可能性降低了35%。
- en: The findings were published in the British Journal of Sports Medicine.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 这些发现发表在《英国运动医学杂志》上。
- en: 'Simon Grieveson, assistant director of research at Prostate [Cancer](https://www.theguardian.com/society/cancer)
    UK, who was not involved in the study, said: “This is an interesting piece of
    research that adds to previous studies showing possible links between exercise
    and a lower likelihood of getting prostate cancer.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: Prostate [Cancer](https://www.theguardian.com/society/cancer) UK研究助理主任西蒙·格里夫森表示：“这是一项有趣的研究，它增加了以前显示运动与患前列腺癌可能存在联系的研究。”
- en: “Regularly keeping fit and eating a balanced diet are good for every man’s general
    health and wellbeing – however, we don’t know definitively whether physical activity
    can lower a man’s risk of getting, or dying from, prostate cancer.”
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: “定期保持健康并均衡饮食对每个男人的健康和幸福都有好处 - 但是，我们还不确定体育活动是否明确降低了男性患前列腺癌或死于前列腺癌的风险。”
- en: 'Matt Lambert, the health information and promotion manager at World Cancer
    Research Fund, said: “It is widely known that having a higher level of cardiorespiratory
    fitness is important for our health and longevity, but it can also be protective
    against certain diseases.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 世界癌症研究基金会健康信息和促进经理马特·兰伯特说：“众所周知，拥有更高水平的心肺健康对我们的健康和长寿至关重要，但它也可以对某些疾病起到保护作用。
- en: “This insightful study adds to the evidence around how risk factors such as
    fitness may play a role in reducing men’s risk of prostate cancer.”
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: “这项富有洞察力的研究增加了关于健康因素（如健身）可能在降低男性患前列腺癌风险方面的证据。”
