- en: '[*Garry’s Mod*](https://kotaku.com/games/garry-s-mod), a popular 2006 [sandbox](https://kotaku.com/jazztronauts-lets-you-break-into-other-peoples-levels-a-1826208699)
    game that emerged from the modding scene around Valve’s Source software, has recently
    been issued takedown notices by [Nintendo](https://kotaku.com/nintendo-switch-2-layoffs-testing-zelda-totk-1851369539).
    As a result, Facepunch Studios, the developers of *Garry’s Mod*, are in the process
    of removing about 20 years’ worth of Nintendo-related content from the game.'
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[*Garry’s Mod*](https://kotaku.com/games/garry-s-mod)，一款流行的2006年 [沙盒](https://kotaku.com/jazztronauts-lets-you-break-into-other-peoples-levels-a-1826208699)
    游戏，起源于围绕 Valve 的 Source 软件的修改场景，最近收到了 [任天堂](https://kotaku.com/nintendo-switch-2-layoffs-testing-zelda-totk-1851369539)
    的下架通知。因此，*Garry’s Mod* 的开发者 Facepunch Studios 正在删除大约20年的与任天堂相关的内容。'
