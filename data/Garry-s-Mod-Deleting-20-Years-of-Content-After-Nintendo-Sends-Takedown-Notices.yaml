- en: In an update to *Garry’s Mod*’s [Steam](https://store.steampowered.com/news/app/4000/view/4200245595694413052?l=english)
    page, the developers stated, “Some of you may have noticed that certain Nintendo
    related workshop items have recently been taken down. This is not a mistake, the
    takedowns came from Nintendo.”
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在 *Garry’s Mod* 的 [Steam](https://store.steampowered.com/news/app/4000/view/4200245595694413052?l=english)
    页面更新中，开发者们声明：“你们中的一些人可能已经注意到，某些与任天堂相关的创意工坊项目最近已被撤下。这不是错误，撤下是来自任天堂的。”
- en: The update continues, “Honestly, this is fair enough. This is Nintendo’s content
    and what they allow and don’t allow is up to them. They don’t want you playing
    with that stuff in *Garry’s Mod* - that’s their decision, we have to respect that
    and take down as much as we can.”
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 更新继续说道：“老实说，这是公平的。这是任天堂的内容，他们允许或不允许的由他们决定。他们不希望你在 *Garry’s Mod* 中使用那些东西 - 这是他们的决定，我们必须尊重并尽可能撤下。”
- en: Despite [Nintendo’s litigious nature](https://kotaku.com/nintendo-switch-emulator-yuzu-lawsuit-settled-1851306441),
    not to mention its fierce protectiveness over its brand image and that of its
    mascots, the notice from Nintendo comes as a bit of a shock. As the update goes
    on to note, Nintendo content has been hosted on *Garry’s Mod* for close to 20
    years. Models of countless Nintendo mascots like [Mario](https://kotaku.com/mario-kart-8-deluxe-best-racer-fastest-build-peach-1851428796)
    have been ported over to the Source engine for the enjoyment of anyone playing
    *Garry’s Mod* since the very beginning. It’s strange for Nintendo to suddenly
    come out of the blue and enforce a takedown of this much content, especially since
    the flexibility of the Source engine in *Garry’s Mod* was a large part of the
    appeal behind the game, which was popularized in the early 2010s by a slew of
    gaming Youtube personalities playing multiplayer social-deduction games in *Garry’s
    Mod* such as *Prop Hunt* and *Trouble In Terrorist Town*. Of course, you could
    also argue that Facepunch was, at times, a [little too lenient about what they
    allowed on *Garry’s Mod*](https://kotaku.com/garrys-mod-newman-nazi-world-war-ww2-roleplay-pc-gaming-1850363103),
    making sense of Nintendo’s decision to take action after all this time.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管 [任天堂诉讼的本质](https://kotaku.com/nintendo-switch-emulator-yuzu-lawsuit-settled-1851306441)
    及其对其品牌形象及吉祥物的强烈保护性非常有名，但来自任天堂的通知还是有点让人震惊。正如更新继续指出的那样，自从早期以来，任天堂的内容一直托管在 *Garry’s
    Mod* 上将近20年。无数像 [马里奥](https://kotaku.com/mario-kart-8-deluxe-best-racer-fastest-build-peach-1851428796)
    这样的任天堂吉祥物模型已经被移植到 Source 引擎上，供玩 *Garry’s Mod* 的人们享用。任天堂突然间对这么多内容采取行动，确实有些奇怪，特别是考虑到
    *Garry’s Mod* 中 Source 引擎的灵活性是游戏吸引力的重要组成部分。早在2010年代初期，众多游戏 YouTuber 在 *Garry’s
    Mod* 中玩多人社交推理游戏，如 *Prop Hunt* 和 *Trouble In Terrorist Town*，这使得游戏变得非常流行。当然，你也可以说，有时
    Facepunch 对 *Garry’s Mod* 允许的内容有些过于宽松，这也解释了任天堂为何在这么长时间后采取行动。
- en: Nintendo-themed add-ons seem to have begun getting taken down a [few months
    ago](https://www.youtube.com/watch?v=W9PwuoLT9d0), though Facepunch didn’t publicly
    divulge that the company had issued the takedowns until earlier today. The process
    has been “ongoing” since then, and the developers are still working to remove
    all of it, which is an understandably Herculean task.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: Nintendo主题的插件似乎是几个月前开始被下架的，尽管Facepunch直到今天早些时候才公开透露该公司已经发出了这些下架通知。自那时以来，这个过程一直在“进行中”，开发者们仍在努力删除所有这些内容，这显然是一项艰巨的任务。
- en: It’s so much, in fact, that at the very end of the update, Facepunch jokes that,
    “If you want to help us by deleting your Nintendo related uploads and never uploading
    them again, that would help us a lot.”
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上，这么多内容，以至于在更新的最后，Facepunch开玩笑说：“如果你想通过删除你的任天堂相关上传并永远不再上传来帮助我们，那将对我们很有帮助。”
