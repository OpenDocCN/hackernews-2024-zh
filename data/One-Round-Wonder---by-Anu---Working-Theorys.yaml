- en: One-Round Wonder - by Anu - Working Theorys
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: One-Round Wonder - by Anu - Working Theorys
- en: 来源：[https://www.workingtheorys.com/p/one-round-wonder](https://www.workingtheorys.com/p/one-round-wonder)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.workingtheorys.com/p/one-round-wonder](https://www.workingtheorys.com/p/one-round-wonder)
- en: '*About a year ago, I published my thesis on the [Silicon Valley Small Business](https://anu.substack.com/p/silicon-valley-small-business),
    a new startup archetype that combines*  *big tech know-how and ambition with small
    business principles. Importantly, the SVSB isn’t about small outcomes; it’s a
    set of principles for any size outcome. One of the principles is about not relying
    on outside funding by default, yet not dismissing it entirely. I explore this
    idea in greater detail in this essay.*'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '*大约一年前，我发表了关于 [硅谷小企业](https://anu.substack.com/p/silicon-valley-small-business)
    的论文，这是一种结合了大型科技知识和雄心与小型企业原则的新型初创公司原型。重要的是，SVSB 不是关于小型成果的；它是任何规模成果的原则。其中一个原则是默认情况下不依赖外部资金，但也不完全排斥它。我在这篇文章中更详细地探讨了这个想法。*'
- en: '* * *'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: We hear of a startup’s first funding round, the follow on, the next one, and
    one more. This is the essence of the traditional venture-funded startup path.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我们听说过初创公司的第一轮融资，随之而来的跟投，下一轮，以及再多一轮。这是传统风险投资型初创公司路径的精髓。
- en: On occasion, we hear underdog stories of startups that bootstrapped to notable
    success, with zero funding rounds and little pomp and circumstance.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 偶尔，我们听说过那些没有进行过任何融资轮次且鲜有喧哗的初创公司取得了显著成功的反败为胜的故事。
- en: But is there something in between these extremes? Can a startup have the best
    of both bootstrapped and venture funded paths? And can it be done with intention?
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 但是是否有一种中间方式？初创公司是否可以同时拥有创业公司和风险投资公司的最佳模式？而且是否可以有意识地实现这一点呢？
- en: That’s the idea of the *one-round wonder — or the “one and done” round or “seedstrapping*.”
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是 *一轮奇迹 — 或者“一轮融资完成”或“种子启动”的概念*。
- en: 'Any amount of funding comes with benefits, and most are intuitive. Since I’ll
    talk about what I believe is the ideal amount and use of funds, I’ll summarize
    a few key benefits first:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 任何金额的资金都带来好处，而且大多数是直观的。由于我将谈论我认为的资金的理想数量和使用方式，因此我首先将总结一些关键的好处：
- en: '**Cash.** The cash itself obviously has loads of benefits. You can experiment
    faster without introducing existential financial risk. Financial stability tempers
    founder urgency and stress. I think of the 3 key tangible benefits as:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**现金。** 现金本身显然有很多好处。您可以进行更快的实验，而不会引入存在性的财务风险。财务稳定性能够缓解创始人的紧迫感和压力。我认为这三个关键的具体好处是：'
- en: Ability to pay founders and employees (or even afford to hire at all)
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为创始人和员工支付能力（甚至是否能够招聘）
- en: Budget for operational expenses (technical, non-technical, experimental)
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 预算用于运营支出（技术、非技术、实验性）
- en: More working capital to cover short-term costs and prioritize growth
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 更多的营运资金来支付短期成本并优先考虑增长
- en: '**Community.** The best funding comes with a network of supporters just a warm
    connection away. Community helps find advisors, employees, and critical early
    customers (e.g. the famed YC B2B SaaS startup ecosystem). Support for raising
    “follow on” rounds isn’t a key focus here.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**社区。** 最好的资金伴随着一个仅一步之遥的温暖联系的支持者网络。社区有助于找到顾问、员工和关键的早期客户（例如著名的 YC B2B SaaS 初创公司生态系统）。支持“跟投”轮次不是这里的主要关注点。'
- en: '**Credibility.** The big intangible. Enter the usual discourse about the brand
    and reputation of investors. Credibility is about being able to be trusted and
    believed in — by potential customers, employees, investors. Successfully raising
    and from reputed investors helps with all of these short-term.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '**可信度。** 这是个大抽象的概念。进入关于投资者品牌和声誉的通常论述。可信度是指能够被信任和相信的能力 —— 由潜在客户、员工、投资者。成功从有声望的投资者那里融资有助于所有这些短期目标。'
- en: So what’s the difference between these benefits and what you get with *a lot*
    of funding? Not much! It’s mostly about intention and understanding the ROI of
    each of these benefits at every scale of funding.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，这些好处与获得 *大量* 资金有什么区别呢？并不多！这主要是关于意图和理解在每个资金规模下这些好处的回报率之间的区别。
- en: Startups that don’t swear off funding entirely often wonder how much *to* take*.*
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 没有完全放弃资金的初创公司经常会想知道应该拿多少*.*
- en: The goal is to get the business to profitability as efficiently as you can and
    with as much high slope potential as possible. The aspiration of the one-round
    wonder is to use a strategic, single round of funding to achieve this!
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 目标是尽可能有效地使企业盈利，并具有尽可能高的斜率潜力。一轮奇迹的愿望是使用战略性的单一轮融资来实现这一目标！
- en: '*So what’s the ideal range for this “one round?”*'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '*那么这个“一轮”的理想范围是多少呢？*'
- en: '*Note: Surely there are differing opinions on the range, so take this as one
    perspective.*'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '*注：当然，对于范围存在不同的看法，所以请将此视为一种观点。*'
- en: 'I’ll break down the logic behind this, but first, you might be thinking this
    is a large range. Yes, it is, but in the context of the vastly bigger ranges we’ve
    seen across a tech startup’s entire lifecycle, it’s actually quite small. In VC
    terms:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 我会解释其中的逻辑，但首先，你可能会认为这是一个很大的范围。是的，的确是，但从技术初创公司整个生命周期中我们见过的范围来看，实际上相当小。在风投术语中：
- en: We’ve seen the size of venture capital rounds inflate over the past decade+.
    Seed rounds today look like series A’s from a decade ago. And pre-seed rounds,
    more common now, look like the seed rounds of the past.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去的十多年里，我们看到了风险资本轮的规模膨胀。如今的种子轮看起来像是十年前的A轮。而如今更普遍的前种子轮则看起来像是过去的种子轮。
- en: The average pre-seed round is around [$500K](https://cdn2.hubspot.net/hubfs/6191183/The%20Pre-Seed%20Round%20Defined.pdf),
    some suggest closer to $1M. The median and average seed round in 2014 was ~ $400K
    and $800K respectively per [Crunchbase](https://news.crunchbase.com/venture/seed-series-a-funding-charts-2023/);
    these peaked in 2022 with the median seed at $2.5M and the average seed at $3.7M
    (shown above). And among select large VC funds [only](https://news.crunchbase.com/venture/seed-funding-startups-top-vc-firms-a16z-nea-khosla/),
    the numbers are higher still — $4M median and $4.6M average seed by 2020\. In
    2024 of course, these figures should be lower.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 平均的种子轮融资约为[$500K](https://cdn2.hubspot.net/hubfs/6191183/The%20Pre-Seed%20Round%20Defined.pdf)，有人建议更接近$1M。2014年的中位数和平均种子轮分别为~$400K和$800K，据Crunchbase称；这些数字在2022年达到了峰值，其中种子轮的中位数为$2.5M，平均种子轮为$3.7M（如上所示）。而在一些大型风投基金中[仅](https://news.crunchbase.com/venture/seed-funding-startups-top-vc-firms-a16z-nea-khosla/)，这些数字仍然更高
    —— 到2020年为止，中位数种子轮为$4M，平均种子轮为$4.6M。当然，在2024年，这些数字应该会更低。
- en: 'In the early stages of a startup, it’s easy to just pitch a vision and sign
    a market-rate SAFE note and not think about the downstream implications. I like
    this [short-hand rule](https://www.saastr.com/the-10x-rule-what-raising-1-of-venture-capital-really-means/)
    by Jason Lemkin from SaaStr:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 在初创企业的早期阶段，很容易只是提出一个愿景，签署一份市场价格的SAFE note，而不考虑下游影响。我喜欢SaaStr的Jason Lemkin提出的这个[简便规则](https://www.saastr.com/the-10x-rule-what-raising-1-of-venture-capital-really-means/)：
- en: '**“Just multiply amount of venture capital raised times 10\.  That is what
    you must sell or IPO for — for it all to really work out.”** He illustrates further:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '**“只需将筹集的风险资本金额乘以10。 这就是你必须出售或上市的金额 - 这样一切才能真正奏效。”** 他进一步阐述道：'
- en: If we apply this rule to the funding range above, **the low-end is 10 times
    $100K = $1M. The high end is 10 times $5M = $50M.** That’s a *big* difference.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我们将这个规则应用于上述的资金范围，**低端是$100K的10倍= $1M。高端是$5M的10倍= $50M。** 这是一个*很大的*差别。
- en: Granted the investors giving you a $100K check vs. a $5M check will differ,
    but it’s still about multiples. And it still takes a very different product, team,
    business plan, and level of execution to hit one target versus the other.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然给你提供$100K支票和$5M支票的投资者会有所不同，但这仍然是关于倍数的。要达到一个目标与另一个目标相比，仍需要一个非常不同的产品、团队、商业计划和执行水平。
- en: There are two main parts to deciding what the “right” amount within the range
    is. Think about *minimum viable funding* based on costs and *maximum viable funding*
    based on projected revenue and profit potential (and therefore the outcome).
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 决定范围内“合适”金额的两个主要因素是什么。考虑基于成本的*最低可行资金*和基于预计收入和利润潜力（因此结果）的*最大可行资金*。
- en: 'So let me be a bit more prescriptive. I believe there’s a subset of the range
    that is more often “right” than not:'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 所以让我更具指导性一些。我相信范围的一个子集比其他情况更加“正确”：
- en: '*Again, reasonable people will disagree, and some will think this is a touch
    conservative.* Let’s assume you want this cash to serve you for at least 18 months,
    ideally for 24 months. I’ll illustrate the logic with some “based on true stories”
    examples:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '*同样，理性的人会有不同意见，有些人会认为这有点保守。* 假设你希望这笔资金能够为你服务至少18个月，最好是24个月。我将用一些“根据真实故事”来说明逻辑：'
- en: You have savings but don’t want to run on them for more than a few months. If
    you take just $100K, you can cover some operating expenses, but you can’t pay
    yourself. If you take $250K, you can cover opex and a low salary of ~$50K each
    if needed. With $500K, you can take closer to market salary (e.g. $80K) and also
    have more budget to experiment and hire. Imagine you have 3 founders and you may
    want to hire an employee — anything below $500K seems untenable.
  id: totrans-34
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 你有储蓄，但不想要依靠它们超过几个月。如果你只拿到 $100K，你可以支付一些运营费用，但不能支付自己。如果你拿到 $250K，你可以支付运营费用和每人大约
    $50K 的低工资。拿到 $500K，你可以接近市场工资（例如 $80K）并且有更多的预算来尝试和雇用。假设你有 3 个创始人，你可能想雇佣一名员工——低于
    $500K 的任何金额都似乎是不可行的。
- en: Your founding team has bootstrapped for a year. You’ve landed on a product,
    beta tested, and signed paying customers. You want to double down now, but despite
    a bit of revenue coming in, you’re still hitting financial and time constraints.
    You could raise $500K to ease these burdens. But what if you’re ready to lean
    in more? If you raise $1-2M, you can afford to pay yourselves, hire high-leverage
    employees, and invest in growth experiments.
  id: totrans-35
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 你的创始团队已经自给自足了一年。你找到了一个产品，进行了测试，并签署了付费客户。你现在想要更进一步，但尽管有一些收入进账，你仍然面临着财务和时间上的限制。你可以筹集
    $500K 来缓解这些负担。但如果你准备更加努力呢？如果你筹集 $1-2M，你就可以支付自己的工资，雇佣高产值的员工，并投资于增长实验。
- en: These are of course just two illustrative scenarios; there are many more unique
    combinations of circumstances. Just change the location, sector, business model,
    number of founders, their experience level, personal savings, etc. — any one of
    these can massively impact what is “right.” And there’s the impact of cost innovation
    in your industry (and AI will impact most tech or tech-enabled fields).
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，这只是两种说明性的情况；还有许多更独特的情况组合。只需改变地点、行业、商业模式、创始人数量、他们的经验水平、个人储蓄等等——其中任何一个都可能对“正确”的决定产生重大影响。还有你行业中成本创新的影响（AI
    将影响大多数技术或技术支持领域）。
- en: If $500K to $2M is the sweet spot, what about anything above or below this?
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 如果 $500K 到 $2M 是最佳金额，那么超过或低于这个范围怎么办呢？
- en: In my opinion, less than $500K is only the “right” amount if you already have
    money you’re comfortable spending, you have revenue with enough margin to cover
    most expenses, and/or it’s a straight execution play with a very tight plan.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 在我看来，如果你已经有足够的资金，可以支付，或者你有足够的利润来支付大部分开支，和/或者这是一个纯执行的计划，有一个非常紧凑的计划，那么少于 $500K
    的金额才是“正确”的。
- en: My thought-partner in crime, a former YC founder, read a draft of this essay
    and had a great question — *is $100K actually too little given YC started with
    $125K?* My answer is yes, it’s great for 3-6 months and you can stretch it if
    you suffer a bit, but the goal was usually to raise post-YC. Notably, YC now offers
    a total $500K.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 我在思想上的搭档，一位前 YC 创始人，读了这篇文章的草稿，并提出了一个很棒的问题——*考虑到 YC 最初的资金是 $125K，那么 $100K 是否实际上太少了？*
    我的答案是肯定的，对于 3-6 个月来说这笔钱还不错，如果你愿意吃点苦的话，你可以延长使用时间，但目标通常是在 YC 之后筹集资金。值得注意的是，YC 现在提供的总额为
    $500K。
- en: Ultimately, the risk with raising less is that it’s neither here nor there;
    you’re still tight on cash and it’s distracting and draining to potentially raise
    again.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 最终，筹集较少资金的风险在于，这既不是这样也不是那样；你仍然在紧缺资金，重新筹集资金可能会分散你的注意力和精力。
- en: You usually only need more than $2M if you want to spend more or last longer.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 你通常只需要超过 $2M 的金额，如果你想要更多地花费或持续时间更长。
- en: What would you spend more on? Usually it’s labor. And when or why would you
    want to last longer? This one’s self-explanatory, but tactically it gives you
    more time to iterate and pivot (which I’d find most helpful in high market risk
    categories or those with longer product development and sales cycles).
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 你会在哪些方面增加支出？通常是用于劳动力。那么何时或为什么你会想要更长时间呢？这个问题很显然，但从战术上讲，它给了你更多的时间来迭代和转变方向（我认为这在市场风险较高的类别或具有较长产品开发和销售周期的情况下最有帮助）。
- en: The risk with raising more than the sweet spot is simply that you need a bigger
    outcome. Using the 10x rule, raising $2M should make you think about a $20M outcome,
    if $2.5M then $25M. These are all non-negligible stepups, so while it’s tough
    to draw a hard line at 2, 2.1, 2.2, etc., it can be a slippery slope.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 超过最佳金额筹资的风险仅仅是你需要更大的成果。按照 10 倍规则，筹集 $2M 应该让你考虑一个 $20M 的结果，如果是 $2.5M，则是 $25M。这些都是不可忽视的增长，因此，虽然很难在
    2、2.1、2.2 等处划定明确的界限，但这可能是一个下滑的趋势。
- en: 'So who is the “right” investor to give you $500K-$2M (or even up to $5M)? I
    talked about this briefly in my [expanded](https://every.to/p/rise-of-the-silicon-valley-small-business?sid=16613)
    SVSB thesis:'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，是哪个“正确”的投资者给你 50 万美元至 200 万美元（甚至高达 500 万美元）？我在我的[扩展文章](https://every.to/p/rise-of-the-silicon-valley-small-business?sid=16613)SVSB
    论点中简要谈到了这个问题：
- en: Who’s best suited to back these types of startups then? **Angel investors, accelerators,
    and small, early-stage venture capital funds (i.e. pre-seed and seed).** In the
    latter category, we’ll also see VCs try to accommodate alternative funding structures
    to address scenarios where SVSBs become profitable and don’t want or need to exit
    (i.e. revenue share, fixed-multiple return, dividends, royalties). I wrote more
    about this in an expanded essay on the “Silicon Valley Small Business” [here](https://every.to/p/rise-of-the-silicon-valley-small-business).
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，谁最适合支持这些类型的初创公司呢？**天使投资人、加速器以及规模较小的早期风投基金（即种子轮和前种子轮）。** 在后一类别中，我们还会看到风投公司尝试适应替代性融资结构，以解决
    SVSB 变得盈利并且不想要或不需要退出的情况（例如收入份额、固定倍数回报、股息、版税）。我在《硅谷小型企业的崛起》[这里](https://every.to/p/rise-of-the-silicon-valley-small-business)写了更多关于这个的内容。
- en: In a recent “State of VC” [deck](https://x.com/lessin/status/1713967957209137154?s=20),
    Sam Lessin from Slow Ventures affirms the SVSB thesis and the idea of an only-seed-funded
    startup as compelling. It’s true that more than a few VCs are now focusing on
    Seed stage given uncertainty of growth capital markets (and of big outcomes with
    good underlying fundamentals).
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 在最近的“风险投资现状”[报告](https://x.com/lessin/status/1713967957209137154?s=20)中，Slow
    Ventures 的 Sam Lessin 确认了 SVSB 的论点和仅种子轮资助的初创公司的吸引力。事实上，由于增长资本市场的不确定性（以及具有良好基本面的大规模成果），现在有更多的风投公司正在关注种子阶段。
- en: Some startups have informally taken this path in recent years, e.g. by changing
    their intention after raising a traditional venture round. I believe many more
    will *formally* in the coming years. (There’s a lot more to discuss about how
    the funding ecosystem and investment structures may adapt, which kinds of startups
    are best positioned for this, etc. but I’ll save that for a future post!)
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 近年来，一些初创公司已经非正式地采取了这种路径，例如在筹集传统风投轮后改变了他们的意图。我相信在未来几年里会有更多公司**正式**采取这种方式。（关于资金生态系统和投资结构可能如何调整，哪些类型的初创公司最适合这种方式等等，还有很多讨论，但我会留到未来的文章中再说！）
- en: The *2010s* were a decade of young, ambitious entrepreneurial types trying to
    birth “unicorns,” go public, and become billionaire royalty. In the *near mid-2020s*,
    would-be Zuckerberg-esque founders are looking more closely at which types of
    companies they should try to build and how they should fund them, if at all.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 2010 年代是一群年轻、雄心勃勃的创业者试图孵化“独角兽”，上市，并成为亿万富翁王朝的十年。到了*近 2020 年中期*，想要成为像扎克伯格那样的创始人的人们更加仔细地研究他们应该尝试建立哪种类型的公司，以及如何为它们融资，如果需要的话。
- en: 'Every early-stage founder is thinking: *to raise or not to raise*? Or what
    if I raise *just a little* and see how it goes? Is there a way to get the best
    of both bootstrapped and venture-funded paths? Historically the two paths have
    diverged, but there’s a new, convergent aspiration to keep in mind — being a *one-round
    wonder*.'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 每个早期阶段的创始人都在思考：*要筹集资金还是不要筹集资金*？或者，如果我只筹集*一点点*资金看看效果如何呢？有没有一种方法可以兼顾自资金和风险资本的优势路径？历史上这两条路径已经分道扬镳，但有一个新的、趋同的愿望要记住——成为*一轮奇迹*。
