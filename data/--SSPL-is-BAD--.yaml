  prefs: []
  type: TYPE_NORMAL
  zh: SSPLå¯¹è‡ªç”±æ„æˆå¨èƒï¼Œå› ä¸º[å®ƒä¸æ˜¯ä¸€ä¸ªå¼€æºè®¸å¯è¯](https://opensource.org/node/1099)ã€‚MongoDBã€Elasticsearchã€Kibanaå’ŒGraylogç®€å•åœ°[ä¸å†æ˜¯å¼€æºäº§å“](https://www.elastic.co/pricing/faq/licensing#does-this-mean-that-elasticsearch-and-kibana-are-no-longer-open-source)ã€‚è¿™äº›äº§å“èƒŒåçš„å…¬å¸ç°åœ¨å®Œå…¨å¯ä»¥å†³å®šè°å¯ä»¥å‘å®¢æˆ·æä¾›è¿™äº›äº§å“ï¼Œå¹¶åå•†è´¢åŠ¡åè®®ï¼ˆä¸ä¼šå…¬å¼€ï¼‰ï¼Œä»è€Œå¯¼è‡´çœŸæ­£ç«äº‰è€…çš„æ­»äº¡ã€‚
- en: These companies can now offer their own cloud hosting solutions without having
    any competitor. And without publishing their source code of course... They can
    have a deal with other cloud providers of course... with fees they will define,
    killing the competition and innovation.
