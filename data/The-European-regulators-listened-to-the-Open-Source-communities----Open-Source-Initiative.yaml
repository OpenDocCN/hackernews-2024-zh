- en: The European regulators listened to the Open Source communities! – Open Source
    Initiative
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 欧洲监管机构听取了开源社区的意见！ – 开源倡议
- en: 来源：[https://blog.opensource.org/the-european-regulators-listened-to-the-open-source-communities/](https://blog.opensource.org/the-european-regulators-listened-to-the-open-source-communities/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://blog.opensource.org/the-european-regulators-listened-to-the-open-source-communities/](https://blog.opensource.org/the-european-regulators-listened-to-the-open-source-communities/)
- en: To provide the best experiences, we use technologies like cookies to store and/or
    access device information. Consenting to these technologies will allow us to process
    data such as browsing behavior or unique IDs on this site. Not consenting or withdrawing
    consent, may adversely affect certain features and functions.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 为了提供最佳体验，我们使用诸如 cookie 的技术来存储和/或访问设备信息。同意使用这些技术将允许我们处理诸如浏览行为或本站点上的唯一标识符等数据。不同意或撤销同意可能会对某些功能和功能产生不利影响。
- en: <details class="cmplz-category cmplz-functional"><summary></summary>
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: <details class="cmplz-category cmplz-functional"><summary></summary>
- en: The technical storage or access is strictly necessary for the legitimate purpose
    of enabling the use of a specific service explicitly requested by the subscriber
    or user, or for the sole purpose of carrying out the transmission of a communication
    over an electronic communications network.</details> <details class="cmplz-category
    cmplz-preferences"><summary></summary>
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 技术存储或访问严格属于使订阅者或用户明确请求的特定服务的合法目的，或者单纯用于在电子通信网络上进行通信传输。</details> <details class="cmplz-category
    cmplz-preferences"><summary></summary>
- en: The technical storage or access is necessary for the legitimate purpose of storing
    preferences that are not requested by the subscriber or user.</details> <details
    class="cmplz-category cmplz-statistics"><summary></summary>
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 技术存储或访问是为了合法存储未被订阅者或用户请求的偏好。</details> <details class="cmplz-category cmplz-statistics"><summary></summary>
- en: The technical storage or access that is used exclusively for statistical purposes.
    The technical storage or access that is used exclusively for anonymous statistical
    purposes. Without a subpoena, voluntary compliance on the part of your Internet
    Service Provider, or additional records from a third party, information stored
    or retrieved for this purpose alone cannot usually be used to identify you.</details>
    <details class="cmplz-category cmplz-marketing"><summary></summary>
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 用于纯统计目的的技术存储或访问。用于纯匿名统计目的的技术存储或访问。没有传票，没有您的互联网服务提供商的自愿遵从，也没有来自第三方的额外记录，仅仅为此目的存储或检索的信息通常无法用于识别您。</details>
    <details class="cmplz-category cmplz-marketing"><summary></summary>
- en: The technical storage or access is required to create user profiles to send
    advertising, or to track the user on a website or across several websites for
    similar marketing purposes.</details>
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 技术存储或访问需要创建用户档案以发送广告，或跟踪用户在网站上或跨多个网站进行类似营销目的的行为。</details>
