- en: The Smartphone Kids Are Not All Right - The Atlantic
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 不对的智能手机孩子们-大西洋
- en: 来源：[https://www.theatlantic.com/podcasts/archive/2024/03/smartphone-anxious-generation-mental-health/677817/](https://www.theatlantic.com/podcasts/archive/2024/03/smartphone-anxious-generation-mental-health/677817/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.theatlantic.com/podcasts/archive/2024/03/smartphone-anxious-generation-mental-health/677817/](https://www.theatlantic.com/podcasts/archive/2024/03/smartphone-anxious-generation-mental-health/677817/)
- en: 'I did not know this at the time, but apparently my children were part of a
    generation of guinea pigs. “It’s as though we sent Gen Z to grow up on Mars when
    we gave them smartphones in the early 2010s in the largest uncontrolled experiment
    humanity has ever performed on its own children,” Jonathan Haidt writes in *The
    Anxious Generation: How the Great Rewiring of Childhood Is Causing an Epidemic
    of Mental Illness*.'
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 当时我并不知道，但显然我的孩子们是一代天才鼠标的一部分。“就像我们在早期2010年代给他们智能手机时，我们将Z世代送到了火星上成长，这是人类历史上对自己孩子进行的最大的无控实验”，乔纳森·海德特在《焦虑的一代：如何造成儿童大脑重塑引发心理疾病流行》中写道。
- en: 'Haidt convincingly uses data to argue that a [sharp uptick in depression, anxiety,
    loneliness, and suicide](https://www.theatlantic.com/technology/archive/2024/03/teen-childhood-smartphone-use-mental-health-effects/677722/)
    among young people is directly tied to the wide distribution of smartphones. He
    points to surveys that have been asking teenagers for decades questions about
    mental health, such as: “Life often seems meaningless” or “A lot of times I feel
    lonely.” Survey results remained pretty consistent, and some numbers were even
    improving, before they took a sharp, negative turn somewhere between 2010 and
    2015.'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 海德特用数据令人信服地论证了青少年抑郁、焦虑、孤独和自杀率的急剧上升与智能手机的广泛使用直接相关。他指出，多年来一直有调查问卷询问青少年的心理健康问题，比如：“生活常常显得毫无意义”或“我经常感到孤独。”
    调查结果在2010年至2015年之间出现了急剧的负面转变，而之前一直比较稳定，甚至有些指标在改善。
- en: The solution, Haidt says, is “easy.” In this episode of *Radio Atlantic*, he
    advocates that parents don’t give middle schoolers smartphones so they can reclaim
    the old way of socializing, that social-media platforms raise the minimum age
    for use to 16, and that schools ban cellphones during the day, among other straightforward
    solutions. The picture, however, looks a lot less clear when you talk with an
    actual young person. In this episode, I spoke with my child Jacob, and we juxtapose
    theory with lived experience. You’ll hear a mother (me) wrestle in real time with
    the consequences of parenting decisions as Haidt makes the case that we should
    collectively agree to rescue our kids from this experiment.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 海德特认为，解决方法是“简单的”。在这期 *Radio Atlantic* 中，他主张父母不要给中学生智能手机，以便他们能重拾旧时社交方式，社交媒体平台将使用最低年龄提高至16岁，学校白天禁止使用手机等等。然而，当你和一个真正的年轻人交谈时，情况看起来就不那么清楚了。在这一集中，我与我的孩子雅各布交谈，我们将理论与生活经验进行对比。你将听到一位母亲（我）实时在处理育儿决策的后果，当海德特提出我们应该共同同意拯救我们的孩子摆脱这个实验时。
