- en: 'The Czech illegals: Husband and wife outed as GRU spies aiding bombings and
    poisonings across Europe'
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 捷克非法情报人员：揭露的丈夫和妻子作为俄罗斯军事情报局间谍，协助在欧洲进行炸弹袭击和毒素袭击
- en: 来源：[https://theins.ru/en/politics/271205](https://theins.ru/en/politics/271205)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://theins.ru/en/politics/271205](https://theins.ru/en/politics/271205)
- en: As previously disclosed by *The Insider*, at the time of his poisoning Gebrev
    was seen as a consequential supplier of ammunition to the Ukraine Army, then reconstituting
    itself following Russia’s seizure of Crimea and orchestration of a plausibly deniable
    “separatist” insurgency in the Donbas region of eastern Ukraine. Gebrev says that
    shortly before being poisoned he stopped supplying Ukraine with ammunition in
    voluntary compliance with the Minsk Accords, two serially violated ceasefire agreements
    signed in September 2014 and February 2015 by Ukraine, Russia, and the Organisation
    for Security and Cooperation in Europe (OSCE). Two sources active in weapons procurement
    in Ukraine at the time told *The Insider* that immediately after Gebrev’s poisoning,
    Šapošnikov offered Ukrainian government buyers “a reliable replacement” for the
    Bulgarian arms merchant. In the event, Kyiv never purchased from the supplier
    suggested by Šapošnikov due to the deficient quality of his inventory.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 正如*内幕人士*此前披露的那样，在他中毒时，格布雷夫被视为乌克兰军队的重要弹药供应商，该军队在俄罗斯占领克里米亚并在乌克兰东部顿巴斯地区组织“可能可否认”的“分裂主义”起义后，正在重组自己。
    格布雷夫表示，在遵守明斯克协议的自愿情况下，他在中毒前不久停止向乌克兰提供弹药，这些协议由乌克兰、俄罗斯和欧洲安全与合作组织（OSCE）于2014年9月和2015年2月签署，但被连续违反。
    当时活跃在乌克兰武器采购领域的两名消息源告诉*内幕人士*，在格布雷夫中毒后，沙波什尼科夫为乌克兰政府采购商提供了“可靠的替代品”，取代了这位保加利亚武器商。
    但基辅从未购买沙波什尼科夫建议的供应商的产品，因为其库存质量不足。
- en: The Saboteurs
  id: totrans-split-7
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**破坏者**'
- en: Czech police investigators now disclose that Elena, the senior illegal in the
    husband-and-wife team, communicated with Averyanov via his Gmail account, offering
    critical intelligence about pending weapons sale contracts involving Imex Group.
    The Šapošnikovs’ cultivation of Gebrev paid off. Their company began trading frequently
    with EMCO, which produced and repaired everything from Soviet-era artillery to
    armored vehicles across a host of plants in Bulgaria, often for export to Georgia
    and Ukraine. EMCO also refurbished dated Czech-made ammunition, including rounds
    subsequently purchased by Imex Group, corporate records show.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: '捷克警方调查人员现在披露，这对夫妇中的高级非法情报人员艾琳娜通过他的Gmail帐户与阿维尔扬诺夫通讯，提供了关于涉及Imex Group的待签订武器销售合同的关键情报。
    沙波什尼科夫夫妇培养了格布雷夫，他们的公司开始频繁与EMCO交易，后者在保加利亚的多家工厂生产和修复从苏联时代的火炮到装甲车辆的各类产品，通常用于出口到格鲁吉亚和乌克兰。
    企业记录显示，EMCO还翻新了老旧的捷克制造弹药，包括后来由Imex Group购买的弹药。 '
- en: Averyanov’s interest in Imex Group’s partners across NATO was obvious. Any sales
    deemed contrary to Russia’s interest would be ideal targets for Unit 29155, which
    could target the weapons and ammunition, if not try to kill the brokers responsible
    for selling them to enemy states or non-state actors, such as the Free Syrian
    Army (FSA), a collection of Western-backed rebel groups opposed to Syrian dictator
    Bashar al-Assad. The Czechs allege that Imex Group was involved in deals with
    European counterparts that resold mines, assault rifles, rocket-propelled grenades,
    and anti-tank missiles. One Slovakian company, Kelson, sought to acquire these
    wares through intermediary companies, all with the intent to resell them to the
    Saudi Ministry of Defense. The FSA, the Czechs conclude, were “probably” the ultimate
    recipient. (Saudi Arabia did indeed purchase weapons in Croatia that wound up
    in FSA custody, as the [*New York Times* reported in 2013](https://www.nytimes.com/2013/02/26/world/middleeast/in-shift-saudis-are-said-to-arm-rebels-in-syria.html).)
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 阿维尔扬诺夫对Imex Group在北约范围内的合作伙伴的兴趣是显而易见的。 任何被认为违反俄罗斯利益的销售都可能成为29155部队的理想目标，该部队可以针对这些武器和弹药，甚至试图杀害出售给敌对国家或非国家行为者（如反对叙利亚独裁者巴沙尔·阿萨德的由西方支持的叛军组成的自由叙利亚军）的经纪人。
    捷克人声称，Imex Group涉及与欧洲对手的交易，这些对手转售了地雷、突击步枪、火箭推进榴弹和反坦克导弹。 一家斯洛伐克公司Kelson试图通过中介公司获取这些商品，都意图再销售给沙特国防部。
    捷克人断定，自由叙利亚军很可能是最终的收件人。（沙特阿拉伯确实在克罗地亚购买了武器，这些武器最终流入自由叙利亚军手中，正如*纽约时报*在2013年报道的那样）
- en: As a senior GRU commander overseeing a strictly kinetic unit within the service,
    Averyanov would have been ordered by Moscow to interdict covert weapons shipments
    intended for Syria’s mainstream insurgents, who, prior to Russia’s direct military
    intervention in the country’s civil war in 2015, were perilously close to unhorsing
    one of Russia’s most valued client regimes in the Middle East. The CIA and Turkish
    intelligence backed dozens of FSA formations battling Assad’s army and Iranian-backed
    militias until the rise of hardline jihadists, particularly as the Islamic State,
    transformed NATO’s approach to Syria as a counterterrorist mission.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 作为 GRU 内负责严格运动单元的高级指挥官，Averyanov 可能被莫斯科命令阻止前往叙利亚主流叛乱分子的秘密武器运输，这些分子在俄罗斯直接军事干预叙利亚内战之前，对中东一个最受重视的客户政权非常危险。CIA
    和土耳其情报部门支持数十个 FSA 形成部队，他们与阿萨德军和伊朗支持的民兵作战，直到伊斯兰国的崛起，特别是作为北约对叙利亚采取的反恐任务转变。
- en: On July 24, 2013, Averyanov wrote to Šapošniková that “very, very much we need
    a complete list…” of sought-after platforms. She later forwarded the GRU general
    attached PDF files titled “Aircraft_FSA.pdf,” “Ammunition_FSA.pdf,” and “Weapons_FSA.pdf,”
    all of which Pavel Šapošnikov sent her on August 3\.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 2013 年 7 月 24 日，Averyanov 写信给 Šapošniková 说“我们非常非常需要一个完整的清单…”，寻找的平台。后来她转发了 GRU
    将军附带的名为 “Aircraft_FSA.pdf”、“Ammunition_FSA.pdf” 和 “Weapons_FSA.pdf” 的 PDF 文件，所有这些文件由
    Pavel Šapošnikov 于 8 月 3 日发送给她。
- en: The GRU was therefore “informed about the planned trade from beginning to end,”
    the Czech investigators conclude. “These goods were stored exclusively in Vrbětice
    in warehouses No. 16 and 12\. As a result of the subsequent explosions, the goods
    were not delivered and were completely destroyed.”
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，捷克调查人员得出结论，GRU “从头到尾了解了计划中的贸易”。“这些商品仅存放在 Vrbětice 的 16 号和 12 号仓库内。由于随后的爆炸事件，商品未能交付并被彻底销毁。”
- en: The Šapošnikovs — likely aided by Petr Bernatik Jr., the executive director
    of Imex and the son of its founder — provided physical access to these warehouses.
    They may have also conspired to help the GRU commit an act of piracy or maritime
    terrorism.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: Šapošnikov 家族 — 可能在 Imex 的执行董事 Bernatik Jr. 的帮助下，后者是公司创始人的儿子 — 提供了进入这些仓库的身体通行权。他们可能也密谋帮助
    GRU 实施海上抢劫或恐怖主义行为。
- en: The first case of Unit 29155 sabotaging a military consignment may have involved
    disappearing a ship carrying pontoon bridge parts and Ukrainian-made KrAZ trucks
    destined for Vietnam. The “INA,” a Ukrainian ship**,** disappeared in 2013 sometime
    after passing through the Suez Canal and switching off its transponder. According
    to Czech investigators, Elena and Averyanov “communicated about this order,” which
    set sail from the Bulgarian port of Varna on December 17, 2013, where the Šapošnikovs
    had arrived personally to oversee the departure. People familiar with the transaction
    told *The Insider* that this shipment would have interfered with a direct sale
    to Vietnam by a Russian arms export company, and the ship’s disappearance may
    have been aimed at sabotaging this competing supplier.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 29155 单位首次破坏军事运输的案件可能涉及一艘载有浮桥部件和乌克兰制造的 KrAZ 卡车，目的地是越南的船只消失。这艘名为 “INA” 的乌克兰船只，在通过苏伊士运河后不久于
    2013 年消失，并关闭了其发射机。据捷克调查人员称，Elena 和 Averyanov “就这个订单进行了沟通”，这艘船于 2013 年 12 月 17
    日从保加利亚瓦尔纳港出发，Šapošnikovs 亲自到场监督出发。知情人士告诉 *The Insider*，此次运输可能会干扰俄罗斯武器出口公司直接向越南的直接销售，而船只的失踪可能旨在破坏这家竞争对手。
- en: Almost a year later, on October 16, 2014, the first warehouse in Vrbětice went
    up in flames.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 几乎一年后的 2014 年 10 月 16 日，Vrbětice 的第一个仓库突然起火。
- en: 'Czech investigators are clear that this was the handiwork of Unit 29155\. On
    September 26 of that year, Averyanov, using his Gmail account, messaged Šapošnikova:
    “Hello Elena, I am sending a request to visit the warehouses…”'
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 据捷克调查人员明确指出，这是 29155 单位的手笔。那一年的 9 月 26 日，Averyanov 使用他的 Gmail 账户向 Šapošnikova
    发送消息：“你好，Elena，我正在发送访问仓库的请求…”
- en: The subsequent digital exchange between the GRU handler and his Czech agent
    consisted of pleasantries and business. Šapošnikova wished “Andrusha,” the diminutive
    for Andrey, a happy birthday on September 29, and the two made plans to meet in
    person in Portugal the following month. Evidence shows Averyanov and Nikolay,
    along with Elena and their daughter Valeria, did in fact meet in Lisbon on October
    3\.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: GRU 操作员与其捷克特工之间的后续数字交流包括寒暄和业务。 Šapošnikova 在 9 月 29 日祝愿“安德鲁夏”（Andrey 的昵称）生日快乐，并计划下个月在葡萄牙见面。证据显示，Averyanov
    和 Nikolay 与 Elena 及其女儿 Valeria 确实于 10 月 3 日在里斯本会面。
- en: 'A week later, the Šapošnikovs were back in Czechia, where Nikolai met with
    Petr Bernatík Jr., the son of the Imex Group’s founder and “a key player in its
    operations,” according to investigators. Averyanov then sent a blank email to
    Bernatik Jr.’s corporate Imex address. The message contained an attachment of
    Photoshopped passport scans for two men: “Ruslan Khalimovich Tabarov” and “Nicolai
    Popa.” These were fake identities of Mishkin and Chepiga, the Unit 29155 operatives
    who would go on to poison the Skripals in Salisbury.'
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 一周后，Šapošnikovs 回到捷克，在那里 Nikolai 会见了 Imex Group 创始人的儿子 Petr Bernatík Jr.，他是“其运营的关键人物”，调查人员称。然后，Averyanov
    给 Bernatik Jr. 的 Imex 公司邮箱发送了一封空白邮件。附件中包含两名男子的 Photoshop 修过的护照扫描件：“Ruslan Khalimovich
    Tabarov” 和 “Nicolai Popa”。这些是 Mishkin 和 Chepiga 的假身份，他们是 29155 单位的特工，后来参与了在索尔兹伯里对
    Skripals 的毒害事件。
