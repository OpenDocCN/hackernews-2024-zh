- en: Lead in gasoline blunted IQ of half the U.S. population, study says
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 研究表明，汽油中的铅使一半美国人口的智商受损
- en: 来源：[https://www.nbcnews.com/health/health-news/lead-gasoline-blunted-iq-half-us-population-study-rcna19028](https://www.nbcnews.com/health/health-news/lead-gasoline-blunted-iq-half-us-population-study-rcna19028)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.nbcnews.com/health/health-news/lead-gasoline-blunted-iq-half-us-population-study-rcna19028](https://www.nbcnews.com/health/health-news/lead-gasoline-blunted-iq-half-us-population-study-rcna19028)
- en: Exposure to leaded gasoline lowered the IQ of about half the population of the
    United States, a new study estimates.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 研究估计，暴露于含铅汽油中的人群中，大约有一半美国人的智商受到了影响。
- en: The peer-reviewed study, published Monday in the journal Proceedings of the
    National Academy of Sciences, focuses on people born before 1996 — the year the
    U.S. banned gas containing lead.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这项同行评审的研究发表在《美国国家科学院院刊》周一的期刊上，重点研究了1996年之前出生的人群——那一年美国禁止使用含铅汽油。
- en: Overall, the researchers from Florida State University and Duke University found,
    childhood lead exposure cost America an estimated 824 million points, or 2.6 points
    per person on average.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 总体而言，来自佛罗里达州立大学和杜克大学的研究人员发现，童年时期的铅暴露给美国造成了估计达8.24亿个智商点的损失，平均每人2.6个点。
- en: Certain cohorts were more affected than others. For people born in the 1960s
    and the 1970s, when leaded gas consumption was skyrocketing, the IQ loss was estimated
    to be up to 6 points and for some, more than 7 points. Exposure to it came primarily
    from inhaling auto exhaust.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 某些队列受到的影响比其他队列更大。对于20世纪60年代和70年代出生的人，当时使用含铅汽油急剧增加，估计智商损失高达6点，甚至有些人超过7点。主要是通过吸入汽车尾气暴露于铅中。
- en: The team behind the study used gas consumption data, population estimates and
    other data to calculate that as of 2015, more than 170 million Americans had had
    blood lead levels above 5 micrograms per deciliter in their early childhood years.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 研究团队利用汽油消耗数据、人口估计和其他数据计算，截至2015年，超过1.7亿美国人在幼年时期的血铅水平超过每分升5微克。
- en: Lead is a neurotoxin, and no amount of it is safe. Currently, 3.5 micrograms
    per deciliter is the reference value for blood lead levels to be considered [high](https://www.cdc.gov/nceh/lead/prevention/blood-lead-levels.htm);
    the acceptable amount was once higher.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 铅是一种神经毒素，任何量都不安全。目前，每分升3.5微克被视为血铅水平的参考值以考虑为[高](https://www.cdc.gov/nceh/lead/prevention/blood-lead-levels.htm)；可接受的量曾经更高。
- en: Principal study author Michael McFarland, an associate professor of sociology
    at Florida State University and a faculty member of the university’s Center for
    Demography and Population Health, called the number of people affected by lead
    exposure “staggering.”
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 主要研究作者迈克尔·麦克法兰，佛罗里达州立大学社会学副教授，也是该校人口与人口健康中心的教职成员，称受铅暴露影响的人数“令人震惊”。
- en: “This is important because we often think about lead as an issue for children,
    and of course it is,” he said. “But what we really wanted to know is what happens
    to those children who were exposed?”
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: “这很重要，因为我们经常认为铅是儿童的问题，当然它确实如此，”他说。“但我们真正想知道的是那些暴露于铅中的儿童会发生什么？”
- en: In many cases, McFarland said, a 2 to 3 point IQ difference is nominal, unless
    an individual is on the lower side of IQ distribution.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在许多情况下，麦克法兰说，2到3点的智商差异是微不足道的，除非一个人处于智商分布的较低端。
- en: “If you’re more toward cognitive impairment, a couple points can mean a lot,”
    he said.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: “如果你更倾向于认知障碍，几分差异可能意味着很多，”他说。
- en: But on a population basis, shifting the average IQ down even a small amount
    could have large consequences, said Sung Kyun Park, an associate professor of
    epidemiology and environmental health sciences at the University of Michigan School
    of Public Health. The entire bell curve shifts, he explained, with more of the
    population at what was once the extreme low end of IQ scores.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 但是从人群的角度来看，即使将平均智商降低一点点也可能产生巨大的影响，密歇根大学公共卫生学院流行病学和环境健康科学副教授宋均朴说。他解释说，整个智商曲线会移动，更多的人口集中在曾经智商极低的那一端。
- en: Lead used to be added to gasoline to help engines run more smoothly until other,
    safer additives replaced it. In addition to being linked to lower IQs, it has
    also been associated with heart and [kidney disease](https://www.kidney.org/atoz/content/lead-exposure-and-kidney-function#:~:text=Most%20lead%2Drelated%20kidney%20disease,is%20stored%20in%20the%20bones.).
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 曾经将铅添加到汽油中以帮助发动机更顺畅运行，直到其他更安全的添加剂取代它。除了与智商较低有关外，它还与心脏和[肾脏疾病](https://www.kidney.org/atoz/content/lead-exposure-and-kidney-function#:~:text=Most%20lead%2Drelated%20kidney%20disease,is%20stored%20in%20the%20bones.)有关。
- en: Lead can be inhaled or ingested, with children particularly susceptible to its
    poisonous effects. Children’s blood lead levels have been dramatically lowered
    in the U.S. in recent decades, but lead exposure still happens, and Black children
    are [exposed](https://pubmed.ncbi.nlm.nih.gov/33394180/#:~:text=Conclusion%3A%20Although%20lead%20exposure%20in,gap%20was%20lesser%20but%20persisted.)
    more often than white children. Monday’s study, too, estimated that most Black
    adults under age 45 experienced “considerably higher” levels of blood lead levels
    in early life than their white counterparts.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 铅可以通过吸入或摄入而进入体内，儿童特别容易受其毒害影响。美国近几十年来儿童的血铅水平已显著降低，但仍然存在铅暴露情况，并且黑人儿童比白人儿童更频繁[暴露](https://pubmed.ncbi.nlm.nih.gov/33394180/#:~:text=Conclusion%3A%20Although%20lead%20exposure%20in,gap%20was%20lesser%20but%20persisted.)。周一的研究也估计，大多数45岁以下的黑人成年人在早年生活中的血铅水平“显著高于”他们白人同龄人的水平。
- en: The racial disparities are generally due to environmental contamination and
    infrastructure issues that affect drinking water in low-income and minority neighborhoods,
    with the water crisis in [Flint, Michigan](https://www.nbcnews.com/news/us-news/former-michigan-gov-rick-snyder-charged-flint-water-crisis-n1253966),
    one of the most egregious examples in recent years.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 种族差距通常是由环境污染和影响低收入和少数族裔社区饮用水的基础设施问题所致，[密歇根州弗林特市](https://www.nbcnews.com/news/us-news/former-michigan-gov-rick-snyder-charged-flint-water-crisis-n1253966)的水危机是近年来最严重的例子之一。
- en: And while children are the most vulnerable to getting very ill from lead, the
    toxin’s damage can show up years later, Park said. Lead exposure is believed to
    put people at risk for chronic and age-related diseases, including [cardiovascular
    disease](https://www.health.harvard.edu/heart-health/lead-and-heart-disease-an-underappreciated-link#:~:text=Lead%20is%20widespread%20in%20our,of%20death%20from%20cardiovascular%20disease.)
    and [dementia](https://www.ncbi.nlm.nih.gov/pmc/articles/PMC6454899/).
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管儿童最容易因铅而患重病，但Park称毒素的伤害可能在多年后显现。据信，铅暴露使人们面临慢性和年龄相关疾病的风险，包括[心血管疾病](https://www.health.harvard.edu/heart-health/lead-and-heart-disease-an-underappreciated-link#:~:text=Lead%20is%20widespread%20in%20our,of%20death%20from%20cardiovascular%20disease.)和[痴呆症](https://www.ncbi.nlm.nih.gov/pmc/articles/PMC6454899/)。
- en: “Lead is a never-ending story,” he said.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: “铅是一个永无止境的故事，”他说。
- en: There are medical interventions available for children who have recently been
    exposed to high amounts of lead, but those wouldn’t work for adults born before
    1996\. Still, the study findings should not be a major cause for concern, McFarland
    said.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 对于最近接触到大量铅的儿童，有医疗干预措施可用，但对于1996年之前出生的成年人则不适用。尽管如此，McFarland称研究结果不应是主要的担忧。
- en: “There are a host of things that go into IQ,” he said. “This is one that is
    obviously negative, but if you also have a nurturing home environment, that helped
    your IQ.”
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: “智商受多种因素影响，”他说。“这显然是一个负面因素，但如果您也有一个有爱的家庭环境，这有助于提高您的智商。”
