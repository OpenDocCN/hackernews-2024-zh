- en: Alexa, Change your OKRs - by Joe Hovde - Residual Thoughts
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Alexa，改变你的OKRs - 由Joe Hovde - Residual Thoughts
- en: 来源：[https://residualthoughts.substack.com/p/alexa-change-your-okrs](https://residualthoughts.substack.com/p/alexa-change-your-okrs)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://residualthoughts.substack.com/p/alexa-change-your-okrs](https://residualthoughts.substack.com/p/alexa-change-your-okrs)
- en: An email I recently got from Alexa. I expect I am one of a very small number
    of people who read it.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 最近我从Alexa收到的一封电子邮件。我想我可能是少数读过它的人之一。
- en: I still have an Amazon Alexa, which I find somewhat embarrassing to admit. But
    it was cheap and functional and I like to be able to play music with my voice
    or set an alarm without looking at a screen. I even occasionally use it to reorder
    things from Amazon, which as far as I can tell is the only way they make any money
    from it.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我仍然有一个亚马逊Alexa，这让我有点尴尬承认。但它便宜且功能齐全，我喜欢能够用声音播放音乐或设置闹钟，而不用看屏幕。我甚至偶尔用它重新订购亚马逊的东西，据我所知这是它们唯一赚钱的方式。
- en: I am close to getting rid of it, though, because it constantly tries to upsell
    me to use “routines.” For example, I will ask “Alexa, what’s the weather?” and
    it will respond, in its hauntingly monotonic female robot voice, “It’s 45 degrees
    right now. **By the way, I can tell you the weather and the news, and turn on
    your lights every morning when you wake up. Would you like me to do that?**”
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我很快就要摆脱它了，因为它经常试图向我推销使用“常规流程”。例如，我会问“Alexa，天气怎么样？”它会用那种令人不安的单调女性机器人声音回答，“现在是45度。**顺便说一句，我可以告诉你天气和新闻，并在每天早上醒来时打开你的灯。你想我这样做吗？**”
- en: Or, I will ask it to set a timer for 8 minutes, and it will say, “okay — **by
    the way, you can play a trivia game while you wait. Would you like to do that?**”
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 或者，我会让它设置一个8分钟的定时器，它会说，“好的 — **顺便说一句，你可以在等待时玩一个知识问答游戏。你想要这样做吗？**”
- en: Generally, I just say “No,” but sometimes I will say “No, and never ask me anything
    like that ever again.” When I say that, the robot is silent, but I know it is
    only a temporary respite. The next time I ask it a question, it will glibly offer
    me another supposedly helpful add-on.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，我只会说“不”，但有时我会说“不，以后再也不要问我这种问题了”。当我这样说时，机器人会保持沉默，但我知道这只是暂时的喘息。下次我问它问题时，它会轻松地提供另一个据称有帮助的附加功能。
- en: I am certain that the team working on Alexa at Amazon has an OKR centered on
    something like **“*****increasing the percentage of Alexa users who use scheduled
    routines or proprietary apps.*****”** If you don’t know the term OKR, consider
    yourself lucky and don’t look it up; for our purposes you can just think of it
    as a “corporate goal.”
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我确信亚马逊的Alexa团队设定了一个以**“增加使用定期常规或专有应用的Alexa用户比例”**为中心的OKR。如果你不知道OKR这个术语，那你算是幸运的，不要去查它；就我们的目的来说，你可以把它想象成一个“企业目标”。
- en: The team came up with this goal because it makes sense that they would want
    people to use their thing a lot. The more people use their thing, the more “value”
    it imparts to them and the more bonded to Amazon they become. It theoretically
    increases the lifetime value of the user (me) to use their thing more.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 团队制定了这个目标，因为他们希望人们经常使用他们的产品。人们使用产品越多，对他们的“价值”越大，越会与亚马逊产生联系。理论上增加了用户（即我）更多地使用他们的产品的寿命价值。
- en: The trouble with this is that while all of it makes sense, it fails to capture
    the animosity built up by being pushy with features through a medium as intimate
    as voice in a user’s home. Sure, they probably have “guardrail metrics” like user
    retention or daily active users to ensure that there is no obvious downside to
    promoting these features, but these are blunt instruments.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 这样做的问题在于，虽然所有这些都有道理，但它未能捕捉到通过如语音这样的亲密媒介在用户家中推销功能所积累的敌意。当然，他们可能有像用户保留率或每日活跃用户这样的“护栏指标”，以确保推广这些功能没有明显的不利影响，但这些都是粗糙的工具。
- en: Perhaps they are measuring the number of users that churn from Alexa entirely,
    or some version of a Net Promoter Score in an email survey that they run. But
    it is very hard to attribute a user leaving a product to one specific change.
    So, I expect they’ve run tests that show that adding a given upsell doesn’t negatively
    impact user retention over some period, say 3 months. But it’s difficult to measure
    the impact of layering lots of these little annoyances on top of each other, and
    each subteam within the Alexa org is incentivized to promote their own little
    feature (after all, they have to hit their OKRs!). So the experience gets more
    and more bloated with upsells, until one day the user is so fed up he throws the
    Alexa out of his window, and it hits an innocent bystander, and they die a death
    that could have been avoided with a more thoughtful management structure.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 或许他们正在测量完全放弃 Alexa 的用户数量，或者是在他们运行的电子邮件调查中的某个版本的净推荐值分数。但很难将用户离开产品归因于一个具体的变化。因此，我预计他们已经进行了测试，显示增加某种升级销售不会在一段时间内（比如说3个月）对用户保留造成负面影响。但是很难测量把这些小烦恼层层叠加的影响，而且
    Alexa 组织内的每个子团队都有动机推广他们自己的小功能（毕竟，他们要完成他们的 OKR！）。因此，体验变得越来越充斥着升级销售，直到有一天用户忍无可忍，将
    Alexa 扔出窗外，它击中了一个无辜的旁观者，他们死于一个可以通过更周到的管理结构避免的死亡。
- en: I think Alexa would be a much better product if it had a person at the top who
    used the product a lot and could make decisions on behalf of the user. These decisions
    would be informed by the data I mentioned above but they would not be captured
    by the data; they would have a common sense, “let’s not make our users miserable”
    motivation. The extreme version of this is someone like Steve Jobs, who ruled
    by decree and intuition, making decisions himself instead of relying on incentive
    structures to produce the right outcomes.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为如果 Alexa 的顶层有一个经常使用该产品并且能够代表用户做决策的人，那么它会是一个更好的产品。这些决策将由我上面提到的数据来支持，但它们不会被数据所捕捉；它们将有一个常识，“让我们不要让我们的用户感到痛苦”的动机。这种情况的极端版本是像史蒂夫·乔布斯这样的人，他靠命令和直觉来统治，自己做出决定，而不是依赖激励结构来产生正确的结果。
- en: The trouble with this setup is it requires the organization to place trust in
    human taste and judgment, and it requires that it lets go of the satisfying feeling
    of being a master watchmaker and building an OKR machine where every team produces
    something measurable and they all ladder up to the organization’s goals to create
    the perfect product. Especially in products where a lot of the value comes from
    the *feeling you get when you use the product* (like a speaker you talk to inside
    your home), I don’t think it is possible to build the perfect system with measurable
    goals and incentives, because the feeling of beautiful design or terrible design
    will not be measurable.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 这种设置的问题在于它要求组织对人类的品味和判断力产生信任，并且需要放弃成为一名大师级制表师的满足感，去构建一个 OKR 机制，在这个机制中每个团队都生产可衡量的东西，并且它们都向组织的目标攀登，以创造完美的产品。特别是在产品的价值很大程度上来自于*使用产品时产生的感觉*（比如你在家里与之对话的扬声器）的情况下，我认为用可衡量的目标和激励来构建完美的系统是不可能的，因为美丽设计或糟糕设计的感觉是无法衡量的。
- en: This is in contrast to Amazon’s core shopping experience, where most of the
    value comes from the utility of being able to find anything you want to buy and
    get it delivered quickly. The feeling you get when you look at the cluttered homepage
    is not a great one, but that’s okay, because it accomplishes what you need to
    get done.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 这与亚马逊核心的购物体验形成对比，那里的大部分价值来自于能够找到任何想购买的东西并迅速送到手上的实用性。当你看到拥挤的首页时的感觉并不是很好，但这没关系，因为它完成了你需要做的事情。
- en: A product team must decide where on the spectrum of “delightful experience”
    to “pure utility” its product belongs, and the further towards the delightful
    experience it is, the more it must be designed with human taste and the harder
    it will be to build an OKR machine that outputs it.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 一个产品团队必须决定其产品在“愉快体验”到“纯实用性”这个光谱的何处，而越接近愉快体验，就越需要以人类的品味进行设计，并且越难以构建一个输出它的 OKR
    机制。
