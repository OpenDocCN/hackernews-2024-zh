- en: Remove all the extra steps for the tools you need to get started. Whether it’s
    setting a timer or playing some motivating tunes on Spotify, our coach integrates
    these tools directly into your workflow.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 移除所有开始所需的额外步骤。无论是设置定时器还是在Spotify上播放一些激励音乐，我们的教练将这些工具直接整合到你的工作流程中。
- en: No need to switch apps or disrupt your focus—everything you need is conveniently
    in one place, delivered by our chat right when you need them.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 无需切换应用或打扰你的注意力 —— 你需要的一切都方便地集成在一个地方，由我们的聊天机器人在你需要时即时提供。
