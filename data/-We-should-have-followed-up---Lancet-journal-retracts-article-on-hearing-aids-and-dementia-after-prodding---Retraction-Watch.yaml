- en: '‘We should have followed up’: Lancet journal retracts article on hearing aids
    and dementia after prodding – Retraction Watch'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: ‘我们本应该跟进的’：《柳叶刀》期刊在被催促后撤回了有关听力助听器和痴呆的文章– 撤稿观察
- en: 来源：[https://retractionwatch.com/2024/01/04/we-should-have-followed-up-lancet-journal-retracts-article-on-hearing-aids-and-dementia-after-prodding/](https://retractionwatch.com/2024/01/04/we-should-have-followed-up-lancet-journal-retracts-article-on-hearing-aids-and-dementia-after-prodding/)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://retractionwatch.com/2024/01/04/we-should-have-followed-up-lancet-journal-retracts-article-on-hearing-aids-and-dementia-after-prodding/](https://retractionwatch.com/2024/01/04/we-should-have-followed-up-lancet-journal-retracts-article-on-hearing-aids-and-dementia-after-prodding/)
- en: When Jure Mur, a postdoc at the University of Edinburgh in Scotland, realized
    the replication of a published study he was working on as a “sanity check” wasn’t
    producing matching results, his first reaction was “annoyance,” he said.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 当苏格兰爱丁堡大学的博士后研究员Jure Mur意识到他正在进行的一项已发表研究的复制（作为“理智检查”）并未产生匹配的结果时，他的第一反应是“恼火”，他说。
- en: He assumed the mistake was his own, and he’d have to thoroughly check his work
    to find it. “Only after double- and triple-checking my code did I start suspecting
    an error in the original paper,” Mur told Retraction Watch.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 他假设错误是他自己的责任，他必须彻底检查自己的工作才能找到错误。“只有在对我的代码进行了双重和三重检查后，我才开始怀疑原论文中可能存在错误，”Mur告诉Retraction
    Watch。
- en: 'Mur emailed the authors of the article several times, but they never responded
    to him, he said. He next contacted the editors of *The Lancet Public Health*,
    which had published the original paper, “[Association between hearing aid use
    and all-cause and cause-specific dementia: an analysis of the UK Biobank cohort](https://www.thelancet.com/journals/lanpub/article/PIIS2468-2667(23)00048-8/),”
    in April 2023.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: Mur多次给文章的作者发送了电子邮件，但他们从未回复过他，他说。他接下来联系了《柳叶刀公共卫生》的编辑们，该杂志在2023年4月发表了原始论文，“[戴听器与全因和特定原因痴呆的相关性：英国生物银行队列研究的分析](https://www.thelancet.com/journals/lanpub/article/PIIS2468-2667(23)00048-8/)”。
- en: In months of back-and-forth correspondence, seen by Retraction Watch, Mur explained
    the discrepancies he’d found, then submitted a comment article the editors declined
    to publish.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 通过Retraction Watch看到的数月来来回信件往来中，Mur解释了他发现的差异，然后提交了一篇评论文章，但编辑们拒绝发表。
- en: The paper was retracted in December, but only after Mur pushed the editors to
    consider the implications of the authors’ response to his comment, which confirmed
    his findings and contradicted their original paper.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 该论文于12月被撤回，但只有在Mur促使编辑考虑作者对他的评论的回应的含义后，即确认了他的发现并与他们原始论文相矛盾后才被撤回。
- en: “The end result is positive for the scientific community,” Mur said. But because
    the editors seemed to address the issue he raised only after he and his colleagues
    submitted a comment article, and “either did not read or did not understand the
    response to our comment,” he said the experience “made me doubt the integrity
    of the editorial process at the journal.”
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: “最终结果对科学界是积极的，”Mur说。但由于编辑们似乎只有在他和他的同事提交评论文章后才解决了他提出的问题，并且“要么没有阅读或者没有理解我们的评论的回应，”他说这一经历“让我对该期刊的编辑流程的诚信产生了怀疑。”
- en: Given the high praise the article received when it was first published, the
    analysis should be corrected and republished, not just retracted, said [Jan Blustein](https://wagner.nyu.edu/community/faculty/jan-blustein),
    a professor at New York University who studies hearing loss.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 纽约大学的一位研究听力丧失的教授[Jan Blustein](https://wagner.nyu.edu/community/faculty/jan-blustein)表示，考虑到该文章首次发表时所受到的高度赞扬，应该对分析进行更正和重新发布，而不仅仅是撤稿。
- en: “It was declared to be the final word, and it’s apparently not,” she said.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: “它被宣称是最后的结论，但显然并不是，”她说。
- en: The *Lancet Public Health* article made international headlines when it appeared,
    from [*Der Spiegel*](http://ct.moreover.com/?a=50515650229&p=1pl&v=1&x=eQPpZIlK4WeBZ4IzoWqEng)to
    [CNN](http://ct.moreover.com/?a=50511418435&p=1pl&v=1&x=V03Qt0bPVGUkM04wL4uOGQ)
    (also in [Spanish](http://ct.moreover.com/?a=50513504364&p=1pl&v=1&x=j_VvpNmtQJp0HPhB_LlPCQ))
    to [*The Daily Mail*](https://www.dailymail.co.uk/health/article-11970303/Hearing-aids-lower-risk-dementia-Lancet-study-suggests.html).
    (CNN has added an update about the retraction to their story and removed references
    to the study.) It has been cited 15 times, according to Clarivate’s Web of Science.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 《公共卫生》杂志的文章一经发表，便成为国际头条新闻，从[*德国之声*](http://ct.moreover.com/?a=50515650229&p=1pl&v=1&x=eQPpZIlK4WeBZ4IzoWqEng)到[CNN](http://ct.moreover.com/?a=50511418435&p=1pl&v=1&x=V03Qt0bPVGUkM04wL4uOGQ)（还有[西班牙语版本](http://ct.moreover.com/?a=50513504364&p=1pl&v=1&x=j_VvpNmtQJp0HPhB_LlPCQ)）再到[*每日邮报*](https://www.dailymail.co.uk/health/article-11970303/Hearing-aids-lower-risk-dementia-Lancet-study-suggests.html)。
    （CNN在他们的报道中增加了关于撤回的更新，并删除了对该研究的引用。）据 Clarivate 的 Web of Science 数据显示，该文章已被引用了
    15 次。
- en: “In people with hearing loss,” the authors wrote, “hearing aid use is associated
    with a risk of dementia of a similar level to that of people without hearing loss.”
    They proposed “up to 8% of dementia cases could be prevented with proper hearing
    loss management.”
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: “在听力损失的人群中，”作者们写道，“使用助听器与没有听力损失的人患痴呆的风险水平相似。”他们提出，“通过适当的听力损失管理，可预防高达8%的痴呆症病例。”
- en: In a simultaneously published [editorial](https://www.thelancet.com/journals/lanpub/article/PIIS2468-2667(23)00058-0/fulltext)–now
    also [retracted](https://www.thelancet.com/journals/lanpub/article/PIIS2468-2667(23)00302-X/fulltext)–other
    researchers wrote that with the addition of the article’s data, “the evidence
    that hearing aids can be a powerful tool to reduce the risk of dementia in people
    with hearing loss is as good as possible without randomised controlled trials.”
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在一篇同时发表的[社论](https://www.thelancet.com/journals/lanpub/article/PIIS2468-2667(23)00058-0/fulltext)中，现在也[被撤回了](https://www.thelancet.com/journals/lanpub/article/PIIS2468-2667(23)00302-X/fulltext)，其他研究人员写道，加入该文章的数据后，“证据表明，助听器可以成为减少听力损失人群患痴呆风险的有力工具，其可靠性几乎达到了没有随机对照试验的水平。”
- en: Mur and his colleagues intended to build on the article with a related analysis
    on the same UK Biobank data. But when he couldn’t replicate the main findings,
    Mur scrutinized the paper more deeply.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: Mur 和他的同事们原本打算利用同样的英国生物库数据对文章进行相关分析。但是当他无法复制主要发现时，Mur 更深入地审查了该论文。
- en: In mid-May, Mur emailed the corresponding author, [Dongshan Zhu](https://faculty.sdu.edu.cn/zhudongshan/en/index.htm)
    of Shandong University in Jinan, China. He wrote that he “had some questions regarding
    your analysis” and asked whether he should direct them to Zhu or the first author
    of the paper. Mur followed up several times, but Zhu never responded, he said.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 五月中旬，Mur 给山东大学济南校区的[朱东山](https://faculty.sdu.edu.cn/zhudongshan/en/index.htm)发送了电子邮件，朱东山是该论文的对应作者。他写道，“关于你们分析的一些问题”，并询问他是否应该将问题直接提给朱东山或论文的第一作者。Mur
    后来多次跟进，但朱东山从未回复他。
- en: Mur also emailed the editors of *The Lancet Public Health* in late May, asking
    if they would share any other authors’ email addresses they had. He explained
    that he’d been having trouble replicating some of the findings in the paper, and
    the corresponding author hadn’t responded to his emails. One of the editors supplied
    the email address for another author, Chengchao Zhou, also affiliated with Shandong
    University. Mur’s emails to Zhou went unanswered as well.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: Mur 在五月底还给《公共卫生》杂志的编辑们发了电子邮件，询问他们是否可以提供其他作者的电子邮件地址。他解释说，他在试图复制论文中的一些发现时遇到了困难，而对应作者并没有回复他的邮件。其中一位编辑提供了另一位作者、同样隶属于山东大学的周承朝的电子邮件地址。然而，Mur
    给周承朝的邮件也没有得到回复。
- en: At the editors’ suggestion, Mur sent another email to Zhu and Zhou in June asking
    if they would share their code, and copied the editors. After again getting no
    response, Mur sent the editors a [document](https://retractionwatch.com/wp-content/uploads/2024/01/1_discrepancy_doc.docx.pdf)
    detailing the discrepancies between his replication attempt and the results in
    the paper.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 在编辑的建议下，Mur 在六月又给朱东山和周承朝发送了一封邮件，询问他们是否愿意分享他们的代码，并抄送了编辑。在再次没有得到回复后，Mur 给编辑们发送了一份[文件](https://retractionwatch.com/wp-content/uploads/2024/01/1_discrepancy_doc.docx.pdf)，详细说明了他的复制尝试与论文结果之间的差异。
- en: 'Most notably, he found that hearing aid use did not correspond to a lower rate
    of dementia for people with hearing loss, as the authors reported. He found the
    opposite: among people with hearing loss, the dementia rate was higher for those
    using hearing aids. In his email to the editors, Mur wrote:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 最引人注目的是，他发现使用助听器的人与听力丧失者痴呆症的发病率不相符，正如作者报道的那样。相反，他发现：在听力丧失者中，使用助听器的人的痴呆症发病率更高。在给编辑的电子邮件中，默尔写道：
- en: Without comparing the code to clean and analyse the data, it is difficult to
    draw firm conclusions about what is going on. But I think it’s worth trying to
    resolve it.
  id: totrans-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 没有将代码与清洁并分析数据进行比较，很难得出牢固的结论。但我认为值得尝试解决这个问题。
- en: In July, Audrey Ceschia, editor in chief of *The Lancet Public Health*, responded.
    She wrote that the journal had been “notified of an error in the paper” and was
    currently working with the authors on a correction that “might also help resolving
    some of the discrepancies you’ve noticed.” She said she would share the correction
    when it was ready, and also suggested Mur could submit his findings to the journal’s
    correspondence section.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 七月份，《柳叶刀公共卫生》的主编奥德丽·塞斯基亚回复了。她写道，期刊已经“收到了论文中的错误通知”，目前正在与作者合作进行更正，“这可能也有助于解决您注意到的一些差异。”她说她会在准备好后分享更正，并建议默尔可以将他的发现提交给期刊的通讯部分。
- en: Mur and a few colleagues submitted a [comment article](https://retractionwatch.com/wp-content/uploads/2024/01/2_comment_article.docx.pdf)
    to the journal in October, formally explaining the differences in their findings
    and the published paper, with a link to a repository of their code. In mid-November
    Ceschia sent Mur the [authors’ response](https://retractionwatch.com/wp-content/uploads/2024/01/3.1_author_response.pdf)
    (with [code](https://retractionwatch.com/wp-content/uploads/2024/01/3.2_author_code.pdf)
    they provided), but wrote that the journal had “decided not to publish the exchange
    of letters.”
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 默尔和几位同事于十月份向期刊提交了一篇[评论文章](https://retractionwatch.com/wp-content/uploads/2024/01/2_comment_article.docx.pdf)，正式解释了他们的发现与已发表论文之间的差异，并附上了他们的代码存储库链接。在十一月中旬，Ceschia将[作者的回应](https://retractionwatch.com/wp-content/uploads/2024/01/3.1_author_response.pdf)（附有[代码](https://retractionwatch.com/wp-content/uploads/2024/01/3.2_author_code.pdf)）发送给了默尔，但写道期刊“决定不发表信件交流”。
- en: The authors’ response noted they had “found some discrepancies between coding
    schemes” and described a new analysis they’d run on the data. They reported on
    “the relationship between self-reported hearing loss, hearing aid use and risk
    of dementia,” as they had in their original paper, as well as an additional analysis
    on people who had severe hearing loss as measured with a hearing test.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 作者的回应指出他们“发现了编码方案之间的一些差异”，并描述了他们对数据进行的新分析。他们报告了与他们原始论文中相同的“自报听力丧失、使用助听器和痴呆风险之间的关系”，以及对通过听力测试测量到的严重听力丧失的人群进行的额外分析。
- en: 'In supplementary material, the authors presented results in line with what
    Mur and his colleagues found, but contradicting their originally published work:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 在补充资料中，作者呈现了与默尔及其同事发现的结果一致，但与他们最初发表的工作相矛盾：
- en: Using self-reported hearing loss (no severity information), we found that in
    people with hearing loss, both using and not using [hearing aids] was linked to
    an increased risk of all-cause dementia, with HR (95% CI) of (1.47, 1.33-1.63)
    and (1.17, 1.09-1.25) respectively, i.e., using [hearing aids] had even higher
    risk of dementia
  id: totrans-27
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 使用自报听力丧失（无严重程度信息），我们发现在听力丧失者中，无论是使用还是不使用[助听器]都与全因痴呆症风险增加相关，HR（95% CI）分别为（1.47，1.33-1.63）和（1.17，1.09-1.25），即使用[助听器]的痴呆症风险甚至更高。
- en: Mur responded to the journal editors, pointing out that this result “is exactly
    what we found, reported, and submitted as a comment to the Lancet Public Health
    and is contrary to the findings published by Jiang et al. (2023). Only in some
    of the supplementary analyses that were not part of that original published paper,
    do the authors find a confirmation of their original claim.”
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 默尔回复期刊编辑，指出这个结果“正是我们找到、报道并提交给《柳叶刀公共卫生》的，与姜等人（2023年）发表的研究结果相反。只有在一些原始论文中没有涉及的补充分析中，作者才确认了他们最初的说法。”
- en: 'He continued:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 他继续说道：
- en: In my understanding of scientific integrity, it should now be the authors to
    retract the article based on these new analyses, or at least publish a major correction
    which includes a reinterpretation of findings in light of the extended analyses.
    Since they apparently do not intend to do so, we would now expect the publisher
    to take action and at least publish our comment (if you don’t plan on retracting
    the paper either). Please also note that the manuscript is a comment, not a correspondence
    piece. You may recall that we tried to have a correspondence with the authors
    and only decided to write a comment after multiple attempts were not successful..
  id: totrans-30
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在我对科学诚信的理解中，现在应该由作者根据这些新的分析撤回文章，或者至少发表一份包含对发现的重新解释的重大更正。由于他们显然没有打算这样做，我们现在期望出版商采取行动，至少发表我们的评论（如果你也不打算撤回文章的话）。请注意，手稿是一篇评论，而不是一篇通信。你可能还记得我们曾试图与作者进行通信，但在多次尝试未成功后才决定写一篇评论。
- en: 'The next day, Anika Knuppel, senior editor at the journal, responded that the
    editors were “looking into this.” A few weeks later, in early December, Ceschia
    wrote:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 第二天，该期刊的高级编辑安尼卡·库珀回复说编辑们正在“调查此事”。几周后，在12月初，切斯基亚写道：
- en: Please accept our profound thanks for prompting us to investigate the reliability
    of the paper by Fan Jiang et al. To summarise an extensive series of exchanges
    with the authors, they have now explained that they have discovered analytical
    errors in their work that render their findings and conclusions false and misleading.
    We have taken the decision to retract their paper and will publish the retraction
    notice next week. We are very grateful to you for bringing your concerns to us
    directly and we are pleased to be able to correct the scientific record in a timely
    manner.
  id: totrans-32
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 请接受我们的真诚感谢，因为您促使我们调查范江等人的论文的可靠性。总结与作者进行的一系列交流，他们现在解释说他们在工作中发现了分析错误，使得他们的发现和结论是错误和误导性的。我们决定撤回他们的论文，并将在下周发表撤稿通知。我们非常感谢您直接向我们提出您的关注，我们很高兴能及时纠正科学记录。
- en: 'On December 12, *The Lancet Public Health* editors published the following
    [retraction notice](https://www.thelancet.com/journals/lanpub/article/PIIS2468-2667(22)00314-0/fulltext):'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 在12月12日，《柳叶刀公共卫生》的编辑们发表了以下的[撤稿声明](https://www.thelancet.com/journals/lanpub/article/PIIS2468-2667(22)00314-0/fulltext)：
- en: 'On Nov 27, 2023, we have been informed by the authors of the paper—Association
    between hearing aid use and all-cause and cause-specific dementia: an analysis
    of the UK Biobank cohort—published on April 13, 2023,1 that an error was introduced
    in the output format setting of their SAS codes (data for people with hearing
    loss using hearing aids and with hearing loss without using hearing aids were
    switched), leading to errors in their analysis which render their findings and
    conclusions false and misleading. These errors were identified by the authors
    following an exchange with scientists seeking to reproduce the authors’ findings.
    We are therefore retracting this Article.'
  id: totrans-34
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 2023年11月27日，我们收到了文章作者——《听力助听器使用与全因和特定原因性痴呆之间的关联：英国生物库队列分析》于2023年4月13日发表的论文的作者的通知，他们在SAS代码的输出格式设置中引入了一个错误（使用助听器的听力受损者和未使用助听器的听力受损者的数据被调换了），导致他们的分析出现错误，使得他们的发现和结论是错误和误导性的。在与试图复现作者发现的科学家的交流后，这些错误被作者发现。因此，我们撤回了这篇文章。
- en: 'We asked Zhu why he and his colleagues had not requested a retraction once
    their reanalysis found different results than their original paper. He responded:'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 我们问朱为什么他和他的同事在重新分析发现与原始论文不同的结果后没有请求撤稿。他回答说：
- en: Thanks for your attention to our research.
  id: totrans-36
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 感谢您对我们研究的关注。
- en: ''
  id: totrans-37
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: If the output formats were not mis-defined, using self-reported hearing loss,
    people with hearing loss using HA had 34% higher risk of dementia, and people
    with hearing loss not using HA had 7% higher risk dementia [sic].
  id: totrans-38
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如果输出格式没有被错误定义，使用自报听力损失的人，使用助听器的听力受损者患痴呆的风险增加了34％，而未使用助听器的听力受损者患痴呆的风险增加了7％。
- en: ''
  id: totrans-39
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: We believe there are two prominent bias [sic] when self-reported hearing loss
    was used, i.e., self-reported bias, and hearing loss severity bias.
  id: totrans-40
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我们认为当使用自报听力损失时存在两种明显的偏见，即自报偏见和听力损失严重程度偏见。
- en: ''
  id: totrans-41
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: In the next step, we will try to control for self-report bias and severity bias
    to see the effect of wearing hearing aids after bias control on reducing the risk
    of dementia, especially in people with severe hearing loss.
  id: totrans-42
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在下一步中，我们将尝试控制自我报告偏倚和严重性偏倚，以查看在偏倚控制后佩戴助听器对降低痴呆风险的影响，特别是在听力严重受损的人群中。
- en: 'When we reached out to Ceschia and Knuppel, we heard back from a spokesperson
    for *The Lancet*. Regarding the authors’ response to Mur and colleagues’ comment,
    the spokesperson said:'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们联系Ceschia和Knuppel时，我们收到了*《柳叶刀》*的一位发言人的回复。关于作者对Mur和同事评论的回应，发言人表示：
- en: While acknowledging “some discrepancies between coding systems”, they argued
    that “The overall message of the study did not change.” In good faith, we accepted
    the authors’ explanation, and decided not to publish the exchange. In retrospect,
    we should have followed up the admitted discrepancies more assiduously and worked
    with the authors and Dr Mur to settle any outstanding uncertainties. Dr Mur rightly
    challenged our decision in an email on November 16\. We immediately recognised
    the seriousness of his concerns and wrote again to the authors on November 22
    asking them to further clarify their analyses, based on Dr Mur’s evidence and
    our own by now heightened unease. On November 24, the authors reported major errors
    in their paper, which rendered their findings and conclusions false and misleading.
    We moved quickly to retract the paper on December 12, 2023.
  id: totrans-44
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 尽管承认“编码系统之间存在一些差异”，他们认为“研究的整体信息没有改变。”我们怀着诚意接受了作者的解释，并决定不公开这次交流。回想起来，我们应该更加努力地跟进已经承认的差异，并与作者和Mur博士合作解决任何未解的不确定性。Mur博士在11月16日的一封电子邮件中正确地对我们的决定提出了质疑。我们立即意识到他的担忧的严重性，并在11月22日再次写信给作者，要求他们进一步澄清他们的分析，根据Mur博士的证据和我们自己现在日益增加的不安。11月24日，作者报告说他们的论文存在重大错误，这使得他们的发现和结论是错误和误导性的。我们迅速在2023年12月12日撤回了这篇论文。
- en: When the paper first appeared, it seemed to confirm a widely held belief – that
    hearing loss is associated with developing dementia, and using hearing aids can
    help to reduce risk – about which the scientific evidence has been mixed, Blustein,
    the hearing loss researcher, told Retraction Watch. In [her view](https://www.sac-oac.ca/wp-content/uploads/2023/04/Hearing-loss-and-dementia-Blustein-Weinstein-Chodosh.pdf),
    [public health messaging](https://jamanetwork.com/journals/jamaotolaryngology/fullarticle/2808841)
    and media coverage of the question has been “misleading.”
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 当这篇论文首次出现时，它似乎证实了一个广泛存在的观念——即听力丧失与患痴呆症有关，并且使用助听器可以帮助降低风险——对此科学证据一直存在分歧，听力丧失研究者Blustein告诉《撤回观察》。在[她看来](https://www.sac-oac.ca/wp-content/uploads/2023/04/Hearing-loss-and-dementia-Blustein-Weinstein-Chodosh.pdf)，关于这个问题的公共卫生信息传播和媒体报道一直“具有误导性”。
- en: The findings were picked up quickly and disseminated among the community of
    people following the question of hearing loss and dementia, she said. “I don’t
    think people are necessarily aware of retractions.”
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 这些发现迅速被人们关注失聪和痴呆问题的社区所传播。她说：“我认为人们并不一定意识到撤回。”
- en: The analysis should be corrected, and if *The Lancet Public Health* were to
    receive a new version, they should publish it, Blustein said.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 分析应该得到纠正，如果*《柳叶刀公共卫生》*收到新版本，他们应该发表，Blustein说。
- en: The UK Biobank dataset “is a very valuable data source,” she said. The dataset’s
    large size, long followup period, and information about potentially confounding
    factors made the article an important piece of evidence. “To throw away data because
    somebody miscoded it is a mistake.”
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 英国生物库数据集“是一个非常宝贵的数据来源，”她说。数据集的规模庞大，跟踪周期长，并且提供了关于潜在混杂因素的信息，使该文章成为一份重要的证据。“因为有人编码错误而丢掉数据是一个错误。”
- en: Blustein also felt that the retraction notice was unclear about what readers
    should take away from the study, and the lack of clarity was “another reason why
    the record is incomplete” without a replacement analysis.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: Blustein还觉得撤回通知没有清楚地表达读者应该从研究中得出什么结论，缺乏清晰度是“记录不完整”的另一个原因，如果没有替代分析。
- en: While the retraction notice was “technically correct,” Mur said, it did “obfuscate
    the fact that it was primarily my colleagues and I – not the journal or the authors
    of the original paper – who identified a problem and invested plenty of time and
    effort to have it rectified.”
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: Mur说，虽然撤回通知在“技术上是正确的”，但它确实“掩盖了主要是我和我的同事——而不是期刊或原论文的作者——发现了问题并投入了大量时间和精力来纠正它”。
- en: 'To other researchers trying to correct the record, he advised:'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 对于其他试图纠正记录的研究人员，他建议：
- en: Be prepared for an uphill battle. In our case, the editors were always courteous
    and quick to respond to our emails but notifying them of the discrepancies and
    detailing them in a short report was not sufficient. We still had to write and
    submit a paper before any substantial action by the journal was evident.
  id: totrans-52
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 为一场艰难的战斗做好准备。 在我们的情况下，编辑们总是彬彬有礼，迅速回复我们的电子邮件，但是告知他们差异并在简短的报告中详细说明并不足够。 我们仍然不得不撰写并提交一篇论文，然后期刊才会采取实质性的行动。
- en: 'But putting forth the effort was important, he said, “simply because we knew
    the results were erroneous.” He continued:'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 但是付出努力很重要，他说，“仅仅因为我们知道结果是错误的。” 他继续说：
- en: The study had been mentioned in several media articles, featured in an editorial
    by the journal, and hailed by some in the field as the most definitive evidence
    on the topic one can get without performing a clinical trial. You can’t let that
    stand if you know it to be false.
  id: totrans-54
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这项研究曾在几篇媒体文章中提到，在期刊的社论中被提及，并被该领域的一些人誉为在不进行临床试验的情况下可以获得的关于该主题的最权威证据。 如果你知道它是错误的，你不能让它存在。
