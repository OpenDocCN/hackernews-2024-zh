- en: '[freenginx-1.26.0](en/download.html) stable version has been released, incorporating
    new features and bug fixes from the 1.25.x mainline branch  — including experimental
    [HTTP/3 support](en/docs/http/ngx_http_v3_module.html), improved mitigation of
    various DoS attacks, fixes in AIO handling, and more.'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[freenginx-1.26.0](en/download.html) 稳定版本已发布，整合了来自 1.25.x 主线分支的新功能和 bug 修复，包括实验性的
    [HTTP/3 支持](en/docs/http/ngx_http_v3_module.html)，改进了各种 DoS 攻击的缓解措施，修复了 AIO 处理等等。'
