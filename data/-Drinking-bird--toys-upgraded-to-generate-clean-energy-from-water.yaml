- en: '''Drinking bird'' toys upgraded to generate clean energy from water'
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: ‘饮水鸟’玩具升级为利用水生成清洁能源。
- en: 来源：[https://newatlas.com/energy/drinking-bird-toy-generator/](https://newatlas.com/energy/drinking-bird-toy-generator/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://newatlas.com/energy/drinking-bird-toy-generator/](https://newatlas.com/energy/drinking-bird-toy-generator/)
- en: Scientists have converted a children's "drinking bird" toy into a tool that
    generates usable amounts of electricity. The generator could one day be utilized
    to power a wide variety of small electronic devices, both indoors and outside.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 科学家已经将儿童的“饮水鸟”玩具转变为一种产生可用电量的工具。该发电机未来可能用于为各种室内外的小型电子设备供电。
- en: First of all, just how does an *un*modified drinking bird (aka dipping bird)
    work?
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，一个未经修改的**饮水鸟**（又称浸水鸟）是如何工作的？
- en: Well, its vacuum-sealed body consists of two glass bulbs linked by a glass tube,
    one bulb forming the head and the other one forming the tail. The head bulb incorporates
    a protruding beak and is covered in an absorbent fabric, whereas the tail bulb
    is bare.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 嗯，它的真空密封体由两个玻璃灯泡组成，通过玻璃管连接，一个灯泡形成头部，另一个形成尾部。头部灯泡有一个突出的喙，覆盖着吸水织物，而尾部灯泡则是裸露的。
- en: The body is mounted on a set of plastic legs that serve as a teeter-totter-like
    fulcrum, and it's filled with a volatile chemical called methylene chloride –
    some of that chemical is in a liquid state, and some of it's in a vaporous state.
    A glass of water is placed in front of the toy, set at a height that allows the
    bird's beak to dip into the liquid.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 身体安装在一组塑料腿上，充当类似跷跷板的支点，并填充有一种叫做甲烷氯化物的挥发性化学品——部分化学品处于液态，部分处于气态。将一杯水放在玩具前面，使其高度使鸟的喙能够浸入液体中。
- en: The user starts by pushing the head into the glass, allowing its fabric covering
    to draw water in via the beak. Once the head is released, the body swings back
    to an upright (vertical) orientation, thanks to the weight of the liquid methylene
    chloride in the tail.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 用户通过将头部推入玻璃中，使其覆盖的织物通过喙吸水。一旦释放头部，由于尾部的液态甲烷氯化物的重量，身体会摆回直立（垂直）方向。
- en: As the water evaporates from the fabric, it produces a cooling effect inside
    the head bulb. This causes the methylene chloride vapor in the head to condense
    into a liquid, so it runs down into the tail. Because the pressure in the lower
    body is now higher than that in the head, the liquid methylene chloride is forced
    back up the tube and *into* the head.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 随着织物中的水蒸发，头部灯泡内产生冷却效果。这导致头部中的甲烷氯化物蒸汽凝结成液体，因此流向尾部。由于下体中的压力现在高于头部中的压力，液态甲烷氯化物被迫回到管道*中*头部。
- en: As a result, the toy's center of balance is shifted to the point that its body
    tilts forward, dipping its beak into the glass so that it can take up more water.
    At the same time, a clear passage is opened between the head and the lower body,
    equalizing the pressure. The liquid methylene chloride then runs back down, allowing
    the process to start again … and to be repeated over and over.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，玩具的重心被移动到它身体倾斜向前的点上，使其喙倾入杯中以吸取更多水。同时，头部和下体之间打开了一个明显的通道，使压力均衡。液态甲烷氯化物然后流回，允许过程一遍又一遍地开始……并且可以重复进行。
- en: Led by South China University of Technology's Prof. Hao Wu, a team of scientists
    recently took one of these toys and added two disc-shaped [triboelectric nanogenerator](https://newatlas.com/triboelectric-clothing/36544/)
    modules to either side of it. These devices harness the triboelectric effect,
    in which certain materials become electrically-charged when they're rubbed against
    one another – it's what's responsible for the static charge that occurs when you're
    combing your hair.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在华南理工大学吴昊教授的带领下，科学家团队最近拿起其中一款玩具，在其两侧添加了两个圆盘状[摩擦电纳米发电器](https://newatlas.com/triboelectric-clothing/36544/)模块。这些装置利用摩擦电效应，即当某些材料相互摩擦时变得带电——这就是梳头时发生静电的原因。
- en: The whole rig is thus known as the drinking-bird triboelectric hydrovoltaic
    generator, or DB-THG.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，整个装置被称为饮水鸟摩擦电水电发电机，或称为DB-THG。
- en: The DB-THG powering a calculator – the two discs on its sides are the triboelectric
    nanogenerator modules
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 用于计算器的DB-THG——它的两侧有两个摩擦电纳米发电模块。
- en: Device, Wu Zheng Qin et al
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 设备，吴正勤等人
- en: In lab tests conducted at a room temperature of 24 ºC (75 ºF) and a relative
    humidity of 20% ± 5%, it was able to operate for 50 hours using just 100 mL (3.4
    oz) of water. It also achieved a voltage output of up to 100 volts, which was
    sufficient to power devices such as calculators, temperature sensors, and 20 linked
    LCD screens.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 在24ºC（75ºF）的室温和20% ± 5%的相对湿度条件下进行的实验室测试显示，仅用100 mL（3.4盎司）水可以持续运行50小时。它还实现了最高可达100伏的电压输出，足以为计算器、温度传感器和20台连接的LCD屏幕等设备供电。
- en: The scientists are now developing a purpose-built successor to the DB-THG, which
    should deliver much better performance than the existing modified toy.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 科学家们正在开发一个专门设计的DB-THG的继任者，预计其性能将比现有的改良玩具要好得多。
- en: '"The drinking bird triboelectric hydrovoltaic generator offers a unique means
    to power small electronics in ambient conditions, utilizing water as a readily
    available fuel source," said Wu. "I still feel surprised and excited when witnessing
    the actual results."'
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: “饮水鸟摩擦电水电发电机提供了一种独特的方式，在环境条件下为小型电子设备供电，利用水作为易获得的燃料源，”Wu说道。“当我亲眼目睹实际结果时，我仍然感到惊讶和兴奋。”
- en: A paper on the research was recently published in the journal *[Device](https://www.cell.com/device/fulltext/S2666-9986(24)00108-X)*.
    The DB-THG can be seen in LCD-powering action, in the video below.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 该研究的论文最近发表在期刊*[Device](https://www.cell.com/device/fulltext/S2666-9986(24)00108-X)*上。DB-THG可以在下面的视频中看到在LCD供电的情况下运行。
- en: 'DB-THG powering 20 LCDs (Credit: Device, Wu Zheng Qin et al)'
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: DB-THG为20块LCD屏幕供电（来源：Device，吴正勤等）
