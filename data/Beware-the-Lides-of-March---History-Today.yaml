- en: Beware the Lides of March | History Today
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 警惕三月的骄阳 | 历史今日
- en: 来源：[https://www.historytoday.com/archive/out-margins/beware-lides-march](https://www.historytoday.com/archive/out-margins/beware-lides-march)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.historytoday.com/archive/out-margins/beware-lides-march](https://www.historytoday.com/archive/out-margins/beware-lides-march)
- en: March is the month which proverbially ‘comes in like a lion and goes out like
    a lamb’. That proverb, which dates back to the 17th century, is just one of many
    traditional sayings about the tempestuous nature of this month’s weather. This
    stormy month, part winter and part spring, has been called ‘March many-weathers’
    – and, just as it contains many weathers, it has also had a surprising multiplicity
    of names in English.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 三月被谚语称为“狮子入冬，羔羊出风”，这句谚语可以追溯到17世纪，只是关于这个月气候多变性质的许多传统说法之一。这个风雨交加的月份，既有冬季的一部分，也有春季的一部分，被称为“多雨三月”——正如它包含多种天气一样，在英语中也有令人惊讶的多样性名称。
- en: In linguistic terms, March has an interesting and unusual history. It is the
    only month in the calendar to have had an alternative name in different dialects
    of English until relatively modern times. It owes its most well-known name to
    the Roman god Mars, because festivals in his honour used to be celebrated during
    the month. Like the other month-names now standard in British English, this name
    was established in England during the Anglo-Saxon period, as part of the adoption
    of the Julian calendar.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在语言学术语中，三月有着一个有趣且不寻常的历史。它是日历中唯一一个直到近代不同英语方言中有另一个名称的月份。它最为人熟知的名称来自罗马神祇火星，因为在这个月里会举行他的庆祝节日。与其他现在在英国英语中标准的月份名称一样，这个名称是在盎格鲁-撒克逊时期在英格兰确立的，作为朱利安历的采纳的一部分。
