- en: Section 702 in its current form allows the government to compel communications
    giants like Google and Verizon to turn over information. An amendment to the bill
    approved by the House vastly increases the law’s scope. The Turner-Himes amendment
    – so named for its champions Representatives Mike Turner and Jim Himes – would
    permit federal law enforcement to also force “[any other service provider](https://amendments-rules.house.gov/amendments/ECSP_xml240408185822057.pdf)”
    with access to communications equipment to hand over data. That means anyone with
    access to a wifi router, server or even phone – anyone from a landlord to a laundromat
    – could be required to help the government spy.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 现行的第702节允许政府强迫像Google和Verizon这样的通信巨头提供信息。众议院批准的法案修正案极大地扩展了法律的范围。特纳-海姆斯修正案（以其倡导者代表迈克·特纳和吉姆·海姆斯命名）将允许联邦执法部门迫使"[任何其他服务提供商](https://amendments-rules.house.gov/amendments/ECSP_xml240408185822057.pdf)"，只要他们有通信设备的访问权限，交出数据。这意味着任何有wifi路由器、服务器甚至手机访问权限的人——从房东到洗衣房——都可能被要求协助政府进行监视。
- en: The Senate is expected to vote on the House bill as soon as this week, and if
    it passes there, Joe Biden is likely to sign it. All Americans should be terrified
    by that prospect.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 预计参议院将在本周尽快对众议院法案进行投票，如果通过，乔·拜登可能会签署它。所有美国人都应该对这一前景感到恐惧。
- en: '[Section 702](https://www.theguardian.com/world/2024/apr/12/what-is-fisa-warrant-surveillance)
    is supposedly a foreign intelligence tool that allows the US government to surveil
    the communications of non-US citizens abroad without a warrant. But as [many civil
    liberties groups](https://www.fisareform.org/) have pointed out, intelligence
    agencies like the FBI also use it as a warrantless spying tool against Americans.
    The FBI abused its authority under the law no fewer than 300,000 times in 2020
    and 2021, according to a [ruling from a Fisa court judge](https://www.theguardian.com/us-news/2023/may/19/fbi-intelligence-surveillance-court-january-6-blm).
    In arguing for the reauthorization of Section 702 late last year, Turner, chair
    of the House intelligence committee, [shockingly suggested](https://www.wired.com/story/hpsci-us-protests-section-702-presentation/)
    in a closed-door briefing that the law could be used to spy on Americans protesting
    against the war in Gaza.'
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第702节](https://www.theguardian.com/world/2024/apr/12/what-is-fisa-warrant-surveillance)据说是一个允许美国政府无需搜索令监视国外非美国公民通信的外国情报工具。但正如[许多公民自由团体](https://www.fisareform.org/)指出的那样，像FBI这样的情报机构也将其用作针对美国人的无搜索令间谍工具。根据一位[Fisa法院法官的裁决](https://www.theguardian.com/us-news/2023/may/19/fbi-intelligence-surveillance-court-january-6-blm)，FBI在2020年和2021年期间至少滥用了这项法律权力300,000次。在去年底辩论重新授权第702节时，众议院情报委员会主席特纳在一次闭门简报中[令人震惊地暗示](https://www.wired.com/story/hpsci-us-protests-section-702-presentation/)，这项法律可以用来监视反对加沙战争的美国人示威活动。'
- en: It’s not supposed to be that way. In most cases, the fourth amendment requires
    the government to have a court-approved warrant to obtain an American’s communications.
    But intelligence agencies have used Section 702 as a loophole that allows them
    to vacuum up and comb through communications between an American and a foreigner
    who can be targeted under the law – all without a warrant.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 这不应该是这样的。在大多数情况下，第四修正案要求政府必须获得法院批准的搜索令才能获取美国人的通信内容。但情报机构利用第702节作为一个漏洞，允许他们在没有搜索令的情况下搜集并筛查美国人和在法律允许的外国人之间的通信。
- en: The House didn’t just fail to reform Section 702\. It voted to grant intelligence
    agencies [expansive](https://www.zwillgen.com/law-enforcement/fisa-702-reauthorization-amendments-second-time-not-charm/)
    *[new](https://www.zwillgen.com/law-enforcement/fisa-702-reauthorization-amendments-second-time-not-charm/)*
    [surveillance powers](https://www.zwillgen.com/law-enforcement/fisa-702-reauthorization-amendments-second-time-not-charm/).
    The Turner-Himes amendment would allow them to deputize ordinary Americans and
    businesses as government spies. When privacy advocates raised alarms about the
    [Stasi-like powers](https://x.com/SeanVitka/status/1779563784777990542) this would
    create, lawmakers like [Himes](https://x.com/jahimes/status/1779589040733384862)
    brushed them off without a substantive response. The proposed expansion deserves
    an explanation. The US government has a [long history of abusing its existing
    surveillance powers](https://www.theguardian.com/world/2013/jun/09/edward-snowden-nsa-whistleblower-surveillance).
    It would be naive to think it wouldn’t abuse new ones.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 众议院不仅未能改革第702条款，还投票授予情报机构[广泛的](https://www.zwillgen.com/law-enforcement/fisa-702-reauthorization-amendments-second-time-not-charm/)
    *[新的](https://www.zwillgen.com/law-enforcement/fisa-702-reauthorization-amendments-second-time-not-charm/)*
    [监视权力](https://www.zwillgen.com/law-enforcement/fisa-702-reauthorization-amendments-second-time-not-charm/)。Turner-Himes修正案将允许他们委派普通美国人和企业作为政府间谍。当隐私倡导者对此提出类似[斯塔西式的权力](https://x.com/SeanVitka/status/1779563784777990542)的警报时，像[Himes](https://x.com/jahimes/status/1779589040733384862)这样的立法者们没有作出实质性的回应。这种提议的扩展需要解释。美国政府有[滥用其现有监视权力的长历史](https://www.theguardian.com/world/2013/jun/09/edward-snowden-nsa-whistleblower-surveillance)。认为它不会滥用新的权力是天真的。
- en: While the Turner-Himes amendment lists some business types that are excepted
    from the requirement to help spy – like dwellings and restaurants – an almost
    limitless number of entities that provide wifi or just have access to Americans’
    devices could be roped into the government’s surveillance operations. Using the
    wifi in your dentist office, hiring a cleaner who has access to your laptop, or
    even storing communications equipment in an office you rent could all expose you
    to increased risk of surveillance.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然Turner-Himes修正案列出了一些豁免不需帮助监视的企业类型，如住宅和餐馆，但几乎无数提供wifi或只是接触美国设备的实体可能会被卷入政府的监视行动中。使用你牙医办公室的wifi，雇佣有权访问你笔记本的清洁工，甚至是存放通讯设备在你租用的办公室里，这些都会增加你被监视的风险。
- en: The Turner-Himes amendment would also make it harder to push back on abusive
    surveillance practices, including those targeting first amendment rights. Take,
    for example, the surveillance of journalists. Big tech companies may sometimes
    resist government orders to spy on news outlets. They command armies of lawyers,
    receive Section 702 orders frequently, and have a commercial incentive to at least
    appear to care about their customers’ privacy concerns. But what hope could a
    news organization have that its cleaning crew, for instance, will want to take
    on the federal government on its behalf?
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: Turner-Himes修正案还将使反击滥用监视做法变得更加困难，包括那些针对第一修正案权利的做法。例如，对记者的监视。大型科技公司有时可能会抵制政府命令对新闻机构进行监视。他们拥有大批律师，频繁接收第702条款的命令，并且有商业动机至少要表现出关心客户的隐私问题。但一个新闻组织希望其清洁人员愿意代表它对抗联邦政府，有何希望？
- en: The FBI’s abuses of Section 702 violate Americans’ privacy and often threaten
    their first amendment rights. A declassified report from 2023, for example, revealed
    that the FBI had used Section 702 to [investigate Black Lives Matter protesters](https://www.politico.com/news/2023/05/19/fbi-surveillance-black-lives-matter-protesters-00097924).
    Section 702 has also been used to spy on American [journalists](https://www.intel.gov/assets/documents/702%20Documents/declassified/22nd_Joint_Assessment_of_FISA_702_Compliance_CLEARED_REDACTED_FOR_PUBLIC_RELEASE.pdf#page=60),
    weakening their first amendment right to report the news by undermining their
    ability to speak with foreign sources confidentially – something reporters must
    do frequently.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: FBI对第702条款的滥用侵犯了美国人的隐私，并经常威胁到他们的第一修正案权利。例如，从2023年解密的报告显示，FBI曾利用第702条款对[黑人生命重要运动抗议者进行调查](https://www.politico.com/news/2023/05/19/fbi-surveillance-black-lives-matter-protesters-00097924)。第702条款还被用来监视美国的[记者](https://www.intel.gov/assets/documents/702%20Documents/declassified/22nd_Joint_Assessment_of_FISA_702_Compliance_CLEARED_REDACTED_FOR_PUBLIC_RELEASE.pdf#page=60)，削弱了他们报道新闻的第一修正案权利，通过破坏他们与外国消息来源保密交流的能力
    - 记者经常需要这样做。
- en: In response to these and other abuses, many reformers argue that Section 702
    should be reauthorized only with real reforms that would rein in government spying,
    such as [requiring the government to get a warrant](https://www.brennancenter.org/our-work/analysis-opinion/why-congress-must-reform-fisa-section-702-and-how-it-can)
    before it can access Americans’ communications.Johnson himself initially attempted
    to weaken Fisa’s surveillance provisions in an effort to satisfy the hardline
    rightwingers in his caucus and Donald Trump. He did not succeed.The House voted
    to reauthorize Section 702 [without adding a warrant requirement](https://biggs.house.gov/media/press-releases/congressman-biggs-denounces-houses-failure-adopt-fisa-section-702-warrant).
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 针对这些和其他滥用行为，许多改革者主张只有在实施真正改革的情况下才能重新授权第 702 条，这些改革将限制政府的间谍活动，例如在可以访问美国人通信之前要求政府获得搜查令。约翰逊本人最初试图削弱《外国情报监视法》的监视条款，以满足他
    caucus 中的强硬右翼分子和唐纳德·特朗普。他没有成功。众议院投票重新授权第 702 条，但没有增加搜查令的要求。
- en: The fact that Section 702 has been used so often against the exercise of first
    amendment rights – including those of journalists – makes it both shocking and
    inexplicable that so many news outlets continue to support it. The [Wall Street
    Journal](https://www.wsj.com/articles/fisa-section-702-house-bill-warrant-fbi-16d46ae9),
    [Washington Post](https://www.washingtonpost.com/opinions/2024/04/09/fisa-section-702-warrant-congress/)
    and [Chicago Tribune](https://www.chicagotribune.com/2024/04/15/editorial-fisa-fentanyl-house-republicans-trump/)
    have all published editorials in recent days cheering the demise of the warrant
    requirement and urging Congress to reauthorize the law. But the House vote wasn’t
    just a reauthorization. It was a drastic, draconian expansion of the government’s
    surveillance powers.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 第 702 条如此频繁地用于侵犯第一修正案权利的情况，包括那些记者的权利，使得许多新闻媒体继续支持它变得令人震惊和难以理解。《华尔街日报》、《华盛顿邮报》和《芝加哥论坛报》最近都发表社论，欢呼搜查令要求的消失，并敦促国会重新授权该法律。但众议院的投票不仅仅是重新授权，而是对政府监视权的严重、严苛的扩展。
- en: Some of these editorials scoff at Trump’s recent nonsensical social media post
    criticizing Section 702 and frame the anti-surveillance crowd as a ragtag bunch
    of fringe rightwingers, ignoring that lawmakers and civil liberties organizations
    across the political spectrum opposed extending Fisa without reforming it. They
    also ignore the real threats Section 702 poses to Americans’ privacy rights and
    first amendment interests, especially if a future administration is determined
    to surveil and chill its opponents.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 一些社论嘲笑特朗普最近荒谬的社交媒体帖子，批评第 702 条，并将反监视的人群描绘成一群不合群的极右翼分子，却忽视了政治光谱上的立法者和民权组织反对在不进行改革的情况下延长《外国情报监视法》。他们还忽视了第
    702 条对美国人隐私权和第一修正案利益构成的真正威胁，特别是如果未来政府决心监视并冷落其反对者时。
- en: Thankfully, it’s not too late for the Senate to prevent these future abuses.
    In the face of the pervasive past misuse of Section 702, the last thing Americans
    need is a large expansion of government surveillance. The Senate should reject
    the House bill and refuse to reauthorize Section 702 without a warrant requirement.
    Lawmakers must demand reforms to put a stop to unjustified government spying on
    Americans.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 幸运的是，参议院仍有机会阻止这些未来的滥用行为。面对第 702 条的普遍滥用，美国人最不需要的就是政府监视权的大幅扩展。参议院应该拒绝众议院的法案，并且拒绝在不需搜查令的情况下重新授权第
    702 条。立法者必须要求进行改革，以制止对美国人的不合理间谍活动。
