- en: The US isn’t just reauthorizing its surveillance laws – it’s vastly expanding
    them | Caitlin Vogus | The Guardian
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 美国不仅仅是重新授权其监控法律，而是大幅扩展了这些法律 | 凯特琳·沃格斯 | 卫报
- en: 来源：[https://www.theguardian.com/us-news/2024/apr/16/house-fisa-government-surveillance-senate](https://www.theguardian.com/us-news/2024/apr/16/house-fisa-government-surveillance-senate)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.theguardian.com/us-news/2024/apr/16/house-fisa-government-surveillance-senate](https://www.theguardian.com/us-news/2024/apr/16/house-fisa-government-surveillance-senate)
- en: The US House of Representatives agreed to [reauthorize](https://www.theguardian.com/us-news/2024/apr/12/fisa-surveillance-act-reauthorized)
    a controversial spying law known as Section 702 of the Foreign Intelligence Surveillance
    Act last Friday without any meaningful reforms, dashing hopes that Congress might
    finally put a stop to intelligence agencies’ warrantless surveillance of Americans’
    emails, text messages and phone calls.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 上周五，美国众议院同意[重新授权](https://www.theguardian.com/us-news/2024/apr/12/fisa-surveillance-act-reauthorized)《外国情报监视法》第702条款，这是一项备受争议的监控法律，但没有进行任何实质性改革，打破了国会可能最终制止情报机构对美国人电子邮件、短信和电话进行无证监控的希望。
- en: The vote not only reauthorized the act, though; it also vastly expanded the
    surveillance law enforcement can conduct. In a move that [Senator Ron Wyden condemned](https://www.wyden.senate.gov/news/press-releases/wyden-i-will-do-everything-in-my-power-to-stop-bill-expanding-government-surveillance-under-fisa-702)
    as “terrifying”, the House also doubled down on a surveillance authority that
    has been used against [American protesters, journalists and political donors](https://www.brennancenter.org/our-work/analysis-opinion/opportunity-stop-warrantless-spying-americans)
    in a chilling assault on free speech.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这次投票不仅重新授权了该法案，而且大幅扩展了执法部门可以进行的监控。在一项[罗恩·怀登参议员谴责为“令人恐惧”的举动](https://www.wyden.senate.gov/news/press-releases/wyden-i-will-do-everything-in-my-power-to-stop-bill-expanding-government-surveillance-under-fisa-702)中，众议院还加倍强化了一项已被用来对付[美国抗议者、记者和政治捐助者](https://www.brennancenter.org/our-work/analysis-opinion/opportunity-stop-warrantless-spying-americans)的监控权力，这是对言论自由的严重侵犯。
