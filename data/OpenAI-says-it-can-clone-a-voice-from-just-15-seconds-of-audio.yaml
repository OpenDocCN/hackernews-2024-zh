  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: OpenAI 这周取得了重大进展。它刚刚宣布与其最好的伙伴微软合作，建造名为“星门”的基于人工智能的超级计算机。据报道，这个项目将耗资高达$1000亿，[](https://shopping.yahoo.com/rdlw?merchantId=ba0a4cdc-cec8-416a-9e93-e11b8179129c&siteId=us-engadget&pageId=1p-autolink&featureId=text-link&merchantName=The+Information&&signature=AQAAASDeVBgrVkfdCEjIBLm_Js7LqSINrM5_J3oWcpd-nn5M&gcReferrer=https%3A%2F%2Fwww.theinformation.com%2Farticles%2Fmicrosoft-and-openai-plot-100-billion-stargate-ai-supercomputer%3Futm_campaign%3DEditorial%26utm_content%3DArticle%26utm_medium%3Dorganic_social%26utm_source%3Dtwitter)
