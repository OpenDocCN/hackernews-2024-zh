- en: TWO VOICES, ONE AND TWO
  id: totrans-split-26
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 两个声音，一个和两个
- en: 'Milch has a writing assignment that he likes to give to students, which he
    describes in [his memoir](https://bookshop.org/a/2391/9780525510765):'
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: Milch 给学生的一个他喜欢的写作任务，他在 [他的回忆录](https://bookshop.org/a/2391/9780525510765) 中描述：
- en: For the next five days, find a time each day, preferably the same time, and
    sit down and write not less than twenty minutes and not more than fifty minutes.
    Five-zero. Don’t think about it, don’t set it up on the computer, don’t think
    about what you’re going to write before you do it. No exceptions. This means you.
    Two voices, one and two. No names. No description. No description. That means
    no description. Voice one and voice two. The setting—don’t say what the setting
    is. No description. Write for not less than twenty minutes with those two voices.
    Just follow, just hear what they say. Not more than fifty minutes. Put it in an
    envelope, seal the envelope, and shut up. Don’t talk about it. Don’t think about
    what it means. Don’t think about who they are.
  id: totrans-split-28
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 接下来的五天，每天找一个时间，最好是同一个时间，坐下来写，不少于二十分钟，不超过五十分钟。五-零。不要想太多，不要在电脑上设置它，不要在写之前想要写什么。无例外。这意味着你。两个声音，一个和两个。不要名称。没有描述。没有描述。这意味着没有描述。第一个声音和第二个声音。设置——不要说设置是什么。没有描述。用这两个声音写不少于二十分钟。只是跟随，只是听他们说什么。不要超过五十分钟。把它放在信封里，封上信封，闭嘴。不要谈论它。不要想它意味着什么。不要想想他们是谁。
- en: The next day, preferably at the same time, sit down and do it again. They may
    be the same voices, they may be different voices, don’t worry about it. Whatever
    comes out is fine. Don’t think about it. Just do it.
  id: totrans-split-29
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 第二天，最好在同一时间，坐下来再做一次。可能是同样的声音，也可能是不同的声音，不要担心。无论发生什么，都没关系。不要去想它。就这么做吧。
- en: 'Milch adds:'
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: Milch 补充道：
- en: In the course of these exercises, the true categories of your imagination emerge,
    and they are absolutely different from what you think they are. What the exercises
    do is build certain neural pathways and shut down certain other neural pathways.
    It’s a physiological and a behavioral sequence that creates neurological changes.
    It is a way of habituating yourself in a different fashion, and you can’t fool
    around with it.
  id: totrans-split-31
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在这些练习过程中，你的想象力的真正类别会浮现出来，它们绝对不同于你认为它们是什么。这些练习的作用是构建某些神经通路，并关闭其他某些神经通路。这是一种生理和行为序列，创造出神经学上的变化。这是一种以不同方式使自己习惯的方式，你不能随意对待它。
- en: I’m super interested in this idea of “habituating yourself in a different fashion”—I
    think this is what [my](https://bookshop.org/lists/daily-rituals) *[Daily Rituals](https://bookshop.org/lists/daily-rituals)*
    [books](https://bookshop.org/lists/daily-rituals) are about, too, at some level—so
    I’m going to try out this exercise and report back in the next issue. If anyone
    would like to join me, please feel free—I’d be curious to read about your experience
    in the comments next time.
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: 我对“以一种不同的方式使自己习惯”的这个想法非常感兴趣——我认为这也是[我的](https://bookshop.org/lists/daily-rituals)
    *[Daily Rituals](https://bookshop.org/lists/daily-rituals)* [图书](https://bookshop.org/lists/daily-rituals)在某种程度上所涉及的内容——所以我将尝试这个练习，并在下一期报告结果。如果有人想要加入我，请随意——我很想在评论中读到你的体验。
