- en: Known - Indoor and outdoor plant labels for the modern gardener
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Known - 为现代园艺师提供室内和室外植物标签
- en: 来源：[https://www.knownplants.com/](https://www.knownplants.com/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.knownplants.com/](https://www.knownplants.com/)
- en: Hello!
  id: totrans-split-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 你好！
- en: When I started tagging the plants in my garden, I realized classic plant markers
    are tricky. They emphasize my terrible handwriting, it’s hard to fit much information
    on them, and they fade. They also try to be the center of attention in the garden.
    That problem motived me and some of my friends to start exploring better labeling
    options.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 当我开始为我的花园中的植物打标签时，我意识到经典的植物标记是棘手的。它们突显了我的可怕的手写字，难以在上面适应更多信息，而且会褪色。它们还试图成为花园中的焦点。这个问题激励了我和我的一些朋友开始探索更好的标签选项。
- en: Our team’s goal with Known is to help you remember. We want to help you remember
    the names and details of your plants, and how they have grown over time. To help
    you remember how you’ve grown as a gardener over time. Known plant labels are
    the simplest way to help you do that — it just takes a tap to get started.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我们团队与 Known 合作的目标是帮助您记住。我们想帮助您记住植物的名称和细节，以及它们随时间的生长情况。帮助您记住作为园艺师如何随时间成长。Known
    植物标签是帮助您实现这一目标的最简单方式 —— 只需轻轻一点即可开始。
- en: Happy growing,
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 祝您种植愉快，
- en: Alan Johnson, Co-Founder
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: Alan Johnson，联合创始人
