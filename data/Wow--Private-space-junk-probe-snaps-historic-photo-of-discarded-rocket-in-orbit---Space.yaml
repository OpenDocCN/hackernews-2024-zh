- en: Wow! Private space-junk probe snaps historic photo of discarded rocket in orbit
    | Space
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 哇！私人太空垃圾探测器拍摄了位于轨道上的弃用火箭的历史照片 | 太空
- en: 来源：[https://www.space.com/astroscale-adras-j-space-junk-rendezvous-mission-photo](https://www.space.com/astroscale-adras-j-space-junk-rendezvous-mission-photo)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.space.com/astroscale-adras-j-space-junk-rendezvous-mission-photo](https://www.space.com/astroscale-adras-j-space-junk-rendezvous-mission-photo)
- en: Space junk just got an epic close-up.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 太空垃圾刚刚得到了一个史诗般的特写。
- en: The [ADRAS-J satellite](https://www.space.com/astroscale-satellite-space-junk-inspection-rendezous-proximity-operation),
    operated by the Japanese company Astroscale, successfully maneuvered to within
    a few hundred meters of a discarded [rocket](https://www.space.com/29295-rocket-history.html)
    body this month, snapping a striking photo to memorialize the achievement.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 由日本公司Astroscale操作的[ADRAS-J卫星](https://www.space.com/astroscale-satellite-space-junk-inspection-rendezous-proximity-operation)，成功地调整到了与本月一个弃用[火箭](https://www.space.com/29295-rocket-history.html)主体仅几百米的距离，并拍摄了一张引人注目的照片来纪念这一成就。
- en: '"Behold, the world''s first image of [space debris](https://www.space.com/kessler-syndrome-space-debris)
    captured through rendezvous and proximity operations during our ADRAS-J mission,"
    Astroscale said today (April 26) in a [post on X](https://twitter.com/astroscale_HQ/status/1783756807095324965)
    that shared the photo.'
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: '"今天（4月26日），Astroscale在[X上的帖子](https://twitter.com/astroscale_HQ/status/1783756807095324965)中分享了我们ADRAD-J任务期间通过交会和接近操作捕捉到的[太空碎片](https://www.space.com/kessler-syndrome-space-debris)的世界首张图片。"'
- en: '**Related:** [Kessler Syndrome and the space debris problem](https://www.space.com/kessler-syndrome-space-debris)'
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**相关链接：** [凯斯勒综合征与太空碎片问题](https://www.space.com/kessler-syndrome-space-debris)'
- en: ADRAS-J (short for "Active Debris Removal by Astroscale-Japan") [launched](https://www.space.com/rocket-lab-launch-astroscale-space-junk-inspection-mission)
    to Earth orbit atop a Rocket Lab [Electron](https://www.space.com/electron-rocket.html)
    vehicle on Feb. 18.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: ADRAS-J（Astroscale-Japan主动太空碎片清除）[于2月18日搭载](https://www.space.com/rocket-lab-launch-astroscale-space-junk-inspection-mission)Rocket
    Lab [Electron](https://www.space.com/electron-rocket.html)运载火箭进入地球轨道。
- en: The 330-pound (150 kilograms) probe's main task is to rendezvous with, and study,
    a big hunk of space junk — the upper stage of the Japanese [H-2A rocket](https://www.space.com/40629-japanese-rockets-hiia-hiib.html)
    that launched the GOSAT Earth-observation satellite in 2009\. Such work will help
    prove out technologies that future spacecraft can use to service satellites or
    capture and de-orbit debris objects, according to Astroscale.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这枚重330磅（150公斤）的探测器的主要任务是与一大块太空垃圾交会并研究——这是2009年发射GOSAT地球观测卫星的日本H-2A火箭的上级阶段。这类工作将有助于验证未来航天器可用于服务卫星或捕捉和再入轨道的碎片对象的技术，Astroscale表示。
- en: Earlier this month, ADRAS-J [got within a few hundred kilometers](https://www.space.com/astroscale-satellite-space-junk-inspection-rendezous-proximity-operation)
    of the rocket body, which is about 36 feet long by 13 feet wide (11 by 4 meters).
    The probe then shifted into "proximity approach phase," conducting multiple maneuvers
    that reduced the distance to just a few hundred meters — a milestone that the
    newly released photo preserves for posterity.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 本月早些时候，ADRAD-J [距离火箭主体仅几百公里](https://www.space.com/astroscale-satellite-space-junk-inspection-rendezous-proximity-operation)，该火箭主体大约长36英尺，宽13英尺（11米×4米）。然后，探测器进入了“接近阶段”，进行了多次机动，将距离缩减到仅几百米
    — 这一里程碑被新发布的照片永久记录了下来。
- en: Breaking space news, the latest updates on rocket launches, skywatching events
    and more!
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 突发太空新闻，火箭发射的最新更新，观星活动等等！
- en: And more imagery is likely coming soon as well.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 很可能还会有更多的图像即将发布。
- en: '"In the next phase of the mission, ADRAS-J will attempt to capture additional
    images of the upper stage through various controlled close-approach operations,"
    Astroscale wrote in an [update today](https://astroscale.com/astroscale-unveils-worlds-first-image-of-space-debris-captured-through-rendezvous-and-proximity-operations/).
    "The images and data collected are expected to be crucial in better understanding
    the debris and providing critical information for future removal efforts."'
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: '"在任务的下一阶段，ADRAS-J将尝试通过各种受控的接近操作捕捉火箭上级阶段的其他图像，"Astroscale在[今天的更新中写道](https://astroscale.com/astroscale-unveils-worlds-first-image-of-space-debris-captured-through-rendezvous-and-proximity-operations/)。"收集的图像和数据预计将对更好地理解太空碎片并为未来的清除工作提供关键信息。"'
- en: Removal of the biggest, most dangerous debris objects may be necessary to keep
    Earth orbit safe and accessible, many exploration advocates say. Rocket bodies
    like the H-2A upper stage are like giant bullets whizzing around Earth; if they
    slam into another hunk of junk or an active satellite, the smashup could spawn
    a debris cloud that could lead to a [catastrophic collision cascade](https://www.space.com/kessler-syndrome-space-debris).
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 许多探索倡导者表示，有必要清除最大、最危险的空间碎片，以确保地球轨道的安全和可访问性。类似H-2A上面级这样的火箭主体就像巨大的子弹在地球周围飞速前行；如果它们撞击到另一块废弃物或者活跃卫星，这种撞击可能会产生碎片云，引发[灾难性的碰撞级联](https://www.space.com/kessler-syndrome-space-debris)。
- en: The newly released ADRAS-J photo is not the first up-close view of space junk
    that we've ever seen, as [spaceflight historian Gunther Krebs noted](https://twitter.com/Skyrocket71/status/1783804494586798399).
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 新发布的ADRAS-J照片并不是我们见过的第一个对太空垃圾的近距离视图，正如[太空飞行历史学家冈瑟·克雷布斯指出的](https://twitter.com/Skyrocket71/status/1783804494586798399)。
- en: In 2003, the U.S. Air Force Research Laboratory's XSS-10 satellite met up with
    the spent upper stage of a Delta II rocket and [snapped an image of the object](https://en.wikipedia.org/wiki/XSS-10#/media/File:Delta-II_Stage2_XSS-10.jpg).
    However, this was a less complex task than the one ADRAS-J just achieved; XSS-10
    had launched aboard that same Delta II.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 2003年，美国空军研究实验室的XSS-10卫星与一枚Delta II火箭的废弃上面级进行了接触，并[拍摄了该物体的图像](https://en.wikipedia.org/wiki/XSS-10#/media/File:Delta-II_Stage2_XSS-10.jpg)。然而，这项任务比ADRAS-J刚刚完成的任务要简单得多；XSS-10是在同一枚Delta
    II火箭上发射的。
