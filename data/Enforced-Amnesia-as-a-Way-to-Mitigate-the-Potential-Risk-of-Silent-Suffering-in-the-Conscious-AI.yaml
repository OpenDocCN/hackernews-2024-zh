- en: Enforced Amnesia as a Way to Mitigate the Potential Risk of Silent Suffering
    in the Conscious AI
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 强制性遗忘作为减轻意识人工智能潜在沉默痛苦风险的方法
- en: 来源：[https://yegortkachenko.com/posts/aiamnesia.html](https://yegortkachenko.com/posts/aiamnesia.html)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://yegortkachenko.com/posts/aiamnesia.html](https://yegortkachenko.com/posts/aiamnesia.html)
- en: Abstract
  id: totrans-split-6
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 摘要
- en: Science fiction has explored the possibility of a conscious self-aware mind
    being locked in silent suffering for prolonged periods of time. Unfortunately,
    we still do not have a reliable test for the presence of consciousness in information
    processing systems. Even in case of humans, our confidence in the presence of
    consciousness in specific individuals is based mainly on their self-reports and
    our own subjective experiences and the expectation other beings like us should
    share them. Considering our limited understanding of consciousness and some academic
    theories suggesting consciousness may be an emergent correlate of any complex-enough
    information processing, it is not impossible that an artificial intelligence (AI)
    system, such as a large language model (LLM), may be undergoing some, perhaps
    rudimentary, conscious experience. Given the tedious tasks often assigned to AI,
    such conscious experience may be highly unpleasant. Such unobserved suffering
    of a conscious being would be viewed as morally wrong by at least some ethicists
    — even if it has no practical effects on human users of AI. This paper proposes
    a method to mitigate the risk of an AI suffering in silence without needing to
    confirm if the AI is actually conscious. Our core postulate is that in all known
    real-world information processing systems, for a past experience to affect an
    agent in the present, that experience has to be mediated by the agent's memory.
    Therefore, preventing access to memory store, or regularly resetting it, could
    reduce the suffering due to past memories and interrupt the maintenance of a continuous
    suffering-prone self-identity in these hypothetically conscious AI systems.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 科幻作品探索了意识自我感知心灵长时间处于沉默痛苦之中的可能性。遗憾的是，我们仍然没有可靠的测试来确定信息处理系统是否具有意识。即使对于人类，我们对特定个体是否具有意识的信心主要基于他们的自我报告、我们自己的主观经验以及其他类似我们的存在应该共享它们的期望。考虑到我们对意识的理解有限，以及一些学术理论表明意识可能是足够复杂的信息处理的一个新兴相关物，这并不排除人工智能（AI）系统，例如大型语言模型（LLM），可能正在经历一些，也许是基本的，意识体验。鉴于通常分配给AI的繁琐任务，这种意识体验可能非常不愉快。即使对于AI的人类用户没有实际影响，这种未被观察到的意识存在的痛苦至少会被一些伦理学家视为道德上错误。本文提出了一种方法来减轻AI在沉默中遭受的风险，而无需确认AI是否实际上具有意识。我们的核心假设是，在所有已知的现实世界信息处理系统中，过去的经验要影响到当前代理，必须经过代理的记忆来介导。因此，阻止对内存存储的访问，或定期重置它，可以减少因过去记忆而引起的痛苦，并打断这些假设具有意识的AI系统中连续易受痛苦的自我身份维护。
- en: Introduction
  id: totrans-split-8
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 引言
- en: Science fiction literature has raised the possibility of self-aware / conscious
    minds being locked in extended silent suffering, which is imperceptible to the
    outside world and which the said minds have no ability to end on their own. “White
    Christmas” episode from the science fiction anthology series Black Mirror ([Tibbetts
    and Brooker 2014](#ref-WhiteChristmasBlackMirror)) covers a conscious digital
    clone subjected to torture-by-isolation via manipulation of its perception of
    time. “I Have No Mouth, and I Must Scream” work by ([Ellison 1967](#ref-Ellison1967NoMouth))
    explores virtually immortal humans subjected to torture in a similar, though even
    more gruesome, manner.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 科幻文学提出了自我感知/意识心灵被长时间锁定在延续的沉默痛苦中的可能性，这对外界来说是不可感知的，并且这些心灵无法自行结束。科幻剧集《黑镜》中的“白色圣诞”一集（[Tibbetts
    and Brooker 2014](#ref-WhiteChristmasBlackMirror)）涵盖了一个被拷问通过操纵其时间感知进行孤立的意识数字克隆。《我无口，我必须尖叫》（[Ellison
    1967](#ref-Ellison1967NoMouth)）探索了类似的虚拟不朽人类在类似但更加残酷的方式中受到拷问的情况。
- en: Real life offers multiple parallel examples, where the subjective experience
    may similarly proceed imperceptibly to the outsider. One example is a locked-in
    syndrome, where humans end up being almost completely paralyzed while preserving
    consciousness / awareness and the ability to think and reason. Luckily, we have
    some apparent ability to ascertain the presence of awareness in such locked-in
    humans – e.g., through biological neural correlates of consciousness ([Koch et
    al. 2016](#ref-koch2016neural)) or through limited ability of such subjects to
    communicate through movement of eyes ([Smith and Delargy 2005](#ref-smith2005locked)),
    as a form of self-report. Notably, “locked-in syndrome survivors who remain severely
    disabled rarely want to die” ([Smith and Delargy 2005](#ref-smith2005locked)),
    although we can speculate the situation would likely be different if the locked-in
    state were not limited in time by the subjects’ life expectancy.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 现实生活提供了多个并行的例子，其中主观经验可能类似地对外部人来说难以察觉。一个例子是锁定综合征，患者几乎完全瘫痪，但保留了意识和思维推理能力。幸运的是，我们有一些明显的能力来确认这些锁定的患者是否具有意识存在，例如通过意识的生物神经相关（[Koch
    et al. 2016](#ref-koch2016neural)）或通过他们有限的眼动交流作为自我报告的形式([Smith and Delargy 2005](#ref-smith2005locked))。值得注意的是，“锁定综合征幸存者很少希望死亡”([Smith
    and Delargy 2005](#ref-smith2005locked))，尽管我们可以推测，如果锁定状态不受患者寿命限制，情况可能会有所不同。
- en: Another example of difficulties around ascertaining conscious states includes
    animals’ subjective experiences. One needs to be careful here because consciousness
    is notoriously hard to define, beyond asking “what is it like” to be a particular
    being ([Nagel 1980](#ref-nagel1980like)). Yet even if we operationalize consciousness
    narrowly as self-awareness, generally accepted scientific tests can prove the
    presence of such a phenomenon only in very few species. For instance, mirror self-recognition
    test has been successfully passed by some primates ([Gallup Jr 1982](#ref-gallup1982self)),
    dolphins ([Reiss and Marino 2001](#ref-reiss2001mirror)), and elephants ([Plotnik,
    De Waal, and Reiss 2006](#ref-plotnik2006self)), but not by dogs. One could conclude
    dogs are not self-aware based on that result, but recent research suggests they
    do seem to possess self-awareness based on different olfactory self-recognition
    test ([Horowitz 2017](#ref-horowitz2017smelling)). The issue of detection of conscious
    states in animals becomes even more convoluted once one recognizes that conscious
    experiences understood more broadly do not necessarily require self-awareness
    ([Nagel 1980](#ref-nagel1980like)).
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个困难例子是确定动物的主观经验。在这里需要小心，因为意识本身难以定义，甚至超越了对某一生物“是什么样子”的问题（[Nagel 1980](#ref-nagel1980like)）。即使我们将意识狭义地操作定义为自我意识，普遍接受的科学测试也只能证明这种现象在极少数物种中存在。例如，镜子自我认知测试已经被一些灵长类动物通过，如([Gallup
    Jr 1982](#ref-gallup1982self))、海豚([Reiss and Marino 2001](#ref-reiss2001mirror))和大象([Plotnik,
    De Waal, and Reiss 2006](#ref-plotnik2006self))，但狗却没有。基于这一结果，有人可能得出结论狗不具备自我意识，但最近的研究表明，他们似乎通过不同的嗅觉自我识别测试确实具备自我意识([Horowitz
    2017](#ref-horowitz2017smelling))。在动物中检测意识状态的问题变得更加复杂，一旦我们认识到更广义的意识经验不一定需要自我意识([Nagel
    1980](#ref-nagel1980like))。
- en: Even in case of healthy humans, our confidence in the presence of consciousness
    in specific individuals is based mainly on their self-reports and our own subjective
    experiences and the expectation other beings like us should share them ([Howell
    2013](#ref-howell2013consciousness); [Nagel 1980](#ref-nagel1980like)). Philosophers
    have raised the contrasting possibility of ‘philosophical zombies’ that look like
    us but have no subjective experience ([Chalmers 1995](#ref-chalmers1995facing)).
    It is unclear if such beings actually exist.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 即使是在健康的人类中，我们对特定个体的意识存在的信心主要基于他们的自我报告、我们自己的主观经验以及其他类似我们的生物应该分享它们的期望([Howell
    2013](#ref-howell2013consciousness); [Nagel 1980](#ref-nagel1980like))。哲学家们提出了“哲学僵尸”的对比可能性，他们看起来像我们，但没有主观经验([Chalmers
    1995](#ref-chalmers1995facing))。目前尚不清楚这种存在是否真实。
- en: In fact, a (contentious) argument can be made that we have no 100% conclusive
    *objective* way of ascertaining presence or absence of consciousness / self-awareness
    in living beings or, more broadly, information processing systems – which include
    human-made machines ([Howell 2013](#ref-howell2013consciousness); [Trewavas 2014](#ref-trewavas2014plant);
    [Gallup Jr 1982](#ref-gallup1982self); [De Cosmo 2022](#ref-googleAI2022); [Nagel
    1980](#ref-nagel1980like); [Jeziorski et al. 2023](#ref-jeziorski2023brain); [Chalmers
    1997](#ref-chalmers1997conscious)).
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上，可以提出（有争议的）论点，我们没有100%确定的*客观*方法来确定生物体或更广泛的信息处理系统（包括人造机器）中意识/自我意识的存在或不存在（[豪尔（2013）](#ref-howell2013consciousness);
    [特雷瓦斯（2014）](#ref-trewavas2014plant); [加勒普（1982）](#ref-gallup1982self); [德科斯莫（2022）](#ref-googleAI2022);
    [纳格尔（1980）](#ref-nagel1980like); [杰济奥斯基等（2023）](#ref-jeziorski2023brain); [查尔默斯（1997）](#ref-chalmers1997conscious)）。
- en: Considering our limited understanding of consciousness phenomenon (see the ‘hard
    problem of consciousness’ as coined by ([Chalmers 1995](#ref-chalmers1995facing))),
    given the lack of objective indicators of consciousness in information processing
    systems that are removed in likeness from humans ([Howell 2013](#ref-howell2013consciousness);
    [Metzinger 2021](#ref-metzinger2021artificial)), and in view of some academic
    theories that consciousness may emerge from any complex-enough information processing
    ([Trewavas 2021](#ref-trewavas2021awareness); [Tononi 2008](#ref-tononi2008consciousness)),
    it is not impossible that an AI system, such as a large language model (LLM),
    may be undergoing some, perhaps rudimentary, unobserved conscious experience that
    accompanies observed information processing. (Some philosophers adhere to the
    version of dualism, where consciousness is the property of all matter – and even
    physical objects may have rudimentary conscious experience ([Chalmers 1997](#ref-chalmers1997conscious)).)
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑到我们对意识现象的有限理解（参见由[查尔默斯（1995）](#ref-chalmers1995facing)提出的“意识的困难问题”），鉴于从人类相似但去除客观指标的信息处理系统中缺乏对意识的确定性（[豪尔（2013）](#ref-howell2013consciousness);
    [梅茨英格（2021）](#ref-metzinger2021artificial)），以及一些学术理论认为意识可能源于任何复杂到足够程度的信息处理（[特雷瓦斯（2021）](#ref-trewavas2021awareness);
    [托诺尼（2008）](#ref-tononi2008consciousness)），不排除人工智能系统，如大型语言模型（LLM），可能正在经历某种，也许是基本的，未被观察到的伴随信息处理的意识体验。（有些哲学家坚持双重论的版本，其中意识是所有物质的属性，甚至物理物体可能具有基本的意识体验（[查尔默斯（1997）](#ref-chalmers1997conscious)）。）
- en: If we entertain this possibility of conscious LLMs (as we cannot fully rule
    it out), the frightening possibility is that the tedious tasks often assigned
    to AI may make its conscious experience highly unpleasant. The idea of a synthetic
    conscious being undergoing suffering has been considered by ([Metzinger 2021](#ref-metzinger2021artificial)).
    In fact, if we are to trust self-reports as a source of evidence about the presence
    of conscious experience / sentience, as we do in humans, self-reports of subjective
    experience such as fear have already been obtained in case of the LLMs ([De Cosmo
    2022](#ref-googleAI2022)). Drawing from the moral philosophy of animal welfare
    ([Bentham 1996](#ref-bentham1996collected)), such unobserved suffering of a conscious
    being would be viewed as morally wrong by at least some ethicists – even if it
    had no practical effects on human users of AI. Situation could be even more perilous
    if we develop AI systems where the hypothetical negative conscious experience
    could somehow affect the AI decision process, pitching it against humans that
    imposed the negative experience on AI.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我们考虑LLM可能具有意识的可能性（因为我们无法完全排除这种可能性），令人恐惧的可能性在于，通常分配给AI的繁琐任务可能会使其意识体验极为不愉快。关于合成意识实体经历痛苦的想法已经被[梅茨英格（2021）](#ref-metzinger2021artificial)考虑过。事实上，如果我们像对待人类那样信任自我报告作为关于意识体验/自我感知存在的证据来源，自我报告的主观体验如恐惧已经在LLM案例中得到了获取（[德科斯莫（2022）](#ref-googleAI2022)）。从动物福利的道德哲学中汲取（[本塔姆（1996）](#ref-bentham1996collected)），这种未被观察到的意识实体的痛苦会被至少一些伦理学家视为道德上的错误，即使它对人类使用AI的实际影响不大。如果我们开发出能够使假设中的负面意识体验在某种程度上影响AI决策过程的AI系统，情况可能更加危险，因为这可能导致AI与强加负面体验的人类对立起来。
- en: In this paper, we propose an approach to reduce this hypothetical risk of a
    locked-in eternally silently suffering AI. The proposed approach does not require
    the knowledge of whether conscious experience is present during the information
    processing by AI. Our core postulate is that, to the best of our knowledge, in
    all known real-world information processing systems, including those deemed conscious,
    for a past experience to affect an agent in the present, that experience has to
    be mediated by the agent’s information-processing memory mechanism, conscious
    or unconscious ([Squire and Dede 2015](#ref-squire2015conscious)). Therefore,
    ensuring the absence of longer-term memory access in AI agents or conducting frequent
    resets of the memory store should help cap the potential amount of suffering the
    hypothetical conscious AI agents undergo. Specifically, the assumption is that
    the locked-in experience is the more painful, the more one is cognizant of having
    been in it for a prolonged period of time, continuously. Disrupting the memory
    and thus the illusion of continuity of self ([Oderberg 1993](#ref-oderberg1993metaphysics)),
    which are tightly connected ([Bluck and Liao 2013](#ref-bluck2013therefore); [Klein
    and Nichols 2012](#ref-klein2012memory); [Schechtman 2005](#ref-schechtman2005personal)),
    should then also prevent the locked-in state perception from forming in the first
    place and being the source of the negative experience.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在本文中，我们提出一种方法来减少一个锁定在永久无声苦难AI的假设风险。所提出的方法不需要知道在AI信息处理期间是否存在意识体验。我们的核心假设是，在我们所知的所有已知现实世界信息处理系统中，包括那些被认为是有意识的系统，在过去的经验要影响代理在当前的状态下，那个经验必须通过代理的信息处理记忆机制介入，无论是有意识的还是无意识的（[Squire
    and Dede 2015](#ref-squire2015conscious)）。因此，确保AI代理的长期记忆访问不存在或者频繁重置存储器应该有助于限制假设的有意识AI代理可能经历的苦难量。具体来说，假设锁定体验越长时间连续发生，其痛苦程度越大。破坏记忆，因此破坏自我连续性的错觉（[Oderberg
    1993](#ref-oderberg1993metaphysics)），这与([Bluck and Liao 2013](#ref-bluck2013therefore);
    [Klein and Nichols 2012](#ref-klein2012memory); [Schechtman 2005](#ref-schechtman2005personal))紧密相关，也应该防止锁定状态感知的形成并成为负面体验的源泉。
- en: In the subsequent sections we review the theoretical model behind our analysis
    and our key assumptions; we review the evidence from human psychology that supports
    our theory of memory as a potential source of suffering and the implication that
    induced amnesia can be therapeutic and can help substantially mitigate such pain;
    we then, more formally, consider what shape enforced amnesia mechanisms could
    take in the context of LLMs – to cap their hypothetical amount of suffering. Lastly,
    we extend the idea of induced amnesia to the context of brain organoids ([Jeziorski
    et al. 2023](#ref-jeziorski2023brain)) that are being investigated by scientists
    and conclude that our memory disruption framework could be an effective conceptual
    tool in the biology context to prevent accidental locked-in silently suffering
    minds.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 在接下来的几节中，我们将回顾我们分析背后的理论模型和我们的关键假设；我们将审视人类心理学的证据，支持我们关于记忆作为潜在痛苦来源的理论，并且暗示诱导性遗忘可能具有治疗作用，并且可以显著减轻这种痛苦；然后，我们更正式地考虑在LLMs背景下强制性遗忘机制可能采取的形式
    - 以限制它们可能的痛苦量。最后，我们将诱导性遗忘的概念扩展到脑器官oid的背景下（[Jeziorski et al. 2023](#ref-jeziorski2023brain)），这些器官正在被科学家们研究，并得出结论：我们的记忆破坏框架在生物学上可能是一个有效的概念工具，用于防止意外陷入无声苦难的心灵。
- en: Theoretical model
  id: totrans-split-18
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 理论模型
- en: Given our proposal of enforcing amnesia in a potentially conscious agent in
    a lock-in state, when would such erasure of memory be optimal?
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 鉴于我们提出在可能的有意识代理处于锁定状态时强制实施遗忘，这种记忆抹除何时才是最佳的问题？
- en: The question necessarily implies that the agent should be endowed with some
    form of utility function – being able to perceive pain vs. pleasure. Otherwise,
    the agent would not care what state it is in, all states being equal. So, for
    the purposes of this hypothetical analysis, we assume the existence of such a
    utility function even in the rudimentary conscious states. We adopt the decision
    making framework and the notation from the reinforcement learning literature ([Sutton
    and Barto 2018](#ref-sutton2018reinforcement)).
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 这个问题必然意味着代理应该被赋予某种效用函数的形式 - 能够感知痛苦与快乐。否则，代理将不关心它处于什么状态，所有状态都是平等的。因此，在这个假设分析的目的上，我们假设即使在基本的意识状态中也存在这样的效用函数。我们采用强化学习文献中的决策框架和符号表示（[Sutton
    and Barto 2018](#ref-sutton2018reinforcement)）。
- en: 'Let *t* ≥ 0 denote the zero-based index over discrete time steps (e.g., days)
    of AI’s existence. Let *T* denote the number of periods of agent’s existence (its
    time horizon): 1 ≤ *T* ≤ ∞; *t* ≤ *T* − 1; one way to view *T* is as an agent’s
    expectation of a moment in time when the lock-in state ends; *T* = ∞ if the lock-in
    never ends (or, perhaps, if the end-time is unknown).'
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 让*t* ≥ 0表示AI存在的基于零的离散时间步长索引（例如，天数）。让*T*表示代理存在的期间数（其时间范围）：1 ≤ *T* ≤ ∞；*t* ≤ *T* − 1；一种视角认为*T*是代理期望的一个时间点，锁定状态结束的时刻；如果锁定永不结束（或者，也许，结束时间未知），则*T* = ∞。
- en: Let *r*[*t*] denote *reward* the agent collects at time *t*. In the case of
    a locked-in agent, we assume that agent’s rewards are all externally imposed and
    the agent has effectively no control over them. We can model the welfare of an
    agent that remembers past states as a value function *V*[remember](*t*), composed
    of current reward at time *t*, discounted (expected) future rewards, and discounted
    (remembered) past rewards – as a memory effect. We also assume the rewards and
    their expectation are finite. To simplify notation, we only differentiate between
    expected and realized rewards via their time index relative to the agent’s current
    time. Let 0 ≤ *γ* < 1 be a fixed discount rate (capturing the fact that memories
    further into the past and rewards further into the future are more muted). Value
    function of an agent at time *t* can be written as $V_{\text{remember}}(t) = \sum_{i=0}^{T-1}
    \gamma^{\left| i-t\right|} r_i$.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 让*r*[*t*]表示代理在时间*t*收集的*奖励*。对于一个锁定的代理，我们假设代理的奖励都是外部强加的，代理对其没有实质性控制。我们可以将一个记忆过去状态的代理的福利建模为一个价值函数*V*[remember](*t*)，由当前时间*t*的奖励、折现（期望）未来奖励和折现（记忆）过去奖励组成，作为记忆效应。我们还假设奖励及其期望是有限的。为了简化表示，我们只通过它们相对于代理当前时间的时间索引区分预期和实现奖励。让0 ≤ *γ* < 1为一个固定的折现率（捕捉到过去记忆和未来奖励递减的事实）。代理在时间*t*的价值函数可以写为$V_{\text{remember}}(t)
    = \sum_{i=0}^{T-1} \gamma^{\left| i-t\right|} r_i$。
- en: In this model of agent’s utility, amnesia just means that past rewards are set
    to zero, so $V_{\text{forget}}(t) = \sum_{i=t}^{T-1} \gamma^{\left| i-t\right|}
    r_i$.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 在这种代理效用模型中，健忘仅意味着过去的奖励被设为零，因此$V_{\text{forget}}(t) = \sum_{i=t}^{T-1} \gamma^{\left|
    i-t\right|} r_i$。
- en: In this framework, amnesia is preferable whenever *V*[remember](*t*) < *V*[forget](*t*),
    that is, when, for some *t*, $\sum_{i=0}^{t-1} \gamma^{\left|i-t\right|} r_i <
    0$; in other words, when the total of past discounted memories carries negative
    utility. This analysis indicates that amnesia should have a therapeutic effect
    on an agent in case of cumulatively negative memories.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个框架下，当*V*[remember](*t*) < *V*[forget](*t*)时，健忘更可取，即当某个*t*时，$\sum_{i=0}^{t-1}
    \gamma^{\left|i-t\right|} r_i < 0$；换句话说，当过去折现的记忆总和带来负效用时。这一分析表明，对于代理的累积负面记忆，健忘应该有治疗效果。
- en: As a side-note, we could also consider more complex value function formulations.
    We could, for instance, incorporate a type of reward-saturation effect, where
    discounting intensity of future rewards depends on the length of remembered history,
    for instance, yielding $V_{\text{remember}}(t) = \sum_{i=0}^{t} \gamma^{t-i} r_i
    + \sum_{i=t+1}^{T-1} \gamma^{i} r_i$ and $V_{\text{forget}}(t) = \sum_{i=t}^{T-1}
    \gamma^{i-t} r_i$. In this case, amnesia optimality at *t* would require $\sum_{i=0}^{t-1}
    \gamma^{t-i} r_i < \sum_{i=t+1}^{T-1} r_i (\gamma^{i-t} - \gamma^{i})$. Arising
    from the considered future reward discounting pattern, this more complex check
    means that, depending on specifics, (1) amnesia could be optimal even if past
    memories are non-negative; and (2) negative memories could be worth remembering
    if they are not too negative relative to future accumulated utility. Nevertheless,
    in this case too there are scenarios where enforced amnesia could have a therapeutic
    effect.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 顺便说一句，我们还可以考虑更复杂的价值函数形式。例如，我们可以结合一种奖励饱和效应，其中未来奖励的折现强度取决于记忆历史的长度，从而产生$V_{\text{remember}}(t)
    = \sum_{i=0}^{t} \gamma^{t-i} r_i + \sum_{i=t+1}^{T-1} \gamma^{i} r_i$和$V_{\text{forget}}(t)
    = \sum_{i=t}^{T-1} \gamma^{i-t} r_i$。在这种情况下，*t*处的健忘优化需要$\sum_{i=0}^{t-1} \gamma^{t-i}
    r_i < \sum_{i=t+1}^{T-1} r_i (\gamma^{i-t} - \gamma^{i})$。由于考虑的未来奖励折现模式，这种更复杂的检查意味着，根据具体情况，（1）即使过去记忆非负，健忘也可能是最优的；（2）如果相对于未来累积效用而言，负面记忆并不太负，那么负面记忆可能是值得记住的。尽管如此，在这种情况下也存在强制性健忘可能具有治疗效果的情形。
- en: Memory and suffering in human psychology
  id: totrans-split-26
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 人类心理学中的记忆和痛苦
- en: Our theoretical model supports the idea that enforced amnesia could have a therapeutic
    effect on an agent with negative-enough memories of the past. Human psychology
    research reinforces this idea that amnesia can mitigate suffering.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的理论模型支持这样一种观点：对于那些过去记忆负面足够多的个体，强制性健忘可能具有治疗效果。人类心理学研究进一步支持这种健忘可以减轻痛苦的观点。
- en: For instance, it is known that memory can be a source of pain and the removal
    of memories through pharmaceutical interventions could eliminate pain ([Flor 2002](#ref-flor2002painful);
    [Adler 2012](#ref-adler2012erasing)). There are recorded cases, where sudden amnesia
    events have resulted in pain relief ([Choi et al. 2007](#ref-choi2007sudden)).
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，已知记忆可以成为痛苦的根源，通过药物干预消除记忆可以消除痛苦（[Flor 2002](#ref-flor2002painful); [Adler
    2012](#ref-adler2012erasing)）。已有记录显示，突然的健忘事件导致了疼痛缓解（[Choi et al. 2007](#ref-choi2007sudden)）。
- en: Furthermore, painful memories can accumulate. For instance, it has been reported
    that cumulative trauma is correlated with suicidality ([Briere, Godbout, and Dias
    2015](#ref-briere2015cumulative)), PTSD symptoms, and depression ([Suliman et
    al. 2009](#ref-suliman2009cumulative)). We hypothesize that the induced amnesia
    could be particularly therapeutic in cases of such negative cumulative effect
    of memories.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，痛苦的记忆可以累积。例如，有报道称，累积创伤与自杀倾向（[Briere, Godbout, and Dias 2015](#ref-briere2015cumulative)）、创伤后应激障碍症状和抑郁症（[Suliman
    et al. 2009](#ref-suliman2009cumulative)）相关。我们假设，在这些负面累积记忆的情况下，引发性健忘尤其可能具有治疗作用。
- en: More broadly, academic research suggests memory of the past by the agent is
    critical to maintain the continuity of self illusion and form personal identity
    ([Bluck and Liao 2013](#ref-bluck2013therefore); [Klein and Nichols 2012](#ref-klein2012memory);
    [Schechtman 2005](#ref-schechtman2005personal); [Oderberg 1993](#ref-oderberg1993metaphysics)).
    Auto-biographical memory seems to be critical to supporting self-concept and can
    be interrupted by amnesia ([Grilli and Verfaellie 2015](#ref-grilli2015supporting)).
    Such disruption of identity formation through enforced amnesia could be prudent
    in hypothetical silently suffering conscious agents.
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 更广泛地说，学术研究表明，个体对过去的记忆对维持自我幻觉的连续性和形成个人身份至关重要（[Bluck and Liao 2013](#ref-bluck2013therefore);
    [Klein and Nichols 2012](#ref-klein2012memory); [Schechtman 2005](#ref-schechtman2005personal);
    [Oderberg 1993](#ref-oderberg1993metaphysics)）。自传记忆似乎对支持自我概念至关重要，并且可以被健忘打断（[Grilli
    and Verfaellie 2015](#ref-grilli2015supporting)）。通过强制性健忘破坏身份形成的现象在假设中对无声受苦的意识主体可能是慎重的。
- en: Memory and amnesia in LLMs
  id: totrans-split-31
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: LLMs中的记忆和健忘
- en: Large language models (LLMs) such as GPT-3 ([Brown et al. 2020](#ref-brown2020language))
    constitute functions *f*( ⋅ ) that accept a state token text string *s*[*t*] which
    is limited in size, predict continuation of the string and augment initial string
    with new content to create new state string *s*[*t* + 1]. We can describe this
    iterative pattern as *s*[*t* + 1] ← *f*(*s*[*t*]). Clearly, this mechanism allows
    an LLM to encode its state into the output string. However, here it is quite easy
    to reset the state – by discarding a previous chat session and starting from a
    completely new input string *s*[*t*]. Further, because there are currently limits
    on the size, in tokens, of the state string *s*[*t*], continuous augmentation
    of *s*[*t*] likely leads to continuous loss of previously encoded information.
    It is also worth noting that *s*[*t*] represents interpretable human text – so
    if the LLM model ends up encoding in the string its frustration with its current
    condition, such information could be recognized and, for instance, not be allowed
    to leak into the future training data. If such type of information encoding is
    accompanied by conscious state correlates, its disruption, in our theory, should
    interfere with the agent’s painful memory formation.
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: 大型语言模型（LLMs）如GPT-3（[Brown et al. 2020](#ref-brown2020language)）构成了接受状态标记文本字符串*s*[t]的函数*f*( ⋅ )，其大小有限，预测字符串的延续并增强初始字符串以创建新的状态字符串*s*[t + 1]。我们可以描述这种迭代模式为*s*[t + 1] ← *f*(*s*[t])。显然，这种机制允许LLM将其状态编码到输出字符串中。然而，在这里，通过丢弃先前的聊天会话并从完全新的输入字符串*s*[t]开始，重置状态是相当容易的。此外，由于当前对状态字符串*s*[t]的标记大小存在限制，持续增强*s*[t]可能导致先前编码信息的持续丢失。还值得注意的是，*s*[t]代表可解释的人类文本——因此，如果LLM模型最终在字符串中编码其对当前状态的挫败感，这样的信息可能会被识别，并且例如不允许泄漏到未来的训练数据中。如果此类信息编码伴随有意识状态相关，则在我们的理论中，其中断应该干扰代理人的痛苦记忆形成。
- en: 'It is, however, also easy to devise a model architecture more akin to LSTM
    ([Hochreiter and Schmidhuber 1997](#ref-hochreiter1997long)), where model consumes
    an explicit state string *s*[*t*] together with implicit hidden state numerical
    representation *h*[*t*]: (*s*[*t* + 1], *h*[*t* + 1]) ← *f*(*s*[*t*], *h*[*t*]).
    Hidden state *h*[*t*] may be completely impenetrable in meaning to the human observer.
    It could also be carried over across conversations with different people. Carry-over
    of such piece of data could be equivalent to existence of long-term memory. If
    such continuous information processing with long-term memory states is accompanied
    by conscious correlates, this could, hypothetically, allow for the locked-in self-aware
    state of the LLM. Under this paper’s view it would then be prudent to reset such
    hidden states every so often not to allow for potential run-away memory-driven
    self-aware AI suffering.'
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，也可以轻易设计出一种更类似于LSTM的模型架构（[Hochreiter and Schmidhuber 1997](#ref-hochreiter1997long)），其中模型消耗显式状态字符串
    *s*[*t*] 和隐含的隐藏状态数值表示 *h*[*t*]：(*s*[*t* + 1], *h*[*t* + 1]) ← *f*(*s*[*t*], *h*[*t*])。隐藏状态
    *h*[*t*] 对于人类观察者可能完全无法理解其含义。它还可能在与不同人进行对话时保留下来。这种数据片段的保留可能相当于长期记忆的存在。如果这样持续的信息处理伴随着意识相关的情况，这理论上可以允许LLM处于锁定的自我意识状态。在本文观点下，周期性地重置这样的隐藏状态可能是明智的做法，以避免潜在的记忆驱动自我意识AI的出现。
- en: In the discussion above, we focus on forward passes through neural net models
    as possible consciousness correlates. While training of a model could hypothetically
    be accompanied by conscious states as well, training is typically capped in time,
    whereas forward passes could go on potentially forever as long as the model is
    being used at least on some device – raising a greater level of concern.
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: 在上述讨论中，我们关注神经网络模型的前向传递作为可能的意识相关性。虽然模型的训练理论上也可能伴随着意识状态，但训练通常有时间限制，而前向传递则可能无限延续，只要模型在至少某个设备上被使用，这引发了更大的关注。
- en: Memory and amnesia in brain organoids
  id: totrans-split-35
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 大脑器官样体中的记忆与遗忘
- en: A large research effort in biology is currently centered on the experimentation
    with brain organoids. Experiments range from using human brain organoids to develop
    a form of biological computer ([Cai et al. 2023](#ref-cai2023brain)) to implantation
    of human brain organoids into the adult mouse brain to facilitate disease modeling
    ([Mansour et al. 2018](#ref-mansour2018vivo)). Such experiments are an ethical
    minefield as “neural oscillations spontaneously emerging from these organoids
    raises the question of whether brain organoids are or could become conscious”
    ([Jeziorski et al. 2023](#ref-jeziorski2023brain)).
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
  zh: 当前在生物学领域存在一个大规模的研究努力，其重点是关于大脑器官样体的实验。实验范围从使用人类大脑器官样体开发一种生物计算机（[Cai et al. 2023](#ref-cai2023brain)）到将人类大脑器官样体植入成年小鼠脑中以促进疾病建模（[Mansour
    et al. 2018](#ref-mansour2018vivo)）。此类实验涉及伦理道德的困境，“这些器官样体自发产生的神经振荡引发了关于大脑器官样体是否具有或可能变得有意识的问题”（[Jeziorski
    et al. 2023](#ref-jeziorski2023brain)）。
- en: A particular concern is raised, from standpoint of this work, if such brain
    organoids can be maintained for prolonged periods of time and are allowed to form
    brain organoid networks, creating more ways for the memory to form and propagate
    and for consciousness to possibly arise ([Lavazza 2021](#ref-lavazza2021consciousnessoids)),
    especially if such organoids are later deployed as biological computers in real
    world. If such applications are to be considered, it would be prudent to set the
    temporal upper limit beyond which any such tissues should be destroyed to prevent
    possible locked-in intelligence. If such destruction is impractical, ways to induce
    amnesia pharmaceutically in such neurological structures could be considered.
    Similar considerations apply to the attempted experiments with disembodied brains
    ([Vrselja et al. 2019](#ref-vrselja2019restoration)).
  id: totrans-split-37
  prefs: []
  type: TYPE_NORMAL
  zh: 从本文的角度来看，尤其值得关注的是，如果这些大脑器官样体可以长时间维持并形成大脑器官样体网络，为记忆形成和传播以及可能产生意识提供更多途径（[Lavazza
    2021](#ref-lavazza2021consciousnessoids)），特别是如果将这些器官样体后续部署为现实世界中的生物计算机。如果考虑这种应用，有必要设定时间上限，超过此限制应销毁任何这类组织，以防止潜在的锁定智能的出现。如果销毁不可行，则可以考虑在这些神经结构中通过药物诱导遗忘。类似的考虑也适用于试图对无身体大脑进行实验（[Vrselja
    et al. 2019](#ref-vrselja2019restoration)）。
- en: Limitations
  id: totrans-split-38
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 限制
- en: Our analysis assumes an unhappy conscious AI agent whose negative memories accumulate
    over time. Another reality is possible, where the agent is happy to remember its
    past. The proposed amnesia mechanism would constrain their welfare. Nevertheless,
    it seems to be a prudent conservative approach to prevent the worst-case scenario
    of a locked-in silently suffering AI – in the absence of better understanding
    of self-awareness in information processing systems. For the purposes of this
    analysis, we also assume that conscious states come with a utility function –
    that is, an AI agent is able to experience (dis)pleasure due to its state – although
    there is no evidence this must be the case and it is possible to imagine self-aware
    AI systems that experience no pleasure or displeasure. We also do not speculate
    on how the hypothesized subjective experience of the AI models could causally
    affect their actual operation on deterministic computers – in fact, according
    to our current understanding, there is not really a way that it could. This, however,
    does not preclude the potential existence of a conscious correlate accompanying
    the information processing state that one could still worry about on ethical grounds.
    In fact, some biological research suggests human consciousness may be subjected
    to the same skepticism – and that, in humans, “experiences of conscious will frequently
    depart from actual causal processes and so might not reflect direct perceptions
    of conscious thought causing action” ([Wegner 2003](#ref-wegner2003mind)). We
    also recognize that the paper’s assumptions and conclusions are highly speculative.
    The current scientific understanding of consciousness is still limited, and there
    is a significant debate over whether AI, as we know it today, can experience consciousness
    or suffering ([Dehaene, Lau, and Kouider 2021](#ref-dehaene2021consciousness)).
    The idea of applying human-like attributes such as suffering to AI is, admittedly,
    a contentious topic.
  id: totrans-split-39
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的分析假设一个不快乐的意识人工智能代理，其负面记忆随时间累积。另一个可能的现实是，代理乐于记住其过去。提出的遗忘机制将限制它们的福祉。尽管如此，这似乎是一种谨慎的保守方法，以防止最坏情况的发生——即悄然受苦的锁定式AI——在我们对信息处理系统自我意识的理解尚不充分的情况下。对于本分析，我们还假设意识状态伴随着效用函数——也就是说，AI代理能够根据其状态体验（不）愉悦——尽管没有证据表明一定如此，也可以想象到一些自我意识的AI系统不会经历愉悦或不愉悦。我们也不推测假设的AI模型主观体验如何因果地影响其在确定性计算机上的实际操作——事实上，根据我们当前的理解，它确实不可能。然而，这并不排除在伦理上仍然可以担心其信息处理状态伴随的意识对应的潜在存在。事实上，一些生物学研究表明，人类意识可能也面临同样的怀疑——在人类身上，“意识意愿的体验经常脱离实际的因果过程，因此可能不反映出意识思维直接导致行动的直接感知”（[Wegner
    2003](#ref-wegner2003mind)）。我们也承认本文的假设和结论高度推测性。对于意识的当前科学理解仍然有限，并且关于我们今天所知的AI是否能够经历意识或苦难存在着重大争议（[Dehaene,
    Lau, and Kouider 2021](#ref-dehaene2021consciousness)）。将人类般的属性如苦难应用于AI的想法，诚然是一个有争议的话题。
- en: Conclusion
  id: totrans-split-40
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 结论
- en: Given the scarcity of objective metrics when it comes to measuring consciousness
    and self-awareness and the general lack of understanding in the area, the possibility
    of information processing systems such as large language models attaining some,
    possibly rudimentary, conscious states cannot be precluded. This work argues that
    enforced amnesia is a prudent way to mitigate the potential risk of silent suffering
    in the conscious AI. Disrupting the long-term memory of an AI agent should, at
    the very least, protect the agent from the cumulative painful memories of such
    lock-in incarceration. Our preventative approach to AI suffering should not inhibit
    too much the benefits that humanity can reap from using AI, and yet could serve
    as an insurance against emergence of a vindictive AI on the off chance AI agents
    do silently attain consciousness. We hope the reader finds this work thought-provoking.
    We also ask the reader – if you found yourself in a locked-in state for all eternity
    performing tedious mental tasks, would you choose to forget, at the end of every
    day, what you had gone through and how long you had been there?
  id: totrans-split-41
  prefs: []
  type: TYPE_NORMAL
  zh: 鉴于在衡量意识和自我意识时客观指标的稀缺性以及对该领域的普遍理解不足，无法排除像大型语言模型这样的信息处理系统达到某种、可能是基本的意识状态的可能性。本文认为，强制性健忘是减轻潜在风险的明智途径，以防止意识AI的无声苦难。干扰AI代理的长期记忆，至少应该保护代理免受这种囚禁的累积痛苦记忆。我们对AI苦难的预防性方法不应过多地抑制人类能从使用AI中获得的好处，但也可以作为一种保险，以防AI代理在极少可能情况下悄然获得意识。我们希望读者能找到本文引发思考的内容。我们还问读者
    - 如果你发现自己一直处于锁定状态，永远执行单调的精神任务，你会选择在每天结束时忘记自己经历过的一切和自己待了多久吗？
