- en: How to stay sane | Uncurled
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如何保持理智 | Uncurled
- en: 来源：[https://un.curl.dev/life/stay-sane](https://un.curl.dev/life/stay-sane)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://un.curl.dev/life/stay-sane](https://un.curl.dev/life/stay-sane)
- en: I have written code that runs in virtually every Internet-connected device in
    existence. This is a situation that can induce stress into your life.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我编写的代码几乎在每台连接到互联网的设备上都能运行。这种情况可能会给你的生活带来压力。
- en: The stress of having billions of users
  id: totrans-split-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 拥有数十亿用户的压力
- en: The stress of (many) reported bugs
  id: totrans-split-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 报告的（许多）错误的压力
- en: The stress of complaining/abusive users
  id: totrans-split-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 投诉/滥用用户的压力
- en: All of which can create a psychological burden that can wear you down.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 所有这些都可能带来心理负担，逐渐消耗你的精力。
- en: 'My methods of handling these different areas of potential stress include:'
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我处理这些潜在压力领域的方法包括：
- en: Test cases
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 测试案例
- en: With an increasing number of users, there should be an increasing number of
    test cases. By adding new test cases for new features and new bugfixes, over time
    there are many tests and the acts of doing another release or changing internals
    become less dangerous. The test cases combined with many releases over a longer
    time, can slowly build up a trust-level that the basics work. Doing subsequent
    releases is then less of a nerve-wracking thing. Adding another billion users
    should be fine. No need to worry.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 随着用户数量的增加，应该增加测试案例的数量。通过为新功能和新 bug 修复添加新的测试案例，随着时间的推移，测试越来越多，做另一个发布或更改内部结构的行为变得不那么危险。测试案例加上长时间内的多次发布，可以逐步建立起基础功能的信任水平。之后进行的发布会变得不那么令人紧张。增加另外十亿用户应该没问题。无需担心。
- en: Bugs are not that scary
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: Bug 并不那么可怕
- en: Most bugs can be worked around and users can usually even downgrade to an older
    version in many cases in case of need. The fact that a user is having problems
    with your code is rarely a reason for you to stress out, even if that user has
    a known brand associated with it. Even if that user seems to be upset or acts
    aggressively.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数 bug 可以解决，用户通常甚至可以在需要时降级到旧版本。即使用户在使用您的代码时遇到问题，也很少是您感到紧张的原因，即使该用户有一个已知的品牌。即使该用户似乎感到不满或行为侵略。
- en: Ask a lot of questions. Figure out how to reproduce. Analyze. Debug. Fix. And
    take it calm. The code is Open Source, your job – even as a maintainer – is primarily
    to aid your users to debug the problem.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 提出大量问题。弄清如何重现。分析。调试。修复。并保持冷静。代码是开源的，即使作为维护者，您的主要任务也是帮助用户调试问题。
- en: Aggressive users
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 挑衅用户
- en: The code is provided as-is without any warranty. Even the people who are loudest,
    shout the most or use the foulest language know this. Users who cannot follow
    the code of conduct should be banned and ignored at once. For users who are annoying
    but not over the line bad, I try hard to extract their actual technical arguments
    in my mind and talk about those without being misled by insinuations and other
    bad manners. Also, for my own sanity I tend to "rate-limit" people I find hard
    to work with; as long as they are rude I respond with longer and longer intervals.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 代码按原样提供，不带任何保证。即使是最喧嚣、最尖锐或使用最糟糕语言的人也知道这一点。不能遵守行为准则的用户应该立即被禁止和忽视。对于那些让人讨厌但没有越线的用户，我会努力在脑海中提取他们的技术论点，并且在不被引诱或其他恶劣行为误导的情况下进行讨论。另外，出于自己的心理健康考虑，我倾向于对那些难以共事的人进行“速率限制”；只要他们粗鲁，我会以越来越长的间隔回复。
- en: Also, a golden rule is of course to never actually send off your reply or comment
    while feeling upset or angry. It is then better to wait, sleep on it and go back
    and edit it down to the bare minimum the day after.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，一个黄金法则当然是在感到沮丧或愤怒时永远不要真正发送您的回复或评论。最好是等待，睡一觉，第二天回来将其编辑成最基本的内容。
- en: Real life is a great escape
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 真实生活是一个很好的逃避方式
- en: People ask me how I get time off from real life to spend on Open Source. While
    that is a challenge in itself, for me I think "real life" as in having a family
    with wife and kids and other spare time activities also has served as a healthy
    "opposite" to my Open Source activities.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 人们经常问我如何从现实生活中抽出时间来投入到开源项目中。尽管这本身就是一个挑战，但对我来说，“现实生活”意味着拥有一个有妻子和孩子以及其他业余活动的家庭，这也为我提供了一个健康的“对立面”，与我的开源活动形成了平衡。
- en: Spending all time, all days on Open Source eventually make me lose interest
    and energy. I need distraction and variation in my days so spending time away
    from the code with my family is not a waste of Open Source time, it is rather
    recharging time and a necessary break that allows me to come back with more energy
    and better ideas.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 投入所有时间、所有日子在开源项目上最终让我失去兴趣和精力。我需要分散注意力和生活中的变化，因此与家人共度时间并不是浪费开源项目的时间，相反，这是充电和必要的休息，让我能够带着更多的精力和更好的想法回来。
- en: I do not think I need to tell you all that you can still come up with awesome
    ideas and solve the trickiest problems, even when you are away from your keyboard
    at a dinner with your parents in law.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 我不认为我需要告诉你们所有人，在与公婆吃晚餐时，即使远离键盘，你们仍然可以提出出色的想法并解决最棘手的问题。
