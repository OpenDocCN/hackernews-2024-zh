- en: Quake on an FPGA (MRISC32 CPU) on Vimeo
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 在 Vimeo 上使用 FPGA（MRISC32 CPU）运行 Quake
- en: 来源：[https://vimeo.com/901506667](https://vimeo.com/901506667)
  id: totrans-5
