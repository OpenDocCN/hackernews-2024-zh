- en: Booting the MC1 MRISC32 computer and running Quake 1.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 启动 MC1 MRISC32 计算机并运行 Quake 1。
- en: The CPU runs at 110MHz, and the resolution is 320x180 (256 colors). The central
    rasterization routines have been optimized with MRISC32 vector instructions.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: CPU 运行速度为 110MHz，分辨率为 320x180（256 色）。中央光栅化例程已经通过 MRISC32 向量指令进行了优化。
- en: Framerates are playable (over 30 FPS on average), but there is still work to
    do on the memory subsystem in order to raise the performance even more.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 帧率是可玩的（平均超过 30 FPS），但仍然需要在内存子系统上做更多工作，以提高性能。
