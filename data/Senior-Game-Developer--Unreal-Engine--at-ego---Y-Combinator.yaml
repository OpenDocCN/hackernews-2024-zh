  id: totrans-split-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 实施和集成第三方 SDK 和插件。
- en: Identify and resolve bugs, bottlenecks, and performance issues
  id: totrans-split-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 辨识和解决错误、瓶颈和性能问题。
- en: Adhere to and improve upon existing architecture and code quality standards
  id: totrans-split-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 遵循和改进现有架构和代码质量标准。
