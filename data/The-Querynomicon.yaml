- en: 'Upon first encountering SQL after two decades of Fortran, C, Java, and Python,
    I thought I had stumbled into hell. I quickly realized that was optimistic: after
    all, hell has rules.'
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 二十多年来，先后接触Fortran、C、Java和Python后，我第一次遇到SQL时，感觉自己进入了地狱。后来我很快意识到这只是乐观的想法：毕竟，地狱也是有规则的。
- en: I have since realized that SQL does too, and that they are no more confusing
    or contradictory than those of most other programming languages. They only appear
    so because it draws on a tradition unfamiliar to those of us raised with derivatives
    of C. To quote [Terry Pratchett](https://terrypratchett.com/), it is not mad,
    just differently sane.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 后来我意识到SQL也有自己的规则，它们并不比大多数其他编程语言更令人困惑或矛盾。之所以看起来复杂，只是因为它依赖于那些习惯于C语言派生物的人们不熟悉的传统。引用[Terry
    Pratchett](https://terrypratchett.com/)的话来说，它并不疯狂，只是有着不同的理智。
- en: Welcome, then, to a world in which the strange will become familiar, and the
    familiar, strange. Welcome, thrice welcome, to SQL.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 欢迎来到一个陌生将变得熟悉、熟悉变得陌生的世界。欢迎，三度欢迎，进入SQL的世界。
