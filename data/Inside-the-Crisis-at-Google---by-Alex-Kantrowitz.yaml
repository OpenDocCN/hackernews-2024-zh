- en: Bryan Catanzaro is NVIDIA's VP of applied deep learning research. He joins Big
    Technology Podcast to discuss why NVIDIA is building more than just chips, examining
    its software and algorithms that help tech companies build and run AI models.
    Join us for a conversation about how NVIDIA sees the world, what's led to its
    success, and what makes it indispensable. In the second half, we discuss how Bryan
    helped kick off NVIDIA's push into AI, from the very start to where it is today
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
  zh: Bryan Catanzaro是NVIDIA的应用深度学习研究副总裁。他参加了Big Technology Podcast，讨论了NVIDIA不仅仅在芯片方面的建设，还检查了其帮助技术公司构建和运行AI模型的软件和算法。让我们来谈谈NVIDIA是如何看待这个世界的，是什么导致了它的成功，并且使其不可或缺。在第二部分中，我们讨论了Bryan如何帮助NVIDIA从一开始推动AI，并发展至今。
