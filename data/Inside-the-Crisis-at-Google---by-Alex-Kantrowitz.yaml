  type: TYPE_NORMAL
  zh: 来源：[https://www.bigtechnology.com/p/inside-the-crisis-at-google](https://www.bigtechnology.com/p/inside-the-crisis-at-google)
- en: '**It’s not like**  **artificial intelligence** caught Sundar Pichai off guard.
    I remember sitting in the audience in January 2018 when the Google CEO said it
    was [as profound as electricity and fire](https://www.vox.com/2018/1/19/16911180/sundar-pichai-google-fire-electricity-ai).
    His proclamation stunned the San Francisco audience that day, so bullish it still
    seems a bit absurd, and it underscores how bizarre it is that his AI strategy
    now appears unmoored.'
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: '-   **这不像**  **人工智能** 让桑达尔·皮查伊措手不及。我记得2018年1月坐在旁听席上时，谷歌CEO说过它与 [电力和火](https://www.vox.com/2018/1/19/16911180/sundar-pichai-google-fire-electricity-ai)
    一样深远。他的宣言当天震惊了旧金山的观众，如此乐观，仍显有些荒谬，这也凸显了他的人工智能战略现在看起来多么不稳定。'
- en: The latest AI crisis at Google — where its Gemini image and text generation
    tool produced insane responses, including portraying Nazis as people of color
    — is now spiraling into the worst moment of Pichai’s tenure. Morale at Google
    is plummeting, with one employee telling me it’s the worst he’s ever seen. And
    more people are calling for Pichai’s ouster than ever before. Even the relatively
    restrained Ben Thompson of Stratechery [demanded](https://stratechery.com/2024/gemini-and-googles-culture/?access_token=eyJhbGciOiJSUzI1NiIsImtpZCI6InN0cmF0ZWNoZXJ5LnBhc3Nwb3J0Lm9ubGluZSIsInR5cCI6IkpXVCJ9..OphIHgANCaGJLTv5Ck6i4i_xLdxuioJejehFj8Ed-h6BXJVhWLW5Sx9u_Gy0NqhjVs7ddre-ShsrbGg45W6srsWc50DJGeboUrPTY7_05fCYYfBsBUi_Lf6Dc0a5Ff8Gy1AjCRavP-PWscr_eyK_YVi4Q7O1cg58NuETpEOyj71l1IIToHjk7TgieC7YN9y1CjqwfnuiBRTwBdGuII7XDmZAun6Rd_96SPK7ihofvlLUNM8tLsyHsqDSR7JUwnsyzx1UHXb9g1EE48kc4zF3YR1Azs2IRS06We0sLCcOchx-1edUntyaVn2hVeAd3UOph-2m5rZog9O5rTcWhx__zg)
    his removal on Monday.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 谷歌最新的人工智能危机——其 Gemini 图像和文本生成工具产生了荒谬的反应，包括将纳粹描绘成有色人种——现在正在成为皮查伊任内最糟糕的时刻。谷歌的士气急剧下降，一名员工告诉我这是他见过的最糟糕的情况。越来越多的人呼吁皮查伊下台，比以往任何时候都要多。甚至相对克制的
    Stratechery 的本·汤普森（Ben Thompson）在 [这里](https://stratechery.com/2024/gemini-and-googles-culture/?access_token=eyJhbGciOiJSUzI1NiIsImtpZCI6InN0cmF0ZWNoZXJ5LnBhc3Nwb3J0Lm9ubGluZSIsInR5cCI6IkpXVCJ9..OphIHgANCaGJLTv5Ck6i4i_xLdxuioJejehFj8Ed-h6BXJVhWLW5Sx9u_Gy0NqhjVs7ddre-ShsrbGg45W6srsWc50DJGeboUrPTY7_05fCYYfBsBUi_Lf6Dc0a5Ff8Gy1AjCRavP-PWscr_eyK_YVi4Q7O1cg58NuETpEOyj71l1IIToHjk7TgieC7YN9y1CjqwfnuiBRTwBdGuII7XDmZAun6Rd_96SPK7ihofvlLUNM8tLsyHsqDSR7JUwnsyzx1UHXb9g1EE48kc4zF3YR1Azs2IRS06We0sLCcOchx-1edUntyaVn2hVeAd3UOph-2m5rZog9O5rTcWhx__zg)
    上周一要求他辞职。
- en: Yet so much — too much — coverage of Google’s Gemini incident views it through
    the culture war lens. For many, Google either [caved to wokeness](https://www.businessinsider.com/google-gemini-woke-images-ai-chatbot-criticism-controversy-2024-2)
    or cowed to those who’d prefer [not to address AI bias](https://www.bloomberg.com/opinion/articles/2024-02-28/google-s-gemini-ai-isn-t-too-woke-it-s-too-rushed).
    These interpretations are wanting, and frankly incomplete explanations for why
    the crisis escalated to this point. The culture war narrative gives too much credit
    to Google for being a well organized, politics-driven machine. And the magnitude
    of the issue runs even deeper than Gemini’s skewed responses.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 但是，谷歌的 Gemini 事件受到了太多关注，过多地将其视为文化战的镜头。对于许多人来说，谷歌要么 [屈服于觉醒](https://www.businessinsider.com/google-gemini-woke-images-ai-chatbot-criticism-controversy-2024-2)，要么
    [向那些宁愿不解决人工智能偏见问题的人低头](https://www.bloomberg.com/opinion/articles/2024-02-28/google-s-gemini-ai-isn-t-too-woke-it-s-too-rushed)。这些解释是不够的，而且坦率地说，未能解释为何危机升级到这一地步。文化战的叙事过度赞扬了谷歌作为一个组织有多么精明、政治驱动的机器。问题的严重性甚至比
    Gemini 的扭曲回应更深远。
- en: There’s now little doubt that Google steered its users’ Gemini prompts by adding
    words that pushed the outputs toward diverse responses — forgetting when *not*
    to ask for diversity, like with the Nazis — but the way those added words got
    there is the real story. Even employees on Google’s Trust and Safety team are
    puzzled by where exactly the words came from, a product of Google scrambling to
    set up a Gemini unit without clear ownership of critical capabilities. And a reflection
    of the lack of accountability within some parts of Google.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 现在几乎没有疑问，Google通过添加推动输出朝向多样化反应的词汇来引导其用户的双子座提示 —— 但是何时*不*要求多样性却被忽略了，比如处理纳粹问题。然而，这些额外的词语是如何出现的才是真正的故事。即使是Google的信任与安全团队的员工也对这些词语的来源感到困惑，这是Google急于建立双子座部门，但关键能力的所有权却不明确的产物。这也反映出Google某些部门缺乏问责制的现状。
- en: '"Organizationally at this place, it''s impossible to navigate and understand
    who''s in rooms and who owns things,” one member of Google’s Trust and Safety
    team told me. “Maybe that''s by design so that nobody can ever get in trouble
    for failure.”'
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: Google信任与安全团队的一名成员告诉我：“在这个地方，组织结构让人摸不着头脑，不知道谁在哪些会议室里，谁掌控着事务。也许这是故意设计的，这样就永远不会因为失败而受到责备。”
- en: Organizational dysfunction is still common within Google, something it’s worked
    to fix through recent layoffs, and it showed up in the formation of its Gemini
    team. Moving fast while chasing OpenAI and Microsoft, Google gave its Product,
    Trust and Safety, and Responsible AI teams input into the training and release
    of Gemini. And their coordination clearly wasn’t good enough. In his letter to
    Google employees addressing the Gemini debacle this week, Pichai singled out “structural
    changes” as a remedy to prevent a repeat, acknowledging the failure.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: Google内部普遍存在组织功能障碍，最近通过裁员来解决这个问题，而这也体现在其“双子座”团队的形成中。在追赶OpenAI和Microsoft的同时快速行动，Google让其产品、信任与安全以及负责任的AI团队参与了双子座的培训和发布，但它们的协调显然不够好。在Pichai致信Google员工，讨论本周双子座事件时，他特别强调了“结构性变革”作为预防重复的解决方案，同时承认了失败。
- en: Those structural changes may turn into a significant rework of how the organization
    operates. “The problem is big enough that replacing a single leader or merging
    just two teams probably won’t cut it,” the Google Trust and Safety employee said.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 这些结构性变化可能导致组织运作方式的重大重塑。“问题严重到仅仅更换一个领导者或合并两个团队可能行不通，”Google信任与安全团队的员工说道。
- en: Already, Google is rushing to fix some of the deficiencies that contributed
    to the mess. On Friday, a ‘reset’ day Google, and through the weekend — when Google
    employees almost never work — the company’s Trust and Safety leadership called
    for volunteers to test Gemini’s outputs to prevent further blunders. “We need
    multiple volunteers on stand-by per time block so we can activate rapid adversarial
    testing on high priority topics,” one executive wrote in an internal email.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 目前，Google正急于解决导致这一混乱的一些缺陷。上周五，被称为“重置”日的一天，以及周末 —— Google员工几乎从不工作的时间 —— 公司的信任与安全领导层呼吁志愿者测试双子座的输出，以防止进一步的失误。“我们需要每个时间段备用的多名志愿者，这样我们就可以对高优先级的主题进行快速对抗性测试，”一位高管在内部邮件中写道。
