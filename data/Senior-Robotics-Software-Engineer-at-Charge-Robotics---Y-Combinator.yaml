- en: Senior Robotics Software Engineer at Charge Robotics | Y Combinator
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Charge Robotics 的高级机器人软件工程师 | Y Combinator
- en: 来源：[https://www.ycombinator.com/companies/charge-robotics/jobs/MiQeDgi-senior-robotics-software-engineer](https://www.ycombinator.com/companies/charge-robotics/jobs/MiQeDgi-senior-robotics-software-engineer)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.ycombinator.com/companies/charge-robotics/jobs/MiQeDgi-senior-robotics-software-engineer](https://www.ycombinator.com/companies/charge-robotics/jobs/MiQeDgi-senior-robotics-software-engineer)
- en: Charge Robotics is developing the world’s first fully-automated factory for
    building solar farms.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: Charge Robotics 正在开发全球第一个完全自动化的太阳能发电厂。
- en: '**As a Senior Robotics Software Engineer at Charge Robotics, your work will
    directly deploy gigawatts of clean power generation.**'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**作为 Charge Robotics 的高级机器人软件工程师，您的工作将直接部署吉瓦级的清洁能源发电。**'
- en: If you’re interested in leveraging your software development skills to have
    massive climate impact, we want to talk to you.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您有兴趣利用您的软件开发技能产生巨大的气候影响，我们希望与您交流。
- en: 'What you’ll be working on:'
  id: totrans-split-9
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 您将要做的事情：
- en: Architecting, developing, and maintaining high-quality code and documentation
    for our fleet of fully-automated factories
  id: totrans-split-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为我们的全自动化工厂的机群设计、开发和维护高质量的代码和文档。
- en: Controlling industrial automation hardware including 6-axis robot arms, motor
    controllers, and hydraulic systems.
  id: totrans-split-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 控制工业自动化硬件，包括六轴机器人臂、电机控制器和液压系统。
- en: Maximizing factory throughput by optimizing robot procedures, profiling performance,
    and adding support for new hardware.
  id: totrans-split-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过优化机器人程序、性能分析和支持新硬件来最大化工厂吞吐量。
- en: Building interfaces to run the show
  id: totrans-split-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 构建界面来管理整个过程。
- en: 'You:'
  id: totrans-split-14
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 您：
- en: Are an experienced Python developer
  id: totrans-split-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 是一位经验丰富的 Python 开发者。
- en: Have some experience in full-stack web application development
  id: totrans-split-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 具有全栈 web 应用开发经验。
- en: Know how to write software as a member of a team, including writing clean code,
    documenting it, testing it, and using version control and CI.
  id: totrans-split-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 知道如何作为团队成员编写软件，包括编写清晰的代码、文档化、测试以及使用版本控制和持续集成。
- en: Have an advanced understanding of algorithms and data structures
  id: totrans-split-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 具有高级的算法和数据结构理解。
- en: Have excellent written communication skills
  id: totrans-split-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 拥有出色的书面沟通技巧。
- en: Can’t stand tedious work and will find a way to automate it
  id: totrans-split-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 不喜欢乏味的工作，会找到自动化的方法。
- en: Are based in or can relocate to the SF bay area
  id: totrans-split-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 基于旧金山湾区或能够搬迁至此地。
- en: Are excited to see your work deployed onto actual solar farms!
  id: totrans-split-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对看到您的工作应用在实际太阳能发电场中感到兴奋！
- en: 'It’d also be nice if you:'
  id: totrans-split-23
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 如果您还具备以下条件，那将会很棒：
- en: Have at least a 4-year degree in CS or similar
  id: totrans-split-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 至少拥有计算机科学或类似专业的四年制学位。
- en: Know how to instrument and develop highly performant code (networking, high-bandwidth
    sensor drivers, GPU programming)
  id: totrans-split-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 熟知如何仪表化和开发高性能代码（网络、高带宽传感器驱动程序、GPU编程）。
- en: Gain satisfaction from personally playing a part in mitigating climate change
  id: totrans-split-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从个人参与减缓气候变化中获得满足感。
- en: Charge Robotics is a YC-backed startup building robots that build large-scale
    solar farms. Demand for new solar projects is booming (1/5th of all the solar
    that exists in the US was installed last year!), but today’s construction companies
    can’t keep up due to limited labor resources.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: Charge Robotics 是一家由 YC 支持的初创公司，致力于构建大型太阳能发电场的机器人。对新太阳能项目的需求正在激增（美国现存的太阳能的五分之一是去年安装的！），但如今的建筑公司由于劳动资源有限而跟不上步伐。
- en: We thought this was insane, so we started working on robots to directly address
    this bottleneck and speed up the world’s transition to renewables.
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 我们觉得这太疯狂了，因此我们开始开发机器人，直接解决这一瓶颈，并加速世界向可再生能源的转变。
- en: We’re a small, fast moving company which means constant opportunity for learning
    and growth. You’ll have a large impact on the direction of our company and our
    product, which will be reflected in significant equity compensation. And you get
    to play with 🤖 giant robots 🤖.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 我们是一家小而快速的公司，这意味着不断学习和成长的机会。您将对我们公司和产品的方向产生重大影响，这将反映在您的股权报酬中。而且，您还可以玩🤖巨大的机器人🤖。
- en: If you are excited to work on interesting technical problems with direct climate
    impact, you’re going to fit right in.
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您对解决具有直接气候影响的有趣技术问题感兴趣，您将会完美融入。
