- en: How do we stop Meta in 2024? We fix the information loop
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 我们如何在 2024 年阻止 Meta？我们修复信息循环
- en: '[Discursive dominance](https://en.wikipedia.org/wiki/Discursive_dominance)
    is “the ultimate emergence of one discourse as dominant among competing ones in
    their struggle for dominance.” Once discursive dominance is secured, objectives
    are easier to achieve. It’s why lobbyists exist. It’s why we’ve experienced so
    much synthetic chatter on Mastodon in the last year.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[话语支配](https://en.wikipedia.org/wiki/Discursive_dominance)是“在竞争中，一个话语最终成为主导话语”。一旦话语支配确立，目标就更容易实现。这就是为什么游说者存在的原因。这就是为什么在过去一年里我们在
    Mastodon 上经历了如此多的合成交流的原因。'
- en: To win discursive dominance, we must continue writing, sharing and compiling
    information. We must *fix the information loop* on our feeds (more on that below).
    Some of the best indie bloggers in the world are on Mastodon daily. Why, for the
    love of all that is holy, aren’t we writing about how we feel and what we see?
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 要赢得话语支配权，我们必须继续写作、分享和编制信息。我们必须*修复我们的信息循环*（下文详述）。世界上一些最优秀的独立博主每天都在 Mastodon 上活跃。为什么，为了神圣的一切，我们不写下我们的感受和所见？
- en: And I get it. There are *lots* of bloggers who’ve made their opinions on Meta
    known. But for every blogger with a think-piece, ten are quiet. We need information
    that reaches outside the Mastodon community.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我明白。有*很多*博主已经表达了他们对 Meta 的意见。但是每个发表深度思考文章的博主背后还有十个沉默的。我们需要信息触达到 Mastodon 社区之外的地方。
- en: The problem is that the posts that reach a broad audience are often ￼[co-opted](https://en.wikipedia.org/wiki/Co-option)
    and [recuperated](https://en.wikipedia.org/wiki/Recuperation_(politics)). Sometimes,
    often even, the results of co-optation are outside of Meta-affiliated efforts.
    It’s just how the system works. Nevertheless, it’s the type of thing that makes
    you not want to write about it anymore.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 问题在于，达到广泛受众的帖子通常被[渗透](https://en.wikipedia.org/wiki/Co-option)和[复苏](https://en.wikipedia.org/wiki/Recuperation_(politics))。有时，甚至经常，渗透的结果超出了
    Meta 相关的努力范围。这只是系统运作的方式。尽管如此，这却是一种让你不想再写下去的事情。
- en: In my last post, I offered [an alternative theory](https://www.fromjason.xyz/p/notebook/copy-acquire-kill-how-meta-could-pull-off-the-most-extraordinary-pivot-in-tech-history/)
    to Meta’s sudden interest in ActivityPub and Mastodon. The post did numbers, as
    they say. And I’m not sure how I feel about that. It was actually a bit taxing,
    mentally. And isn’t it always?
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在我上一篇帖子中，我提出了对 Meta 突然对 ActivityPub 和 Mastodon 表示兴趣的[另一种理论](https://www.fromjason.xyz/p/notebook/copy-acquire-kill-how-meta-could-pull-off-the-most-extraordinary-pivot-in-tech-history/)。据说帖子的阅读量还不错。但我对此感觉如何并不确定。事实上，这在精神上有点费劲。而且这总是这样吗？
- en: The post, titled *Copy, Acquire, Kill— How Meta could pull off the most extraordinary
    pivot in tech history*, now exists on hundreds of Hacker News aggregator sites.
    Some under the original title (minus the Copy, Acquire, Kill part), and some under
    a new title— *Threads.net is the new App.net but with ads and interoperable*.
    Presumably, a Hacker News moderator made a stealth edit for the title...
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 这篇名为*Copy, Acquire, Kill— How Meta could pull off the most extraordinary pivot
    in tech history*的帖子现在存在于数百个 Hacker News 聚合站点上。一些以原标题存在（减去 Copy, Acquire, Kill
    部分），一些以新标题存在——*Threads.net 是新的 App.net，但有广告和可互操作*。据推测，黑客新闻的版主对标题进行了隐秘编辑…
- en: '*Fine. Great. Wonderful! Everything is awesome, Mr. Business.*'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '*好的。太好了。太棒了！一切都很棒，商人先生。*'
- en: Who cares that the editorial decision stripped away the story’s context. It’s
    wonderful that the [regulatory capture](https://www.forbes.com/sites/joetoscano1/2023/06/06/new-report-exposes-facebooks-lobbying-behavior-to-influence-government-and-define-regulation/?sh=eea144b5b8ae)
    identified in the post was lost to commenters who didn’t bother to read it. It’s
    *fantastic* that Hacker News changes titles without any editorial cue, footnote,
    asterisk, caveat, icon, emoji, newspaper announcement—
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 谁在乎编辑决定剥夺了故事的背景。很奇妙，帖子中指出的[监管捕获](https://www.forbes.com/sites/joetoscano1/2023/06/06/new-report-exposes-facebooks-lobbying-behavior-to-influence-government-and-define-regulation/?sh=eea144b5b8ae)被那些懒得读帖子的评论者忽略了。黑客新闻（Hacker
    News）无需任何编辑提示、脚注、星号、警告、图标、表情符号或者报纸公告就改变标题，这太*棒了*——
- en: Where was I? Oh, right. Convincing everyone they should write more.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 我在哪儿呢？哦，对了。说服每个人都应该写更多。
- en: Outside of Hacker News, I read a lot of frustrated comments under my post. People
    are tired of Meta-Mastodon think-pieces and want *action.* I want to address those
    comments and community members who left them.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Hacker News 之外，我在我的帖子下看到了很多沮丧的评论。人们厌倦了关于 Meta-Mastodon 的思考文章，他们想要*行动*。我想要回应那些评论和留下评论的社区成员。
- en: First, I feel you. I get it. Everything around us that falls in the pro-Meta
    sentiment feels impossibly coordinated. Talking points and amplification from
    the “everything is awesome” camp are targeted and highly visible. Conversely,
    resistance feels scattered and unorganized. It feels like we’re not making progress.
    It feels like we’re *just talking* and not taking action.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，我能理解你们。我明白。我们周围的一切都在倾向于支持 Meta 的情绪似乎是不可思议的协调。来自“一切都很棒”的阵营的谈话要点和放大效果是有针对性的，而且非常明显。相反，反抗感觉零散而无组织。感觉我们没有取得进展。感觉我们只是在*说而已*，而没有采取行动。
- en: But we *are* making progress. And we can continue doing so if we all keep talking.
    The moment we stop expressing our true feelings around the Meta-ActivityPub-Mastodon
    initiative is the moment that marks our defeat.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 但我们确实正在取得进展。如果我们都继续交流，我们就可以继续取得进展。当我们停止表达我们对 Meta-ActivityPub-Mastodon 倡议的真实感受时，那就是我们失败的时刻。
- en: It might feel like *everyone* already knows that Meta is up to something, but
    I assure you, they don’t. Outside of the Mastodon bubble, people are woefully
    oblivious. Even within Mastodon, there is little agreement that Meta is up to
    anything at all. The only way we can change that is if we increase the number
    of times we collectively press publish.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 或许感觉*每个人*都已经知道 Meta 正在搞些什么了，但我向你保证，他们并不知道。在 Mastodon 泡泡之外，人们对此毫不知情。即使在 Mastodon
    内部，也很少有人认为 Meta 在搞什么。我们唯一能改变这一点的方法是增加我们共同发布的次数。
- en: The only way we can tease out the bad actors is to start highlighting the differences
    between them and us and stop amplifying factions inside the community that keep
    us divided.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 唯一的方法是我们能够揪出坏人是开始突出他们与我们之间的差异，并停止放大社区内部使我们分裂的派别。
- en: For example, what if we, as part of an unorganized, diverse group speaking out
    against Meta, each published a disclosure. That disclosure states that I have
    not received any payment from Meta. I have not met with Meta or any of its affiliates.
    I have not, and do not represent any corporate interests when I speak about Meta
    and the company’s actions. *That’s* a distinction worth amplifying, in my opinion.
    But, I digress.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，假设作为反对 Meta 的一个非组织化、多样化的群体的一部分，我们每个人都发布一个披露。该披露声明我没有从 Meta 那里收到任何支付。我没有与
    Meta 或其任何关联公司会面。我在谈论 Meta 和该公司的行动时，我没有代表任何公司利益。*这*是一个值得放大的区别，我认为。但我岔开了话题。
- en: My guess is, anyone who wrote about their frustrations with Meta has been met
    with the type of pushback that makes you not want to write about the topic again.
    That is *by design*. The battle, right now at least, is one of public opinion.
    Fighting that battle can be taxing. We need more posters, amplifiers, and aggregators
    engaged and ready to sub in.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 我的猜测是，任何写下他们对 Meta 愤怒的人都遭到了让你不想再次谈论这个话题的反对。这是*有意为之的*。战斗，至少目前是，是一场舆论战。与之作斗争会很耗费精力。我们需要更多的发帖者、放大器和聚合器参与并准备接替。
- en: Posters, Amplifiers, and Aggregators make the information loop
  id: totrans-23
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 发帖者、放大器和聚合器构成了信息循环
- en: Consider the communication roles in a typical social media platform. There are
    posters, amplifiers, and aggregators.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑一下典型社交媒体平台上的沟通角色。有发帖者、放大器和聚合器。
- en: '**The Poster** synthesizes the world around them. These are your bloggers,
    micro-bloggers, essayists, shit-posters, or anyone who forms narratives.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '**发帖者**综合周围的世界。这些人是你的博客作者、微博作者、散文家、废话发帖者，或者是任何形成叙事的人。'
- en: '**The Amplifier** spreads the word, often sifting through our noisy feeds for
    signal. These are your rebloggers, quote tweeters, and video stitchers.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '**放大器**传播消息，经常在我们嘈杂的订阅中寻找信号。这些人是你的转发者、引用推特者和视频拼接者。'
- en: '**The Aggregator** guards the zeitgeist and compiles a complete accounting
    of events. These are your weekly digesters, Wikipedians, and digital archivists.'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '**聚合器**守护着时代精神，并编制了事件的完整账目。这些人是你的每周摘要作者、维基百科编辑和数字档案管理员。'
- en: In a functional digital society, these roles feed off each other in an endless
    loop— Amplifiers feed off Posters and Aggregators feed off Amplifiers. Posters
    then close the loop by synthesizing the aggregate. It’s the circle of life, baby!
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 在一个功能齐全的数字社会中，这些角色在一个无尽的循环中互相影响 —— 放大器依赖发帖者，聚合器依赖放大器。发帖者然后通过合成整体来闭环。这就是生命的循环，宝贝！
- en: On Mastodon, this information loop occurs naturally. Posters, Amplifiers, and
    Aggregators provide “Mastodonians” with a steady flow of diverse opinions and
    accountings of events. The community then shapes its worldview and can take informed
    action when needed. In my opinion, the decision to make Mastodon chronological
    speaks to this phenomenon.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 在Mastodon上，这种信息循环是自然而然的。发帖者、放大器和聚合器为“Mastodonians”提供了多样观点和事件描述的稳定流。然后社区塑造其世界观，并在需要时采取知情行动。在我看来，决定使Mastodon按时间顺序排列就是对这一现象的回应。
- en: It’s not so much that algorithms *always* equal “bad.” Many users clearly want
    at least *some* curation. It’s that in corporate social media, it’s impossible
    for algorithms to escape enshitification.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 关键不在于算法*总是*等同于“坏”。许多用户显然希望至少有*一些*策展。问题在于，在企业社交媒体中，算法无法摆脱糟糕化。
- en: A natural information loop is perhaps less prevalent on platforms like Threads
    and Twitter, where algorithms influence behavior and taint motivations. Modern
    algorithms are why grindset accounts and the worst hot-takes reign supreme on
    Threads. The incentive is not to inform but to provide content the algorithm “likes.”
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 在像Threads和Twitter这样的平台上，自然信息循环或许不那么普遍，因为算法影响行为并且扭曲动机。现代算法是为什么grindset账户和最糟糕的热点话题在Threads上占主导地位的原因。激励不是为了提供信息，而是为了提供算法“喜欢”的内容。
- en: When bad faith actors manipulate information channels and co-opt the communication
    roles, their actions create a fracture in the information loop. Community members
    then experience a decreased ability to separate sincere sentiment from synthetic
    chatter. Without a consensus, peoples’ ability to organize against bad-faith actors
    is stifled.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 当恶意行为者操纵信息渠道并占据传播角色时，他们的行为会在信息循环中造成裂缝。社区成员随后会感受到较低的能力，无法将真诚的情感与合成的喋喋不休分开。没有共识，人们组织起来对抗恶意行为者的能力就会受到阻碍。
- en: Within typical corporate social media platforms, algorithms automate the information
    channel manipulation. Bad actors only need to learn what the algorithm favors
    through trial and error.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 在典型的企业社交媒体平台中，算法自动化地操纵信息渠道。恶意行为者只需要通过反复试验学习算法偏好什么。
- en: Bad actors must develop new methods for breaking the information loop for platforms
    with chronological feeds like Mastodon.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 恶意行为者必须开发新方法来打破像Mastodon这样具有时间顺序的信息循环的平台。
- en: 'Such methods may include:'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 这样的方法可能包括：
- en: Manipulating content moderation policies in a way that favors desired speech.
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 以偏袒所需言论的方式操纵内容审查政策。
- en: Coordinate efforts to co-opt dissenting opinions in a way that weakens peoples’
    willingness to express their views over time.
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 协调努力以占据不同意见，从而削弱人们随时间表达观点的意愿。
- en: Flood feeds at opportune times when dissenting posts gain traction.
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在异议帖子获得关注时，机会合适时涌入信息。
- en: Continuity in a single narrative across a select group of prominent Posters.
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在一组显著的发帖者中连续存在单一叙述。
- en: Targeted amplification of specific articles and posts that do not provide new
    information but continue to push a single narrative.
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 针对性地放大特定文章和帖子，这些文章和帖子并没有提供新信息，但继续推动单一叙述。
- en: A reduced ability for Aggregators to aggregate. Whether it be from suppressing
    dissenting speech or reasonable doubt of authenticity.
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 聚合器减少了聚合能力。无论是压制不同意见的言论还是对真实性的合理怀疑。
- en: What we consume as individuals becomes far more revealing in the aggregate,
    but only as much as those creating the narrative and those spreading it are trusted
    to act in good faith. Are our feeds filled with good-faith opinions?
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 作为个体消费的内容在整体上变得更加具有启示意义，但这仅取决于那些创造叙述和传播叙述的人被信任能够诚实行事的程度。我们的信息流中充满了善意的观点吗？
- en: The only way to stop the manipulation of the information loop is to overwhelm
    the channels with sincere speech from members of the digital community. This requires
    full action from Posters, Amplifiers, and Aggregators on every platform they participate.
    If you identify with one of those roles, your participation is a form of action
    and can absolutely cultivate change.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 唯一阻止信息循环操控的方法是用数字社区成员的真诚言论压倒性地淹没渠道。这需要海报、放大器和聚合器在他们参与的每个平台上采取充分行动。如果你认同其中一个角色，你的参与就是一种行动，绝对可以培育变革。
- en: In other words— Don’t stop talking. Don’t stop sharing. Don’t stop writing.
    It’s what we need the most right now.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 换句话说——别停止交流。别停止分享。别停止写作。这正是我们现在最需要的。
- en: '**This post is number 3 of a series. You can read the first post [The medium
    is the message— Threads isn''t a win for the Fediverse](https://fromjason.xyz/p/notebook/the-medium-is-the-message-threads-isn-t-a-win-for-the-fediverse/),
    and the second post [Copy, Acquire, Kill— How Meta could pull off the most extraordinary
    pivot in tech history](https://fromjason.xyz/p/notebook/copy-acquire-kill-how-meta-could-pull-off-the-most-extraordinary-pivot-in-tech-history/)**'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 这篇帖子是系列文章的第 3 篇。你可以阅读第一篇帖子[媒介即信息——Threads 对 Fediverse 不是一个胜利](https://fromjason.xyz/p/notebook/the-medium-is-the-message-threads-isn-t-a-win-for-the-fediverse/)，以及第二篇帖子[复制、收购、扼杀——Meta
    如何完成科技史上最不寻常的转变](https://fromjason.xyz/p/notebook/copy-acquire-kill-how-meta-could-pull-off-the-most-extraordinary-pivot-in-tech-history/)
