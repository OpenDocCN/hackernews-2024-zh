  zh: 无论是人工智能还是算法，谷歌是否主动打击史密斯的网站，并不清楚，还是为了遵守类似欧洲 [数字服务法](https://info.verasafe.com/digital-services-act-representative-program?utm_term=digital%20services%20act&utm_campaign=DSA+Representative+Service_USA_Exact&utm_source=adwords&utm_medium=ppc&hsa_acc=8436566447&hsa_cam=21029972812&hsa_grp=159826128180&hsa_ad=691099353800&hsa_src=g&hsa_tgt=kwd-891745263485&hsa_kw=digital%20services%20act&hsa_mt=e&hsa_net=adwords&hsa_ver=3&gad_source=1&gclid=Cj0KCQjw2PSvBhDjARIsAKc2cgP48K2FXxHqk60ShsIHC3A6zCeTfgnVwGnqhJpjD6JktkcKtPwip7IaAmBfEALw_wcB)，因为该公司尚未回答相关问题。这个时机很奇怪；该网站以前从未面临过任何审查，而其所谓的违规记录表明，即使是谷歌的内部审核流程也没有发现很多最近的问题（在过去两年中仅有四次）。无论如何，即使只有一次告知媒体机构必须删除内容以保持广告资格的决定，也会向史密斯这样的人发出一个信息，她在以后每次发布时都会考虑到这一点。她会考虑，因为像大多数这样规模的网站一样，《裸本资本》无法承受甚至少量的收入损失。
