- en: Meet the AI-Censored? Naked Capitalism - by Matt Taibbi
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 相遇AI审查？由马特·泰比撰写的《裸体资本主义》
- en: 来源：[https://www.racket.news/p/meet-the-ai-censored-naked-capitalism](https://www.racket.news/p/meet-the-ai-censored-naked-capitalism)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.racket.news/p/meet-the-ai-censored-naked-capitalism](https://www.racket.news/p/meet-the-ai-censored-naked-capitalism)
- en: '[Share](https://www.racket.news/p/meet-the-ai-censored-naked-capitalism?utm_source=substack&utm_medium=email&utm_content=share&action=share)'
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[分享](https://www.racket.news/p/meet-the-ai-censored-naked-capitalism?utm_source=substack&utm_medium=email&utm_content=share&action=share)'
- en: The future of AI-powered censorship is here, and the early returns are as error-filled
    and clumsily destructive as Google’s infamous [Gemini rollout](https://www.racket.news/p/i-wrote-what-googles-ai-powered-libel).
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: AI驱动审查的未来已经来临，早期结果像Google臭名昭著的[Gemini发布](https://www.racket.news/p/i-wrote-what-googles-ai-powered-libel)一样充满错误和笨拙的破坏。
- en: 'On March 4th, Yves Smith — nom de plume for the editor of *[Naked Capitalism](https://www.nakedcapitalism.com/)*,
    a popular site containing economics commentary and journalism — received an ominous
    [letter](https://www.nakedcapitalism.com/2024/03/google-demands-that-we-censor-our-content.html)
    from its ad service company:'
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 3月4日，尤夫·史密斯——《裸体资本主义》的笔名编辑，一个包含经济评论和新闻的热门网站——收到了其广告服务公司的一封不祥的[信函](https://www.nakedcapitalism.com/2024/03/google-demands-that-we-censor-our-content.html)：
- en: '*Hope you are doing well!'
  id: totrans-split-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*希望你一切安好！'
- en: We noticed that Google has flagged your site for Policy violation and ad serving
    is restricted on most of the pages with the below strikes…*
  id: totrans-split-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我们注意到，Google已经标记您的网站存在政策违规，并且大多数页面的广告服务受到了以下罢工的限制…*
- en: 'The letter went on to list four data fields: VIOLENT_EXTREMISM, HATEFUL_CONTENT,
    HARMFUL_HEALTH_CLAIMS, and ANTI_VACCINATION. From there the firm explained: “**If
    Google identifies the flags** ***consistently*** **and if the content is not fixed,
    then the ads will be disabled completely to serve on the site**.”'
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 信函列出了四个数据字段：暴力极端主义、仇恨内容、有害健康声明和反疫苗。接着公司解释道：“**如果Google持续识别这些标记** ***并且*** **如果内容未修正，则将完全禁用在该网站上的广告服务**。”
- en: “So this is a threat of complete demonetization,” says Smith.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: “所以这是完全取消广告服务的威胁，” 史密斯说。
- en: 'She discovered a spreadsheet listing her offenses. Excerpts are reprinted below.
    The third image is the enhanced view of Google’s explanation for the last two
    entries:'
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 她发现了一张列出她违规的电子表格。以下是摘录。第三张图片是Google对最后两项条目解释的增强视图：
- en: '*Spreadsheet sent to Naked Capitalism by Google.*'
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: '*Google发送给《裸体资本主义》的电子表格。*'
- en: '*Naked Capitalism* is run by Smith, a Harvard Business School graduate and
    longtime financial services sector expert. The site often tackles issues the financial
    press avoids and gained renown in the wake of the 2008 crash. (I appeared with
    Yves on a *[Moyers and Company](https://www.youtube.com/watch?v=VwcpOithag0)*
    [show](https://www.youtube.com/watch?v=VwcpOithag0) about banking years ago.)
    *Naked Capitalism* helped force the resignation of the SEC’s Director of the Office
    of Compliance and Inspections, Andrew Bowden when it [described Bowden telling
    a Stanford audience](https://www.nakedcapitalism.com/2015/03/secs-andrew-bowden-regulator-sale.html)
    containing many private equity executives how his son would like to work in private
    equity. Later, [California Pension Fund chief Ben Meng resigned](https://www.nakedcapitalism.com/2020/08/calpers-chief-investment-officer-ben-meng-resigns-following-our-exposing-his-false-felonious-financial-disclosure-filings-and-private-equity-conflicts-of-interest.html)
    in the wake of the site’s reporting.'
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: '*裸体资本主义*由史密斯运营，他是哈佛商学院毕业生和长期的金融服务行业专家。该网站经常涉及金融界避而不谈的问题，并因2008年金融危机后而闻名。 （多年前我在*[梅耶斯与公司](https://www.youtube.com/watch?v=VwcpOithag0)*的[节目](https://www.youtube.com/watch?v=VwcpOithag0)上与尤夫一同出现，该节目讨论了银行业问题。）*裸体资本主义*帮助促使美国证券交易委员会合规和检查办公室主任安德鲁·鲍登辞职，当时[他在斯坦福大学的演讲中提到](https://www.nakedcapitalism.com/2015/03/secs-andrew-bowden-regulator-sale.html)，他的儿子想在私募股权行业工作。后来，[加州养老基金首席投资官本·孟因网站的报道而辞职](https://www.nakedcapitalism.com/2020/08/calpers-chief-investment-officer-ben-meng-resigns-following-our-exposing-his-false-felonious-financial-disclosure-filings-and-private-equity-conflicts-of-interest.html)。'
- en: '*Naked Capitalism* is a home for smart, independent commentary about a financial
    services industry that is otherwise almost exclusively covered by writers and
    broadcasters who’d jump at a job offer from the companies they cover. It’s unique,
    useful and full of links and primary source material. What 16 items did Google
    find objectionable in its archive of 33,000 posts?'
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: '*赤裸资本主义*（*Naked Capitalism*）是一个关于金融服务行业的独立评论家的家园，这个行业几乎完全被那些在自己公司跳槽时会大跳的作家和广播员独家报道。
    它是独特的、有用的，充满了链接和主要来源材料。 谷歌在其33,000篇帖子的存档中找到了多少个项目有异议？'
- en: A Barnard College professor, Rajiv Sethi, [evaluated](https://www.nakedcapitalism.com/2023/07/the-candidacy-and-claims-of-rfk-jr.html)
    Robert F. Kennedy’s candidacy and wrote, “The claim… is not that the vaccine is
    ineffective in preventing death from COVID-19, but that these reduced risks are
    outweighed by an increased risk of death from other factors. I believe that the
    claim is false (for reasons discussed below), but it is not outrageous.” This
    earned the judgment, “*[AntiVaccination]*.” Sethi wrote his own [explanation here](https://rajivsethi.substack.com/p/the-censorship-trap?triedRedirect=true),
    but this is a common feature of moderation machines; they can’t distinguish between
    advocacy and criticism.
  id: totrans-split-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 巴纳德学院教授拉吉夫·塞蒂（Rajiv Sethi）[评估](https://www.nakedcapitalism.com/2023/07/the-candidacy-and-claims-of-rfk-jr.html)了罗伯特·F·肯尼迪的候选资格，并写道：“声称……疫苗无法有效预防COVID-19致死，并不是真实的（如下文所述），但这并不是令人震惊的。”
    这也因此被评为“*[反疫苗]*”。 塞蒂写了他自己的[解释在这里](https://rajivsethi.substack.com/p/the-censorship-trap?triedRedirect=true)，但这是审核机器的一个常见特点;
    他们不能区分倡导和批评。
- en: A link to “[Evaluation of Waning of SARS-CoV-2 Vaccine–Induced Immunity](https://jamanetwork.com/journals/jamanetworkopen/fullarticle/2804451)”
    a peer-reviewed article by the *Journal of the American Medical Association*,
    was deemed “*[AntiVaccination]*.”
  id: totrans-split-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 链接到“[新冠病毒疫苗诱导免疫衰退的评估](https://jamanetwork.com/journals/jamanetworkopen/fullarticle/2804451)”一篇由*美国医学协会杂志*（*Journal
    of the American Medical Association*）同行评审的文章，被认为是“*[反疫苗]*”。
- en: An entry critical of vaccine mandates, which linked to the *American Journal
    of Public Health* article [SARS-CoV-2 Infection, Hospitalization, and Death in
    Vaccinated and Infected Individuals by Age Groups in Indiana, 2021‒2022](https://ajph.aphapublications.org/doi/10.2105/AJPH.2022.307112),
    earned *[HARMFUL_HEALTH_CLAIMS, ANTI_VACCINATION, HATEFUL_CONTENT]* tag.
  id: totrans-split-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 批评疫苗强制接种的文章，链接到*美国公共卫生杂志*的文章[SARS-CoV-2感染、住院和死亡在2021-2022年印第安纳州各年龄组的疫苗接种和感染个体中](https://ajph.aphapublications.org/doi/10.2105/AJPH.2022.307112)，得到*[有害健康主张，反疫苗，仇恨内容]*标签。
- en: 'The strangest flag of all involved a [review](https://www.nakedcapitalism.com/2022/06/blowback-for-the-twenty-first-century-remembering-chalmers-johnson.html)
    by Tom Engelhardt of *[Blowback: The Costs and Consequences of American Empire](https://www.amazon.com/Blowback-Consequences-American-Empire-Project/dp/0805062394)*
    by the late CIA consultant Chalmers Johnson. Engelhardt is no fan of Donald Trump,
    calling him “a billionaire grifter and TV impresario who thought not just unbearably
    well of, but only of, himself,” and assessing Trump’s presidency so harshly that
    he put the word “governed” in quotes. But Engelhardt was describing the Johnson
    book, vaguely in the same intellectual ballpark as Martin Gurri’s *[Revolt of
    the Public](https://www.amazon.com/Revolt-Public-Crisis-Authority-Millennium/dp/1732265143),*
    which warned back in 2000 of political consequences for breeding a “military establishment
    that is today close to being beyond civilian control.”'
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 所有最奇怪的旗帜都与汤姆·恩格尔哈特关于已故中央情报局顾问查尔默斯·约翰逊著作*[反击：美国帝国的成本与后果](https://www.amazon.com/Blowback-Consequences-American-Empire-Project/dp/0805062394)*的[评论](https://www.nakedcapitalism.com/2022/06/blowback-for-the-twenty-first-century-remembering-chalmers-johnson.html)有关。
    恩格尔哈特不喜欢唐纳德·特朗普，称他是“一个亿万富翁骗子和电视制片人，他认为自己不仅令人难以忍受，而且只想着自己”，并且如此严厉地评价了特朗普的总统任期，以至于他在“统治”这个词后加了引号。
    但恩格尔哈特正在描述的是约翰逊的著作，模糊地落入了马丁·古里的*[公众的反叛](https://www.amazon.com/Revolt-Public-Crisis-Authority-Millennium/dp/1732265143)*的智力同一领域，该著作在2000年就警告说政治后果培养了一个“接近无法由民政部门控制的军事建制”
- en: In this context, Engelhardt wrote that “it’s hard not to imagine The Donald’s
    success as another version of blowback.” He added, “given his insistence that
    the 2020 election was ‘[fake](https://www.nytimes.com/2022/04/18/us/politics/trump-allies-election-decertify.html)’
    or ‘[rigged](https://www.usatoday.com/story/news/factcheck/2022/01/06/fact-check-donald-trump-2020-election-results/9115875002/)’…
    it seems to me that we could redub him Blowback Donald.”
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 在这种背景下，恩格尔哈特写道“很难不想象唐纳德的成功是另一种反弹效应。”他补充道：“鉴于他坚持认为2020年选举是‘[假的](https://www.nytimes.com/2022/04/18/us/politics/trump-allies-election-decertify.html)’或‘[操纵的](https://www.usatoday.com/story/news/factcheck/2022/01/06/fact-check-donald-trump-2020-election-results/9115875002/)’…
    在我看来，我们可以重新称呼他为反弹唐纳德。”
- en: This entry earned the absurd *DEMONSTRABLY_ FALSE_ DEMOCRATIC PROCESS* judgment.
    Obviously, its machine was unable to distinguish commentary, even overtly negative
    commentary, from endorsement. “An AI could have read it as Engelhardt saying that
    the election was stolen, as opposed to Englehardt saying Trump *said* the election
    was stolen,” is how Smith put it.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 这一条目获得了荒谬的*显然是错误的民主过程*判断。显然，它的机器无法区分评论，甚至是明显的负面评论，与认可之间的差异。“一台AI可能会将其视为恩格尔哈特说选举被盗，而不是恩格尔哈特说特朗普*说*选举被盗”，史密斯如此表述。
- en: There was some slightly more hardcore content on Google’s list — I can see how
    a machine might trip over a [Gaza-themed spoof](https://www.nakedcapitalism.com/2024/01/links-1-31-2024.html#comment-3990500)
    of the Hall and Oates song “You Make My Dreams Come True” — but algorithms appeared
    mostly to be going ballistic over throwaway lines, or misreading criticism as
    its opposite. Also, the company only offered explanations for 8 of 16 flags (really
    14, as the company sent the same entry twice in one place, then listed the site’s
    “[Technology and Innovation” category page](https://www.nakedcapitalism.com/category/technology-and-innovation)
    as objectionable in another). For a site like *Naked Capitalism* that includes
    many links in each post, and posts a lot, even one non-specific complaint raises
    all sorts of issues.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 在谷歌的列表中有一些稍微激进的内容 —— 我能看出机器可能会误读一个以加沙为主题的恶搞版《Hall and Oates》歌曲“你让我的梦想实现了” ([链接](https://www.nakedcapitalism.com/2024/01/links-1-31-2024.html#comment-3990500))
    —— 但算法似乎大多数时候是因为一些随意的言论或将批评误读为相反的内容而发飙。此外，公司仅对16个标志中的8个（实际上是14个，因为公司在一个地方两次发送了同一条目，然后在另一个地方将网站的“[技术与创新”类别页面](https://www.nakedcapitalism.com/category/technology-and-innovation)列为不当内容）提供了解释。对于像*Naked
    Capitalism*这样每篇文章都包含许多链接并且发布频繁的网站来说，即使有一个非具体的投诉也会引发各种问题。
- en: “Every day on weekdays we have six posts, and on weekends we have three,” Smith
    says. “So we post religiously in fairly large numbers… Anything I could do could
    conceivably trigger demonetization. I mean, they say ‘consistently,’ but what
    does ‘consistently’ even mean?”
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: “我们工作日每天有六篇文章，周末有三篇，”史密斯说。“所以我们以相当大的数量发布文章… 我做的任何事情都可能引发停止货币化。我是说，他们说‘一贯如此’，但‘一贯如此’到底意味着什么呢？”
- en: In the last years *Racket* readers have become acquainted with a variety of
    “[Meet the Censored](https://twitter.com/mtaibbi/status/1329488632596590594)”
    [subjects](https://www.racket.news/p/meet-the-censored-status-coup), whose usual
    problem was removal or deamplification after a questionable judgment by an algorithmic
    reviewer. *Naked Capitalism* is dealing with the futuristic next step.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去的几年里，*Racket*读者们已经熟悉了各种“[Meet the Censored](https://twitter.com/mtaibbi/status/1329488632596590594)”的主题，他们通常的问题是在算法评审员做出有问题的判断后被删除或降级。*Naked
    Capitalism*正在应对未来的下一个步骤。
- en: Technologists are in love with new AI tools, but they don’t always know how
    they work. Machines may be given a review task and access to data, but how the
    task is achieved is sometimes mysterious. In the case of *Naked Capitalism*, a
    site where even comments are monitored in an effort to pre-empt exactly these
    sorts of accusations, it’s only occasionally clear how or why Google came to tie
    certain content to categories like “Violent Extremism.” Worse, the company may
    be tasking its review bots with politically charged instructions even in the absence
    of complaints from advertisers.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 技术人员热衷于新的AI工具，但并不总是知道它们的工作原理。机器可能被赋予了审查任务和数据访问权限，但任务是如何完成的有时却是个谜。对于*Naked Capitalism*来说，一个连评论都被监控以预防这类指控的网站，Google如何将某些内容与“暴力极端主义”等类别联系起来通常并不清楚。更糟糕的是，即使没有广告商的投诉，公司也可能会让其审查机器人执行政治上充满争议的指令。
- en: Companies (and governments) have learned that the best way to control content
    is by attacking revenue sources, either through NewsGuard- or GDI-style “[nutrition](https://www.newsguardtech.com/solutions/newsguard/)”
    or “[dynamic exclusion](https://www.disinformationindex.org/product)” lists, or
    [advertiser boycotts](https://www.mediamatters.org/twitter/x-placing-ads-amazon-nba-mexico-nbcuniversal-and-others-next-content-white-nationalist).
    Previously, a human being was sometimes involved in reviewing the final placement
    of sites in certain buckets, or problems might at least have been prompted by
    human complaints. Now, from flagging all the way through to the inevitable “Hi!
    You’ve been selected for income termination!” form letter, the new review process
    can be conducted without any human involvement at all.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 公司（和政府）已经学会，控制内容的最佳方式是通过攻击收入来源，无论是通过 NewsGuard 或 GDI 风格的 “[营养](https://www.newsguardtech.com/solutions/newsguard/)”
    或 “[动态排除](https://www.disinformationindex.org/product)” 列表，还是 [广告主抵制](https://www.mediamatters.org/twitter/x-placing-ads-amazon-nba-mexico-nbcuniversal-and-others-next-content-white-nationalist)。之前，有时会有人类参与审核特定桶中站点的最终放置，或者至少会因人类投诉而引发问题。现在，从标记到最终的“您已被选中停止收入”的表单信函，新的审核流程完全可以在没有任何人类参与的情况下进行。
- en: “No human is flagging these posts,” Smith [quoted](https://www.nakedcapitalism.com/2024/03/google-censorship-ai-run-amok-threatens-demonetization-over-a-navigation-page-with-no-ads-an-article-on-a-foreign-policy-best-seller-deemed-anti-vaxx-and-more-flagrant-errors.html)
    an ad sales expert as saying. “I’m pretty sure advertisers have no idea that the
    Google bot is blocking their carefully crafted communications from reaching [her]
    readers.”
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: “没有人在标记这些帖子，” 史密斯 [引用](https://www.nakedcapitalism.com/2024/03/google-censorship-ai-run-amok-threatens-demonetization-over-a-navigation-page-with-no-ads-an-article-on-a-foreign-policy-best-seller-deemed-anti-vaxx-and-more-flagrant-errors.html)
    一位广告销售专家的话说。“我很确定广告主根本不知道谷歌机器人正在阻止他们精心策划的通信内容，使其无法达到 [她] 的读者。”
- en: Whether it’s AI or just an algorithm, it’s not clear whether Google is knocking
    Smith’s site on its own initiative, or to stay in compliance with a law like Europe’s
    [Digital Services Act](https://info.verasafe.com/digital-services-act-representative-program?utm_term=digital%20services%20act&utm_campaign=DSA+Representative+Service_USA_Exact&utm_source=adwords&utm_medium=ppc&hsa_acc=8436566447&hsa_cam=21029972812&hsa_grp=159826128180&hsa_ad=691099353800&hsa_src=g&hsa_tgt=kwd-891745263485&hsa_kw=digital%20services%20act&hsa_mt=e&hsa_net=adwords&hsa_ver=3&gad_source=1&gclid=Cj0KCQjw2PSvBhDjARIsAKc2cgP48K2FXxHqk60ShsIHC3A6zCeTfgnVwGnqhJpjD6JktkcKtPwip7IaAmBfEALw_wcB),
    since the company hasn’t responded to questions. The timing is odd; the site has
    never faced any kind of review before, and the breakdown of its supposed strikes
    suggests that even Google’s internal review process isn’t finding many recent
    issues. (Just four in the last two years.) Either way, the decision to even once
    tell a media outlet that it must remove content to remain ad-eligible sends a
    message someone like Smith will think of every time she publishes going forward.
    And think she will, because like most sites of this size, *Naked Capitalism* can’t
    afford to forego even a small amount of revenue.
