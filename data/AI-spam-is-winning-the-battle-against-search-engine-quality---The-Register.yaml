- en: AI spam is winning the battle against search engine quality • The Register
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: AI垃圾信息正在赢得与搜索引擎质量的战斗 • The Register
- en: 来源：[https://www.theregister.com/2024/04/13/google_ai_spam/](https://www.theregister.com/2024/04/13/google_ai_spam/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.theregister.com/2024/04/13/google_ai_spam/](https://www.theregister.com/2024/04/13/google_ai_spam/)
- en: interview We know Google search results are being hammered by the proliferation
    of AI garbage, and the web giant's attempts to curb the growth of machine-generated
    drivel haven't helped all that much.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 采访 我们知道，谷歌搜索结果正在受到AI垃圾内容泛滥的影响，这家网络巨头试图遏制机器生成的废话的努力并没有太大帮助。
- en: It's so bad that Jon Gillham, founder and CEO of AI content detection platform
    Originality.ai, told us Google is losing [its war](https://www.theregister.com/2023/02/09/google_reverses_ai_page_spam/)
    on all that [spammy](https://www.theregister.com/2024/01/17/google_search_results_spam/),
    [scammy](https://www.theregister.com/2024/03/25/googles_aipowered_search_results_are/)
    content in its search results. You can see our full interview with Jon about it
    all below.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 它太糟糕了，以至于AI内容检测平台Originality.ai的创始人兼CEO乔恩·吉尔汉姆告诉我们，谷歌正在输掉[它对所有这些垃圾信息的战争](https://www.theregister.com/2023/02/09/google_reverses_ai_page_spam/)，在其搜索结果中出现了[垃圾](https://www.theregister.com/2024/01/17/google_search_results_spam/)、[欺诈](https://www.theregister.com/2024/03/25/googles_aipowered_search_results_are/)内容。您可以在下方看到我们对乔恩的完整采访。
- en: '[Youtube Video](https://www.youtube.com/watch?v=2fZMOIBfEwk)'
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[Youtube视频](https://www.youtube.com/watch?v=2fZMOIBfEwk)'
- en: '"What''s clear right now is that there''s no one spamming Google [that''s]
    not doing it with AI," Gillham told *The Register*. "Not all AI content is spam,
    but I think right now all spam is AI content."'
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: “现在显而易见的是，没有一个在谷歌上进行垃圾信息投放的人不是通过AI在做这件事，”吉尔汉姆告诉*The Register*。“并非所有AI内容都是垃圾，但我认为现在所有的垃圾内容都是AI生成的。”
- en: Gillham's team has been producing monthly reports to track the degree to which
    AI-generated content is showing up in Google web search results. As of last month,
    about 10 percent of Google results point to AI content, it's claimed, and that's
    after Google vowed to take down a whole host of websites that were pushing such
    trash.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 吉尔汉姆的团队每月制作报告，跟踪AI生成内容在谷歌网页搜索结果中的出现程度。据称，截至上个月，大约有10%的谷歌搜索结果指向AI内容，这是在谷歌承诺下架大量推动此类垃圾信息的网站之后的结果。
- en: '"Google did these manual actions to try and win a battle, but then seem to
    still be sort of struggling with their algorithm being overrun by AI content,"
    Gillham told us.'
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: “谷歌采取了这些手动操作来试图赢得一场战斗，但他们似乎仍在努力应对其算法被AI内容淹没的问题，”吉尔汉姆告诉我们。
- en: As AI content proliferates, there's also concern that we could end up in a [model
    collapse](https://www.theregister.com/2024/01/26/what_is_model_collapse/) situation
    as AIs ingest other AI-generated material and end up regurgitating other low-grade
    synthetic data. Gillham said his AI content-recognition tech, which has been used
    to scan datasets for machine-generated infomation, can help, but it's not a total
    solution.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 随着AI内容的增加，人们也担心我们可能会陷入[模型崩溃](https://www.theregister.com/2024/01/26/what_is_model_collapse/)的境地，因为AI摄入其他由AI生成的材料，最终会产生其他低质量合成数据的风险。Gillham称，他的AI内容识别技术，已经被用来扫描机器生成的信息数据集，可以提供帮助，但这并非完全解决方案。
- en: '"It''s a step in trying to reduce that corruption of the dataset, but I don''t
    think it totally solves the problem," Gillham told us. You can hear more of what
    he had to say by clicking play above. ®'
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: “这是在试图减少数据集污染的一步，但我不认为它完全解决了问题，”吉尔汉姆告诉我们。您可以点击上方的播放按钮听听他的更多发言。
