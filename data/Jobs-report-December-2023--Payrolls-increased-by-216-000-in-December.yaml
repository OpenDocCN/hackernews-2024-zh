- en: 'Jobs report December 2023: Payrolls increased by 216,000 in December'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 2023 年 12 月的就业报告：12 月的职位增加了 216,000 个
- en: 来源：[https://www.cnbc.com/2024/01/05/jobs-report-december-2023-payrolls-increased-by-216000-in-december.html](https://www.cnbc.com/2024/01/05/jobs-report-december-2023-payrolls-increased-by-216000-in-december.html)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.cnbc.com/2024/01/05/jobs-report-december-2023-payrolls-increased-by-216000-in-december.html](https://www.cnbc.com/2024/01/05/jobs-report-december-2023-payrolls-increased-by-216000-in-december.html)
- en: The U.S. labor market closed out 2023 in strong shape as the pace of hiring
    was even more powerful than expected, the Labor Department reported Friday.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 美国劳工市场在 2023 年以强劲的态势收官，因为招聘速度比预期的更加强劲，劳工部周五报告。
- en: December's [jobs report](https://www.bls.gov/news.release/empsit.nr0.htm) showed
    employers added 216,000 positions for the month while the unemployment rate held
    at 3.7%. Payroll growth showed a sizeable gain from November's downwardly revised
    173,000\. October also was revised lower, to 105,000 from 150,000, indicating
    a slightly less robust picture for growth in the fourth quarter.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 十二月的[就业报告](https://www.bls.gov/news.release/empsit.nr0.htm)显示，雇主在该月增加了 216,000
    个职位，而失业率保持在 3.7%。 与 11 月的修订后的 173,000 个相比，工资增长显示出相当大的增长。 10 月也有所下调，从 150,000 降至
    105,000，表明第四季度的增长画面略有减弱。
- en: Economists surveyed by Dow Jones had been looking for payrolls to increase 170,000
    and the unemployment rate to nudge higher to 3.8%.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 道琼斯调查的经济学家预计，工资将增加 170,000，而失业率将微增至 3.8%。
- en: A more encompassing unemployment measure that includes discouraged workers and
    those holding part-time jobs for economic reasons edged higher to 7.1%. That increase
    in the "real" unemployment rate came as the household survey, used to calculate
    the unemployment rate, showed a decline in job holders of 683,000 as the ranks
    of those working multiple jobs increased by 222,000.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 一个更全面的失业率衡量标准，包括失业者和因经济原因持有兼职工作的人，略有上升至 7.1%。 实际失业率的增加来自家庭调查，用于计算失业率，显示失业人员减少了
    683,000，而多份工作人员增加了 222,000。
- en: The labor force participation rate, or the share of the civilian working-age
    population either employed or looking for a job, slid to 62.5%, down 0.3 percentage
    point to its lowest since February and down 676,000 on a monthly basis.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 劳动参与率，即民用工作年龄人口中已雇用或正在找工作的份额，降至 62.5%，比上月下降了 0.3 个百分点，达到自 2 月以来的最低水平，并且按月减少了
    676,000。
- en: The report, along with revisions to previous months' counts, brought 2023 job
    gains to 2.7 million, or a monthly average of 225,000, down from 4.8 million,
    or 399,000 a month, in 2022.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 报告及对以前几个月数据的修订，使 2023 年的就业增加了 2.7 百万个，或每月平均 225,000 个，低于 2022 年的 4.8 百万个，每月平均
    399,000 个。
- en: Major averages meandered through the day as markets reacted to a lower than
    expected reading from the ISM services gauge. The measure posted a lower than
    expected 50.6 reading, reflecting only narrow expansion, and the lowest level
    of the employment component since May 2020.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 主要平均水平在一天中徘徊不定，因为市场对 ISM 服务测量结果低于预期的反应。该指标发布了低于预期的 50.6 读数，反映了仅有狭窄的扩张，就业组成部分的水平为
    2020 年 5 月以来最低水平。
- en: Treasury yields were mostly higher, particularly in longer duration.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 国债收益率大部分上升，尤其是在较长期限。
- en: The December hiring boost as reflected in the Labor Department report came from
    a gain of 52,000 in government jobs and another 38,000 in health care-related
    fields such as ambulatory health-care services and hospitals. Leisure and hospitality
    contributed 40,000 to the total, while social assistance increased by 21,000 and
    construction added 17,000\. Retail trade grew by 17,000 as the industry has been
    mostly flat since early 2022, the Labor Department said.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 劳工部报告反映的 12 月招聘激增来自政府岗位增加了 52,000 个和卫生保健相关领域增加了 38,000 个，如门诊保健服务和医院。 休闲和酒店业贡献了
    40,000 个，而社会援助增加了 21,000 个，建筑业增加了 17,000 个。 劳工部表示，零售贸易增长了 17,000 个，因为该行业自 2022
    年初以来基本持平。
- en: On the downside, transportation and warehousing saw a loss of 23,000.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 不利方面，运输和仓储业损失了 23,000 个岗位。
- en: The report showed that inflationary pressures, despite receding elsewhere, are
    still prevalent in the labor market. Average hourly earnings rose 0.4% on the
    month and were up 4.1% from a year ago, both higher than the respective estimates
    for 0.3% and 3.9%. The average workweek edged lower to 34.3 hours.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 报告显示，尽管其他地方的通货膨胀压力有所减退，但劳动市场仍然存在通货膨胀压力。 平均小时工资在当月上涨了 0.4%，与去年同期相比上涨了 4.1%，均高于分别预计的
    0.3% 和 3.9%。 平均每周工作时间略
- en: Fed funds futures markets also reacted, lowering the odds of a March rate cut
    from the Federal Reserve to about 56%, according to [the CME Group](https://www.cmegroup.com/markets/interest-rates/cme-fedwatch-tool.html?redirect=/trading/interest-rates/countdown-to-fomc.html).
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 联邦基金期货市场也做出了回应，将美联储3月降息的可能性降低至约56%，根据[CME Group](https://www.cmegroup.com/markets/interest-rates/cme-fedwatch-tool.html?redirect=/trading/interest-rates/countdown-to-fomc.html)。
- en: '"Today''s report speaks to the bumpy road ahead for the Fed''s journey back
    to 2% inflation," said Andrew Patterson, senior international economist at Vanguard.
    "The decision of when to first cut policy rates remains one for the second half
    of the year in our view."'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '"今天的报告反映了联邦储备的通向2%通货膨胀之路并不平坦," 先锋国际高级经济学家安德鲁·帕特森说道。"我们认为何时首次削减政策利率的决定仍将留给年下半年来决定。"'
- en: Friday's data adds to the case that the U.S. economy continues to defy expectations
    for a slowdown, despite an inflation-fighting campaign from the Fed that has produced
    11 interest rate hikes since March 2022 totaling 5.25 percentage points, the most
    aggressive monetary policy tightening in 40 years.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 周五的数据进一步证实了美国经济继续违背了对经济放缓的预期，尽管自2022年3月以来，美联储已经进行了11次利率调整，累计涨幅达到5.25个百分点，创下了40年来最激进的货币政策收紧。
- en: At their December meeting, Fed officials released projections that indicate
    they could enact three quarter-percentage point interest rate cuts this year.
    Markets, though, expect the central bank to be more aggressive, with futures traders
    pricing in up to six cuts.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 在去年12月的会议上，联邦储备委员会官员发布了预测，表明他们今年可能会实施三次四分之一百分点的利率削减。不过市场预期央行会更加积极，期货交易商定价的利率削减数甚至高达六次。
- en: The belief that the Fed can start cutting is fueled by the view that inflation
    will continue to recede after peaking at a 41-year high in mid-2022\. Inflation
    is still above the Fed's 2% target but has been making steady progress lower since
    the increases began.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 认为联邦储备可以开始削减政策利率的信念来自于对通货膨胀将在2022年中达到41年来的高点后继续下降的观点。通货膨胀仍高于联邦储备的2%目标，但自加息以来一直在稳步向下进展。
- en: However, Friday's report could challenge the market narrative of a substantially
    easier Fed.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，周五的报告可能挑战市场对于联邦储备正式降息的预期。
- en: '"Jobs growth remains as resilient as ever, validating growing skepticism that
    the economy will be ready for policy rate cuts as early as March," said Seema
    Shah, chief global strategist at Principal Asset Management. "Indeed, the recent
    run of labor market data generally points in one direction: strength."'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '"就业增长仍然像以往一样强劲，证实了对经济能否在今年3月前做好政策降息准备的日益增长的怀疑，" Principal Asset Management的首席全球策略师西玛·沙赫说道。"事实上，最近的劳动力市场数据一般都指向一个方向：强势。"'
- en: Economic growth has held solid after consecutive negative-growth quarters to
    start 2022\. Gross domestic product is on track to increase at a 2.5% annualized
    pace in the fourth quarter, according to the Atlanta Fed's [GDPNow](https://www.atlantafed.org/cqer/research/gdpnow)
    real-time tracker of economic data.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 经济增长在2022年开始的连续负增长季度后仍然坚挺。根据亚特兰大联储实时经济数据追踪器[GDPNow](https://www.atlantafed.org/cqer/research/gdpnow)，国内生产总值有望以年率2.5%的速度增长至第四季度。
- en: Consumers have been resilient as well. Holiday spending [likely hit a record
    this year](https://www.cnbc.com/2024/01/04/online-holiday-spending-rises-to-new-record-adobe-analytics-says.html#:~:text=Online%20spending%20during%20the%20holiday,than%20in%20previous%20holiday%20seasons.),
    rising 5% to $222.1 billion, according to projections by Adobe Analytics.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 消费者也表现出了坚韧。根据Adobe Analytics的预测，假期支出今年可能会创下纪录，预计增长5%，达到2221亿美元。
