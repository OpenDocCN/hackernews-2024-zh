- en: Neanderthals and humans lived side by side in Northern Europe 45,000 years ago,
    genetic analysis finds
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 45000年前，基因分析发现，尼安德特人和人类曾在北欧并存。
- en: 来源：[https://phys.org/news/2024-01-neanderthals-humans-side-northern-europe.html](https://phys.org/news/2024-01-neanderthals-humans-side-northern-europe.html)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://phys.org/news/2024-01-neanderthals-humans-side-northern-europe.html](https://phys.org/news/2024-01-neanderthals-humans-side-northern-europe.html)
- en: '![Neanderthals and humans lived side by side in Northern Europe 45,000 years
    ago](img/b55b924215fbbadc16107bf5a23ff382.png "Excavating the LRJ layers 8 meters
    deep at Ranis was a logistical challenge and required elaborate scaffolding to
    support the trench. Credit: Marcel Weiss, License: CC-BY-ND 4.0")'
  id: totrans-split-6
  prefs: []
  type: TYPE_IMG
  zh: '![45000年前，尼安德特人和人类曾在北欧并存](img/b55b924215fbbadc16107bf5a23ff382.png "在Ranis深达8米的LRJ层进行挖掘是一项后勤挑战，需要精心设计的脚手架来支撑沟壑。摄影：Marcel
    Weiss，许可证：CC-BY-ND 4.0")'
- en: 'Excavating the LRJ layers 8 meters deep at Ranis was a logistical challenge
    and required elaborate scaffolding to support the trench. Credit: Marcel Weiss,
    License: CC-BY-ND 4.0'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在Ranis深达8米的LRJ层进行挖掘是一项后勤挑战，需要精心设计的脚手架来支撑沟壑。摄影：Marcel Weiss，许可证：CC-BY-ND 4.0
- en: A genetic analysis of bone fragments unearthed at an archaeological site in
    central Germany shows conclusively that modern humans—Homo sapiens—had already
    reached Northern Europe 45,000 years ago, overlapping with Neanderthals for several
    thousand years before the latter went extinct.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在德国中部一个考古遗址出土的骨骼碎片的基因分析，明确显示现代人类——智人——已经在45000年前抵达了北欧，与尼安德特人共存了数千年，后者最终灭绝。
- en: The findings establish that the site near Ranis, Germany, which is known for
    its finely flaked, leaf-shaped stone tool blades, is among the oldest confirmed
    sites of modern human Stone Age culture in north central and northwestern Europe.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这些发现表明，位于德国Ranis附近的遗址，以其精细剥制的叶状石器片闻名，是欧洲中北部和西北部最古老的现代人石器文化确认遗址之一。
- en: The evidence that Homo sapiens and Homo neanderthalensis lived side by side
    is consistent with genomic evidence that the two species occasionally interbred.
    It also feeds the suspicion that the invasion of Europe and Asia by modern humans
    some 50,000 years ago helped drive Neanderthals, which had occupied the area for
    more than 500,000 years, to extinction.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 智人和尼安德特人共同生活的证据与基因组证据一致，表明这两个物种偶尔会杂交。这也引发了这样的怀疑：大约50000年前，现代人类进入欧洲和亚洲，导致已经在该地区生活了50万年的尼安德特人灭绝。
- en: The genetic analysis, along with an archaeological and [isotopic analysis](https://phys.org/tags/isotopic+analysis/)
    and radiocarbon dating of the Ranis site, are detailed in a trio of papers appearing
    in the journals *Nature* and *Nature Ecology and Evolution*.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这项基因分析，连同Ranis遗址的考古和[同位素分析](https://phys.org/tags/isotopic+analysis/)以及放射性碳定年，详见发表在《自然》和《自然生态与进化》期刊上的三篇论文。
- en: The stone blades at Ranis, referred to as leaf points, are similar to [stone
    tools](https://phys.org/tags/stone+tools/) found at several sites in Moravia,
    Poland, Germany and the United Kingdom. These tools that are thought to have been
    produced by the same culture, referred to as the Lincombian–Ranisian–Jerzmanowician
    (LRJ) culture or technocomplex. Because of previous dating, the Ranis site was
    known to be 40,000 years old or older, but without recognizable bones to indicate
    who made the tools, it was unclear whether they were the product of Neanderthals
    or Homo sapiens.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在Ranis的石刃，被称为叶状点，与摩拉维亚、波兰、德国和英国几个地点发现的[石器](https://phys.org/tags/stone+tools/)相似。这些工具被认为由同一文化制作，称为Lincombian–Ranisian–Jerzmanowician
    (LRJ)文化或技术复合体。由于先前的日期，Ranis遗址已知至少有40,000年历史，但由于没有可识别的骨骼来指示制作这些工具的人类，无法确定它们是尼安德特人还是智人的产品。
- en: The new findings demonstrate that "Homo sapiens made this technology, and that
    Homo sapiens were this far north at this time period, which is 45,000 years ago,"
    said Elena Zavala, one of four first authors of the *Nature* paper and a Miller
    Research Fellow at the University of California, Berkeley. "So these are among
    the earliest Homo sapiens in Europe."
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 新发现表明，“智人制造了这种技术，并且智人在这个时期，即45000年前，就已经来到了这里，”加利福尼亚大学伯克利分校的米勒研究员Elena Zavala说道，她是《自然》论文的四位第一作者之一。“因此，这些是欧洲最早的智人之一。”
- en: Zavala was a Ph.D. student at the Max Planck Institute for Evolutionary Anthropology
    (MPI-EVA) in Leipzig in 2018 when she first began working on the project, which
    was a major effort spearheaded by Jean-Jacque Hublin, former director of the institute
    and a professor at the Collège de France in Paris.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 2018年，Zavala是马克斯·普朗克进化人类学研究所（MPI-EVA）的博士生，当时她首次开始参与这个项目，该项目由该研究所的前所长兼巴黎法国学院教授Jean-Jacque
    Hublin主导。
- en: '"The Ranis cave site provides evidence for the first dispersal of Homo sapiens
    across the higher latitudes of Europe. It turns out that stone artifacts that
    were thought to be produced by Neanderthals were, in fact, part of the early Homo
    sapiens toolkit," Hublin said.'
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: “Ranis洞穴遗址为智人首次在欧洲较高纬度地区的扩散提供了证据。 结果表明，曾被认为是尼安德特人制造的石器实际上是早期智人的工具包的一部分，”Hublin说。
- en: '"This fundamentally changes our previous knowledge about the period: Homo sapiens
    reached northwestern Europe long before Neanderthal disappearance in southwestern
    Europe."'
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: “这基本改变了我们先前关于这个时期的知识：智人在尼安德特人在西南欧洲消失之前就已经到达西北欧。”
- en: '![Neanderthals and humans lived side by side in Northern Europe 45,000 years
    ago](img/ed9a92c07a6d577a9eb9ba6a6bce2b4c.png "Human bone fragment from the new
    excavations at Ranis. Credit: Tim Schüler TLDA, License: CC-BY-ND")'
  id: totrans-split-17
  prefs: []
  type: TYPE_IMG
  zh: '![尼安德特人和人类在45000年前的北欧共同生活](img/ed9a92c07a6d577a9eb9ba6a6bce2b4c.png "新挖掘的Ranis人类骨片碎片。
    信用：Tim Schüler TLDA，许可：CC-BY-ND")'
- en: 'Human bone fragment from the new excavations at Ranis. Credit: Tim Schüler
    TLDA, License: CC-BY-ND'
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 新挖掘的Ranis的人类骨片碎片。 信用：Tim Schüler TLDA，许可：CC-BY-ND
- en: '**Bones from maternal relatives?**'
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: '**母系亲属的骨骼？**'
- en: Zavala conducted the [genetic analysis](https://phys.org/tags/genetic+analysis/)
    of hominid bone fragments from the new and deeper excavations at Ranis between
    2016 and 2022 and from earlier excavations in the 1930s. Because the DNA in ancient
    bones is highly fragmented, she employed special techniques to isolate and sequence
    the DNA, all of it mitochondrial DNA (mtDNA) that is inherited solely from the
    mother.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: Zavala在2016年至2022年间以及上世纪30年代早期的Ranis新挖掘和更深层次挖掘的早期人类骨骼碎片进行了[遗传分析](https://phys.org/tags/genetic+analysis/)。
    因为古代骨骼中的DNA高度碎裂，她采用特殊技术来分离和测序DNA，所有这些都是仅从母亲那里继承的线粒体DNA（mtDNA）。
- en: '"We confirmed that the skeletal fragments belonged to Homo sapiens. Interestingly,
    several fragments shared the same mitochondrial DNA sequences—even fragments from
    different excavations," she said.'
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: “我们确认这些骨骼碎片属于智人。 有趣的是，几个碎片共享相同的线粒体DNA序列，甚至来自不同挖掘地点的碎片，”她说。
- en: '"This indicates that the fragments belonged to the same individual or their
    maternal relatives, linking these new finds with the ones from decades ago."'
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: “这表明这些碎片属于同一人或其母系亲属，将这些新发现与几十年前的发现联系起来。”
- en: The bone fragments were initially identified as human through analysis of bone
    proteins—a field called paleoproteomics—by another first author, Dorothea Mylopotamitaki,
    a doctoral student at the Collège de France and formerly of MPI-EVA.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 通过对骨蛋白进行分析最初确定这些骨片为人类——一种称为古蛋白组学的领域——由另一位第一作者Dorothea Mylopotamitaki完成，她是法国学院博士生，曾在法国科学院和MPI-EVA工作。
- en: By comparing the Ranis mitochondrial DNA sequences with mtDNA sequences obtained
    from human remains at other paleolithic sites in Europe, Zavala was able to construct
    a family tree of early Homo sapiens across Europe. All but one of the 13 Ranis
    fragments were quite similar to one another and, surprisingly, resembled mtDNA
    from the 43,000-year-old skull of a woman discovered in a cave at Zlatý kůň in
    the Czech Republic. The lone standout grouped with an individual from Italy.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 通过将Ranis线粒体DNA序列与从欧洲其他旧石器时代遗址获取的mtDNA序列进行比较，Zavala能够构建整个欧洲早期智人的家谱。 除了13个Ranis碎片中的一个之外，其他所有碎片都非常相似，令人惊讶的是，它们与捷克共和国Zlatý
    kůň洞穴发现的一名43,000年前女性头骨的mtDNA非常相似。 这唯一的异常成员与来自意大利的一个个体分组在一起。
- en: '"That raises some questions: Was this a single population? What could be the
    relationship here?" Zavala said. "But with mitochondrial DNA, that''s only one
    side of the history. It''s only the maternal side. We would need to have nuclear
    DNA to be able to start looking into this."'
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: “这引发了一些问题：这是一个单一的人群吗？ 这里可能会有什么关系？” Zavala说。“但是通过线粒体DNA，这只是历史的一面。 这只是母系的一面。 我们需要核DNA才能开始研究这个问题。”
- en: '![Neanderthals and humans lived side by side in Northern Europe 45,000 years
    ago](img/f6a814bf087ee4dd4945dc6f17602267.png "Stone tools from the LRJ at Ranis.
    1) partial bifacial blade point characteristic of the LRJ; 2) at Ranis the LRJ
    also contains finely made bifacial leaf points. Credit: Josephine Schubert, Museum
    Burg Ranis, License: CC-BY-ND 4.0")'
  id: totrans-split-26
  prefs: []
  type: TYPE_IMG
  zh: '![45000年前，尼安德特人和人类在北欧同处一地](img/f6a814bf087ee4dd4945dc6f17602267.png "来自Ranis的LRJ石器工具。1）典型的LRJ部分双面刃刀尖；2）在Ranis，LRJ还包含精致制作的双面叶片点。来源：Josephine
    Schubert，博物馆布尔格Ranis，许可：CC-BY-ND 4.0")'
- en: 'Stone tools from the LRJ at Ranis. 1) partial bifacial blade point characteristic
    of the LRJ; 2) at Ranis the LRJ also contains finely made bifacial leaf points.
    Credit: Josephine Schubert, Museum Burg Ranis, License: CC-BY-ND 4.0'
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 来自Ranis的LRJ石器工具。1）典型的LRJ部分双面刃刀尖；2）在Ranis，LRJ还包含精致制作的双面叶片点。来源：Josephine Schubert，博物馆布尔格Ranis，许可：CC-BY-ND
    4.0
- en: '**A transitional site between Middle and Upper Paleolithic**'
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: '**中-上更新世之间的过渡地点**'
- en: Zavala specializes in the analysis of DNA found in long-buried bones, on bone
    tools and in sediment. Her search through sediment from various levels of the
    Ranis excavation turned up DNA from a broad array of mammals, but none from hominids.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: Zavala专注于分析长期埋藏的骨头、骨工具和沉积物中发现的DNA。她通过Ranis挖掘的各个层次的沉积物中的DNA，找到了广泛的哺乳动物DNA，但没有发现人科动物的DNA。
- en: The analysis, combined with morphological, isotopic and proteomic analysis of
    bone fragments, paints a picture of the environment at that time and of the diet
    of both humans and animals that occupied the cave over the millennia.
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 通过对骨片的形态学、同位素和蛋白质组分析，结合环境及该洞穴在那个时期的食物研究，描绘了一个完整的画面。
- en: The presence of reindeer, cave bear, wooly rhinoceros and horse bones, for example,
    indicated cold climatic conditions typical of steppe tundra and similar to conditions
    in Siberia and northern Scandinavia today, and a human diet based on large terrestrial
    animals. The researchers concluded that the cave was used primarily by hibernating
    cave bears and denning hyenas, with only periodic human presence.
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: 驯鹿、洞穴熊、独角犀牛和马的骨骼存在，例如，表明了典型的草原冻原寒冷气候条件，类似于今天西伯利亚和北斯堪的纳维亚的情况，并且人类的饮食以大型陆生动物为基础。研究人员得出结论，洞穴主要由冬眠的洞穴熊和筑巢的鬣狗使用，只有定期有人类出现。
- en: '"This lower-density archaeological signature matches other Lincombian–Ranisian–Jerzmanowician
    sites and is best explained by expedient visits of short duration by small, mobile
    groups of pioneer H. sapiens," according to one of the papers published in *Nature
    Ecology and Evolution*.'
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: '"这种低密度的考古特征与其他Lincombian–Ranisian–Jerzmanowician遗址相符，最好的解释是由小型、移动的早期智人的开拓团体短暂访问所导致的，"
    一篇发表在《自然生态与进化》上的论文称。'
- en: '"This shows that even these earlier groups of Homo sapiens dispersing across
    Eurasia already had some capacity to adapt to such harsh climatic conditions,"
    said Sarah Pederzani, a postdoctoral fellow at the University of La Laguna in
    Spain, who led the paleoclimate study of the site.'
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: '"这表明，即使是这些早期的智人群体在横跨欧亚大陆时，已经具备了一定的适应如此恶劣气候条件的能力，" 西班牙拉古纳大学的博士后研究员萨拉·佩德尔扎尼说道，她领导了该遗址的古气候研究。'
- en: '"Until recently, it was thought that resilience to cold-climate conditions
    did not appear until several thousand years later, so this is a fascinating and
    surprising result."'
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: '"直到最近，人们认为对抗寒冷气候条件的适应能力要等到几千年后才会出现，所以这是一个令人着迷和惊讶的结果。"'
- en: The Ranis site, called Ilsenhöhle and located at the base of a castle, was initially
    excavated mainly between 1932 and 1938\. The leaf points found there were eventually
    assigned to the final years of the Middle Paleolithic period—between about 300,000
    and 30,000 years ago—or the beginning of the Upper Paleolithic, which began around
    50,000 years ago.
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
  zh: 位于城堡底部的Ranis遗址，称为Ilsenhöhle，最初主要在1932年至1938年之间进行了挖掘。那里发现的叶片点最终被归类为中更新世末期——约30万至30,000年前——或上更新世的初期，上更新世始于大约50,000年前。
- en: Because of the importance of the Ranis site for understanding the LRJ technocomplex
    and the transition from the Neanderthal-associated late Middle Paleolithic to
    the modern human Upper Paleolithic in central Europe, Hublin and his team decided
    to re-excavate the site using modern tools of archaeology.
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
  zh: 由于Ranis遗址对理解中欧LRJ技术复合体以及从尼安德特人相关的中更新世晚期到现代人类上更新世的过渡具有重要意义，Hublin及其团队决定使用现代考古学工具重新挖掘该遗址。
- en: The new excavations extended to bedrock, about 8 meters below the surface, and
    involved removing a rock—likely fallen from the cave ceiling—that had halted the
    previous excavation. Here, Hublin's team uncovered chips from flint tools and
    a quartzite flake consistent with the LRJ technocomplex.
  id: totrans-split-37
  prefs: []
  type: TYPE_NORMAL
  zh: 新的挖掘延伸到地基，深达地表以下约8米，并涉及移除一块岩石——可能是从洞穴天花板掉落的——这阻碍了先前的挖掘工作。在这里，胡布林的团队发现了燧石工具的碎片和一块石英岩片，符合LRJ技术复合体。
- en: Subsequent proteomic analysis of thousands of recovered bone chips confirmed
    that four were from hominids. Of bone chips uncovered during the 1930s excavations,
    nine were from hominids.
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
  zh: 对数千个被挖掘的骨片进行的后续蛋白质组学分析确认了其中四个来自古人类。在1930年代的挖掘中发现的骨片中，九个来自古人类。
- en: Zavala's DNA analysis confirmed that all 13 [bone fragments](https://phys.org/tags/bone+fragments/)
    came from Homo sapiens.
  id: totrans-split-39
  prefs: []
  type: TYPE_NORMAL
  zh: 扎瓦拉的DNA分析证实，所有13个[骨片](https://phys.org/tags/bone+fragments/)来自智人。
- en: '![Homo sapiens already reached northwest Europe more than 45,000 years ago](img/fc2d1e7cdaa0d3a8060b7ce7a1221397.png)'
  id: totrans-split-40
  prefs:
  - PREF_UL
  type: TYPE_IMG
  zh: '![智人已于45000年前抵达西北欧](img/fc2d1e7cdaa0d3a8060b7ce7a1221397.png)'
- en: 'Analysis of over 1000 animal bones from Ranis showed that early Homo sapiens
    processed the carcasses of deer but also of carnivores, including wolf. Credit:
    Geoff M. Smith'
  id: totrans-split-41
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 来自拉尼斯的1000多块动物骨骼的分析显示，早期智人处理了鹿和狼等食肉动物的尸体。摄影：杰夫·M·史密斯
- en: '![Homo sapiens already reached northwest Europe more than 45,000 years ago](img/0d13b28209d451b38295e5bb5a4e573e.png)'
  id: totrans-split-42
  prefs:
  - PREF_UL
  type: TYPE_IMG
  zh: '![智人已于45000年前抵达西北欧](img/0d13b28209d451b38295e5bb5a4e573e.png)'
- en: 'Proteomic extraction from archaeological bone fragments is performed in a sterilized
    environment to avoid modern contamination. Credit: Dorothea Mylopotamitaki'
  id: totrans-split-43
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 从考古骨骼碎片中提取的蛋白质在无菌环境中进行，以避免现代污染。摄影：多萝西亚·迈洛波塔米塔基
- en: '**A revised settlement history of Northern Europe**'
  id: totrans-split-44
  prefs: []
  type: TYPE_NORMAL
  zh: '**北欧的修订定居史**'
- en: The team also carried out radiocarbon dating of human and animal bones from
    different layers of the site to reconstruct the site's chronology, focusing on
    bones with traces of human modifications on their surfaces, which links their
    dates to human presence in the cave.
  id: totrans-split-45
  prefs: []
  type: TYPE_NORMAL
  zh: 该团队还对该遗址不同层次的人类和动物骨骼进行了放射性碳定年，重点关注表面带有人类修改痕迹的骨骼，这将它们的日期与洞穴内人类存在联系起来。
- en: '"We found very good agreement between the radiocarbon dates from the Homo sapiens
    bones from both excavation collections and with modified animal bones from the
    LRJ layers of the new excavation, making a very strong link between the human
    remains and LRJ. The evidence suggests that Homo sapiens were sporadically occupying
    the site from as early as 47,500 years ago," said another first author, Helen
    Fewlass, a former Max Planck researcher who is now a European Molecular Biology
    Organization (EMBO) Postdoctoral Fellow at the Francis Crick Institute in London.'
  id: totrans-split-46
  prefs: []
  type: TYPE_NORMAL
  zh: '"我们在智人骨骼和新挖掘的LRJ层次中修正动物骨骼的放射性碳约会结果中发现非常好的一致性，这为人类遗骸与LRJ之间建立了非常强的联系。证据表明，智人自至少47500年前就开始偶尔占据该遗址，"另一位第一作者海伦·菲沃斯说道，她曾是马克斯·普朗克研究所的研究员，现在是伦敦弗朗西斯·克里克研究所的欧洲分子生物学组织（EMBO）博士后研究员。'
- en: '"The results from the Ilsenhöhle in Ranis fundamentally changed our ideas about
    the chronology and settlement history of Europe north of the Alps," added Tim
    Schüler of the Thuringian State Office for the Preservation of Historical Monuments
    and Archaeology in Weimar, Germany.'
  id: totrans-split-47
  prefs: []
  type: TYPE_NORMAL
  zh: '"拉尼斯的伊尔森霍尔洞的结果从根本上改变了我们对阿尔卑斯山以北欧洲的年代学和定居史的看法，"德国魏玛的图林根州历史遗迹和考古保护办公室的蒂姆·舒勒补充道。'
- en: Among other co-authors of the *Nature* paper are co-first author Marcel Weiss
    of the Friedrich-Alexander-Universität Erlangen-Nürnberg and Shannon McPherron
    of MPI-EVA, who co-led the Ranis excavation with Hublin, Schüler and Weiss. Zavala,
    in addition to being co-first author of the *Nature* paper, co-authored the two
    papers in *Nature Ecology and Evolution*.
  id: totrans-split-48
  prefs: []
  type: TYPE_NORMAL
  zh: 在*自然*论文的其他合著者中，弗赖德里希·亚历山大-纽伦堡大学的联合第一作者马塞尔·魏斯和MPI-EVA的莎农·麦克费隆，与胡布林、舒勒和魏斯一同领导了拉尼斯的发掘。此外，扎瓦拉除了是*自然*论文的联合第一作者外，还与*自然生态与进化*的两篇论文合著。
