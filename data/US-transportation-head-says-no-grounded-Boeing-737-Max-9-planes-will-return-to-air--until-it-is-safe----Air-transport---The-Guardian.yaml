- en: Alaska Airlines said all flights on 737 Max 9 aircraft are cancelled as investigations
    are conducted by the plane model’s manufacturer, Boeing; the FAA; and the National
    Transportation Safety Board (NTSB).
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 阿拉斯加航空公司表示，由于正在由该机型制造商波音公司、美国联邦航空管理局（FAA）和国家运输安全委员会（NTSB）进行调查，所有737 Max 9飞机的航班均已取消。
- en: As seen in the video, the incident earlier this month was chaotic, terrifying
    passengers on board. One teenager said his shirt was ripped off his body when
    the door plug blew off. Oxygen masks descended from the plane’s ceiling and a
    sharp breeze was felt throughout.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 视频中显示，本月早些时候发生的事件令机上乘客陷入混乱，恐慌不已。一名十几岁的少年说，当门塞脱落时，他的衬衫被撕破了。飞机天花板上的氧气面罩降落，整个机舱都感到了一股犀利的风。
- en: Passengers who spoke with [CBS](https://www.cbsnews.com/news/alaska-airlines-flight-door-plug-jack-teenager-shirt-passenger-kelly-bartlett/)
    described the sound of the door plug flying off as a “really loud boom”.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 与[CBS](https://www.cbsnews.com/news/alaska-airlines-flight-door-plug-jack-teenager-shirt-passenger-kelly-bartlett/)交谈的乘客将门塞飞出的声音描述为“非常响亮的爆炸声”。
- en: Miraculously, the seat next to the plane’s gaping hole was empty, and everyone
    on board was safe after the flight was redirected back to Portland International
    Airport.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 奇迹般地，飞机上的那个座位旁边是空的，飞机被重新调整到波特兰国际机场后，所有人都安全了。
- en: “This was a harrowing flight for our guests and crew, and we’re grateful that
    all individuals have been medically cleared,” Alaska Airlines said in an 8 January
    press release.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 阿拉斯加航空公司在1月8日的新闻发布会上表示：“对于我们的客人和机组人员来说，这是一次惊心动魄的飞行，我们感到非常感激所有人都经过了医学检查，无恙。”
- en: 'In an updated [statement](https://news.alaskaair.com/alaska-airlines/operations/as-1282/)
    shared on 10 January, the airline company apologized to customers for the disruptions:
    “We regret the significant disruption that has been caused for our guests by cancellations
    due to these aircraft being out of service. However, the safety of our employees
    and guests is our highest priority and we will only return these aircraft to service
    when all findings have been fully resolved and meet all FAA and Alaska’s stringent
    standards.”'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 在1月10日发布的[声明](https://news.alaskaair.com/alaska-airlines/operations/as-1282/)中，航空公司向客户道歉：“我们对这些飞机停飞导致的客户重大不便感到遗憾。但是，我们员工和客户的安全是我们最高的优先事项，只有在所有调查结果完全解决并符合所有FAA和阿拉斯加的严格标准时，我们才会将这些飞机重新投入使用。”
- en: On Tuesday, Boeing made its first public statement acknowledging the dangerous
    incident on the Alaska Airlines 737 Max 9 plane.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 周二，波音公司首次公开声明承认了阿拉斯加航空公司737 Max 9飞机上的危险事件。
- en: Boeing’s CEO, Dave Calhoun, apologized for the US plane-maker’s errors and told
    staff the company would make sure an accident like the panel blowout “can never
    happen again”.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 波音公司首席执行官戴夫·卡尔霍恩为美国飞机制造商的错误道歉，并告诉员工公司将确保像面板爆裂这样的事故“永远不会再次发生”。
- en: “We’re going to approach this, number one, acknowledging our mistake,” Calhoun
    [said in a statement](https://www.reuters.com/business/aerospace-defense/us-investigators-probing-whether-boeing-737-max-panel-was-properly-bolted-2024-01-09/).
    “We’re going to approach it with 100% and complete transparency every step of
    the way.”
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: “我们会以承认我们的错误为首要任务，” 卡尔霍恩 [在一份声明中说道](https://www.reuters.com/business/aerospace-defense/us-investigators-probing-whether-boeing-737-max-panel-was-properly-bolted-2024-01-09/)。“我们将在每一个步骤上以100%的透明度全面对待。”
- en: United Airlines, another major airline company that uses Boeing 737 Max 9 planes,
    has also temporarily grounded these planes, following FAA directives.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 美国联合航空公司，另一家使用波音737 Max 9飞机的主要航空公司，也遵循FAA的指示，暂时停飞了这些飞机。
- en: '*Reuters contributed reporting*'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '*路透社贡献报道*'
- en: This article was amended on 10 January 2024 after an editing error resulted
    in an incorrect headline. The US transportation secretary said that no grounded
    Boeing 737 Max 9 would return to service “until it is safe”, but did not ground
    all Boeing 737 Max 9s as the headline previously indicated.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 本文经过2024年1月10日修订，因编辑错误导致标题不正确。美国交通部长表示，除非安全，否则不会让任何停飞的波音737 Max 9飞机重新投入使用，但并未像之前标题所示那样停飞所有波音737
    Max 9飞机。
