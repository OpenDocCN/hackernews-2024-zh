- en: News of the mass flight cancellations came after a video widely circulated online
    showed a hole in Alaska Airlines flight 1282 where a door panel had dramatically
    detached and fell off mid-flight between [Portland](https://www.theguardian.com/us-news/portland),
    Oregon, and Ontario, California. The plane was a 737 Max 9.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 大规模航班取消的消息传出后，一段广泛在网上流传的视频显示，在[波特兰](https://www.theguardian.com/us-news/portland)、俄勒冈州和加利福尼亚州安大略之间的阿拉斯加航空公司1282航班上，一个门板被戏剧性地脱落并在飞行中掉落了一个洞。该飞机是737
    Max 9。
