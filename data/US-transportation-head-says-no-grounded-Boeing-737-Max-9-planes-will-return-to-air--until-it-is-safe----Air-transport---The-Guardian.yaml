- en: US transportation head says no grounded Boeing 737 Max 9 planes will return
    to air ‘until it is safe’ | Air transport | The Guardian
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 美国交通主管表示，直到飞机安全起飞，没有停飞的波音737 Max 9飞机将恢复飞行 | 航空运输 | 卫报
- en: 来源：[https://www.theguardian.com/world/2024/jan/10/flights-canceled-alaska-airlines-boeing-737-1282-door](https://www.theguardian.com/world/2024/jan/10/flights-canceled-alaska-airlines-boeing-737-1282-door)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.theguardian.com/world/2024/jan/10/flights-canceled-alaska-airlines-boeing-737-1282-door](https://www.theguardian.com/world/2024/jan/10/flights-canceled-alaska-airlines-boeing-737-1282-door)
- en: The US transportation secretary announced on Wednesday afternoon that no grounded
    Boeing 737 Max 9 would return to service “until it is safe”, after Alaska Airlines
    announced the cancellation of all flights on its 737 Max 9 planes at the [direction](https://www.faa.gov/newsroom/updates-grounding-boeing-737-max-9-aircraft)
    of the Federal Aviation Administration.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 美国交通部长在周三下午宣布，阿拉斯加航空宣布所有737 Max 9飞机取消航班后，没有停飞的波音737 Max 9飞机将不会恢复服务，“直到飞机安全起飞”，此举是应联邦航空管理局的指示。
    [链接](https://www.faa.gov/newsroom/updates-grounding-boeing-737-max-9-aircraft)
- en: Pete Buttigieg said he was “not putting a timeline” on when the FAA will allow
    the planes to resume flights.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 皮特·布泰吉格（Pete Buttigieg）表示，“我不会设定飞行管理局（FAA）允许飞机恢复飞行的时间表”。
