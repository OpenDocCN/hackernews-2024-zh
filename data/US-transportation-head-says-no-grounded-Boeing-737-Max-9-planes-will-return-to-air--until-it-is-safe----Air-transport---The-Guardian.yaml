- en: Every plane that the US aircraft manufacturer delivers “needs to be 100% safe”,
    Buttigieg added.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 美国飞机制造商交付的每架飞机“必须是100%安全的”，布蒂吉格补充道。
- en: He said he has spoken to the head of [Boeing](https://www.theguardian.com/business/boeing)
    and told him the company needs to do everything it can to establish 100% confidence
    in its planes.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 他说他已经和[波音](https://www.theguardian.com/business/boeing)的负责人交谈，并告诉他公司需要尽一切努力建立对其飞机的100%信心。
- en: The Boeing CEO, Dave Calhoun, on Tuesday [acknowledged “our mistake”](https://www.theguardian.com/business/2024/jan/09/boeing-737-planes-remain-grounded-safety-faa-alaska-airline-flight-update),
    after a cabin panel of a 737 Max 9 jet blew off during an Alaska Airlines flight
    last week.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 波音首席执行官戴夫·卡尔霍恩在周二[承认了“我们的错误”](https://www.theguardian.com/business/2024/jan/09/boeing-737-planes-remain-grounded-safety-faa-alaska-airline-flight-update)，此前，上周一架737
    Max 9喷气机的机舱面板在阿拉斯加航空公司的一次飞行中爆裂。
- en: Earlier on Wednesday, Alaska Airlines [calculated](https://news.alaskaair.com/alaska-airlines/operations/as-1282/)
    that its latest cancellations will equate to about 110-150 flights each day.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在周三早些时候，阿拉斯加航空公司计算出，它最新的航班取消将相当于每天约110-150架航班。
