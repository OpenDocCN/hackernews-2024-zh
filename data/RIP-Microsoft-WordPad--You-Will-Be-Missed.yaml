- en: RIP Microsoft WordPad. You Will Be Missed
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 愿微软WordPad安息。我们会怀念你的
- en: 来源：[https://gizmodo.com/microsoft-wordpad-gone-windows-11-1851144100](https://gizmodo.com/microsoft-wordpad-gone-windows-11-1851144100)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://gizmodo.com/microsoft-wordpad-gone-windows-11-1851144100](https://gizmodo.com/microsoft-wordpad-gone-windows-11-1851144100)
- en: Why am I getting emotional?
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么我会感到情绪化？
- en: 'Screenshot: Dua Rashid'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 截图：Dua Rashid
- en: After around 30 years of existence, WordPad is finally saying goodbye. In the
    Windows 11 Build 26020 Insider Preview’s [Canary Channel](https://blogs.windows.com/windows-insider/2024/01/03/announcing-windows-11-insider-preview-build-26020-canary-channel/),
    Microsoft announced that WordPad will not be auto-installed after installing the
    new OS build and will officially be removed in the future update. It clarified
    that the text editor won’t be available for reinstallation. This really is goodbye,
    then.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 经过约30年的存在，WordPad终于要告别了。在Windows 11 Build 26020 Insider Preview的[Canary Channel](https://blogs.windows.com/windows-insider/2024/01/03/announcing-windows-11-insider-preview-build-26020-canary-channel/)中，微软宣布WordPad将不会在安装新的操作系统构建后自动安装，并将在将来的更新中正式删除。它澄清说该文本编辑器不会提供重新安装。那么，真的要说再见了。
- en: Warning! Microsoft Wants ChatGPT to Control Robots Next
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 警告！微软希望ChatGPT来控制下一个机器人
- en: <track kind="captions" label="English" src="https://kinja.com/api/videoupload/caption/19324.vtt"
    srclang="en">
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: <track kind="captions" label="English" src="https://kinja.com/api/videoupload/caption/19324.vtt"
    srclang="en">
- en: 'WordPad has been a default Microsoft app for as long as I can remember. It
    was introduced in Windows 95 and is the successor to the OG Microsoft Write. WordPad
    was initially positioned in two ways: 1) a text editor that has some functionalities
    of MS Word and 2) a more advanced version of the Notepad text editor, which was
    released some 40 years ago in 1983.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: WordPad作为默认的微软应用程序已经存在了很长时间了。它是在Windows 95中引入的，是OG Microsoft Write的继任者。WordPad最初的定位有两种：1）具有一些Microsoft
    Word功能的文本编辑器，2）记事本文本编辑器的更高级版本，记事本于1983年发布，已经存在了大约40年。
- en: According to a [Microsoft Learn post](https://learn.microsoft.com/en-us/windows/whats-new/deprecated-features)
    on all the Deprecated features for Windows clients, the company says, “We recommend
    Microsoft Word for rich text documents like .doc and .rtf and Windows Notepad
    for plain text documents like .txt.” This somewhat hints at the fact that Microsoft,
    too, realized that WordPad is just a weird middle ground between MS Word and Notepad
    and can be done away with. This is mainly conjecture, though, and there’s a possibility
    the company had other, more solid reasons for removing the text editor.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 根据[Microsoft Learn帖子](https://learn.microsoft.com/en-us/windows/whats-new/deprecated-features)中关于Windows客户端所有弃用功能的介绍，该公司表示：“我们建议使用Microsoft
    Word处理`.doc`和`.rtf`等富文本文档，而使用Windows记事本处理`.txt`等纯文本文档。”这在某种程度上暗示了微软也意识到WordPad只是微软Word和记事本之间的怪异中间地带，可以被淘汰。尽管如此，这主要是推测，公司可能有其他更具体的原因来移除这个文本编辑器。
- en: '[GeekWire](https://www.geekwire.com/2023/rip-wordpad-microsoft-will-remove-this-longtime-word-processing-app-in-a-future-windows-update/)
    also points out that they recently noticed that WordPad didn’t get a dark mode
    update and that it should have been enough to give them an idea of its upcoming
    demise. It makes sense when they compare it to Notepad’s recent dark mode update
    and mention an upcoming update with autosave functionality that it will get soon.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[GeekWire](https://www.geekwire.com/2023/rip-wordpad-microsoft-will-remove-this-longtime-word-processing-app-in-a-future-windows-update/)还指出他们最近注意到WordPad没有得到暗模式更新，这应该足以让他们了解到其即将到来的消失。当他们将其与记事本最近的暗模式更新进行比较，并提到即将到来的具有自动保存功能的更新时，这是有道理的。'
- en: Another long-time Windows app, People, is also being sunsetted in the update
    mostly because the bulk of its functionalities (mainly managing contacts) are
    being moved to Outlook for Windows.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个长期存在的Windows应用程序People也将在此更新中被逐步淘汰，主要是因为其大部分功能（主要是联系人管理）将移至Outlook for Windows。
- en: I’m not going to lie. Even though I have probably used WordPad a total of three
    and a half times in my life, and that too, when I had my reasons for not using
    MS Word or Google Docs, I can imagine others, like some of my colleagues feeling
    a bit more nostalgic for the word-processing app when it’s gone. WordPad did feel
    like one of those things that would be around forever, and I don’t know how I
    feel about that.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 我不会说谎。尽管我一生中可能只用过WordPad三次半，而且那也是在我有不使用MS Word或Google Docs的理由时，但我可以想象其他人，比如我的一些同事，当这个文字处理程序消失时会感到更多的怀旧情绪。WordPad似乎是那种永远存在的东西之一，我不知道我对此有何感想。
- en: On the bright side. It seems like Notepad is still here to stay.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 光明的一面是，看起来记事本还会继续存在。
