- en: Schools are using surveillance tech to catch students vaping, snaring some with
    harsh punishments | AP News
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 学校正在利用监控技术抓住吸烟的学生，用严厉的惩罚对付一些人|美联社新闻
- en: 来源：[https://apnews.com/article/vaping-surveillance-technology-schools-982128348c683b9d54c7a307c5b1fdc6](https://apnews.com/article/vaping-surveillance-technology-schools-982128348c683b9d54c7a307c5b1fdc6)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://apnews.com/article/vaping-surveillance-technology-schools-982128348c683b9d54c7a307c5b1fdc6](https://apnews.com/article/vaping-surveillance-technology-schools-982128348c683b9d54c7a307c5b1fdc6)
- en: When Aaliyah Iglesias was caught vaping at a Texas high school, she didn’t realize
    how much could be taken from her.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 当艾利亚·伊格莱西亚斯在德克萨斯州的一所高中被抓吸烟时，她没有意识到会失去这么多。
- en: 'Suddenly, the rest of her high school experience was threatened: being student
    council president, her role as debate team captain and walking at graduation.
    Even her college scholarships were at risk. She was sent to the district’s alternative
    school for 30 days and told she could have faced criminal charges.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 突然间，她的高中生活的其他方面受到了威胁：学生会主席的身份、她作为辩论队队长的角色以及毕业典礼上的演讲。甚至她的大学奖学金也岌岌可危。她被送到了该地区的另类学校待了30天，并被告知她可能面临刑事指控。
- en: Like thousands of other students around the country, she was caught by surveillance
    equipment that schools have installed to crack down on [electronic cigarettes](https://apnews.com/article/smoking-vaping-surgeon-general-db81e873c256e38433734e86d6a50f7e),
    often without informing students.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 像全国数千名其他学生一样，她被学校安装的监控设备抓住了，这些设备通常在未通知学生的情况下进行监视以打击[电子烟](https://apnews.com/article/smoking-vaping-surgeon-general-db81e873c256e38433734e86d6a50f7e)。
- en: Schools nationwide have invested millions of dollars in the monitoring technology,
    including federal COVID-19 [emergency relief money](https://apnews.com/article/school-construction-covid-stimulus-money-29ffa0a888d3a62d7cd0e72a63c18c59)
    meant to help schools through the pandemic and aid students’ academic recovery.
    Marketing materials have noted the sensors, at a cost of over $1,000 each, could
    help fight the virus by checking air quality.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 全国各地的学校已经投入数百万美元购买监控技术，包括用于帮助学校度过疫情和帮助学生学业恢复的联邦COVID-19[紧急援助资金](https://apnews.com/article/school-construction-covid-stimulus-money-29ffa0a888d3a62d7cd0e72a63c18c59)。市场营销材料指出，每台传感器的成本超过1000美元，可以通过检查空气质量来帮助抵抗病毒。
- en: ___
  id: totrans-10
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: ___
- en: This story is a collaboration between student journalists at Stanford University
    and the University of Missouri, in partnership with The Associated Press.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 本故事是斯坦福大学和密苏里大学学生记者与美联社合作的结果。
- en: ___
  id: totrans-12
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: ___
- en: E-cigarettes have inundated middle and high schools. The devices can dispense
    vapor containing higher concentrations of nicotine than tobacco cigarettes. Millions
    of minors [report vaping](https://apnews.com/article/teen-vaping-smoking-cdc-survey-d1f44bd3d8df6960215a14454f5e2e6e)
    despite efforts to limit sales to kids by raising the legal age to 21 and ban
    flavored products preferred by teenagers.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 电子烟已经淹没了中学和高中。这些设备可以释放出含有比烟草香烟更高浓度尼古丁的蒸汽。尽管通过将法定年龄提高到21岁和禁止青少年偏爱的味道产品来限制销售给青少年的努力，数百万未成年人依然[吸烟](https://apnews.com/article/teen-vaping-smoking-cdc-survey-d1f44bd3d8df6960215a14454f5e2e6e)。
- en: Some districts pair the sensors with surveillance cameras. When activated by
    a vaping sensor, those cameras can capture every student leaving the bathroom.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 一些地区将传感器与监控摄像头配对使用。当被吸烟传感器激活时，这些摄像头可以捕捉到每个离开浴室的学生。
- en: It can surprise students that schools even have such technology. Iglesias, who
    graduated in May from Tyler High School in Tyler, Texas, first learned it had
    sensors after an administrator came into a restroom as students started vaping.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 学校甚至拥有这样的技术可能会让学生感到惊讶。来自得克萨斯州泰勒市泰勒高中的伊格莱西亚斯（Aaliyah Iglesias）在五月份毕业，当时她第一次得知学校的厕所里安装了传感器是在一名管理员在学生们开始使用电子烟时进入了厕所。
- en: “I was in awe,” Iglesias said. The administrator tried to figure out who was
    involved but ultimately let all the students go.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: “我很惊讶，”伊格莱西亚斯说。管理员试图弄清楚是谁参与其中，但最终放过了所有学生。
- en: The episode that got her in trouble happened elsewhere in Texas, at Athens High
    School, where her debate team was competing last February. Iglesias went into
    a bathroom to vape. Later that day, her coach told her she had been caught.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 让她陷入麻烦的事件发生在德克萨斯州的其他地方，是在阿森斯高中，她所在的辩论队去年二月份参加比赛的地方。伊格莱西亚斯进入浴室吸烟。当天晚些时候，她的教练告诉她她被抓到了。
- en: “I decided to partake in something that I’m not proud of, but I did it,” Iglesias
    said, adding that her senior year was a stressful time and a close relative of
    hers was about to come out of jail. “I had had a lot of personal stuff building
    up outside.”
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: “我决定参与一些我不以此为荣的事情，但我做了”，Iglesias 说道，她补充说她高中毕业那年是个压力很大的时期，她的一位近亲即将出狱。“我有很多个人问题在外头积压着。”
- en: She immediately was pulled from the debate tournament and her coach told her
    she could face charges because she was 18\. She was sent to her district’s alternative
    school for 30 days, which was the minimum punishment for students caught vaping
    under Tyler schools’ [zero-tolerance policy](https://www.youtube.com/watch?v=g7scG5qjC0M).
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 她立即被从辩论赛中拔掉，她的教练告诉她，因为她已经 18 岁，所以可能会面临指控。她被送到了区里的另类学校待了 30 天，这是在 Tyler 学校的[零容忍政策](https://www.youtube.com/watch?v=g7scG5qjC0M)下抓到吸雾化烟的学生所受的最低处罚。
- en: Students found vaping also can receive a misdemeanor citation and be fined up
    to $100\. Students found with vapes containing THC, the chemical that makes marijuana
    users feel high, can be arrested on felony charges. At least 90 students in Tyler
    have faced misdemeanor or felony charges.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 发现吸烟的学生也可能被处以轻罪指控，并被罚款最高 100 美元。发现有 THC 的雾化烟的学生，即使是吸食大麻让用户感到高兴的化学物质，也可能被逮捕处以重罪指控。Tyler
    至少有 90 名学生面临轻罪或重罪指控。
- en: The Tyler district declined to comment on the disciplinary actions, saying in
    a written statement that tracking of vape usage addresses a problem that is hurting
    children’s health.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: Tyler 学区拒绝就纪律行为发表评论，他们在一份书面声明中表示，对雾化烟使用的跟踪解决了正在危害儿童健康的问题。
- en: “The vape detectors have been efficient in detecting when students are vaping,
    allowing us to address the issue immediately,” the school system said.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: “这些雾化烟探测器在检测学生吸烟时非常有效，让我们能够立即解决这个问题”，学校系统表示。
- en: A leading provider, HALO Smart Sensors, sells 90% to 95% of its sensors to schools.
    The sensors don’t have cameras or record audio but can detect increases in noise
    in a school bathroom and send a text alert to school officials, said Rick Cadiz,
    vice president of sales and marketing for IPVideo, the maker of the HALO sensors.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 领先的供应商 HALO 智能传感器，将其传感器的 90% 至 95% 销售给学校。这些传感器没有摄像头或录音功能，但可以检测学校浴室内噪音的增加，并向学校官员发送短信警报，IPVideo
    的销售和市场营销副总裁 Rick Cadiz 说。
- en: The sensors are marketed primarily for detecting vape smoke or THC but also
    can monitor for sounds such as gunshots or keywords indicating possible bullying.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 这些传感器主要用于检测雾化烟或 THC，但也可以监测到诸如枪声或可能欺凌的关键词。
- en: “What we’re seeing with the districts is they’re stopping the vaping in the
    schools with this, but then we don’t want a $1,000 paperweight that the school
    invests for no other uses, right?” Cadiz said. “We want it to be a long-term investment.”
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: “我们看到的是，学区通过这个来阻止学校里的吸烟，但我们不希望学校投资了一千美元却只能用在这上面，对吧？” Cadiz 说。“我们希望它是一项长期的投资。”
- en: During the pandemic, HALO noted on its website that monitoring indoor air quality
    was an approved use for federal COVID relief money.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 在疫情期间，HALO 在其网站上指出，监测室内空气质量是联邦 COVID 救助资金的一个批准用途。
- en: “With the HALO Smart Sensor, you can combat COVID-19 in your schools and create
    a safe work and learning environment, while also reaping the benefits of vape
    detection, security monitoring, and more,” the company said.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: “使用 HALO 智能传感器，你可以在学校抗击 COVID-19，并创造一个安全的工作和学习环境，同时还能享受到雾化烟检测、安全监控等的好处”，公司表示。
- en: Schools now also can use some of [the nearly $440 million](https://apnews.com/article/science-health-lawsuits-connecticut-fce3fe4f92066a9068cf505ed1fb63b0)
    Juul Labs is paying to settle a lawsuit claiming it marketed its products to youth,
    Cadiz said.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: Cadiz 说，学校现在也可以使用 [近 4.4 亿美元](https://apnews.com/article/science-health-lawsuits-connecticut-fce3fe4f92066a9068cf505ed1fb63b0)
    Juul Labs 支付以解决一项指控它将其产品销售给青少年的诉讼。.
- en: The company is aware of privacy concerns around the sensors, Cadiz said.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 公司知道人们对传感器的隐私问题很关注，Cadiz 表示。
- en: “All it’s doing is alerting that something’s going on,” he said. “You need someone
    to physically investigate the alert that comes out.”
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: “它只是在警示有事情发生”，他说。“你需要有人实际调查出警告。”
- en: The sensors do not always work as administrators hope.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 这些传感器并不总是按照管理者的期望工作。
- en: At San Dieguito Union High School District in California, the vape smoke was
    so thick in bathrooms some students found it unbearable. In a pilot program, the
    district installed vape sensors in bathrooms and cameras outside the doors.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 在加利福尼亚州的圣地亚哥联合高中学区，浴室里的雾化烟是如此之浓，以至于一些学生觉得无法忍受。在一个试点项目中，该区在浴室安装了雾化传感器，并在门外安装了摄像头。
- en: “In a way it was too successful,” said Michael Allman, a district board member
    who explained the sensors went off so frequently that administrators felt it was
    useless to review security footage each time.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: “从某种意义上说，这太成功了，”该地区董事会成员迈克尔·奥尔曼说，他解释说传感器经常发出警报，以至于管理员觉得每次都检查安全录像是没有用的。
- en: On social media, students around the country describe ways to outsmart the sensors.
    Some report covering them in plastic wrap. Others say they blow the smoke into
    their clothes.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 在社交媒体上，全国各地的学生描述了如何愚弄传感器的方法。一些人报告说他们用塑料薄膜覆盖它们。其他人说他们把烟吹到衣服里。
- en: At the Coppell Independent School District in Texas, sensors are part of a prevention
    strategy that includes educational videos and a tip line. Students can receive
    $50 for reporting vaping by peers and “they were turning each other in right and
    left,” said Jennifer Villines, the district’s director of student and staff services.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 在德克萨斯州的科佩尔独立学区，传感器是预防策略的一部分，包括教育视频和一个举报电话。学生可以报告同学吸烟获得50美元，“他们互相举报，”该区的学生和教职员服务主管Jennifer
    Villines说。
- en: Students can be sent to an alternative school or serve in-school suspensions
    but are not expelled for vaping, she said.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 她说，学生可能被送到另一所学校或在校内停课，但不会因吸烟而被开除。
- en: “We want our kids here. If they’re not here, they’re not learning,” Villines
    said. “We also feel like in some cases, behaviors such as these are coping mechanisms,
    and we want to keep them in our environment where they learn to self-regulate.”
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: “我们希望我们的孩子在这里。如果他们不在这里，他们就不能学习，”Villines说。“我们也认为，在某些情况下，这些行为是应对机制，我们希望把他们留在我们的环境中，让他们学会自我调节。”
- en: The consequences for Iglesias included having to step down as student council
    president and debate captain and leaving the National Honor Society. At the alternative
    school where she spent a month, students do regular coursework but do not attend
    classes and are not guaranteed to have the materials included in their normal
    classes.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: Iglesias面临的后果包括辞去学生会主席和辩论队长的职务，并离开了国家荣誉学会。在她度过一个月的替代学校里，学生们进行常规课程，但不上课，也不能保证获得正常课程中包含的材料。
- en: Iglesias was still able to attend prom, walk at graduation and stay in most
    of her clubs. She also kept her college scholarship and now attends Tyler Junior
    College.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: Iglesias仍然能够参加毕业舞会、毕业典礼，并留在大多数俱乐部。她还保留了她的大学奖学金，现在就读于泰勒初级学院。
- en: For her, the punishments for vaping have gone too far.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 对于她来说，对吸烟的惩罚已经太过分了。
- en: “The people that make these policies and implement these things sit in a room
    and do not walk the campuses or see the results, the consequences to these policies
    that they’re making to actually ensure that it’s working, because it’s not,” Iglesias
    said. “I’m never going to do something like that again, because the repercussions
    I faced were horrible.”
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: “制定这些政策和实施这些措施的人坐在一个房间里，不走校园，也不看到这些政策的结果，他们制定这些政策的后果，确保它是有效的，因为它不是，”Iglesias说。“我永远不会再做这样的事情了，因为我面临的后果太可怕了。”
