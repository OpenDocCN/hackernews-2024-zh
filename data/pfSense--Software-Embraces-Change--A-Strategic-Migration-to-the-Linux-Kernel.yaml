  type: TYPE_NORMAL
  zh: 这一决定源于对网络安全演变和 pfSense 社区不断增长需求的综合分析。虽然 FreeBSD 在近 20 年来对 pfSense 项目表现出色，但其生态系统固有的局限性迫使我们向更具活力和未来性的平台迁移。Linux
    基础带来的优势为持续增长和进步提供了引人注目的机遇。
- en: 'category: 未分类'
  id: totrans-split-1
  prefs: []
  type: TYPE_NORMAL
  zh: '**增强的软件包可用性：** pfSense 传统上提供了一套精心策划的基本工具，适应广泛的网络安全需求。然而，Linux 生态系统拥有广泛的现成软件包。这一过渡为用户提供了全新的定制和灵活性水平。网络管理员将能够定制
    pfSense，以满足高度专业化的需求，并将特定功能无缝集成到他们的安全环境中。'
- en: 'date: 2024-05-27 12:54:23'
  id: totrans-split-2
  prefs: []
  type: TYPE_NORMAL
  zh: 经过深入评估和协作讨论，Netgate 今天宣布了 pfSense 项目技术基础的重大战略转变。我们很高兴地宣布计划，将 pfSense 平台从 FreeBSD
    操作系统迁移到带有 FreeBSD 用户空间的 Linux 内核。
- en: -->
  id: totrans-split-3
  prefs: []
  type: TYPE_NORMAL
  zh: 分类：未分类
- en: 'pfSense® Software Embraces Change: A Strategic Migration to the Linux Kernel'
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '**云原生集成：** 随着现代网络越来越多地与云基础设施互动，能够无缝导航混合环境的工具变得至关重要。通过向 Linux 基础的过渡，pfSense
    可以利用 Linux 内核提供的原生云集成和容器功能。这简化了跨混合本地和多云环境部署的网络资源管理流程。'
- en: 来源：[https://www.netgate.com/blog/pfsense-software-embraces-change-a-strategic-migration-to-the-linux-kernel](https://www.netgate.com/blog/pfsense-software-embraces-change-a-strategic-migration-to-the-linux-kernel)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**性能优化潜力：** Linux 内核受益于一个充满活力和积极推动性能优化边界的开发者社区。这种动态环境进一步得益于硬件制造商和软件开发者的大量贡献。这些贡献确保
    Linux 内核保持针对各种尖端硬件和软件配置的优化，有潜力为具有高吞吐量网络需求的用户解锁显著的性能增益。'
- en: Following in-depth evaluation and collaborative discussions, Netgate today announces
    a significant strategic shift in the technological foundation of the pfSense project.
    We are excited to reveal plans for the migration of the pfSense platform from
    the FreeBSD operating system to a Linux kernel with a FreeBSD userland.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: pfSense® 软件拥抱变革：向 Linux 内核的战略性迁移
- en: This decision arises from a comprehensive analysis that carefully considered
    the evolving landscape of network security and the ever-growing needs of the pfSense
    community. While FreeBSD has served the pfSense project exceptionally well for
    nearly 20 years, the limitations inherent in its ecosystem necessitate a move
    towards a more dynamic and future-proof platform. The advantages offered by a
    Linux base present compelling opportunities for continued growth and advancement.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**解锁无限可能性：Linux 基础的益处**'
- en: '**Unlocking a World of Possibilities: The Benefits of a Linux Foundation**'
  id: totrans-split-8
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: -->
- en: '**Enhanced Package Availability:** pfSense has traditionally provided a curated
    set of essential tools that cater to a broad range of network security needs.
    However, the Linux ecosystem boasts a vast universe of readily available software
    packages. This transition unlocks a whole new level of customization and flexibility
    for users. Network administrators will have the ability to tailor pfSense to address
    highly specialized needs and integrate specific functionalities seamlessly into
    their security environment.'
  id: totrans-split-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 日期：2024-05-27 12:54:23
- en: '**Performance Optimization Potential:** The Linux kernel benefits from a vibrant
    and active developer community constantly pushing the boundaries of performance
    optimization. This dynamic environment is further fueled by the vast amount of
    vendor contributions from hardware manufacturers and software developers alike.
    These contributions ensure that the Linux kernel remains optimized for a wide
    range of cutting-edge hardware and software configurations, with the potential
    to unlock significant performance gains for users with high-throughput network
    requirements.'
  id: totrans-split-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: <!--yml
- en: '**Cloud-Native Integration:** As the modern network increasingly interacts
    with cloud infrastructure, tools that seamlessly navigate hybrid environments
    become crucial. By transitioning to a Linux base, pfSense can leverage native
    cloud integration and container capabilities available with the Linux kernel.
    This streamlines workflows and simplifies the management of network resources
    deployed across hybrid on-premises and multi-cloud environments.'
  id: totrans-split-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 来源：[https://www.netgate.com/blog/pfsense-software-embraces-change-a-strategic-migration-to-the-linux-kernel](https://www.netgate.com/blog/pfsense-software-embraces-change-a-strategic-migration-to-the-linux-kernel)
- en: '**Expanded Hardware Support:** The Linux kernel enjoys widespread adoption
    across a vast array of hardware architectures. This includes not only traditional
    x86 platforms but also other architectures such as RISC-V and ARM. This transition
    positions pfSense to take advantage of this broader hardware compatibility, potentially
    enabling deployment on a wider range of devices, from low-power network appliances
    to cutting-edge high-performance servers.'
  id: totrans-split-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**扩展硬件支持：** Linux内核在广泛的硬件架构中得到了广泛应用。这不仅包括传统的x86平台，还包括其他架构如RISC-V和ARM。这一转变使pfSense能够利用更广泛的硬件兼容性，潜在地支持从低功耗网络设备到先进高性能服务器的更广泛设备部署。'
- en: '**Enhanced Wireless Functionality:** The Linux kernel offers a robust foundation
    for wireless networking. By tapping into this potential, pfSense on Linux will
    open doors to improved Wi-Fi performance, stability, and feature integration.
    Users will benefit from a wider range of compatible, wireless cards based on modern
    802.11 standards, such as Wi-Fi 7.'
  id: totrans-split-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**增强无线功能：** Linux内核为无线网络提供了坚实的基础。通过利用这一潜力，基于Linux的pfSense将为Wi-Fi性能、稳定性和功能集成开启新篇章。用户将受益于更广泛兼容的无线网卡，基于现代的802.11标准，如Wi-Fi
    7。'
- en: '**Following a similar path to our sister project, TrueNAS**'
  id: totrans-split-14
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**追随我们的姊妹项目TrueNAS的类似道路**'
- en: This strategic shift aligns with recent work by [iXsystems to migrate the TrueNAS
    enterprise storage platform to Linux](https://www.theregister.com/2024/03/18/truenas_abandons_freebsd/).
    Both FreeNAS (which has becomeTrueNAS) and pfSense originally [forked from m0n0wall](https://en.wikipedia.org/wiki/TrueNAS)
    over 20 years ago. While TrueNAS and pfSense software are focused on different
    market segments, by leveraging the vast potential of the Linux ecosystem, both
    pfSense and [TrueNAS are positioned for continued innovation and a brighter future](https://www.truenas.com/community/threads/what-is-the-future-of-truenas-core.116049/page-2#post-804807).
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 这一战略性转变与[iXsystems将TrueNAS企业存储平台迁移到Linux的最新工作](https://www.theregister.com/2024/03/18/truenas_abandons_freebsd/)保持一致。FreeNAS（现已成为TrueNAS）和pfSense原始自[20年前的m0n0wall分支](https://en.wikipedia.org/wiki/TrueNAS)。虽然TrueNAS和pfSense软件专注于不同的市场细分领域，但通过利用Linux生态系统的广泛潜力，pfSense和[TrueNAS都将迎来持续创新和更加光明的未来](https://www.truenas.com/community/threads/what-is-the-future-of-truenas-core.116049/page-2#post-804807)。
- en: '**Following a Well-Established Path: Netgate''s Experience with Linux**'
  id: totrans-split-16
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**追随一个成熟的道路：Netgate在Linux上的经验**'
- en: Netgate, the company behind pfSense, isn't new to the Linux world. For over
    [eight years](https://www.netgate.com/blog/building-a-behemoth-router), we've
    been developing and refining our [**TNSR**](https://www.netgate.com/tnsr)software,
    a high-performance, software-based router built on a Linux foundation. This experience
    gives us invaluable insights and expertise that we'll leverage to ensure a smooth
    and successful migration of pfSense software to Linux.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: pfSense背后的公司Netgate并不陌生于Linux世界。八年来，我们一直在开发和完善我们的[**TNSR**](https://www.netgate.com/tnsr)软件，这是一个基于Linux基础的高性能软件路由器。这些经验为我们提供了宝贵的见解和专业知识，我们将利用这些经验确保pfSense软件向Linux的平稳和成功迁移。
- en: '**Addressing Concerns: Stability and Security Remain Paramount**'
  id: totrans-split-18
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**解决关切：稳定性和安全性仍然至关重要**'
- en: We understand that this announcement naturally raises questions about potential
    impacts on the core strengths of pfSense software, particularly stability and
    security. However, we want to assure our community that the choice to adopt Linux
    is not made lightly.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 我们理解，这一公告自然会引发关于pfSense软件核心优势——特别是稳定性和安全性——可能影响的问题。然而，我们想向我们的社区保证，采用Linux的选择并非轻率之举。
- en: The Linux kernel has earned a well-deserved reputation for reliability and enjoys
    widespread adoption in mission-critical environments. This proven track record
    provides a strong foundation for the continued stability of pfSense software.
    Additionally, the Netgate development team possesses extensive expertise in both
    FreeBSD and Linux. We are committed to ensuring a smooth and secure migration
    process, prioritizing the continued stability and robust security of the pfSense
    platform.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: Linux内核以其可靠性赢得了当之无愧的声誉，在关键任务环境中广泛应用。这个经过验证的记录为pfSense软件的持续稳定性提供了坚实基础。此外，Netgate开发团队在FreeBSD和Linux领域拥有丰富的专业知识。我们致力于确保平稳和安全的迁移过程，优先考虑pfSense平台的持续稳定性和强大安全性。
- en: '**Collaboration and Community Engagement: Building a Strong Foundation**'
  id: totrans-split-21
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**合作与社区参与：建立坚实基础**'
- en: The transition to Linux is not a solitary endeavor. We are actively forging
    strategic partnerships with key players in the Linux community. This collaboration
    leverages the expertise and vast resources of these partners, fostering a robust
    development environment optimized for the future of pfSense.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 切换到Linux并非孤身努力。我们正在积极与Linux社区的关键参与者建立战略合作伙伴关系。这种合作利用了这些合作伙伴的专业知识和丰富资源，促进了一个针对pfSense未来优化的强大开发环境。
- en: We understand the importance of open communication and value the contributions
    of our dedicated user base. We plan to provide comprehensive documentation, step-by-step
    migration guides, and ongoing support throughout the process. Our commitment extends
    to ensuring that the community has the necessary resources and information to
    navigate this transition with ease.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 我们理解开放沟通的重要性，并重视我们忠实用户群体的贡献。我们计划提供全面的文档、逐步迁移指南以及在整个过程中的持续支持。我们的承诺是确保社区拥有必要的资源和信息，以便轻松地完成这一过渡。
- en: '**A New Chapter for pfSense: A Future Focused on Agility and Adaptability**'
  id: totrans-split-24
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**pfSense的新篇章：聚焦于灵活性和适应性的未来**'
- en: We acknowledge that some users may prioritize the familiarity and stability
    offered by a FreeBSD base. While the pfSense project remains committed to this
    platform for the foreseeable future, it's important to recognize the limitations
    of its ecosystem. For users seeking a future-oriented approach with access to
    a vast software repository and broader hardware compatibility, the migration to
    Linux represents a significant leap forward.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 我们承认，一些用户可能会优先考虑FreeBSD基础所提供的熟悉性和稳定性。尽管pfSense项目在可预见的未来仍致力于这个平台，但重要的是要认识到其生态系统的局限性。对于寻求面向未来方法、具备广泛软件存储库和更广泛硬件兼容性的用户来说，转向Linux代表了一个重要的飞跃。
- en: We are confident that this transition will solidify the position of pfSense
    software as the leading open-source platform for robust network security solutions.
    We invite the entire pfSense community to join us on this journey. Together, we
    will ensure a seamless migration and pave the way for a more powerful, adaptable,
    and future-proof pfSense platform.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 我们相信，这一过渡将巩固pfSense软件作为领先的开源平台，提供强大的网络安全解决方案的地位。我们邀请整个pfSense社区与我们一同踏上这段旅程。共同努力，我们将确保过渡无缝，并为更强大、适应性更强、未来可靠的pfSense平台铺平道路。
