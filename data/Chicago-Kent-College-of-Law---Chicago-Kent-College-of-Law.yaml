  - PREF_H2
  type: TYPE_NORMAL
  zh: 芝加哥市中心的生活
- en: Be at the epicenter of a bustling, vibrant city known for its music, food, sports,
    theater, and world-class museums—and also a city that’s home to one of the top
    legal markets in the nation, ready to challenge and support you as you start your
    career.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 身处一个充满活力、繁荣的城市的中心地带，这座城市以其音乐、美食、体育、剧院和世界级博物馆闻名，同时也是全国顶尖法律市场之一的所在地，为你在职业生涯的起步阶段提供挑战和支持。
