- en: However, Instagram’s launch in 2020 of a short-form video feature [widely seen
    as an imitation of TikTok](https://www.theguardian.com/technology/2020/aug/07/instagram-reels-facebook-competitors-antitrust)
    has ultimately helped it stage a fightback. The app was downloaded 767m times
    worldwide in 2023, a rise of 20% on the previous year, compared with 733m for
    TikTok, which grew by 4%. TikTok had been the most popular download globally between
    2018 and 2022.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 但是，Instagram 在 2020 年推出的一项短视频功能，被广泛视为模仿 TikTok（[来源](https://www.theguardian.com/technology/2020/aug/07/instagram-reels-facebook-competitors-antitrust)），最终帮助其展开反击。该应用在
    2023 年全球下载次数达 7.67 亿次，比前一年增长了 20%，而 TikTok 则为 7.33 亿次，增长了 4%。在 2018 年至 2022 年期间，TikTok
    曾是全球最受欢迎的下载应用。
- en: The market intelligence company Sensor Tower, which compiled the data, said
    Instagram’s revival was “likely driven by the popularity of its Reels feature”,
    as well as its other functions such as photo-sharing and its Stories disappearing-video
    feature, itself an apparent copy of the Snapchat app.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 市场情报公司 Sensor Tower 汇编的数据显示，Instagram 的复苏“可能是由于其 Reels 功能的流行”，以及其其他功能，如分享照片和消失视频故事功能，后者显然是对
    Snapchat 应用的复制。
- en: Instagram has benefited from reacting quickly to the TikTok threat, according
    to Farhad Divecha, the owner and managing director of the UK-based digital marketing
    agency Accuracast. Its broader demographic appeal also helps, he added.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 根据总部位于英国的数字营销机构 Accuracast 的所有者兼董事总经理 Farhad Divecha 的说法，Instagram 从迅速应对 TikTok
    的威胁中受益。他补充说，其更广泛的人群吸引力也起到了帮助作用。
- en: “One thing I think goes in Instagram’s favour is, it appeals to a broader audience
    demographic, and doesn’t have the ‘it’s for the kids only’ connotation that some
    people associate with TikTok,” he said.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: “我认为有利于 Instagram 的一点是，它吸引了更广泛的受众群体，并且没有‘只是为年轻人’的联想，这是一些人对 TikTok 的看法，”他说。
- en: Instagram has nearly 1.5 billion monthly active users, according to Sensor Tower,
    with TikTok at just over 1.1 billion. However, TikTok has more active users, who
    spend an average of 95 minutes a day on the app, compared with 62 minutes for
    Instagram.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 根据 Sensor Tower 的数据，Instagram 拥有近 15 亿月活跃用户，而 TikTok 则略超过 11 亿。然而，TikTok 拥有更多的活跃用户，他们每天在应用上平均花费
    95 分钟，而 Instagram 为 62 分钟。
- en: Mark Zuckerberg, the Facebook founder and the chief executive of Instagram’s
    parent, Meta, has identified TikTok as a serious competitive threat in recent
    years. In 2022 he said his company’s apps had numerous competitors for users’
    attention and that platforms like TikTok were “growing very quickly”. It was also
    reported the same year that Meta had paid a Republican consulting firm to [create
    public distrust around its rival](https://www.theguardian.com/technology/2022/mar/30/facebook-owner-reportedly-paid-republican-firm-tiktok-real-threat).
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: Facebook 创始人及其母公司 Meta 的首席执行官马克·扎克伯格近年来将 TikTok 视为严峻的竞争威胁。2022 年，他表示他的公司的应用程序在吸引用户注意力方面有许多竞争对手，像
    TikTok 这样的平台“增长非常迅速”。同年还有报道称，Meta 支付了一家共和党咨询公司，以[制造对其竞争对手的公众不信任](https://www.theguardian.com/technology/2022/mar/30/facebook-owner-reportedly-paid-republican-firm-tiktok-real-threat)。
- en: TikTok also faces [serious political opposition in the US](https://www.theguardian.com/technology/2024/mar/07/tiktok-users-protest-congress-potential-ban)
    amid ongoing concern about the ramifications of its Chinese ownership. This week
    a bipartisan group of US lawmakers introduced legislation giving the Beijing-based
    ByteDance – TikTok’s parent – about six months to divest the app or face a ban.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: TikTok 在美国面临[严重的政治反对](https://www.theguardian.com/technology/2024/mar/07/tiktok-users-protest-congress-potential-ban)，人们持续关注其中方所有权的后果。本周，一群跨党派的美国议员推出立法，要求总部位于北京的字节跳动（TikTok
    的母公司）在大约六个月内出售该应用，否则将面临禁令。
