- en: Instagram overtakes TikTok as world’s most downloaded app | Instagram | The
    Guardian
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Instagram 超越 TikTok 成为全球下载量最高的应用 | Instagram | 卫报
- en: 来源：[https://www.theguardian.com/technology/2024/mar/08/instagram-tiktok-app-reels-video-meta](https://www.theguardian.com/technology/2024/mar/08/instagram-tiktok-app-reels-video-meta)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.theguardian.com/technology/2024/mar/08/instagram-tiktok-app-reels-video-meta](https://www.theguardian.com/technology/2024/mar/08/instagram-tiktok-app-reels-video-meta)
- en: Instagram has overtaken TikTok as the world’s most downloaded app after its
    copycat video feature Reels helped it recover ground lost to its Chinese-owned
    rival.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: Instagram 在其模仿功能 Reels 帮助下，超越了抖音成为全球下载量最高的应用。
- en: The photo- and videosharing app soared in popularity after its launch in 2010
    alongside reality royalty such as the Kardashians and is a cornerstone of the
    influencer phenomenon, but has faced stiff competition on its own territory in
    recent years from [TikTok](https://www.theguardian.com/technology/tiktok), the
    short video platform.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这款照片和视频分享应用自2010年推出以来，随着卡戴珊一家等名人的出现，人气急升，成为影响者现象的重要组成部分，但近年来面临来自[抖音（TikTok）](https://www.theguardian.com/technology/tiktok)等短视频平台在其主场的激烈竞争。
