- en: Nvidia Is Simulating a Copy of the Earth
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Nvidia正在模拟地球的副本
- en: 来源：[https://futurism.com/the-byte/nvidia-simulating-copy-earth](https://futurism.com/the-byte/nvidia-simulating-copy-earth)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://futurism.com/the-byte/nvidia-simulating-copy-earth](https://futurism.com/the-byte/nvidia-simulating-copy-earth)
- en: Welcome to Earth-2.
  id: totrans-split-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 欢迎来到Earth-2。
- en: Digital Twin
  id: totrans-split-7
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 数字孪生
- en: Chipmaker Nvidia has shown off a clone of our entire planet that could help
    meteorologists simulate and visualize global weather patterns at an "unprecedented
    scale," according to a [press release](https://nvidianews.nvidia.com/news/nvidia-announces-earth-climate-digital-twin).
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 芯片制造商Nvidia展示了我们整个星球的克隆，可以帮助气象学家模拟和可视化全球天气模式，规模“前所未有”，根据[新闻稿](https://nvidianews.nvidia.com/news/nvidia-announces-earth-climate-digital-twin)。
- en: The "Earth climate digital twin," dubbed Earth-2, was designed to help recoup
    some of the economic losses caused by climate change-driven extreme weather.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 被称为“地球气候数字孪生”的Earth-2旨在帮助弥补由气候变化驱动的极端天气造成的经济损失。
- en: Customers can access the digital twin through an API, allowing "virtually any
    user to create AI-powered emulations to speed delivery of interactive, high-resolution
    simulations ranging from the global atmosphere and local cloud cover to typhoons
    and turbulence."
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 客户可以通过API访问数字孪生，允许“几乎任何用户创建AI驱动的仿真，加速交互式、高分辨率仿真的交付，涵盖全球大气和局部云层到台风和湍流。”
- en: The company is hoping to help improve early warning systems for natural disasters
    and improve weather forecasts — and in a matter of seconds, not "minutes or hours
    in traditional CPU-driven modeling."
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 公司希望帮助改进自然灾害的早期预警系统和改善天气预报，并且在几秒钟内完成，而不是“传统CPU驱动建模中的几分钟或几小时”。
- en: Nvidia claims the new platform is both 1,000 faster at generating predictive
    images than current models and 3,000 times more energy efficient thanks to a —
    you guessed it — generative AI model called CorrDiff.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: Nvidia声称，新平台在生成预测图像方面比当前模型快1000倍，并且能效高出3000倍，这要归功于一种名为CorrDiff的生成AI模型。
- en: '"Climate disasters are now normal — historic droughts, catastrophic hurricanes
    and generational floods appear in the news with alarming frequency," said Nvidia
    founder and CEO Jensen Huang in a statement. "Earth-2 cloud APIs strive to help
    us better prepare for — and inspire us to act to moderate — extreme weather."'
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: “气候灾害现在已经成为常态——历史性的干旱、灾难性的飓风和世代性的洪水频频在新闻中出现，”Nvidia创始人兼CEO黄仁勋在一份声明中说道。“Earth-2云API旨在帮助我们更好地为极端天气做准备，并激励我们采取行动来缓解。”
- en: Earth-2
  id: totrans-split-14
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Earth-2
- en: Government officials are already planning to make use of Earth-2 to improve
    their extreme weather modeling. For instance, the Central Weather Administration
    of Taiwan wants to use the platform to forecast the precise locations of where
    typhoons will make landfall.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 政府官员已经计划利用Earth-2来改进他们的极端天气建模。例如，台湾中央气象局希望利用该平台预测台风登陆的精确位置。
- en: The Weather Company has also committed to using the tool to visualize the impact
    of weather conditions.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 天气公司也承诺使用这一工具来可视化天气条件的影响。
- en: The platform is the latest sign of Nvidia's ascendancy. Especially with the
    advent of generative AI tools, the tech world has [become ravenous](https://futurism.com/the-byte/zuckerberg-bored-metaverse-ai-chips)
    for Nvidia's graphics cards or GPUs, which not only power those models, but platforms
    like Earth-2 as well.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 该平台是Nvidia崛起的最新迹象。尤其是随着生成AI工具的出现，技术界已经迫切需要Nvidia的显卡或GPU，这些不仅驱动这些模型，还驱动像Earth-2这样的平台。
- en: By turning its attention to climate change and the disastrous consequences of
    extreme weather, Nvidia is weaponizing its AI tech for a fight that's only bound
    to grow in the near future. The only question? Whether it'll be accurate in the
    long term.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 通过关注气候变化及其极端天气灾害的灾难性后果，Nvidia正在将其AI技术武器化，以参与一场未来必将扩展的战斗。唯一的问题？长期内它是否准确。
