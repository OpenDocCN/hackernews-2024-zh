- en: While 95 countries enacted laws on equal pay, only 35 had measures in place
    to ensure the pay gap was addressed. Globally, women earned just 77 cents of each
    dollar earned by a man.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管95个国家制定了平等工资法律，但只有35个国家实施了确保缩小薪酬差距的措施。全球范围内，妇女仅赚取男性每美元的77美分。
- en: Many sub-Saharan African countries had seen rapid progress in the reform of
    laws in recent years, said the study, but had the largest gap between legislation
    and implementation.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 研究表明，许多撒哈拉以南非洲国家近年来在法律改革方面取得了迅速进展，但在法律和实施之间存在最大的差距。
- en: Togo had the highest number of laws in sub-Saharan Africa, giving women 77%
    of the legal rights of men, but had structures in place to implement just a quarter
    of them.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 多哥在撒哈拉以南非洲拥有最多的法律条款，妇女享有男性法律权利的77%，但只建立了约四分之一的实施结构。
- en: “We’ve seen a consistent reform effort from several African countries … this
    year the report really highlights Togo and Sierra Leone that had really big shifts
    in the last three to four years,” said Trumbic. “But the supportive frameworks
    are largely lacking. So that’s why the implementation gap is even larger in countries
    that reformed recently because they’ve raised the standard in their laws, but
    they don’t have the supportive mechanisms to implement them.”
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: “我们已经看到几个非洲国家在持续进行改革……今年的报告特别强调了多哥和塞拉利昂，在过去三到四年中有着显著的变化，” Trumbic说道。“但是支持性框架基本上缺乏。所以这就是为什么实施差距在最近进行改革的国家中更加明显，因为他们在法律上提高了标准，但是缺乏支持性的机制来实施这些法律。”
- en: Addressing the childcare gap would immediately lead to a 1% increase in women’s
    participation in the labour force. The report said less than half the countries
    had financial support or tax relief for parents of young children and less than
    a third had quality standards in place for childcare that could assure parents
    of their children’s safety.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 解决托儿差距将立即导致妇女劳动参与率增加1%。报告称，不到一半的国家为年幼子女的父母提供财政支持或税收减免，不到三分之一的国家制定了可以保证子女安全的托儿质量标准。
- en: In 81 countries, a woman’s pension benefits do not account for periods of work
    absences related to childcare.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 在81个国家中，妇女的养老金福利不考虑与育儿相关的工作缺席期间。
- en: The report – which was supported by, among others, the Bill & Melinda Gates
    Foundation, the United States Agency for International Development and the William
    and Flora Hewlett Foundation – said that while 151 countries had laws against
    sexual harassment in the workplace, only 40 had laws that covered abuse in public
    areas or on public transport, meaning women were not protected on their way to
    work.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 该报告得到了比尔和梅琳达·盖茨基金会、美国国际开发署和威廉和弗洛拉·休利特基金会等组织的支持。报告指出，虽然151个国家有反对职场性骚扰的法律，但只有40个国家的法律涵盖了公共场所或公共交通中的滥用问题，这意味着妇女在上班路上无法得到保护。
- en: “All over the world, discriminatory laws and practices prevent women from working
    or starting businesses on an equal footing with men,” said Indermit Gill, chief
    economist of the World Bank Group. “Closing this gap could raise global gross
    domestic product by more than 20% – essentially doubling the global growth rate
    over the next decade – but reforms have slowed to a crawl.”
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: “全球范围内，歧视性法律和实践阻止妇女在工作或创业时与男性平等竞争，” 世界银行集团首席经济学家Indermit Gill说。“消除这一差距可以使全球国内生产总值增长超过20%——本质上是在未来十年内使全球增长率翻倍——但是改革已经放缓到停滞不前。”
