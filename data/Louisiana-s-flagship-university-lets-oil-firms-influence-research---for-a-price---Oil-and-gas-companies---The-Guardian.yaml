- en: Louisiana’s flagship university lets oil firms influence research – for a price
    | Oil and gas companies | The Guardian
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 路易斯安那州的旗舰大学让石油公司影响研究成果 - 但需要一定的代价 | 石油和天然气公司 | 卫报
- en: 来源：[https://www.theguardian.com/us-news/2024/apr/21/louisiana-state-university-oil-firms-influence](https://www.theguardian.com/us-news/2024/apr/21/louisiana-state-university-oil-firms-influence)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.theguardian.com/us-news/2024/apr/21/louisiana-state-university-oil-firms-influence](https://www.theguardian.com/us-news/2024/apr/21/louisiana-state-university-oil-firms-influence)
- en: For $5m, Louisiana’s flagship university will let an oil company weigh in on
    faculty research activities. Or, for $100,000, a corporation can participate in
    a research study, with “robust” reviewing powers and access to all resulting intellectual
    property.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 如果出资500万美元，路易斯安那州的旗舰大学将允许一家石油公司参与教职员工的研究活动。或者，以10万美元的价格，一家公司可以参与一项研究项目，并享有“强大”的审查权以及所有产生的知识产权的访问权限。
- en: Those are the conditions outlined [in a boilerplate document](https://www.documentcloud.org/documents/24529524-boilerplate-copy-for-institute-for-energy-inn)
    that Louisiana State University’s fundraising arm circulated to oil majors and
    chemical companies affiliated with the Louisiana Chemical Association, an industry
    lobbying group, according to emails disclosed in response to a public records
    request by [the Lens](https://thelensnola.org/).
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 根据通过公共记录请求披露的电子邮件，路易斯安那州立大学筹款机构向路易斯安那化学协会附属的石油大公司和化学公司散发了[一份标准文件](https://www.documentcloud.org/documents/24529524-boilerplate-copy-for-institute-for-energy-inn)，该协会是一个行业游说团体。
