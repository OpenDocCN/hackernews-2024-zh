- en: Records show that after Shell donated [$25m](https://www.lsu.edu/mediacenter/news/2022/06/23shellinvestment.php)
    in 2022 to LSU to create the Institute for Energy Innovation, the university gave
    the fossil fuel corporation license to influence research and coursework for the
    university’s new concentration in carbon capture, use and storage.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 记录显示，Shell 在 2022 年向 LSU 捐赠了 [$25m](https://www.lsu.edu/mediacenter/news/2022/06/23shellinvestment.php)
    以创建能源创新研究所后，大学允许这家化石燃料公司影响研究和开设新的碳捕集、利用与储存专业课程。
- en: Afterward, LSU’s fundraising entity, the LSU Foundation, used this partnership
    as a model to shop around to members of the Louisiana Chemical Association, such
    as [ExxonMobil](https://www.theguardian.com/business/exxonmobil), Air Products
    and CF Industries, which have proposed carbon capture projects in Louisiana.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 此后，LSU 的筹款实体 LSU 基金会以此合作为样板，向路易斯安那化学协会成员推广，如 [埃克森美孚](https://www.theguardian.com/business/exxonmobil)，空气产品和
    CF 工业公司，这些公司在路易斯安那州提出了碳捕集项目。
- en: For $2m, Exxon became the institute’s first “strategic partner-level donor”,
    a position that came with robust review of academic study output and with the
    ability to focus research activities. Another eight companies have discussed similar
    deals with LSU, according to a [partnership update](https://www.documentcloud.org/documents/24531823-powerpoint-presentation)
    that LSU sent to Shell last summer.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 对于2百万美元，埃克森成为该学院首个“战略合作伙伴级捐赠者”，这一位置带来了对学术研究产出的严格审查，并能够聚焦研究活动。根据去年夏天 LSU 发送给
    Shell 的 [合作更新](https://www.documentcloud.org/documents/24531823-powerpoint-presentation)，另外八家公司也在与
    LSU 探讨类似的交易。
- en: Some students, academics and experts said such relationships raise questions
    about academic freedom and public trust.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 一些学生、学者和专家表示，此类关系引发了关于学术自由和公众信任的问题。
- en: 'The ExxonMobil oil refinery in Baton Rouge, Louisiana. Photograph: Barry Lewis/In
    Pictures/Getty Images'
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 路易斯安那州巴吞鲁日的埃克森美孚炼油厂。摄影：巴里·刘易斯/图片来源：盖蒂图片社
- en: Asked to comment, the Institute for Energy Innovation’s director, Brad Ives,
    defended the partnerships, as did the oil majors. Two more companies have since
    entered into partnerships with the Institute for Energy Innovation, said Ives.
    But [Shell](https://www.theguardian.com/business/royaldutchshell) is the only
    company to have donated at the level that gave the company a seat on the advisory
    board that chooses the institute’s research. The head of the Louisiana Chemical
    Association and the Louisiana Mid-Continent Oil and Gas Association also sit on
    the advisory board, which can vote to stop a research project from moving forward.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 在被要求评论时，能源创新研究所所长Brad Ives和石油巨头都为这些合作关系辩护。Ives说，另外两家公司已经与能源创新研究所建立了合作关系。但是，[Shell](https://www.theguardian.com/business/royaldutchshell)是唯一一家捐赠到可以在选定研究所研究的咨询委员会上获得席位的公司。路易斯安那化学协会和路易斯安那中陆油气协会也在这个咨询委员会上，他们可以投票阻止某个研究项目继续进行。
- en: Ives said being able to work with oil and gas companies is “really a key to
    advancing energy innovation”.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: Ives表示，能够与石油和天然气公司合作“真的是推动能源创新的关键”。
- en: 'A spokesperson for Shell said: “We’re proud to partner with LSU to contribute
    to the growing compendium of peer-reviewed climate science and advance the effort
    to identify multiple pathways that can lead to more energy with fewer emissions.”'
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 一位Shell的发言人表示：“我们很自豪与LSU合作，为不断增长的同行评审的气候科学贡献力量，并推动找到更多能源减排的路径。”
- en: 'An ExxonMobil spokesperson said: “Our collaboration with LSU and the Institute
    for Energy Innovation includes an allocation for research in carbon capture utilization
    and storage, as well as advanced recycling studies.”'
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: ExxonMobil的一位发言人说：“我们与LSU和能源创新研究所的合作包括在碳捕获利用和储存以及先进回收研究领域的研究经费分配。”
- en: LSU has long had a close-relationship with oil majors, the names of which hang
    from buildings and equipment at the university. Nearly 40% of [LSU funding](https://www.laregents.edu/wp-content/uploads/2024/02/FY24-Higher-Education-Budget-Act-447-6-8-2023.pdf)
    comes from the state, which received a good chunk of its revenue from oil and
    gas activities until the 1980s. In recent years, oil and gas revenue has made
    up [less than 10%](https://lailluminator.com/2023/06/01/97-million-tax-break-for-oil-companies-in-louisiana-halted/)
    of the state budget.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 长期以来，LSU与石油巨头有着密切关系，这些公司的名字挂在大学的建筑和设备上。近40%的[LSU资金](https://www.laregents.edu/wp-content/uploads/2024/02/FY24-Higher-Education-Budget-Act-447-6-8-2023.pdf)来自该州，而该州直到1980年代都大部分收入来自石油和天然气活动。近年来，石油和天然气收入已经占该州预算的[不到10%](https://lailluminator.com/2023/06/01/97-million-tax-break-for-oil-companies-in-louisiana-halted/)。
- en: But the new, highly visible partnership with Shell took the closeness a step
    further, promising corporations voting power over the Institute for Energy Innovation’s
    research activities in return for their investment.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 但是与Shell之间的新的、高度可见的合作关系将这种亲密关系推向了一个新的高度，承诺在对能源创新研究所的研究活动具有投票权的同时，也得到了这些公司的投资。
- en: “I have a hard time seeing a faculty member engaged in legitimate research being
    eager for an oil company or representative of a chemical company to vote on his
    or her research agenda,” said Robert Mann, political commentator and [former LSU
    journalism professor](https://www.theguardian.com/us-news/2023/oct/16/louisiana-state-university-professor-robert-mann-jeff-landry).
    “That is an egregious violation of academic freedom.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 政治评论员和[前LSU新闻系教授Robert Mann](https://www.theguardian.com/us-news/2023/oct/16/louisiana-state-university-professor-robert-mann-jeff-landry)表示：“我很难看到一位从事合法研究的教职人员会愿意让石油公司或化工公司的代表参与他或她的研究议程，这是对学术自由的严重侵犯。”
- en: “You don’t expect to see it written down like that,” Mann said, after the Lens
    asked him to review [the boilerplate document that outlines](https://www.documentcloud.org/documents/24529524-boilerplate-copy-for-institute-for-energy-inn)
    what companies can expect in return for their donations to LSU’s Institute for
    Energy Innovation. It is not appropriate, Mann said, for faculty research to be
    driven by the decisions of the dean of a university, let alone an outside industry
    representative. “If you’re a faculty member in that unit you should know that
    the university is fine with auctioning off your academic freedom,” he said. “That’s
    what they’re doing.”
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: “你们不会希望看到它像这样写下来，”Lens 要求他审阅[概述公司可以期待的内容](https://www.documentcloud.org/documents/24529524-boilerplate-copy-for-institute-for-energy-inn)的样板文件后，曼恩说道。曼恩表示，由大学院长甚至外部行业代表的决定推动教职人员的研究是不合适的。“如果你是该单位的教职人员，你应该知道大学不会允许拍卖你的学术自由，”他说。“这就是他们正在做的。”
- en: Ives of LSU said its Institute for Energy Innovation is no different to similar
    institutes across the US, including the Texas Bureau of Economic Geology, which
    performs research supported by corporate donors. “I think researchers saying that
    somehow having corporate funding for research damages the integrity of that research
    is a little far-fetched,” Ives said.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 路易斯安那州大学的艾夫斯表示，其能源创新研究所与美国其他类似研究所没有什么不同，包括得到企业捐助支持的德克萨斯经济地质局。“我认为，有研究人员声称企业资助研究会损害研究的完整性，这有些牵强。”艾夫斯说道。
- en: '<gu-island name="RichLinkComponent" priority="feature" deferuntil="idle" props="{&quot;richLinkIndex&quot;:18,&quot;element&quot;:{&quot;_type&quot;:&quot;model.dotcomrendering.pageElements.RichLinkBlockElement&quot;,&quot;prefix&quot;:&quot;Related:
    &quot;,&quot;text&quot;:&quot;World’s largest oil companies ‘way off track’ on
    emissions goals, report finds&quot;,&quot;elementId&quot;:&quot;552559b5-f911-4e8f-a589-4098546f3c7e&quot;,&quot;role&quot;:&quot;richLink&quot;,&quot;url&quot;:&quot;https://www.theguardian.com/us-news/2024/mar/22/oil-companies-emissions-goals-report&quot;},&quot;ajaxUrl&quot;:&quot;https://api.nextgen.guardianapps.co.uk&quot;,&quot;format&quot;:{&quot;display&quot;:2,&quot;theme&quot;:0,&quot;design&quot;:0}}"
    config="{&quot;renderingTarget&quot;:&quot;Web&quot;,&quot;darkModeAvailable&quot;:false,&quot;inAdvertisingPartnerABTest&quot;:false,&quot;assetOrigin&quot;:&quot;https://assets.guim.co.uk/&quot;}"></gu-island>'
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 'Related: [世界最大石油公司在减排目标上‘完全偏离轨道’，报告发现](https://www.theguardian.com/us-news/2024/mar/22/oil-companies-emissions-goals-report)'
- en: Research performed at the institute is subject to the faculty’s individual ethics
    training and subject to peer-review, he said. “A donor that provided money that
    goes to the institute isn’t going to be able to influence the outcome of that
    research in any way.”
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 他说，研究所进行的研究受到教职人员个人道德培训和同行评审的约束。“提供资金给研究所的捐赠者不会以任何方式影响研究结果。”
- en: 'Asked about the relationship with the institute and industry, Karsten Thompson,
    the interim dean of the College of Engineering at LSU said: “To me, it’s not a
    conflict at all. It’s a partnership because they’re the ones that are going to
    make the largest initial impacts on reducing CO[2] emissions.”'
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 关于与学院和行业的关系，路易斯安那州工程学院代理院长卡斯滕·汤普森（Karsten Thompson）说：“对我来说，这根本不是冲突，而是一种合作，因为它们是在减少二氧化碳排放方面产生最大初始影响的人。”
- en: Some observers, noting that fossil fuel companies have previously shown a vested
    interest in obscuring scientific conclusions, question the reliability of academic
    studies sponsored by fossil fuel companies. Exxon, for example, denied the risk
    of human-caused climate change [for decades](https://iopscience.iop.org/article/10.1088/1748-9326/aa815f/meta),
    noted Jane Patton, an LSU alumna and the US fossil economy campaign manager for
    the Center for International Environmental Law.
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: 一些观察者指出，化石燃料公司此前显示出掩盖科学结论的明显利益，因此质疑由化石燃料公司赞助的学术研究的可靠性。例如，埃克森公司几十年来否认人为气候变化的风险，如路易斯安那州立大学校友、国际环境法中心美国化石经济运动经理简·帕顿所指出的[《Environmental
    Research Letters》的文章](https://iopscience.iop.org/article/10.1088/1748-9326/aa815f/meta)。
- en: After the Lens asked her to review LSU communication on the matter, Patton said
    she suspected that fossil fuel companies have had a say in what does and doesn’t
    get studied in relation to risky endeavors, such as carbon capture, which involves
    chemically stripping carbon dioxide from industrial emissions and piping it underground.
    For her, the LSU documents basically proved her fear. “This is the first time
    I’ve seen actual evidence of it,” Patton said. “This is a gross misuse of the
    public trust.”
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: 在《镜报》要求她审查路易斯安那州立大学在这个问题上的沟通后，帕顿表示怀疑化石燃料公司在涉及风险项目（如碳捕捉）的研究内容确定方面发挥了影响力，其中包括从工业排放中化学去除二氧化碳并将其输送到地下的过程。对她来说，路易斯安那州立大学的文件基本上证实了她的担忧。“这是我第一次看到实际的证据，”帕顿说，“这是对公众信任的严重滥用。”
- en: To Patton, the perceived blurring of academic objectivity could not come at
    a worse time in Louisiana, as the climate crisis makes the state [less habitable](https://www.wwno.org/coastal-desk/2022-03-03/climate-change-could-prove-more-deadly-in-louisiana-without-immediate-action-report-says)
    and housing [more expensive](https://www.aljazeera.com/economy/2024/2/21/insurance-crisis-leaves-homeowners-vulnerable-in-hurricane-prone-louisiana).
    “It’s just disheartening,” she said, “to find that the state’s flagship institution
    is allowing industry to determine the research agenda. No wonder it’s so hard
    to find peer-reviewed research about how bad this is.”
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: 对于帕顿来说，学术客观性的模糊认知在路易斯安那州面临气候危机、使得该州[居住条件恶化](https://www.wwno.org/coastal-desk/2022-03-03/climate-change-could-prove-more-deadly-in-louisiana-without-immediate-action-report-says)，房屋[更加昂贵](https://www.aljazeera.com/economy/2024/2/21/insurance-crisis-leaves-homeowners-vulnerable-in-hurricane-prone-louisiana)的情况下不可能再糟糕。“这真是令人沮丧，”她说，“发现该州的旗舰机构允许行业决定研究议程。难怪如此难以找到关于这个问题有多严重的同行评审研究。”
- en: 'The Shell oil refinery in Norco, Louisiana. Photograph: Luke Sharrett/Bloomberg
    via Getty Images'
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: 路易斯安那州诺科的壳牌石油炼厂。摄影：卢克·夏雷特/彭博社通过盖蒂图片社
- en: Records show that Shell helped to tailor what LSU students would learn in the
    six courses offered under the institute’s carbon capture, use and storage (CCUS)
    concentration that debuted a couple years ago. The LSU alumnus Lee Stockwell,
    Shell’s general manager of CCUS, sat on the [search committee](https://www.documentcloud.org/documents/24548693-re-chat-this-am-by-phone)
    for the Energy Institute executive director, served on the petroleum engineering
    advisory board, and was [very involved](https://www.documentcloud.org/documents/24530225-lsu-foundation-and-louisiana-chemical-association-emails)
    in shaping the carbon capture curriculum.
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
  zh: 记录显示，壳牌帮助塑造了路易斯安那州立大学在其刚推出的碳捕捉、利用与储存（CCUS）专业中开设的六门课程的学习内容。壳牌公司的CCUS总经理、路易斯安那州立大学校友李·斯托克韦尔参与了能源研究所执行董事的[搜索委员会](https://www.documentcloud.org/documents/24548693-re-chat-this-am-by-phone)，并担任了石油工程顾问委员会成员，同时在[塑造碳捕捉课程](https://www.documentcloud.org/documents/24530225-lsu-foundation-and-louisiana-chemical-association-emails)方面非常积极。
- en: Stockwell directed questions about Shell’s partnership with the university to
    LSU.
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
  zh: 斯托克韦尔将关于壳牌与大学合作的问题引导至路易斯安那州立大学。
- en: Stockwell was not the only oil representative to help design the curriculum.
    BP, Chevron, ConocoPhillips and ExxonMobil also had representatives on the ad
    hoc advisory committee that designed carbon capture coursework within the petroleum
    engineering department, according to a [July 2022 email from Thompson](https://www.documentcloud.org/documents/24536948-re-request-to-reconvene-the-ccus-ad-hoc-advisory-committee).
    At least one cohort of students took two elective courses at LSU designed by the
    oil majors and another 10 students were expected to take the full concentration
    beginning in 2022.
  id: totrans-split-37
  prefs: []
  type: TYPE_NORMAL
  zh: 据汤普森在[2022年7月的一封电子邮件](https://www.documentcloud.org/documents/24536948-re-request-to-reconvene-the-ccus-ad-hoc-advisory-committee)中表示，斯托克韦尔并不是唯一帮助设计课程的石油代表。BP、雪佛龙、康菲石油和埃克森美孚也在临时顾问委员会上有代表，该委员会设计了石油工程系内的碳捕集课程。至少有一届学生在LSU修读了由石油巨头设计的两门选修课程，另外预计还有10名学生将于2022年开始修读整个专业方向。
- en: LSU is not alone in this practice, Thompson said. At most engineering departments
    in the country, an active Industrial Advisory Committee (IAC) weighs in on curricula,
    so that degrees evolve as technology changes, helping students land internships
    and jobs.
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
  zh: 汤普森说，LSU并不是唯一实行这种做法的大学。全国大多数工程系都设有积极的工业咨询委员会（IAC），以便随着技术变化调整课程，帮助学生获得实习和就业机会。
- en: LSU faculty has not been similarly engaged with renewable energy companies,
    because oil and gas companies have the resources to tackle the climate crisis
    now – and are not reliant on future technology, Thompson said. “Renewable energy
    is much more abstract,” he said. “So, I think that’s the difference. It’s not
    that we don’t care as much.”
  id: totrans-split-39
  prefs: []
  type: TYPE_NORMAL
  zh: 汤普森表示，由于石油和天然气公司现在就有资源来应对气候危机，并且不依赖未来的技术，因此LSU教职员工没有与可再生能源公司进行类似的合作。“可再生能源要抽象得多，”他说。“所以，我认为这就是区别。并不是说我们不关心。”
- en: '<gu-island name="RichLinkComponent" priority="feature" deferuntil="idle" props="{&quot;richLinkIndex&quot;:31,&quot;element&quot;:{&quot;_type&quot;:&quot;model.dotcomrendering.pageElements.RichLinkBlockElement&quot;,&quot;prefix&quot;:&quot;Related:
    &quot;,&quot;text&quot;:&quot;‘A Trojan horse of legitimacy’: Shell launches a
    ‘climate tech’ startup advertising jobs in oil and gas&quot;,&quot;elementId&quot;:&quot;068f08db-4766-44b9-aad7-0e2979306c33&quot;,&quot;role&quot;:&quot;richLink&quot;,&quot;url&quot;:&quot;https://www.theguardian.com/us-news/2024/feb/26/shell-climate-tech-startup-onward-oil-gas-jobs-greenwashing&quot;},&quot;ajaxUrl&quot;:&quot;https://api.nextgen.guardianapps.co.uk&quot;,&quot;format&quot;:{&quot;display&quot;:2,&quot;theme&quot;:0,&quot;design&quot;:0}}"
