  id: totrans-split-40
  prefs: []
  type: TYPE_NORMAL
  zh: 相关：[“合法性的木马”：壳牌推出“气候科技”初创公司，宣传石油和天然气工作岗位](https://www.theguardian.com/us-news/2024/feb/26/shell-climate-tech-startup-onward-oil-gas-jobs-greenwashing)
- en: Fossil fuel companies have been finding their way into classrooms for decades,
    in part [to help the industry](https://drilled.media/news/abcs-01) retain a positive
    public image in the face of a heating planet.
  id: totrans-split-41
  prefs: []
  type: TYPE_NORMAL
  zh: 几十年来，化石燃料公司一直进入课堂，部分是为了在全球变暖的背景下帮助该行业保持正面公众形象。
- en: Some students do not approve of the university’s partnerships with fossil fuel
    companies, or any financial ties with them.
  id: totrans-split-42
  prefs: []
  type: TYPE_NORMAL
  zh: 一些学生不赞成大学与化石燃料公司的合作伙伴关系，或与其有任何财务关系。
- en: For a decade now, students across the nation have filed complaints and demanded
    divestment from fossil fuels and [hundreds of institutions](https://www.theguardian.com/us-news/2023/oct/30/us-universities-fossil-fuel-investments-students-complaints)
    have agreed. Locally, the LSU Climate Pelicans, an interdisciplinary group of
    students, have [called for the university to divest](https://www.lsureveille.com/opinion/letter-to-the-editor-the-university-should-divest-its-endowment-from-fossil-fuels/article_43dc8286-15ab-11ec-a230-7bc5e90b516a.html)
    endowment funds from the fossil fuel industry.
  id: totrans-split-43
  prefs: []
  type: TYPE_NORMAL
  zh: 十年来，全国各地的学生们纷纷提出投诉，并要求取消对化石燃料的投资，[数百所机构](https://www.theguardian.com/us-news/2023/oct/30/us-universities-fossil-fuel-investments-students-complaints)已经同意。在地方上，LSU气候鹈鹕团队，一群跨学科的学生，已经[呼吁大学取消](https://www.lsureveille.com/opinion/letter-to-the-editor-the-university-should-divest-its-endowment-from-fossil-fuels/article_43dc8286-15ab-11ec-a230-7bc5e90b516a.html)对化石燃料行业的捐赠基金。
- en: Inspired by the Climate Pelicans’ work toward divestment, the LSU graduate student
    Alicia Cerquone, who sits on the LSU’s student senate, sponsored a divestment
    resolution. The measure passed in a 37-2 vote last year, according to [LSU’s student
    newspaper](https://www.lsureveille.com/news/student-senate-urges-lsu-foundation-divest-from-fossil-fuels/article_9ad07360-8424-11ee-90ec-134f8d601158.html).
    Though investment in fossil fuels amounts to only 2 to 3% of the endowment, it’s
    an important philosophical step, Cerquone said.
  id: totrans-split-44
  prefs: []
  type: TYPE_NORMAL
  zh: 受气候鹈鹕团队向化石燃料行业撤资的工作启发，坐镇于LSU学生议会的研究生Alicia Cerquone提出了一项撤资决议。根据[LSU学生报](https://www.lsureveille.com/news/student-senate-urges-lsu-foundation-divest-from-fossil-fuels/article_9ad07360-8424-11ee-90ec-134f8d601158.html)，这项措施在去年的37-2票中通过。虽然对化石燃料的投资仅占捐赠基金的2至3%，但这是一个重要的哲学步骤，Cerquone说道。
- en: Cerquone is also troubled by the influence that industry has on the [Institute
    for Energy Innovation](https://www.lsu.edu/energy-innovation/index.php) and fears
    other corporations could control other departments’ curriculums. “These entities
    are going to have a say in what we pay to learn here,” she said.
  id: totrans-split-45
  prefs: []
  type: TYPE_NORMAL
  zh: Cerquone也对工业对[能源创新研究所](https://www.lsu.edu/energy-innovation/index.php)的影响感到困扰，并担心其他公司可能控制其他部门的课程设置。“这些实体将会对我们在这里学习的内容有所发言权”，她说道。
- en: The fossil fuel industry has made forays into academia beyond Louisiana. ExxonMobil
    and Shell have both helped fund a similar Energy Initiative at Massachusetts Institute
    of Technology (MIT), where the highest-level donors can have an office on MIT’s
    campus, according to [Inside Climate News](https://insideclimatenews.org/news/13032024/mit-climate-policy-center-funding/).
    In 2021, Exxon funded and co-wrote a [research paper](https://www.sciencedirect.com/science/article/pii/S0306261921007327)
    with MIT researchers with conclusions that supported the argument for federal
    subsidies for carbon capture and use.
