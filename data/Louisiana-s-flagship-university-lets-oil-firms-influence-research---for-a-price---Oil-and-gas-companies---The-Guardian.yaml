  zh: 化石燃料行业在路易斯安那州以外的学术界也有所涉足。据[Inside Climate News](https://insideclimatenews.org/news/13032024/mit-climate-policy-center-funding/)报道，埃克森美孚和壳牌都曾资助麻省理工学院（MIT）的类似能源倡议，最高级别的捐助者甚至可以在MIT的校园内拥有办公室。2021年，埃克森还与MIT研究人员共同撰写了一篇[研究论文](https://www.sciencedirect.com/science/article/pii/S0306261921007327)，结论支持联邦对碳捕集和利用的补贴论点。
