- en: Science fiction authors were excluded from awards for fear of offending China
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 科幻作家因担心冒犯中国而被排除在奖项外
- en: 来源：[https://www.nbcnews.com/news/world/science-fiction-authors-excluded-hugo-awards-china-rcna139134](https://www.nbcnews.com/news/world/science-fiction-authors-excluded-hugo-awards-china-rcna139134)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.nbcnews.com/news/world/science-fiction-authors-excluded-hugo-awards-china-rcna139134](https://www.nbcnews.com/news/world/science-fiction-authors-excluded-hugo-awards-china-rcna139134)
- en: HONG KONG — Organizers of the Hugo Awards, one of the most prominent literary
    awards in science fiction, excluded multiple authors from shortlists last year
    over concerns their work or public comments could be offensive to [China](https://www.nbcnews.com/news/world/china-cunba-village-basketball-league-rcna124562),
    leaked emails show.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 香港——雨果奖是科幻界最负盛名的文学奖之一，去年却因担心一些作家的作品或公开评论可能冒犯[中国](https://www.nbcnews.com/news/world/china-cunba-village-basketball-league-rcna124562)而将多位作家排除在候选名单之外。泄露的电子邮件显示这样的情况。作品专注于中国、台湾、西藏或其他敏感问题的，他补充说，需要被重点关注，以便我们确定是否可以将其列入候选名单。
- en: Questions had been raised as to why writers including Neil Gaiman, R.F. Kuang,
    Xiran Jay Zhao and Paul Weimer had been deemed ineligible as finalists despite
    earning enough votes according to information published last month by awards organizers.
    Emails released this week revealed that they were concerned about how some authors
    might be perceived in China, where the Hugo Awards were held last year for the
    first time.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 曾经引起质疑，为什么包括尼尔·盖曼、R.F.容和、赵熙然伪和保罗·韦默等作家尽管根据奖项组织者上月所公布的信息获得了足够的选票，却被判定为入围者。这周公开发布的电子邮件揭示，他们担心一些作者在中国的形象，而去年的雨果奖是首次在中国举办的。
- en: “As we are happening in China and the ‘laws’ we operate under are different…
    we need to highlight anything of sensitive political nature in the work,” Dave
    McCarty, the head of the 2023 awards jury, wrote in an email dated June 5\.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: “因为我们所处的中国情境和我们所遵守的'法律'是不同的……我们需要强调工作中任何与政治敏感有关的事宜，”2023年奖项评审团主席戴夫·麦卡锡在一封日期为6月5日的电子邮件中写道。
- en: Any work focusing on China, Taiwan, Tibet or other sensitive issues, he added,
    “needs to be highlighted so that we can determine if it is safe to put it on the
    ballot.”
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 来源：[https://www.nbcnews.com/news/world/science-fiction-authors-excluded-hugo-awards-china-rcna139134](https://www.nbcnews.com/news/world/science-fiction-authors-excluded-hugo-awards-china-rcna139134)
- en: McCarty, who resigned from his role in the awards last month, did not respond
    to a request for comment. In a statement on Thursday, the organizers of the 2024
    Hugo Awards, which are being held in Glasgow, said they were taking steps “to
    ensure transparency and to attempt to redress the grievous loss of trust in the
    administration of the Awards.”
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 上月辞去该奖项职务的麦卡锡没有回应评论请求。2024年雨果奖主办方周四在一份声明中表示，他们正采取措施“确保透明度，并试图纠正对奖项管理严重损失的信任”。
- en: Last year’s Hugo Awards, which unlike most literary prizes are run by fans,
    were held in October during the 81st World Science Fiction Convention, known as
    Worldcon, in the southwestern Chinese city of Chengdu. Scores of science fiction
    and fantasy writers had signed an [open letter](https://docs.google.com/document/d/1MbHdM8rLG7tWhJgIam5oFfHHutDI5wHQ/edit)
    protesting the location, which was chosen by voting members of the convention,
    citing in an open letter allegations of abuses against Uyghurs and other mostly
    Muslim minority groups in China that Beijing denies.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 不像大多数文学奖由粉丝所主办的去年的雨果奖在10月举行，地点是在世界科幻大会第81站世界科幻大会，也被称为世界杯，这次活动在中国西南城市成都举行。大批科幻和奇幻作家签署了一封[公开信](https://docs.google.com/document/d/1MbHdM8rLG7tWhJgIam5oFfHHutDI5wHQ/edit)，抗议选址，就坐标是由大会投票成员选定的，指责中国虐待维吾尔族等大部分穆斯林少数民族，而北京则否认了这些指责。
- en: '[The emails](https://www.documentcloud.org/documents/24428430-hugocensorshipemails_redacted),
    which were first reported by science fiction writers and journalists Chris M.
    Barkley and Jason Sanfordon [science fiction news site File 770](https://file770.com/the-2023-hugo-awards-a-report-on-censorship-and-exclusion/)
    and [Sanford’s Patreon account](https://www.patreon.com/jasonsanford), show awards
    organizers detailing potential “negatives of China” in authors’ published works,
    book reviews and social media histories.'
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[电子邮件](https://www.documentcloud.org/documents/24428430-hugocensorshipemails_redacted)最先是由科幻作家和记者克里斯·巴克利和杰森·桑福德在[科幻新闻网站File
    770](https://file770.com/the-2023-hugo-awards-a-report-on-censorship-and-exclusion/)以及[桑福德的Patreon账户](https://www.patreon.com/jasonsanford)上披露的，显示奖项组织者详细描述了作者的作品、书评和社交媒体历史中潜在的“中国负面因素”。'
- en: Some books, like Kuang’s “Babel” — which won the 2023 British Book Award for
    Fiction — appear to have been excluded simply for taking place in China. Zhao’s
    novel “Iron Widow” was flagged as being a “reimagining of the rise of the Chinese
    Empress Wu Zetian.”
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 一些书籍，如匡的《巴别塔》 —— 获得2023年英国小说奖的小说 —— 看来仅因为故事发生在中国而被排除在外。赵的小说《铁娘子》被指为“对中国武则天崛起的再想象”而受到关注。
- en: Organizers also flagged comments that authors, including Barkley and Sanford,
    had made about the merits of holding the awards in Chengdu and whether they signed
    or shared the open letter.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 主办方还标记了作者们，包括巴克利和桑福德，对成都举办奖项的优点以及是否签署或分享公开信的评论。
- en: “They went through all my blog posts and all my reviews like a fine-tooth comb,”
    Paul Weimer, an American author and three-time Hugo nominee who was disqualified,
    told NBC News in a phone interview on Friday.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: “他们彻底查阅了我所有的博客文章和评论，” 保罗·魏默，在接受NBC新闻电话采访时说道，他是一位美国作家，曾三次被提名雨果奖，但被取消资格。
- en: Among the reasons cited for excluding Weimer was his supposed previous travel
    to Tibet, a Chinese region where Beijing is also accused of abuses.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 排除魏默的理由之一是他据称曾去过西藏，那是中国的一个地区，北京也被指控在那里滥用权力。
- en: “The funny thing is that I didn’t even go to Tibet. I was in Nepal. They didn’t
    get basic facts right about me,” he said.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: “有趣的是，我甚至没有去过西藏，我去的是尼泊尔。他们连我基本的事实都没弄清楚，” 他说。
- en: Weimer, whose [display name on X](https://twitter.com/PrinceJvstin) had as of
    Friday been changed to “Paul ‘Nepal is not Tibet’ Weimer,” said the vetting went
    against the spirit not only of the Hugo Awards but of science fiction itself.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 魏默在[Twitter上的显示名称](https://twitter.com/PrinceJvstin)在上周五被更改为“保罗‘尼泊尔不是西藏’魏默”，他表示审查不仅违背了雨果奖的精神，也违背了科幻本身的精神。
- en: “Censoring people based on what you think that a government might not like is
    completely against what the whole science fiction project is,” he said.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: “基于你认为政府可能不喜欢的理由来审查人们，完全违背了整个科幻项目的初衷，” 他说。
- en: The emails were released by awards organizer Diane Lacey, who wrote some of
    the emails and said in an [accompanying apology letter](https://drive.google.com/file/d/1d4scDfJAP5GX_y30BkzuM2GKGP72q623/view)
    that in hindsight she probably should have resigned.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 邮件由颁奖组织者黛安·拉西发布，她写了一些邮件并在[附带的道歉信中](https://drive.google.com/file/d/1d4scDfJAP5GX_y30BkzuM2GKGP72q623/view)表示事后她可能应该辞职。
- en: “We were told to vet nominees for work focusing on China, Taiwan, Tibet, or
    other topics that may be an issue in China and, to my shame, I did so,” said Lacey,
    who did not respond to a request for comment.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: “我们被告知要审查提名人是否专注于中国、台湾、西藏或其他可能引发中国问题的话题，我为此感到羞愧，” 拉西说道，他没有回复评论请求。
- en: “I am not that naïve regarding the Chinese political system, but I wanted the
    Hugos to happen, and not have them completely crash and burn.”
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: “我对中国政治体制并不那么天真，但我希望雨果奖能顺利举办，而不是彻底失败，” 他说。
