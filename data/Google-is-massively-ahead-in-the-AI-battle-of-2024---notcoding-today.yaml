- en: Google is massively ahead in the AI battle of 2024 //notcoding.today
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谷歌在2024年的人工智能战斗中遥遥领先 //notcoding.today
- en: 来源：[https://notcoding.today/blog/google-ai-monopoly](https://notcoding.today/blog/google-ai-monopoly)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://notcoding.today/blog/google-ai-monopoly](https://notcoding.today/blog/google-ai-monopoly)
- en: Google is massively ahead in the AI battle of 2024
  id: totrans-split-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谷歌在2024年的人工智能战斗中遥遥领先
- en: '2024-03-23'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: '2024-03-23'
- en: Background
  id: totrans-split-8
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 背景
- en: At the time of writing, AI battle is heating up and OpenAI has disrupted Google
    for the first time in their history. The Search-Goliath is at all-time low-popularity
    across the media and people are cheering for David in this battle.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在撰写本文时，人工智能战斗正在加剧，OpenAI首次在他们的历史上打破了谷歌的局面。这位搜索巨头在媒体中的受欢迎程度达到了历史新低，人们在这场战斗中为大卫欢呼。
- en: Despite the disruptions, it is very likely that Google will be the one who will
    win this battle. This is because of the dynamics outside the ML technology itself.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管出现了一些中断，很可能谷歌会成为最终胜出者。这是因为机器学习技术外部的动态因素。
- en: 'OpenAI and Microsoft''s detachment: risk management'
  id: totrans-split-11
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: OpenAI和微软的分离：风险管理
- en: There are multiple reasons why Microsoft is not making OpenAI part of Microsoft
    (unlike what Google did with DeepMind) - MS ultimately does not want to be *responsible*
    for the technology and the generated contents.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 有多个原因解释为什么微软没有将OpenAI纳入微软（与谷歌与DeepMind相反） - 微软最终不想对技术和生成内容负**责任**。
- en: Currently, nothing can mathematically prove that the output of the content will
    be harmless. Even with rigorous testing, we lack the historic experience to predict
    mishaps.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 目前，没有任何数学证据可以证明内容的输出是无害的。即使经过严格测试，我们也缺乏历史经验来预测意外事件。
- en: 'This leads to the core the issue: when something goes wrong, an actual entity
    (not "AI") needs to be responsible for the outcome. In order for the tool-provider
    (ie. someone who wants to monetize their model) to detach themselves from responsibility,
    they need to set boundaries on what the tool is meant to do and ensure the tool
    is not ''defective''.'
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 这带来了一个核心问题：当出现问题时，一个实际实体（而不是“人工智能”）需要对结果负责。为了让工具提供者（即希望将他们的模型商业化的人）免责，他们需要界定工具的用途，并确保工具不是“有缺陷”的。
- en: If model creator heavily restricts the models' capabilities to mitigate risks,
    the model loses its ability to solve nuanced and difficult problems. Even adding
    such limitations cannot guarantee that the model will not misbehave. Most importantly,
    there are not enough past cases to predict what the legal consequences might be
    when AI models misbehave, hence the risk is multiplied.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 如果模型创建者严格限制模型的能力以减少风险，那么模型就会失去解决微妙和困难问题的能力。即使添加了这些限制，也不能保证模型不会出现问题。最重要的是，过去没有足够的案例来预测人工智能模型行为失范可能带来的法律后果，因此风险会进一步加剧。
- en: AirCanada taking actual responsibility
  id: totrans-split-16
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: AirCanada 实际承担责任
- en: '[Air Canada had to honour the discount made up by the AI chat bot to the user](https://www.washingtonpost.com/travel/2024/02/18/air-canada-airline-chatbot-ruling/).
    This proves that humans *need* an entity to take responsibility of LLM''s outcome.
    This was a light-hearted case where nobody seriously injured, but what if it was
    much worse? What if an innocent life was lost?'
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[Air Canada因AI聊天机器人所做的折扣而不得不承认给用户](https://www.washingtonpost.com/travel/2024/02/18/air-canada-airline-chatbot-ruling/)。这证明了人类*需要*一个实体来承担LLM结果的责任。这是一个轻松的案例，没有严重伤害，但如果情况严重会怎么样？如果有无辜生命丧失呢？'
- en: Microsoft obviously do not want this headache and is extremely careful approaching
    the industry. They are invested, but clearly drawing the boundaries. Everything
    is proxied via OpenAI and branded with non-traditional ways - "Copilot" (with
    emphasis on the brand that **you** are still the pilot). I think this is a smart
    move that fulfills my personal risk tolerance.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 微软显然不希望处理这个头疼的问题，并且在接近这个行业时非常谨慎。他们投资了，但显然划定了界限。所有事务都通过OpenAI代理，并以非传统的方式品牌化 -
    “Copilot”（强调**您**仍然是驾驶员）。我认为这是符合我的个人风险承受能力的明智举措。
- en: Google, the bold one
  id: totrans-split-19
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 谷歌，大胆者
- en: Google managed to put their Gemini behind [Samsung's devices](https://blog.google/products/android/google-ai-samsung-galaxy-s24/)
    and at the time of writing, soon [Apple's as well](https://www.forbes.com/sites/siladityaray/2024/03/18/apple-reportedly-in-talks-with-google-to-integrate-geminis-ai-service-into-the-iphone).
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 谷歌成功将他们的Gemini技术引入[三星设备](https://blog.google/products/android/google-ai-samsung-galaxy-s24/)，在撰写时，很快也将会进入[苹果设备](https://www.forbes.com/sites/siladityaray/2024/03/18/apple-reportedly-in-talks-with-google-to-integrate-geminis-ai-service-into-the-iphone)。
- en: The branding in Samsung's "Galaxy AI" is still using the Gemini logo, with the
    disclaimer "Samsung does not make any promises, assurances or guarantees as to
    the accuracy, completeness or reliability of the output provided by AI features.".
    Although I have no information, I can guarantee that Apple will have a similar
    term.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 三星的"Galaxy AI"品牌仍然使用Gemini标志，并带有免责声明"三星不对AI功能提供的输出的准确性、完整性或可靠性做出任何承诺、保证或担保。"尽管我没有具体信息，但我可以保证苹果会有类似的条款。
- en: 'However, in the current [Google AI Terms of Service](https://ai.google.dev/terms),
    it does not explicitly deny responsibility of all generated content. However,
    it guards itself against certain scenarios and industries which sounds more vulnerable:'
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，在当前的[Google AI服务条款](https://ai.google.dev/terms)中，并没有明确否认对所有生成内容的责任。但它确实在某些情况和行业中加以保护，听起来更加脆弱：
- en: '"You may not use the Services in clinical practice, to provide medical advice,
    or in any manner that is overseen by or requires clearance or approval from a
    medical device regulatory agency."'
  id: totrans-split-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '"您不得在临床实践中使用本服务，提供医疗建议，或以医疗设备监管机构监管或需要批准的任何方式使用本服务。"'
- en: '"You may not attempt to bypass these protective measures or use content that
    violates the API Terms or these Additional Terms"'
  id: totrans-split-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '"您不得尝试绕过这些保护措施或使用违反API条款或这些额外条款的内容。"'
- en: '"You may not use the Services in clinical practice, to provide medical advice,
    or in any manner that is overseen by or requires clearance or approval from a
    medical device regulatory agency."'
  id: totrans-split-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '"您不得在临床实践中使用本服务，提供医疗建议，或以医疗设备监管机构监管或需要批准的任何方式使用本服务。"'
- en: '"Don''t rely on the Services for medical, legal, financial, or other professional
    advice."'
  id: totrans-split-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '"请勿依赖本服务获取医疗、法律、金融或其他专业建议。"'
- en: '"The Services use experimental technology and may sometimes provide inaccurate
    or offensive content that doesn''t represent Google''s views."'
  id: totrans-split-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '"本服务使用实验性技术，有时可能提供不准确或冒犯性的内容，这些内容并不代表谷歌的观点。"'
- en: Why is Google willing to take this risk?
  id: totrans-split-28
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 为什么谷歌愿意承担这种风险？
- en: It seems like Google is confident with its ability around model 'safety' during
    training. They may also have established relationship with various local governments
    to mitigate risks. I also would not be surprised if engineers from Google and
    partners behind the scenes are working very closely together to limit the LLM
    applications to control the risk.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 谷歌似乎对其在训练期间的模型“安全性”很有信心。他们可能还与各地方政府建立了关系以减轻风险。我也不会感到惊讶，如果谷歌和合作伙伴的工程师在幕后密切合作，以限制LLM应用程序以控制风险。
- en: 'I have an uneducated opinion that if generated content is highly personalized,
    lawsuit/PR risk reduces astronomically:'
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 我个人没有受过教育的观点认为，如果生成的内容高度个性化，诉讼/公关风险会显著降低：
- en: In the event of generated content doing harm, if Google can prove that the generated
    content was highly tailored, it may have grounds to argue that outcome was self-inflicted
    by the user. This will hand over the responsibility to the user.
  id: totrans-split-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在生成内容造成损害的情况下，如果谷歌能证明生成的内容是高度定制的，它可能有理由主张结果是用户自我造成的。这将把责任交给用户。
- en: If the model's "opinions" are tailored, then nobody can argue the model is politically
    biased.
  id: totrans-split-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果模型的"意见"是定制的，那么没有人能够辩称模型具有政治偏见。
- en: I cannot name any other company that has enough user information and behavioural
    analysis to achieve this.
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: 我不能指出其他任何一家公司拥有足够的用户信息和行为分析来实现这一点。
- en: Video generation and YouTube
  id: totrans-split-34
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 视频生成和YouTube
- en: I think real generated content war will start with videos (nobody likes reading
    wall of text, ironic for this blog).
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为真正的生成内容战争将从视频开始（没有人喜欢阅读大段文字，这对于这个博客来说有点讽刺）。
- en: '[OpenAI Sora](https://openai.com/sora) is jaw-dropping (probably trained using
    Unreal Engine renders), but the party trick of nice visuals is insufficient. Just
    like video games, fancy graphics is not what keeps users hooked. It is the content
    inside it.'
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
  zh: '[OpenAI Sora](https://openai.com/sora)令人瞠目（可能使用虚幻引擎渲染训练），但漂亮的视觉效果只是一个花招，不足以吸引用户。就像视频游戏一样，花哨的图形并不能让用户着迷，真正吸引人的是其中的内容。'
- en: What will make users use video generation will be ability to generate good *content*
    - the formula that YouTubers have to keep the audience engaged for a reasonable
    period of time for monetization.
  id: totrans-split-37
  prefs: []
  type: TYPE_NORMAL
  zh: 使用视频生成的用户主要是因为能够生成优质的*内容*——这是YouTubers必须遵循的公式，以保持观众参与一段合理时间来实现货币化。
- en: This means if we want user-generated videos with very little (critical for UX)
    input, something in the generation chain needs to understand what is makes a good
    and addictive video to watch for the user.
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
  zh: 这意味着如果我们希望用户生成的视频具有非常少的（对用户体验至关重要的）输入，生成链中的某些部分需要理解什么是对用户来说是好的和令人上瘾的视频。
- en: Google already has monopoly in this industry with YouTube, and has access to
    incredible amounts of video data that no other entity does. Google is at a massive
    head start in this AI race.
  id: totrans-split-39
  prefs: []
  type: TYPE_NORMAL
  zh: 谷歌已经在这个行业中通过YouTube获得了垄断地位，并且可以访问其他实体无法获取的大量视频数据。谷歌在这场人工智能竞赛中已经处于极大的领先地位。
- en: What if Google has a monopoly, again
  id: totrans-split-40
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 如果谷歌再次垄断了，那该怎么办呢？
- en: I think we, as consumers, want competition in the market and do not want mono/duopolies.
  id: totrans-split-41
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为我们作为消费者希望市场上有竞争，不希望出现垄断或双头垄断。
- en: Ultimately, the first big winner of AI era would be the entity who can actually
    make sizable money by using new tech, solving a problem that was not possible
    before.
  id: totrans-split-42
  prefs: []
  type: TYPE_NORMAL
  zh: 最终，人工智能时代的第一个大赢家将是那些能够通过使用新技术赚取可观利润、解决以前不可能的问题的实体。
- en: There is a descent chance that Google's side (Samsung, Apple and Google itself)
    will be the first to achieve highly profitable and sustainable AI product, it
    almost seems inevitable. Then Google will have access to data and information
    on *what* makes a profitable model and the industry will start revolving around
    this benchmark/fact - and the centre of this will be Google.
  id: totrans-split-43
  prefs: []
  type: TYPE_NORMAL
  zh: 有相当大的机会，谷歌的一方（三星、苹果和谷歌本身）将是首个实现高度盈利和可持续人工智能产品的公司，这几乎是不可避免的。然后，谷歌将获得关于什么是有利可图模型的数据和信息，整个行业将围绕这一基准/事实展开，并且其核心将是谷歌。
- en: However, normal people and companies have something that G's family cannot execute
    in this race - agility to adapt. The only way to prevent upcoming monopoly is
    to beat them in this race by creating a successful product utilizing new tech
    first, then "we" get to define what makes a profitable model.
  id: totrans-split-44
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，普通人和公司在这场竞赛中有一样G家庭无法执行的东西 - 适应的灵活性。唯一防止即将到来的垄断的方法是通过首先利用新技术创建成功的产品在这场竞赛中击败他们，然后"我们"得定义什么是有利可图的模型。
- en: In short, startups need to **stop** focusing on model pre-training, but instead,
    work on fine-tuning and building products that will change the world with the
    new tech.
  id: totrans-split-45
  prefs: []
  type: TYPE_NORMAL
  zh: 简而言之，创业公司需要**停止**专注于模型预训练，而是专注于优化和构建能够利用新技术改变世界的产品。
