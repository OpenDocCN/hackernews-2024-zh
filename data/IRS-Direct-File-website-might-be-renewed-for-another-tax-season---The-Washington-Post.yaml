- en: IRS Direct File website might be renewed for another tax season - The Washington
    Post
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: IRS 直接报税网站可能会为另一个税季延长 - 华盛顿邮报
- en: 来源：[https://www.washingtonpost.com/business/2024/04/26/irs-direct-file/](https://www.washingtonpost.com/business/2024/04/26/irs-direct-file/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.washingtonpost.com/business/2024/04/26/irs-direct-file/](https://www.washingtonpost.com/business/2024/04/26/irs-direct-file/)
- en: The Biden administration announced Friday that [its first-of-its-kind free tax
    filing](https://www.washingtonpost.com/business/2024/04/15/irs-direct-file-reviews/?itid=lk_inline_manual_2)
    website came in under budget and earned high marks from users, and that officials
    will decide this spring whether to renew the experimental program for another
    tax season.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 拜登政府宣布，其首个免费报税网站 [its first-of-its-kind free tax filing](https://www.washingtonpost.com/business/2024/04/15/irs-direct-file-reviews/?itid=lk_inline_manual_2)
    不仅预算超支，而且获得了用户高度评价。今年春季，官员们将决定是否继续为另一个税季延长这个试验性项目。
- en: The software, which resembles commercial offerings from companies like Intuit
    and H&R Block, allows taxpayers to file directly to the government free. Experts
    say a nationwide rollout could someday disrupt the multibillion-dollar tax preparation
    industry; Americans spend more than $200 a year, on average, to file a return
    using software or a tax preparer.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这款软件类似于Intuit和H&R Block等公司的商业产品，允许纳税人直接免费向政府报税。专家称，全国推广有望在未来颠覆数十亿美元的税务准备行业；美国人平均每年花费超过200美元使用软件或税务准备人员申报纳税。
