- en: Release Nvim 0.9.5 · neovim/neovim · GitHub
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 发布 Nvim 0.9.5 · neovim/neovim · GitHub
- en: 来源：[https://github.com/neovim/neovim/releases/tag/v0.9.5](https://github.com/neovim/neovim/releases/tag/v0.9.5)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://github.com/neovim/neovim/releases/tag/v0.9.5](https://github.com/neovim/neovim/releases/tag/v0.9.5)
- en: '[PRE0]'
  id: totrans-6
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: This is a maintenance release, focusing on bugfixes.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个维护版本，重点是修复了 bug。
- en: Notably, fixes were made for issues with using and testing Nvim on less common
    platforms, like big endian platforms.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 特别是，修复了在使用和测试 Nvim 时出现的问题，这些问题在不常见的平台上，如大端平台上。
- en: Release notes
  id: totrans-9
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 发布说明
- en: Install
  id: totrans-10
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 安装
- en: Windows
  id: totrans-11
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Windows
- en: Zip
  id: totrans-12
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: Zip
- en: Download **nvim-win64.zip**
  id: totrans-13
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 下载 **nvim-win64.zip**
- en: Extract the zip
  id: totrans-14
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 解压缩 zip
- en: Run `nvim-qt.exe`
  id: totrans-15
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 运行 `nvim-qt.exe`
- en: MSI
  id: totrans-16
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: MSI
- en: Download **nvim-win64.msi**
  id: totrans-17
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 下载 **nvim-win64.msi**
- en: Run the MSI
  id: totrans-18
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 运行 MSI
- en: Search and run `nvim-qt.exe` or run `nvim.exe` on your CLI of choice
  id: totrans-19
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 搜索并运行 `nvim-qt.exe` 或者在你选择的 CLI 上运行 `nvim.exe`
- en: macOS
  id: totrans-20
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: macOS
- en: Download **nvim-macos.tar.gz**
  id: totrans-21
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 下载 **nvim-macos.tar.gz**
- en: Run `xattr -c ./nvim-macos.tar.gz` (to avoid "unknown developer" warning)
  id: totrans-22
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 运行 `xattr -c ./nvim-macos.tar.gz`（以避免“未知开发者”警告）
- en: 'Extract: `tar xzvf nvim-macos.tar.gz`'
  id: totrans-23
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 解压缩：`tar xzvf nvim-macos.tar.gz`
- en: Run `./nvim-macos/bin/nvim`
  id: totrans-24
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 运行 `./nvim-macos/bin/nvim`
- en: Linux (x64)
  id: totrans-25
