  id: totrans-27
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 下载 **nvim.appimage**
- en: Run `chmod u+x nvim.appimage && ./nvim.appimage`
  id: totrans-28
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 运行 `chmod u+x nvim.appimage && ./nvim.appimage`
- en: 'If your system does not have FUSE you can [extract the appimage](https://github.com/AppImage/AppImageKit/wiki/FUSE#type-2-appimage):'
