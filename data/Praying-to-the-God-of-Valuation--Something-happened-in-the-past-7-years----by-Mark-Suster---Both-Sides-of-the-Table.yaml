- en: Praying to the God of Valuation
  id: totrans-split-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 祈祷估值之神
- en: Something happened in the past 7 years in the startup and venture capital world
    that I hadn’t experienced since the late 90’s — we all began praying to the God
    of Valuation. It wasn’t always like this and frankly it took a lot of joy out
    of the industry for me personally.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去的7年里，创业和风险投资领域发生了一些我自90年代末以来从未经历过的事情——我们都开始向估值之神祈祷。过去并非如此，坦白地说，这让我个人对这个行业失去了很多乐趣。
- en: What happened? How might our next phase of the journey seem brighter, even with
    more uncertain days for startups and capital markets?
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 发生了什么？我们下一阶段的旅程如何才能更加光明，即使对初创公司和资本市场而言，也有更多不确定的日子？
- en: A LOOK BACK
  id: totrans-split-9
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 回顾
- en: I started my career as a programmer. In those days we did it for the joy of
    problem-solving and seeing something we created in our brains be realized in the
    real world (or at least the real, digital world). I have often thought that creative
    endeavors where one has a quick turn-around between idea and realization of one’s
    work as one of the more fulfilling experiences in life.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我的职业生涯始于程序员。在那些日子里，我们为了解决问题和看到我们在大脑中创造的东西在现实世界（或至少是真实的、数字化的世界）中实现而工作。我经常认为，创造性努力，在想法与作品实现之间有一个快速的反馈过程，是生活中更为充实的经历之一。
- en: There was no money train. It was 1991\. There were startups and a software industry
    but barely. We still loved every moment.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 没有金钱列车。那是1991年。有初创公司和软件行业，但寥寥无几。我们仍然热爱每一个时刻。
- en: The browser and thus the WWW and the first Internet businesses were born circa
    1994–95 and there was a golden period where anything seemed possible. People were
    building. We wanted new things to exist and to solve new problems and to see our
    creations come to life.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 浏览器，因此互联网和第一批互联网企业大约诞生于1994-95年，那时一切似乎皆有可能。人们在创造。我们希望存在新事物，解决新问题，看到我们的创意成真。
- en: And then in the late 90’s money crept in, swept in to town by public markets,
    instant wealth and an absurd sky-rocketing of valuations based on no reasonable
    metrics. People proclaimed that there was a “new economy” and “the old rules didn’t
    apply” and if you questioned it you “just didn’t get it.”
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 然后在90年代末，钱悄悄地涌入公众市场，通过即时财富和基于不合理指标的天文数字估值。人们宣称有一个“新经济”，“旧规则不适用”，如果你质疑它，你“就是不明白”。
- en: 'I started my first company in 1999 and was admittedly swept up in all of this:
    Magazine covers, fancy conferences, artificial valuations and easy money. Sure,
    we built SaaS products before the term even existed but at 31 it was hard to delineate
    reality from what all of the monied people around us were telling us what we were
    worth. Until we weren’t.'
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 我在1999年创办了我的第一家公司，坦率地说，我被所有这些所迷惑：登上杂志封面，参加高端会议，人工估值和轻松赚钱。当然，在这个词汇甚至不存在之前，我们就已经开发了SaaS产品，但是在31岁时，很难界定现实与周围所有富有的人们告诉我们的价值之间的差异。直到我们不再值得。
- en: '2001–2007: THE BUILDING YEARS'
  id: totrans-split-15
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2001–2007年：建设年代
- en: The dot com bubble had burst. Nobody cared about our valuations any more. We
    had nascent revenues, ridiculous cost structures and unrealistic valuations. So
    we all stopped focusing on this and just started building. I loved those salad
    days when nobody cared and everything was hard and nobody had any money.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网泡沫破裂了。没有人再关心我们的估值。我们有初生的收入，荒谬的成本结构和不切实际的估值。所以我们都停止关注这些，只是开始建设。我喜欢那些没人在意、一切都很艰难而且没有人有钱的日子。
- en: I remember once seeing Marc Andreessen sitting in a booth at The Creamery in
    Palo Alto and nobody seemed to take any notice. If they didn’t care about him
    they certainly didn’t care about me or Jason Lemkin or Jason Calacanis or any
    of us. I would see Marc Benioff in the line for Starbucks at One Market in San
    Francisco and probably few could pick him out of a line up then. Steve Jobs still
    walked from his house on Waverly to the Apple Store on University Ave.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 我记得曾经看到马克·安德森坐在帕洛阿尔托的The Creamery的一个包厢里，但似乎没有人注意到他。如果他们不在乎他，他们肯定不在乎我或者Jason
    Lemkin或者Jason Calacanis，或者我们中的任何人。我曾经在旧金山市场街One Market的星巴克队列中看到马克·贝尼奥夫，可能几乎没有人能在人群中认出他。史蒂夫·乔布斯仍然从他在韦弗利街的家步行到大学大街的苹果店。
- en: In those years I learned to properly build product, price products, sell products
    and serve customers. I learned to avoid unnecessary conferences, avoid non-essential
    costs and strive for at least a neutral EBITDA if for no other reason than nobody
    was interested in giving us any more money.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在那些年里，我学会了如何正确地开发产品、定价产品、销售产品和服务客户。我学会了避免不必要的会议，避免非必要的成本，并努力实现至少中性的EBITDA，即使只是因为没人有兴趣再给我们更多的钱。
- en: Between 2006–2008 I sold both companies that I had started and became a VC.
    I didn’t make enough to buy a tiny island but I made enough to change my life
    and do some things that I loved out of a love for the game vs. the necessity of
    playing.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 2006–2008年间，我出售了两家创办的公司，成为了一名风投。我赚得的钱不足以买一个小岛，但足以改变我的生活，从而做一些我喜欢的事情，出于对游戏的热爱而非玩弄的必要性。
- en: SEEING THINGS FROM THE VC SIDE OF THE TABLE
  id: totrans-split-20
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**从风险投资方面看问题**'
- en: While I was a VC in 2007 & 2008 those were dead years because the market again
    evaporated due the the Global Financial Crisis (GFC). Almost no financings, many
    VCs and tech startups cratered for the second time in less than a decade following
    the dot com bursting. In retrospect it was a blessing for anybody becoming a VC
    back then because there were no expectations, no pressure, no FOMO and you could
    figure out where you wanted to make your mark in the world.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 当我在2007年和2008年是一名风投时，那是死寂的岁月，因为市场再次因全球金融危机而崩溃。几乎没有任何融资，许多风投和科技初创公司在互联网泡沫破裂后不到十年的时间里再次崩溃。回顾起来，对于那些成为风投的人来说，那段时间是一种祝福，因为没有期望，没有压力，没有FOMO，你可以找出自己想在世界上留下印记的地方。
- en: Starting in 2009 I began writing checks consistently, year-in and year-out.
    I was in it for the love of working with entrepreneurs on business problems and
    marveling at technology they had built. I had realized that I didn’t have it within
    me to be as good of a player as many of them did but I had the skills to help
    as mentor, coach, friend, sparing partner and patient capital provider. Within
    5 years I was on the board of real businesses with meaningful revenue, strong
    balance sheets, no debt and on the path to a few interesting exits.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 从2009年开始，我开始一年年地持续写支票。我参与其中是因为喜爱与企业家一起解决业务问题，以及对他们所建造技术的赞叹。我意识到我没有能力像他们中的许多人一样成为出色的玩家，但我有能力作为导师、教练、朋友、搭档和耐心的资本提供者来帮助他们。在五年内，我加入了几家具有实质性收入、强大资产负债表、无债务并且在通向一些有趣退出的道路上的真实企业的董事会。
- en: During this era, from 2009–2015, most founders I knew were in it for building
    great & sustainable companies. They wanted to build new products, solve problems
    that were unfilled by the last generation of software companies and grow revenue
    year-over-year while holding costs in check. Raising capital remained difficult
    but possible and valuations were tied to underlying performance metrics and everybody
    accepted the the ultimate exit — whether through M&A or IPO — would also be based
    on some level of rational pricing.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 在这段时期，从2009年到2015年，我认识的大多数创始人都致力于建立优秀且可持续发展的公司。他们想要开发新产品，解决上一代软件公司未能满足的问题，并实现年复一年的收入增长，同时控制成本。筹集资金依然困难但可能，估值与基础绩效指标挂钩，所有人都接受最终的退出方式
    —— 无论是通过并购还是IPO —— 也将基于某种程度的理性定价。
- en: '**WHEN OUR INDUSTRY CHANGED — THE ERA OF THE UNICORN**'
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: '**当我们的行业改变 —— 独角兽时代**'
- en: Aileen Lee of Cowboy Ventures first coined the term Unicorn in 2013, ironically
    to signal that very few companies ever achieved a $1 billion valuation. By 2015
    it had come to signify by the market a new era where business fundamentals had
    changed, companies could easily and quickly be worth $10 billion or MORE so why
    worry about the “entry price!”
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: Cowboy Ventures的Aileen Lee在2013年首次提出了“独角兽”这个术语，讽刺地表明很少有公司达到10亿美元估值。到2015年，它已经成为市场上一个新时代的象征，企业可以轻松迅速地价值数十亿甚至更多，所以为什么要担心“入场价格”呢！
- en: I wrote a post in 2015 that memorialized at the time how I felt about all of
    this, titled, “[Why I Fucking Hate Unicorns and the Culture They Breed](/why-i-fucking-hate-unicorns-and-the-culture-they-breed-9b30fcc98019).”
    I admit that my writing style back then was a bit more carefree, provocative and
    opinionated. The last seven years has softened me and I yearn for more inner peace,
    less angst, less outrage. But if I were to rewrite that piece again I would only
    change the tone and not the message. In the past 7 years we built cultures of
    quick money, instant wealth and valuations for valuations sake.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 我在2015年写了一篇文章，当时记录了我对所有这些的感受，标题是，“[为什么我他妈的讨厌独角兽和它们培养的文化](/why-i-fucking-hate-unicorns-and-the-culture-they-breed-9b30fcc98019)”。我承认那时我的写作风格有点轻松、挑衅和主观。过去的七年使我变得更加温和，我渴望更多的内心平静，少一些焦虑，少一些愤怒。但如果我再次写那篇文章，我只会改变语气，而不是改变内容。在过去的7年里，我们建立了追求快速财富、即时财富和单纯追求估值的文化。
- en: This era was dominated by a [ZIRP](https://en.wikipedia.org/wiki/Zero_interest-rate_policy)
    (zero interest rate policy) of the federal reserve and easy money in search of
    high yields and encouraging growth at all costs. You had the entry into our ecosystem
    of hedge funds, cross-over funds, sovereign wealth funds, mutual funds, family
    offices and all other sources of capital that drove up valuations.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 这个时代被美联储的零利率政策和追求高收益及鼓励不惜一切代价增长的容易资金所主导。我们的生态系统迎来了对冲基金、跨界基金、主权财富基金、共同基金、家族办公室及其他所有推高估值的资本来源。
- en: And it changed the culture. We all began to pray to the altar of the almighty
    valuation. It was nobody’s fault. It’s just a market. I find it funny when people
    try to blame VCs or LPs or CEOs as though anybody could choose to control a market.
    Ask Xi or Putin how that’s going for them.
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 这改变了文化。我们都开始向全能估值的祭坛祈祷。这不是谁的错。这只是市场。当人们试图责怪风险投资家、有限合伙人或首席执行官，仿佛有人能选择控制市场时，我觉得很有趣。问问习或普京，这对他们有什么好处。
- en: Valuations were a measure of success. They were a way to gather cheap capital.
    It was a way to make it hard for your competition to compete. It was a way to
    attract the best talent, buy the best startups, capture headlines and keep growing
    your … valuation.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 估值成为了成功的衡量标准。它们是获取廉价资本的途径。这是一种使竞争对手难以竞争的方式。它是吸引最优秀人才、购买最佳初创企业、占领头条新闻并继续增长你的……估值的一种方式。
- en: In stead of growing revenue and holding down costs and building great company
    cultures the market chased valuation validation. In a market doing this it becomes
    very hard to do otherwise.
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 在市场追求估值验证的情况下，而不是增加收入、控制成本和建立良好的公司文化，这变得非常困难。
- en: And the valuation party lasted until November 9th, 2021\. We had lamp shades
    on our heads, tequila in our glasses, loud music and perhaps too much sand, and
    burning men, and art exhibits and tres commas. The hang over was bound to be searing
    and last longer and drive some people to stop playing the game altogether.
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: 估值派对一直持续到2021年11月9日。我们头上戴着灯罩，杯中有龙舌兰酒，音乐很响，也许沙子太多了，还有燃烧的男人、艺术展和三个逗号。宿醉肯定会很痛苦，持续时间更长，可能会让一些人彻底停止玩这个游戏。
- en: We’re still trying to find our sober equilibrium. We are not there yet but I
    seem signs of sobriety and a new generation of startups who never had access to
    the Kool Aid.
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: 我们仍在努力找到清醒的平衡。我们还没有到达那里，但我看到了清醒和一个从未接触到甜酒的新一代初创企业的迹象。
- en: THE VC VALUATION GOD
  id: totrans-split-33
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 风险投资估值之神
- en: Valuation obsession wasn’t restricted to startups. In a world when LPs benchmark
    VC performance on a 3-year time horizon from deploying one’s fund (is your 2019
    fund in the top quartile!!??) you are bound to pray to the valuation Gods. Up
    and to the right or perish. I see your $500 million fund and I raise you with
    a $1.5 billion fund. Top that! Oh, $10 billion? Whoa. Hey, we got to raise again
    next year. Let’s deploy faster!
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: 对估值的痴迷不仅限于初创企业。在有限合伙人在从基金部署开始算起的三年时间范围内对风险投资绩效进行基准测试的世界中，你必然会向估值之神祈祷。向上并向右，否则灭亡。我看到你的5亿美元基金，我用15亿美元基金来应对。顶住！哦，100亿美元？哇哦。嘿，我们明年必须再次筹款。让我们更快地部署资本！
- en: We were told that Tiger was going to eat the VC industry because they deployed
    capital every year and didn’t take board seats. How’s that advice holding up?
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
  zh: 我们被告知，老虎基金将吞食风险投资行业，因为他们每年部署资本而且不占据董事会席位。这些建议到底怎么样了？
- en: So now our collective companies are worth less. If we took them public we are
    naked now. The tide has gone out. If they are private we still have fig leaves
    that cover us because some rounds might raise debt vs. equity or might fund with
    terms like multiple liquidation preferences or full-ratchets or convertible notes
    with caps. But this is still all about valuations and none of it is any fun anymore.
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们集体的公司市值下降了。如果我们上市，我们现在是赤裸裸的。潮水已经退去。如果它们是私有的，我们仍然有遮羞布，因为有些轮次可能是债务比股权高，或者可能以多重清算优先权、全额修正或带上限的可转换票据进行资金注入。但这仍然都与估值有关，而且这一切再也不好玩了。
- en: A REVERSION TO THE MEAN
  id: totrans-split-37
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 返回到平均水平
- en: I don’t have a crystal ball for 2023–2027 but I have some guesses as to where
    the new sober markets may go and just like in our personal lives a little less
    alcohol may make us fundamentally happier, healthier, in it for the right reasons
    and able to wake up every morning and continue our journeys in peace and for the
    right reasons.
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
  zh: 我对2023–2027年没有水晶球，但我对新的冷静市场走向有一些猜测，就像在我们的个人生活中，少喝点酒可能会让我们在根本上更快乐、更健康、出于正确的原因并能够每天早上醒来并在和平中继续我们的旅程。
- en: I am enjoying more discussions with startups about the ROI benefits for customers
    who use our products rather than the coolness of our products. I am enjoying more
    focus on how to build sustainable businesses that don’t rely on ever more capital
    and logarithmically increasing valuations. I find comfort in founders in love
    with their markets and products and visions — whatever the economic consequences.
    I am confident money will be made be people who frugally and doggedly follow their
    passions and build things of real substance.
  id: totrans-split-39
  prefs: []
  type: TYPE_NORMAL
  zh: 我更享受与初创公司讨论我们的产品为客户带来的投资回报率，而不是产品的酷炫程度。我更享受专注于如何构建不再依赖越来越多资本和对数递增估值的可持续企业。我在热爱他们的市场、产品和愿景的创始人中找到了安慰
    —— 不管经济后果如何。我相信，那些节俭而坚定地追随自己激情并建立真正有实质性的东西的人会赚到钱。
- en: There will always be outliers like Figma or Stripe or perhaps OpenAI or the
    like who create some fundamental and persistent and massive change in a market
    and who gather outsized returns and valuations and rightly so.
  id: totrans-split-40
  prefs: []
  type: TYPE_NORMAL
  zh: 像Figma、Stripe或者像OpenAI这样的异常存在将永远存在，他们在市场上创造了一些根本性的、持久的和巨大的变革，并且获得了超额的回报和估值，这是理所当然的。
- en: But the majority of the industry has always been made by amazing entrepreneurs
    who build out of the extreme spotlight of the industry and build 12-year “overnight
    successes” where they wake up and have $100m+ in revenue, positive EBITDA and
    a chance to control their own destiny.
  id: totrans-split-41
  prefs: []
  type: TYPE_NORMAL
  zh: 但大多数行业总是由那些在行业的极端聚光灯之外构建的了不起的企业家构成，他们建立了12年来的“一夜成功”，他们醒来时拥有超过1亿美元的收入、正面的EBITDA，并且有机会掌控自己的命运。
- en: I am having fun again. Truly it’s the first time I’ve felt this way in 5 years
    or so.
  id: totrans-split-42
  prefs: []
  type: TYPE_NORMAL
  zh: 我再次玩得很开心。实际上，这是我大约5年来第一次有这种感觉。
- en: I told my colleagues at our annual holiday party this past week that 2022 has
    been my most fulfilling as a VC and I’ve been doing this for > 15 years and nearly
    10 more as an entrepreneur. I feel this way because no matter how much founders
    are kicked in the shins by the financial markets or by customer markets I always
    find some who dust themselves off, cut their coats according to their cloth, and
    carry on determined to succeed.
  id: totrans-split-43
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们的年度假期派对上，我告诉我的同事们，2022年是我作为风险投资家最充实的一年，我做了超过15年的风投，还做了将近10年的企业家。我之所以这么说，是因为不管创始人在金融市场或客户市场上受到多大的打击，我总是能找到一些人，他们擦干自己的灰尘，按自己的布料裁剪自己的外套，并决心继续成功。
- en: Deep down I love working with founders and products, strategy, go-to-market,
    financial management, pricing and all aspects of building a startup. I suppose
    if I loved spreadsheets and valuations and benchmarking I would work in the even
    more lucrative world of late-stage private equity. It’s just not me.
  id: totrans-split-44
  prefs: []
  type: TYPE_NORMAL
  zh: 在内心深处，我喜欢与创始人和产品、战略、市场推广、财务管理、定价以及建立初创企业的所有方面合作。我想，如果我喜欢电子表格和估值以及基准比较，我可能会在更具利润性的后期私募股权世界工作。但那不适合我。
- en: So we’re back to building real businesses. And that personally brings me way
    more joy than the obsession with valuations. I feel confident if we focus on the
    former the latter will take care of itself.
  id: totrans-split-45
  prefs: []
  type: TYPE_NORMAL
  zh: 所以我们又开始建立真正的企业。对我个人来说，这比对估值的痴迷带来更多的快乐。我相信如果我们专注于前者，后者会自己解决。
