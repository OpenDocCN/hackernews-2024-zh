- en: Tesla’s in its flop era - The Verge
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 特斯拉正处于低迷时期 - The Verge
- en: 来源：[https://www.theverge.com/24134781/tesla-q1-2024-earnings-sales-market-share-elon-musk](https://www.theverge.com/24134781/tesla-q1-2024-earnings-sales-market-share-elon-musk)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.theverge.com/24134781/tesla-q1-2024-earnings-sales-market-share-elon-musk](https://www.theverge.com/24134781/tesla-q1-2024-earnings-sales-market-share-elon-musk)
- en: When Tesla releases its first quarter earnings this afternoon, the company’s
    CEO Elon Musk will field the usual questions about new products, new factories,
    and progress toward its futuristic vision of self-driving cars and robot workers.
    But Musk will also face increasingly urgent questions about its current state
    of affairs — and why everything seems to be going to shit.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 当特斯拉今天下午发布其第一季度财报时，公司首席执行官埃隆·马斯克将回答关于新产品、新工厂以及公司向自动驾驶汽车和机器人工人愿景的进展的常见问题。但是，马斯克还将面对越来越紧迫的问题，询问公司当前的状况——为什么一切似乎都很糟糕。
- en: Earlier this month, the company reported its first year-over-year sales drop
    in four years, a sign of rougher waters ahead. [Tesla’s stock has fallen](https://www.reuters.com/business/autos-transportation/tesla-shares-fall-after-morgan-stanley-cuts-price-target-weakening-ev-demand-2024-03-06/)
    more than 40 percent since the start of the year, including a 13 percent drop
    in the last week. The company [laid off over 14,000 employees last week](/2024/4/15/24130735/tesla-layoffs-10-percent-workforce-disappointing-sales),
    10 percent of its global workforce — which could end up being closer to 20 percent
    when all’s said and done, [according to *Bloomberg*](https://www.bloomberg.com/news/features/2024-04-21/tesla-tsla-cybertruck-recall-is-latest-setback-to-stock-s-rough-2024?srnd=homepage-americas).
    Today’s earnings report is expected to include [Tesla’s lowest profit margins
    in six years](https://www.reuters.com/business/autos-transportation/tesla-expected-post-lower-profit-margin-amid-doubts-growth-product-strategy-2024-04-22/),
    a sign that rampant price-cutting continues to exact a toll.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 本月早些时候，特斯拉报告称其年销量首次出现了四年来的同比下降，这是困难时期的一个迹象。 [特斯拉的股价自年初以来已下跌超过40％](https://www.reuters.com/business/autos-transportation/tesla-shares-fall-after-morgan-stanley-cuts-price-target-weakening-ev-demand-2024-03-06/)，其中上周下跌了13％。公司
    [上周裁员超过14,000名员工](/2024/4/15/24130735/tesla-layoffs-10-percent-workforce-disappointing-sales)，占全球员工的10％
    — 根据 *彭博社* 的报道，最终可能接近20％。预计今天的财报将包括 [特斯拉六年来的最低利润率](https://www.reuters.com/business/autos-transportation/tesla-expected-post-lower-profit-margin-amid-doubts-growth-product-strategy-2024-04-22/)，表明猛烈的降价策略继续对公司造成影响。
- en: Much hope was pinned on the company’s forthcoming affordable EV, the so-called
    $25,000 “Model 2.” But then *Reuters* reported that Musk has [canceled the project](/2024/4/5/24122064/tesla-cancel-affordable-electric-vehicle-model-2-china),
    preferring to sink the company’s resources into a fully autonomous robotaxi. (Musk
    called the *Reuters* report “lies” but has yet to affirm any support for the low-cost
    model.)
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 公司寄希望于即将推出的价格亲民的电动车型，所谓的价值$25,000的“Model 2”。但是 *路透社* 报道称，马斯克已经 [取消了这个项目](/2024/4/5/24122064/tesla-cancel-affordable-electric-vehicle-model-2-china)，更愿意将公司的资源投入全自动机器人出租车。
    （马斯克称 *路透社* 的报道是“谎言”，但尚未确认支持低成本车型。）
- en: “Not quite betting the company, but going balls to the wall for autonomy is
    a blindingly obvious move,” Musk wrote on X, in response to a fan account pretending
    to be in disbelief that he would “bet” the company on robotaxis. “Everything else
    is like variations on a horse carriage.”
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: '"虽然并非赌上整个公司，但全力推进自动驾驶显然是一个显而易见的举措，" 马斯克在 X 上写道，回应一个假装不相信他会将公司"押上赌博车轮"的粉丝账户。"其他一切就像各种马车的变种。"'
- en: Layoffs, diminishing sales, a cloudy future, a distracted boss — all of these
    factors seem to signal a company in dire straits. Even the Cybertruck, Tesla’s
    great stainless steel hope, is being [recalled over a faulty accelerator pedal](/2024/4/19/24134753/tesla-recall-cybertruck-faulty-accelerator-pedal-nhtsa-defect).
    Much like its polarizing electric truck, Tesla seems to be stuck barreling straight
    ahead, pedal to the metal, without noticing that the road ahead is under construction.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 裁员、销量下降、前景不明朗、分心的老板 — 所有这些因素似乎都在暗示着一个陷入困境的公司。甚至连特斯拉的招牌不锈钢电动卡车 Cybertruck 也因
    [油门踏板故障而被召回](/2024/4/19/24134753/tesla-recall-cybertruck-faulty-accelerator-pedal-nhtsa-defect)。就像它那个极具争议的电动卡车一样，特斯拉似乎一直在直线行驶，脚踏油门，却没有注意到前方的道路正在施工中。
- en: “While we have seen much more tenuous times in the Tesla story going back to
    2015, 2018, 2020..this time is clearly a bit different as for the first time many
    long time Tesla believers are giving up on the story and throwing in the white
    towel,” Wedbush analyst and longtime Tesla bull Dan Ives writes.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: “尽管我们在回顾特斯拉故事的历程中曾经历过更为不稳定的时期，回溯到2015年、2018年、2020年……但这一次显然有些不同，因为有许多长期看好特斯拉的人士第一次放弃了这个故事，认输了，”
    韦德布什分析师和长期特斯拉支持者丹·艾夫斯写道。
- en: Tesla remains the world’s most valuable automaker with a market capitalization
    of about $468 billion. It’s still the biggest name in electric vehicles, with
    51 percent share of the market in the US, [according to Cox Automotive](https://www.coxautoinc.com/news/q1-2024-cadsi/).
    But that’s down from 65 percent in 2022, as more automakers beef up their EV lineups
    with viable alternatives and Tesla’s competition heats up.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 特斯拉仍然是全球市值最高的汽车制造商，市值约为4680亿美元。它仍然是电动车领域的龙头，在美国市场占有51%的份额，[根据考克斯汽车](https://www.coxautoinc.com/news/q1-2024-cadsi/)。但这一比例已从2022年的65%下降，因为越来越多的汽车制造商通过推出可行的替代产品加强了他们的电动车产品线，特斯拉的竞争也日益加剧。
- en: But more models [haven’t translated to more demand](/23934889/electric-vehicle-ev-transition-sales-delays-politics).
    Almost 269,000 electric vehicles were sold in the US in the first three months
    of 2023 — a 2.6 percent increase year over year but a 7.3 percent decrease from
    the previous quarter, according to Kelley Blue Book. Price remains a major obstacles,
    as does charging and, of course, politics.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 但更多车型[并未转化为更多需求](/23934889/electric-vehicle-ev-transition-sales-delays-politics)。根据凯利蓝皮书的数据，2023年前三个月美国售出了近269,000辆电动车，同比增长了2.6%，但较上一季度下降了7.3%。价格仍然是一个主要障碍，还有充电问题，当然也包括政治因素。
- en: '[Musk warned of a slowdown](/2024/1/24/24048988/tesla-q4-earnings-revenue-margin-cybertruck),
    but the steep decline still took a lot of people by surprise. (Ives called it
    a “disaster.”) Tesla’s sales dropped 13 percent in the first quarter, compared
    to Q1 in 2023\. Meanwhile, its biggest competitors, like BMW, Mercedes, Hyundai,
    and Kia, saw EV sales go up by double or even triple-digits. Ford, for example,
    saw Q1 sales of its battery-electric vehicles rise 86 percent over last year,
    for a total of 20,223 EVs — although that number dipped 22 percent compared to
    the fourth quarter of 2023.'
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[马斯克警告减速](/2024/1/24/24048988/tesla-q4-earnings-revenue-margin-cybertruck)，但陡峭的下降仍然让很多人感到意外。（艾夫斯称之为“灾难”。）特斯拉的销量与2023年第一季度相比下降了13%。与此同时，宝马、奔驰、现代和起亚等主要竞争对手的电动车销量增长了两位数甚至三位数。例如，福特的电池电动车第一季度销量比去年同期增长了86%，达到20,223辆，尽管与2023年第四季度相比下降了22%。'
- en: “Tesla believers are giving up on the story and throwing in the white towel”
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: “特斯拉的支持者们正放弃这个故事，认输了。”
- en: In China, where Tesla helped create a market for electric vehicles, the company
    is now losing to many of the country’s domestic manufacturers. Tesla recently
    [announced aggressive price cuts in China](https://www.cnn.com/2024/04/22/cars/tesla-price-war-china-germany-us-intl-hnk/index.html),
    which is the largest EV market in the world. And the company was briefly dethroned
    as the global EV leader by BYD, which sells all kinds of electric models, many
    of which are more affordable than Tesla’s.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在中国，特斯拉曾经帮助创建了电动车市场，但现在正输给该国许多国内制造商。特斯拉最近[宣布在中国大规模降价](https://www.cnn.com/2024/04/22/cars/tesla-price-war-china-germany-us-intl-hnk/index.html)，中国是全球最大的电动车市场。该公司还曾一度被比亚迪（BYD）取代成为全球电动车领导者，后者销售各种电动车型，其中许多比特斯拉更为实惠。
- en: Part of the problem could be Tesla’s lineup. [An analysis of 26 global automakers](https://www.motor1.com/news/625914/tesla-car-maker-second-oldest-lineup/)
    found that the company has the oldest lineup based on when its models were first
    released. Also, the company only sells battery-electric vehicles, while its legacy
    auto industry competitors sell a mix of electric, hybrid, and gas vehicles. Hybrids
    have proven to be an important bridge for many consumers who want to go electric
    but have concerns about making the switch.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 问题的一部分可能源于特斯拉的产品线。根据对26家全球汽车制造商的分析，发现特斯拉以其车型首次发布的时间来看，其产品线最老。此外，该公司仅销售电池电动车，而其传统汽车行业的竞争对手则销售电动车、混合动力车和汽油车的混合产品。混合动力车型已被证明是许多消费者向电动汽车转型时的重要过渡选择。
- en: But while current sales may have softened, most experts say that the future
    is unquestionably electric. Gas-powered vehicles are a major contributor to planet-warming
    carbon emissions and curtailing their sale would be an enormous boon in the fight
    against climate change. And policy changes, including the US’s recent adoption
    of [stricter emissions standards](/2024/3/20/24106638/biden-epa-vehicle-emissions-final-standards-electric-hybrid),
    will push automakers to go all-electric in the years ahead.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管目前销售可能有所放缓，但大多数专家认为未来无疑是电动的。燃油车是温室气体排放的主要贡献者，减少其销售将对应对气候变化产生巨大的帮助。包括美国最近采纳的[更严格的排放标准](/2024/3/20/24106638/biden-epa-vehicle-emissions-final-standards-electric-hybrid)在内的政策变化将推动汽车制造商在未来几年全面转向电动。
- en: Tesla was the first company to prove there was a market for electric vehicles.
    But recently, it has been slow to innovate. And Musk’s leadership has come under
    question — especially as he has acquired new companies and taken on new projects,
    spreading himself remarkably thin in the process.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 特斯拉是第一家证明电动车市场存在的公司。但近来，它的创新速度有所放缓。马斯克的领导才能受到了质疑，特别是在他收购新公司和承担新项目时，他的分散注意力显得非常明显。
- en: Tesla’s sales dropped 13 percent in the first quarter, compared to Q1 in 2023
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 特斯拉的销售额在第一季度下降了13%，与2023年第一季度相比。
- en: And now the company’s big bets appear to be flopping. The Cybertruck rollout
    has been [marred by problems](/2024/4/20/24135876/tesla-cybertruck-accelerator-pedal-recall-fix),
    culminating in last week’s hasty recall. Musk reportedly canceled the low-cost
    Model 2 in favor of the upcoming robotaxi — despite repeatedly failing to make
    good on his promise for a fully driverless vehicle.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，公司的重大投资似乎都失败了。特斯拉Cybertruck的推出由于问题而[遭遇困境](/2024/4/20/24135876/tesla-cybertruck-accelerator-pedal-recall-fix)，最终导致上周仓促召回。据报道，马斯克取消了低成本的Model
    2车型，而倾向于即将推出的机器出租车 —— 尽管他屡次未能兑现他的全自动驾驶车辆承诺。
- en: Tesla has been [forced to recall](/2023/12/13/23999683/tesla-autopilot-defect-software-update-recall-nhtsa)
    its [two main driver-assist systems](/2023/2/27/23616772/tesla-full-self-driving-fsd-beta-paused-ota-update-nhtsa-recall),
    Autopilot and Full Self-Driving, [in the face of increased government scrutiny](/2024/4/18/24133448/autonomous-vehicles-adas-blumenthal-markey-nhtsa)
    over the company’s autonomy claims. The families of Tesla drivers who have been
    killed in crashes involving Autopilot have [sued the company for wrongful death](/2024/4/8/24124744/tesla-autopilot-lawsuit-settlement-huang-death).
    And Musk’s tenure as head of X, formerly Twitter, has [alienated many of Tesla’s
    progressive-leaning customers](/2024/4/3/24119918/elon-musk-reputation-impact-tesla-falling-sales),
    who have watched in horror as he [promotes right-wing conspiracy theories on the
    platform](https://www.vox.com/technology/2023/5/20/23730607/elon-musk-conspiracy-twitter-texas-shooting-bellingcat-taylor-lorenz-psyops).
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 特斯拉不得不在政府加大监管压力下，召回其自动驾驶系统Autopilot和全自动驾驶系统Full Self-Driving，详见[强制召回](/2023/12/13/23999683/tesla-autopilot-defect-software-update-recall-nhtsa)。特斯拉驾驶辅助系统Autopilot和全自动驾驶系统Full
    Self-Driving。特斯拉自动驾驶系统的两大核心系统[面临强大的政府审查](/2024/4/18/24133448/autonomous-vehicles-adas-blumenthal-markey-nhtsa)。在涉及Autopilot的车祸中丧生的特斯拉司机家属[起诉公司](/2024/4/8/24124744/tesla-autopilot-lawsuit-settlement-huang-death)的事情。而马斯克担任推特前X公司的领导者已经[疏远了特斯拉的许多进步客户](/2024/4/3/24119918/elon-musk-reputation-impact-tesla-falling-sales)，这些客户震惊地看着他在平台上[推广右翼阴谋论](https://www.vox.com/technology/2023/5/20/23730607/elon-musk-conspiracy-twitter-texas-shooting-bellingcat-taylor-lorenz-psyops)。
- en: Musk clearly wants to conquer the world. At the company’s last shareholder meeting,
    he introduced the idea of a “fully sustainable Earth” and positioned Tesla — and
    himself — as the most qualified to lead us there.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 显然，马斯克想要征服世界。在公司最后的股东大会上，他提出了“全面可持续的地球”的概念，并将特斯拉 —— 以及自己 —— 定位为最有资格领导我们前进的人。
- en: '[What he didn’t introduce was a new model](/2023/3/1/23620698/tesla-master-plan-3-elon-musk-ev-solar-fsd-gigafactory-investor-day),
    which was a huge disappointment for many of the company’s boosters on Wall Street.
    That was a stark reminder that for all of Musk’s bluster and claims about Tesla
    really being an AI company, it’s still just a car company.'
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[他没有介绍的是一个新模型](/2023/3/1/23620698/tesla-master-plan-3-elon-musk-ev-solar-fsd-gigafactory-investor-day)，这对公司在华尔街支持者中是一个巨大的失望。这是一个鲜明的提醒，尽管马斯克大肆宣扬特斯拉实际上是一个AI公司，并且仍然只是一家汽车公司。'
- en: While other companies are pursuing important innovations like [lighter, more
    powerful batteries](/2024/1/3/24023803/vws-solid-state-battery-passes-its-first-endurance-test)
    and [recycling techniques](/23981022/redwood-materials-ev-battery-recycling-infrastructure)
    that can shrink the auto industry’s carbon footprint, Tesla is putting it all
    on the line for an “apocalypse-proof truck” and a full suite of [vaporware robots](/2023/12/13/23999559/teslas-new-optimus-gen-2-robot).
    Oh, and [a $56 billion payout](/2024/4/17/24132827/tesla-elon-musk-pay-package-shareholder-vote-delaware)
    that [a judge rejected](/2024/1/30/24056177/elon-musk-tesla-tornetta-55-billion-pay-package-rejected)
    and even [the company’s top investors](https://electrek.co/2024/04/19/tesla-biggest-retail-shareholder-voting-against-elon-musk-55-billion-package/)
    think is a trash idea.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然其他公司正在追求诸如[更轻、更强大电池](/2024/1/3/24023803/vws-solid-state-battery-passes-its-first-endurance-test)和[回收技术](/23981022/redwood-materials-ev-battery-recycling-infrastructure)，以减少汽车行业的碳足迹，但特斯拉将一切押在了“末日无懈可击的卡车”和全套[vaporware机器人](/2023/12/13/23999559/teslas-new-optimus-gen-2-robot)上。哦，还有一个[560亿美元的支付](/2024/4/17/24132827/tesla-elon-musk-pay-package-shareholder-vote-delaware)，[法官拒绝了](/2024/1/30/24056177/elon-musk-tesla-tornetta-55-billion-pay-package-rejected)，甚至[公司的顶级投资者](https://electrek.co/2024/04/19/tesla-biggest-retail-shareholder-voting-against-elon-musk-55-billion-package/)也认为这是个垃圾主意。
- en: Tesla’s grip on the EV market is slipping. If Musk can’t articulate a clear
    and positive vision for Tesla, it could slip even further.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 特斯拉在电动汽车市场的控制力正在减弱。如果马斯克不能明确并积极地表达特斯拉的愿景，它可能会进一步滑落。
- en: '* * *'
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
