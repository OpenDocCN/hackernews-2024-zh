- en: Free unexpected MIT courses to kick start the new year
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 免费意想不到的麻省理工学院课程，帮助你开始新的一年
- en: From heavy metal to poker to the history of Samurai, make 2024 your year with
    these online course materials and educational resources.
  id: totrans-7
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 从重金属到扑克再到武士的历史，利用这些在线课程材料和教育资源让2024年成为你的年份。
- en: 'Image: Jacek Kita via iStock'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 图片：Jacek Kita via iStock
- en: Are you looking to learn a new language, explore musical genres, or improve
    your poker game in 2024? We’ve compiled 13 free online courses from MIT OpenCourseWare
    to kick start the new year on a positive note — from Italian, The Beatles, and
    heavy metal to poker theory, the history of Samurai, and different ways to understand
    climate change.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 2024年你是否想学习一门新语言、探索不同音乐流派或提高你的扑克技能？我们为你整理了来自麻省理工学院开放课程的13门免费在线课程，助你在新的一年以积极的姿态开始学习
    — 从意大利语、披头士乐队、重金属到扑克理论、武士的历史以及理解气候变化的不同方式。
- en: Learn (or create) a new language
  id: totrans-10
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 学习（或创建）一种新语言
- en: Create your own language while considering the basic linguistic characteristics
    of various languages of the world. This course material explores languages that
    have been deliberately constructed, including Esperanto, Klingon, and Tolkien’s
    Elvish.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在考虑世界各种语言的基本语言特征的同时，创建你自己的语言。本课程材料探讨了经过刻意构建的语言，包括世界语、克林贡语和托尔金的精灵语。
- en: Learn basic conversational Italian, and discover Italian culture and the Mediterranean
    diet. Each topic in this course is based on bite-sized acquisition of Italian
    language and culture, as well as the preparation of a delicious dish.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 学习基本的意大利会话，了解意大利文化和地中海式饮食。本课程中的每个主题都基于有条理地习得意大利语言和文化，以及准备美味菜肴。
- en: Get creative with a music course
  id: totrans-13
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 用一门音乐课程释放创造力
- en: Learn everything you ever wanted to know about heavy metal music, including
    musicology, songwriting tropes, and how the genre tackles some of today’s biggest
    socio-political challenges — among other topics.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 了解有关重金属音乐的一切，包括音乐学、创作歌曲的顺序以及这种流派如何应对当今一些最大的社会政治挑战 — 其他话题也包括在内。
- en: Delve into the music of The Beatles, from the band’s early years to their break-up.
    Learn how The Beatles’ musical style changed from skiffle and rock to studio-based
    experimentation. This course explores the cultural influences that helped to shape
    The Beatles and the band’s influence worldwide.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 深入学习披头士乐队的音乐，从乐队的早期到他们的解散。了解披头士乐队的音乐风格是如何从合唱乐和摇滚转变为基于工作室的实验的。本课程探讨了塑造披头士乐队和该乐队在全球范围内影响力的文化影响。
- en: Watch a recording of a concert of Beethoven violin sonatas on period instruments.
    This course also includes a discussion about Susanna Ogata and Ian Watson’s performance.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 观看用古器乐演奏的贝多芬小提琴奏鸣曲音乐会录像。本课程还包括关于Susanna Ogata和Ian Watson表演的讨论。
- en: Take a playful management course
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 参与一门有趣的管理课程
- en: Improve your poker game by exploring theory and the applications of poker analytics
    to investment management and trading.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 通过探索理论和将扑克分析应用于投资管理和交易，提升你的扑克技能。
- en: Become a seasoned player at Texas Hold’em, one of the most popular variants
    of poker. This course covers general concepts, as well as the poker and math concepts
    needed to play the card game on a professional level.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 成为扑克牌中最受欢迎的德州扑克的老手之一。本课程涵盖了一般概念，以及在职业水平上玩扑克牌所需的扑克和数学概念。
- en: Travel to the past with a history course
  id: totrans-20
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 通过历史课程，穿越时空前往过去
- en: Discover the historical origins of the Japanese warrior class and its reinvention.
    This course covers the rise of the imperial court, interactions with the broader
    world, and the establishment of a warrior-dominated state.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 探索日本武士阶层的历史起源及其重塑。本课程涵盖了帝国法庭的崛起、与更广泛世界的互动以及武士主导的国家的建立。
- en: Expand your mind with a science course
  id: totrans-22
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 用一门科学课程拓展你的思维
- en: Explore cutting-edge tools and techniques designed to revitalize and enhance
    scientific practices in the cognitive and neuro sciences. This course illustrates
    how to identify obstacles to conducting robust scientific research, as well as
    tools to overcome these obstacles.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 探索前沿工具和技术，旨在振兴和增强认知和神经科学的科学实践。本课程介绍了如何识别进行强有力的科学研究的障碍，以及克服这些障碍的工具。
- en: Learn the three laws of thermodynamics through their connection with climate
    change. Explore concepts such as entropy and enthalpy, applications like energy
    conversion and energy storage, and investigate the causes and effects of global
    warming from a thermodynamics perspective.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 通过与气候变化的联系学习热力学的三大定律。探索熵和焓等概念，如能量转换和能量存储等应用，并从热力学的角度调查全球变暖的原因和影响。
- en: This course focuses on how chemistry is connected to important innovations —
    and sometimes unexpected consequences — in science and in life. You might start
    with the “Why This Matters” series of short excerpts from the course’s lecture
    videos to learn about real-world applications and creative directions for research.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 本课程重点介绍化学与科学和生活中的重要创新——有时是意想不到的后果——之间的联系。你可以从课程讲座视频的短节选“为什么这很重要”系列开始，了解真实世界的应用和研究的创新方向。
- en: Educational resources beyond the virtual classroom
  id: totrans-26
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 虚拟课堂之外的教育资源
- en: These resources are made especially for educators who want to integrate climate
    justice content into courses across many disciplines, and they’re great for anyone
    exploring the many facets of climate justice.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 这些资源专为希望将气候正义内容整合到各个学科课程中的教育工作者而制作，对于探索气候正义的多个方面的任何人都非常有用。
- en: This one-day, hands-on workshop for high school girls provides an introduction
    to camera physics and technology. Learn how to tear down old dSLR cameras, build
    a Raspberry Pi camera, design Instagram filters and Photoshop tools, and run your
    own version of this workshop.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 这个为高中女生举办的一天手把手实践工作坊介绍了相机物理学和技术。学习如何拆解旧的单反相机，制作树莓派相机，设计Instagram滤镜和Photoshop工具，以及运行你自己版本的这个工作坊。
