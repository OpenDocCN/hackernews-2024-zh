- en: The project, which had been slated to cost $1.5tn (£1.2tn), was pitched as a
    reinvention of urban design. However, it has long attracted scepticism and criticism,
    not least after the reported execution of several members of the Howeitat tribe
    who had protested over plans to construct on their ancestral lands.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 这个项目的成本曾被估计为1.5万亿美元（1.2万亿英镑），被宣传为城市设计的重塑。然而，它长期以来一直引起怀疑和批评，尤其是在报道称多名豪维塔特族成员因抗议计划在其祖传土地上建设而被处决之后。
- en: Then there were reports of Prince Mohammed’s changing vision for the project,
    budget overspends and an ever-changing roster of key staff, with some who have
    worked on the project describing it as “untethered from reality”.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，有报道称穆罕默德王子对项目的愿景发生了变化，预算超支以及主要工作人员名单不断变动，曾参与该项目的一些人将其描述为“脱离现实”。
- en: 'The city was envisaged as being car-free and connected by one of the world’s
    fastest trains. Photograph: NEOM/AFP/Getty Images'
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 该城市被设想为无汽车，由世界上最快的列车连接。照片：NEOM/AFP/Getty Images
- en: According to Bloomberg, the scaling back of the Line comes as the overall Neom
    budget for 2024 has yet to be approved by Saudi Arabia’s sovereign wealth fund
    amid declining cash reserves.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 根据彭博社的报道，线路的缩减发生在沙特阿拉伯主权财富基金尚未批准2024年整体Neom预算之际，而其现金储备正在下降。
- en: Promotional presentations had suggested something out of a science fiction novel
    running inland into Tabuk province from the mouth of the Gulf of Aqaba where it
    enters the Red Sea.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 推广演示曾经暗示着一种从阿克巴湾口进入红海的塔布克省内陆的科幻小说式的景象。
- en: A few hundred metres wide, the linear city had been sold as the future of accessible
    urban planning, with amenities for residents within close walking distance to
    accommodation and districts connected by one of the world’s fastest trains.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 这条线性城市宽度数百米，被宣传为可访问城市规划的未来，居民可步行距离内享有住宿和区域设施，并通过全球其中一条最快的火车线路相连。
- en: 'Promotional material described the Line in almost mystical terms: a “cognitive
    city” and a “civilisation revolution” where amenities would be provided by artificial
    intelligence.'
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 推广材料将该线路描述为几乎神秘的：一个“认知城市”和一个“文明革命”，其中设施将由人工智能提供。
- en: Prince Mohammed, who has long been accused of involvement in the killing of
    the Washington Post journalist Jamal Khashoggi in Istanbul in 2018, had described
    the city project as “tackling the challenges facing humanity in urban life today”
    to “shine a light on alternative ways to live”.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 长期以来被指控涉及2018年在伊斯坦布尔杀害《华盛顿邮报》记者贾迈勒·卡舒吉案件的穆罕默德王子，将这个城市项目描述为“应对当今城市生活中面临的挑战”，以“为另类生活方式照亮道路”。
- en: 'Saudi Crown Prince Mohammed Bin Salman announces the Line in January 2021.
    Photograph: Reuters'
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 沙特王储穆罕默德·本·萨勒曼于2021年1月宣布了该线路。照片来源：路透社
- en: 'Not everyone, however, has been convinced by the prince’s glossy prospectus.
    Writing in the New York Times in 2021 at the time Neom released a video describing
    the prospects of living between the city’s silvered walls, the US journalist and
    author Robert Worth said: “To watch the crown prince’s promotional video is to
    be immersed in a distinctively Saudi form of arrogance, blending religious triumphalism
    and royal grandiosity.”'
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，并不是每个人都被王子的光鲜前景所说服。在2021年，随着Neom发布一段视频描述居住在城市银色墙壁之间的前景，美国记者和作家罗伯特·沃思在《纽约时报》上写道：“观看王储的推广视频就像沉浸在一种独特的沙特傲慢中，融合了宗教胜利主义和皇家盛大主义。”
- en: And hubris, too, apparently.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 显然，还有傲慢。
