- en: Dreamed up as a linear city that would eventually be home to about 9 million
    people on a footprint of just 13 sq miles, the Line is part of a wider Neom project.
    Now at least one contractor has begun dismissing workers.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 最初设想的作为一个线性城市，最终将成为面积仅13平方英里，约900万人口的家园，这条线路是更广泛的Neom项目的一部分。现在至少有一家承包商已经开始解雇工人。
- en: 'A promotional image of Saudi Arabia’s Neom shows the design plan for the parallel
    structures, known collectively as the Line. Photograph: NEOM/AFP/Getty Images'
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 沙特阿拉伯Neom的宣传图显示了平行结构的设计计划，总称为“线路”。照片：NEOM/AFP/Getty Images
- en: The scaling down of Prince Mohammed’s most grandiose project was [reported by
    Bloomberg](https://www.bloomberg.com/news/articles/2024-04-05/saudis-scale-back-ambition-for-1-5-trillion-desert-project-neom),
    which said it had seen documents relating to the project.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[彭博报道](https://www.bloomberg.com/news/articles/2024-04-05/saudis-scale-back-ambition-for-1-5-trillion-desert-project-neom)称，穆罕默德王子最宏大的项目正在缩减规模。'
