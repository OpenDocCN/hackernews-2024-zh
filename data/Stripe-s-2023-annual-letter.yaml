- en: Stripe’s 2023 annual letter
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Stripe 2023年度信件
- en: 来源：[https://stripe.com/en-de/annual-updates/2023](https://stripe.com/en-de/annual-updates/2023)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://stripe.com/中文德语/年度更新/2023](https://stripe.com/zh-de/%E5%B9%B4%E5%BA%A6%E6%9B%B4%E6%96%B0/2023)
- en: In 2023, despite predictions of doom and gloom, the internet economy grew at
    a very healthy clip this past year – as did businesses that are building on Stripe.
    Our users processed a collective $1 trillion on Stripe, equivalent to 1% of global
    GDP and growing.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管在2023年充斥着各种悲观预测，但互联网经济在过去一年中稳健增长——Stripe上的企业同样如此。我们的用户通过Stripe处理了一笔高达一万亿美元的集体交易，相当于全球GDP的百分之一，并且仍在增长。
- en: Our annual letter aims to record a little of what we’re seeing and building.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的年度信件旨在记录我们所见证和参与建设的成就。
