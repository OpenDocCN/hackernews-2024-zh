- en: 'Scams are on the rise — and so are the influencers who bait them : NPR'
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 骗局激增 —— 网络红人也在增加，他们是**NPR**报道的骗子引诱者。
- en: 来源：[https://www.npr.org/2024/04/15/1243189142/scam-baiter-kitboga](https://www.npr.org/2024/04/15/1243189142/scam-baiter-kitboga)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.npr.org/2024/04/15/1243189142/scam-baiter-kitboga](https://www.npr.org/2024/04/15/1243189142/scam-baiter-kitboga)
- en: Kitboga, a popular "scam baiter" who hides behind characters to waste the time
    of scammers, has a combined Twitch and YouTube following of more than million
    subscribers. His aviator sunglasses — a signature look — recall a comically disguised
    CIA agent. **Kitboga on Twitch/Screenshot by NPR** ****hide caption****
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: Kitboga是一位流行的“骗子引诱者”，他隐藏在角色背后浪费骗子的时间，在Twitch和YouTube上拥有超过百万订阅者。他的飞行员墨镜 —— 作为他的标志性着装
    —— 让人想起一个滑稽的伪装成CIA特工的形象。**Kitboga在Twitch上的截图由NPR提供** ****隐藏标题****
- en: '****toggle caption****Kitboga on Twitch/Screenshot by NPR'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: '****切换标题****Kitboga在Twitch上的截图由NPR提供'
- en: Kitboga, a popular "scam baiter" who hides behind characters to waste the time
    of scammers, has a combined Twitch and YouTube following of more than million
    subscribers. His aviator sunglasses — a signature look — recall a comically disguised
    CIA agent.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: Kitboga是一位流行的“骗子引诱者”，他隐藏在角色背后浪费骗子的时间，在Twitch和YouTube上拥有超过百万订阅者。他的飞行员墨镜 —— 作为他的标志性着装
    —— 让人想起一个滑稽的伪装成CIA特工的形象。
- en: Kitboga on Twitch/Screenshot by NPR
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: Kitboga在Twitch上的截图由NPR提供
- en: The gentle voice of an elderly woman named Edna is heard over the phone.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 电话里传来了一位名叫Edna的老年妇女温柔的声音。
- en: '"I''m going to call Ticketmaster and see if we can get us some tickets to a
    Taylor Swift concert, OK?" [she says](https://www.twitch.tv/videos/2109717906?t=3h27m55s).
    "Will you call them with me?"'
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: '"我要打电话给Ticketmaster，看我们能不能搞到几张泰勒·斯威夫特演唱会的票，好吗？" [她说](https://www.twitch.tv/videos/2109717906?t=3h27m55s)。"你会和我一起打电话吗？"'
- en: She's speaking to a scammer from Nigeria on the other end of the line who is
    after her money. For months, he's spent a rough total of 20 hours on the phone
    with her, professing his love as he tries to get her to invest her millions in
    a house on the Moon. But the rambling Edna has been testing his patience with
    her absurd questions and tangents.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在电话的另一端，一个名叫Edna的老年妇女正在与来自尼日利亚的骗子通话，后者企图骗取她的钱财。几个月来，他已经花了大约20小时的时间与她通话，一边向她表达爱意，一边试图说服她把数百万美元投资到月球上的一座房子里。但是，Edna的离题问题和散漫的言谈方式一直在考验他的耐心。
- en: When the scammer insists they marry in Nigeria, a place he says he's never been,
    Kitboga drops the act.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 当骗子坚持要求他们在尼日利亚结婚时，一个他声称自己从未去过的地方，Kitboga放弃了这个演出。
- en: '"Interesting, ''cause all of your IP addresses are there," Kitboga says on
    a livestream, his voice now deeper, after switching off a voice changer. The naïve
    Edna character is one of the many disguises devised by Kitboga, the alias of a
    computer software engineer-turned-Twitch streamer, to lure scammers into his traps.'
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: '"有趣的是，你所有的IP地址都在这里，" Kitboga在直播中说道，他此时的声音变得更低，关闭了变声器。纯真的Edna角色是Kitboga设计的许多伪装之一，这位曾经是计算机软件工程师现在成为Twitch主播的人的化名，他用这些角色来诱骗骗子入圈套。'
- en: '**Americans lost a record $12.5 billion to internet crimes last year**'
  id: totrans-split-15
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**美国人去年因网络犯罪损失创下了125亿美元的纪录**'
- en: Kitboga, also called Kit, is a millennial with a knack for improvisation. He's
    among the most popular of so-called scam baiters, a term used to describe those
    who aim to waste scammers' time otherwise spent ripping off innocent victims.
    It's a lucrative gig for some of the biggest creators in the genre who, like Kit,
    have quit their jobs to scam bait full-time, often broadcasting their humorous
    schemes on YouTube and Twitch. As internet scams spike, with victims losing more
    money than ever, scam baiters like Kitboga are trying to get more than just laughs.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: Kitboga，又称Kit，是一个擅长即兴表演的千禧一代。他是所谓的“骗子引诱者”中最受欢迎的之一，这个术语用来描述那些试图浪费骗子时间（骗走无辜受害者的时间）的人。对于像Kit这样的一些行业内最大的创作者来说，这是一种有利可图的工作，他们放弃了自己的工作，全职从事骗子引诱工作，通常在YouTube和Twitch上播放他们幽默的计划。随着网络诈骗案件的激增，受害者损失的金额也创下了历史新高，像Kitboga这样的骗子引诱者正试图获得更多不仅仅是笑声。
- en: Americans lost a record $12.5 billion to internet crimes last year, according
    to the FBI's latest[annual report](https://www.ic3.gov/Media/PDF/AnnualReport/2023_IC3Report.pdf),
    marking a 22% jump from 2022\. The bureau says that number is likely higher because
    so many crimes go unreported. Law enforcement agencies lack the resources to investigate
    the majority of internet-based fraud, and few victims see their money returned.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 根据FBI的最新[年度报告](https://www.ic3.gov/Media/PDF/AnnualReport/2023_IC3Report.pdf)，去年美国人损失了创纪录的125亿美元给互联网犯罪，较2022年增长了22%。该局表示，这个数字可能更高，因为许多犯罪没有被报告。执法机构缺乏调查大部分基于互联网的欺诈的资源，很少有受害者能够追回他们的钱。
- en: But, like others in the world of scam baiting, Kitboga figures that the longer
    he can keep fraudsters on the line, the fewer victims fall prey to these scams.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 但是，像其他诱骗者世界的人一样，Kitboga认为他能让诈骗者保持在电话里的时间越长，就会有越少的受害者落入这些骗局。
- en: Kitboga reveals the ridiculous lengths scammers will go to steal from the vulnerable.
    The episodes lend themselves to teaching moments for the viewers tuned into his
    streams. He breaks down the latest scams he encounters, from his own investigations
    or tips from his subscribers, sometimes learning as he goes. To his 1.2 million
    Twitch followers — a count he's doubled on YouTube — he's shed light on some of
    the most rampant and costliest cyber threats, from tech support and gift card
    fraud, to [pig butchering scams](#pigbutchering). Pig butchering is a combination
    of a romance and an investment scam, usually involving cryptocurrency, in which
    the scammer slowly works to gain the trust of their victim before convincing them
    to invest money they'll never get back.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: Kitboga揭示了骗子为了从易受攻击的人那里窃取财物会走到荒谬的地步。这些情节成为他直播节目的教学时刻，吸引了观众的关注。他分析了他遇到的最新骗局，从自己的调查或订阅者的提示中学到了东西。对于他的120万Twitch追随者
    —— 他在YouTube上的追随者数量翻了一番 —— 他揭示了一些最猖獗和成本最高的网络威胁，从技术支持和礼品卡欺诈，到[屠宰猪骗局](#pigbutchering)。屠宰猪骗局是一种兼具浪漫色彩和投资骗局的结合体，通常涉及加密货币，骗子在慢慢赢得受害者信任后，说服他们投资他们永远也拿不回来的钱。
- en: '"Getting emails from someone saying, ''I knew that this was a scam because
    of your video,'' ends up being a really cool mission-accomplished type feeling,"
    Kitboga said.'
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: '"收到某人的邮件说，''我因为你的视频知道这是一个骗局''，真的是一种非常酷的使命完成感，" Kitboga说道。'
- en: It wasn't so long ago that Kitboga himself was ignorant of the types of scams
    he now encounters daily.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 就在不久之前，Kitboga本人还对他现在每天都遇到的各种骗局一无所知。
- en: Kit was further inspired to start scam baiting because scammers had been taking
    advantage of his grandmother
  id: totrans-split-22
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Kit进一步受到启发开始诱骗，因为骗子一直在利用他的祖母。
- en: 'He was inspired to start scambaiting in 2017, after coming across a YouTube
    clip of ["Lenny," a beloved chatbot](https://toao.net/Humor/lenny.html) designed
    to trick telemarketers into thinking they are talking to a live person. The bot
    was an early scam baiter: Lenny wastes the time of spammers and scammers as the
    recorded voice of a forgetful old man spits out lines prompted by pauses on the
    other end.'
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 他于2017年受到一段YouTube剪辑的启发开始诱骗，剪辑展示了["Lenny"，一个备受喜爱的聊天机器人](https://toao.net/Humor/lenny.html)，旨在欺骗电话推销员认为他们正在与一个真人交谈。这个机器人是早期的诱骗者：Lenny浪费了垃圾邮件和骗子的时间，作为一个由另一端的停顿触发的老人忘性的录音声音，他说出提示的对话。
- en: It was then that Kit realized that tech support scams were a thing. He thought
    of his grandmother, whose dementia made her a more vulnerable target, and his
    grandfather with Alzheimer's.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 就在那时，Kit意识到技术支持骗局是一回事。他想到了他的患有痴呆症的祖母，她更容易成为一个更脆弱的目标，还有他患有阿尔茨海默病的祖父。
- en: '"I work on computers all day. If I don''t know this exists, my grandparents
    definitely don''t know," he said. "And there was just this spark of maybe I could
    do something about it."'
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: '"我整天都在电脑上工作。如果我不知道这个存在，我祖父母肯定也不知道，"他说道。"突然间，我有了也许我可以做点什么的想法。"'
- en: Scammers had been taking advantage of his grandmother, he learned. She was paying
    for multiple cable and internet packages. He said "sketchy" people were showing
    up at her house on her dime, doing unnecessary tasks.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 他得知骗子一直在利用他的祖母。她为多个有线电视和互联网套餐付费。他说“可疑”的人在她的钱下来做不必要的任务。
- en: But as Edna, a character modeled after his grandma, he realized he could manipulate
    the scammers.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 但是，作为以他的祖母为原型的角色Edna，他意识到他可以操纵骗子。
- en: '"The initial drive or mission was, if I spent 10 minutes on the phone, then
    that was 10 minutes that that scammer wasn''t talking to my grandma or your grandma,"
    he said.'
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: '"最初的动力或任务是，如果我在电话上花了10分钟，那就是那个骗子不会对我的祖母或你的祖母说话的10分钟，"他说。'
- en: Friends encouraged him to stream his calls with scammers on Twitch. Since then,
    he said he's helped several victims escape the hold of scammers and disrupted
    large fraud operations.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 朋友们鼓励他在Twitch上直播与骗子的通话。此后，他说他帮助了几名受害者摆脱了骗子的控制，并破坏了大规模的诈骗活动。
- en: Getting back stolen money is rare. But reporting scams to authorities increases
    your chances
  id: totrans-split-30
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 取回被盗的钱款是罕见的。但向当局报告诈骗增加了你的机会。
- en: On a good day, Kitboga gathers enough intel from the scammer that he then reports
    to the authorities. Scammers, seeing him as an unsuspecting victim, will occasionally
    give up bank account details, cryptocurrency wallet addresses and other identifying
    information that he said he shares in his reports to banking authorities, in complaints
    to the FBI, and in direct communications with law enforcement.
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: 在好日子里，Kitboga从骗子那里收集到足够的情报，然后向当局报告。骗子认为他是一个毫不怀疑的受害者，有时会透露银行账户详细信息、加密货币钱包地址和其他身份信息，他表示这些信息会在向银行管理机构的报告、向FBI的投诉以及与执法机构的直接沟通中分享。
- en: '"If they think you''re falling for their scams, they end up giving way too
    much information sometimes," he said.'
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: “如果他们认为你会上当受骗，有时他们会泄露太多信息，”他说。
- en: The FBI and the Secret Service did not confirm to NPR whether it has agents
    working with Kitboga or any other scam bait streamers, saying it doesn't comment
    on specific activities. The bureau encourages victims to promptly report online
    scams to its Internet Crime Complaint Center, iC3.gov. The FBI uses those complaints
    to build cases against cybercriminals. Of the small percentage of overall crimes
    it does look into, the bureau has a relatively high success rate of stopping scams.
    Last year, the FBI's recovery unit was able to freeze roughly 71% of the $758
    million stolen in fraud crimes it investigated.
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: FBI和特勤局未向NPR确认是否有特工与Kitboga或其他诱骗流主播合作，称不评论具体活动。该局鼓励受害者及时向其互联网犯罪投诉中心iC3.gov报告在线诈骗。FBI利用这些投诉建立对网络犯罪分子的案件。尽管它只调查了少部分犯罪案件，但该局阻止诈骗的成功率相对较高。去年，FBI的恢复单位能够冻结大约7.58亿美元被盗的欺诈犯罪资金的71%。
- en: As to how to fight fraud, strategies differ among scam baiters. The ethics of
    how far to take the trolling are debated in online forums. Some have questioned
    the murky practices of Pierogi, the alias of another popular streamer in the scambaiting
    world, who is known for having more of a vigilante streak. Another has faced legal
    repercussions for his tactics. Thomas Dorsher, who ran the YouTube channel ScammerBlaster
    to document his efforts in punishing illegal robocallers, was [fined by the FCC](https://www.fcc.gov/document/fcc-fines-scammerblaster-116-million-illegal-robocalls)
    for running his own illegal robocalling scheme.
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: 至于如何打击欺诈，诱骗者的策略各不相同。关于如何进行嘲讽的伦理问题在在线论坛上被广泛讨论。一些人质疑Pierogi（另一位在诱骗世界中有较强复仇倾向的热门主播的化名）的模糊做法。另一些人因其策略而面临法律后果。托马斯·多舍尔经营YouTube频道ScammerBlaster，记录他打击非法自动电话者的努力，因运行自己的非法自动电话方案而被[FCC罚款](https://www.fcc.gov/document/fcc-fines-scammerblaster-116-million-illegal-robocalls)。
- en: 'Among scam baiters, Kitboga is known for toeing the line: "I kind of treat
    it like, well, if it''s illegal for me I shouldn''t do it," he said.'
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
  zh: 在诱骗者中，Kitboga以遵守规则而闻名：“我有点把它看作，如果对我来说是非法的，那我就不应该这样做，”他说。
- en: Even so, Jerri Williams, a retired FBI agent, advises scam baiters to be cautious.
    As a veteran fraud investigator who has worked major telemarketing cases, she
    said, "I wouldn't recommend this at all."
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管如此，退休FBI特工杰里·威廉姆斯建议骗子诱骗者保持谨慎。作为一名曾参与重大电话营销案件调查的资深欺诈调查员，她表示：“我根本不建议这样做。”
- en: Scam baiters should be cautious as some scammers may do more than defraud people
  id: totrans-split-37
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 诱骗者应保持谨慎，因为一些骗子可能不仅仅是欺骗人们
- en: You don't always know who's on the other side of the phone. Although streamers
    largely target call center scammers who have rudimentary hacking skills, there's
    a chance it could be a con artist capable of doxing the scam baiter, Williams
    said. Some scammers, she added, are not willingly defrauding people, but are [victims
    of human trafficking operations](https://www.npr.org/2023/12/10/1218401565/online-scamming-human-trafficking-interpol).
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
  zh: 你并不总是知道电话另一端是谁。尽管流主们主要针对具有初级黑客技能的呼叫中心骗子，但威廉姆斯表示，有可能是一个能够暴露诱骗者身份的骗子。她补充说，一些骗子并不是自愿欺骗人们，而是[人口贩运行动的受害者](https://www.npr.org/2023/12/10/1218401565/online-scamming-human-trafficking-interpol)。
- en: '"When you''re playing around with people whose job it is to be a criminal,
    you need to really think about what are you attempting to do," she said. "If it''s
    truly just to entertain followers then, no, I don''t think it''s the right thing
    to do at all."'
  id: totrans-split-39
  prefs: []
  type: TYPE_NORMAL
  zh: '"当你与那些职业是犯罪的人打交道时，你真的需要考虑你试图做什么，" 她说道。"如果真的只是为了娱乐追随者，那么，我完全不认为这是正确的事情。"'
- en: For many people who watch Kit's content, the amusement factor was the Trojan
    Horse to real information they say helps them stay alert to scams.
  id: totrans-split-40
  prefs: []
  type: TYPE_NORMAL
  zh: 对于许多观看Kit内容的人来说，娱乐因素是他们认为帮助他们保持警惕，了解真实信息的“特洛伊木马”。
- en: Dylon Cai, 40, said he's a lot wiser to the various scams out there after coming
    across Kitboga's channel. Years ago, he was ensnared in a tech support scam that
    caused him to lose all of his college work on his laptop.
  id: totrans-split-41
  prefs: []
  type: TYPE_NORMAL
  zh: 40岁的Dylon Cai表示，在发现Kitboga的频道后，他对各种骗局变得更加警惕。多年前，他曾陷入技术支持诈骗中，导致他在笔记本电脑上丢失了所有的大学作业。
- en: '"It was frustrating," he said. "At that time, YouTube was just starting out.
    I really wish that somebody was actually able to share this kind of content to
    me. That would have prevented that experience I had."'
  id: totrans-split-42
  prefs: []
  type: TYPE_NORMAL
  zh: '"那时候真的很沮丧，" 他说道。"当时YouTube刚刚起步。我真希望当时有人能分享这种内容给我。那样的话，就能避免我当时的那种经历了。"'
- en: Cindy, who doesn't want to use her last name due to the threat of scams, said
    scammers hounded her late parents' phone line after she became the executor of
    their estates. A search for answers took her to Kitboga's Twitch stream.
  id: totrans-split-43
  prefs: []
  type: TYPE_NORMAL
  zh: 辛迪因担心诈骗而不愿透露姓氏，称在成为其父母遗产执行人后，诈骗者频繁打电话到她已故父母的号码上。寻找答案的过程引导她进入了Kitboga的Twitch直播间。
- en: '"I started off trying to find solutions but then I began to love the entertainment
    portion of it," she said. "He''s just very addictive to watch and I get a little
    schadenfreude from seeing [scammers] get their comeuppance."'
  id: totrans-split-44
  prefs: []
  type: TYPE_NORMAL
  zh: '"起初我是在寻找解决方案，但后来我开始喜欢上了其中的娱乐部分，" 她说道。"他非常吸引人，我从看到骗子受到惩罚中得到了一些幸灾乐祸的乐趣。"'
- en: Cindy, who at 64 is on the older side of the scam baiter's predominately millennial
    viewership, has since joined Kit's team of volunteers, helping promote his content
    and keep track of his anti-scam sagas. She said her husband, who doesn't watch
    Kit's content, now looks to her when he's confronted with suspicious activity
    online.
  id: totrans-split-45
  prefs: []
  type: TYPE_NORMAL
  zh: 辛迪，现年64岁，在以千禧一代观众为主的诈骗诱饵者中属于年龄较大的一群，后来加入了Kit的志愿者团队，帮助宣传他的内容并追踪他的反诈骗故事。她说她的丈夫虽然不看Kit的内容，但在遇到在线可疑活动时现在会向她寻求帮助。
- en: '"He comes to me, he''s like, ''What''s this?'' And I''m like, ''Oh, that''s
    a scam,'' " she said. "I feel empowered, you know."'
  id: totrans-split-46
  prefs: []
  type: TYPE_NORMAL
  zh: '"他来找我，问我，''这是什么？'' 我回答说，''哦，那是一个骗局。''" 她说道，"我感到很有力量，你知道的。"'
- en: Kit has taken a more proactive approach in his latest schemes, which haveallowed
    him to thwart scammers even while he's sleeping. He's [set up a "honeypot" trap](https://www.youtube.com/watch?v=dWzz3NeDz3E),
    created with artificial intelligence, that sends scammers through a series of
    unending verification stepsin search of non-existent stolen Bitcoin accounts.
  id: totrans-split-47
  prefs: []
  type: TYPE_NORMAL
  zh: 在他最新的计划中，Kit采取了更为主动的方式，这使他能够在睡觉时也能阻止骗子。他设置了一个由人工智能创建的“蜜罐”陷阱，通过一系列不断的验证步骤来骗取不存在的被盗比特币账户。
- en: Recently, he also released anti-scam software. "I've seen how devastating they
    [scams] can be," Kitboga said, "but also learned — going back to my grandma —
    how I could stop someone from ever getting on her computer in the first place."
  id: totrans-split-48
  prefs: []
  type: TYPE_NORMAL
  zh: 最近，他还发布了反诈骗软件。"我见证了它们（骗局）有多么毁灭性，" Kitboga说道，"但我也从我奶奶那里学到了如何阻止别人首先进入她的电脑。"
