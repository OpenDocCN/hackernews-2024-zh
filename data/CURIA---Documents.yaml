    class="C02AlineaAltA"><b>瑞士标准化协会（SNV）</b>，总部位于瑞士温特图尔,</p><p class="C02AlineaAltA"><b>挪威标准化协会（SN）</b>，总部位于挪威奥斯陆,</p><p
    class="C02AlineaAltA"><b>芬兰标准化协会（SFS）</b>，总部位于芬兰赫尔辛基,</p><p class="C02AlineaAltA"><b>瑞典标准化协会（SIS）</b>，总部位于瑞典斯德哥尔摩,</p><p
