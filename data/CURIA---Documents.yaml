  zh: 'id="point19">19</a>      根据2001年1049号条例第一款第一缩进的依据，委员会在2018年11月15日的信中拒绝了访问请求。</p><p
    class="C01PointnumeroteAltN"><a name="point20" '
- en: 'id="point20">20</a>      On 30 November 2018, the appellants, pursuant to Article 7(2)
    of Regulation No 1049/2001, submitted a confirmatory application to the Commission. '
  id: totrans-split-39
  prefs: []
  type: TYPE_NORMAL
  zh: 'id="point20">20</a>      根据2001年1049号条例第7(2)款，申请人于2018年11月30日向委员会提交了确认申请。 '
- en: 'By the decision at issue, the Commission confirmed the refusal to grant access
    to the requested harmonised standards.</p><p class="C04Titre1"> <b>The action
    before the General Court and the judgment under appeal</b></p><p class="C01PointnumeroteAltN"><a
    name="point21" '
  id: totrans-split-40
  prefs: []
  type: TYPE_NORMAL
  zh: '在有争议决定中，委员会确认拒绝向请求方提供所请求的协调标准的访问权。</p><p class="C04Titre1"> <b>总法院前的诉讼及争议判决</b></p><p
    class="C01PointnumeroteAltN"><a name="point21" '
- en: 'id="point21">21</a>      By application lodged at the Registry of the General
    Court on 28 March 2019, the appellants brought an action for annulment of the
    decision at issue.</p><p class="C01PointnumeroteAltN"><a name="point22" '
  id: totrans-split-41
  prefs: []
  type: TYPE_NORMAL
  zh: 'id="point21">21</a>      申请人于2019年3月28日向总法院登记处递交申请，请求撤销有争议决定。</p><p class="C01PointnumeroteAltN"><a
    name="point22" '
- en: 'id="point22">22</a>      By order of 20 November 2019, <i>Public.Resource.Org
    and Right to Know</i> v <i>Commission</i> (T‑185/19, EU:T:2019:828), CEN and 14
    national standardisation bodies, namely, the Asociación Española de Normalización
    (UNE), the Asociaţia de Standardizare din România (ASRO), the Association française
    de normalisation (AFNOR), the Austrian Standards International (ASI), the British
    Standards Institution (BSI), the Bureau de normalisation/Bureau voor Normalisatie
    (NBN), Dansk Standard (DS), the Deutsches Institut für Normung eV (DIN), the Koninklijk
    Nederlands Normalisatie Instituut (NEN), the Schweizerische Normen-Vereinigung
    (SNV), Standard Norge (SN), the Suomen Standardisoimisliitto ry (SFS), the Svenska
    institutet för standarder (SIS) and the Institut za standardizaciju Srbije (ISS)
    (together, ‘the interveners at first instance’), were granted leave to intervene
    in Case T‑185/19 in support of the form of order sought by the Commission.</p><p
    class="C01PointnumeroteAltN"><a name="point23" '
  id: totrans-split-42
  prefs: []
  type: TYPE_NORMAL
  zh: id="point22">22</a>      根据2019年11月20日的裁定，<i>公共资源组织和知情权</i>诉 <i>委员会</i>（T‑185/19，EU:T:2019:828），CEN及14个国家标准化机构，即Asociación
    Española de Normalización (UNE)、Asociaţia de Standardizare din România (ASRO)、Association
    française de normalisation (AFNOR)、Austrian Standards International (ASI)、British
    Standards Institution (BSI)、Bureau de normalisation/Bureau voor Normalisatie (NBN)、Dansk
    Standard (DS)、Deutsches Institut für Normung eV (DIN)、Koninklijk Nederlands Normalisatie
    Instituut (NEN)、Schweizerische Normen-Vereinigung (SNV)、Standard Norge (SN)、Suomen
    Standardisoimisliitto ry (SFS)、Svenska institutet för standarder (SIS)和Institut
    za standardizaciju Srbije (ISS)（统称为‘第一实例中的干预者’），获准在案件T‑185/19中支持委员会所寻求的请求形式。</p><p
    class="C01PointnumeroteAltN"><a name="point23"
- en: 'id="point23">23</a>      In support of their action, the appellants put forward
    two pleas in law. '
  id: totrans-split-43
  prefs: []
  type: TYPE_NORMAL
  zh: 'id="point23">23</a>      作为其诉讼依据，申请人提出了两项法律诉讼理由。 '
- en: 'By their first plea, they submitted, in substance, that the Commission had
    made errors of law and of assessment in the application of the exception laid
    down in the first indent of Article 4(2) of Regulation No 1049/2001, on the grounds
    that, first, copyright protection could not be applicable to the requested harmonised
    standards and, second, no harm to the commercial interests of CEN and its national
    members had been established.</p><p class="C01PointnumeroteAltN"><a name="point24" '
  id: totrans-split-44
  prefs: []
  type: TYPE_NORMAL
  zh: '根据第一个抗辩理由，他们实质性地提交，称委员会在适用2001年1049/2001号条例第4(2)条第一缩进所规定的例外情况时存在法律和评估错误，理由是，首先，版权保护不适用于请求的协调标准，其次，未能证明对CEN及其国家成员的商业利益造成损害。</p><p
    class="C01PointnumeroteAltN"><a name="point24" '
- en: 'id="point24">24</a>      By their second plea, the appellants claimed that
    the Commission had erred in law as regards the absence of an overriding public
    interest, within the meaning of the last clause of Article 4(2) of that regulation,
    and infringed the obligation to state reasons, since it had considered that no
    overriding public interest, within the meaning of that provision, justified the
    disclosure of the requested harmonised standards and it had failed to give sufficient
    reasons for its refusal to recognise the existence of such an overriding public
    interest.</p><p class="C01PointnumeroteAltN"><a name="point25" '
  id: totrans-split-45
  prefs: []
  type: TYPE_NORMAL
  zh: 'id="point24">24</a>      根据第二个抗辩理由，上诉人声称委员会在法律上错误地未考虑到最后条款第4(2)条的"至高的公共利益"，并侵犯了说明理由的义务，因为它认为没有"至高的公共利益"能够正当地证明所请求的协调标准的披露，并且未能充分说明其拒绝认定存在这种至高的公共利益的理由。</p><p
    class="C01PointnumeroteAltN"><a name="point25" '
- en: 'id="point25">25</a>      In response to the first plea, the General Court,
    after noting, in paragraph 29 of the judgment under appeal, that the purpose of
    Regulation No 1049/2001 is to give the public the widest possible right of access
    to EU institutions’ documents and that, in accordance with Article 2(3) of that
    regulation, that right covers both documents drawn up by those institutions and
    documents received from third parties, which include any legal person, held, in
    paragraphs 30 and 31 of that judgment, that that right is subject to certain limits
    based on public or private interest grounds.</p><p class="C01PointnumeroteAltN"><a
    name="point26" '
  id: totrans-split-46
  prefs: []
  type: TYPE_NORMAL
  zh: 'id="point25">25</a>      对于第一个抗辩理由的回应，总法院在判决第29段指出，2001年条例第1049/2001号的目的是为了给予公众尽可能广泛的权利以访问欧盟机构的文件，并且根据该条例第2(3)条的规定，该权利涵盖了这些机构编制的文件以及来自第三方的文件，其中包括任何法人，该判决第30和31段认为，该权利受到基于公共或私人利益的某些限制。</p><p
    class="C01PointnumeroteAltN"><a name="point26" '
- en: 'id="point26">26</a>      In the first place, as regards the possible harm to
    the protection of commercial interests deriving from copyright in the requested
    harmonised standards, and the eligibility of those harmonised standards for copyright
    protection even though they form part of EU law, the General Court, in paragraphs 40
    to 43 of the judgment under appeal, held, in substance, that it was for the authority
    in receipt of a request for access to third-party documents to identify objective
    and consistent evidence capable of confirming the existence of the copyright claimed
    by the third party concerned.</p><p class="C01PointnumeroteAltN"><a name="point27" '
  id: totrans-split-47
  prefs: []
  type: TYPE_NORMAL
  zh: 'id="point26">26</a>      首先，关于请求的协调标准受版权保护可能会损害商业利益的可能性，以及这些协调标准是否符合版权保护的资格，总法院在上诉判决第40至43段中认为，接收第三方文件访问请求的当局有责任识别能够确认第三方主张的版权存在的客观和一致的证据。</p><p
    class="C01PointnumeroteAltN"><a name="point27" '
- en: 'id="point27">27</a>      In that regard, the General Court held, in paragraphs 47
    and 48 of the judgment under appeal, that the Commission was entitled, without
    committing any error, to find that the threshold of originality to constitute
    a ‘work’, for the purposes of the case-law, and accordingly to be eligible for
    that protection, had been met in the case at hand so far as concerns the harmonised
    standards in question.</p><p class="C01PointnumeroteAltN"><a name="point28" '
  id: totrans-split-48
  prefs: []
  type: TYPE_NORMAL
  zh: id="point27">27</a>      在这方面，总法院在上诉判决第47和48段中认为，委员会有权在没有任何错误的情况下认定，在本案所涉协调标准的原创性门槛符合"作品"的案例法要求，并且因此有资格获得该保护。</p><p
    class="C01PointnumeroteAltN"><a name="point28"
- en: 'id="point28">28</a>      In addition, the General Court found, in paragraph 54
    of the judgment under appeal, that the appellants were wrong to claim that, since
    the Court of Justice had held, in the judgment of 27 October 2016, <i>James Elliott
    Construction</i> (C‑613/14, EU:C:2016:821), that those standards formed part of
    ‘EU law’, they should be freely accessible without charge with the result that
    no exception to the right of access can be applied to them.</p><p class="C01PointnumeroteAltN"><a
    name="point29" '
  id: totrans-split-49
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，总法院在上诉判决的第54段中发现，上诉人错误地主张，由于欧洲法院在2016年10月27日的判决《詹姆斯·埃利奥特建筑》（C‑613/14, EU:C:2016:821）中裁定这些标准属于“欧盟法”，因此应该免费公开获取，结果导致无法对其适用任何访问权的例外。
- en: 'id="point29">29</a>      In the second place, so far as concerns the argument
    alleging the lack of copyright protection for the requested harmonised standards,
    in the absence of ‘personal intellectual creation’, for the purposes of the case-law
    of the Court of Justice, which is necessary in order to benefit from such protection,
    the General Court held, in essence, in paragraph 59 of the judgment under appeal,
    that that argument was not sufficiently substantiated.</p><p class="C01PointnumeroteAltN"><a
    name="point30" '
  id: totrans-split-50
  prefs: []
  type: TYPE_NORMAL
  zh: 至于涉及请求的协调标准是否缺乏版权保护的争论，根据欧洲法院的判例，即在没有“个人智力创作”的情况下，以便从中受益，总法院在上诉判决的第59段本质上认为，该论点没有得到充分证实。
- en: 'id="point30">30</a>      In the third place, as regards the existence of an
    error of assessment as to whether protected commercial interests had been undermined,
    the General Court pointed out, in paragraphs 65 and 66 of the judgment under appeal,
    that the sale of standards is a vital part of the standardisation bodies’ business
    model. '
  id: totrans-split-51
  prefs: []
  type: TYPE_NORMAL
  zh: 关于对是否存在保护的商业利益受到损害的评估错误的存在，总法院在上诉判决的第65和第66段指出，标准销售是标准化机构商业模型的重要组成部分。
- en: 'To the extent that the Commission was justified in finding that the requested
    harmonised standards were covered by copyright protection, under which they were
    accessible to interested parties solely after the payment of certain fees, their
    disclosure for free on the basis of Regulation No 1049/2001 was such as to specifically
    and actually affect the commercial interests of CEN and its national members. '
  id: totrans-split-52
  prefs: []
  type: TYPE_NORMAL
  zh: 委员会认为，请求的协调标准受版权保护，并且只有在支付一定费用后才对相关方可获取，因此，根据第1049/2001号条例免费披露这些标准，确实特定且实际影响了欧洲标准化委员会（CEN）及其国家成员的商业利益。
- en: 'The General Court added, in paragraph 71 of that judgment, that the fact that
    the European standardisation organisations contributed to the performance of tasks
    in the public interest by providing certification services relating to compliance
    with the applicable legislation did not alter in any way their status as private
    entities engaged in an economic activity.</p><p class="C01PointnumeroteAltN"><a
    name="point31" '
  id: totrans-split-53
  prefs: []
  type: TYPE_NORMAL
  zh: 总法院在该判决的第71段补充指出，欧洲标准化组织通过提供与适用法律的合规性相关的认证服务，参与了公共利益的任务，并不会改变其作为从事经济活动的私人实体的地位。
- en: 'id="point31">31</a>      Accordingly, the General Court rejected, in paragraph 74
    of the judgment under appeal, the first plea in its entirety.</p><p class="C01PointnumeroteAltN"><a
    name="point32" '
  id: totrans-split-54
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，总法院在上诉判决的第74段完全驳回了第一项抗辩。
- en: 'id="point32">32</a>      The appellants’ second plea was divided into three
    parts.</p><p class="C01PointnumeroteAltN"><a name="point33" '
  id: totrans-split-55
  prefs: []
  type: TYPE_NORMAL
  zh: 上诉人的第二项抗辩分为三个部分。
- en: 'id="point33">33</a>      Concerning the third part of that plea, alleging an
    inadequate statement of reasons for the Commission’s refusal to recognise the
    existence of an overriding public interest, the General Court noted, first of
    all, in paragraph 86 of the judgment under appeal, that, in the decision at issue,
    the Commission had stated that the judgment of 27 October 2016, <i>James Elliott
    Construction</i> (C‑613/14, EU:C:2016:821), did not create an obligation of proactive
    publication of the harmonised standards in the <i>Official Journal of the European
    Union</i>, nor did it establish an automatic overriding public interest in their
    disclosure. '
  id: totrans-split-56
  prefs: []
  type: TYPE_NORMAL
  zh: id="point33">33</a>      关于该控诉的第三部分，即关于委员会拒绝承认存在超越公共利益的不充分理由，总法院首先在上诉判决的第86段指出，委员会在有关决定中指出，2016年10月27日的判决<i>James
    Elliott Construction</i>（C‑613/14, EU:C:2016:821）并未创建在<i>欧盟官方期刊</i>中主动发布协调标准的义务，也未建立对其披露的自动超越公共利益。
- en: 'Next, in paragraphs 87 and 88 of the judgment under appeal, the General Court
    also noted that the Commission had rebutted the appellants’ claims related to
    the obligations of transparency in environmental matters, deemed to be in the
    overriding public interest, compared with the interest in protecting the commercial
    interests of a natural or legal person, and that the Commission had added that
    it had not been able to identify any overriding public interest justifying such
    disclosure. '
  id: totrans-split-57
  prefs: []
  type: TYPE_NORMAL
  zh: 在上诉判决的第87和88段中，总法院还指出，委员会反驳了上诉人关于环境事务透明度义务的主张，后者被认为是比保护自然人或法人商业利益更重要的公共利益，并补充称，未能找到任何能够证明必须披露此类信息的超越公共利益。
- en: 'Lastly, in paragraph 91 of the judgment under appeal, the General Court added
    that, even though the Commission was required to set out the reasons justifying
    the application to the particular case of one of the exceptions to the right of
    access provided for by Regulation No 1049/2001, it was not however required to
    provide more information than was necessary in order for the person requesting
    access to understand the reasons for its decision and for the Court to review
    the legality of that decision.</p><p class="C01PointnumeroteAltN"><a name="point34" '
  id: totrans-split-58
  prefs: []
  type: TYPE_NORMAL
  zh: '最后，在上诉判决的第91段中，总法院补充道，即使委员会需要阐明适用于根据第1049/2001号条例提供的访问权之一的例外情况的理由，但并不需要提供比必要的更多信息，以便请求访问的人理解其决定的理由并使法院能够审查该决定的合法性。</p><p
    class="C01PointnumeroteAltN"><a name="point34" '
- en: 'id="point34">34</a>      As for the existence of an overriding public interest
    requiring free access to the law, the General Court found, first, in paragraphs 99
    to 101 of the judgment under appeal, that, in the case at hand, the appellants
    were seeking to remove entirely the category of harmonised standards from the
    scope of application of the system of substantive exceptions established by Regulation
    No 1049/2001, without however substantiating the specific grounds which would
    have justified the disclosure of the requested harmonised standards or explaining
    to what extent the disclosure of those standards ought to have prevailed over
    the protection of the commercial interests of CEN or its national members.</p><p
    class="C01PointnumeroteAltN"><a name="point35" '
  id: totrans-split-59
  prefs: []
  type: TYPE_NORMAL
  zh: id="point34">34</a>      至于存在需要免费获取法律的超越公共利益的问题，总法院在上诉判决的第99至101段首先发现，在本案中，上诉人试图完全将协调标准的范畴从第1049/2001号条例建立的实质性例外系统的适用范围内移除，但并未证明具体的理由来证明请求披露所请求的协调标准，或者解释到何种程度披露这些标准应优先于保护CEN或其国家成员的商业利益。</p><p
    class="C01PointnumeroteAltN"><a name="point35"
- en: 'id="point35">35</a>      Second, the public interest in ensuring the proper
    functioning of the European standardisation system, the aim of which is to promote
    the free movement of goods while guaranteeing an equivalent minimum level of safety
    in all European countries, prevails over the guarantee of freely available access
    to the harmonised standards without charge.</p><p class="C01PointnumeroteAltN"><a
    name="point36" '
  id: totrans-split-60
  prefs: []
  type: TYPE_NORMAL
  zh: 'id="point35">35</a>      其次，公众对确保欧洲标准化系统正常运行的兴趣优先于免费获取和保证所有欧洲国家中等安全水平等价的协调标准的兴趣。</p><p
    class="C01PointnumeroteAltN"><a name="point36" '
- en: 'id="point36">36</a>      Third, Regulation No 1025/2012 expressly provides
    for a system of publication which is limited to the references of harmonised standards
    and allows for paid access to those standards for those wishing to benefit from
    the presumption of conformity attached to them.</p><p class="C01PointnumeroteAltN"><a
    name="point37" '
  id: totrans-split-61
  prefs: []
  type: TYPE_NORMAL
  zh: 'id="point36">36</a>      第三，第1025/2012号法规明确规定了一个仅限于统一标准参考的发布系统，并允许那些希望从这些标准所附带的符合性推定中受益的人付费获取这些标准。</p><p
    class="C01PointnumeroteAltN"><a name="point37" '
- en: 'id="point37">37</a>      Fourth, the General Court held, in paragraphs 104
    and 105 of the judgment under appeal, that the Commission had not erred in finding,
    in the decision at issue, that there was no overriding public interest justifying
    the disclosure of the requested harmonised standards under the last clause of
    Article 4(2) of Regulation No 1049/2001\. '
  id: totrans-split-62
  prefs: []
  type: TYPE_NORMAL
  zh: id="point37">37</a>      第四，欧洲法院在所述的判决书第104和105段中认为，委员会在有关决定中正确地认定，根据2001年第1049/2001号法规第4(2)条最后一款，并无足够的公共利益来证明应公开请求的统一标准。
- en: 'The General Court added, in paragraph 107 of that judgment that, apart from
    the fact that the appellants did not state the exact source of a ‘constitutional
    principle’ which would require access that is freely available and free of charge
    to harmonised standards, they did not in any way explain the reason why those
    standards should be subject to the requirement of publication and accessibility
    attached to a ‘law’, inasmuch as those standards are not mandatory, they produce
    the legal effects attached to them solely with regard to the persons concerned,
    and they may be consulted for free in certain libraries in the Member States.</p><p
    class="C01PointnumeroteAltN"><a name="point38" '
  id: totrans-split-63
  prefs: []
  type: TYPE_NORMAL
  zh: '欧洲法院在判决书第107段补充道，除了上诉人没有说明一个能够要求以免费和公开的方式访问统一标准的‘宪法原则’的确切来源之外，他们也没有以任何方式解释为什么这些标准应该受到‘法律’发布和可访问性要求的约束，因为这些标准并非强制性，它们仅对相关人员产生法律效力，并且可以在某些成员国的图书馆免费查阅。</p><p
    class="C01PointnumeroteAltN"><a name="point38" '
- en: 'id="point38">38</a>      So far as concerns the existence of an overriding
    public interest arising from the obligation of transparency in environmental matters,
    the General Court found, in paragraph 119 of the judgment under appeal, that both
    the Convention on Access to Information, Public Participation in Decision-Making
    and Access to Justice in Environmental Matters, signed in Aarhus on 25 June 1998
    and approved on behalf of the European Community by Council Decision 2005/370/EC
    of 17 February 2005 (OJ 2005 L 124, p. 1) and Regulation No 1367/2006 provide
    for public access to environmental information either on request or as part of
    active dissemination by the authorities and institutions concerned. '
  id: totrans-split-64
  prefs: []
  type: TYPE_NORMAL
  zh: id="point38">38</a>      就涉及由于透明度义务而产生的最高公共利益的存在而言，欧洲法院在所述的判决书第119段中发现，无论是《阿尔胡斯关于信息获取、公众参与决策及环境司法诉讼的公约》，于1998年6月25日在阿尔胡斯签署，并由欧洲共同体于2005年2月17日通过2005/370/EC决议批准（OJ
    2005 L 124, p. 1），还是第1367/2006号法规，都规定了公众可以通过请求或由相关当局和机构主动传播来获得环境信息。
- en: 'However, since those authorities and institutions may refuse a request for
    access to information where that information falls within the scope of a number
    of exceptions, they are under no obligation actively to disseminate that information.</p><p
    class="C01PointnumeroteAltN"><a name="point39" '
  id: totrans-split-65
  prefs: []
  type: TYPE_NORMAL
  zh: '然而，由于这些当局和机构可能会拒绝提供信息请求，理由是该信息属于多个例外情况，因此它们没有义务主动传播该信息。</p><p class="C01PointnumeroteAltN"><a
    name="point39" '
- en: 'id="point39">39</a>      The General Court inferred therefrom, in paragraph 129
    of that judgment, that the requested harmonised standards did not come within
    the sphere of information which relates to emissions into the environment and
    could not therefore benefit from the application of the presumption laid down
    in the first sentence of Article 6(1) of that regulation, according to which the
    disclosure of standards of that nature is deemed to be in the overriding public
    interest within the meaning of Article 4(2) of Regulation No 1049/2001.</p><p
    class="C01PointnumeroteAltN"><a name="point40" '
  id: totrans-split-66
  prefs: []
  type: TYPE_NORMAL
  zh: id="point39">39</a>      总法院在判决的第129段中由此推断，所请求的协调标准不属于与环境排放相关的信息范畴，因此无法享受根据该条例第6(1)款第一句推定适用的利益至上的公众利益，该推定规定了根据第1049/2001号条例第4(2)款所需的标准披露。
- en: 'id="point40">40</a>      Consequently, in paragraph 130 of the judgment under
    appeal, the General Court rejected the second plea in its entirety, and dismissed
    the action.</p><p class="C04Titre1"> <b>Forms of order sought by the parties to
    the appeal</b></p><p class="C01PointnumeroteAltN"><a name="point41" '
  id: totrans-split-67
  prefs: []
  type: TYPE_NORMAL
  zh: id="point40">40</a>      因此，在上诉判决的第130段中，总法院完全驳回了第二个抗辩，并驳回了上诉。
- en: 'id="point41">41</a>      By their appeal, the appellants claim that the Court
    of Justice should:</p><p class="C03Tiretlong">–        set aside the judgment
    under appeal and grant access to the requested harmonised standards;</p><p class="C03Tiretlong">–        in
    the alternative, refer the matter back to the General Court; '
  id: totrans-split-68
  prefs: []
  type: TYPE_NORMAL
  zh: id="point41">41</a>      根据他们的上诉，上诉人主张法院应该：</p><p class="C03Tiretlong">–        撤销被上诉判决并授予所请求的协调标准；</p><p
    class="C03Tiretlong">–        作为备选方案，将此事转交给总法院；
- en: 'and</p><p class="C03Tiretlong">–        order the Commission to pay the costs.</p><p
    class="C01PointnumeroteAltN"><a name="point42" '
  id: totrans-split-69
  prefs: []
  type: TYPE_NORMAL
  zh: '和</p><p class="C03Tiretlong">–        命令委员会承担费用。</p><p class="C01PointnumeroteAltN"><a
    name="point42" '
- en: 'id="point42">42</a>      The Commission and the interveners at first instance
    contend that the Court should:</p><p class="C03Tiretlong">–        dismiss the
    appeal and</p><p class="C03Tiretlong">–        order the appellants to pay the
    costs.</p><p class="C04Titre1"> <b>The application for the oral part of the procedure
    to be reopened</b></p><p class="C01PointnumeroteAltN"><a name="point43" '
  id: totrans-split-70
  prefs: []
  type: TYPE_NORMAL
  zh: 'id="point42">42</a>      委员会和第一实例的干预者认为法院应当：</p><p class="C03Tiretlong">–        驳回上诉；</p><p
    class="C03Tiretlong">–        命令上诉人承担费用。</p><p class="C04Titre1"> <b>重新开启口头部分程序的申请</b></p><p
    class="C01PointnumeroteAltN"><a name="point43" '
- en: 'id="point43">43</a>      By a document lodged at the Registry of the Court
    of Justice on 17 August 2023, the interveners at first instance requested that
    the oral part of the procedure be reopened, in accordance with Article 83 of the
    Rules of Procedure of the Court of Justice.</p><p class="C01PointnumeroteAltN"><a
    name="point44" '
  id: totrans-split-71
  prefs: []
  type: TYPE_NORMAL
  zh: id="point43">43</a>      根据2023年8月17日提交至法院大厅的一份文件，第一实例的干预者请求重新开启程序的口头部分，依照法院规则第83条。
- en: 'id="point44">44</a>      In support of their application, they submit that
    the Advocate General’s Opinion, delivered on 22 June 2023, is based on numerous
    assumptions which are factually unsubstantiated, or even erroneous, which would
    require, at the very least, a more thorough discussion. '
  id: totrans-split-72
  prefs: []
  type: TYPE_NORMAL
  zh: id="point44">44</a>      作为支持其申请的理由，他们认为总检察长于2023年6月22日发布的意见基于多个未经事实证明的假设，甚至是错误的，这至少需要更深入的讨论。
- en: 'In addition, they consider that an in-depth debate is all the more necessary
    since the Advocate General relied on incorrect assumptions and the approach which
    she adopted in her Opinion, in particular that according to which ‘the EU standardisation
    system does not actually require paid access to [harmonised technical standards]’,
    creates a risk for the functioning of that system.</p><p class="C01PointnumeroteAltN"><a
    name="point45" '
  id: totrans-split-73
  prefs: []
  type: TYPE_NORMAL
  zh: 在此外，他们认为深入讨论尤为必要，因为总检察长依赖于错误的假设和她在意见中采用的方法，特别是根据她的意见，“欧盟标准化系统实际上不要求支付获取[协调技术标准]”，这为该系统的运作带来了风险。
- en: 'id="point45">45</a>      Pursuant to Article 83 of its Rules of Procedure,
    the Court may at any time, after hearing the Advocate General, order the reopening
    of the oral part of the procedure, in particular if it considers that it lacks
    sufficient information or where a party has, after the close of that part of the
    procedure, submitted a new fact which is of such a nature as to have a decisive
    bearing on the decision of the Court, or where the case must be decided on the
    basis of an argument which has not been debated between the parties or the interested
    persons referred to in Article 23 of the Statute of the Court of Justice of the
    European Union.</p><p class="C01PointnumeroteAltN"><a name="point46" '
  id: totrans-split-74
  prefs: []
  type: TYPE_NORMAL
  zh: id="point45">45</a>      根据其程序规则第83条规定，法院可以在听取总检察长后随时决定重新开庭程序，特别是如果法院认为缺乏足够信息或在程序结束后，一方提交了一个新事实，这种事实对法院的决定具有决定性影响，或者案件必须根据尚未在当事人或依据《欧洲法院法规》第23条提到的利害人之间辩论的论点决定。</p><p
    class="C01PointnumeroteAltN"><a name="point46"
- en: 'id="point46">46</a>      That is not the situation here. '
  id: totrans-split-75
  prefs: []
  type: TYPE_NORMAL
  zh: 'id="point46">46</a>      这种情况在此并非如此。 '
- en: 'The interveners at first instance and the Commission set out, at the hearing,
    their assessment of the factual context of the dispute. '
  id: totrans-split-76
  prefs: []
  type: TYPE_NORMAL
  zh: '第一实例中介入者及委员会在听证会上阐述了他们对争议事实背景的评估。 '
- en: 'In particular, they had the opportunity to express their views on the presentation
    of the facts as set out in the judgment under appeal and the appeal, and to specify
    the reasons why, in their view, the European standardisation system requires paid
    access to the requested harmonised standards. '
  id: totrans-split-77
  prefs: []
  type: TYPE_NORMAL
  zh: '特别是，他们有机会对上诉审理判决书中的事实陈述以及上诉进行观点表达，并具体说明他们认为欧洲标准化体系为何需要付费访问所请求的协调标准的理由。 '
- en: 'Accordingly, the Court considers, after hearing the Advocate General, that
    it has before it all the information necessary to give judgment.</p><p class="C01PointnumeroteAltN"><a
    name="point47" '
  id: totrans-split-78
  prefs: []
  type: TYPE_NORMAL
  zh: '因此，法院在听取总检察长意见后认为，它已经拥有作出判决所需的所有信息。</p><p class="C01PointnumeroteAltN"><a name="point47" '
- en: 'id="point47">47</a>      Furthermore, as regards the claim that the Advocate
    General’s Opinion contains guidelines posing a risk to the functioning of the
    European standardisation system, it must be borne in mind that the Statute of
    the Court of Justice of the European Union and the Rules of Procedure make no
    provision for interested parties to submit observations in response to the Advocate
    General’s Opinion (judgment of 25 October 2017, <i>Polbud – Wykonawstwo</i>, C‑106/16,
    EU:C:2017:804, paragraph 23 and the case-law cited).</p><p class="C01PointnumeroteAltN"><a
    name="point48" '
  id: totrans-split-79
  prefs: []
  type: TYPE_NORMAL
  zh: 'id="point47">47</a>      此外，关于主张总检察长意见包含指导方针可能对欧洲标准化体系运作构成风险的说法，必须牢记欧洲法院法规和程序规则未规定利害关系人得对总检察长意见作出回应的情形（2017年10月25日判决，<i>Polbud –
    Wykonawstwo</i>，C‑106/16，EU:C:2017:804，第23段及引文法律见）。</p><p class="C01PointnumeroteAltN"><a
    name="point48" '
- en: 'id="point48">48</a>      Under the second paragraph of Article 252 TFEU, it
    is the duty of the Advocate General, acting with complete impartiality and independence,
    to make, in open court, reasoned submissions on cases which, in accordance with
    the Statute of the Court of Justice of the European Union, require the Advocate
    General’s involvement. '
  id: totrans-split-80
  prefs: []
  type: TYPE_NORMAL
  zh: 'id="point48">48</a>      根据《欧洲联盟法典》第252条第二款，总检察长有义务在公开法庭上，以完全公正和独立的态度对依据欧洲法院法规，需要总检察长参与的案件作出有理由的提交。 '
- en: 'In this regard, the Court is not bound either by the conclusion reached by
    the Advocate General or by the reasoning which led to that conclusion. '
  id: totrans-split-81
  prefs: []
  type: TYPE_NORMAL
  zh: '在此情况下，法院对总检察长达成的结论或其达成结论的推理并不具约束力。</p><p class="C01PointnumeroteAltN"><a name="point48" '
- en: 'Consequently, a party’s disagreement with the Opinion of the Advocate General,
    irrespective of the questions that he or she examines in his or her Opinion, cannot
    in itself constitute grounds justifying the reopening of the oral part of the
    procedure (judgment of 4 September 2014, <i>Vnuk</i>, C‑162/13, EU:C:2014:2146,
    paragraph 31 and the case-law cited).</p><p class="C01PointnumeroteAltN"><a name="point49" '
  id: totrans-split-82
  prefs: []
  type: TYPE_NORMAL
  zh: '因此，一方对总检察长意见的不同意见，无论他或她在其意见中检查的问题是什么，本身不能构成重新开庭程序的理由（2014年9月4日判决，<i>Vnuk</i>，C‑162/13，EU:C:2014:2146，第31段及引文法律见）。</p><p
    class="C01PointnumeroteAltN"><a name="point49" '
- en: 'id="point49">49</a>      In the light of the foregoing, the Court considers
    that there is no need to reopen the oral part of the procedure.</p><p class="C04Titre1"> <b>The
    appeal</b></p><p class="C01PointnumeroteAltN"><a name="point50" '
  id: totrans-split-83
  prefs: []
  type: TYPE_NORMAL
  zh: 'id="point49">49</a>      鉴于前述情况，法院认为没有必要重新开启程序的口头部分。</p><p class="C04Titre1"> <b>上诉</b></p><p
    class="C01PointnumeroteAltN"><a name="point50" '
- en: 'id="point50">50</a>      The appellants put forward two grounds in support
    of their appeal. '
  id: totrans-split-84
  prefs: []
  type: TYPE_NORMAL
  zh: id="point50">50</a>      上诉人提出了两个支持上诉的理由。
- en: 'The first ground of appeal alleges that the General Court erred in law in holding
    that the requested harmonised standards fall within the exception provided for
    in the first indent of Article 4(2) of Regulation No 1049/2001, which seeks to
    protect the commercial interests of a natural or legal person, including intellectual
    property. '
  id: totrans-split-85
  prefs: []
  type: TYPE_NORMAL
  zh: 第一个上诉理由声称总法院在认为请求的和谐标准属于第4(2)号条例第1号缩进项所规定的例外，即保护自然人或法人的商业利益，包括知识产权时，法律上出现错误。
- en: 'The second ground alleges an error of law as regards the existence of an overriding
    public interest, within the meaning of the last clause of Article 4(2) of that
    regulation, justifying the disclosure of those standards.</p><p class="C01PointnumeroteAltN"><a
    name="point51" '
  id: totrans-split-86
  prefs: []
  type: TYPE_NORMAL
  zh: 第二理由指称法律上的错误，因为在那项条例第4(2)款的最后条款中，存在优先披露这些标准的至高无上的公共利益。
- en: 'id="point51">51</a>      It is appropriate to begin by examining the second
    ground of appeal.</p><p class="C05Titre2"> <i><b>Arguments of the parties</b></i></p><p
    class="C01PointnumeroteAltN"><a name="point52" '
  id: totrans-split-87
  prefs: []
  type: TYPE_NORMAL
  zh: 'id="point51">51</a>      适当地开始审查上诉的第二理由。</p><p class="C05Titre2"> <i><b>各方的论点</b></i></p><p
    class="C01PointnumeroteAltN"><a name="point52" '
- en: 'id="point52">52</a>      By their second ground of appeal, the appellants claim
    that the General Court erred in law in holding that there was no overriding public
    interest, within the meaning of the last clause of Article 4(2) of Regulation
    No 1049/2001, justifying the disclosure of the requested harmonised standards.</p><p
    class="C01PointnumeroteAltN"><a name="point53" '
  id: totrans-split-88
  prefs: []
  type: TYPE_NORMAL
  zh: 'id="point52">52</a>      通过他们的第二个上诉理由，上诉人声称总法院在认为没有第4(2)号条例第2号缩进项最后条款中的至高无上的公共利益，正当披露请求的和谐标准时法律上出现了错误。</p><p
    class="C01PointnumeroteAltN"><a name="point53" '
- en: 'id="point53">53</a>      In the first place, the appellants criticise, in substance,
    the General Court for holding, in paragraphs 98 to 101 of the judgment under appeal,
    that they had not demonstrated the specific reasons justifying their request for
    access, based on the existence of an overriding public interest in disclosure
    of the requested harmonised standards.</p><p class="C01PointnumeroteAltN"><a name="point54" '
  id: totrans-split-89
  prefs: []
  type: TYPE_NORMAL
  zh: 'id="point53">53</a>      首先，上诉人实质上批评总法院在上诉判决的第98至101段中认为，他们未能证明基于对请求的和谐标准公开披露存在至高无上的公共利益的具体理由。</p><p
    class="C01PointnumeroteAltN"><a name="point54" '
- en: 'id="point54">54</a>      In that regard, they claim, first of all, that the
    requested harmonised standards form part of EU law, which must be freely available. '
  id: totrans-split-90
  prefs: []
  type: TYPE_NORMAL
  zh: id="point54">54</a>      在这方面，他们首先声称请求的和谐标准是欧盟法的一部分，必须是免费提供的。
- en: 'Next, they maintain that those standards concern fundamental issues for consumers,
    namely, the safety of toys. '
  id: totrans-split-91
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，他们坚称这些标准涉及消费者的基本问题，即玩具的安全性。
- en: 'Lastly, they argue that such standards are also very important for manufacturers
    and all other participants in the supply chain, since there is a presumption of
    conformity with EU legislation, applicable to the products concerned when the
    requirements laid down in those standards are met.</p><p class="C01PointnumeroteAltN"><a
    name="point55" '
  id: totrans-split-92
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，他们辩称这些标准对制造商和供应链中的所有其他参与者同样非常重要，因为当符合这些标准中规定的要求时，适用于相关产品的欧盟法规的一致性推定存在。
- en: 'id="point55">55</a>      In the second place, the appellants complain that
    the General Court erred in law, in paragraphs 102 and 103 of the judgment under
    appeal, in finding that the public interest in ensuring the functioning of the
    European standardisation system prevails over the guarantee of freely available
    access to the harmonised standards without charge.</p><p class="C01PointnumeroteAltN"><a
    name="point56" '
  id: totrans-split-93
  prefs: []
  type: TYPE_NORMAL
  zh: 'id="point55">55</a>      其次，上诉人抱怨总法院在上诉判决的第102和103段中错误地认为，确保欧洲标准化系统正常运作的公共利益优于无偿提供和谐标准的保证。</p><p
    class="C01PointnumeroteAltN"><a name="point56" '
- en: 'id="point56">56</a>      Furthermore, according to the appellants, the functioning
    of the European standardisation system is not covered by the exception laid down
    in the first indent of Article 4(2) of Regulation No 1049/2001, which concerns
    only the protection of the commercial interests of a natural or legal person,
    including intellectual property. '
  id: totrans-split-94
  prefs: []
  type: TYPE_NORMAL
  zh: 'id="point56">56</a>      此外，据上诉人称，欧洲标准化系统的运作不适用于《第1049/2001号法规》第4(2)款第一缩进所规定的例外情况，该例外情况仅涉及自然人或法人，包括知识产权的商业利益保护。 '
- en: 'By considering that the public interest in ensuring the functioning of the
    European standardisation system falls within the scope of that provision, the
    General Court wrongly created an exception, which is not provided for in that
    regulation.</p><p class="C01PointnumeroteAltN"><a name="point57" '
  id: totrans-split-95
  prefs: []
  type: TYPE_NORMAL
  zh: '总法院错误地认为，确保欧洲标准化系统运作的公共利益属于该条款规定的范围，创造了一个未在该法规中明确规定的例外。</p><p class="C01PointnumeroteAltN"><a
    name="point57" '
- en: 'id="point57">57</a>      In the third place, the appellants complain that the
    General Court erred in law, in paragraphs 104 and 105 of the judgment under appeal,
    by endorsing the Commission’s assessment according to which the judgment of 27 October
    2016, <i>James Elliott Construction</i> (C‑613/14, EU:C:2016:821), does not create
    an obligation of proactive publication of the harmonised standards in the <i>Official
    Journal of the European Union </i>or establish an automatic overriding public
    interest in their disclosure.</p><p class="C01PointnumeroteAltN"><a name="point58" '
  id: totrans-split-96
  prefs: []
  type: TYPE_NORMAL
  zh: 'id="point57">57</a>      第三，上诉人抱怨总法院在判决文第104和105段中存在法律错误，因为其认可委员会的评估，即2016年10月27日的判决<i>James
    Elliott Construction</i> (C‑613/14, EU:C:2016:821)并不创设关于在<i>《欧盟官方期刊》</i>中主动发布调和标准或确立其披露的自动优先公共利益的义务。 '
- en: 'id="point58">58</a>      In that regard, the requested harmonised standards
    should be considered to be legislative documents since the procedure for their
    adoption constitutes a form of ‘controlled’ legislative delegation. '
  id: totrans-split-97
  prefs: []
  type: TYPE_NORMAL
  zh: '关于此事，请求的调和标准应被视为立法文件，因其采纳程序构成‘受控’立法授权的一种形式。 '
- en: 'In particular, references to such standards are published in the <i>Official
    Journal of the European Union</i> and the Commission requires Member States to
    adopt each harmonised standard as a national standard without amendment, within
    six months. '
  id: totrans-split-98
  prefs: []
  type: TYPE_NORMAL
  zh: '特别是，此类标准的引用已刊载在<i>《欧盟官方期刊》</i>中，并且委员会要求各成员国在六个月内将每一项调和标准不经修改采纳为国家标准。 '
- en: 'Furthermore, publication in the <i>Official Journal of the European Union</i>
    has the effect of conferring on products which are covered by EU legislation and
    satisfy the technical requirements defined in the harmonised standards the benefit
    of a presumption of conformity with EU legislation.</p><p class="C01PointnumeroteAltN"><a
    name="point59" '
  id: totrans-split-99
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，《欧盟官方期刊》中的公布使得符合欧盟立法且满足调和标准所定义技术要求的产品，享有符合假设的益处。</p><p class="C01PointnumeroteAltN"><a
    name="point58"
- en: 'id="point59">59</a>      In the fourth place, the appellants claim that the
    General Court erred in law, in paragraph 107 of the judgment under appeal, when
    it stated that harmonised standards produce the legal effects attached to them
    solely with regard to the persons concerned. '
  id: totrans-split-100
  prefs: []
  type: TYPE_NORMAL
  zh: 'id="point59">59</a>      第四，上诉人声称，总法院在判决文中第107段存在法律错误，当其指出调和标准仅对相关人士产生法律效应时。 '
- en: 'That conclusion runs counter to the case-law of the Court of Justice according
    to which harmonised standards form part of EU law.</p><p class="C01PointnumeroteAltN"><a
    name="point60" '
  id: totrans-split-101
  prefs: []
  type: TYPE_NORMAL
  zh: '这一结论与欧洲法院案例法相抵触，根据该法，调和标准属于欧盟法律的一部分。</p><p class="C01PointnumeroteAltN"><a
    name="point61" '
- en: 'id="point60">60</a>      The Commission, supported by the interveners at first
    instance, contends, as a preliminary point, that the appellants’ line of argument
    is so general that it could apply to any request for disclosure relating to a
    harmonised standard.</p><p class="C01PointnumeroteAltN"><a name="point61" '
  id: totrans-split-102
  prefs: []
  type: TYPE_NORMAL
  zh: 'id="point60">60</a>      委员会在初审中得到支持的介入方认为，上诉人的论点太过笼统，适用于任何与调和标准相关的披露请求。 '
- en: 'id="point61">61</a>      As regards the reasons specifically relied on by the
    appellants, the Commission observes, first, that, although it considers that the
    requested harmonised standards do indeed form part of EU law, that does not mean
    that they must be freely available. '
  id: totrans-split-103
  prefs: []
  type: TYPE_NORMAL
  zh: 'id="point61">61</a>      As regards the reasons specifically relied on by the
    appellants, the Commission observes, first, that, although it considers that the
    requested harmonised standards do indeed form part of EU law, that does not mean
    that they must be freely available. '
- en: 'Second, as for the fact that those standards relate to issues that are fundamental
    to consumers, it observes that that argument is too general to take precedence
    over the reasons justifying the refusal to disclose the documents at issue. '
  id: totrans-split-104
  prefs: []
  type: TYPE_NORMAL
  zh: 'Second, as for the fact that those standards relate to issues that are fundamental
    to consumers, it observes that that argument is too general to take precedence
    over the reasons justifying the refusal to disclose the documents at issue. '
- en: 'Third, the interest in harmonised standards that manufacturers and other participants
    in the supply chain have in order to gain access to the internal market cannot
    be regarded as an overriding public interest justifying the disclosure of those
    standards.</p><p class="C01PointnumeroteAltN"><a name="point62" '
  id: totrans-split-105
  prefs: []
  type: TYPE_NORMAL
  zh: 'Third, the interest in harmonised standards that manufacturers and other participants
    in the supply chain have in order to gain access to the internal market cannot
    be regarded as an overriding public interest justifying the disclosure of those
    standards.</p><p class="C01PointnumeroteAltN"><a name="point62" '
- en: 'id="point62">62</a>      In addition, it submits that freely available access
    to the harmonised standards without charge would have systemic effects on the
    interveners at first instance, their intellectual property rights and their commercial
    income. '
  id: totrans-split-106
  prefs: []
  type: TYPE_NORMAL
  zh: 'id="point62">62</a>      In addition, it submits that freely available access
    to the harmonised standards without charge would have systemic effects on the
    interveners at first instance, their intellectual property rights and their commercial
    income. '
- en: 'In this respect, the European standardisation system cannot operate without
    paid access to those standards, with the result that the exception provided for
    in Article 4(2) of Regulation No 1049/2001 is applicable. '
  id: totrans-split-107
  prefs: []
  type: TYPE_NORMAL
  zh: 'In this respect, the European standardisation system cannot operate without
    paid access to those standards, with the result that the exception provided for
    in Article 4(2) of Regulation No 1049/2001 is applicable. '
- en: 'In any event, there is no overriding public interest justifying the disclosure
    of those standards.</p><p class="C01PointnumeroteAltN"><a name="point63" '
  id: totrans-split-108
  prefs: []
  type: TYPE_NORMAL
  zh: 'In any event, there is no overriding public interest justifying the disclosure
    of those standards.</p><p class="C01PointnumeroteAltN"><a name="point63" '
- en: 'id="point63">63</a>      Finally, the Commission states that harmonised standards
    are not drafted in the course of legislative procedures, but on the basis of a
    mandate given by the Commission to a standardisation body following the adoption
    of a legislative act. '
  id: totrans-split-109
  prefs: []
  type: TYPE_NORMAL
  zh: 'id="point63">63</a>      Finally, the Commission states that harmonised standards
    are not drafted in the course of legislative procedures, but on the basis of a
    mandate given by the Commission to a standardisation body following the adoption
    of a legislative act. '
- en: 'Moreover, once adopted by a standardisation body, harmonised standards must
    be transposed into the national legal systems by the national members of that
    body, and in accordance with the internal procedural rules of that body. '
  id: totrans-split-110
  prefs: []
  type: TYPE_NORMAL
  zh: 'Moreover, once adopted by a standardisation body, harmonised standards must
    be transposed into the national legal systems by the national members of that
    body, and in accordance with the internal procedural rules of that body. '
- en: 'In any event, the direct access provided for in Article 12(2) of Regulation
    No 1049/2001 is also subject to the exception laid down in the first indent of
    Article 4(2) of that regulation.</p><p class="C01PointnumeroteAltN"><a name="point64" '
  id: totrans-split-111
  prefs: []
  type: TYPE_NORMAL
  zh: 'In any event, the direct access provided for in Article 12(2) of Regulation
    No 1049/2001 is also subject to the exception laid down in the first indent of
    Article 4(2) of that regulation.</p><p class="C01PointnumeroteAltN"><a name="point64" '
- en: 'id="point64">64</a>      Consequently, the Commission considers that the second
    ground of appeal should be rejected.</p><p class="C06Titre3"> <i>Findings of the
    Court</i></p><p class="C01PointnumeroteAltN"><a name="point65" '
  id: totrans-split-112
  prefs: []
  type: TYPE_NORMAL
  zh: id="point64">64</a>      Consequently, the Commission considers that the second
    ground of appeal should be rejected.</p><p class="C06Titre3"> <i>Findings of the
    Court</i></p><p class="C01PointnumeroteAltN"><a name="point65"
- en: 'id="point65">65</a>      By their second ground of appeal, the appellants submit,
    in substance, that the General Court erred in law in holding that no overriding
    public interest, within the meaning of the last clause of Article 4(2) of Regulation
    No 1049/2001, justified disclosure of the requested harmonised standards. '
  id: totrans-split-113
  prefs: []
  type: TYPE_NORMAL
  zh: 'id="point65">65</a>      By their second ground of appeal, the appellants submit,
    in substance, that the General Court erred in law in holding that no overriding
    public interest, within the meaning of the last clause of Article 4(2) of Regulation
    No 1049/2001, justified disclosure of the requested harmonised standards. '
- en: 'In their view, there is, by virtue of the principle of the rule of law, which
    requires free access to EU law, an overriding public interest justifying access
    to those standards for all natural or legal persons residing or having their registered
    office in a Member State, on the ground that those rules form part of EU law.</p><p
    class="C01PointnumeroteAltN"><a name="point66" '
  id: totrans-split-114
  prefs: []
  type: TYPE_NORMAL
  zh: '他们认为，依据要求对欧盟法律进行自由获取的法治原则，存在使所有居住或在成员国内设有注册办事处的自然人或法人均有权访问这些标准的优先于公共利益，理由在于这些规则构成欧盟法律的一部分。</p><p
    class="C01PointnumeroteAltN"><a name="point66" '
- en: 'id="point66">66</a>      As a preliminary point, it should be recalled that
    the right of access to documents of the institutions, bodies, offices and agencies
    of the Union, whatever their medium, is guaranteed to any citizen of the Union,
    and to any natural or legal person residing or having its registered office in
    a Member State, by Article 15(3) TFEU and by Article 42 of the Charter of Fundamental
    Rights of the European Union (‘the Charter’). '
  id: totrans-split-115
  prefs: []
  type: TYPE_NORMAL
  zh: 'id="point66">66</a>      作为预备观点，应当回忆起，根据《TEU第15(3)条》和《欧洲联盟基本权利宪章》的第42条，对于任何欧盟公民，以及对于任何居住或在成员国设有注册办事处的自然人或法人，均有权访问欧盟机构、机构、办公室和机构的文件，无论其媒介形式如何。 '
- en: 'The exercise of that right is, as regards access to Parliament, Council and
    Commission documents, governed by Regulation No 1049/2001, the purpose of which,
    according to Article 1 thereof, is, inter alia, to ‘define the principles, conditions
    and limits’ of that right, ‘in such a way as to ensure the widest possible access
    to documents’ and to ‘establish rules ensuring the easiest possible exercise of
    [that] right’.</p><p class="C01PointnumeroteAltN"><a name="point67" '
  id: totrans-split-116
  prefs: []
  type: TYPE_NORMAL
  zh: '该权利的行使，就访问议会、理事会和委员会文件而言，受《2001/1049/EC法规》的管理，该法规的目的根据其第1条包括‘定义该权利的原则、条件和限制’，以便‘尽可能广泛地获取文件’，并‘建立确保最简便的行使[该]权利的规则’。</p><p
    class="C01PointnumeroteAltN"><a name="point67" '
- en: 'id="point67">67</a>      Article 2(1) of that regulation specifically provides
    for a right of access to documents of the Parliament, Council and Commission. '
  id: totrans-split-117
  prefs: []
  type: TYPE_NORMAL
  zh: 'id="point67">67</a>      根据该法规的第2(1)条特别规定，具有访问议会、理事会和委员会文件的权利。 '
- en: 'Under Article 2(2) of that regulation, the institutions may, subject to those
    principles, conditions and limits, grant access to documents to any natural or
    legal person not residing or not having its registered office in a Member State.</p><p
    class="C01PointnumeroteAltN"><a name="point68" '
  id: totrans-split-118
  prefs: []
  type: TYPE_NORMAL
  zh: 根据该法规的第2(2)条，机构可以根据这些原则、条件和限制，向任何不居住或未在成员国设有注册办事处的自然人或法人开放文件访问权限。</p><p class="C01PointnumeroteAltN"><a
    name="point68"
- en: 'id="point68">68</a>      According to the first indent and the final clause
    of Article 4(2) of Regulation No 1049/2001, those institutions are to refuse access
    to a document where its disclosure would undermine the protection of commercial
    interests of a natural or legal person, including intellectual property, unless
    there is an overriding public interest in disclosure.</p><p class="C01PointnumeroteAltN"><a
    name="point69" '
  id: totrans-split-119
  prefs: []
  type: TYPE_NORMAL
  zh: 'id="point68">68</a>      根据第4(2)条第一款和最终条款的规定，这些机构应当拒绝披露文件，其中包括对自然人或法人的商业利益的保护，包括知识产权，除非披露具有优先于公共利益的情况。</p><p
    class="C01PointnumeroteAltN"><a name="point69" '
- en: 'id="point69">69</a>      It is thus apparent from the wording of that provision
    that the exception provided for therein is not applicable where there is an overriding
    public interest in disclosure of the document concerned.</p><p class="C01PointnumeroteAltN"><a
    name="point70" '
  id: totrans-split-120
  prefs: []
  type: TYPE_NORMAL
  zh: 'id="point69">69</a>      因此，从该条款的措辞来看，所规定的例外情况并不适用于有关文件披露存在优先于公共利益的情况。</p><p
    class="C01PointnumeroteAltN"><a name="point70" '
- en: 'id="point70">70</a>      In that regard, it should, in the first place, be
    recalled that the Court has already held that a harmonised standard, adopted on
    the basis of a directive and the references to which have been published in the
    <i>Official Journal of the European Union</i>, forms part of EU law owing to its
    legal effects (see, to that effect, judgment of 27 October 2016, <i>James Elliott
    Construction</i>, C‑613/14, EU:C:2016:821, paragraph 40).</p><p class="C01PointnumeroteAltN"><a
    name="point71" '
  id: totrans-split-121
  prefs: []
  type: TYPE_NORMAL
  zh: 'id="point70">70</a>      在这方面，首先应当回顾法院已经确认的观点，即基于指令通过的和其引用已在<i>欧洲联盟官方期刊</i>中发布的调和标准，由于其法律效果而构成欧盟法律的一部分（详见2016年10月27日的判决，<i>詹姆斯·埃利奥特建筑</i>，C‑613/14，EU:C:2016:821，第40段）。</p><p
    class="C01PointnumeroteAltN"><a name="point71" '
- en: 'id="point71">71</a>      In particular, first, the Court has already held that
    harmonised standards may be binding on the public generally as long as they themselves
    have been published in the <i>Official Journal of the European Union</i> (see,
    to that effect, judgment of 22 February 2022, <i>Stichting Rookpreventie Jeugd
    and Others</i>, C‑160/20, EU:C:2022:101, paragraph 48).</p><p class="C01PointnumeroteAltN"><a
    name="point72" '
  id: totrans-split-122
  prefs: []
  type: TYPE_NORMAL
  zh: 'id="point71">71</a>      特别是，首先，法院已经裁定，只要它们本身已经在<i>欧盟官方公报</i>上发表（详见2022年2月22日判决，<i>Stichting
    Rookpreventie Jeugd and Others</i>，C‑160/20，EU:C:2022:101，第48段），标准化标准可能对公众普遍具有约束力。</p><p
    class="C01PointnumeroteAltN"><a name="point72" '
- en: 'id="point72">72</a>      Second, as regards the procedure for drawing up harmonised
    standards, it should be noted that that procedure was laid down by the EU legislature
    in Regulation No 1025/2012 and that, in accordance with the provisions set out
    in Chapter III of that regulation, the Commission plays a central role in the
    European standardisation system.</p><p class="C01PointnumeroteAltN"><a name="point73" '
  id: totrans-split-123
  prefs: []
  type: TYPE_NORMAL
  zh: 'id="point72">72</a>      其次，关于制定标准化标准的程序，应当注意，该程序已由欧盟立法者在《1025/2012号法规》中规定，根据该法规第III章的规定，委员会在欧洲标准化系统中发挥着中心角色。</p><p
    class="C01PointnumeroteAltN"><a name="point73" '
- en: 'id="point73">73</a>      Thus, it should be noted, as the Advocate General
    did in points 23 to 31 of her Opinion, that even if the development of those standards
    is entrusted to a body governed by private law, only the Commission is empowered
    to request that a harmonised standard be developed in order to implement a directive
    or a regulation. '
  id: totrans-split-124
  prefs: []
  type: TYPE_NORMAL
  zh: id="point73">73</a>      因此，应当注意，正如总部律师在其意见的第23至31点中所述，即使这些标准的开发是委托给一个私法主体，只有委员会有权要求制定标准化标准，以实施指令或法规。
- en: 'Under the last sentence of Article 10(1) of Regulation No 1025/2012, the Commission
    determines the requirements as to the content to be met by the requested harmonised
    standard and a deadline for its adoption. '
  id: totrans-split-125
  prefs: []
  type: TYPE_NORMAL
  zh: 根据《2012年法规第1025/2012号》第10(1)条的最后一句，委员会确定要求的标准化标准所需满足的内容和其采纳的截止日期。
- en: 'That development process is supervised by the Commission, which also provides
    financing in accordance with Article 15 of that regulation. '
  id: totrans-split-126
  prefs: []
  type: TYPE_NORMAL
  zh: 委员会监督该开发过程，并根据该法规第15条的规定提供资金支持。
- en: 'In accordance with Article 11(1)(a) of that regulation, it is to decide to
    publish, not to publish or to publish with restriction the references to the harmonised
    standard concerned in the<i> Official Journal of the European Union</i>.</p><p
    class="C01PointnumeroteAltN"><a name="point74" '
  id: totrans-split-127
  prefs: []
  type: TYPE_NORMAL
  zh: 根据该法规第11(1)(a)条的规定，它决定是否发布，不发布或限制发布与<i>欧盟官方公报</i>中相关的标准化标准的参考。</p><p class="C01PointnumeroteAltN"><a
    name="point74"
- en: 'id="point74">74</a>      Third, although Regulation No 1025/2012 provides,
    in Article 2(1) thereof, that compliance with harmonised standards is not compulsory,
    products which comply with those standards benefit, as is apparent from recital 5
    of that regulation, from a presumption of conformity with the essential requirements
    relating to them laid down in the relevant EU harmonisation legislation. '
  id: totrans-split-128
  prefs: []
  type: TYPE_NORMAL
  zh: id="point74">74</a>      第三，尽管《1025/2012号法规》第2(1)条规定，符合标准化标准并非强制性，但符合这些标准的产品，如该法规第5条的理由所示，享有与适用的欧盟调和立法相关的基本要求一致性的推定。
- en: 'That legal effect, conferred by that legislation, is one of the essential characteristics
    of those standards and makes them an essential tool for economic operators, for
    the purposes of exercising the right to free movement of goods or services on
    the EU market.</p><p class="C01PointnumeroteAltN"><a name="point75" '
  id: totrans-split-129
  prefs: []
  type: TYPE_NORMAL
  zh: '那些法律效果，由该立法赋予，是这些标准的基本特征之一，使它们成为经济运营者的重要工具，用于在欧盟市场上行使商品或服务自由流动的权利。</p><p class="C01PointnumeroteAltN"><a
    name="point75" '
- en: 'id="point75">75</a>      More specifically, it may prove difficult, or even
    impossible, for economic operators to have recourse to a procedure other than
    that of compliance with such standards, such as an individual expert report, in
    the light of the administrative difficulties and additional costs arising therefrom
    (see, to that effect, judgment of 12 July 2012, <i>Fra.bo</i>, C‑171/11, EU:C:2012:453,
    paragraphs 29 and 30)</p><p class="C01PointnumeroteAltN"><a name="point76" '
  id: totrans-split-130
  prefs: []
  type: TYPE_NORMAL
  zh: 'id="point75">75</a>      更具体地说，考虑到行政难题及其引发的额外成本（参见2012年7月12日判决，<i>Fra.bo</i>，C‑171/11，EU:C:2012:453，第29和30段），对于经济运营者来说，除符合此类标准的程序外，例如个体专家报告，可能会证明难以或甚至不可能采取其他程序。</p><p
    class="C01PointnumeroteAltN"><a name="point76" '
- en: 'id="point76">76</a>      Consequently, as the Advocate General observed in
    point 43 of her Opinion, where EU legislation provides that compliance with a
    harmonised standard gives rise to a presumption of conformity with the essential
    requirements of that legislation, that means that any natural or legal person
    who wishes effectively to challenge that presumption in respect of a given product
    or service must demonstrate that that product or service does not meet that standard
    or, alternatively, that that standard is not fit for purpose.</p><p class="C01PointnumeroteAltN"><a
    name="point77" '
  id: totrans-split-131
  prefs: []
  type: TYPE_NORMAL
  zh: 'id="point76">76</a>      因此，如总结检察官在其意见第43点所述，当欧盟立法规定，符合和谐标准即构成符合该立法的基本要求的假设时，这意味着任何希望有效挑战该假设的自然人或法人必须证明该产品或服务不符合该标准，或者该标准不适合其目的。</p><p
    class="C01PointnumeroteAltN"><a name="point77" '
- en: 'id="point77">77</a>      In the present case, three of the four requested harmonised
    standards, namely, standard EN 71-5:2015, entitled ‘Safety of toys – Part 5: '
  id: totrans-split-132
  prefs: []
  type: TYPE_NORMAL
  zh: 'id="point77">77</a>      在本案中，四个请求的和谐标准中，三个，即标准EN 71-5:2015，题为“玩具安全-第5部分： '
- en: 'Chemical toys (sets) other than experimental sets’, standard EN 71‑4:2013,
    entitled ‘Safety of toys – Part 4: '
  id: totrans-split-133
  prefs: []
  type: TYPE_NORMAL
  zh: '化学玩具（套装）除实验套装外”，标准EN 71‑4:2013，题为“玩具安全-第4部分： '
- en: 'Experimental sets for chemistry and related activities’ and standard EN 71‑12:2013,
    entitled ‘Safety of toys – Part 12: '
  id: totrans-split-134
  prefs: []
  type: TYPE_NORMAL
  zh: '化学和相关活动的实验套装”和标准EN 71‑12:2013，题为“玩具安全-第12部分： '
- en: 'N-Nitrosamines and N-nitrosatable substances’ refer to Directive 2009/48\. '
  id: totrans-split-135
  prefs: []
  type: TYPE_NORMAL
  zh: 'N-亚硝胺和N-亚硝基物质”，参照指令2009/48\. '
- en: 'Their references were published in the <i>Official Journal of the European
    Union</i> of 13 November 2015 (OJ 2015 C 378, p. 1). '
  id: totrans-split-136
  prefs: []
  type: TYPE_NORMAL
  zh: 他们的参考文献刊登在2015年11月13日《欧盟官方期刊》（OJ 2015 C 378，第1页）。
- en: 'In accordance with Article 13 of that directive, toys which have been manufactured
    in compliance with those standards enjoy a presumption of conformity with the
    requirements covered by those standards.</p><p class="C01PointnumeroteAltN"><a
    name="point78" '
  id: totrans-split-137
  prefs: []
  type: TYPE_NORMAL
  zh: '根据该指令第13条的规定，符合这些标准的玩具享有符合这些标准所涵盖要求的假定符合。</p><p class="C01PointnumeroteAltN"><a
    name="point78" '
- en: 'id="point78">78</a>      As for standard EN 12472:2005+A 1:2009, entitled ‘Method
    for the simulation of wear and corrosion for the detection of nickel released
    from coated items’, it refers to Regulation No 1907/2006.</p><p class="C01PointnumeroteAltN"><a
    name="point79" '
  id: totrans-split-138
  prefs: []
  type: TYPE_NORMAL
  zh: 'id="point78">78</a>      至于标准EN 12472:2005+A 1:2009，题为“涂层物品释放镍的模拟磨损和腐蚀检测方法”，它参照规则号1907/2006。</p><p
    class="C01PointnumeroteAltN"><a name="point79" '
- en: 'id="point79">79</a>      Although, as is apparent from paragraph 74 of the
    present judgment, compliance with harmonised standards is not generally mandatory,
    that standard is, in the present case, manifestly mandatory, since Regulation
    No 1907/2006 provides, in paragraph 3 of entry 27 of the table set out in Annex XVII
    thereto, that, as regards nickel, the standards adopted by CEN are to be used
    as test methods for demonstrating the conformity of the products concerned with
    paragraphs 1 and 2 of entry 27.</p><p class="C01PointnumeroteAltN"><a name="point80" '
  id: totrans-split-139
  prefs: []
  type: TYPE_NORMAL
  zh: 'id="point79">79</a>      尽管如本判决第74段所示，遵守和谐标准通常不是强制性的，但在本案中，该标准显然是强制性的，因为规则号1907/2006在其附件XVII中的第27条目的第3段规定，对于镍，CEN采用的标准将用作证明相关产品符合该条目的第1和第2段的测试方法。</p><p
    class="C01PointnumeroteAltN"><a name="point80" '
- en: 'id="point80">80</a>      In the light of the foregoing considerations, it must
    be held, in accordance with the case-law referred to in paragraph 70 of the present
    judgment, that the requested harmonised standards form part of EU law.</p><p class="C01PointnumeroteAltN"><a
    name="point81" '
  id: totrans-split-140
  prefs: []
  type: TYPE_NORMAL
  zh: 'id="point80">80</a>     鉴于上述情况，根据本判决第70段引文所指的案例法，必须认为所请求的协调标准属于欧盟法律的一部分。</p><p
    class="C01PointnumeroteAltN"><a name="point81" '
- en: 'id="point81">81</a>      In the second place, as the Advocate General noted
    in point 52 of her Opinion, Article 2 TEU provides that the European Union is
    based on the principle of the rule of law, which requires free access to EU law
    for all natural or legal persons of the European Union, and that individuals must
    be able to ascertain unequivocally what their rights and obligations are (judgment
    of 22 February 2022, <i>Stichting Rookpreventie Jeugd and Others</i>, C‑160/20,
    EU:C:2022:101, paragraph 41 and the case-law cited). '
  id: totrans-split-141
  prefs: []
  type: TYPE_NORMAL
  zh: id="point81">81</a>     其次，正如总部于意见书第52点所指的，根据《TEU》第2条的规定，欧盟基于法治的原则，该原则要求欧盟所有自然人或法人都可以自由获取欧盟法律，以及个人必须能够明确地查明他们的权利和义务（2022年2月22日判决，<i>Stichting
    Rookpreventie Jeugd and Others</i>, C‑160/20, EU:C:2022:101，第41段和引文）。
- en: 'That free access must in particular enable any person whom legislation seeks
    to protect to verify, within the limits permitted by law, that the persons to
    whom the rules laid down by that law are addressed actually comply with those
    rules.</p><p class="C01PointnumeroteAltN"><a name="point82" '
  id: totrans-split-142
  prefs: []
  type: TYPE_NORMAL
  zh: '其中，该自由获取尤其要能够使立法寻求保护的任何人在法律允许的范围内验证那些法律所针对的人是否实际上遵守了这些规定。</p><p class="C01PointnumeroteAltN"><a
    name="point82" '
- en: 'id="point82">82</a>      Accordingly, by the effects conferred on it by EU
    legislation, a harmonised standard may specify the rights conferred on individuals
    as well as their obligations and those specifications may be necessary for them
    to verify whether a given product or service actually complies with the requirements
    of such legislation.</p><p class="C01PointnumeroteAltN"><a name="point83" '
  id: totrans-split-143
  prefs: []
  type: TYPE_NORMAL
  zh: 'id="point82">82</a>     根据欧盟立法对其产生的影响，一项协调标准可以规定赋予个人的权利以及他们的义务，这些规定可能是必要的，以便他们验证特定产品或服务是否符合该立法的要求。</p><p
    class="C01PointnumeroteAltN"><a name="point83" '
- en: 'id="point83">83</a>      In the third place, it must be recalled that the principle
    of transparency is inextricably linked to the principle of openness, which is
    enshrined in the second paragraph of Article 1 and Article 10(3) TEU, in Article 15(1)
    and Article 298(1) TFEU and in Article 42 of the Charter. '
  id: totrans-split-144
  prefs: []
  type: TYPE_NORMAL
  zh: id="point83">83</a>     再第三点，必须回顾开放原则与透明原则是不可分割地联系在一起的，该原则在《TEU》第1条第二款、第10(3)条，以及《TFEU》第15(1)条和第298(1)条，以及《宪章》第42条都有体现。
- en: 'It makes it possible, inter alia, to ensure that the administration enjoys
    greater legitimacy and is more effective and more accountable to the citizen in
    a democratic system (see, to that effect, judgment of 22 February 2022, <i>Stichting
    Rookpreventie Jeugd and Others</i>, C‑160/20, EU:C:2022:101, paragraph 35 and
    the case-law cited).</p><p class="C01PointnumeroteAltN"><a name="point84" '
  id: totrans-split-145
  prefs: []
  type: TYPE_NORMAL
  zh: '它可使行政机构在民主制度中更具合法性，更具效力，并对公民更负责任（参见2022年2月22日判决，<i>Stichting Rookpreventie
    Jeugd and Others</i>, C‑160/20, EU:C:2022:101, 第35段和引文）。</p><p class="C01PointnumeroteAltN"><a
    name="point84" '
- en: 'id="point84">84</a>      To that end, a right of access to documents is ensured
    under the first subparagraph of Article 15(3) TFEU and enshrined in Article 42
    of the Charter, a right which has been implemented, inter alia, by Regulation
    No 1049/2001, Article 2(3) of which provides that it applies to all documents
    held by the Parliament, the Council or the Commission (see, to that effect, judgment
    of 22 February 2022, <i>Stichting Rookpreventie Jeugd and Others</i>, C‑160/20,
    EU:C:2022:101, paragraph 36).</p><p class="C01PointnumeroteAltN"><a name="point85" '
  id: totrans-split-146
  prefs: []
  type: TYPE_NORMAL
  zh: 'id="point84">84</a>     为此，第15(3)条第一款和《宪章》第42条确保了获取文件的权利，该权利已经得到实施，其中《1049/2001》号法规第2(3)条规定适用于欧洲议会、理事会或委员会持有的所有文件（参见2022年2月22日判决，<i>Stichting
    Rookpreventie Jeugd and Others</i>, C‑160/20, EU:C:2022:101，第36段）。</p><p class="C01PointnumeroteAltN"><a
    name="point85" '
- en: 'id="point85">85</a>      In those circumstances, it must be held that there
    is an overriding public interest, within the meaning of the last clause of Article 4(2)
    of Regulation No 1049/2001, justifying the disclosure of the requested harmonised
    standards.</p><p class="C01PointnumeroteAltN"><a name="point86" '
  id: totrans-split-147
  prefs: []
  type: TYPE_NORMAL
  zh: 'id="point85">85</a>      在这些情况下，必须认为有一个至高无上的公共利益，即根据《2001年第1049/2001号法规》第4(2)条最后一款的定义，正当化披露所请求的协调标准。</p><p
    class="C01PointnumeroteAltN"><a name="point86" '
- en: 'id="point86">86</a>      Therefore, the General Court erred in law in holding,
    in paragraphs 104 and 105 of the judgment under appeal, that there was no overriding
    public interest in the disclosure, pursuant to that provision, of the requested
    harmonised standards.</p><p class="C01PointnumeroteAltN"><a name="point87" '
  id: totrans-split-148
  prefs: []
  type: TYPE_NORMAL
  zh: 'id="point86">86</a>      因此，普通法院在被上诉判决的第104和105段中认为，根据该条款，请求的协调标准披露没有至高无上的公共利益，法律错误。</p><p
    class="C01PointnumeroteAltN"><a name="point87" '
- en: 'id="point87">87</a>      Consequently, the second ground of appeal must be
    upheld and, without it being necessary to examine the first ground of appeal,
    the judgment under appeal must be set aside.</p><p class="C04Titre1"> <b>The action
    before the General Court</b></p><p class="C01PointnumeroteAltN"><a name="point88" '
  id: totrans-split-149
  prefs: []
  type: TYPE_NORMAL
  zh: 'id="point87">87</a>      因此，应支持上诉的第二理由，而无需检查上诉的第一理由，应撤销被上诉的判决。</p><p class="C04Titre1"> <b>在普通法院前的诉讼</b></p><p
    class="C01PointnumeroteAltN"><a name="point88" '
- en: 'id="point88">88</a>      In accordance with the first paragraph of Article 61
    of the Statute of the Court of Justice of the European Union, the Court of Justice
    is to quash the decision of the General Court if the appeal is well founded. '
  id: totrans-split-150
  prefs: []
  type: TYPE_NORMAL
  zh: 'id="point88">88</a>      根据欧洲法院法院法第61条第一款的规定，如果上诉得到充分支持，欧洲法院应撤销普通法院的决定。 '
- en: 'It may itself give final judgment in the matter, where the state of the proceedings
    so permits. '
  id: totrans-split-151
  prefs: []
  type: TYPE_NORMAL
  zh: '如情况允许，法院可以就此事作出最终裁决。 '
- en: 'That is the situation in the present case.</p><p class="C01PointnumeroteAltN"><a
    name="point89" '
  id: totrans-split-152
  prefs: []
  type: TYPE_NORMAL
  zh: '这就是本案的情况。</p><p class="C01PointnumeroteAltN"><a name="point89" '
- en: 'id="point89">89</a>      As is apparent from paragraphs 65 to 87 of the present
    judgment, the Commission should have acknowledged, in the decision at issue, the
    existence of an overriding public interest, within the meaning of the last clause
    of Article 4(2) of Regulation No 1049/2001, arising from the principles of the
    rule of law, transparency, openness and good governance, and justifying the disclosure
    of the requested harmonised standards, since those standards form part of EU law
    owing to their legal effects.</p><p class="C01PointnumeroteAltN"><a name="point90" '
  id: totrans-split-153
  prefs: []
  type: TYPE_NORMAL
  zh: 'id="point89">89</a>      正如本判决第65至87段所示，委员会应该在有争议的决定中承认，根据《2001年第1049/2001号法规》第4(2)条最后一款的定义，出于法治、透明、开放和良好治理原则的存在，披露请求的协调标准存在至高无上的公共利益，因为这些标准由于其法律效力而成为欧盟法律的一部分。</p><p
    class="C01PointnumeroteAltN"><a name="point90" '
- en: 'id="point90">90</a>      In those circumstances, the decision at issue must
    be annulled.</p><p class="C04Titre1"> <b>Costs</b></p><p class="C01PointnumeroteAltN"><a
    name="point91" '
  id: totrans-split-154
  prefs: []
  type: TYPE_NORMAL
  zh: id="point90">90</a>      在这些情况下，有争议的决定必须被撤销。</p><p class="C04Titre1"> <b>费用</b></p><p
    class="C01PointnumeroteAltN"><a name="point91"
- en: 'id="point91">91</a>      Under Article 184(2) of the Rules of Procedure, where
    an appeal is well founded and the Court itself gives final judgment in the case,
    the Court is to make a decision as to costs.</p><p class="C01PointnumeroteAltN"><a
    name="point92" '
  id: totrans-split-155
  prefs: []
  type: TYPE_NORMAL
  zh: 'id="point91">91</a>      根据《议事规则》第184(2)条，如果上诉得到充分支持且法院本身就案件作出最终裁决，则法院应对费用作出决定。</p><p
    class="C01PointnumeroteAltN"><a name="point92" '
- en: 'id="point92">92</a>      Under Article 138(1) of those rules, applicable to
    appeal proceedings by virtue of Article 184(1) thereof, the unsuccessful party
    is to be ordered to pay the costs if they have been applied for in the successful
    party’s pleadings.</p><p class="C01PointnumeroteAltN"><a name="point93" '
  id: totrans-split-156
  prefs: []
  type: TYPE_NORMAL
  zh: 'id="point92">92</a>      根据这些规则的第138(1)条，根据其第184(1)条的规定适用于上诉程序，如果在胜诉方的诉讼中申请了费用，未成功的一方应被责令支付费用。</p><p
    class="C01PointnumeroteAltN"><a name="point93" '
- en: 'id="point93">93</a>      In the present case, since the appellants have applied
    for costs and the Commission has been unsuccessful, the Commission must be ordered
    to pay the costs relating to both the proceedings before the General Court and
    the proceedings on appeal.</p><p class="C01PointnumeroteAltN"><a name="point94" '
  id: totrans-split-157
  prefs: []
  type: TYPE_NORMAL
  zh: id="point93">93</a>      在本案中，由于上诉人请求费用并且委员会未能成功，委员会必须被命令支付与欧盟普通法院和上诉程序相关的费用。</p><p
    class="C01PointnumeroteAltN"><a name="point94"
- en: 'id="point94">94</a>      According to Article 184(4) of the Rules of Procedure,
    where the appeal has not been brought by an intervener at first instance, he or
    she may not be ordered to pay costs in the appeal proceedings unless he or she
    participated in the written or oral part of the proceedings before the Court. '
  id: totrans-split-158
  prefs: []
  type: TYPE_NORMAL
  zh: id="point94">94</a>      根据规则184(4)条款的规定，如果上诉未由第一审中介人提起，则除非他或她参与了法院的书面或口头审理，否则不得要求其在上诉程序中支付费用。
- en: 'Where an intervener at first instance takes part in the proceedings, the Court
    may decide that he or she is to bear his or her own costs. '
  id: totrans-split-159
  prefs: []
  type: TYPE_NORMAL
  zh: 如果第一审中介人参与了诉讼程序，法院可以决定他或她自行承担费用。
- en: Since the interveners at first instance participated in the written and oral
    parts of the appeal proceedings before the Court, they must be ordered to bear
    their own costs.</p><p class="C41DispositifIntroduction">On those grounds, the
    Court (Grand Chamber) hereby:</p><p class="C08Dispositif">1.      <b>Sets aside
    the judgment of the General Court of the European Union of 14 July 2021, </b><i><b>Public.Resource.Org
    and Right to Know</b></i><b> v </b><i><b>Commission</b></i><b> (T</b>‑<b>185/19,
    EU:T:2021:445);</b></p><p class="C08Dispositif">2.      <b>Annuls Commission Decision
    C(2019) 639 final of 22 January 2019;</b></p><p class="C08Dispositif">3.      <b>Orders
    the European Commission to pay the costs relating to both the proceedings before
    the General Court of the European Union and the appeal proceedings;</b></p><p
    class="C08Dispositif">4.      <b>Orders the European Committee for Standardisation
    (CEN), the Asociación Española de Normalización (UNE), the Asociația de Standardizare
    din România (ASRO), the Association française de normalisation (AFNOR), Austrian
    Standards International (ASI), the British Standards Institution (BSI), the Bureau
    de normalisation/Bureau voor Normalisatie (NBN), Dansk Standard (DS), the Deutsches
    Institut für Normung eV (DIN), the Koninklijk Nederlands Normalisatie Instituut
    (NEN), the Schweizerische Normen-Vereinigung (SNV), Standard Norge (SN), the Suomen
    Standardisoimisliitto ry (SFS), the Svenska institutet för standarder (SIS) and
    the Institut za standardizaciju Srbije (ISS) to bear their own costs both in connection
    with the proceedings at first instance and the appeal proceedings.</b></p><table><tr><td><p
    class="C77SignaturesComposition">Lenaerts</p></td><td><p class="C77SignaturesComposition">Bay Larsen</p></td><td><p
    class="C77SignaturesComposition">Arabadjiev</p></td></tr></table><p class="C77SignaturesAlinea">Delivered
    in open court in Luxembourg on 5 March 2024.</p><table><tr><td><p class="C77Signatures">A. Calot
    Escobar</p></td><td> </td><td><p class="C77Signatures">K. Lenaerts</p></td></tr></table><hr/>
