- en: '<title><p class="C19Centre">JUDGMENT OF THE COURT (Grand Chamber)</p><p class="C19Centre">5 March
    2024 ()</p><p class="C71Indicateur">(Appeal – Access to documents of the institutions
    of the European Union – Regulation (EC) No 1049/2001 – Article 4(2) – Exceptions –
    Refusal to grant access to a document whose disclosure would undermine the protection
    of commercial interests of a natural or legal person, including intellectual property –
    Overriding public interest in disclosure – Harmonised standards adopted by the
    European Committee for Standardisation (CEN) – Protection deriving from copyright –
    Principle of the rule of law – Principle of transparency – Principle of openness –
    Principle of good governance)</p><p class="C02AlineaAltA">In Case C‑588/21 P,</p><p
    class="C02AlineaAltA">APPEAL under Article 56 of the Statute of the Court of Justice
    of the European Union, brought on 23 September 2021, </p><p class="C02AlineaAltA"><b>Public.Resource.Org
    Inc.,</b> established in Sebastopol, California (United States),</p><p class="C02AlineaAltA"><b>Right
    to Know CLG,</b> established in Dublin (Ireland),</p><p class="C02AlineaAltA">represented
    by J. Hackl, C. Nüßing, Rechtsanwälte, and F. Logue, Solicitor, </p><p class="C72Alineadroite">appellants,</p><p
    class="C02AlineaAltA">the other parties to the proceedings being:</p><p class="C02AlineaAltA"><b>European
