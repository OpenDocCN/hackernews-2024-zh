- en: 'M. Siekierzyńska, Administrator,</p><p class="C02AlineaAltA">having regard
    to the written procedure and further to the hearing on 15 March 2023,</p><p class="C02AlineaAltA">after
    hearing the Opinion of the Advocate General at the sitting on 22 June 2023,</p><p
    class="C02AlineaAltA">gives the following</p><p class="C75Debutdesmotifs"><b>Judgment</b></p><p
    class="C01PointnumeroteAltN"><a name="point1" '
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 'M. Siekierzyńska，管理员，</p><p class="C02AlineaAltA">考虑到书面程序，并进一步于2023年3月15日听证会后，</p><p
    class="C02AlineaAltA">在2023年6月22日听证会上听取了总部大律师的意见后，</p><p class="C02AlineaAltA">作出以下</p><p
    class="C75Debutdesmotifs"><b>判决</b></p><p class="C01PointnumeroteAltN"><a name="point1" '
- en: 'id="point1">1</a>        By their appeal, Public.Resource.Org Inc. '
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 'id="point1">1</a>        根据他们的上诉，公共资源组织公司 '
- en: 'and Right to Know CLG seek to have set aside the judgment of the General Court
    of the European Union of 14 July 2021, <i>Public.Resource.Org and Right to Know</i>
    v <i>Commission</i> (T‑185/19, EU:T:2021:445, ‘the judgment under appeal’), dismissing
    their action for annulment of Commission Decision C(2019) 639 final of 22 January
    2019 (‘the decision at issue’), by which the European Commission refused to grant
    their request for access to four harmonised standards adopted by the European
    Committee for Standardisation (CEN).</p><p class="C04Titre1"> <b>Legal context</b></p><p
    class="C05Titre2"> <i><b>Regulation (EC) </b><b>No 1</b><b>049/2001</b></i></p><p
    class="C01PointnumeroteAltN"><a name="point2" '
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 'and Right to Know CLG 寻求撤销欧洲联盟普通法院2021年7月14日判决，<i>公共资源组织和知情权</i>诉<i>委员会</i>（T‑185/19,
    EU:T:2021:445, ''上诉判决''），驳回他们对欧洲标准化委员会（CEN）通过的四项协调标准的访问请求的撤销诉讼。</p><p class="C04Titre1"> <b>法律背景</b></p><p
    class="C05Titre2"> <i><b>条例（EC）</b><b>No 1049/2001</b></i></p><p class="C01PointnumeroteAltN"><a
    name="point2" '
- en: 'id="point2">2</a>        Article 1 of Regulation (EC) No 1049/2001 of the European
    Parliament and of the Council of 30 May 2001 regarding public access to European
    Parliament, Council and Commission documents (OJ 2001 L 145, p. 43), entitled
    ‘Purpose’, provides, in paragraphs (a) and (b) thereof:</p><p class="C02AlineaAltA">‘The
    purpose of this Regulation is:</p><p class="C09Marge0avecretrait">(a)      to
    define the principles, conditions and limits on grounds of public or private interest
    governing the right of access to European Parliament, Council [of the European
    Union] and Commission (hereinafter referred to as “the institutions”) documents
    provided for in Article [15 TFEU] in such a way as to ensure the widest possible
    access to documents,</p><p class="C09Marge0avecretrait">(b)      to establish
    rules ensuring the easiest possible exercise of this right, …</p><p class="C09Marge0avecretrait">…’</p><p
    class="C01PointnumeroteAltN"><a name="point3" '
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: id="point2">2</a>        根据欧洲议会和理事会于2001年5月30日颁布的条例（EC）No 1049/2001，关于公众访问欧洲议会、理事会和委员会文件的条例（OJ
    2001 L 145, p. 43），即“目的”，第（a）和（b）段规定：</p><p class="C02AlineaAltA">‘本条例的目的是：</p><p
    class="C09Marge0avecretrait">(a)      定义在公众或私人利益的基础上，欧洲议会、理事会[欧盟]和委员会（以下简称“机构”）文件访问权利的原则、条件和限制，该访问权利在《TFEU第15条》规定的范围内，以确保对文件的最广泛可能的访问，</p><p
    class="C09Marge0avecretrait">(b)      建立规则，确保这一权利尽可能容易地行使，…’</p><p class="C09Marge0avecretrait">…’</p><p
    class="C01PointnumeroteAltN"><a name="point3"
- en: 'id="point3">3</a>        Article 2 of that regulation, entitled ‘Beneficiaries
    and scope’, lays down, in paragraphs 1 to 3 thereof:</p><p class="C02AlineaAltA">‘1.      Any
    citizen of the [European] Union, and any natural or legal person residing or having
    its registered office in a Member State, has a right of access to documents of
    the institutions, subject to the principles, conditions and limits defined in
    this Regulation.</p><p class="C02AlineaAltA">2.      The institutions may, subject
    to the same principles, conditions and limits, grant access to documents to any
    natural or legal person not residing or not having its registered office in a
    Member State.</p><p class="C02AlineaAltA">3.      This Regulation shall apply
    to all documents held by an institution, that is to say, documents drawn up or
    received by it and in its possession, in all areas of activity of the European
    Union.’</p><p class="C01PointnumeroteAltN"><a name="point4" '
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: id="point3">3</a>        《该法规》的第二条，名为“受益者和范围”，第1至3段规定如下：</p><p class="C02AlineaAltA">‘1.      任何欧盟公民，以及居住或在成员国注册办事处的任何自然或法人，均有权访问机构的文件，但受本条例所规定的原则、条件和限制。</p><p
    class="C02AlineaAltA">2.      机构可以根据同样的原则、条件和限制，向非居住或没有在成员国注册办事处的任何自然或法人开放文件。</p><p
    class="C02AlineaAltA">3.      本条例适用于机构持有的所有文件，即机构制定或接收并占有的文件，在欧盟所有活动领域适用。</p><p
    class="C01PointnumeroteAltN"><a name="point4"
- en: 'id="point4">4</a>        Article 4 of that regulation, entitled ‘Exceptions’,
    provides, in paragraphs 1, 2 and 4 thereof:</p><p class="C02AlineaAltA">‘1.      The
    institutions shall refuse access to a document where disclosure would undermine
    the protection of:</p><p class="C09Marge0avecretrait">(a)      the public interest
    as regards:</p><p class="C12Marge1avectiretlong">–        public security,</p><p
    class="C12Marge1avectiretlong">–        defence and military matters,</p><p class="C12Marge1avectiretlong">–        international
    relations,</p><p class="C12Marge1avectiretlong">–        the financial, monetary
    or economic policy of the Community or a Member State;</p><p class="C09Marge0avecretrait">(b)      privacy
    and the integrity of the individual, in particular in accordance with Community
    legislation regarding the protection of personal data.</p><p class="C02AlineaAltA">2.      The
    institutions shall refuse access to a document where disclosure would undermine
    the protection of:</p><p class="C03Tiretlong">–        commercial interests of
    a natural or legal person, including intellectual property,</p><p class="C03Tiretlong">–        court
    proceedings and legal advice,</p><p class="C03Tiretlong">–        the purpose
    of inspections, investigations and audits,</p><p class="C02AlineaAltA">unless
    there is an overriding public interest in disclosure.</p><p class="C02AlineaAltA">…</p><p
    class="C02AlineaAltA">4.      As regards third-party documents, the institution
    shall consult the third party with a view to assessing whether an exception in
    paragraph 1 or 2 is applicable, unless it is clear that the document shall or
    shall not be disclosed.’</p><p class="C01PointnumeroteAltN"><a name="point5" '
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 'id="point4">4</a>        《该法规》的第四条，名为“例外”，其第1、2和4段规定如下：</p><p class="C02AlineaAltA">‘1.      机构应拒绝披露可能损害以下保护的文件：</p><p
    class="C09Marge0avecretrait">(a)      公共利益，包括：</p><p class="C12Marge1avectiretlong">–        公共安全，</p><p
    class="C12Marge1avectiretlong">–        国防和军事事务，</p><p class="C12Marge1avectiretlong">–        国际关系，</p><p
    class="C12Marge1avectiretlong">–        社区或成员国的财政、货币或经济政策；</p><p class="C09Marge0avecretrait">(b)      个人的隐私和完整性，特别是根据社区关于个人数据保护的立法。</p><p
    class="C02AlineaAltA">2.      机构应拒绝披露可能损害以下保护的文件：</p><p class="C03Tiretlong">–        自然人或法人的商业利益，包括知识产权，</p><p
    class="C03Tiretlong">–        法院诉讼和法律建议，</p><p class="C03Tiretlong">–        检查、调查和审计目的，</p><p
    class="C02AlineaAltA">除非披露具有优先于公共利益的理由。</p><p class="C02AlineaAltA">…</p><p class="C02AlineaAltA">4.      关于第三方文件，机构应就是否适用第1或第2段的例外与第三方进行磋商，除非明确可知文件应当或不应当披露。</p><p
    class="C01PointnumeroteAltN"><a name="point5" '
- en: 'id="point5">5</a>        Article 7 of that regulation, entitled ‘Processing
    of initial applications’, provides, in paragraph 2 thereof:</p><p class="C02AlineaAltA">‘In
    the event of a total or partial refusal, the applicant may, within 15 working
    days of receiving the institution’s reply, make a confirmatory application asking
    the institution to reconsider its position.’</p><p class="C01PointnumeroteAltN"><a
    name="point6" '
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: id="point5">5</a>        《法规》第7条，题为“初步申请的处理”，第2段规定：</p><p class="C02AlineaAltA">‘如果全面或部分拒绝，申请人可以在收到机构回复后的15个工作日内，提交确认申请，要求机构重新考虑其立场。’</p><p
    class="C01PointnumeroteAltN"><a name="point6"
- en: 'id="point6">6</a>        Article 12 of Regulation No 1049/2001, entitled ‘Direct
    access in electronic form or through a register’, lays down, in paragraph 2 thereof:</p><p
    class="C02AlineaAltA">‘In particular, legislative documents, that is to say, documents
    drawn up or received in the course of procedures for the adoption of acts which
    are legally binding in or for the Member States, should, subject to Articles 4
    and 9, be made directly accessible.’</p><p class="C05Titre2"> <i><b>Regulation
    (EC) </b><b>No 1</b><b>367/2006</b></i></p><p class="C01PointnumeroteAltN"><a
    name="point7" '
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 'id="point6">6</a>        《法规》第12条，题为“电子形式或通过注册的直接访问”，第2段规定：</p><p class="C02AlineaAltA">‘特别是立法文件，即在为成员国制定或接收法律约束行为的过程中起草或收到的文件，应根据第4和第9条，直接提供访问。’</p><p
    class="C05Titre2"> <i><b>法规（EC） </b><b>No 1</b><b>367/2006</b></i></p><p class="C01PointnumeroteAltN"><a
    name="point7" '
- en: 'id="point7">7</a>        Article 2 of Regulation (EC) No 1367/2006 of the European
