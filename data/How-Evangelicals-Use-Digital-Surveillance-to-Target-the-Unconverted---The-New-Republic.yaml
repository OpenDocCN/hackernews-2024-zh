- en: How Evangelicals Use Digital Surveillance to Target the Unconverted | The New
    Republic
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 宗教福音派如何使用数字监视来瞄准非信徒|《The New Republic》
- en: 来源：[https://newrepublic.com/article/179397/evangelical-app-targeting-immigrants-surveillance](https://newrepublic.com/article/179397/evangelical-app-targeting-immigrants-surveillance)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://newrepublic.com/article/179397/evangelical-app-targeting-immigrants-surveillance](https://newrepublic.com/article/179397/evangelical-app-targeting-immigrants-surveillance)
- en: One video obtained by *The New Republic *from missionary monitoring organization
    Beyneynurates Houston suburbs with large Muslim populations as “shooting fish
    in a barrel” when it comes to evangelism. Kevin Greeson, [Texas hub leader of
    Global Gates](https://globalgates.info/global-gates-houston-2/), a large missionary
    network and enthusiastic customer of Bless Every Home, explains the ways the app
    can be used. In one instance, he points to the sharable note-taking function and
    suggests leaving information for each household, such as “Daughter left for college”
    and “Mother is in the hospital.”
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 《The New Republic》从传教士监视组织Beyneynurates获得的一个视频显示，对于休斯敦郊区拥有大量穆斯林人口的地方来说，对传教显然是“举手之劳”。全球门户的得克萨斯枢纽负责人凯文·格里森（[Global
    Gates](https://globalgates.info/global-gates-houston-2/)）是Bless Every Home的热情客户，他详细解释了应用程序的使用方式。在一个实例中，他指出可以共享的记笔记功能，并建议为每个家庭留下信息，比如“女儿去上大学了”和“母亲住院了”。
- en: 'Asked by a trainee how to respond to concerns that people may have about the
    app during the training video, Greeson concedes that “this thing is so powerful—it’s
    an invasion of privacy.” He claims that there are 50 different sources of information
    that are used to provide the comprehensive dataset, which is all “public information.”
    This is a bit of a dodge: Much of the data that Greeson is talking about harvesting
    in this fashion is commercial information not generally available to the public.
    Moreover, the way he intends it to be used, which in this case would lead to missionaries
    essentially publishing online lists of information about targeted ethnic groups
    in specific locations, could conceivably be dangerous in the wrong hands.'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在培训视频中，一名学员问到如何回应人们对该应用程序的顾虑，Greeson承认“这个东西非常强大——它侵犯了隐私。”他声称有50个不同的信息来源被用来提供全面的数据集，这些都是“公开信息”。这有点像是在推诿责任：Greeson在这种方式上收集的大部分数据是商业信息，而不是公众普遍可以获得的信息。而且，在他打算如何使用这些信息的情况下，也就是传教士基本上会在线上发布有关特定区域具体民族群体的信息清单，这可能在错误的手中构成危险。
- en: Contacted by *The New Republic* about privacy and data security concerns, Greeson,
    who emphasized that Global Gates is a paying customer of the app and not responsible
    for its content, said that “data remains within the confidentiality of each Global
    Gates missionary.” Sharing with partnering churches, he added, means that “only
    … one or two people in the church” have access to it. Greeson added that Global
    Gates only uses the lists of houses with children for Vacation Bible School invitations,
    saying, “We always strive to protect privacy and especially the safety of children.”
    A privacy statement on the Bless Every Home website says that it does not “knowingly
    collect personal information from children under 13.” (Representatives for Bless
    Every Home did not respond to requests for comment.)
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 关于隐私和数据安全问题，《The New Republic》联系到格里森，他强调称全球门户只是该应用的付费客户，对其内容不负责。他表示“数据保持在每个全球门户传教士的机密性内。”他补充说，与合作教堂分享的意味着“只有…教堂中的一两个人”可以访问。格里森还补充说，全球门户只针对邀请假日圣经学校使用有孩子的房屋列表，他说：“我们一直努力保护隐私，特别是儿童的安全。”
    Bless Every Home网站上的隐私声明称，它不会“有意从13岁以下的儿童那里收集个人信息。”（Bless Every Home的代表未回复评论请求。）
