- en: Oracle Fusion rollout costs 15 times council's estimates • The Register
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '-   Oracle Fusion的推出成本是议会预算的15倍 • The Register'
- en: 来源：[https://www.theregister.com/2024/04/30/uk_council_sees_cost_of/](https://www.theregister.com/2024/04/30/uk_council_sees_cost_of/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.theregister.com/2024/04/30/uk_council_sees_cost_of/](https://www.theregister.com/2024/04/30/uk_council_sees_cost_of/)
- en: Updated A local authority on the southern coast of England expects the cost
    of swapping its ERP system from SAP to Oracle to go from £2.6 million ($3.26 million)
    to nearly £40 million ($50 million), as the council seeks a new implementation
    partner for a project that began nearly five years ago.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: '-   更新 南英格兰的一个地方政府预计，将其ERP系统从SAP转换到Oracle的成本将从260万英镑（326万美元）增加到近4000万英镑（5000万美元），因为议会正在寻找一个新的实施伙伴，这个项目已经开始了近五年。'
- en: The disastrous project joins [Birmingham City Council](https://www.theregister.com/2024/04/25/birmingham_oracle_audit_trail/)
    on the list of Oracle's "wins" from SAP, which Oracle co-founder and supremo Larry
    Ellison may come to regret [boasting about](https://www.theregister.com/2023/04/26/ellisons_exemplar_oracle_win_over/).
    Responsible for spending £2 billion ($2.5 billion) on local services, the council
    said it was reviewing the migration from an aging SAP ERP system to a cloud-based
    instance of Oracle Fusion, a migration which began in 2019, after parting ways
    with systems integrator DXC.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这个灾难性的项目加入了[伯明翰市议会](https://www.theregister.com/2024/04/25/birmingham_oracle_audit_trail/)，这是从SAP到Oracle的“胜利”名单上，Oracle的联合创始人和主宰拉里·埃里森可能会后悔[吹嘘](https://www.theregister.com/2023/04/26/ellisons_exemplar_oracle_win_over/)。负责在地方服务上花费20亿英镑（25亿美元）的议会表示，他们正在审查从老化的SAP
    ERP系统迁移到基于云的Oracle Fusion的迁移，这一迁移始于2019年，在与系统集成商DXC分道扬镳后。
- en: The program to procure new business and systems partners for the migration will
    kick off next month. The final element of the new system is expected to go live
    in April 2026, just months before support for the current SAP system is set to
    end.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: '-   下个月将启动新业务和系统合作伙伴采购的计划。预计新系统的最后要素将于2026年4月上线，就在当前SAP系统支持结束之前。'
- en: According to a Performance and Finance Scrutiny Committee [report [PDF]](https://westsussex.moderngov.co.uk/documents/g3897/Public%20reports%20pack%20Thursday%2018-Apr-2024%2015.00%20Performance%20and%20Finance%20Scrutiny%20Committee.pdf?T=10)
    published earlier this month, the Council said that in November 2019 it decided
    to go to sign up an SI partner to "lead the implementation of a cloud based system
    (Oracle Fusion)."
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: '-   根据本月早些时候公布的一份绩效和财务审查委员会[报告 [PDF]](https://westsussex.moderngov.co.uk/documents/g3897/Public%20reports%20pack%20Thursday%2018-Apr-2024%2015.00%20Performance%20and%20Finance%20Scrutiny%20Committee.pdf?T=10)，议会表示2019年11月决定签约一个SI伙伴“领导基于云的系统（Oracle
    Fusion）的实施”。'
- en: 'The report added: "At that time, a budget of £2.6 million was agreed. Later
    decisions were made to deliver business change through a combination of other
    suppliers and Council staff and to reset the programme budget to £14.07 million
    (£7 million in March 2021… and £7.07 million in October 2022)."'
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 报告补充道："当时同意了260万英镑的预算。后来，决定通过其他供应商和市政府员工的组合进行业务变更，并将项目预算重置为1407万英镑（2021年3月700万英镑……和2022年10月707万英镑）。"
- en: However, the council is now asking for an additional £26 million to cover the
    implementation from 2024 to 2028, "including the procurement of external support,
    a programme delivery team and a contingency of £4 million." The request takes
    the total expected cost to around £40 million ($50 million).
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: '-   然而，议会现在要求额外的2600万英镑来覆盖从2024年到2028年的实施，“包括外部支持的采购，项目交付团队和400万英镑的应急基金。”该请求将总预期成本提高到约4000万英镑（5000万美元）。'
- en: The council can only put the cause of the increase down to "various delays and
    difficulties experienced in the programme."
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: '-   仅能归因于“项目中遇到的各种延误和困难”，议会对成本增加的原因只能这样说。'
- en: Still, they were sufficient to provoke a joint review with its implementation
    partner in summer 2023.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管如此，这些足以在2023年夏天与其实施合作伙伴进行联合审查。
- en: '"This concluded with an agreement to terminate the contract, with the Council
    taking on sole responsibility for the programme from September 2023," the committee
    documents said.'
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: '-   “这一决定最终导致终止合同，并由议会从2023年9月起独自负责项目，”委员会的文件说。'
- en: '"Following this decision, it was agreed that officers would review the options
    for the programme''s future delivery, alongside a review of the resilience of
    the current SAP systems as these continue to be relied upon until replaced," the
    report said.'
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 报告称：“在此决定后，已同意官员们将审查该计划未来交付的选项，同时审查当前 SAP 系统的可靠性，因为这些系统在被替换之前仍然被依赖。”
- en: The council now plans to begin a "refreshed programme to implement Oracle Fusion
    as the preferred ERP system, based on a model of 'adopt not adapt' with a new
    set of suppliers… The go-live is planned for the different elements for December
    2025 and April 2026," it added.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，市议会计划启动一个“刷新的计划，以 Oracle Fusion 作为首选的 ERP 系统实施模式，基于‘采用而非适应’的模式，采用新一组供应商…
    不同元素的上线计划为 2025 年 12 月和 2026 年 4 月”，补充说。
- en: The new deadline will push the council up against the end of support for the
    version of SAP ERP earlier than S/4HANA, which [includes the system it bought
    in 2001](https://westsussex.moderngov.co.uk/documents/s12901/Business%20Management%20Solution%20Report.pdf)
    [PDF].
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 新的最后期限将使市议会面临早于 S/4HANA 的 SAP ERP 版本支持结束，其中包括2001年购买的系统 [PDF](https://westsussex.moderngov.co.uk/documents/s12901/Business%20Management%20Solution%20Report.pdf)
    [PDF]。
- en: The council and DXC have been asked to provide a comment.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 要求市议会和 DXC 提供评论。
- en: '*Register* readers will be familiar with the difficulties of local government
    replacing aging SAP systems with Oracle Fusion. Birmingham City Council is attempting
    the same migration as West Sussex, and is expecting to spending around £131 million
    ($163 million), a massive increase on the £19 million originally estimated. More
    than two years after implementation, [the system has yet to produce auditable
    accounts](https://www.theregister.com/2024/04/17/birmingham_city_councils_oracle_erp/).'
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: '*Register* 的读者对地方政府用 Oracle Fusion 取代老化 SAP 系统的困难并不陌生。伯明翰市议会正在试图像西萨塞克斯一样进行迁移，预计将花费约1.31亿英镑（1.63亿美元），远远超过最初估计的1,900万英镑。超过两年的实施后，[该系统尚未生成可审计的账目](https://www.theregister.com/2024/04/17/birmingham_city_councils_oracle_erp/)。'
- en: Larry Ellison promoted both projects on the [third quarter earnings call](https://www.fool.com/earnings/call-transcripts/2021/03/12/oracle-orcl-q3-2021-earnings-call-transcript/)
    in 2021, saying they were exemplary wins over its main rival in ERP software.
    ®
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: Larry Ellison 在 2021 年第三季度的财报电话会议上推广了这两个项目，称它们是在 ERP 软件的主要竞争对手上取得的典范性胜利。®
- en: Updated to add
  id: totrans-split-21
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 更新以添加
- en: 'A West Sussex County Council spokesperson said: "Additional funding and procurement
    of services to support the implementation of the business support systems to replace
    SAP was discussed at the county council''s Performance and Finance Scrutiny Committee
    on 18 April. The agenda, plus a webcast of the meeting, are available for your
    readers to view online at: [https://westsussex.moderngov.co.uk/](https://westsussex.moderngov.co.uk/ieIssueDetails.aspx?IId=24463&PlanId=0&Opt=3#AI19730)."'
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 西萨塞克斯郡议会发言人表示：“讨论了额外资金和采购服务，以支持实施业务支持系统以替代 SAP，该决定在4月18日的郡议会绩效和财务审议委员会上进行。议程以及会议的网络直播可供您的读者在线查看：[https://westsussex.moderngov.co.uk/](https://westsussex.moderngov.co.uk/ieIssueDetails.aspx?IId=24463&PlanId=0&Opt=3#AI19730)。”
