- en: 'Monument Valley at 10: the story of the most meticulous puzzle game ever created
    | Wallpaper'
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Monument Valley 十周年：创作史上最精心制作的益智游戏的故事 | Wallpaper
- en: 来源：[https://www.wallpaper.com/tech/monument-valley-at-10-the-story-of-the-most-meticulous-puzzle-game-ever-created](https://www.wallpaper.com/tech/monument-valley-at-10-the-story-of-the-most-meticulous-puzzle-game-ever-created)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.wallpaper.com/tech/monument-valley-at-10-the-story-of-the-most-meticulous-puzzle-game-ever-created](https://www.wallpaper.com/tech/monument-valley-at-10-the-story-of-the-most-meticulous-puzzle-game-ever-created)
- en: It’s been 10 years since tiny development studio ustwo games released *Monument
    Valley*, a game that presented a radically different approach to mobile gaming,
    created a genre and inspired independent studios and game design around the world.
    The studio is tucked away in a converted warehouse in South London.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 距小型开发工作室ustwo games发布《Monument Valley》已经10年了，这款游戏提出了一种与众不同的移动游戏方法，创造了一个新的游戏类型，并激发了全球独立工作室和游戏设计的灵感。该工作室位于伦敦南部一个改建的仓库内。
- en: It’s a typical tech space, with a quiet ambience of concentration and creativity,
    filled with oversized plants and colourful shelves scattered with the detritus
    of modern culture, from plastic toys to stacks of board games. The company employs
    around 45 people, with everything brought together on this site, from level and
    character design to coding, sound and internal testing.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个典型的科技空间，静谧而富有创造力的氛围，满是超大号植物和色彩斑斓的货架，上面散落着现代文化的残留物，从塑料玩具到一堆堆棋盘游戏。公司有大约45名员工，所有的工作都在这个场地上进行，从关卡和角色设计到编码、音效和内部测试。
- en: '(Image credit: ustwo games)'
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: （图片来源：ustwo games）
- en: Danny Gray, ustwo games’s Chief Creative Officer, explains how the game originally
    got off the ground. ‘We were a tiny team, part of ustwo’s London design agency,’
    he recalls. The agency, founded by Matt Miller and John Sinclair in 2004, had
    started to branch out into the relatively new world of mobile gaming. Working
    with lead designer and game director [Ken Wong](https://www.instagram.com/kenwong.art),
    Gray and his skeleton team devised games that looked as if they came from a design
    agency, not a typical gaming background.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: ustwo games 的首席创意官丹尼·格雷解释了游戏最初的起源。“我们是ustwo伦敦设计机构的一支小团队。”他回忆道。该公司由马特·米勒和约翰·辛克莱尔于2004年创立，开始涉足相对较新的移动游戏世界。与首席设计师和游戏导演[肯·王](https://www.instagram.com/kenwong.art)合作，格雷和他的骨干团队设计的游戏看起来像是来自设计机构，而不是典型的游戏背景。
- en: One of the early sketches for Monument Valley
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 《Monument Valley》早期的草图之一
- en: '(Image credit: ustwo games)'
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: （图片来源：ustwo games）
- en: Tasked with developing a showcase for the agency as well as an intriguing game,
    the concept came together relatively quickly. ‘We started off with reams and reams
    of concept art,’ says Gray, ‘it was all very audience-led – we’d pin it up on
    the walls of the studio and invite comments. It was an isometric drawing of architecture
    that got the most attention.’ Almost straight away, this image led to a prototype
    of a single-screen game where you had to guide a character from ‘point A to point
    B.’ One key gameplay mechanism, however, arose out of a graphical glitch; one
    of the sliding blocks appeared to move ‘impossibly’, instantly introducing the
    element of optical illusion and inviting new ways to navigate the on-screen world.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 负责开发代表设计机构的作品以及一款引人入胜的游戏，这个概念相对较快地成型。“我们开始时有大量的概念艺术。”格雷说，“这都是由观众引领的——我们把它们贴在工作室的墙上，邀请评论。一个建筑的轴测图吸引了最多的关注。”几乎立刻，这幅图导致了一个单屏游戏的原型，你需要引导一个角色从‘A点到B点’。然而，一个关键的游戏机制是通过图形故障产生的；一个滑动的方块似乎以‘不可能’的方式移动，立即引入了视觉错觉的元素，并邀请在屏幕世界中导航的新方式。
- en: Early concept art explored a surreal, axonometric world
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 早期的概念艺术探索了一个超现实的轴测世界
- en: '(Image credit: ustwo games)'
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: （图片来源：ustwo games）
- en: As anyone who’s ever played the two *Monument Valley* games will know, each
    level is meticulously constructed. ‘From that idea to launch was took less than
    a year,’ says Gray, ‘Just six people made the game from beginning to end.’ The
    team was aiming for a modest total of 100,000 downloads, hoping to raise its profile
    – it was treated like a piece of marketing. The main energy went into carefully
    composing the levels. ‘It had to be all killer, no filler, with each level having
    its own core mechanism like a specific type of rotation,’ Gray explains, ‘we started
    with 30 levels and whittled it down to 10\. We were all about polish, not size.’
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 任何玩过两款*纪念碑谷*游戏的人都会知道，每个关卡都是精心构建的。格雷说：“从构思到发布不到一年时间，仅六个人从头到尾制作了这款游戏。” 团队的目标是下载量达到10万次，希望提高其知名度
    - 它被视为一种营销手段。主要精力花在精心构思关卡上。“每个关卡都必须是一击必中，没有废话，每个关卡都有自己的核心机制，比如特定类型的旋转，”格雷解释说，“我们最初有30个关卡，最后缩减到10个。我们注重的是精细，而非规模。”
- en: The development process was intensive, paring levels down to the very best puzzles
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 开发过程非常密集，将关卡减少到最优秀的难题。
- en: '(Image credit: ustwo games)'
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: （图片来源：ustwo games）
- en: The small team was so laser-focused on delivering the best game they could that
    the name wasn’t even considered until the very end. ‘Right before launch we were
    going to be interviewed by [*Edge* magazine](https://www.gamesradar.com/uk/edge/)
    – the morning of that day we hadn’t picked the name.’ *Monument Valley* was chosen
    as being familiar, yet unusual, implying a sense of mystery, grandeur and travel.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 团队非常专注于打造最好的游戏，以至于直到最后才考虑游戏的名字。“就在发布前，我们要接受[*Edge*杂志](https://www.gamesradar.com/uk/edge/)的采访
    - 就在那天早上，我们还没有选择好名字。” *纪念碑谷*被选中，因为它既熟悉又不寻常，暗示着一种神秘、宏伟和旅行的感觉。
- en: Some of the final levels in the first *Monument Valley*
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 第一款*纪念碑谷*的一些最终关卡。
- en: '(Image credit: ustwo games)'
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: （图片来源：ustwo games）
- en: The *Edge* feature included a number of intriguing screenshots. ‘They got the
    ball rolling – people wanted to know how it played,’ says Gray. A couple of rounds
    of beta testing opened the game up to swathes of influential people in the design
    and gaming industries. ‘It helped to position the game in a more highbrow way,’
    Gray says, ‘the impossible angles blew people away – it was like a form of street
    magic.’
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: '*Edge*功能包括一些引人入胜的截图。“它们引起了轰动 - 人们想知道它的玩法，”格雷说。几轮测试为设计和游戏行业的影响力人士开启了游戏的大门。“它有助于以一种更高雅的方式定位游戏，”格雷说，“不可能的角度让人们惊叹
    - 就像是一种街头魔术。”'
- en: Receive our daily digest of inspiration, escapism and design stories from around
    the world direct to your inbox
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 从全球各地的灵感、逃避现实和设计故事中，每天直接送到您的收件箱。
- en: The game captivated audiences even through static screenshots
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 这款游戏甚至通过静态截图都吸引了观众。
- en: '(Image credit: ustwo games)'
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: （图片来源：ustwo games）
- en: Right out of the gate, *Monument Valley* got crucial support from Apple. ‘Google
    weren’t especially supportive [of the Android version] as it didn’t have any of
    the traditional gaming elements like in-app purchases,’ says Gray, ‘Apple saw
    the value straight away. They flagged up in the App store and even used it in
    their own marketing material.’
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: '*纪念碑谷*一推出，就得到了苹果的关键支持。“谷歌对安卓版本的支持并不特别，因为它没有传统的游戏元素，比如应用内购买，”格雷说，“苹果立刻看到了它的价值。他们在App
    Store中标记了它，甚至在自己的营销材料中使用了它。”'
- en: Ultimately *Monument Valley* was available on Android and Apple phones and tablets,
    as well as PC
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: '*纪念碑谷*最终登陆了安卓手机、苹果手机和平板电脑，以及PC。'
- en: '(Image credit: ustwo games)'
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: （图片来源：ustwo games）
- en: The end result had a pixel-perfect axonometric aesthetic that not only went
    hard on its references to Dutch master artist and printmaker Maurits Cornelis
    Escher, but also dug deep into classic video game design, going right back to
    early arcade machines and 8-bit titles. Each of the ten levels is like a piece
    of fine furniture, built with invisible dovetail joints and inlaid with marquetry,
    stuffed with secret compartments and little design flourishes. Gray cites the
    world of theatre and stage design, as well as graphics, as important keystones
    in the way the levels were constructed. ‘Ken would always talk about flower arranging,
    and how you frame a silhouette of a level on the screen,’ he says.
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 最终效果呈现出像素完美的轴测美学，不仅强调了荷兰大师艺术家和版画家莫里茨·科内利斯·埃舍的参考，还深入挖掘了经典的视频游戏设计，回到了早期的街机和8位元标题。十个关卡中的每一个都像一件精美的家具，由隐形的榫卯接合并镶嵌着镶嵌艺术，充满了秘密隔间和小设计装饰。格雷提到了戏剧和舞台设计的世界以及图形设计，在关卡构建中的重要地位。“肯总是谈论花艺布置，以及如何在屏幕上框定关卡的轮廓，”他说。
- en: '(Image credit: ustwo games)'
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: (图片来源：ustwo games)
- en: Another aspect of *Monument Valley* that feels ahead of its time was its calm,
    mindful pace, buoyed by the lavish graphics and soothing music. Everyone from
    Brian Eno to Steve Reich influenced the sound of the finished product. ‘Myself
    and Ken ended up sitting down and drafting a Spotify playlist. We ended up using
    a track by Chicago-based musician [Obfusc](https://obfusc.bandcamp.com/) for the
    trailer, and that set the tone,’ says Gray, ‘there were also a lot of sound tests,
    where we gave the game to different sound designer and asked them to comp in ideas.’
    The end result, with music by [Todd Baker](https://www.soundcirclemusic.com/),
    is a minimal, ethereal and synthetic soundscape, where ‘every level is in effect
    an audio-visual toy.’
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: '*《纪念碑谷》*的另一个超前之处是其平静、深思熟虑的节奏，得益于华丽的图形和舒缓的音乐。从布莱恩·伊诺（Brian Eno）到史蒂夫·赖希（Steve
    Reich），每个人都影响了成品的音效。格雷（Gray）表示：“我和肯最后坐下来制定了一个Spotify播放列表。我们最终在预告片中使用了芝加哥音乐家[Obfusc](https://obfusc.bandcamp.com/)的一首曲目，这为整体氛围定下了基调。”他还说：“我们还进行了很多声音测试，将游戏交给不同的声音设计师，让他们提出想法。”最终成品由[Todd
    Baker](https://www.soundcirclemusic.com/)负责音乐制作，呈现出极简、空灵和合成的音景，其中“每个关卡实际上都是一个视听玩具”。'
- en: The series has inspired copious fan art
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: 该系列激发了大量的粉丝艺术
- en: '(Image credit: ustwo games)'
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: (图片来源：ustwo games)
- en: Released ten years ago this week, *Monument Valley* was soon followed by an
    expansion, *Forgotten Shores*, which added in some of the omitted levels. ‘It
    was basically a full game again, which was a bad business decision, but gave it
    a huge spike in popularity,’ says Gray. Awards followed, including recognition
    from BAFTA, Apple and D&AD, and it became a pop cultural staple, a rare crossover
    from the gaming world. ‘It was featured in Netflix’s *House of Cards* as a key
    plot device – this gave us a whole new audience,’ Gray recalls.
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: 十年前的今天发布了*《纪念碑谷》*，很快推出了扩展包*《被遗忘的海岸》*，其中添加了一些被省略的关卡。“基本上是一个全新的游戏，这是一个不好的商业决策，但给它带来了巨大的流行度，”格雷说。随后获得了包括英国电影和电视艺术学院奖（BAFTA）、苹果和D&AD的认可，并成为流行文化的基石，从游戏世界罕见地跨越了界限。“它在Netflix的《纸牌屋》中作为一个关键情节设备出现——这给我们带来了一个全新的观众群体，”格雷回忆道。
- en: As well as the occasional bit of merchandise
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: 除了偶尔的一些商品
- en: '(Image credit: ustwo games)'
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
  zh: (图片来源：ustwo games)
- en: '*Monument Valley 2* was released in 2017 and to date the series has exceeded
    160 million installs. Even though it’s been well over six years, *Monument Valley
    3* is now in an advanced stage of production. ‘It takes a long time for that well
    of creativity to be replenished,’ Gray admits, ‘it’s not the kind of game you
    can just do with 100 similar-looking levels.’ These days, ustwo games is a totally
    separate company to the Shoreditch-based design agency. A new development team
    is also bringing a new perspective. ‘We’re taking the original concept in surprising
    and different ways,’ says Gray, ‘I always thought MV1 was quite pure and MV2 was
    very narrative driven. MV3 will have the best of both worlds.’'
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
  zh: '*《纪念碑谷2》*于2017年发布，到目前为止，系列已超过1.6亿次安装。尽管已经过去了六年多，*《纪念碑谷3》*现在已处于高度生产阶段。“创意的源泉需要很长时间才能再次充满，”格雷承认，“这不是那种只能用100个相似关卡做出来的游戏。”如今，ustwo
    games已完全成为一家独立的公司，与设于肖迪奇的设计机构完全分开。新的开发团队也带来了新的视角。“我们正在以出人意料的不同方式发展原始概念，”格雷说，“我一直认为MV1非常纯粹，而MV2非常叙事驱动。MV3将拥有两者的最佳特点。”'
- en: Levels from *Monument Valley 2*
  id: totrans-split-37
  prefs: []
  type: TYPE_NORMAL
  zh: '*《纪念碑谷2》*的关卡'
- en: '(Image credit: ustwo games)'
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
  zh: (图片来源：ustwo games)
- en: Secrecy is tight around the new title for now, with suggestions that it’ll be
    something that can be replayed, rather than the very linear models of the first
    two games. Dynamic lighting is also on the cards, thanks largely to increases
    in the computing power of our mobile devices. As mentioned, *Monument Valley*
    simultaneously harked back to early computer graphics and fine art, yet it also
    introduced a clean, minimalist style that has proved incredibly influential, especially
    in the indie gaming sphere.
  id: totrans-split-39
  prefs: []
  type: TYPE_NORMAL
  zh: '-   目前新作的消息保密度很高，有迹象表明这可能是一款可重复游玩的作品，而不是第一和第二款游戏那种非常线性的模式。由于移动设备计算能力的大幅提升，动态光照也将成为可能。正如之前提到的，*Monument
    Valley* 同时致敬早期计算机图形和艺术，同时引入了干净、极简的风格，这在独立游戏领域尤为具有影响力。'
- en: A number of events have been set up to celebrate the 10th anniversary
  id: totrans-split-40
  prefs: []
  type: TYPE_NORMAL
  zh: '-   庆祝十周年的一系列活动已经启动'
- en: '(Image credit: ustwo games)'
  id: totrans-split-41
  prefs: []
  type: TYPE_NORMAL
  zh: '-   （图片来源：ustwo games）'
- en: For Gray and the rest of the team at ustwo, the game was the making of the studio,
    as well as a rare example of pure creativity and innovation receiving due commercial
    reward. ‘These days there’s less diversity and innovation [in gaming],’ he muses,
    ‘Something can’t just make a bit of money, it has to make all the money. It’s
    the antithesis of creativity. We have to allow ourselves to work on the things
    that exist in the gaps of the algorithm. *Monument Valley* was a bet on ourselves,
    one that came back 100-hold. Hopefully *Monument Valley 3* will hark back to a
    time when we could take these kinds of risks and be innovative.’
  id: totrans-split-42
  prefs: []
  type: TYPE_NORMAL
  zh: '-   对于 Gray 和 ustwo 团队的其他成员来说，这款游戏不仅仅是工作室的开始，也是创意和创新得到商业回报的罕见例子。“现在游戏领域的多样性和创新变少了，”他沉思着说，“一件事情不能只赚点钱，它必须赚到所有的钱。这与创意背道而驰。我们必须允许自己去做那些存在算法空白中的事情。*Monument
    Valley* 是我们对自己的一种赌注，而这个赌注回报了百倍。希望 *Monument Valley 3* 能够回顾我们能够承担这些风险和创新的时代。”'
- en: '(Image credit: ustwo games)'
  id: totrans-split-43
  prefs: []
  type: TYPE_NORMAL
  zh: '-   （图片来源：ustwo games）'
- en: Monument Valley 1 *and* 2 *are available on the* [*Apple App Store*](https://go.redirectingat.com/?id=92X1650074&xcust=wallpaper_us_7993447891533824628&xs=1&url=https%3A%2F%2Fapps.apple.com%2Fus%2Fapp%2Fmonument-valley%2Fid728293409&sref=https%3A%2F%2Fwww.wallpaper.com%2Ftech%2Fmonument-valley-at-10-the-story-of-the-most-meticulous-puzzle-game-ever-created)
    *and* [*Google Play*](https://play.google.com/store/apps/details?id=com.ustwo.monumentvalley&hl=en_US)*,
    as well as on* [*Steam*](https://store.steampowered.com/bundle/25548/Monument_Valley_Panoramic_Collection/)*.
    The series is also coming to Netflix gaming later this year.*
  id: totrans-split-44
