- en: Thankfully, the same YouTube channel brought down those high temperatures to
    a certain degree by [modding the heatsink with $15 thermal pads](https://wccftech.com/m2-macbook-air-overheating-problems-solved-with-modding/).
    Even though the thermals were exactly the same as the last time the M2 MacBook
    Air was stressed, on this occasion, it could sustain that performance for much
    more extended periods. Those well-versed in this area can purchase the same [thermal
    pads from Amazon](https://amzn.to/3v7eNl5) for a fairly low price and get more
    performance from their M3 MacBook Air. You can also check out Max Tech’s video
    above and see the tests conducted.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢同一YouTube频道通过[使用$15热导垫改进散热器](https://wccftech.com/m2-macbook-air-overheating-problems-solved-with-modding/)在一定程度上降低了高温。即使M2
    MacBook Air的热量与上次压力测试时完全相同，但这一次，它可以在更长的时间内维持那种性能。在这个领域有经验的人可以以相对较低的价格从亚马逊购买相同的[热导垫](https://amzn.to/3v7eNl5)，从而使他们的M3
    MacBook Air获得更好的性能。您也可以查看Max Tech的视频以及所进行的测试。
