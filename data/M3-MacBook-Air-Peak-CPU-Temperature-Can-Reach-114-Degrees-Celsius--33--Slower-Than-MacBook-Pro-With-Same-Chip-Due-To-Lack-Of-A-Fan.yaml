- en: M3 MacBook Air Peak CPU Temperature Can Reach 114 Degrees Celsius, 33% Slower
    Than MacBook Pro With Same Chip Due To Lack Of A Fan
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: M3 MacBook Air 的 CPU 温度峰值可达 114 摄氏度，比同款芯片的 MacBook Pro 慢 33%，因为缺乏风扇。
- en: 来源：[https://wccftech.com/m3-macbook-air-severely-throttles-under-load/](https://wccftech.com/m3-macbook-air-severely-throttles-under-load/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://wccftech.com/m3-macbook-air-severely-throttles-under-load/](https://wccftech.com/m3-macbook-air-severely-throttles-under-load/)
- en: Apple continues to employ a fan-less cooling design for 13-inch and 15-inch
    M3 MacBook Air models, and while that means users will be pleased about the completely
    silent operation, they will lose out on a ton of performance. The M3 MacBook Pro,
    which sports a single fan, can offer significantly improved sustained performance
    while touting the same SoC, as demonstrated in a series of tests. It is also worth
    mentioning that the M3 MacBook Air gets uncomfortably toasty, which we hope Apple
    can address in future iterations.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 苹果继续为 13 英寸和 15 英寸的 M3 MacBook Air 采用无风扇冷却设计，这意味着用户会对完全无噪音的操作感到满意，但性能上则会有所损失。装备单风扇的
    M3 MacBook Pro 在相同的 SoC 下能够显著提升持续性能，如一系列测试所示。值得一提的是，M3 MacBook Air 的发热问题比较严重，希望苹果在未来的版本中能够解决。
- en: For quick performance bursts, the M3 MacBook Air can perform faster than the
    M3 MacBook Pro
  id: totrans-split-7
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 为了快速提升性能，M3 MacBook Air 在性能上比 M3 MacBook Pro 更快。
- en: The 15-inch M3 MacBook Air was in the possession of the YouTube channel Max
    Tech, who immediately pointed out that Apple incorporated the same fan-less heatsink
    design as before, but there was a possibility that the power efficiency of the
    latest M3 would mean that the machine would throttle less than those sporting
    the M2\. Unfortunately, we were incorrect in our assumption because even though
    the latest MacBook Air impresses in Geekbench 6’s single-core, multi-core, and
    Metal benchmarks, the M3’s true colors can be seen in sustained workloads, especially
    when 3DMark’s Wild Life Extreme Stress test is run.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: YouTube 频道 Max Tech 拥有 15 英寸的 M3 MacBook Air，立即指出苹果采用了与之前相同的无风扇散热设计，但最新的 M3
    机型的功耗效率可能意味着在长时间使用中机器会较少出现性能抑制。不幸的是，我们的假设是错误的，因为尽管最新的 MacBook Air 在 Geekbench
    6 的单核、多核和 Metal 基准测试中表现出色，但在持续工作负载中，尤其是运行 3DMark 的 Wild Life Extreme Stress 测试时，M3
    的真正性能显现出来。
- en: The performance difference between the two machines sporting the same chip /
    Image Credits - Max Tech
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 两台装备相同芯片的机器之间的性能差异 / 图片来源 - Max Tech
- en: Somehow, the M3 MacBook Air continues to chug along, even with the highest CPU
    temperature reaching 114 degrees Celsius and the GPU touching 102.9 degrees Celsius.
    Those high temperatures also mean that the chipset’s total power draw starts to
    decline dramatically to prevent the MacBook Air from getting any hotter, and as
    you can see in the comparison, it ends up being 33 percent slower than the MacBook
    Pro, even though both models feature the same M3 with the 8-core CPU and 10-core
    GPU.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: M3 MacBook Air 尽管 CPU 最高温度达到 114 摄氏度，GPU 达到 102.9 摄氏度，仍然能够继续工作。这些高温也意味着芯片组的总功耗开始显著下降，以避免
    MacBook Air 过热。从比较中可以看出，尽管两款设备均采用相同的 M3 处理器，具有 8 核 CPU 和 10 核 GPU，但 M3 MacBook
    Air 的性能比 MacBook Pro 慢了 33%。
- en: Check out those temperatures / Image Credits - Max Tech
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 查看这些温度 / 图片来源 - Max Tech
- en: Another drawback to these high temperatures is that since the latest MacBook
    Air is made entirely of aluminum, it can conduct heat well. As those temperatures
    start to climb, Max Tech shows that the exterior chassis temperature can reach
    between 45 and 46 degrees Celsius, which can become highly uncomfortable if you
    have to keep the M3 MacBook Air on your laptop while running those taxing workloads.
    Remember that Apple has yet to change this internal design, as the M2 MacBook
    Air would reach unbearably high temperatures too, [losing out on a ton of performance](https://wccftech.com/m2-macbook-air-throttling-problem-under-sustained-workload/) compared
    to the MacBook Pro with the same SoC.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 这些高温的另一个缺点是，由于最新的 MacBook Air 完全由铝制成，其导热性能较好。当温度开始上升时，Max Tech 显示外壳温度可以达到 45
    到 46 摄氏度，如果在运行这些高负载工作时必须保持 M3 MacBook Air 在笔记本上，这将变得非常不舒服。请记住，苹果尚未更改这种内部设计，就像
    M2 MacBook Air 会由于相同的 SoC 而 [在持续工作负载下性能严重下降](https://wccftech.com/m2-macbook-air-throttling-problem-under-sustained-workload/)
    与 MacBook Pro 相比。
