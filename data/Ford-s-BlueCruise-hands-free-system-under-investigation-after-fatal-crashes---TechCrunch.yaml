- en: Ford's BlueCruise hands-free system under investigation after fatal crashes
    | TechCrunch
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Ford 的无手动驾驶系统 BlueCruise 在致命事故后受到调查 | TechCrunch
- en: 来源：[https://techcrunch.com/2024/04/29/ford-bluecruise-investigation-nhtsa-fatal-crashes/](https://techcrunch.com/2024/04/29/ford-bluecruise-investigation-nhtsa-fatal-crashes/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://techcrunch.com/2024/04/29/ford-bluecruise-investigation-nhtsa-fatal-crashes/](https://techcrunch.com/2024/04/29/ford-bluecruise-investigation-nhtsa-fatal-crashes/)
- en: Federal safety regulators have opened an [investigation](https://www.nhtsa.gov/vehicle/2023/FORD/MUSTANG%252520MACH-E%252520BEV/SUV/AWD#investigations)
    into Ford’s hands-free driver-assistance system, BlueCruise, after it was found
    to be active during [two recent crashes](https://techcrunch.com/2024/04/11/ford-bluecruise-fatal-crash-investigation-stationary-suv/?guccounter=1&guce_referrer=aHR0cHM6Ly93d3cuZ29vZ2xlLmNvbS8&guce_referrer_sig=AQAAAKwXHXIAxURT-9dLB48DCXhKlsfimfQHRIKSyD5wjWDm42hBFLan2mkI0o7phiIHTrF8BJ6SYGgOXftjwXNj-OgYbjH-38D2aDCM8s2UzZOawy4JXNeK4vkCksit7-cXa3K2aOwKHxhe6uTDPRFrZq6I75AWfaWpH3IyHjw6oWw1) that
    killed multiple people.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 联邦安全监管机构在发现 Ford 的无手动驾驶辅助系统 BlueCruise 在最近的两起事故中处于激活状态后，已经对其展开了调查 [investigation](https://www.nhtsa.gov/vehicle/2023/FORD/MUSTANG%252520MACH-E%252520BEV/SUV/AWD#investigations)。这两起事故导致了多人死亡。
- en: The National Highway Traffic Safety Administration’s Office of Defects Investigation
    (ODI) said on Monday that it has confirmed BlueCruise was active in both crashes.
    One of the crashes happened in February in Texas, and the other occurred in early
    April in Pennsylvania. They are the first known fatalities resulting from crashes
    involving the use of BlueCruise.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 国家公路交通安全管理局缺陷调查办公室（ODI）周一表示，已确认 BlueCruise 在这两起事故中均处于激活状态。其中一起事故发生在二月份的德克萨斯州，另一起发生在四月初的宾夕法尼亚州。这是因使用
    BlueCruise 导致的首次已知死亡事故。
- en: The investigation into the two crashes ratchets up the scrutiny on BlueCruise,
    which is currently available on the Mustang Mach-E, and certain Ford F-150s (including
    the Lightning), Explorers and Expeditions. The National Transportation Safety
    Board has already [opened an investigation](https://techcrunch.com/2024/04/11/ford-bluecruise-fatal-crash-investigation-stationary-suv/)
    into the Texas crash. Ford said in a statement that it is “working with NHTSA
    to support its investigation.”
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 对这两起事故的调查加剧了对 BlueCruise 的审查，该系统目前可在野马 Mach-E、某些福特 F-150（包括闪电版）、探险者和远征者上使用。国家运输安全委员会已经
    [开展了对德克萨斯州事故的调查](https://techcrunch.com/2024/04/11/ford-bluecruise-fatal-crash-investigation-stationary-suv/)。福特在一份声明中表示，他们正在“与
    NHTSA 合作支持其调查”。
- en: The new probe comes just days after ODI [closed its most high-profile driver-assistance
    investigation to date](https://techcrunch.com/2024/04/26/tesla-nhtsa-autopilot-investigation-closed-fatal-crashes/).
    The safety agency [initially opened](https://techcrunch.com/2021/08/16/u-s-safety-regulator-opens-investigation-into-tesla-autopilot-following-crashes-with-parked-emergency-vehicles/)
    an investigation into Tesla’s Autopilot in 2021 after multiple reports of Teslas
    crashing into stationary emergency vehicles while the drivers were using Autopilot.
    In closing the investigation, the ODI said last week that it determined a “critical
    safety gap between drivers’ expectations of [Autopilot’s] operating capabilities
    and the system’s true capabilities” created “foreseeable misuse and avoidable
    crashes.”
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在 ODI 刚刚 [关闭其迄今为止最重要的驾驶辅助系统调查](https://techcrunch.com/2024/04/26/tesla-nhtsa-autopilot-investigation-closed-fatal-crashes/)
    几天之后，这一新调查浮出水面。安全机构在 2021 年首次 [开展了对特斯拉 Autopilot 的调查](https://techcrunch.com/2021/08/16/u-s-safety-regulator-opens-investigation-into-tesla-autopilot-following-crashes-with-parked-emergency-vehicles/)，此后多次有报道称特斯拉在使用
    Autopilot 时撞上了静止的紧急车辆。在结束调查时，ODI 上周表示，他们确定了“驾驶者对 [Autopilot] 的操作能力的期望与系统真实能力之间存在的重大安全缺口”，造成了“可以预见的误用和可避免的事故”。
- en: Ford announced BlueCruise in 2021\. It is only available on pre-mapped highways,
    and Ford pairs it with a camera-based driver monitoring system that checks whether
    drivers’ eyes are still on the road when the system is active. Those represent
    much tighter constraints on the system than Tesla puts on the use of Autopilot.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: Ford 于 2021 年推出了 BlueCruise。它仅在预先映射的高速公路上可用，并与基于摄像头的驾驶员监控系统配对，检查系统激活时驾驶员的眼睛是否仍然在路上。这些限制要比特斯拉对
    Autopilot 使用的要严格得多。
- en: Still, while BlueCruise is highly rated by some, including [Consumer Reports](https://reprints.theygsgroup.com/cr/reprints/FordBlueCruise.pdf),
    the recent crashes and resulting investigations suggest there may be a more fundamental
    problem with advanced driver-assistance systems than some of these companies are
    willing to admit.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管一些人对[蓝色巡航](https://reprints.theygsgroup.com/cr/reprints/FordBlueCruise.pdf)评价很高，包括**消费者报告**，但最近的事故及其后续调查表明，高级驾驶辅助系统可能存在一些比这些公司愿意承认的更根本性的问题。
