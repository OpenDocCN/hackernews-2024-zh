- en: '''A mouse for your mouth'': New device allows users to scroll with their tongues'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '''A mouse for your mouth'': New device allows users to scroll with their tongues'
- en: 来源：[https://www.nbcnews.com/tech/tech-news/tongue-controlled-touchscreens-hit-market-year-rcna133270](https://www.nbcnews.com/tech/tech-news/tongue-controlled-touchscreens-hit-market-year-rcna133270)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: Source：[https://www.nbcnews.com/tech/tech-news/tongue-controlled-touchscreens-hit-market-year-rcna133270](https://www.nbcnews.com/tech/tech-news/tongue-controlled-touchscreens-hit-market-year-rcna133270)
- en: Touchscreens are going hands-free with a new device that allows users to scroll
    through smartphones using only their tongues.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 触摸屏现在可以不用手操作，有一种新设备可以让用户只用舌头在智能手机上滚动。
- en: MouthPad^, a retainer-like trackpad chip that sits on the roof of the mouth,
    made its debut at the Consumer Electronics Show this week. It can sense tongue
    movements, allowing users to scroll, type, make calls and even play chess with
    a swipe or a click of their tongue.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: MouthPad^，一款像牙套一样的轨迹板芯片，安装在上颚，本周在消费电子展上首次亮相。它能感应舌头的运动，让用户能够滚动、输入文字、打电话，甚至可以用舌头划动或点击来下棋。
- en: “It is a mouse for your mouth,” Corbin Halliwill, a software engineer at Augmental,
    the company that created the device, said.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: “它就像是你嘴里的鼠标，”Augmental公司的软件工程师Corbin Halliwill说。
- en: Augmental created MouthPad^ to be a helpful tool to those living with disabilities,
    especially those with a hand impairment or paralysis. It connects to any tablet,
    phone or computer through Bluetooth.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: Augmental创造MouthPad^是为了帮助那些生活中存在残疾的人，特别是手部功能受损或瘫痪的人。它可以通过蓝牙连接到任何平板电脑、手机或电脑上。
- en: Halliwill, along with the company’s co-founders, Corten Singer and Tomás Vega,
    developed the device after friends and family who were paralyzed struggled to
    find the right technology that suited their needs.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 哈利威尔和公司的联合创始人Corten Singer和Tomás Vega，在看到朋友和家人因瘫痪而苦恼无法找到适合自己需求的技术后，开发了该设备。
- en: “A lot of things come close, but they always fall short,” he said. Halliwill
    noted that many times the products that existed were too bulky or not portable.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: “很多东西接近，但总是差了一点，”他说。哈利威尔指出，许多现有产品要么太笨重，要么不便携。
- en: Some competitors already on the market include Tecla, a company that offers
    different switch types depending on the user’s range of motion. There are also
    free apps, like Open Sesame, available on smartphones that can track a user’s
    head motions instead of the typical touchscreen.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 市场上已经有一些竞争对手，比如Tecla，该公司提供根据用户运动范围不同的开关类型。还有一些免费的应用程序，比如Open Sesame，可在智能手机上使用，可以跟踪用户的头部运动，而不是传统的触摸屏。
- en: Halliwill said MouthPad^ also appeals to more than the intended market now.
    Professionals who use their hands a lot, like mechanics or surgeons, have shown
    interest in the device. The company has also talked with astronauts who would
    like to try it out at the International Space Station.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 哈利威尔说MouthPad^现在吸引了超出预期市场的人群。那些手部使用频繁的专业人士，比如机械师或外科医生，对该设备表现出了兴趣。该公司还与希望在国际空间站上尝试该设备的宇航员进行了交流。
- en: The Augmental team has been developing its working prototype for about two years,
    mostly fine-tuning controls and applying filters so the device can work even if
    it picks up saliva or water. The product is expected to hit the market later this
    year, and early access is available on their website now.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: Augmental团队已经开发了约两年的工作原型，主要是对控制进行微调，并应用滤波器，以便即使捕捉到唾液或水，设备也能正常工作。该产品预计将于今年晚些时候上市，目前可以在他们的网站上提前体验。
- en: Over the past six months, users have been testing out the product, including
    a current college freshman and mechanical engineering major who has been using
    MouthPad^ as her primary input device for her computer and phone.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去的六个月里，用户一直在测试该产品，其中包括一位目前上大学的机械工程专业新生，她已将MouthPad^作为她电脑和手机的主要输入设备。
- en: “She’s like typing up problem sets for math using the MouthPad,” Halliwill said.
    “It’s amazing to be able to talk to her, to talk to her family … and see how much
    it moves them.”
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: “她在用MouthPad^打数学问题集，”哈利威尔说。“能够和她交流，和她的家人交流……看到它是如何让他们感动的，真是令人惊叹。”
- en: The MouthPad^ is clear around the teeth, and the center is a golden touchpad
    that is the contact point for the tongue. Inside there is also a force sensor
    that picks up left and right clicks or could be mapped to other hotkey options.
    On the side, a small bump that holds the Bluetooth antenna and wireless charging
    battery sticks out and lays against the cheek.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: MouthPad^ 在牙齿周围是透明的，中间是金色的触摸板，是舌头的接触点。内部还有一个力传感器，可以捕捉左右点击，或者映射到其他快捷键选项。侧面凸起的小凸点装有蓝牙天线和无线充电电池，并靠在面颊上。
- en: Augmental doesn’t recommend leaving it in for meals, but it is safe to drink
    with it in — Halliwill said he wears it in the office while drinking water and
    his morning coffee.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: Augmental不建议在用餐时佩戴，但佩戴时饮水是安全的 —— Halliwill表示他在办公室喝水和早晨咖啡时都戴着它。
- en: The company hopes to build the technology out in the near future, bringing new
    possibilities for users in the coming months. Some additions may include voice
    and wheelchair control. The battery now lasts about five hours, but Augmental
    hopes to extend it to eight in their next version.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 公司希望在不久的将来将技术完善，为用户带来新的可能性。未来的一些增加功能可能包括语音和轮椅控制。目前电池续航时间约为五小时，但Augmental希望在下一个版本中将其延长到八小时。
