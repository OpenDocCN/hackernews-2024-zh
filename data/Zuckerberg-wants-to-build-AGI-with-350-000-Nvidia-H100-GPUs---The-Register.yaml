- en: Zuckerberg wants to build AGI with 350,000 Nvidia H100 GPUs • The Register
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 扎克伯格希望利用 35 万块 Nvidia H100 GPU 构建通用人工智能 • The Register
- en: 来源：[https://www.theregister.com/2024/01/20/metas_ai_plans/](https://www.theregister.com/2024/01/20/metas_ai_plans/)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.theregister.com/2024/01/20/metas_ai_plans/](https://www.theregister.com/2024/01/20/metas_ai_plans/)
- en: Facebook supremo Mark Zuckerberg is redirecting Meta-wide efforts to build artificial
    general intelligence and wants to secure a whopping 350,000 or more Nvidia H100
    GPUs by the end of the year to make that happen.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: Facebook 主管马克·扎克伯格正在重新调整 Meta 范围内的努力，以构建通用人工智能，并希望到年底时获得超过 35 万块 Nvidia H100
    GPU，以实现这一目标。
- en: This comes as OpenAI reportedly [signaled](https://www.theregister.com/2024/01/20/altman_chip_fabs/)
    it wants to raise billions of dollars in funding to build a network of chip fabs
    to supply enough AI accelerators to meet its needs. With the Facebook empire looking
    to vacuum up more than a third of a million Nvidia GPUs alone, we can see why
    the ChatGPT house is super keen on more factories to churn out processors.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这是在 OpenAI 据称表达了筹集数十亿美元资金的意向，以建立一个芯片工厂网络，以满足其需求的 AI 加速器。随着 Facebook 帝国希望单独吸收超过三十三万块
    Nvidia GPU，我们可以理解为什么 ChatGPT 团队对更多工厂大量生产处理器充满热情。
- en: Zuck's boffins are right now training Llama 3, their latest content-generating
    large language model, and plan on releasing it openly, the billionaire [confirmed](https://www.instagram.com/p/C2QARHJR1sZ/)
    Thursday via Instagram. Under Zuckerberg's vision, Meta's Fundamental AI Research
    and Generative AI teams will work more closely together to develop core capabilities
    needed to achieve artificial general intelligence, or AGI.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 扎克的专家们目前正在训练他们的最新内容生成大型语言模型 Llama 3，并计划通过 Instagram 在周四公开发布，亿万富翁 [确认](https://www.instagram.com/p/C2QARHJR1sZ/)。根据扎克伯格的愿景，Meta
    的基础人工智能研究和生成人工智能团队将更密切地合作，以开发实现通用人工智能或 AGI 所需的核心能力。
- en: '"It''s become clear that the next generation of services requires building
    full general intelligence, building the best AI assistants, AIs for creators,
    AIs for businesses and more needs advances in every area, from reasoning to planning
    to coding to memory and other cognitive abilities," he said.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: “很明显，下一代服务需要建立全面的通用智能，建立最好的人工智能助手，为创作者、企业等提供人工智能需要在每个领域取得进步，从推理到规划到编码到记忆和其他认知能力，”他说。
- en: Zuckerberg is the latest CEO to throw his hat in the ring in the race to build
    AGI, a theoretical technology that can outperform humans in many cognitive tasks.
    Training increasingly powerful models needed for AGI to become more than a pipe
    dream requires huge amounts of accelerators, and Zuckerberg said Meta intends
    to amass 350,000 H100s for the task.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 扎克伯格是最新一位加入通用人工智能竞赛的 CEO，通用人工智能是一种理论技术，可以在许多认知任务中超越人类。训练越来越强大的模型需要大量的加速器，扎克伯格表示，Meta
    打算为此积累 35 万块 H100。
- en: 'That''s not all: Meta will reportedly use other types of chips to achieve a
    total computing power equivalent to 600,000 H100s using a variety of GPUs. It''s
    even working on [its own AI silicon](https://www.nextplatform.com/2023/12/01/meta-sees-little-risk-in-risc-v-with-custom-accelerators/).'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这还不是全部：据报道，Meta 将使用其他类型的芯片，通过多种 GPU 实现等价于 60 万块 H100 的总计算能力。它甚至正在研发 [自己的 AI
    芯片](https://www.nextplatform.com/2023/12/01/meta-sees-little-risk-in-risc-v-with-custom-accelerators/)。
- en: Unlike some other orgs pursuing AGI, Meta is planning to openly share its efforts
    and has vowed to release its models for other developers to use. And Zuckerberg
    hasn't quite turned his back on that whole Metaverse and VR headset thing. Instead,
    he opined AGI will help build and fill out the project's interconnected worlds
    of 3D virtual reality, as the corporation has previously indicated when asked
    whether the CEO has given up on it in favor of artificial intelligence.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 与一些追求通用人工智能的组织不同，Meta 计划公开分享其努力，并承诺释放其模型供其他开发者使用。扎克伯格并没有完全放弃整个元宇宙和虚拟现实头盔的想法。相反，他认为通用人工智能将有助于构建和填充该项目互联的三维虚拟现实世界，正如该公司此前暗示的那样，当被问及首席执行官是否放弃了它以支持人工智能时。
- en: '"People are also going to need new devices for AI and this brings together
    AI and the Metaverse over time. I think a lot of us are going to talk to AIs frequently
    throughout the day. And I think a lot of us are going to do that using glasses.
    Glasses are the ideal form factor for letting an AI see what you see and hear
    what you hear," he predicted.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '"人们也将需要新的人工智能设备，随着时间的推移，这将把人工智能和元宇宙联系在一起。我认为我们很多人将会在一天中经常与人工智能进行交流。而且我认为我们中的很多人将会使用眼镜进行交流。眼镜是让人工智能看到你所看到的并听到你所听到的理想形式因素,"
    他预测道。'
- en: Last year, Meta launched Ray-Ban [smart glasses](https://www.theregister.com/2023/09/28/meta_connect/)
    in partnership with eyewear conglomerate EssilorLuxottica, which each contain
    a camera, speaker, and microphone. For $299, wearers can activate and chat with
    an AI assistant, and Zuck claimed they were off to a "very strong start." ®
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 去年，Meta与眼镜巨头EssilorLuxottica合作推出了 Ray-Ban [智能眼镜](https://www.theregister.com/2023/09/28/meta_connect/)，每个眼镜都配备了摄像头、扬声器和麦克风。售价为
    299 美元，佩戴者可以启动并与人工智能助手聊天，Zuck声称他们的表现“非常出色”。
