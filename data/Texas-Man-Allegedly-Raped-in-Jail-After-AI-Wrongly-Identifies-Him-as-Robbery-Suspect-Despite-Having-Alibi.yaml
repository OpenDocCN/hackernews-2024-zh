- en: Texas Man Allegedly Raped in Jail After AI Wrongly Identifies Him as Robbery
    Suspect Despite Having Alibi
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 德克萨斯州男子据称因为AI错误地将他认定为抢劫嫌疑人而被监狱中性侵
- en: 来源：[https://www.ibtimes.sg/texas-man-allegedly-raped-jail-after-ai-wrongly-identifies-him-robbery-suspect-despite-having-73211](https://www.ibtimes.sg/texas-man-allegedly-raped-jail-after-ai-wrongly-identifies-him-robbery-suspect-despite-having-73211)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.ibtimes.sg/texas-man-allegedly-raped-jail-after-ai-wrongly-identifies-him-robbery-suspect-despite-having-73211](https://www.ibtimes.sg/texas-man-allegedly-raped-jail-after-ai-wrongly-identifies-him-robbery-suspect-despite-having-73211)
- en: A Texas man is suing Macy's and the parent company of Sunglass Hut after the
    two companies allegedly relied on error-prone facial recognition technology to
    falsely accuse him of armed robbery.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 一名德克萨斯州男子正在起诉梅西百货和太阳眼镜店的母公司，声称这两家公司依赖容易出错的面部识别技术，错误地指控他参与了武装抢劫。
- en: Harvey Murphy Jr., 61, went to a DMV to renew his license in Gonzales, Texas,
    but didn't realize he would be leaving in handcuffs. His arrest was in connection
    to an armed robbery — one that occurred when he was on the other side of the country.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 哈维·墨菲（Harvey Murphy Jr.），61岁，去了德克萨斯州冈萨雷斯市的一个车管所续签驾照，但没有意识到他会带着手铐离开。他被逮捕是因为一起抢劫案——而在这起案件发生时，他身在国家的另一边。
- en: '**Sunglass Hut Employee Told Police They ''Found Their Guy'' Using Facial Recognition**'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**太阳眼镜店员工告诉警方，他们使用面部识别技术“找到了他们的嫌疑人”**'
- en: On Jan. 22, 2022, a Sunglass Hut in Houston was robbed by two armed men. The
    men stole thousands of dollars from the store, according to a lawsuit. During
    the robbery, the men ordered two employees into a back room and told them to stay
    there so they could get away, court records say.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 2022年1月22日，休斯敦的一家太阳眼镜店被两名持枪男子抢劫。根据诉讼文件称，这两名男子从商店偷走了数千美元。在抢劫过程中，两名男子命令两名员工进入后面的房间，并告诉他们留在那里以便他们逃脱，法院记录称。
- en: As police were investigating, they got a call from a loss prevention employee
    with EssilorLuxottica, which is Sunglass Hut's parent company.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 当警方正在调查时，他们接到了EssilorLuxottica的一位防损员工的电话，该公司是太阳眼镜店的母公司。
- en: The employee told police they "could stop their investigation because he found
    their guy," the lawsuit said. The employee said he worked with Macy's loss prevention
    using artificial intelligence and facial recognition software to identify the
    suspect as the 61-year-old man, the lawsuit said.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 员工告诉警察，“他们可以停止调查，因为他找到了他们的嫌疑人”，诉讼文件称。员工说他与梅西百货的防损部门合作，使用人工智能和面部识别软件识别嫌疑人为61岁的男子，诉讼文件称。
- en: '**Murphy Claims He was Arrested Despite Having a Strong Alibi**'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**墨菲声称尽管有强有力的不在场证明，但他仍然被逮捕**'
- en: EssilorLuxottica and Macy's took a video from the robbery and used it to determine
    the man was one of the robbers, and police put out a warrant for his arrest, court
    records said. However, the man had an alibi at the time of the robbery. He was
    2,000 miles away in California, according to his lawyer.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: EssilorLuxottica和梅西百货从抢劫案的视频中判断出该男子是其中之一，并且警方发出了逮捕令，法院记录称。然而，该男子在抢劫发生时有不在场证明。根据他的律师说，他当时在加利福尼亚州，距离发生抢劫的地方有2000英里。
- en: Still, he was arrested with no idea what was going on. "All he knew was he was
    being transported to the Harris County Jail because of a felony arrest warrant,"
    court documents said.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，他被逮捕时一无所知。 "他所知道的就是他因为一份重罪逮捕令而被送到哈里斯县监狱，" 法院文件称。
- en: '**Murphy Alleges Being Sexually Assaulted While in Jail**'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**墨菲声称在监狱中遭到性侵**'
- en: At his arraignment, the man learned he was being charged with robbery. Once
    he learned the date of the incident, his lawyer and the prosecutor were able to
    confirm his alibi, the lawsuit said. The judge then agreed to dismiss the charges
    against him.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在他的初次听证会上，该男子得知他被指控抢劫。一旦他了解到事件发生的日期，他的律师和检察官就能够确认他的不在场证明，诉讼文件称。然后法官同意撤销对他的指控。
- en: However, just hours before he was released from jail, the man says he was brutally
    assaulted, according to the lawsuit. "He was followed into the bathroom by three
    violent criminals. He was beaten, forced on the ground, and brutally gang raped.
    After this violent attack, one of the criminals held a shank against his neck
    and told him that if he reported the rape to anyone, he would be murdered," the
    lawsuit said. After the attack, the man crawled into his bunk, faced the wall
    and prayed he wouldn't be attacked again, the lawsuit said.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，在他被监禁的几小时之前，该男子称他被残暴袭击，据诉讼称。"他被三名暴力罪犯跟进到洗手间。他被殴打，被迫倒在地上，被残暴地轮奸。在这次暴力袭击之后，其中一名罪犯将一把尖刀放在他的脖子上，并告诉他，如果他向任何人报告强奸，他就会被谋杀，"诉讼书说道。袭击发生后，这名男子爬到他的铺位上，面朝墙壁祈祷他不会再次受到袭击，诉讼说。
- en: The man was left with permanent injuries from the assault, according to court
    documents.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 根据法庭文件，这名男子因袭击而留下了永久伤害。
- en: '**Facial Recognition Led to Wrongful Arrest, Claims Suit**'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '**面部识别导致错误逮捕，称诉讼**'
- en: Facial recognition is an artificial intelligence technology that analyzes human
    faces and creates a biometric template, according to the lawsuit. Sunglass Hut
    collects customers' "biometric identifiers" and "biometric information" with face
    scanning technology at many of its locations, the court documents said.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 根据诉讼书，面部识别是一种人工智能技术，它分析人脸并创建生物特征模板。法庭文件称，Sun暖眼镜店在许多地方使用面部扫描技术收集客户的“生物特征标识符”和“生物信息”。
- en: '"EssilorLuxottica not only profits from its facial-recognition software, but
    it uses facial-recognition software to identify people who allegedly steal from
    the Sunglass Hut," the lawsuit said. The court documents say the technology being
    used is not accurate in most cases and is what led to the wrongful arrest of the
    man, who is now seeking $10 million in damages from a jury trial.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '"EssilorLuxottica不仅从其面部识别软件中获利，而且还利用面部识别软件来识别据称从Sun暖眼镜店偷窃的人们，"诉讼书说道。法庭文件称，该技术在大多数情况下都不准确，这导致了这名男子的错误逮捕，他现在正在向陪审团索赔1000万美元。'
