- en: OPA embraces policy-as-code, complete with tools that help people use and understand
    the policies they put in place. Integrated development environments, testing,
    profiling, coverage, automated performance tuning, and hot reloading aren’t just
    things you need for programming--you need them for policy too, and OPA delivers.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: OPA 推崇政策即代码，提供完备的工具帮助用户理解和应用他们设定的政策。集成开发环境、测试、分析、覆盖率、自动化性能调优和热加载不仅是编程需要的，也是政策制定需要的，而
    OPA 提供了这些功能。
