- en: ‎Amazing AI on the App Store
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: ‎**App Store 上的惊人人工智能**
- en: 来源：[https://apps.apple.com/us/app/amazing-ai/id1660147028?platform=iphone](https://apps.apple.com/us/app/amazing-ai/id1660147028?platform=iphone)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://apps.apple.com/us/app/amazing-ai/id1660147028?platform=iphone](https://apps.apple.com/us/app/amazing-ai/id1660147028?platform=iphone)
- en: '... it does have Shortcuts integration, which counts for a lot.'
  id: totrans-6
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '... 它确实具有捷径集成，这对很多人来说很重要。'
- en: ''
  id: totrans-7
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Would love to see future versions allow the user to select a custom Stable Diffusion
    model, perhaps even add in LORAs, controlnet, text embeddings, etc. Having those
    features available to Shortcuts would be amazing.
  id: totrans-8
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 希望未来的版本能够允许用户选择自定义的 Stable Diffusion 模型，甚至可能添加 LORAs、controlnet、文本嵌入等功能。让这些功能对捷径可用将是惊人的。
