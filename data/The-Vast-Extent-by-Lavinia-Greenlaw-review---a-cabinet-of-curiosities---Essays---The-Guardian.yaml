  zh: 来源：[https://www.theguardian.com/books/2024/jan/19/the-vast-extent-by-lavinia-greenlaw-review-a-cabinet-of-curiosities](https://www.theguardian.com/books/2024/jan/19/the-vast-extent-by-lavinia-greenlaw-review-a-cabinet-of-curiosities)
- en: '“Exploded essays”, the poet, novelist and memoirist Lavinia Greenlaw calls
    the 17 pieces of almost-art-critical prose in this bright, mournful book. The
    phrase suggests a bristling diagram or enlarged view, an annotated arc of thought
    or feeling. But also something violently botched or ruined – don’t all essays
    worth the name aspire, more or less secretly, to blowing up their own form? In
    revisiting a lifetime of looking – at art, landscapes, weather, heavenly bodies,
    human faces and sometimes nothing at all – Greenlaw puts certain stark questions
    to herself and the things she looks at: “How do we make sense of what we see?
    How do we describe what we have never seen before?”'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 这位诗人、小说家和回忆录作家拉维尼娅·格林劳（Lavinia Greenlaw）称这本明亮而忧郁的书中的17篇近乎艺术性的散文为“扩展的论文”。这个短语意味着一个刺激的图表或放大的视图，一个注释的思想或感觉的弧线。还意味着某种被强烈搞砸或毁掉的东西——不是所有值得一提的论文都有秘密地想要破坏它们自己的形式吗？在回顾了一生对艺术、风景、天气、天体、人脸，有时甚至什么都没有的注视之后，格林劳向自己和她们观察的东西提出了一些鲜明的问题：“我们如何理解我们看到的东西？我们如何描述我们以前从未见过的东西？”
- en: 'Her title comes from John Locke’s An Essay Concerning Human Understanding,
    published in 1689\. But the wealth and vagrancy of Greenlaw’s interests seem to
    connect her to the earlier part of that busy century, and further back into the
    16th: the time of the cabinet of curiosities. The “image storm” of early modernity
    is a recurring theme: there are rapt and keen descriptions of animal studies by
    Joris Hoefnagel, a perspective model (now in the National Gallery) by Samuel van
    Hoogstraten, Artemisia Gentileschi’s Lucretia. Infinite riches in a little room:
    Greenlaw’s *Wunderkammer* also contains the photography of Francesca Woodman,
    sculptures by Eva Hesse and Rachel Whiteread, the discovery and lethal manufacture
    of radium, [the naming of clouds](https://www.theguardian.com/news/2022/dec/01/weatherwatch-the-man-who-classified-the-clouds)
    by Luke Howard, the lives and works of JM Barrie and Virginia Woolf. Also: the
    author’s own excursions in the Alps, the Arctic, East Anglia and the dark remembered
    woods of her youth.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 她的标题取自约翰·洛克（John Locke）1689年出版的《人类理解论》。但格林劳的丰富和漂泊的兴趣似乎与那个繁忙世纪的早期相连，进一步可以追溯到16世纪：那是奇闻异事展柜的时代。早期现代化的“图像风暴”是一个经常出现的主题：有关于乔里斯·赫夫纳格尔（Joris
    Hoefnagel）的动物研究、塞缪尔·范·赫格斯特拉滕（Samuel van Hoogstraten）的透视模型（现藏于国家美术馆）、阿尔特米西亚·詹蒂莱斯基（Artemisia
    Gentileschi）的卢克蕾蒂亚的着迷和敏锐的描述。宫廷奇趣：格林劳的*Wunderkammer*中还包括弗朗西斯卡·伍德曼（Francesca Woodman）的摄影作品、伊娃·赫斯（Eva
    Hesse）和蕾切尔·惠特瑞德（Rachel Whiteread）的雕塑、镭的发现和致命制造，[卢克·霍华德（Luke Howard）对云的命名](https://www.theguardian.com/news/2022/dec/01/weatherwatch-the-man-who-classified-the-clouds)，J.M.巴里（JM
    Barrie）和弗吉尼亚·吴尔夫（Virginia Woolf）的生平和作品。此外还有作者自己在阿尔卑斯山、北极、东盎格利亚以及她年轻时记忆中的黑暗森林中的探险。
