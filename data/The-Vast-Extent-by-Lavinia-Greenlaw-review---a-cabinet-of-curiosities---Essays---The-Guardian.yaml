- en: 'Greenlaw’s instinct with these topics is to “place them in arrangement while
    keeping the parts apart”: the essayist as collector. Her task, however, is as
    much poetic as curatorial or taxonomic – of course there is already a kind of
    poetry in simply setting one thing alongside another. Greenlaw, who comes from
    a family of scientists and medical professionals, wants to see the world clearly
    – in 1995 she was the first artist in residence at the Science Museum – and also
    plunge into obscurity. Even better, into ambiguity: the “fuzzy” quality of things
    as she grew shortsighted at the age of 12, a purely decorative sham bridge at
    Kenwood House in Hampstead, the velvet night of childhood camping trips. Clouds
    across the moon, the streaming firmament: how much of it do we really know by
    merely seeing it?'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 格林劳对这些主题的直觉是“将它们放在安排中，同时保持它们分开”：散文作家像收藏家一样。然而，她的任务既是诗意的，也是策展的或分类的 - 当然，仅仅将一件事物放在另一件事物旁边已经有一种诗意。来自科学家和医学专业人士家庭的格林劳想要清晰地看待世界
    - 1995年，她成为了科学博物馆的首位驻馆艺术家 - 并深入到模糊的领域。甚至更好地，进入到模糊的领域：她在12岁时变得近视，汉普斯特德肯伍德庄园的纯装饰性桥梁，童年露营之夜的天鹅绒夜晚。月亮上的云，涌动的天穹：我们仅仅通过看到它们就能了解多少？
- en: 'Not much, Greenlaw’s astrophysicist brother might have said. He died while
    she was writing The Vast Extent, and the book ends abruptly, but beautifully,
    with a long letter he wrote to her in the 1980s, explaining the origins of physical
    elements. Greenlaw’s late father is an intermittent presence too: a former Spitfire
    pilot who recalled flying blind, by instruments alone, through cloud at night,
    then climbing into glorious moonlight. Late in life, living with Alzheimer’s,
    he wrote in his notebook: “The shadow – an experience of solitude”. He had fallen
    (or risen?) into “a state of undiscriminating wonder”. In an extraordinary passage,
    Greenlaw faces her dying father’s newly innocent gaze: “He looked into my eyes
    with absolute, unqualified love and I was able to meet his look with my own”.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 不多，可能是格林劳的天文物理学家兄弟说的。在她写《广袤的范围》时，他去世了，这本书以他在1980年代写给她的一封长信突然而美丽地结束，信中解释了物质元素的起源。格林劳已故的父亲也是一个间歇性的存在：他曾是一名老式喷火战斗机飞行员，回忆起夜间透过云层仅依靠仪器盲目飞行，然后攀爬进入壮丽的月光中。在生命的晚期，患有阿尔茨海默氏症的他在笔记本上写道：“阴影
    - 一种孤独的体验”。他已经陷入（或上升？）“一种不加区分的惊奇状态”。在一个非凡的段落中，格林劳面对她垂死父亲新近纯真的凝视：“他用绝对、无保留的爱看着我，我能用我的目光回应他的凝视”。
- en: 'Given her frequent scientific and historical reference points, Greenlaw may
    seem a coolly cerebral poet and prose writer, except when she burns with rage
    – as in her last book, [Some Answers without Questions](https://guardianbookshop.com/some-answers-without-questions-9780571368655),
    with its accounts of silencing misogyny – or is blindsided by the sublime. The
    Vast Extent is punctuated by interviews with scientists and physicians on the
    subject of seeing, and footnotes that direct the reader to a related essay elsewhere
    in the book. The expert dialogues and the signposts alike seem unnecessary, because
    the essayistic seduction of a book like this lies in voice, texture and correspondence.
    Or in occasional aphoristic touches: “If you stay put, you become alert to the
    patterns and rhythms that underpin the world around you”. And if we don’t quite
    see what the author sees, or in the way she sees – that is also part of the point
    of Greenlaw’s attentive and adventuring style.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 长期以来，格林劳所引用的科学和历史参考点，使得她似乎是一个冷冷静静的理性诗人和散文作家，除非她因愤怒而燃烧——就像在她的最新作品《一些没有问题的答案》中所述（https://guardianbookshop.com/some-answers-without-questions-9780571368655），其中记录了压制性别歧视的情况——或是因为她被伟大的东西所击倒。《广阔的范围》中穿插着与科学家和医生进行的关于视觉主题的访谈，以及引导读者去本书其他地方相关论文的脚注。其中，专家对话和指引似乎都是不必要的，因为这样的书籍的引人入胜之处在于声音、质地和通信。或者在偶尔的警句中体现出来：“如果你保持静止不动，你就会警觉到支撑你周围世界的模式和节奏。”而如果我们不能完全看到作者所看到的，或者不能以她的方式看到——这也是格林劳细心冒险风格的重要组成部分。
