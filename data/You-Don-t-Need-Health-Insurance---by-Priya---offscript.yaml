- en: You Don't Need Health Insurance - by Priya - offscript
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 不需要健康保险 - 作者：Priya - offscript
- en: 来源：[https://prigoose.substack.com/p/you-dont-need-health-insurance](https://prigoose.substack.com/p/you-dont-need-health-insurance)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://prigoose.substack.com/p/you-dont-need-health-insurance](https://prigoose.substack.com/p/you-dont-need-health-insurance)
- en: I spent years without health insurance, by choice. I discovered one of America’s
    best kept secrets:you don’t need health insurance.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 几年来，我自愿没有买健康保险。我发现了美国最好的秘密之一：你不需要健康保险。
- en: 'Of course, if your employer subsidizes your health insurance it might be worth
    having. But you may want to consider foregoing health insurance if:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，如果你的雇主补贴你的健康保险，那么保险可能是值得购买的。但是，如果：
- en: Your employer doesn’t provide health insurance, and
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你的雇主不提供健康保险，而且
- en: Your monthly health insurance payment is expensive, and
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你的月度健康保险费用很高，和
- en: You don’t live in one of the [six states](https://blog.healthsherpa.com/which-states-charge-you-penalty-if-dont-have-health-insurance/)
    that charges a tax penalty for going without insurance (California, D.C., Massachusetts,
    New Jersey, Rhode Island, Vermont), and/or
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你不住在对不买保险处以罚款的[六个州](https://blog.healthsherpa.com/which-states-charge-you-penalty-if-dont-have-health-insurance/)之一（加利福尼亚州、哥伦比亚特区、马萨诸塞州、新泽西州、罗得岛州、佛蒙特州），和/或
- en: You want to take a sabbatical but are held back by the fear of going without
    health insurance
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你想休假，但害怕没有健康保险而犹豫不前
- en: Everyday health care is affordable even when paying cash. And you can negotiate
    emergency hospital bills with or without insurance.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 日常医疗保健即使是现金支付也是负担得起的。而且，你可以在有或没有保险的情况下协商急诊医院的账单。
- en: 'Regular health checkups are affordable with or without insurance. Here are
    some examples of my healthcare spend:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 无论有无保险，定期健康检查都是负担得起的。以下是我的医疗开支的一些例子：
- en: My last dental exam, cleaning and x-ray was [$40 through Groupon](https://www.groupon.com/search?query=dentist).
    The dentist I went to had 4.7 stars on Groupon, and 5.0 stars on Google Maps.
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我上次的牙科检查、清洁和X光检查是通过[Groupon](https://www.groupon.com/search?query=dentist)只花了$40。我去的那家牙医在Groupon上有4.7颗星，而在Google地图上有5.0颗星。
- en: For many years, I bought contact lenses from Britain. Their optometry regulations
    are more reasonable than ours. At the time I paid $55 for a 3 month supply from
    [Daysoft](https://daysoft.com/), as opposed to hundreds of dollars from an American
    company.
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 多年来，我从英国购买隐形眼镜。他们的验光规定比我们的更合理。当时，我从[Daysoft](https://daysoft.com/)购买了一套三个月的$55，而不是从美国公司购买数百美元。
- en: I buy my glasses through [Zenni](https://www.zennioptical.com/). Their glasses
    start at $6.95, so there’s no need to use insurance to pay for them.
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我的眼镜是通过[Zenni](https://www.zennioptical.com/)购买的。他们的眼镜起价是$6.95，所以不需要使用保险来支付它们。
- en: A couple months ago I broke my pinky. I called a few emergency rooms and found
    I could get an exam and x-ray for $250 cash. While $250 isn’t cheap, it’s less
    than my monthly insurance payment would be if I had insurance. Plus, I wasn't
    limited to emergency rooms that were “in-network.” Since I could go anywhere,
    I went to a facility that was only a 12 minute walk from me.
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 几个月前，我断了小指。我打了几个急诊室的电话，发现我可以用$250现金进行检查和X光检查。虽然$250不便宜，但比我买保险的月费还要便宜。另外，我不受“在网络内”的急诊室的限制。由于我可以去任何地方，我选择了离我只有12分钟步行路程的设施。
- en: When I need to get a prescription, I go to affordable virtual appointments through
    [K Health](https://khealth.com/) or [GoodRX](https://www.goodrx.com/care). I love
    that I can schedule instantaneous appointments and take them from my couch.
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当我需要开处方药时，我会通过[K Health](https://khealth.com/)或[GoodRX](https://www.goodrx.com/care)预约价格合理的虚拟医生。我喜欢我可以随时预约并在家里完成这些预约。
- en: For doctor's appointments that need to be in person, I browse [Zocdoc.](https://www.zocdoc.com/)
    First I look for doctors that have availability soon. Then I check that the doctor
    has good reviews on both Zocdoc and Google Maps. If so, I call their office and
    ask for their cash price. Cash prices can vary immensely, but if I call 3-5 places
    I can find a well-priced appointment.
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于需要亲自前往的医生预约，我会在[Zocdoc](https://www.zocdoc.com/)上搜索。首先，我寻找有空位的医生。然后，我会查看医生在Zocdoc和Google地图上的好评。如果是这样，我就会打电话给他们的办公室，询问他们的现金价。现金价可能差别很大，但如果我打电话给3-5个地方，我就可以找到价格合适的预约。
- en: The examples I listed above are all cases when you can know the price ahead
    of time.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 我上面列举的例子都是可以提前知道价格的情况。
- en: What happens if you have an emergency? What if you don’t have time to research
    affordable care, and get hit with a giant bill later?
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 如果出现紧急情况怎么办？如果你没有时间调查经济实惠的医疗保健，并且后来收到了一张巨额账单怎么办？
- en: You may have seen giant numbers listed on your insurance bills. Those numbers
    are made-up. They don’t represent what the insurance company ultimately pays the
    hospital. After receiving the bill, the insurance company then "negotiates" the
    bill down. This makes the patient feel like insurance saved them a bunch of money.
    But the provider and the insurer know the original stated number is make-believe.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能在你的保险账单上看到了巨额数字。那些数字是捏造的。它们不代表保险公司最终支付给医院的费用。在收到账单后，保险公司会将账单“协商”下降。这使得患者感觉好像保险节省了一大笔钱。但提供者和保险公司知道原始声明的数字是虚构的。
- en: So what kind of surprise bill will you receive?
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 那么你会收到什么样的意外账单？
- en: Often, the cash price is [cheaper than what you'd pay out-of-pocket with insurance.](https://www.ktvb.com/article/news/health/paying-with-cash-or-insurance-little-known-way-to-possibly-save-on-medical-bills/277-3075953b-6e78-4587-8f0c-ef0da35554b2)
    So your insurance-less hospital bill might be extremely affordable.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，现金价[比你使用保险自付的价格要便宜。](https://www.ktvb.com/article/news/health/paying-with-cash-or-insurance-little-known-way-to-possibly-save-on-medical-bills/277-3075953b-6e78-4587-8f0c-ef0da35554b2)
    因此，你没有保险的医院账单可能非常实惠。
- en: However! [80% of healthcare bills are wrong](https://www.healthline.com/health-news/80-percent-hospital-bills-have-errors-are-you-being-overcharged#Opaque-prices)
    so there's a chance you may get hit with a large bill even when paying cash.  *Wat
    do?*
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 但是！[80%的医疗账单都是错误的](https://www.healthline.com/health-news/80-percent-hospital-bills-have-errors-are-you-being-overcharged#Opaque-prices)，所以即使你付现金，也有可能会收到一大笔账单。
    *怎么办呢？*
- en: When you receive a healthcare bill, you should never pay it outright. First,
    check the bill to make sure that you weren't billed for services you didn’t use.
    If you are, email to ask that it be removed from your bill.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 当你收到医疗账单时，你永远不应直接付款。首先，检查账单确保你没有被收取你没有使用的服务的费用。如果有，发送电子邮件要求从账单中删除。
- en: 'Here’s an example of an email exchange I had with a dentist a few years ago:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 这是我几年前与一位牙医的电子邮件交流的示例：
- en: '*Hi,*'
  id: totrans-28
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*嗨，*'
- en: ''
  id: totrans-29
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*This statement is wrong. I declined the Fluoride Rinse, so please remove it
    from my bill. *'
  id: totrans-30
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*这个陈述是错误的。我拒绝了氟洗口水，请从我的账单中删除。*'
- en: ''
  id: totrans-31
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*Thank you!*'
  id: totrans-32
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*谢谢！*'
- en: ''
  id: totrans-33
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*Priya*'
  id: totrans-34
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*普里娅*'
- en: 'Within a few hours, I received this reply:'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 几个小时后，我收到了这样的回复：
- en: '*Hello Priya,*'
  id: totrans-36
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*你好，普里娅，*'
- en: ''
  id: totrans-37
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*The statement you received was an error from our billing department. Please
    disregard the statement.*'
  id: totrans-38
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*你收到的结算单是我们财务部门的错误。请忽略该结算单。*'
- en: ''
  id: totrans-39
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*Thank you,*'
  id: totrans-40
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*谢谢，*'
- en: ''
  id: totrans-41
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*Candy*'
  id: totrans-42
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*坎迪*'
- en: It’s possible that this dentist knowingly mis-billed me, hoping I wouldn’t notice.
    Or it’s possible it was a legitimate error. Either way, I didn’t have to push
    too hard or provide evidence. I just stated that the bill was wrong and the charge
    was immediately dropped.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 这位牙医有可能是故意向我收取错误的费用，希望我不会注意到。或者这可能是一个合法的错误。无论哪种情况，我都不必过分努力或提供证据。我只是声明账单是错误的，费用立即被取消。
- en: Yes, you can do that. ([Source](https://x.com/generativist/status/1732462998936318184?s=20))
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 是的，你可以这样做。([来源](https://x.com/generativist/status/1732462998936318184?s=20))
- en: 'For services you did receive, assume that you are being overcharged and call
    to ask for a discount. Every situation looks different, and navigating this process
    requires:'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 对于你确实接受的服务，假设你被收取了过高费用，打电话要求折扣。每种情况都不同，导航这个过程需要：
- en: Believing that a lower price is achievable
  id: totrans-46
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 相信可以达到更低的价格
- en: Exercising agency
  id: totrans-47
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 行使权力
- en: Administrators know that most bills are wrong, so asking for a reduction often
    works. If it doesn't, call again the next day. You may have just talked to a stickler
    or someone in a bad mood.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 管理人员知道大多数账单是错误的，所以要求减少费用通常有效。如果不行，第二天再打电话。你可能刚刚遇到了一个拘泥于细节的人或者心情不好的人。
- en: If that fails, you'll have to get creative. It’s hard for me to give blanket
    advice for these situations. You may need to get cost estimates from other healthcare
    providers, to find out the "true" cost. You may need to call the billing department
    and say you’re unable to pay. The hospital would rather that you pay a smaller
    bill than not pay at all. If necessary, escalate the situation to a watchdog organization
    or your state's government.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 如果失败了，你将不得不有所作为。对于这些情况，我很难给出统一的建议。你可能需要从其他医疗服务提供商那里获取费用估算，以了解“真实”的成本。你可能需要致电财务部门，说你无法支付。医院宁愿你支付一个较小的账单，也不愿你根本不付。必要时，将情况升级到监督机构或你所在州的政府。
- en: Of course, this might seem like a lot of work. But even with insurance, your
    co-pay in an emergency may be surprisingly expensive. Or your insurance might
    deny to cover the procedure at all. In fact, these scenarios [happen to one-third](https://www.healthline.com/health-news/80-percent-hospital-bills-have-errors-are-you-being-overcharged#Opaque-prices)
    *[of insured Americans](https://www.healthline.com/health-news/80-percent-hospital-bills-have-errors-are-you-being-overcharged#Opaque-prices).*
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，这可能看起来是一项艰巨的工作。但即使有保险，你在紧急情况下的共同支付费用可能会非常昂贵。或者你的保险可能拒绝为该程序提供保障。事实上，这些情况发生在有三分之一的[美国被保险人](https://www.healthline.com/health-news/80-percent-hospital-bills-have-errors-are-you-being-overcharged#Opaque-prices)身上。
- en: Having insurance doesn’t free you from giant surprise bills. It doesn't free
    you from taking unreasonable measures to get those bills fixed. It gives you the
    illusion of safety, the illusion that all your medical bills will be taken care
    of.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 拥有保险并不能让你免受巨额意外账单的困扰。它不能使你免受采取不合理措施来解决这些账单的困扰。它给你一种安全的错觉，一种所有医疗账单都会被照顾到的错觉。
- en: Health insurance might be a financially good decision in specific scenarios.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 在特定情况下，健康保险可能是一个经济上的明智决定。
- en: If you are diagnosed with a chronic illness, explore your insurance options.
    Determine if an insurance plan or paying cash will be more affordable. Once, my
    uninsured friend was diagnosed with cancer. Hospital staff helped him set up insurance
    that helped pay for chemotherapy.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你被诊断出患有慢性疾病，请探索你的保险选择。确定保险计划或现金支付哪种更经济。曾经，我的一个没有保险的朋友被诊断出患有癌症。医院工作人员帮助他建立了一项帮助支付化疗费用的保险。
- en: I’m pregnant, and I’m giving birth at home. Very few insurance plans cover home
    births, so in most cases, insurance wouldn't save me money. But there are a handful
    of insurance plans that *do* cover home births. I compared the costs of going
    forward without insurance or with one of those plans. Ultimately, I'd save money
    by going with a particular insurance plan, so I enrolled in the plan as soon as
    I could.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 我怀孕了，我打算在家里生孩子。很少有保险计划覆盖家庭分娩，所以在大多数情况下，保险并不能为我省钱。但有少数几个保险计划确实覆盖家庭分娩。我比较了没有保险或选择其中一个计划的费用。最终，我选择了特定的保险计划，因此我尽快注册了该计划。
- en: So far I’m not sure if it’s been worth it. Customer service representatives
    gave me the wrong information multiple times. I was told that care would be covered
    that was later denied. I have now spent hours on the phone with my insurance company
    to get them to keep their promises. I bet everything will work out fine, but it’s
    been hard to navigate healthcare with insurance!
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，我不确定这是否值得。客户服务代表多次给了我错误的信息。我被告知将支付被后来拒绝的护理费用。我现在已经花了数小时与我的保险公司通话，要求他们履行他们的承诺。我敢打赌一切都会顺利进行，但在有保险的情况下导航医疗保健确实很难！
- en: I only have a few friends who go without insurance by choice. This is a frontier
    approach and a relatively untested solution. I’d only recommend going without
    insurance if you have a high risk tolerance. And if navigating the world without
    health insurance excites you more than it scares you.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 我只有几个朋友是出于选择而没有保险的。这是一种前沿的方法，也是一种相对未经测试的解决方案。我只会建议在你有很高的风险承受能力时不要买保险。如果在没有健康保险的世界中导航对你更具吸引力而不是恐惧的话，那么这种选择就是合适的。
- en: If you’re curious about this approach but want to mitigate your risk, keep your
    insurance. But explore some of the cash options listed in the first section. You
    may find you have more choice and save money.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你对这种方法感兴趣但又想减少风险，可以保留你的保险。但可以探索第一部分列出的一些现金选项。你可能会发现你有更多的选择并且节省了金钱。
- en: 'In conclusion: American healthcare is broken. Navigating the system requires
    you to be high agency and advocate for yourself. This is true with or without
    insurance! And from what I''ve seen, it''s not clear to me that insurance saves
    you money by default.'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 总之：美国的医疗保健系统有问题。要在其中导航，你需要有很高的自主权，并为自己发声。这一点不论是否有保险都是正确的！从我看到的情况来看，我并不清楚保险是否会默认为你省钱。
- en: '*Thank you to readers who pointed me to some other excellent posts about health
    insurance. I highly recommend reading [Two Years Without Health Insurance](https://www.mrmoneymustache.com/2020/11/09/direct-primary-care/).*'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: '*感谢那些指出其他关于健康保险的优秀文章的读者。我强烈推荐阅读[没有健康保险的两年](https://www.mrmoneymustache.com/2020/11/09/direct-primary-care/)。*'
