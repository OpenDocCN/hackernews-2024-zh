- en: Tesla facing another massive recall -- this time to fix warning lights
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 特斯拉面临另一次大规模召回，这次是为了修复警示灯问题。
- en: 来源：[https://nypost.com/2024/02/02/business/tesla-facing-another-massive-recall-this-time-to-fix-warning-lights/](https://nypost.com/2024/02/02/business/tesla-facing-another-massive-recall-this-time-to-fix-warning-lights/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://nypost.com/2024/02/02/business/tesla-facing-another-massive-recall-this-time-to-fix-warning-lights/](https://nypost.com/2024/02/02/business/tesla-facing-another-massive-recall-this-time-to-fix-warning-lights/)
- en: Tesla is recalling nearly all of the vehicles it has sold in the US because
    some warning lights on the instrument panel are too small.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 特斯拉正在召回其在美国销售的几乎所有车辆，因为仪表盘上的某些警示灯太小。
- en: The recall of nearly 2.2 million vehicles announced Friday by the National Highway
    Traffic Safety Administration is a sign of stepped-up scrutiny of the electric
    vehicle maker.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 美国国家公路交通安全管理局周五宣布将近220万辆车辆进行召回，这是对这家电动汽车制造商加强审查的一个迹象。
- en: The agency also said it has [upgraded a 2023 investigation](https://apnews.com/article/tesla-investigation-steering-control-lost-f29be580500a4ca97a280d6090259f05) into
    [Tesla steering problems](https://nypost.com/2023/08/01/feds-open-probe-into-280k-new-tesla-cars-over-steering-issue/)
    to an engineering analysis, a step closer to a recall.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 机构还表示，它已经将2023年的一项调查[升级为工程分析](https://apnews.com/article/tesla-investigation-steering-control-lost-f29be580500a4ca97a280d6090259f05)，这是更接近召回的一步。
- en: '[Documents posted Friday](https://static.nhtsa.gov/odi/rcl/2024/RCLRPT-24V051-2023.PDF) by
    the agency say the warning light recall will be done with an online software update.'
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[机构发布的文件](https://static.nhtsa.gov/odi/rcl/2024/RCLRPT-24V051-2023.PDF)显示，警示灯召回将通过在线软件更新完成。'
- en: It covers the 2012 through 2023 Model S, the 2016 through 2023 Model X, the
    2017 through 2023 Model 3, the 2019 through 2024 Model Y and the 2024 Cybertruck.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 这涵盖了2012年至2023年的Model S，2016年至2023年的Model X，2017年至2023年的Model 3，2019年至2024年的Model
    Y以及2024年的Cybertruck。
- en: The agency says that the brake, park and anti-lock brake warning lights have
    a smaller font size than required by federal safety standards.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 该机构表示，制动、停车和防抱死制动警示灯的字体大小不符合联邦安全标准要求。
- en: That can make critical safety information hard to read, increasing the risk
    of a crash.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 这可能使关键的安全信息难以阅读，增加事故风险。
- en: Tesla has already started releasing the software update, and owners will be
    notified by letter starting March 30.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 特斯拉已经开始发布软件更新，并将于3月30日开始通过信函通知车主。
- en: NHTSA says it found the problem in a routine safety compliance audit on Jan.
    8.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 美国国家公路交通安全管理局称，它在1月8日的例行安全合规审计中发现了这个问题。
- en: The recall of nearly 2.2 million vehicles announced Friday by the National Highway
    Traffic Safety Administration is a sign of stepped-up scrutiny of the electric
    vehicle maker. REUTERS
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 美国国家公路交通安全管理局周五宣布将近220万辆车辆进行召回，这是对这家电动汽车制造商加强审查的一个迹象。路透社报道
- en: Tesla has identified three warranty claims potentially related to the problem,
    but has no reports of crashes or injuries.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 特斯拉已经确认与问题有关的三项保修索赔，但没有报告显示发生过事故或受伤。
- en: Shares of Tesla, which have been in a downward trend since July and slumped
    after the company’s [fourth quarter earnings report](https://nypost.com/2024/01/24/business/tesla-shares-drop-after-warning-of-slower-volume-growth-in-2024/) last
    week, fell another 2.7% in early trading Friday to levels not seen since May of
    last year.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 特斯拉的股票自7月以来一直处于下行趋势，并在公司上周的[第四季度财报](https://nypost.com/2024/01/24/business/tesla-shares-drop-after-warning-of-slower-volume-growth-in-2024/)后大幅下跌，周五早盘再跌2.7%，跌至去年5月以来的最低水平。
- en: In December, NHTSA pressured Tesla into recalling more than 2 million vehicles
    to update software and fix a defective system that’s supposed to ensure drivers
    are paying attention [when using Autopilot](https://apnews.com/article/tesla-autopilot-crash-investigation-self-driving-3c6ec0bf9c1c204d546769386f94bcb7).
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 去年12月，美国国家公路交通安全管理局迫使特斯拉召回超过200万辆车辆，更新软件并修复一个缺陷系统，该系统本应确保司机在使用[自动驾驶功能时](https://apnews.com/article/tesla-autopilot-crash-investigation-self-driving-3c6ec0bf9c1c204d546769386f94bcb7)保持警觉。
- en: Documents said the update will increase warnings and alerts to drivers.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 文件显示，更新将增加对驾驶员的警告和提示。
- en: The recall came after [a two-year investigation](https://apnews.com/article/technology-health-business-8fc617fc492847d15bf253558ed1f925) by
    NHTSA into a series of crashes that happened while the Autopilot partially automated
    driving system was in use.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 召回发生在NHTSA对使用Autopilot部分自动驾驶系统时发生一系列事故进行了[为期两年的调查](https://apnews.com/article/technology-health-business-8fc617fc492847d15bf253558ed1f925)之后。
- en: '[Some were deadly.](https://apnews.com/article/tesla-virginia-crash-autopilot-investigation-b34f24ebb7db674f87f2bd80af7b72e6)'
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[一些是致命的。](https://apnews.com/article/tesla-virginia-crash-autopilot-investigation-b34f24ebb7db674f87f2bd80af7b72e6)'
- en: The agency says its investigation found Autopilot’s method of making sure that
    drivers are paying attention can be inadequate and can lead to “foreseeable misuse
    of the system.”
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 该机构表示，其调查发现Autopilot确保驾驶员注意力的方法可能不足以防止系统的“可预见误用”。
- en: The recall affects the 2024 Cybertruck. ZUMAPRESS.com
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 召回影响2024年的Cybertruck。 ZUMAPRESS.com
- en: The added controls and alerts will “further encourage the driver to adhere to
    their continuous driving responsibility,” the documents said.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 新增的控制和警报将“进一步鼓励驾驶员履行其持续驾驶责任”，文件说。
- en: But safety experts said that, while the recall is a good step, it still makes
    the driver responsible and doesn’t fix the underlying problem that Autopilot isn’t
    reacting to stopped vehicles.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 但安全专家表示，尽管召回是一个良好的步骤，但仍使驾驶员负责，并没有解决Autopilot未能对停车车辆做出反应的根本问题。
- en: They say that Tesla’s driver monitoring system that relies on detecting hands
    on the steering wheel doesn’t stop drivers from checking out.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 他们说特斯拉依赖于检测方向盘上的手的驾驶员监控系统未能阻止驾驶员分心。
- en: Tesla says on its website that its Autopilot and “Full Self-Driving” systems
    cannot drive the vehicles, and that human drivers must be ready to intervene at
    all times.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 特斯拉在其网站上表示，其Autopilot和“全自动驾驶”系统无法驾驶车辆，人类驾驶员必须随时准备介入。
- en: In February of last year, NHTSA also [pressed Tesla to recall](https://apnews.com/article/tesla-recalls-full-self-driving-cars-875b54d4b71e97d43a17e968d7b856ae) nearly
    363,000 vehicles with its “Full Self-Driving” system because it can misbehave
    around intersections and doesn’t always follow speed limits.
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 去年二月，NHTSA还要求特斯拉召回了近363,000辆配备“全自动驾驶”系统的车辆，因为这些车辆在路口可能会出现问题，并且不总是遵守限速。
- en: In December, NHTSA pressured Tesla into recalling more than 2 million vehicles
    to update software and fix a defective system that’s supposed to ensure drivers
    are paying attention when using Autopilot. Above, the Model X. REUTERS
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 十二月份，NHTSA迫使特斯拉召回了超过200万辆车辆，以更新软件并修复一个应该确保驾驶员在使用Autopilot时注意力集中的缺陷系统。上图为Model
    X。路透社
- en: The recall was part of part of a larger investigation into Tesla’s automated
    driving systems.
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 召回是特斯拉自动驾驶系统更大调查的一部分。
- en: It raised questions about CEO Elon Musk’s claims that he can prove to regulators
    that cars equipped with “Full Self-Driving” are safer than humans, and that humans
    almost never have to touch the controls.
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: 有关首席执行官埃隆·马斯克声称他可以向监管机构证明配备“全自动驾驶”功能的汽车比人类更安全，几乎不需要人类触摸控制的问题。
- en: Musk at one point had promised that a fleet of autonomous robotaxis would be
    in use in 2020\.
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: 马斯克曾经承诺到2020年将有一支自动驾驶出租车车队投入使用。
- en: Never Miss a Story
  id: totrans-split-33
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 永远不要错过一则故事
- en: Sign up to get the best stories straight to your inbox.
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: 立即注册以获得最佳故事直接发送到您的收件箱。
- en: Thanks for signing up!
  id: totrans-split-35
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 感谢您的注册！
- en: The latest action appears to push that development further into the future.
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
  zh: 最新的行动似乎将这一发展推到了更远的未来。
- en: In addition, Tesla is recalling more than 1.6 million Model S, X, 3 and Y electric
    vehicles [exported to China](https://apnews.com/article/china-tesla-recall-evs-807f5fb7bd119159d64e87fb3702c822) for
    problems with their automatic assisted steering and door latch controls.
  id: totrans-split-37
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，特斯拉还召回了超过160万辆出口到中国的Model S、X、3和Y电动汽车，因其自动辅助驾驶和车门锁控制存在问题。[出口到中国](https://apnews.com/article/china-tesla-recall-evs-807f5fb7bd119159d64e87fb3702c822)。
- en: China’s State Administration for Market Regulation announced the recall in early
    January. It said Tesla Motors in Beijing and Shanghai would use remote upgrades
    to fix the problems.
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
  zh: 中国市场监管总局在一月初宣布了这一召回。它表示，北京和上海的特斯拉汽车将利用远程升级来解决这些问题。
- en: Musk at one point had promised that a fleet of autonomous robotaxis would be
    in use in 2020\. The latest action appears to push that development further into
    the future. REUTERS
  id: totrans-split-39
  prefs: []
  type: TYPE_NORMAL
  zh: 马斯克曾经承诺到2020年将有一支自动驾驶出租车车队投入使用。最新的行动似乎将这一发展推到了更远的未来。路透社
- en: The recall is due to problems with the automatic steering assist function and
    applies to 1.6 million imported Tesla Model S, Model X, Model 3 and Model Ys.
  id: totrans-split-40
  prefs: []
  type: TYPE_NORMAL
  zh: 召回是因为自动驾驶辅助功能存在问题，适用于160万辆进口的特斯拉Model S、Model X、Model 3和Model Y。
- en: When the automatic steering function is engaged, drivers might misuse the combined
    driving function, increasing a risk of accidents, the notice said.
  id: totrans-split-41
  prefs: []
  type: TYPE_NORMAL
  zh: 当自动转向功能启用时，司机可能误用组合驾驶功能，增加事故风险，通知中指出。
- en: The recall to fix the door unlock logic control for imported Model S and Model
    X EVs affects 7,538 vehicles made between Oct. 26, 2022 and Nov. 16, 2023\.
  id: totrans-split-42
  prefs: []
  type: TYPE_NORMAL
  zh: 为进口的Model S和Model X电动车修复门解锁逻辑控制的召回影响了2022年10月26日至2023年11月16日制造的7538辆车。
- en: It is needed to prevent door latches from coming open during a collision.
  id: totrans-split-43
  prefs: []
  type: TYPE_NORMAL
  zh: 需要防止在碰撞时门锁开启。
- en: Tesla was the top seller of electric vehicles in the world last year, but [China’s
    BYD beat the company in the fourth quarter](https://nypost.com/2024/01/01/business/chinese-ev-giant-byd-posts-62-jump-in-2023-vehicle-sales/).
  id: totrans-split-44
  prefs: []
  type: TYPE_NORMAL
  zh: 特斯拉去年是世界电动车销量冠军，但[中国比亚迪在第四季度超过了该公司](https://nypost.com/2024/01/01/business/chinese-ev-giant-byd-posts-62-jump-in-2023-vehicle-sales/)。
- en: BYD is the leader in the booming China market.
  id: totrans-split-45
  prefs: []
  type: TYPE_NORMAL
  zh: 比亚迪是中国市场蓬勃发展的领导者。
- en: The steering investigation upgrade, also announced Friday in documents, covers
    more than 334,000 Tesla vehicles.
  id: totrans-split-46
  prefs: []
  type: TYPE_NORMAL
  zh: 在文件中还宣布的转向调查升级涵盖了超过33.4万辆特斯拉车辆。
- en: The probe was opened in July of last year after the agency received a dozen
    complaints about loss of steering control in 2023 Model Y and 3 vehicles.
  id: totrans-split-47
  prefs: []
  type: TYPE_NORMAL
  zh: 该调查是在去年七月开展的，此前该机构收到了关于2023年Model Y和3车辆失去转向控制的十几宗投诉。
- en: Now the agency says it has 115 complaints, and it received another 2,176 after
    requesting information from the company.
  id: totrans-split-48
  prefs: []
  type: TYPE_NORMAL
  zh: 现在该机构表示有115宗投诉，并在向公司请求信息后又收到2176宗投诉。
- en: Agency documents say drivers are reporting loss of steering control, often accompanied
    by messages showing that power assisted steering has been reduced or disabled.
  id: totrans-split-49
  prefs: []
  type: TYPE_NORMAL
  zh: 机构文件显示，司机们报告失去了转向控制，通常伴随着显示动力辅助转向已减少或停用的消息。
- en: Tesla was the top seller of electric vehicles in the world last year, but China’s
    BYD beat the company in the fourth quarter. AP
  id: totrans-split-50
  prefs: []
  type: TYPE_NORMAL
  zh: 特斯拉去年是世界电动车销量冠军，但中国的比亚迪在第四季度超过了该公司。AP
- en: Some complained of an inability to turn the steering wheel, while others said
    it required more effort.
  id: totrans-split-51
  prefs: []
  type: TYPE_NORMAL
  zh: 一些人抱怨无法转动方向盘，而其他人则说需要更多的力量。
- en: A message was left Friday seeking comment from Tesla.
  id: totrans-split-52
  prefs: []
  type: TYPE_NORMAL
  zh: 星期五留言寻求特斯拉的评论。
- en: In one case a driver told NHTSA that they couldn’t complete a right turn and
    ran into another vehicle.
  id: totrans-split-53
  prefs: []
  type: TYPE_NORMAL
  zh: 一名司机告诉国家公路交通安全管理局，他们无法完成右转并撞上了另一辆车。
- en: The agency said there have been multiple allegations of Teslas blocking intersections
    or roadways.
  id: totrans-split-54
  prefs: []
  type: TYPE_NORMAL
  zh: 该机构表示有多起特斯拉堵塞十字路口或道路的指控。
- en: Over 50 vehicles had to be towed, according to the consumer complaints.
  id: totrans-split-55
  prefs: []
  type: TYPE_NORMAL
  zh: 根据消费者投诉，超过50辆车辆被拖走。
