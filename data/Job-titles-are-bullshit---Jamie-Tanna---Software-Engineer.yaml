  prefs: []
  type: TYPE_NORMAL
  zh: ä½†è¿™æ›´è¿›ä¸€æ­¥æŒ‡å‡ºäº†ä»€ä¹ˆæ˜¯â€œé«˜çº§å·¥ç¨‹å¸ˆâ€ï¼Ÿåœ¨ä¸Šæ–‡ä¸­æˆ‘å·²ç»æŒ‡å‡ºäº†â€œæ ‡å‡†â€çº§åˆ«ï¼Œä½†åœ¨æ•´ä¸ªè¡Œä¸šä¸­å¹¶æ²¡æœ‰å¯¹ä¸åŒçº§åˆ«å’ŒæœŸæœ›çš„æ˜ç¡®å®šä¹‰ï¼Œä¹Ÿæ²¡æœ‰æ˜ç¡®è¯´æ˜éœ€è¦å¤šå°‘å¹´çš„ç»éªŒï¼Œæˆ–è€…éœ€è¦è¢«è®¤ä¸ºæ˜¯é«˜çº§å·¥ç¨‹å¸ˆæ‰€éœ€è¦çš„ç»å†ã€‚
- en: For instance, Monzo have a very high bar for their Senior Engineer level, and
    I've heard that may be getting an increase. Compare this to an early stage startup
    who may give everyone the title "Senior Engineer", whether they'd been a Staff/Principal
    engineer elsewhere, or not.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: ä¾‹å¦‚ï¼ŒMonzo å¯¹å…¶é«˜çº§å·¥ç¨‹å¸ˆçº§åˆ«æœ‰éå¸¸é«˜çš„è¦æ±‚ï¼Œæˆ‘å¬è¯´å¯èƒ½ä¼šå¢åŠ ã€‚ä¸æ—©æœŸåˆ›ä¸šå…¬å¸ç›¸æ¯”ï¼Œåè€…å¯èƒ½ä¼šç»™æ¯ä¸ªäººéƒ½èµ‹äºˆâ€œé«˜çº§å·¥ç¨‹å¸ˆâ€çš„å¤´è¡”ï¼Œæ— è®ºä»–ä»¬æ˜¯å¦æ›¾åœ¨å…¶ä»–åœ°æ–¹æ‹…ä»»è¿‡å‘˜å·¥/é¦–å¸­å·¥ç¨‹å¸ˆã€‚
- en: There are companies like Amazon or Netflix who deem their Senior role to be
    someone who's got 5+ years of experience, and some companies who require even
    more years to be deemed a Senior.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: æœ‰äº›å…¬å¸å¦‚äºšé©¬é€Šæˆ– Netflix è®¤ä¸ºä»–ä»¬çš„é«˜çº§è§’è‰²æ˜¯æŒ‡å…·æœ‰ 5 å¹´ä»¥ä¸Šç»éªŒçš„äººï¼Œè€Œæœ‰äº›å…¬å¸åˆ™éœ€è¦æ›´å¤šå¹´çš„ç»éªŒæ‰èƒ½è¢«è®¤å®šä¸ºé«˜çº§ã€‚
- en: I've worked with engineers who've been hired at a higher level than I believe
    they are due to negotiating their compensating package higher, which is frustrating
    too, as you can then expect more of them, when they don't necessarily have all
    the skills.
