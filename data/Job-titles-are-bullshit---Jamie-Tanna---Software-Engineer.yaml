    çš„å«ä¹‰æ›´åŠ å®¹æ˜“ã€‚
- en: As a neurospicy person, I quite like knowing where folks sit on the org chart
    compared to me. This isn't so I can feel superior to others, but just so I can
    understand a bit of social expectations, and for instance, being able to (sometimes)
    assume a bit more of knowledge and experience. Although [I prefer to give context
    where possible](https://www.jvt.me/posts/2018/08/16/context-is-king/) it can be
    nice having a shorthand at times.
  id: totrans-split-28
