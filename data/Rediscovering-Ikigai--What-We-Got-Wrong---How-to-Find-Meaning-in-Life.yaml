- en: 'Rediscovering Ikigai: What We Got Wrong & How to Find Meaning in Life'
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 重新发现Ikigai：我们错过了什么，以及如何找到生活的意义
- en: 来源：[https://nesslabs.com/ikigai](https://nesslabs.com/ikigai)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://nesslabs.com/ikigai](https://nesslabs.com/ikigai)
- en: I lived in Japan for seven months when I was younger. For all of the challenges
    I faced there as a woman and a foreigner, I still learned a lot from Japanese
    culture.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我年轻时在日本生活了七个月。尽管作为一个女性和外国人，我在那里面临了许多挑战，但我仍然从日本文化中学到了很多。
- en: Because Japan experienced a long period of relative isolation from the outside
    world — caused by *sakoku* (literally “closed country”), the isolationist foreign
    policy of the military government during the Edo period — Japanese people have
    developed their own unique set of values and beliefs.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 由于日本经历了长期的相对孤立时期 — 由江户时代的孤立主义军政府政策引起的*sakoku*（字面意思是“封闭国家”），日本人民形成了他们自己独特的价值观和信仰。
- en: One unique Japanese concept is the idea of *ikigai*, which can be roughly translated
    to *reason for being* (or “raison d’être” in my native French). Each person’s
    ikigai is personal to them, reflective of their inner self, and creating a mental
    state in which they feel at ease.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 一个独特的日本概念是*ikigai*的想法，它可以被粗略地翻译为*存在的理由*（或者在我的母语法语中是“raison d’être”）。每个人的ikigai对他们个人而言是个人的，反映了他们的内心自我，并创造了一种让他们感到轻松自在的心理状态。
- en: What makes it such a powerful idea in today’s age of constant change and uncertainty
    is that ikigai doesn’t limit someone’s value in life to career and financial status.
    In fact, in a survey of 2,000 Japanese people [conducted](https://www.crs.or.jp/backno/No636/6362.htm)
    by Central Research Services, only a third of respondents considered work as their
    ikigai.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在当今快速变化和不确定性的时代，使ikigai如此强大的理念在于它不仅仅将一个人的价值局限于职业和财务地位。事实上，在一项由中央研究服务公司进行的对2000名日本人的调查中，只有三分之一的受访者认为工作是他们的ikigai。
- en: Rather, ikigai is about feeling your life makes a difference in people’s lives
    — the idea that you can contribute to other people’s lives simply by living a
    fulfilling life. And this idea can unlock many benefits.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 相反，ikigai是关于感觉自己的生活对别人的生活产生影响 — 即通过过上充实的生活来为他人的生活做出贡献的想法。而这个想法可以解锁许多好处。
- en: The Health Benefits of Ikigai
  id: totrans-split-11
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Ikigai的健康益处
- en: Because your ikigai is less of a theory and more of a way of living, it can
    have a profound impact on your mental and physical health.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 因为你的ikigai不仅仅是一种理论，更是一种生活方式，它对你的心理和身体健康都可能产生深远的影响。
- en: '**Ikigai reduces anxiety.** Research [shows](http://www.ccsenet.org/journal/index.php/gjhs/article/view/18478/12980)
    that the feeling of ikigai contributes to a well-balanced secretion of neurotransmitters
    such as serotonin, dopamine, and endorphins, which in turn reduces the feeling
    of stress.'
  id: totrans-split-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Ikigai减少焦虑。** 研究[显示](http://www.ccsenet.org/journal/index.php/gjhs/article/view/18478/12980)感觉到ikigai有助于神经递质如血清素、多巴胺和内啡肽的平衡分泌，从而减少压力感。'
- en: '**Ikigai is good for your heart.** A seven-year long study with more than 40,000
    Japanese adults [found](https://www.ncbi.nlm.nih.gov/pubmed/18596247) evidence
    that people with a low sense of ikigai had a higher overall mortality risk, mostly
    due to higher cardiovascular disease.'
  id: totrans-split-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Ikigai对心脏有益。** 一项历时七年的研究，涉及超过40,000名日本成年人，[发现](https://www.ncbi.nlm.nih.gov/pubmed/18596247)低ikigai感的人总体死亡风险更高，主要是由于更高的心血管疾病。'
- en: '**Ikigai increases your self-authorship.** Research [suggests](https://www.autonomicneuroscience.com/article/S1566-0702(09)00479-2/abstract)
    that people without ikigai have a strong need for approval from others, while
    those with ikigai tend to perform tasks for their own satisfaction.'
  id: totrans-split-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Ikigai增强你的自我创作能力。** 研究[表明](https://www.autonomicneuroscience.com/article/S1566-0702(09)00479-2/abstract)，没有ikigai的人强烈需要他人的认可，而有ikigai的人倾向于为了自己的满足而完成任务。'
- en: '**Ikigai makes you more resilient.** There’s [evidence](https://link.springer.com/article/10.1023/A:1021747419204)
    that ikigai may help you go through times of hardship more easily, making you
    feel like it’s worthwhile to continue living. For example, it helped many Japanese
    people cope [during](http://www.scirp.org/fileOperation/downLoad.aspx?path=PSYCH20110800005_56761305.pdf&type=journal)
    the earthquake that occurred in Japan in March 2011 and [during](https://www.researchgate.net/publication/349725406_Health_Benefits_of_Ikigai_A_Review_of_Literature)
    the COVID-19 pandemic.'
  id: totrans-split-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**生き甲斐使你更有韧性。** 有[证据](https://link.springer.com/article/10.1023/A:1021747419204)表明，生き甲斐可能帮助你更轻松地度过困难时期，让你觉得继续生活是值得的。例如，在2011年日本发生地震期间，它帮助许多日本人应对，在COVID-19大流行期间也起到了作用。'
- en: '**Ikigai helps you live longer.** Another study [identified](https://www.ncbi.nlm.nih.gov/pubmed/19539820)
    ikigai as a positive psychological factor contributing to longevity, with men
    and women with a sense of ikigai showing decreased risks of mortality from all
    causes.'
  id: totrans-split-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**生き甲斐帮助您更长寿。** 另一项研究[确定](https://www.ncbi.nlm.nih.gov/pubmed/19539820)生き甲斐作为促进长寿的积极心理因素，拥有生き甲斐感的男性和女性显示出从各种原因的死亡风险减少。'
- en: In short, there’s quite a bit of research suggesting that a sense of ikigai
    will contribute to your overall well-being. So, how can you leverage the power
    of ikigai?
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 总之，有相当多的研究表明，生き甲斐感会对您的整体健康有所贡献。那么，你如何充分利用生き甲斐的力量呢？
- en: Leverage the Actual Power of Ikigai
  id: totrans-split-19
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 充分发挥生き甲斐的实际力量
- en: 'The concept of ikigai has often been misunderstood in the Western world largely
    due to the popularity of the below Venn diagram:'
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 生き甲斐的概念在西方世界经常被误解，这在很大程度上是由于以下的Venn图的流行：
- en: This diagram was created in 2011 by astrologer Andres Zuzunaga, who designed
    it to help people find their purpose in life, and was then adapted by blogger
    Marc Winn, who replaced the word “purpose” with “ikigai” (you can read the whole
    story [here](https://ikigaitribe.com/ikigai/ikigai-misunderstood/)).
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 这个图表是由占星家安德烈斯·祖祖纳加（Andres Zuzunaga）在2011年创建的，他设计它来帮助人们找到他们生活的目的，然后被博主马克·温（Marc
    Winn）改编，将“目的”一词替换为“生き甲斐”（你可以在[这里](https://ikigaitribe.com/ikigai/ikigai-misunderstood/)阅读整个故事）。
- en: However, the concept of ikigai is not about finding the intersection of what
    you love, what you’re good at, what the world needs, and what you can get paid
    for. It’s just about finding pleasure in life and being happy to get up in the
    morning.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，生き甲斐的概念并不是找到你爱的东西、你擅长的东西、世界需要的东西和你能挣到钱的东西的交集。它只是关于在生活中找到快乐和每天早上都乐于起床。
- en: '“Japanese people don’t view ikigai as a lofty goal, a destination, or something
    to achieve,” explains Nicholas Kemp, author of the book *Ikigai-Kan*. Similarly,
    in The Little Book of Ikigai, Ken Mogi wrote: “Japanese do not need grandiose
    motivational frameworks to keep going, but rely more on the little rituals in
    their daily routines.”'
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: “日本人并不将生き甲斐视为一个高远的目标、一个终点或者是要实现的东西，” 《生き甲斐館》的作者尼古拉斯·肯普（Nicholas Kemp）解释道。同样地，在《生き甲斐の小さな本》中，肯·茂木（Ken
    Mogi）写道：“日本人不需要宏大的激励框架来继续前行，而更多依赖日常生活中的小仪式。”
- en: 'Your ikigai can be found in small daily rituals, side projects, and deep conversations.
    It can be found in moments of silence and idleness, or in moments of creative
    flow. To find your ikigai, forget about the westernized version and instead follow
    these principles:'
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 你的生き甲斐可以在日常小仪式、副业和深刻对话中找到。它可以在沉默和闲适的时刻中找到，也可以在创造性流的时刻中找到。要找到你的生き甲斐，忘记西方化的版本，而是遵循这些原则：
- en: '**Stop seeking your One True Passion.** Many of us think that finding our passion
    will magically give our life a purpose. Instead, find meaning in your daily experiences
    and interactions. Explore the world around and inside you. Learn something new
    everyday, including about yourself. Play with uncertainty instead of chasing the
    [next milestone](https://nesslabs.com/the-paradox-of-goals).'
  id: totrans-split-25
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '-   **不要再寻找你真正的激情。** 我们许多人认为找到我们的激情会神奇地给我们的生活赋予目的。相反，在你的日常经历和互动中找到意义。探索你周围和内心的世界。每天学习新东西，包括关于自己的事情。与不确定性玩耍，而不是追逐[下一个里程碑](https://nesslabs.com/the-paradox-of-goals)。'
- en: '**Embrace lifelong learning.** The concept of ikigai never mentions being good
    at what you do. There is joy in being a beginner all over again, learning through
    mistakes, and growing outside of your comfort zone. Don’t try to be the expert
    in the room. Keep [asking questions](https://nesslabs.com/generative-questions).
    Never stop learning.'
  id: totrans-split-26
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**拥抱终身学习。** 生命的意义从不要求你擅长所做的事情。成为一个新手时充满喜悦，通过错误学习，超越舒适区成长。不要试图成为房间里的专家。继续[提问](https://nesslabs.com/generative-questions)。永不停止学习。'
- en: '**Let go of lofty financial goals.** Ikigai also doesn’t have anything to do
    with money. Of course, we all need enough money to live a comfortable life, and
    money can help explore projects and ideas that bring you pleasure in life, but
    beyond the point of comfort, financial success should be seen as a potential byproduct
    of living a meaningful life.'
  id: totrans-split-27
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**放下高远的财务目标。** Ikigai也与金钱无关。当然，我们都需要足够的钱过上舒适的生活，而且金钱可以帮助探索在生活中带给你快乐的项目和想法，但是在舒适点之外，财务成功应被视为生活有意义的潜在副产品。'
- en: '**Don’t try to save the world.** Instead, focus on the positive impact you
    can have on your friends, family, colleagues, and community. Ask yourself how
    you can connect with people in meaningful ways and which changes you want to bring
    to life. This is how we save the world — when everyone contributes at their own
    human scale.'
  id: totrans-split-28
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**不要试图拯救世界。** 相反，专注于你可以对朋友、家人、同事和社区产生的积极影响。问问自己如何与人们建立有意义的联系，以及你想要在生活中带来哪些改变。这就是我们拯救世界的方式——每个人都以自己的人类尺度做出贡献。'
- en: As psychiatrist Mieko Kamiya [puts it](https://www.amazon.co.jp/%E7%94%9F%E3%81%8D%E3%81%8C%E3%81%84%E3%81%AB%E3%81%A4%E3%81%84%E3%81%A6-%E7%A5%9E%E8%B0%B7%E7%BE%8E%E6%81%B5%E5%AD%90%E3%82%B3%E3%83%AC%E3%82%AF%E3%82%B7%E3%83%A7%E3%83%B3-%E7%A5%9E%E8%B0%B7-%E7%BE%8E%E6%81%B5%E5%AD%90/dp/4622081814),
    ikigai is closer in Japanese to the “power necessary to live in this world” or
    the “happiness to be alive”, which unfortunately is often translated to “a life
    worth living” in English, when the original concept doesn’t ascribe measurable
    value to our lives.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 正如精神科医生神谷美恵子在这本书中所说的，ikigai更接近日语中的“在这个世界上生存所需的力量”或者“活着的幸福”，而不是英文中常常翻译成“值得活着的生活”，原始概念并未为我们的生命赋予可衡量的价值。
- en: Instead of pursuing a grand life purpose, optimize for wanting to wake up in
    the morning. Live a life of curiosity and connection. Trust that success will
    be a byproduct of the meaning you find in daily experiences.
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 而不是追求宏大的生活目标，优化于希望早晨醒来。过一种充满好奇和连接的生活。相信成功将是你在日常经历中找到的意义的副产品。
