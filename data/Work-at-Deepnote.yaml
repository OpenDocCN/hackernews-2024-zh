- en: Work at Deepnote
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 在 Deepnote 工作
- en: 来源：[https://deepnote.com/join-us](https://deepnote.com/join-us)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://deepnote.com/join-us](https://deepnote.com/join-us)
- en: We started Deepnote to help data teams solve the hardest problems. We don’t
    just need better algorithms, bigger data sets, and more computing power. We need
    tools that help us explore, collaborate, and share. These tools don’t exist yet.
    **We need to invent them first.**
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我们创立 Deepnote 是为了帮助数据团队解决最困难的问题。我们不仅需要更好的算法、更大的数据集和更强大的计算能力。我们需要能帮助我们探索、协作和共享的工具。这些工具目前尚不存在。**我们需要先发明它们。**
- en: Data work is as much a scientific and creative process as it is an engineering
    one. It involves working together, failing, learning, and going back to the drawing
    board. [Data professionals are explorers](https://ieeexplore.ieee.org/document/8103446).
    To make projects successful, we need tools that are both powerful and easy to
    use. Tools that help us collaborate and share our work in an engaging way. Tools
    that make working with data fun again.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 数据工作既是科学和创造过程，也是工程过程。它涉及协作、失败、学习，并重新回到起点。[数据专业人士是探索者](https://ieeexplore.ieee.org/document/8103446)。为了使项目成功，我们需要既强大又易于使用的工具。这些工具帮助我们以引人入胜的方式协作和分享工作。工具使得与数据的工作再次充满乐趣。
- en: 'That’s why we’re building the new standard in data tooling: a notebook that
    brings teams together to code, query, visualize, organize, and share — all in
    one place.'
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是为什么我们正在打造数据工具的新标准：一个笔记本，集成团队编码、查询、可视化、组织和分享功能于一体。
- en: '**We are building tools for explorers. Join us.**'
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**我们正在为探索者构建工具。加入我们。**'
