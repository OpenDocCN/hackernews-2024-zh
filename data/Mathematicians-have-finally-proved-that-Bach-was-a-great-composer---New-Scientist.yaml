  zh: 数学家们终于证明了巴赫是一位伟大的作曲家 | 新科学家
- en: 来源：[https://www.newscientist.com/article/2415469-mathematicians-have-finally-proved-that-bach-was-a-great-composer/](https://www.newscientist.com/article/2415469-mathematicians-have-finally-proved-that-bach-was-a-great-composer/)
