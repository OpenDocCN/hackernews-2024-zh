  type: TYPE_NORMAL
  zh: 行动号召
- en: Ready to start your day off right? Download moneep now and wake up happy with
    your friends by your side!
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: 准备好开始美好的一天了吗？立即下载 moneep，和朋友们在一起开心地醒来吧！
