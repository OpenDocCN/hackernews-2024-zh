- en: Photoroom - Senior React Architect (React.js, MobX)
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Photoroom - 高级React架构师（React.js，MobX）
- en: 来源：[https://jobs.lever.co/photoroom/fb70ca3c-632f-4b1b-b6e2-004f0240011d?lever-origin=applied&lever-source%5B%5D=yc](https://jobs.lever.co/photoroom/fb70ca3c-632f-4b1b-b6e2-004f0240011d?lever-origin=applied&lever-source%5B%5D=yc)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://jobs.lever.co/photoroom/fb70ca3c-632f-4b1b-b6e2-004f0240011d?lever-origin=applied&lever-source%5B%5D=yc](https://jobs.lever.co/photoroom/fb70ca3c-632f-4b1b-b6e2-004f0240011d?lever-origin=applied&lever-source%5B%5D=yc)
- en: '**✨ About us ✨**'
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**✨ 关于我们 ✨**'
- en: '[Photoroom](https://www.photoroom.com/) was launched in 2020 after getting
    accepted into Y Combinator and, over the past 4 years, has become the world''s
    most popular AI photo editor. **Our mission is clear: to elevate businesses through
    amazing photography.**'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[Photoroom](https://www.photoroom.com/)在通过Y Combinator的接受后于2020年推出，并在过去的4年中成为全球最流行的AI照片编辑器。**我们的使命很明确：通过精彩的摄影提升企业。**'
- en: 'Photoroom puts the power of great images into more people''s hands through
    our powerful and innovative features, from our best-in-class background remover
    to our generative AI model and tools: AI Images, AI Backgrounds and Shadows, AI
    Expand, and many more.'
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: Photoroom通过我们强大而创新的功能将出色的图片能力带给更多人，从我们一流的背景移除器到我们的生成式AI模型和工具：AI Images、AI Backgrounds和Shadows、AI
    Expand等等。
- en: 'Processing over 5 billion images a year and downloaded over 150 million times,
    Photoroom is now the world''s #1 AI photo-editing app, available across mobile,
    web, and via an API in over 180 countries.'
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 每年处理超过50亿张图片，并下载超过1.5亿次，Photoroom现在是全球领先的AI照片编辑应用，覆盖移动端、Web端，并通过API在180多个国家提供服务。
- en: We are at an exciting stage of our journey, having successfully raised our Series
    B and looking to scale to $100M ARR in 2024\.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我们正处于旅程的激动阶段，已成功完成B轮融资，并计划在2024年达到1亿欧元的年度收入。
- en: Photoroom is a profitable, remote-friendly company headquartered in Paris with
    a global team of over 50 world-class deep learning, product, and marketing experts
    with backgrounds at the world's leading companies. We are a diverse team of entrepreneurs
    building for entrepreneurs.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: Photoroom是一家盈利性强、支持远程工作的公司，总部设在巴黎，在全球拥有50多名世界级的深度学习、产品和营销专家，这些专家曾在世界领先公司工作过。我们是一个由各种背景的企业家组成的多样化团队。
- en: '**TL;DR**'
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**TL;DR**'
- en: 🤓 We are seeking a highly skilled and experienced Senior Web Frontend Engineer
    specializing in frontend architecture to join our team. In this role, you will
    be responsible for designing and implementing a scalable, high-performance web
    application that delivers exceptional user experiences. Your expertise in [React.js](http://React.js),
    state management with MobX, and frontend performance optimization will be crucial
    in building applications that cater to millions of users.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 🤓 我们正在寻找一位技术娴熟且经验丰富的高级Web前端工程师，专注于前端架构，加入我们的团队。在这个角色中，您将负责设计和实施可扩展、高性能的Web应用程序，为用户提供卓越的用户体验。您在[React.js](http://React.js)、MobX状态管理和前端性能优化方面的专业知识将对构建能够服务数百万用户的应用程序至关重要。
- en: 💰 70k€-100k€* depending on experience + Stock-Options/BSPCE
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 💰 根据经验提供70k€-100k€*加股票期权/BSPCE
- en: '🇪🇺 We are flexible: you can work from anywhere in Europe, come once a month
    to Paris (fully reimbursed), or visit the office more often.'
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 🇪🇺 我们很灵活：您可以在欧洲的任何地方工作，每月来一次巴黎（全额报销），或者更频繁地访问办公室。
- en: ✈️ We offer substantial support for relocation (10k€ relocation bonus), including
    finding an apartment in Paris and supporting you with the visa procedure.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: ✈️ 我们为搬迁提供大力支持（1万欧元的搬迁奖金），包括在巴黎找房子并支持您办理签证手续。
- en: 💻 Technology - new MacBook Pro, monitor, keyboard, etc.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 💻 技术 - 新款MacBook Pro、显示器、键盘等。
- en: 🏖️ Socials - Biannual company retreats, weekly Happy Hour & Game Time
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 🏖️ 社交活动 - 每年两次公司度假、每周欢乐时光和游戏时间
- en: 🇬🇧 Photoroom is an international team, and we work in English. We offer language
    lessons for those who need them (English & French).
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 🇬🇧 Photoroom是一个国际团队，我们使用英语工作。我们为需要的人提供语言课程（英语和法语）。
- en: '**We can go higher for outstanding profiles and adapt to the cost of living
    if it is higher than in Paris.*'
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: '**我们可以为优秀的简历提供更高的薪资，并且可以适应高于巴黎的生活成本。**'
- en: '**🌈 Diversity, Equity, Inclusion and Belonging**'
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: '**🌈 多样性、公平、包容和归属感**'
- en: '*We are committed to enabling everyone to feel included and valued at the workplace.
    We believe both the company and its culture are strongest when composed of diverse
    experiences and backgrounds.*'
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: '*我们致力于让每个人在工作场所感到包容和被重视。我们认为公司和其文化由多样化的经验和背景组成时最为强大。*'
- en: '*That''s why:*'
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: '*这就是为什么：*'
- en: '*- We have flexible working hours*'
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: '*- 我们有灵活的工作时间*'
- en: '*- We trust people to work remotely*'
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: '*- 我们信任人们远程工作*'
- en: '*- We extended the length of the parental leave*'
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: '*- 我们延长了父母假期的长度*'
- en: '*All qualified applicants will receive consideration for employment without
    regard to age, color, family, gender identity, marital status, national origin,
    physical or mental disability, sex (including pregnancy), sexual orientation,
    or any other characteristic protected by applicable laws.*'
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: '*所有合格的申请者将根据适用法律享有平等就业机会，不论年龄、肤色、家庭状况、性别认同、婚姻状况、国籍、身体或精神残疾、性别（包括怀孕）、性取向或其他适用法律保护的特征。*'
