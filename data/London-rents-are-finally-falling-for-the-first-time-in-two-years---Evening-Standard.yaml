- en: London rents are finally falling for the first time in two years | Evening Standard
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 伦敦房租终于在两年来首次下降 | 晚间标准
- en: 来源：[https://www.standard.co.uk/homesandproperty/renting/london-rent-falls-spareroom-b1131189.html](https://www.standard.co.uk/homesandproperty/renting/london-rent-falls-spareroom-b1131189.html)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.standard.co.uk/homesandproperty/renting/london-rent-falls-spareroom-b1131189.html](https://www.standard.co.uk/homesandproperty/renting/london-rent-falls-spareroom-b1131189.html)
- en: The price of renting a room in London has dropped for two months in a row for
    the first time since February 2021, says SpareRoom.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 据SpareRoom称，伦敦租房价格连续两个月下降，这是自2021年2月以来的首次。
- en: As of December 2023, the average London room rent was £1,019 — a sign that the
    situation for tenants could improve this year.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 截至2023年12月，伦敦的平均房间租金为£1,019，这表明租户的情况今年可能会有所改善。
- en: However, in January 2023 the average room for rent on Spareroom cost £952 a
    month, so rents are still seven per cent higher year-on-year.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: However, in January 2023 the average room for rent on Spareroom cost £952 a
    month, so rents are still seven per cent higher year-on-year.
- en: But two months of back-to-back drops in rents being advertised on SpareRoom
    — where tenants search for housemates to split the cost of their homes — could
    mean the trend of rapidly escalating rents could finally be reversing.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 但是SpareRoom上两个月房租的连续下降可能意味着快速上涨的租金趋势终于开始逆转。
- en: '"Things are starting to turn around"'
  id: totrans-split-10
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '"事情开始有所好转"'
- en: SpareRoom also reported that the number of tenants competing for rooms has halved,
    down to a ration of four renters to rooms versus nine per room in September 2022
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: SpareRoom还报告称，争夺房间的租户数量已经减少了一半，从2022年9月每个房间9个租户减少到现在每4个租户一个房间。
- en: '"The picture has been incredibly bleak for renters," said the director of SpareRoom,
    Matt Hutchinson. "Our hope is that this slight cooling in the market, coupled
    with the traditional January increase in supply as [cash strapped homeowners take
    in lodgers](https://www.standard.co.uk/homesandproperty/renting/lodging-lodgers-london-guide-tips-cheaper-rent-help-with-bills-b1120334.html),
    will mean things are starting to turn around," added Hutchinson.'
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: '"对于租户来说，情况一直非常严峻，"SpareRoom的主管马特·哈钦森说道。"我们希望市场的这种轻微冷却，加上传统的一月份供应增加（因为囊中羞涩的房主收留寄宿者），将意味着事情开始好转，"哈钦森补充道。'
