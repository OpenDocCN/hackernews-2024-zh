- en: Zoopla calculated that tenants were spending more than 40 per cent of their
    income on rent, while forecasting that rents could go up another two per cent
    in 2024.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: Zoopla calculated that tenants were spending more than 40 per cent of their
    income on rent, while forecasting that rents could go up another two per cent
    in 2024.
- en: Desperation to get out of rental accommodation is fueling an increase of first-time
    buyers in the capital, as mortgage rates reduce to a more manageable level.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 绝望地想要离开租房住宅正在推动首次购房者在首都的增加，因为抵押贷款利率降低到一个更为可管理的水平。
- en: Along with landlords passing their own increased mortgage costs on to tenants,
    a lack of supply in rental properties compared to a post lockdown increase in
    demand fueled the race to hike rents
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 与此同时，房东将自己增加的抵押贷款成本转嫁给租户，租赁物业供应不足与解封后需求增加共同推动租金的上涨竞赛。
- en: '"We have a housing crisis, not a hotel room crisis"'
  id: totrans-split-29
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '"我们面临的是住房危机，而不是酒店客房危机"'
- en: '"The worrying fact is that the current tax system incentivises people to offer
    short term holiday lets over residential lets, which is ridiculous," said Hutchison.'
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: '"The worrying fact is that the current tax system incentivises people to offer
    short term holiday lets over residential lets, which is ridiculous," said Hutchison.'
- en: '"We have a housing crisis, not a hotel room crisis," he said.'
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: '"We have a housing crisis, not a hotel room crisis," he said.'
- en: '"The simplest thing government could do in the upcoming budget is to level
    the playing field, to make renting to long term tenants a more attractive option.”'
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: '"政府在即将到来的预算中最简单的做法就是公平竞争，使得长期租户成为更具吸引力的选择。"'
- en: '"My landlord blocked me then evicted me"'
  id: totrans-split-33
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '"我的房东把我拉黑了然后赶了我出去"'
- en: As evictions soar, people risk homelessness as they search for another home
    to rent, and often see their former rental re-advertised with higher asking rents.
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: 随着驱逐行动激增，人们冒着无家可归的风险寻找另一个出租房，往往看到他们以更高的租金再次出租他们的前租房。
- en: '"After claiming that rent increases are normal, sending me a few emojis, which
    included a thumbs up, smiley faces and the prayer sign, and calling me “mate,”
    they [the landlord] blocked me. The next time I left my home, a dreaded Section
    21 notice, was placed in front of my door," [she wrote for Homes & Property](https://www.standard.co.uk/homesandproperty/renting/no-fault-eviction-section-21-homeless-london-wood-green-b1129983.html).'
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
  zh: “在声称租金上涨是正常后，他们发给我的几个表情符号包括了大拇指向上、笑脸和祈祷手势，并称呼我‘伙计’，接着[房东]把我拉黑了。下次我离开家时，可怕的21条款通知被放在我的门前。”
    [她为《家与财产》写道](https://www.standard.co.uk/homesandproperty/renting/no-fault-eviction-section-21-homeless-london-wood-green-b1129983.html)。
- en: '"I''ve since seen my former home advertised (with outdated photos and a misleading
    reference to garden access) for £1,400pcm."'
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
  zh: “我后来看到我的前房子被广告（带有过时的照片和误导性的花园接入引用）每月£1,400。”
