- en: Imagine discovering a zero-click attack targeting Apple mobile devices of your
    colleagues and managing to capture all the stages of the attack. That’s exactly
    what happened to us! This led to the fixing of four zero-day vulnerabilities and
    discovering of a previously unknown and highly sophisticated spyware that had
    been around for years without anyone noticing. We call it Operation Triangulation.
    We've been teasing this story for almost six months, while thoroughly analyzing
    every stage of the attack. Now, for the first time, we're ready to tell you all
    about it. This is the story of the most sophisticated attack chain and spyware
    ever discovered by Kaspersky.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 想象一下，发现了一个针对同事苹果移动设备的零点击攻击，并设法捕获攻击的所有阶段。这正是我们所发生的事情！这导致了四个零日漏洞的修复，并发现了一个以前未知且极为复杂的间谍软件，多年来一直存在却没有人注意到。我们称之为三角定位行动。我们已经预告了这个故事将近六个月，同时彻底分析了攻击的每个阶段。现在，我们已经准备好向你们讲述所有这些。这是卡巴斯基所发现的迄今为止最复杂的攻击链和间谍软件的故事。
- en: 'In this presentation, we will share:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个演示中，我们将分享：
- en: '* How we managed to discover and capture all stages of a zero-click attack
    on iOS, despite the attackers’ efforts to hide and protect it,'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '* 我们是如何成功发现并捕获所有阶段的 iOS 无点击攻击，尽管攻击者试图隐藏和保护它，'
- en: '* a comprehensive analysis of the entire attack chain, which exploited five
    vulnerabilities, including four zero-days'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '* 对整个攻击链的全面分析，利用了五个漏洞，包括四个零日漏洞'
- en: '* the capabilities of the malware that transforms your phone into the ultimate
    surveillance tool,'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '* 将您的手机变成终极监视工具的恶意软件的功能，'
- en: '* and the links to previously known malware we were able to find.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '* 以及我们能够找到的先前已知恶意软件的链接。'
