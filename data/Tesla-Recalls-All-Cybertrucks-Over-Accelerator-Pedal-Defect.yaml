- en: '[Tesla’s Cybertruck](https://gizmodo.com/posts-about-broken-cybertrucks-fill-tesla-owners-forums-1851389945)
    has been [quite an embarrassment](https://gizmodo.com/cybertruck-drivers-humiliating-themselves-are-the-bigge-1851320392)
    and not just because of its looks. The electric vehicle that looks like it was
    designed by a child already has [rust issues](https://gizmodo.com/cybertruck-owners-say-their-stainless-steel-trucks-are-1851257880),
    [doesn’t do well with puddles](https://jalopnik.com/watch-this-tesla-cybertruck-sputter-out-after-driving-t-1851347369),
    and [some can’t even survive a car wash](https://gizmodo.com/drive-through-car-wash-was-too-much-for-tesla-cybertruc-1851420356),
    but an issue that causes the accelerator pedal to stick finally prompted a recall.'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[特斯拉的 Cybertruck](https://gizmodo.com/posts-about-broken-cybertrucks-fill-tesla-owners-forums-1851389945)
    一直以来都因为其外观问题而备受尴尬，不过问题不仅止于此。这款看起来像是由小孩设计的电动车已经出现了[生锈问题](https://gizmodo.com/cybertruck-owners-say-their-stainless-steel-trucks-are-1851257880)，[在积水中表现不佳](https://jalopnik.com/watch-this-tesla-cybertruck-sputter-out-after-driving-t-1851347369)，甚至[有些连车洗都挺不过](https://gizmodo.com/drive-through-car-wash-was-too-much-for-tesla-cybertruc-1851420356)，而造成油门卡滞的问题最终促使了召回。'
- en: Tesla Investors Not Happy With Mr. Tweet's Tweets
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 特斯拉投资者对特斯拉 Cybertruck 召回表示不满。
- en: <track kind="captions" label="English" src="https://kinja.com/api/videoupload/caption/19013.vtt"
    srclang="en">
  id: totrans-split-9
