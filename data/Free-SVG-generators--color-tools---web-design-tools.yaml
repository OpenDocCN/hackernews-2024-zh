- en: Free SVG generators, color tools & web design tools
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 免费SVG生成器、颜色工具和Web设计工具
- en: 来源：[https://fffuel.co/](https://fffuel.co/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://fffuel.co/](https://fffuel.co/)
- en: 🚀 On fffuel you'll find a collection of **free SVG makers** to create cool backgrounds,
    seamless patterns, gradients, textures, shapes and blobs. Use the generated vector
    patterns directly on the web or in your favorite design app.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 🚀 在fffuel上，您会发现一系列**免费的SVG制作工具**，用于创建酷炫的背景、无缝图案、渐变、纹理、形状和斑点。直接在Web上或您喜爱的设计应用程序中使用生成的矢量图案。
- en: 🤹‍♂️ The SVG and graphic creation tools on fffuel allow you to easily customize
    the final result so that the generated graphics are unique and fit with the rest
    of your design seamlessly.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 🤹‍♂️ 在fffuel上的SVG和图形创建工具允许您轻松定制最终结果，使生成的图形独特且与您的设计完美契合。
- en: ✨ SVG stands for [**Scalable Vector Graphics**](https://developer.mozilla.org/en-US/docs/Web/SVG)
    and using SVGs on the web offers many benefits. For example, SVGs can be scaled
    to any size without ever losing visual quality, they can be edited later-on by
    tweaking the underlining markup and they can often be more lightweight than images
    that have been saved to a raster format like PNG or JPEG.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: ✨ SVG代表[**可缩放矢量图形**](https://developer.mozilla.org/en-US/docs/Web/SVG)，在Web上使用SVG具有许多优点。例如，SVG可以缩放到任何大小而不会失去视觉质量，可以通过调整底层标记稍后进行编辑，通常比保存为光栅格式如PNG或JPEG的图像更轻量级。
- en: 🔧 If you need to convert the generated SVGs over to PNG, you can use the [SVG
    to PNG conversion tool](/rrrasterize/).
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 🔧 如果您需要将生成的SVG转换为PNG，可以使用[SVG转PNG转换工具](/rrrasterize/)。
- en: 🖼️ If you want to use the SVGs as background patterns, you can use the [base64
    encoder](/eeencode/) so that you can add the background images inline in your
    CSS.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 🖼️ 如果您希望将SVG用作背景图案，可以使用[base64编码器](/eeencode/)，这样您可以在CSS中内联添加背景图像。
- en: 🎨 Plus, I've also created some tools to help with converting color codes or
    picking great colors for your designs. For example, try out the [color picker](/cccolor/)
    or the [color palette generator](/pppalette/).
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 🎨 另外，我还创建了一些工具，帮助您转换颜色代码或为设计选择出色的颜色。例如，尝试使用[color picker](/cccolor/)或[color
    palette generator](/pppalette/)。
