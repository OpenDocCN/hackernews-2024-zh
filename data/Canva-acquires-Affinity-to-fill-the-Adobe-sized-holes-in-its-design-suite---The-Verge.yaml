- en: Canva acquires Affinity to fill the Adobe-sized holes in its design suite -
    The Verge
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Canva 收购 Affinity 以填补其设计套件中像 Adobe 那样巨大的空白 - The Verge
- en: 来源：[https://www.theverge.com/2024/3/26/24112277/canva-affinity-acquisition-design-software-suite-adobe-rival](https://www.theverge.com/2024/3/26/24112277/canva-affinity-acquisition-design-software-suite-adobe-rival)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.theverge.com/2024/3/26/24112277/canva-affinity-acquisition-design-software-suite-adobe-rival](https://www.theverge.com/2024/3/26/24112277/canva-affinity-acquisition-design-software-suite-adobe-rival)
- en: Web-based design platform Canva has acquired the [Affinity creative software
    suite](https://affinity.serif.com/en-us/), positioning itself as a challenger
    to Adobe’s grip over the digital design industry. Canva [announced the deal on
    Tuesday](https://go.skimresources.com/?id=1025X1701640&xs=1&url=https%3A%2F%2Fwww.canva.com%2Fnewsroom%2Fnews%2Faffinity%2F),
    which gives the company ownership over [Affinity Designer, Photo, and Publisher](/2022/11/9/23448945/affinity-version-2-adobe-creative-app-features-price)
    — three popular creative applications for Windows, Mac, and iPad that provide
    similar features to Adobe’s Illustrator, Photoshop, and InDesign software, respectively.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 基于 Web 的设计平台 Canva 收购了 [Affinity 创意软件套件](https://affinity.serif.com/en-us/)，使其成为挑战
    Adobe 在数字设计行业中地位的竞争者。Canva 在周二宣布了这项交易，该交易使公司获得了 [Affinity Designer、Photo 和 Publisher](/2022/11/9/23448945/affinity-version-2-adobe-creative-app-features-price)
    这三款流行的创意应用程序，适用于 Windows、Mac 和 iPad，功能类似于 Adobe 的 Illustrator、Photoshop 和 InDesign
    软件。
- en: Official figures for the deal have not been revealed, but [*Bloomberg*](https://www.bloomberg.com/news/articles/2024-03-26/canva-acquires-affinity-design-suite-in-push-to-rival-adobe?embedded-checkout=true)
    reports that it’s valued at “several hundred million [British] pounds.” Nevertheless,
    the acquisition makes sense as the Australian-based company tries to attract more
    creative professionals. As of [January this year](https://go.skimresources.com/?id=1025X1701640&xs=1&url=https%3A%2F%2Fwww.canva.com%2Fnewsroom%2Fnews%2Fcanva-us-growth%2F),
    Canva’s design platform attracted around 170 million monthly global users. That’s
    a *lot* of people who probably aren’t using equivalent Adobe software like [Express](/2023/8/16/23834146/adobe-express-firefly-generative-ai-release-design-app),
    but unlike Adobe, Canva doesn’t have its own design applications that target creative
    professionals like illustrators, photographers, and video editors.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 官方并未透露这项交易的具体金额，但 [*彭博社*](https://www.bloomberg.com/news/articles/2024-03-26/canva-acquires-affinity-design-suite-in-push-to-rival-adobe?embedded-checkout=true)
    报道其价值为“几亿英镑”。然而，这笔收购交易在澳大利亚公司试图吸引更多创意专业人士的同时是有道理的。截至今年一月，Canva 的设计平台吸引了大约 1.7
    亿全球用户，这是非常庞大的用户群体，可能并未使用类似 [Express](/2023/8/16/23834146/adobe-express-firefly-generative-ai-release-design-app)
    的 Adobe 软件，但与 Adobe 不同的是，Canva 没有针对插画师、摄影师和视频编辑等创意专业人士的自有设计应用程序。
- en: '*Affinity Designer 2 (pictured) is a vector-based application similar to Adobe
    Illustrator. It would be neat to see professional design tools like this integrated
    with Canva.*'
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: '*Affinity Designer 2（如图所示）是一款基于矢量的应用程序，类似于 Adobe Illustrator。希望能看到这样的专业设计工具与
    Canva 整合。*'
- en: 'Image: Affinity'
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 图片：Affinity
- en: “While our last decade at Canva has focused heavily on the 99 percent of knowledge
    workers without design training, truly empowering the world to design includes
    empowering professional designers too,” Canva said in a press release announcing
    the deal. “By joining forces with Affinity, we’re excited to unlock the full spectrum
    of designers at every level and stage of the design journey.”
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: “在过去十年中，Canva 的工作重点是让那些没有设计培训的 99% 知识工作者也能参与设计，真正让世界人民掌握设计技能，当然也包括专业设计师，” Canva
    在一份宣布这笔交易的新闻稿中说道。“通过与 Affinity 的合作，我们很高兴能够解锁各个设计阶段和级别的设计师的全部潜力。”
- en: Affinity apps are used by over three million global users according to Canva—
    that’s a fraction of Adobe’s user base, but Affinity shouldn’t be underestimated
    here. The decision to make its Affinity applications a one-time-purchase with
    no ongoing subscription fees has earned it a loyal fanbase, especially with creatives
    who are actively looking for alternatives to Adobe’s subscription-based design
    ecosystem.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 根据 Canva 的数据，Affinity 应用程序全球用户超过三百万人次，这只是 Adobe 用户群的一小部分，但 Affinity 在此处不能被低估。将
    Affinity 应用程序定位为一次性购买，无需持续订阅费用的决定，赢得了忠实的粉丝群体，尤其是那些积极寻找替代 Adobe 订阅式设计生态系统的创意人士。
- en: In an interview with the [*Sydney Morning Herald*](https://www.smh.com.au/technology/canva-has-designs-on-the-pros-following-its-largest-ever-acquisition-20240325-p5fezk.html),
    Canva co-founder Cameron Adams said that Affinity applications will remain separate
    from Canva’s platform, but that some small integrations should be expected over
    time. “Our product teams have already started chatting and we have some immediate
    plans for lightweight integration, but we think the products themselves will always
    be separate,” said Adams.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在与《悉尼晨锋报》[*Sydney Morning Herald*](https://www.smh.com.au/technology/canva-has-designs-on-the-pros-following-its-largest-ever-acquisition-20240325-p5fezk.html)的访谈中，Canva的联合创始人Cameron
    Adams表示，Affinity应用程序将与Canva的平台保持独立，但预期未来会有少量的整合。Adams说：“我们的产品团队已经开始沟通，我们已经有了初步的轻量级整合计划，但我们认为这些产品本身始终会保持独立。”
- en: With Affinity and its 90 UK-based employees now on board, Canva has more opportunities
    to compete with Adobe across the wider creative software market. And given how
    attractive Canva’s simplicity-focused platform already is to creatives, it might
    have a real chance of luring away professionals who are tired of filling Adobe’s
    pockets.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 现在有Affinity与它在英国的90员工一同加入，Canva在更广泛的创意软件市场中与其他竞争者如Adobe等有了更多抗衡的机会。考虑到Canva简单平台对其创作者的吸引力，它可能真的有将那些厌倦为Adobe掏腰包的专业人士吸引过去的可能。
