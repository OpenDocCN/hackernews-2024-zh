- en: 'Opinion: Welcome to the end of college football as we know it | CNN'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 观点：欢迎来到我们所知道的大学橄榄球的终结 | CNN
- en: 来源：[https://www.cnn.com/2024/01/06/opinions/college-football-playoff-championship-leitch/index.html](https://www.cnn.com/2024/01/06/opinions/college-football-playoff-championship-leitch/index.html)
