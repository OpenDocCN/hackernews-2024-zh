- en: CNN  —
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: CNN —
- en: On Monday night, college football as we know came to an end. Now that Michigan
    has defeated Washington in the College Football Playoff Championship Game in Houston,
    the sport will fundamentally reconstruct itself.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 星期一晚上，我们所熟知的大学橄榄球赛结束了。现在，密歇根在休斯敦的大学橄榄球季后赛冠军赛中击败了华盛顿，这项运动将从根本上重建自己。
- en: Washington, UCLA, USC and Oregon will join the Big Ten; Oklahoma and Texas will
    join the Southeastern Conference (SEC). The College Football Playoff will expand
    to 12 teams, while the Pac-12, a conference that originated in 1915, just three
    years after Arizona became a state, will wither and die.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 华盛顿、加州大学洛杉矶分校、南加州大学和俄勒冈大学将加入大十联盟；俄克拉荷马州和德克萨斯州将加入东南联盟（SEC）。大学橄榄球季后赛将扩展到12支球队，而起源于1915年的太平洋十二校联盟，仅比亚利桑那州成立的时间晚三年，将凋零消失。
- en: This is the end. And it is also, of course, just the start.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是结束。当然，这也只是开始。
- en: What did 2023 teach us about what we should be prepared for in the years to
    come? Here are six lessons from The Last Season Of College Football As We Knew
    It.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 2023年给我们带来了哪些关于未来应该做好准备的教训？以下是我们了解的大学橄榄球最后一个赛季的六个教训。
- en: TV executives are the new commissioners and now run everything
  id: totrans-12
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 电视高管是新的专员，现在掌管一切
- en: Stewart Mandel, one of the top college football reporters at The Athletic and
    one of the emerging unofficial deans of the sport’s conventional wisdom, [has
    taken to saying](https://theathletic.com/4869587/2023/09/17/college-football-colorado-georgia-sec-final-thoughts/) that
    college football’s ideal fan is no longer a crazed Auburn message board poster
    or the sort of guy who sets up his weekend tailgate sometime around Wednesday
    afternoon. It’s instead a bored, distracted, unaffiliated gambling aficionado
    who doesn’t really care about college football but will look up from his phone
    when the television is showing a game with a brand-name team he recognizes.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 斯图尔特·曼德尔（Stewart Mandel）是《The Athletic》的顶级大学橄榄球记者之一，也是该运动常规智慧的新兴非官方代表之一，[他开始说](https://theathletic.com/4869587/2023/09/17/college-football-colorado-georgia-sec-final-thoughts/)，大学橄榄球的理想球迷不再是疯狂的奥本论坛帖子发表者，或者是那种周三下午就开始安排周末野餐的人。相反，它是一个无聊、分心、无兴趣的赌博爱好者，他并不真的关心大学橄榄球，但当电视播放他认识的品牌球队的比赛时，他会从手机上抬起头来看一看。
- en: All that drives decision-making in college football now is television ratings,
    to the point that conferences are hiring [former television executives as their
    commissioners](https://www.espn.com/college-football/story/_/id/36162913/big-ten-hire-tony-petitti-next-commissioner).
    This trend reached its logical, and most mercenary, conclusion when Florida State,
    an undefeated champion of the Atlantic Coast Conference (ACC), was [left out](https://www.cnn.com/2023/12/29/sport/florida-state-national-champion-brock-glenn-spt-intl/index.html) of
    the College Football Playoff (CFP) in favor of Alabama, a team that had lost a
    game and had been ranked behind the Seminoles all season, in large part because
    leaving an SEC team out of the playoff would be disastrous for the CFP’s ratings.
    (Attempts by CFP committee members to construct other rationales consistently fell
    on deaf ears.)
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 目前，所有决策都由电视收视率驱动，以至于各个联盟都在聘请[前电视高管担任他们的专员](https://www.espn.com/college-football/story/_/id/36162913/big-ten-hire-tony-petitti-next-commissioner)。这一趋势在佛罗里达州立大学，一个大西洋海岸联盟（ACC）的不败冠军，因排名低于塞米诺尔队所有赛季而被[排除在外](https://www.cnn.com/2023/12/29/sport/florida-state-national-champion-brock-glenn-spt-intl/index.html)，留给亚拉巴马州队的位置，因为如果将东南联盟球队排除在外，对于全美大学橄榄球季后赛的收视率将是灾难性的。（CFP委员会成员试图构建其他理由的尝试始终[毫无回应](https://www.espn.com/college-football/story/_/id/36162913/big-ten-hire-tony-petitti-next-commissioner)。）
- en: Was it “fair?” Of course not. But the people in charge showed this year that
    “fair,” or even “competition,” were at best happy accidents that took a backseat
    to the real driving force here: name-brand competition that gets as many dudes
    as possible to look up from their phones.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: “公平”吗？当然不是。但是今年负责的人表明，“公平”，甚至“竞争”，充其量只是让尽可能多的家伙从手机上抬起头来的一个愉快的意外。
- en: The death of the Pac-12, a conference that went from having its own cable channel
    to no longer existing seemingly overnight, is one of the more stunning things
    to happen in college sports in decades. Its disappearance leaves only four major
    conferences, but if you’re in the Big 12 or (especially) the ACC, you shouldn’t
    breathe all that easy just yet.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 北美西部联盟的消失似乎是几十年来发生在大学体育界最令人震惊的事情之一。它的消失只留下了四个主要联盟，但是如果你在大12或（尤其是）ACC，那你还不应该松一口气。
- en: As college football has veered closer and closer to the NFL model, it has long
    been speculated that the logical end game for all this change is not four conferences
    but two: essentially, much like the NFL, an Eastern Conference and a Western Conference,
    a consolidation of only the sport’sbiggest names. It stands to reason those conferences
    would be the SEC and the Big Ten, the conferences currently soaking up all the
    oxygen ([and money](https://www.espn.com/college-football/story/_/id/34417911/big-ten-completes-7-year-7-billion-media-rights-agreement-fox-cbs-nbc),
    which is more important in college football than oxygen).
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 随着大学橄榄球越来越接近NFL模式，长期以来一直有人猜测所有这些变化的逻辑终局不是四个联盟而是两个：基本上，就像NFL一样，有一个东部联盟和一个西部联盟，只有体育界最大的名字的整合。合理推断这些联盟将是东南联盟和大十联盟，目前正在吸引所有[眼球（和金钱）](https://www.espn.com/college-football/story/_/id/34417911/big-ten-completes-7-year-7-billion-media-rights-agreement-fox-cbs-nbc)，在大学橄榄球中比氧气更重要）。
- en: This is already starting to happen. Florida State was so stung by its exclusion
    from the CFP that it is reportedly trying to figure out ways to get out of its
    grant-of-rights contract with the ACC, a conference it has [long battled with
    over financial issues](https://apnews.com/article/florida-state-acc-lawsuit-0ac37b0b1ab398ea91df35b88b87d623).
    We’ve already seen that the SEC and Big Ten will pounce when other conferences
    seem weak. A future where they are the only two conferences standing is well within
    sight.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 这已经开始发生。佛罗里达州立大学因未能入选CFP而受到严重打击，据报道，它正在试图找出方法退出与ACC的授权合同，这是一个长期以来[由于财政问题而与之争执](https://apnews.com/article/florida-state-acc-lawsuit-0ac37b0b1ab398ea91df35b88b87d623)的联盟。我们已经看到，东南联盟和大十联盟将会在其他联盟看起来脆弱时抓住机会。未来他们是唯一两个站立的联盟的情况已经很明显。
- en: ‘Little’ schools will be banished to the minor leagues, and ‘little’ may just
    mean your alma mater
  id: totrans-19
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: ‘小’学校将被驱逐到较低级别联赛，而‘小’可能只是指你的母校
- en: The biggest losers of college football realignment this year were unquestionably
    Washington State and Oregon State. After years in the Pac-12, their conference
    imploded around them, and while everyone else found safe havens, they were stuck
    in the mid-tier Mountain West … with their days of national relevance likely behind
    them forever.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 今年大学橄榄球重组的最大输家毫无疑问是华盛顿州和俄勒冈州。 在Pac-12联盟多年之后，他们的联盟在他们周围崩溃了，而其他人都找到了安全的避风港，他们却被困在中游的Mountain
    West联盟中……他们的全国影响力的时代很可能永远都过去了。
- en: 'But if you feel bad for them, don’t get too comfortable: Your school could
    be next. An inevitable result of a two-conference, NFL-style system will be a
    consolidation of schools, which will mean, with geography no longer a determining
    factor, only the schools that get big TV ratings will get to play on the biggest
    stage. That’s immediate bad news for schools like Northwestern and Vanderbilt,
    small private schools that have benefitted from their history with their conferences,
    but if the number of schools in these conferences is whittled down to 48 or even
    32 teams, the meat will be cut much closer to the bone.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '但是，如果你为他们感到难过，不要过于自得: 你的学校可能会是下一个。 两个联盟，类似NFL的体制的必然结果将是学校的整合，这意味着，随着地理位置不再是决定性因素，只有那些收视率高的学校才能登上最大的舞台。
    对于像西北大学和范德堡这样的学校来说，这是即时的坏消息，这些小型私立学校因其与联盟的历史而受益，但如果这些联盟中的学校数量减少到48个甚至32个，骨头就会被削得更近了。'
- en: Georgia, Alabama, Texas, Ohio State, Michigan, they’ll all be fine. But at 32
    teams — which is the direction all this is going — well, does that leave room
    for, say, Missouri? Kentucky? Purdue? Illinois? Arizona State? Kansas? If your
    team isn’t a member of that 32, it will be as irrelevant as Washington State or
    Oregon State is now. If you didn’t stand up for them this time, who will stand
    up for you then?
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 乔治亚州、阿拉巴马州、德克萨斯州、俄亥俄州、密歇根州，它们都会没事的。 但是，对于32支球队-这是所有这一切都在走向的方向-呢，那还有空间给，比如，密苏里州？
    肯塔基州？ 普渡大学？ 伊利诺伊州？ 亚利桑那州？ 堪萨斯州？ 如果你的球队不是这32支球队的成员，那么它将像华盛顿州或俄勒冈州一样无关紧要。 如果你这次没有为他们站出来，那么谁会在那时为你站出来呢？
- en: 'Ask anyone who works in the college football media business: The quickest way
    to juice your traffic is to write about the upcoming EA Sports College Football
    video game, scheduled for release this coming summer. The game, which stopped
    production back in 2013 because of issues involving the use of players’ names,
    images and likenesses (and leading to the NIL revolution that has transformed
    college athletics in the wake of [the Supreme Court decision two years ago](https://nymag.com/intelligencer/2021/06/ncaa-looks-like-dead-organization-after-supreme-court-ruling.html)),
    is expected to revolutionize college football once more, with players now receiving
    financial renumeration for the game and schools licensing their own names, logos
    and stadiums for it.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 询问任何从事大学橄榄球媒体业务的人：提升流量的最快方法就是写关于即将于今年夏天发布的EA Sports大学橄榄球视频游戏。 该游戏由于涉及使用球员的姓名、形象和肖像权问题而于2013年停产，这也导致了两年前的[最高法院裁决](https://nymag.com/intelligencer/2021/06/ncaa-looks-like-dead-organization-after-supreme-court-ruling.html)之后，大学体育运动发生了NIL革命的转变，预计该游戏将再次改变大学橄榄球，现在球员们可以收到游戏的财务补偿，学校也可以为其授权自己的名称、标志和体育场。
- en: The game is likely to have a rise-all-boats explosion of popularity that could
    mirror the success of the FIFA franchise, which is widely credited with [expanding
    soccer’s ubiquity globally](https://www.theguardian.com/technology/2016/dec/21/fifa-video-game-changed-football),
    and especially in the United States. In [many ways](https://saturdayblitz.com/2019/09/08/college-football-point-minute-offense-new-normal/),
    college football has come to resemble a video game in recent years. Now the game
    will come back to return the favor.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 这款游戏很可能会像FIFA系列一样，引发一场全球性的热潮，后者被广泛认为是[扩大了足球在全球范围内的普及](https://www.theguardian.com/technology/2016/dec/21/fifa-video-game-changed-football)，尤其是在美国。
    在[很多方面](https://saturdayblitz.com/2019/09/08/college-football-point-minute-offense-new-normal/)，近年来大学橄榄球已经开始像电子游戏一样。
    现在，这款游戏将回报恩情。
- en: You might have heard Michigan coach Jim Harbaugh and his team talk about all
    the “adversity” it has overcome, but remember that all this “adversity” [has of
    course been self-imposed](https://nymag.com/intelligencer/2024/01/how-michigan-became-college-footballs-villain.html).
    Harbaugh himself has been suspended for half of his team’s games this season for
    two *different *scandals, one involving illegal recruiting tactics and the other involving sign-stealing allegations. (Harbaugh
    has denied knowledge of any alleged in-game interception of opposing teams’ play
    calls.) Hispunishment, ultimately, has been a huge shrug followed by a “Michigan
    vs. the World” narrative that has been embraced by ESPN, ABC and anyone with a
    financial interest in selling Monday night’s game.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能听过密西根教练吉姆·哈伯克及其团队谈论他们所克服的所有“逆境”，但请记住所有这些“逆境”[当然是自我造成的](https://nymag.com/intelligencer/2024/01/how-michigan-became-college-footballs-villain.html)。哈伯克本人由于两个*不同的*丑闻，一个涉及非法招募策略，另一个涉及偷看对方队的指令而在本赛季被停赛半场。（哈伯克否认对任何所谓的比赛中拦截对手的战术电话的了解。）他的惩罚最终是一声巨大的耸肩，然后是一个“密歇根对抗世界”的叙事，这个叙事被ESPN、ABC和任何对周一晚上的比赛有财务利益的人都接受了。
- en: In any sane, just, orderly and downright *healthy* sport (or organization, really),
    Harbaugh and his team would be engulfed in scandal. In college football, though,
    as long as you’re winning and bringing in the ratings (both of which Michigan
    did), none of that makes a difference.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 在任何理智的、公正的、有序的、甚至是*健康的*运动（或组织，实际上）中，哈伯克和他的团队都将陷入丑闻之中。然而，在大学橄榄球领域，只要你赢了并带来了收视率（密西根两者都做到了），这一切都无关紧要。
- en: Get Our Free Weekly Newsletter
  id: totrans-27
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 获取我们的免费周刊通讯。
- en: 'In the long term, these changes to college football seem potentially fatal.
    Sure, in the short term, they’ll work: I’m as excited to watch next year’s 12-team
    College Football Playoff as anyone. But in the long term, when you pattern yourself
    after the NFL in order to get some of their television juice, when you jettison
    the traditions and orthodoxies that made people fall in love with the sport in
    the first place, you stop being college football: You simply become Minor League
    NFL. And no one cares about minor league anything.'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 从长远来看，这些对大学橄榄球的改变似乎具有潜在的致命性。当然，在短期内，它们会奏效：我对观看明年的12支球队大学橄榄球季后赛同样兴奋。但从长远来看，当你模仿NFL以获取一些他们的电视资源时，当你抛弃了使人们最初爱上这项运动的传统和教条时，你就不再是大学橄榄球：你只是变成了NFL的二线联赛。而没有人关心任何二线联赛。
- en: The people who run the sport — the executives, the conference commissioners,
    the athletic directors, occasionally (but rarely) even the school presidents themselves
    — know this can’t last forever. A reckoning is coming. So they’re getting everything
    they can *while *they can, before the party is over and the dance floor is cleared.
    Rules, tradition and sentiment be damned.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 运动界的人士——高管、会议委员、体育总监，偶尔（但很少）甚至是学校校长们——都知道这种状况不可能永远持续下去。大限将至。因此，他们正在尽可能地*利用现在*，在派对结束、舞池清空之前尽情享乐。规则、传统和情感都可以去死了。
- en: I do not know what will happen to college football. But I do know that the Pop-Tart,
    the breakout star of this bowl season who celebrated the first-ever Pop-Tarts
    Bowl by sacrificing himself, “Midsommar”-style, to be eaten by the victors, will
    ultimately survive us all.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 我不知道大学橄榄球会发生什么。但我知道，本次碗赛季的突出明星泡芙，在庆祝首届泡芙碗时自我牺牲，“密夏祭”式地被胜利者吃掉，最终会比我们都活得长久。
- en: I, for one, welcome our new Pop-Tart overlords. I’d like to remind them, as
    a trusted internet personality, thatI can be helpful in rounding up others to
