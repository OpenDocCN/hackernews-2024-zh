- en: Infinitown | A WebGL Experiment by Little Workshop
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Infinitown | 由Little Workshop开发的WebGL实验
- en: 来源：[https://demos.littleworkshop.fr/infinitown](https://demos.littleworkshop.fr/infinitown)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://demos.littleworkshop.fr/infinitown](https://demos.littleworkshop.fr/infinitown)
- en: This WebGL experiment is an attempt to create a procedural city that feels alive
    and is fun to watch.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 这个WebGL实验尝试创建一个过程化的城市，让人感觉生动且观看起来有趣。
- en: First, we generate a finite grid of random city blocks. Then, using some tricks,
    the viewpoint wraps around this grid, which creates the illusion of an endless
    cityscape.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，我们生成一个随机城市街区的有限网格。然后，通过一些技巧，视角围绕这个网格，从而产生了无尽城市景观的幻觉。
- en: 'Made with: Three.js, Blender, Unity.'
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 使用的工具：Three.js, Blender, Unity.
- en: Models by VenCreations.
