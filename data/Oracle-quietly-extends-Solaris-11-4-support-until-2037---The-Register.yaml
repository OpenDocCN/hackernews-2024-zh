- en: Oracle quietly extends Solaris 11.4 support until 2037 • The Register
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Oracle 悄悄地将 Solaris 11.4 的支持延长至 2037 年 • The Register
- en: 来源：[https://www.theregister.com/2024/01/29/oracle_extends_solaris_support/](https://www.theregister.com/2024/01/29/oracle_extends_solaris_support/)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.theregister.com/2024/01/29/oracle_extends_solaris_support/](https://www.theregister.com/2024/01/29/oracle_extends_solaris_support/)
- en: Oracle has quietly extended paid support and upgrades for Solaris 11.4 to 2037
    – three years past its previous deadline – and did the same for earlier versions
    of the OS last year.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: Oracle 悄悄地将对 Solaris 11.4 的付费支持和升级延长至 2037 年，比先前的截止日期延长了三年，去年也对操作系统的早期版本做了同样的处理。
- en: Solaris is a proprietary Unix that Oracle acquired along with Sun Microsystems
    in 2010\. Teamed with Sun's own SPARC silicon, the OS was an unusually scalable
    and reliable option in its day and Sun's early attention to web-scale tech made
    it a common choice for Web 1.0 players.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: Solaris 是 Oracle 在 2010 年收购 Sun Microsystems 时获得的专有 Unix。与 Sun 自己的 SPARC 硅配合使用，该操作系统是当时一个异常可扩展且可靠的选择，Sun
    对 Web 规模技术的早期关注使其成为 Web 1.0 玩家的常见选择。
- en: But by the time Oracle acquired Sun, Solaris was well on its way to becoming
    legacy tech. And in 2018 Oracle just about [confirmed](https://www.theregister.com/2018/01/09/solaris_11next_becomes_solaris_114_but_new_features_arent_set/)
    that status by halting development of a major upgrade and freezing the OS at version
    11.4, plus continuous patches and package updates.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 但在 Oracle 收购 Sun 时，Solaris 已经逐渐成为传统技术。而在 2018 年，Oracle 几乎 [确认](https://www.theregister.com/2018/01/09/solaris_11next_becomes_solaris_114_but_new_features_arent_set/)
    了该状态，通过停止开发主要升级并将操作系统冻结在版本 11.4，加上持续的补丁和软件包更新。
- en: Recognizing that Solaris is the sort of kit that underpins mission critical
    applications that could run for decades, Oracle promised to offer ongoing support
    and continuous updates for Solaris well into the future – but no further big-bang
    releases.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 意识到 Solaris 是支撑可能持续几十年的关键任务应用程序的技术，Oracle 承诺将为 Solaris 提供持续支持和持续更新，但不会再发布大版本更新。
- en: 'Big Red offers three types of support:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 大红提供三种支持类型：
- en: Premier – Maintenance of Oracle Sun hardware and integrated software such as
    firmware.
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Premier – 维护 Oracle Sun 硬件和集成软件，如固件。
- en: Extended – Paid maintenance and upgrades for Oracle Solaris and Oracle Linux.
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Extended – 为 Oracle Solaris 和 Oracle Linux 提供付费维护和升级。
- en: Sustaining – Indefinite access to Oracle support tools and patches, plus "assistance
    from technical support experts," for those willing to pay.
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 持续支持 – 无限期访问 Oracle 支持工具和补丁，以及“技术支持专家的协助”，对愿意支付费用的用户提供支持。
- en: Solaris 11.4 had been under Premier Support until 2031, Extended Support until
    2034, and Oracle has promised Sustaining Support for an indefinite period.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: Solaris 11.4 之前一直处于 Premier 支持状态，直到 2031 年，扩展支持直到 2034 年，Oracle 承诺将提供持续支持，时间不确定。
- en: But last week Oracle quietly dropped an update to its [Lifetime support policy](https://www.oracle.com/us/assets/lifetime-support-hardware-301321.pdf)
    [PDF] that states Extended Support for Solaris 11.4 will continue until 2037\.
    The 2031 date for Premier Support’s discontinuation remains the same.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 但上周 Oracle 悄悄发布了其 [终身支持政策](https://www.oracle.com/us/assets/lifetime-support-hardware-301321.pdf)
    [PDF] 的更新，其中指出 Solaris 11.4 的扩展支持将持续到 2037 年。Premier 支持停止的日期为 2031 年，这一日期保持不变。
- en: During 2023, Oracle added another three years of Extended Support to Solaris
    10 and Solaris 11.3, both of which will now enter the realm of Sustaining Support
    in 2027 instead of during 2024.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在 2023 年，Oracle 为 Solaris 10 和 Solaris 11.3 添加了另外三年的扩展支持，这两者现在将在 2027 年进入持续支持阶段，而不是在
    2024 年。
- en: These extensions should not be taken as a sign of enthusiasm for Solaris. Oracle
    [continues](https://www.theregister.com/2022/05/02/solaris_10_software_migration_tool/)
    to encourage migration of Solaris apps to version 11.4 and has [tried](https://www.theregister.com/2022/03/04/solaris_common_build_environments_free/)
    to make such efforts easier by packaging the OS in developer-friendly forms.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 这些延期不应被视为对 Solaris 的热情。Oracle [继续](https://www.theregister.com/2022/05/02/solaris_10_software_migration_tool/)
    鼓励将 Solaris 应用程序迁移到 11.4 版本，并通过以开发人员友好的形式打包操作系统来使这类工作变得更加容易。
- en: But clearly there are still Solaris users out there who see the OS as a big
    part of their future, and are willing to pay for that privilege. Oracle is certainly
    not a charity, and would not have extended support if doing so were not profitable.
    ®
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 但显然仍然有 Solaris 用户认为该操作系统是他们未来的重要组成部分，并愿意为此付费。Oracle 显然不是慈善机构，如果这样做没有盈利的话，也不会延长支持时间。®
