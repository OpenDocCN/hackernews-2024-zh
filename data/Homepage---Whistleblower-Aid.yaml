- en: Libby Liu is an internationally renowned expert on human rights, press freedom,
    information operations and internet freedom who joined Whistleblower Aid as chief
    executive officer in April 2021.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: Libby Liu 是一位国际知名的人权、新闻自由、信息运营和互联网自由专家，于2021年4月加入举报者援助组织担任首席执行官。
- en: Prior to joining Whistleblower Aid, Ms. Liu created the Open Technology Fund
    (OTF), where she spearheaded efforts to support tools that circumvent censorship
    and surveillance and advance free speech worldwide. Today, more than 2 billion
    people use OTF-supported technologies every day, including Signal, TOR and Wireguard.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在加入举报者援助组织之前，刘女士创建了开放技术基金（OTF），在那里她带头支持旨在绕过审查和监视、推进全球言论自由的工具。如今，超过20亿人每天使用由OTF支持的技术，包括Signal、TOR和Wireguard。
- en: Ms. Liu was compelled to create OTF to protect the digital lives of individuals
    while serving as president of Radio Free Asia (RFA), a non-profit media company
    that provides uncensored objective news and information otherwise unavailable
    to
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在担任自由亚洲电台（RFA）总裁期间，刘女士被迫创建OTF，以保护个人的数字生活。RFA是一家非营利性媒体公司，提供不经审查的客观新闻和其他无法获得的信息。
