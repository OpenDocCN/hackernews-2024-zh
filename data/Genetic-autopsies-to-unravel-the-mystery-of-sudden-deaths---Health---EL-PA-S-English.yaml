- en: Genetic autopsies to unravel the mystery of sudden deaths | Health | EL PAÍS
    English
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 遗传解剖揭开突发死亡之谜 | 健康 | EL PAÍS English
- en: 来源：[https://english.elpais.com/health/2024-01-25/genetic-autopsies-to-unravel-the-mystery-of-sudden-deaths.html](https://english.elpais.com/health/2024-01-25/genetic-autopsies-to-unravel-the-mystery-of-sudden-deaths.html)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://english.elpais.com/health/2024-01-25/genetic-autopsies-to-unravel-the-mystery-of-sudden-deaths.html](https://english.elpais.com/health/2024-01-25/genetic-autopsies-to-unravel-the-mystery-of-sudden-deaths.html)
- en: There are deaths without apparent explanation. They are not violent, nor have
    they been accompanied by previous symptoms that explain them, and not even the
    traditional anatomical post-mortem examination can find clues to the cause. They
    are simply sudden deaths that, in the majority of cases (about 70%), are due to
    a more or less [hidden heart problem](https://english.elpais.com/science-tech/2022-09-15/why-women-with-heart-problems-are-diagnosed-later-and-with-less-accuracy.html).
    Every year, between four and five million people in the world die from sudden
    cardiac death. In most of these situations, subsequent studies reveal some kind
    of coronary disease — a heart attack, for example — but there is a percentage
    of all sudden deaths in which forensic experts are unable to decipher the exact
    cause of death using traditional techniques. These are the so-called blank autopsies,
    where conventional anatomical examinations have been unable to return a conclusive
    cause of death.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 有些死亡没有明显的解释。它们并非暴力死亡，也没有伴随先前的症状可以解释，甚至传统的解剖学尸检也找不到导致原因的线索。它们只是突然死亡，大多数情况下（约70%），原因是更或多或少的[隐藏心脏问题](https://english.elpais.com/science-tech/2022-09-15/why-women-with-heart-problems-are-diagnosed-later-and-with-less-accuracy.html)。每年，全球有四到五百万人死于突发心脏死亡。在这些情况中，随后的研究揭示了某种冠心病，例如心肌梗塞，但有些突发死亡案件中法医专家无法使用传统技术准确解读死亡原因。这些被称为空白尸检，传统解剖学检查未能返回死亡原因的确切结论。
- en: '[In the words of some scientists](https://www.revespcardiol.org/en-sudden-death-articulo-S1885585712002642),
    sudden death is one of “the greatest challenges of modern cardiology.” For example,
    600,000 people in the United States die suddenly each year, and [a study](https://www.jacc.org/doi/10.1016/j.jacc.2022.02.041)
    put sudden cardiac deaths in the European Union at nearly 250,000 a year. According
    to scientific literature, although a problem with the heart is the most common,
    heart failure is not always behind it: [more than a third](https://www.thelancet.com/journals/lancet/article/PIIS0140-6736(23)00875-9/fulltext)
    of all sudden deaths may be due to a hidden overdose, neurological failures, or
    hidden infections. A comprehensive post-mortem examination of the corpse is key
    to pinpointing the real cause of death with a high degree of certainty and potentially
    preventing other sudden deaths. Unmasking what is behind a sudden death can save
    lives, experts say.'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[一些科学家的话](https://www.revespcardiol.org/en-sudden-death-articulo-S1885585712002642)称，突发死亡是现代心脏病学面临的“最大挑战”之一。例如，每年有60万人在美国突然死亡，而[一项研究](https://www.jacc.org/doi/10.1016/j.jacc.2022.02.041)指出欧盟每年的突发心脏死亡接近25万。根据科学文献，尽管心脏问题是最常见的，但心力衰竭并不总是其背后的原因：[超过三分之一](https://www.thelancet.com/journals/lancet/article/PIIS0140-6736(23)00875-9/fulltext)的突发死亡可能是由于隐藏的过量用药、神经功能障碍或潜在感染。对尸体进行全面的尸检对于准确确定死亡真正原因至关重要，并可能预防其他突发死亡事件。专家们表示，揭示突发死亡背后的原因可以挽救生命。'
- en: To find out what is hidden by these sudden deaths without apparent cause, science
    has provided forensic medicine with new study tools, and in recent years genetic
    autopsies have been growing in strength and popularity. That is, a molecular analysis
    of the corpse to detect alterations in the genes that explain the sudden death.
    For example, the presence of genetic variations that are associated with various
    heart diseases that can cause sudden death. “When you don’t see anything, genetics
    finds the cause of death in around 30% of blank autopsy cases. A molecular autopsy
    is performed and a genetic analysis is done, and this plays a fundamental role,”
    explains Eneko Barbería, director of the Institute of Legal Medicine and Forensic
    Science of Catalonia (IMLCFC), in Spain. This institution, where all the region’s
    apparently unexplained deaths are investigated, has a Sudden Death Unit that uses
    molecular autopsies to detect pathologies linked to [genetic mutations](https://english.elpais.com/science-tech/2022-04-28/a-human-accumulates-as-many-mutations-in-80-years-as-a-mouse-in-its-short-life.html).
    The results of molecular autopsies may help prevent other sudden deaths caused
    by hereditary ailments, such as those of the victim’s relatives who may have the
    same genetic mutation and may also be at risk of sudden death.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 要查明这些突发无明显原因死亡背后隐藏的真相，科学为法医学提供了新的研究工具，近年来遗传尸检越来越受到重视和普及。即对尸体进行分子分析，以检测基因的变化，解释突发死亡的原因。例如，存在与多种可能导致突发死亡的心脏病相关的遗传变异。"当你看不到任何东西时，遗传学能在大约30%的空白尸检案例中找到死亡原因。进行分子尸检和基因分析，这起着至关重要的作用，"西班牙加泰罗尼亚自治区法医科学研究所（IMLCFC）主任埃内科·巴尔贝里亚解释道。这家机构负责调查所有该地区的表面上无法解释的死亡案件，并设有突发死亡单位，使用分子尸检检测与[遗传突变](https://english.elpais.com/science-tech/2022-04-28/a-human-accumulates-as-many-mutations-in-80-years-as-a-mouse-in-its-short-life.html)相关的病理。分子尸检的结果可能有助于预防因遗传性疾病导致的其他突发死亡，例如遭受同样遗传突变并可能面临突发死亡风险的受害者的亲属。
- en: The son of Ester Costafreda and Ángel Quemada died of sudden death in March
    2014\. He was only 15 years old. One night he went to bed and never woke up. “He
    died in his sleep, with no symptoms of anything and without us understanding anything
    at all, because we had no warning. This is how our whole journey began,” says
    his mother. She is now manager of the Association of Arrhythmic Syndromes Related
    to Sudden Death (SAMS) and is dedicated to helping survivors and relatives of
    those who died suddenly due to hereditary heart disease.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 2014年3月，埃斯特·科斯塔弗雷达和安赫尔·克马达的儿子突然死亡，他只有15岁。一天晚上他上床睡觉后再也没有醒来。“他在睡梦中去世，没有任何症状，我们完全不明白，因为我们没有任何预警。这就是我们整个旅程的开始，”他的母亲说道。她现在是突发性死亡相关心律失常协会（SAMS）的经理，致力于帮助因遗传性心脏病突然死亡的幸存者和亲属。
- en: Post-mortem studies, including a genetic autopsy, revealed that the young man
    suffered from arrhythmogenic cardiomyopathy, [a hereditary disease](https://english.elpais.com/health/2024-01-06/a-stem-cell-heart-model-solves-the-enigma-of-an-inherited-disease-within-a-family.html)
    that can cause sudden death. “We can say that it is a family disease. The heart
    develops scars and that prevents the proper flow of electricity through the heart.
    And that can cause arrhythmia [a disorder of heart rate and rhythm that can lead
    to death],” Quemada explains. The cardiological and genetic tests that the family
    underwent after the boy’s death also showed that another relative was suffering
    from the same disease and has already received an automatic defibrillator implant
    that can restore a regular heartbeat in case he suffers a sudden arrhythmia. “While
    we did not know that there was another affected person in the family, we were
    also at risk. In other words, the moment I found out that another relative of
    mine had this disease, I didn’t sleep until they implanted the defibrillator because
    he could have died at any time. This whole process must be done as quickly as
    possible,” Costafreda says.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 尸后研究，包括基因尸检，揭示了这名年轻人患有心律失常型心肌病，[一种遗传疾病](https://english.elpais.com/health/2024-01-06/a-stem-cell-heart-model-solves-the-enigma-of-an-inherited-disease-within-a-family.html)，可能导致突然死亡。“我们可以说这是一种家族性疾病。心脏会形成瘢痕，阻碍电流正常通过心脏。这可能导致心律失常
    [一种可能导致死亡的心率和节律紊乱]，” 克马达解释道。男孩死后，家族进行的心脏病学和基因测试还显示，另一名亲戚也患有同样的疾病，并已植入了自动心脏除颤器，可在他突发心律失常时恢复正常心跳。“虽然我们不知道家族中还有另一个受影响的人，但我们也处于风险之中。换句话说，一旦我发现我的另一个亲戚患有这种疾病，直到他们植入除颤器之前，我都没有安心过，因为他随时可能会死去。整个过程必须尽快完成，”
    科斯塔弗雷达说道。
- en: Young people dying unexpectedly
  id: totrans-split-11
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 年轻人意外死亡
- en: In the heart of an imposing building on the border between Barcelona and L’Hospitalet
    de Llobregat, Spain, scientists have gathered every scrap of evidence in an effort
    to find an explanation for the sudden deaths. “A lot of the time it is young people,
    who die quickly and unexpectedly. That is, they had no previous symptoms, they
    are apparently healthy people. Therefore, when death occurs, no doctor wants to
    sign the death certificate. So it is communicated to the court on duty, the entire
    investigation is launched and it is made into a case for the courts,” explains
    Marisa Ortega, head of the IMLCFC Pathology Service.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在西班牙巴塞罗那与L'Hospitalet de Llobregat交界处一座宏伟建筑的心脏，科学家们集中了所有证据，试图找出突然死亡的原因。“很多时候是年轻人，突然而又意外地死去。也就是说，他们之前没有任何症状，表面上看是健康的人。因此，当死亡发生时，没有医生愿意签署死亡证明。因此，将其通知给当班的法院，启动整个调查，并将其列为法院的案件，”
    IMLCFC病理服务主任玛丽莎·奥尔特加解释道。
- en: 'Every detail is carefully studied. From the same place of death, Barbería points
    out: “An autopsy goes beyond what people believe it is. The internal examination
    and scalpel that everyone has in mind is just one phase of the autopsy. What we
    really do is integrate a lot of information that begins at the scene of the event,
    where we collect the clinical evidence, if there is a family history [and so on].”
    This data is added to what is obtained from the traditional autopsy — where a
    macroscopic analysis, a study of the tissues, and toxicological and biochemical
    examinations are undertaken — and it is integrated with the information reported
    by other complementary tests, such as genetic analysis.'
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 每一个细节都被仔细研究。从同一死亡地点出发，巴伯里亚指出：“尸检远远超出了人们对它的理解。人们心中所想的内部检查和解剖刀只是尸检的一部分。我们真正做的是整合大量信息，从事件现场开始收集临床证据，是否有家族史等等。”
    这些数据与传统尸检所获得的信息相结合 —— 其中包括宏观分析、组织学研究以及毒理学和生化检查 —— 并与其他补充测试报告的信息整合，如基因分析。
- en: '“We do 4,500 autopsies a year in Catalonia. Of these, approximately 60% are
    deaths from natural causes and of these deaths, 75% are sudden deaths, which occur
    quickly and unexpectedly. From there, we have a cut-off point for age: over and
    under 50 years old. The majority are people over 50 years of age who mainly die
    from coronary heart disease. And then we have a lower percentage in the group
    of those under 50 years of age, around 20% or 30%, in which we usually find pathologies
    that may be of a more genetic type,” explains Barbería. In this last group, genetic
    autopsies can provide crucial information, and international forensic medicine
    guidelines recommend using them, says the coroner.'
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: “我们在加泰罗尼亚每年进行4500例尸检。其中，大约60%是自然死亡，而在这些死亡中，75%是突发性死亡，这些死亡发生迅速且意外。从那里开始，我们有一个年龄的分界点：50岁以上和50岁以下。大多数是50岁以上的人群，主要死于冠心病。然后在50岁以下的群体中，约占20%或30%，我们通常发现可能更多是遗传类型的病理学。”
    Barbería解释道。在这一最后的群体中，遗传尸检可以提供关键信息，国际法医医学指南建议使用它们，法医官说道。
- en: A [study published in *The Lancet*](https://www.thelancet.com/journals/lancet/article/PIIS0140-6736(23)00875-9/fulltext)
    elaborates on this line and recommends “strengthening” the availability of autopsies
    to provide “crucial data for families at risk.” According to the authors, determining
    whether a sudden death is of cardiac origin and the exact underlying cardiac cause
    has important implications when it comes to providing a cause of death. This,
    in turn, is helpful to clarifying future risks for family members.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 一项发表在[*The Lancet*](https://www.thelancet.com/journals/lancet/article/PIIS0140-6736(23)00875-9/fulltext)上的研究详细阐述了这一点，并建议“加强”尸检的可用性，为“有风险的家庭提供至关重要的数据”。根据作者的说法，确定突发性死亡是否起源于心脏，并确定确切的心脏原因，在提供死亡原因时具有重要意义。这反过来有助于澄清家庭成员未来的风险。
- en: The researchers point out that if a cause is determined to be hereditary, preventive
    measures can be taken, while if it is non-hereditary (for example, myocarditis),
    the family members have peace of mind knowing that they are not at risk.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 研究人员指出，如果确定是遗传性原因，可以采取预防措施，而如果不是遗传性的（例如心肌炎），家庭成员则可以安心知道他们没有风险。
- en: 'Cardiologist Ramon Brugada, who implemented cardiac genetic studies in Catalonia,
    explains that there are two groups of diseases associated with sudden cardiac
    death: [coronary heart diseases](https://english.elpais.com/eps/2023-07-27/the-personality-type-that-increases-the-risk-of-having-a-heart-attack.html),
    such as heart attack, especially in those over 35 years of age; and diseases in
    younger people, under 35, which are usually hereditary. In this group, heart tissue
    ailments may occur, such as hypertrophic cardiomyopathy; but there can also be
    channelopathies, which are dysfunctions in the channels that create electricity
    in the heart; and vasculopathies, which manifest themselves with a larger than
    normal aorta that, when ruptured, causes death in seconds. “Unfortunately, most
    hereditary diseases are discovered after a first death in the family,” says the
    doctor, who is a researcher at the Girona Biomedical Research Institute (IDIBGi).'
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 心脏病学家Ramon Brugada，在加泰罗尼亚实施心脏遗传学研究，解释称，与突发性心脏死亡相关的疾病分为两类：[冠心病](https://english.elpais.com/eps/2023-07-27/the-personality-type-that-increases-the-risk-of-having-a-heart-attack.html)，如心脏病发作，特别是在35岁以上的人群中；以及在35岁以下的年轻人中通常是遗传性的疾病。在这一组中，可能出现心脏组织疾患，如肥厚型心肌病；但也可能存在通道病变，这是心脏内创造电力的通道功能障碍；以及血管病变，这些表现为较正常更大的主动脉，一旦破裂，会在几秒钟内导致死亡。“不幸的是，大多数遗传性疾病是在家庭中的第一次死亡后才被发现的，”该医生说道，他是赫罗纳生物医学研究所（IDIBGi）的研究员。
- en: Given a suspicion of a death due to a hereditary disease, the IMLCFC Sudden
    Death Unit operation has been launched and is coordinating with Brugada’s team.
    Forensics take blood samples from the deceased, and specialists from the IDIBGi
    cardiovascular genetics diagnostic laboratory analyze them. “We have a panel of
    200 genes associated with sudden death. We analyze them and can detect if there
    is a mutation that has caused sudden death. If there is a mutation that is 100%
    associated with sudden death, then you do a genetic study on the family and you
    also discover the genetic carriers of the disease and those who do not. Being
    a carrier does not mean developing it, but it is more likely,” explains Brugada.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 鉴于怀疑某死亡事件由遗传疾病引起，IMLCFC突发死亡单位已启动并与布鲁加达团队协调。法医学家从死者身上取血样本，由IDIBGi心血管遗传学诊断实验室的专家分析这些样本。“我们有一个包含200个与突发死亡相关的基因的面板。我们分析它们，可以检测是否存在导致突发死亡的突变。如果有一个与突发死亡100%相关的突变，那么您就需要对家族进行遗传研究，也可以发现携带疾病的基因携带者和那些不是。成为携带者并不意味着会患病，但这更有可能，”布鲁加达解释道。
- en: Experts assume the genetic study is not always conclusive, but it does help
    to unravel the mystery of at least some of those blank autopsies. Brugada admits
    that not all the genes involved are known, but of the 140 cases they receive a
    year, they find a genetic cause associated with a disease in 20%. “We have a panel
    of 200 genes, but that is not all of them. We only know 50% or 60% of the genes
    associated with sudden death,” he explains.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 专家们认为，遗传研究并不总是能得出确切结论，但它确实有助于揭开至少一些空白尸检的谜团。布鲁加达承认，并不是所有涉及的基因都已知，但在他们每年接收的140例案件中，他们发现其中20%的病例与某种疾病相关联的遗传原因。“我们有一个包含200个基因的面板，但这并不是全部。我们只知道与突发死亡相关的基因的50%或60%，”他解释道。
- en: Inform families
  id: totrans-split-20
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 通知家庭
- en: When scientists at the IMLCFC find a genetic anomaly that explains the origin
    of a sudden death, they inform the family members and advise them that the death
    was caused by a hereditary disease and that they may be carriers of the gene associated
    with sudden death. “One of the reasons why we started as a functional unit is
    to humanize ourselves a little more. [Judicial investigations into sudden deaths]
    always seems cold and distant. And in these situations we want to get a little
    closer,” explains Barbería.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 当IMLCFC的科学家们发现一个解释突发死亡起源的遗传异常时，他们会告知家庭成员，并建议他们，死亡是由一种遗传疾病引起的，并且他们可能是与突发死亡相关的基因的携带者。“我们作为一个功能单位开始的其中一个原因是为了更加人性化一些。[突发死亡的司法调查]总是显得冷漠和疏远。而在这些情况下，我们希望更加接近，”巴贝里亚解释道。
- en: 'Relatives’ responses to a positive result are variable, admits the director
    of the IMLCFC. “I see a state of confusion and uncertainty. We are trying to convey
    the need for them to look at themselves, but without alarming them,” he explains.
    With this information in hand, there are families who choose to visit a specialist
    and analyze their real risk, while others reject it outright, says Costafreda.
    The SAMS foundation provides support and attention to family members and survivors:
    “They are terribly afraid. They come to us scared to death. One girl told me:
    ‘I just don’t want to go to sleep!’ You meet patients who are asking you for support,”
    she says.'
  id: totrans-split-22
  prefs: []
