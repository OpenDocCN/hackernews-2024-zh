- en: ', an app by Shahul Alam, Lauren Huang, and Mahi Shafiullah that creates crease
    patterns for any 2D arrangement of voxels on a square grid.'
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 由Shahul Alam、Lauren Huang和Mahi Shafiullah开发的应用程序，可为正方格子上的任意2D体素排列创建折痕图案。
- en: Allow this pattern to fold, then select **Allow User Interaction** (Advanced
    Options right menu) and drag the central vertex to pop into into an alternate,
    inverted configuration.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 允许此图案折叠，然后选择**允许用户交互**（高级选项右侧菜单）并拖动中心顶点以将其弹出并转换为另一种倒置配置。
- en: Original design by Emmanuel Mooser. Crease pattern corrected and modified for
    rigid origami by William Gardner.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 设计原始由Emmanuel Mooser完成。折痕图案由William Gardner修正和修改以适应硬质折纸。
- en: Based on Flower Tower design by Chris K. Palmer. Crease pattern files generated
    by William Gardner.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 基于Chris K. Palmer的Flower Tower设计。折痕图案文件由William Gardner生成。
