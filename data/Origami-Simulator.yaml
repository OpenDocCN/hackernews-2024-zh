- en: When this pattern is triangulated (during the setup of the simulation) it forms
    many skinny triangles, these triangles are very unstable as the pattern folds.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 当此图案被三角化（在模拟设置过程中），它形成许多细长三角形，这些三角形在折叠时非常不稳定。
