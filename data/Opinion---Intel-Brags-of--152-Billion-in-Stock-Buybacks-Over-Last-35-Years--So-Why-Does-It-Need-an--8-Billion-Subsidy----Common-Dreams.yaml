- en: Opinion | Intel Brags of $152 Billion in Stock Buybacks Over Last 35 Years.
    So Why Does It Need an $8 Billion Subsidy? | Common Dreams
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 观点 | 英特尔在过去35年中以1,520亿美元的股票回购自豪。那么，它为什么还需要80亿美元的补贴？ | 共同梦想
- en: 来源：[https://www.commondreams.org/opinion/intel-subsidy-chips-act-stock-buyback](https://www.commondreams.org/opinion/intel-subsidy-chips-act-stock-buyback)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.commondreams.org/opinion/intel-subsidy-chips-act-stock-buyback](https://www.commondreams.org/opinion/intel-subsidy-chips-act-stock-buyback)
- en: Intel, the largest chip maker in America, with 2023 revenues of $54 billion,
    has just been awarded an $8.5 billion grant from the federal CHIPS and Science
    Act, plus $11 billion in favorable loans.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 英特尔是美国最大的芯片制造商，2023年营收达到540亿美元，刚刚从联邦CHIPS和科学法案获得了85亿美元的补助，再加上110亿美元的有利贷款。
- en: 'In addition to badly needed microchips, Intel produces totally useless stock
    buybacks. On its website the company [proudly proclaims](https://www.intc.com/stock-info/dividends-and-buybacks#:~:text=As%20of%20December%2030th%2C%202023,the%20program%20began%20in%201990.)
    to have spent $152 billion on stock buybacks since 1990\. That’s not a typo: $152,000,000,000\.
    Which is why I call it "Stock Buybacks Я Us."'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 除了急需的微芯片，英特尔还生产完全无用的股票回购。在其网站上，该公司[自豪地宣布](https://www.intc.com/stock-info/dividends-and-buybacks#:~:text=As%20of%20December%2030th%2C%202023,the%20program%20began%20in%201990.)
    自1990年以来已经在股票回购上花费了1,520亿美元。这不是笔误：1,520,000,000,000美元。这就是为什么我称其为“Stock Buybacks
    Я Us”。
- en: Intel took $152 billion of its revenues, some portion of which could have been
    used for R&D and building new microchip facilities in the U.S. as well as paying
    workers more, and instead funneled it to its largest Wall Street stockholders
    and corporate executives, enriching the top fraction of the top one percent.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 英特尔将其收入中的1520亿美元投入了股东的口袋，这些资金本可以用于研发、在美国建设新的微芯片设施，以及增加工人的工资，而实际上却大部分流向了华尔街的最大股东和公司高管，使得最顶尖的百分之一人群受益。
- en: A company repurchasing its own shares sees earnings per share rise because there
    are fewer shares in circulation. Share prices rise, though nothing new is made,
    and the largest stockholders, including top Intel executives, cash out with eye-popping
    profits. Intel CEO Pat Gelsinger hauled in $179 million in 2021, most of it coming
    from stock-related compensation.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 公司回购自己的股票会使每股收益上升，因为流通中的股票减少。股价上涨，尽管没有创造任何新东西，最大的股东，包括英特尔的高层管理人员，都能够获得惊人的利润。英特尔首席执行官帕特·盖尔辛格在2021年赚取了1.79亿美元，其中大部分来自股票相关的补偿。
- en: How can you tell if such a large company is using CHIPS money or other money
    to conduct its buybacks? You can’t.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 你怎么能确定这样一个大公司是使用CHIPS资金还是其他资金进行其回购活动呢？你不能。
- en: Stock buybacks are a form of stock manipulation, which is why they were outlawed
    by the Securities and Exchange Commission after the Great Depression, up until
    deregulation in 1982, that limited buybacks to two percent of profits. Now it’s
    all the buybacks your corporation can eat, with nearly 70 percent of all corporate
    profits going to this form of stock manipulation.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 股票回购是一种股票操纵形式，这也是为什么在大萧条后被证券交易委员会禁止，直到1982年解除管制，当时将回购限制在利润的2%。现在，你的公司可以吃掉所有的回购，将近70%的所有企业利润用于这种形式的股票操纵。
- en: So, why are we giving Intel another $8 billion?
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，我们为什么要再给英特尔80亿美元呢？
- en: National security is at risk, we are told. Semi-conductors are far too important
    to our defense and to our economy to be produced overseas, especially in or anywhere
    near China, our communist enemy *de jure*. If we don’t bribe Intel to build here,
    the argument goes, they just might go elsewhere. They are in business to produce
    profits (and stock buybacks) not national security.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 我们被告知，国家安全岌岌可危。半导体对我们的国防和经济太重要，不能在海外生产，尤其是在中国或其附近，我们的“法定”共产主义敌人。如果我们不贿赂英特尔在这里建设，争论声称，它们可能会转而选择别的地方。它们是为了产生利润（和股票回购）而经营的，而不是国家安全。
- en: But the biggest selling point, as always, from politicians of both parties,
    is Jobs! Jobs! Jobs! The White House [calculates](https://www.whitehouse.gov/briefing-room/statements-releases/2024/03/20/fact-sheet-president-biden-announces-up-to-8-5-billion-preliminary-agreement-with-intel-under-the-chips-science-act/)
    that Intel will generate 20,000 temporary construction jobs and 10,000 more permanent
    manufacturing jobs because of this grant.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 但政客们（两党皆有）一如既往地以就业为卖点！就业！就业！白宫[计算](https://www.whitehouse.gov/briefing-room/statements-releases/2024/03/20/fact-sheet-president-biden-announces-up-to-8-5-billion-preliminary-agreement-with-intel-under-the-chips-science-act/)，英特尔将因此补贴生成2万个临时建设工作岗位和1万个永久制造业工作岗位。
- en: But what’s to stop Intel from shoveling taxpayer grants into more stock buybacks?
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 但是有什么能阻止英特尔将纳税人的资助投入更多股票回购呢？
- en: 'Not much. Senator Chris Van Hollen (D-Md.) writes:'
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 不多。马里兰州民主党参议员克里斯·范霍伦写道：
- en: “While the legislation specifically prohibits the use of CHIPS funds for stock
    buybacks and dividend payments, these restrictions do not explicitly prohibit
    award recipients from using CHIPS funds to free up their own funds, which they
    can then use for those purposes.”
  id: totrans-split-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “尽管立法明确禁止使用 CHIPS 资金进行股票回购和支付股息，但这些限制并未明确禁止奖励接收者使用 CHIPS 资金来释放他们自己的资金，然后再用于这些目的。”
- en: Senator [Elizabeth Warren](https://www.commondreams.org/tag/elizabeth-warren)
    (D-Mass.) is already worried that BAE Systems, a much smaller CHIPS recipient,
    but also a buyback recidivist, has not said it would refrain from stock buybacks
    for the duration of its CHIPS money.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 马萨诸塞州民主党参议员 [伊丽莎白·沃伦](https://www.commondreams.org/tag/elizabeth-warren) 已经担心，虽然
    BAE Systems 是一个远远较小的 CHIPS 接收方，但也是一个股票回购的惯犯，但并未表示在 CHIPS 资金有效期内将停止股票回购。
- en: Intel hasn’t made that pledge either. In fact, Intel’s website states it still
    has authorization to conduct another [$7.24 billion](https://www.intc.com/stock-info/dividends-and-buybacks#:~:text=As%20of%20December%2030th%2C%202023,the%20program%20began%20in%201990.)
    in stock buybacks.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 英特尔也没有做出这样的承诺。事实上，英特尔的网站上指出，他们仍然有授权进行另外 [$7.24 十亿美元](https://www.intc.com/stock-info/dividends-and-buybacks#:~:text=As%20of%20December%2030th%2C%202023,the%20program%20began%20in%201990.)
    的股票回购。
- en: How can you tell if such a large company is using CHIPS money or other money
    to conduct its buybacks? You can’t.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 你如何知道这样一家大公司是使用 CHIPS 资金还是其他资金进行股票回购的？你无法知道。
- en: Doesn’t the CHIPS Act prohibit Intel from conducting mass layoffs?
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: CHIPS 法案难道不禁止英特尔进行大规模裁员吗？
- en: Not a chance.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 没有机会。
- en: Intel could very well increase jobs in some locations while cutting jobs in
    other locations. And there is evidence that they are doing that right now.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 英特尔很可能会在一些地方增加就业机会，同时在其他地方裁员。目前有证据表明他们正在这样做。
- en: As the CHIPS Act was moving through Congress in 2022, strongly lobbied for by
    CEO Gelsinger, Intel laid off approximately [2,000 employees](https://www.abc10.com/article/news/local/intel-corp-laid-off-almost-1000-california-employees/103-43716f97-c1fe-4662-9ee5-fd766a691cc6#:~:text=Intel%20Corp.,December%202022%20to%20December%202023.&text=FOLSOM%2C%20Calif.)
    in California. Now, the [company says](https://www.entrepreneur.com/business-news/nike-intel-cutting-jobs-next-year-layoff-projections-2024/467657#:~:text=Chip%20maker%20Intel%20has%20warned,five%20rounds%20of%20job%20cuts.),
    it “is working to accelerate its strategy while reducing costs through multiple
    initiatives, including some business and function-specific workforce reductions
    in areas across the company."
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 当 CHIPS 法案在 2022 年通过国会时，由 CEO Gelsinger 强力游说，英特尔在加利福尼亚裁减了大约 [2,000 名员工](https://www.abc10.com/article/news/local/intel-corp-laid-off-almost-1000-california-employees/103-43716f97-c1fe-4662-9ee5-fd766a691cc6#:~:text=Intel%20Corp.,December%202022%20to%20December%202023.&text=FOLSOM%2C%20Calif.)。现在，[公司表示](https://www.entrepreneur.com/business-news/nike-intel-cutting-jobs-next-year-layoff-projections-2024/467657#:~:text=Chip%20maker%20Intel%20has%20warned,five%20rounds%20of%20job%20cuts.)，“正在通过多项措施加速其战略推进，并通过一些特定于业务和功能的工作人员减少措施来降低成本，涉及公司各个领域。”
- en: What that word salad means is that by the time Intel creates 10,000 new manufacturing
    jobs, it will have laid off more workers than that. And they know there’s nothing
    the government will do about it.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 那一大堆术语的意思是，到英特尔创造 10,000 个新的制造业工作岗位时，它将裁减的工人数将超过这个数字。而他们知道政府对此束手无策。
- en: Why are most politicians so gutless about preventing mass layoffs?
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么大多数政客对防止大规模裁员如此胆怯？
- en: That’s a longer story that I cover in [*Wall Street’s War on Workers*](https://amzn.to/3tcgRae).
    Simply put, our political system refuses to acknowledge that mass layoffs are
    the ruination of working people.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个更长的故事，我在 [*《华尔街对工人的战争》*](https://amzn.to/3tcgRae) 中有所涉及。简单来说，我们的政治体制拒绝承认大规模裁员是工人的毁灭。
- en: By the time Intel creates 10,000 new manufacturing jobs, it will have laid off
    more workers than that. And they know there’s nothing the government will do about
    it.
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 到英特尔创造 10,000 个新的制造业工作岗位时，它将裁减的工人数将超过这个数字。而他们知道政府对此束手无策。
- en: More than 30 million working people have suffered through mass layoffs since
    1996\. Last year there were more than 260,000 jobs lost in the highly prosperous
    tech sector, with another 50,000 so far this year. In January 2024, there were
    [82,000 layoffs](https://www.challengergray.com/blog/job-cuts-announced-by-us-based-companies-surge-136-to-82307-to-begin-2024-financial-tech-lead/)
    across the economy. Many of those workers will suffer greatly both from financial
    loss and deterioration of their health. (For those worried about the catastrophic
    impact of artificial intelligence, the [Challenger Report](https://www.challengergray.com/blog/job-cuts-announced-by-us-based-companies-surge-136-to-82307-to-begin-2024-financial-tech-lead/)
    claims AI killed only 381 jobs in January 2024.)
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 自1996年以来，超过3千万名工人经历了大规模裁员。去年仅在高度繁荣的科技行业就有超过26万个岗位流失，今年迄今为止又有5万个岗位流失。2024年1月，全国经济范围内有[82,000起裁员](https://www.challengergray.com/blog/job-cuts-announced-by-us-based-companies-surge-136-to-82307-to-begin-2024-financial-tech-lead/)。许多工人将因财务损失和健康状况恶化而遭受重大影响。（对于那些担心人工智能带来灾难性影响的人，[Challenger报告](https://www.challengergray.com/blog/job-cuts-announced-by-us-based-companies-surge-136-to-82307-to-begin-2024-financial-tech-lead/)称2024年1月仅有381个工作岗位被AI消灭。）
- en: 'It should be a no-brainer for the government to make a simple regulation:'
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 政府制定一个简单的法规应该是一件不需要动脑筋的事情：
- en: If you are supping at the taxpayer trough, you can’t conduct compulsory layoffs
    of taxpayers. All your layoffs must be voluntary. That is, you have to buy workers
    out. *No forced layoffs!*
  id: totrans-split-31
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如果你在依赖纳税人的资金支持，你不能进行强制性裁员。你所有的裁员必须是自愿的。也就是说，你必须买断工人。*没有强制性裁员！*
- en: Most elected leaders believe that regulating corporations about how they can
    and can’t destroy jobs is blasphemy, an attack on sacred capitalist freedoms,
    something that only the Communists would do! In addition to the ideological blowback,
    the political establishment actually buys the corporate line that halting mass
    layoffs would make corporations uncompetitive, which is total nonsense.
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数当选领导人相信，规范企业如何可以和不能破坏就业岗位是亵渎，是对神圣的资本主义自由的攻击，这种做法只有共产主义者才会做！除了意识形态的反弹外，政治建制派实际上也买账企业的说法，认为停止大规模裁员会使企业失去竞争力，这完全是无稽之谈。
- en: Here’s a telling piece of evidence.
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个说明性的证据。
- en: In 2021, Siemens Energy, the German-based company with 90,000 employees globally,
    decided to stop making equipment used in oil extraction and fracking. In Germany,
    3,000 workers were to lose their jobs, and another 1,700 in the U.S.
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: 在2021年，总部位于德国、全球拥有9万名员工的西门子能源公司决定停止生产用于油气开采的设备。在德国，将有3,000名工人失业，美国还有1,700名工人失业。
- en: In Germany, companies must live within a legislated system of *codetermination*,
    meaning that half the seats on a company’s board of directors are held by worker
    representatives, and labor-management committees run the day-to-day operations
    of each facility. (As an aside, this system was urged upon German businesses by
    the U.S. after WWII, because we believed unionized workers were less likely than
    their bosses to cozy up to fascists.)
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
  zh: 在德国，公司必须在*共同管理*的法定制度内运作，意味着公司董事会的一半席位由工人代表担任，劳资委员会负责每个设施的日常运营。（顺便说一句，这一制度在二战后由美国强加给德国企业，因为我们认为工会化的工人比他们的老板更不可能与法西斯主义者亲近。）
- en: The political establishment actually buys the corporate line that halting mass
    layoffs would make corporations uncompetitive, which is total nonsense.
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
  zh: 政治建制派实际上也买账企业的说法，认为停止大规模裁员会使企业失去竞争力，这完全是无稽之谈。
- en: In Germany, the workers used their power to persuade Siemens management to agree
    to no forced layoffs. On top of that, Siemens agreed not to shut down six facilities
    and instead put other production lines in them.
  id: totrans-split-37
  prefs: []
  type: TYPE_NORMAL
  zh: 在德国，工人们利用自己的力量说服西门子管理层同意不进行强制性裁员。除此之外，西门子同意不关闭六个工厂，而是在这些工厂内开展其他生产线。
- en: In the United States? All 1,700 workers lost their jobs *AND* the president
    of Siemens USA was invited to the infrastructure bill signing ceremony. In honor
    of the legislation she had the gall [to say](https://www.siemens.com/us/en/company/press/press-releases/usa/passage-bipartisan-infrastructure-investment-jobs-act-statement.html),
    “This is a historic moment in America – one that sets the stage for decarbonizing
    the economy, boosting U.S. manufacturing, creating jobs, and increasing equity.”
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
  zh: 在美国？所有1,700名工人失去了工作*并且*西门子美国公司总裁受邀参加了基础设施法案签署仪式。为了这项立法，她竟然厚颜无耻地 [说道](https://www.siemens.com/us/en/company/press/press-releases/usa/passage-bipartisan-infrastructure-investment-jobs-act-statement.html)：“这是美国的历史性时刻——为经济脱碳、促进美国制造业、创造就业机会和增加公平奠定了基础。”
- en: 'Moral of the story: In addition to fabricating hypocritical public statements,
    global corporations have incredible flexibility and resources to modify production,
    employment, wages, and working conditions. “No forced layoffs” would not put Siemens
    or Intel or any other global corporation out of business. Instead, there might
    be a microscopic dip in stock buybacks!'
  id: totrans-split-39
  prefs: []
  type: TYPE_NORMAL
  zh: 故事的寓意是：除了编造伪善的公开声明外，全球公司还具有令人难以置信的灵活性和资源来调整生产、就业、工资和工作条件。“无强制裁员”不会让西门子或英特尔或任何其他全球公司倒闭。相反，股票回购可能会微微下降！
- en: Every single company that is getting a CHIPS grant has the capacity to modify
    its operations to avoid forced layoffs, just as Siemens has done in Germany. In
    fact, every company that gets a federal contract should agree to do the same,
    as well as forswearing stock buybacks.
  id: totrans-split-40
  prefs: []
  type: TYPE_NORMAL
  zh: 每家获得CHIPS补助的公司都有能力调整其运营方式，避免强制裁员，就像西门子在德国所做的那样。事实上，每家获得联邦合同的公司都应同意做同样的事情，并且放弃股票回购。
- en: 'There’s only one way out of this non-stop shakedown: expand labor unions and
    build a powerful mass movement.'
  id: totrans-split-41
  prefs: []
  type: TYPE_NORMAL
  zh: 唯一摆脱这种不停的敲诈的方法：扩大劳工联盟并建立一个强大的大众运动。
- en: 'The second moral of the story: Wall Street and corporate America are so accustomed
    to getting their way that they will only pursue national goals when they are bribed.
    No matter how rich, no matter how large their stock buyback scams, they want our
    tax dollars with no strings attached. And very few politicians have the nerve
    to resist.'
  id: totrans-split-42
  prefs: []
  type: TYPE_NORMAL
  zh: 故事的第二个教训是：华尔街和美国企业习惯于按照自己的方式行事，只有在被贿赂时才会追求国家目标。无论多么富有，无论多么大的股票回购骗局，他们都想要我们的税款而没有任何附加条件。而很少有政客有胆量抵制。
- en: 'There’s only one way out of this non-stop shakedown: expand labor unions and
    build a powerful mass movement. Until we, the people, rise up and demand it, no
    one will derail the Wall Street gravy train that runs from our pockets to theirs
    via stock buybacks and pink slips.'
  id: totrans-split-43
  prefs: []
  type: TYPE_NORMAL
  zh: 唯一摆脱这种不停的敲诈的方法：扩大劳工联盟并建立一个强大的大众运动。除非我们，人民，起来并要求这样做，否则没有人会阻止从我们的口袋到他们的股票回购和解雇通知的华尔街赚钱机制。
- en: And we wonder why so many Americans think the system is rigged and that democracy
    isn’t working for us.
  id: totrans-split-44
  prefs: []
  type: TYPE_NORMAL
  zh: 我们不禁要问，为什么这么多美国人认为这个体系是偏向某些人的，而民主对我们并不起作用。
