- en: AI/ML Engineer at Doctor Droid | Y Combinator
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Doctor Droid 的 AI/ML 工程师 | Y Combinator
- en: 来源：[https://www.ycombinator.com/companies/doctor-droid/jobs/YhEZ6dZ-nlp-engineer](https://www.ycombinator.com/companies/doctor-droid/jobs/YhEZ6dZ-nlp-engineer)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.ycombinator.com/companies/doctor-droid/jobs/YhEZ6dZ-nlp-engineer](https://www.ycombinator.com/companies/doctor-droid/jobs/YhEZ6dZ-nlp-engineer)
- en: What we do
  id: totrans-6
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 我们做什么
- en: 'At Doctor Droid, we are building tooling in the observability & monitoring
    category. Our product enables engineers to speed up their on-call investigations.
    Currently, we are in the beta. We are a fast moving company and have built multiple
    products to support engineering teams'' critical pain points:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Doctor Droid，我们正在构建可观测性和监控类别的工具。我们的产品使工程师能够加速他们的值班调查。目前，我们处于测试阶段。我们是一个快速发展的公司，已经构建了多个产品来支持工程团队的关键痛点：
- en: '[On-Call Assistant](https://drdroid.io): Speed up on-call troubleshooting and
    investigations by leveraging past knowledge'
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[值班助手](https://drdroid.io)：通过利用过去的知识加快值班故障排除和调查速度'
- en: '[Kenobi](https://drdroid.io/kenobi): A Platform designed for real-time analytics
    and alerting'
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Kenobi](https://drdroid.io/kenobi)：一个专为实时分析和警报设计的平台'
- en: '[Alert Audit Report](https://drdroid.io/doctor-droid-slack-integration): Understand
    the noise and quality of alerts in your critical slack channels'
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[警报审计报告](https://drdroid.io/doctor-droid-slack-integration)：了解您关键 Slack 频道中警报的噪音和质量'
- en: Vision
  id: totrans-11
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 愿景
- en: Think if anyone in the team can debug an average production issue without requiring
    to involve a senior engineer (or a team of engineers?). Wouldn't that be wonderful?
    That's what we are working towards.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 想象一下，团队中是否有人可以在不需要涉及高级工程师（或一组工程师）的情况下调试平均生产问题？那不是很棒吗？这正是我们正在努力实现的目标。
- en: Funding
  id: totrans-13
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 资金
- en: To work towards our vision, we couldn’t have been more grateful for having some
    amazing investors. We are lucky enough to be supported by Accel and we were part
    of Y-Combinator’s W23 batch.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 为了实现我们的愿景，我们感激不尽地拥有一些了不起的投资者。我们很幸运得到了 Accel 的支持，并且我们是 Y-Combinator 的 W23 批次的一部分。
- en: In case you are interested to know more about the team, check [this page](https://drdroid.io/about-us).
    If you're passionate about building tools to improve lives of other developers,
    we might be a good fit.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您有兴趣了解更多关于团队的信息，请查看[此页面](https://drdroid.io/about-us)。如果您热衷于构建工具来改善其他开发者的生活，我们可能会合适。
