- en: China Offers ‘Computing Vouchers’ to Small AI Startups
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 中国向小型AI初创公司提供“计算券”
- en: 来源：[https://www.pymnts.com/artificial-intelligence-2/2024/china-offers-computing-vouchers-to-small-ai-startups/](https://www.pymnts.com/artificial-intelligence-2/2024/china-offers-computing-vouchers-to-small-ai-startups/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.pymnts.com/artificial-intelligence-2/2024/china-offers-computing-vouchers-to-small-ai-startups/](https://www.pymnts.com/artificial-intelligence-2/2024/china-offers-computing-vouchers-to-small-ai-startups/)
- en: China is reportedly taking measures to help its rising AI startups compete with
    tech giants.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 据报道，中国正在采取措施帮助其崛起的AI初创公司与科技巨头竞争。
- en: As the Financial Times (FT) [reported](https://www.ft.com/content/9d67cda3-b157-47a0-98cb-e8e9842b2c90)
    Monday, at least 17 cities have committed to offering “computing vouchers” for
    startups to help them pay for increasing data center costs amid a shortage of
    the type of chips that are vital to the artificial intelligence (AI) sector.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 正如《金融时报》（FT）周一[报道](https://www.ft.com/content/9d67cda3-b157-47a0-98cb-e8e9842b2c90)，至少有17个城市承诺向初创企业提供“计算券”，帮助它们支付不断增长的数据中心成本，而这些成本在人工智能（AI）领域至关重要。
- en: Those vouchers, the report said, will be worth the equivalent of between $140,000
    and $280,000, and can be used for time in AI data centers where companies can
    train and run large language models (LLMs).
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 据报道，这些代金券的价值相当于14万至28万美元，可用于在AI数据中心中进行培训和运行大型语言模型（LLMs）。
- en: According to the report, industry experts say the move comes after internet
    companies with cloud computing services voided their contracts. That was because
    tougher measures in the U.S. led them to “hog the GPUs [graphics processing units]
    for themselves,” as one AI founder told the Financial Times.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 根据报告，行业专家表示，此举是在互联网公司使用云计算服务时取消合同后采取的措施。由于美国实施更严格的措施，他们“独占GPU（图形处理单元）”，如一位AI创始人告诉《金融时报》。
- en: The report, citing multiple unnamed sources familiar with the matter, noted
    that tech giants have taken steps to limit the rental of [Nvidia’s](https://www.nvidia.com/en-us/) GPUs
    and have reserved most of these stockpiled AI processors for in-house use and
    key clients.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 报告援引多位知情人士的话称，科技巨头已经采取措施限制租用[Nvidia](https://www.nvidia.com/en-us/)的GPU，并将这些囤积的AI处理器保留给内部使用和关键客户。
- en: This follows two years of [limits by the White House](https://www.pymnts.com/cpi_posts/biden-administration-to-halt-advanced-ai-chip-shipments-to-china/) on
    China’s access to AI chips, which has led companies to either stockpile chips
    or repurpose Nvidia gaming chips or resort to the black market, the report said.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 据报告称，此前白宫对中国获取AI芯片实施了两年的[限制](https://www.pymnts.com/cpi_posts/biden-administration-to-halt-advanced-ai-chip-shipments-to-china/)，导致企业要么囤积芯片，要么重新利用Nvidia的游戏芯片，或者求助于黑市。
- en: “The scarcity of the [expensive AI chips](https://www.pymnts.com/news/investment-tracker/2024/demand-for-ai-chips-drives-nvidia-value-to-2-trillion/) upon
    which OpenAI and other AI companies rely has been a concern for the companies,”
    PYMNTS wrote last month. “Nvidia currently dominates the chip market with a global
    market share of greater than 80%.”
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: “昂贵的AI芯片的稀缺性一直是公司们关注的问题，” PYMNTS上个月写道。“Nvidia目前在全球芯片市场上的市场份额超过80%。”
- en: That dominance has helped turn Nvidia into a [$2 trillion company](https://www.pymnts.com/artificial-intelligence-2/2024/openai-vs-nvidia-shapes-up-as-battle-of-the-ai-titans/),
    and placed it at “the center of a generative AI revolution that quite literally
    cannot run without its products,” as reported here.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 这种主导地位已经帮助Nvidia成为一家[2万亿美元公司](https://www.pymnts.com/artificial-intelligence-2/2024/openai-vs-nvidia-shapes-up-as-battle-of-the-ai-titans/)，并将其置于“生成式AI革命的中心，这种革命完全离不开其产品”，正如此处报道的。
- en: “We have the speed, scale and reach to help every company in every industry
    become an AI company,” [Jensen Huang](https://www.linkedin.com/in/jenhsunhuang),
    founder and CEO of Nvidia, said during the company’s most recent quarterly earnings
    call. “The year ahead will bring major new product cycles with exceptional innovations
    to help propel our industry forward.”
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: “我们有速度、规模和影响力，能够帮助每家公司在每个行业成为AI公司，” [黄仁勋](https://www.linkedin.com/in/jenhsunhuang)，Nvidia的创始人兼首席执行官，在公司最近的季度业绩电话会议上表示。“未来一年将带来重大的新产品周期，以卓越的创新推动我们的行业向前发展。”
- en: Meanwhile, PYMNTS last year explored China’s role as the first major market
    economy to [regulate AI](https://www.pymnts.com/artificial-intelligence-2/2023/can-chinas-first-mover-advantage-in-regulating-ai-keep-innovation-alive/).
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 与此同时，PYMNTS去年探讨了中国作为第一个主要市场经济体对[AI监管](https://www.pymnts.com/artificial-intelligence-2/2023/can-chinas-first-mover-advantage-in-regulating-ai-keep-innovation-alive/)的角色。
- en: That report noted that, given China’s status as the world’s largest producer
    of AI research, its oversight of the industry “will certainly add necessary context
    around the underlying structures and technical feasibility of different regulatory
    approaches.”
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 该报告指出，鉴于中国作为世界最大的人工智能研究生产国的地位，其对该行业的监管“肯定会为不同监管方法的基础结构和技术可行性增加必要的背景信息。”
