- en: Nano-scale inks could lighten airliners by hundreds of kilograms
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 纳米尺度的墨水可以减轻飞机重量数百公斤
- en: 来源：[https://newatlas.com/materials/lightweight-structural-color-ink/](https://newatlas.com/materials/lightweight-structural-color-ink/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://newatlas.com/materials/lightweight-structural-color-ink/](https://newatlas.com/materials/lightweight-structural-color-ink/)
- en: Kobe University researchers have created a new "structural color ink," just
    100-200 nanometers thick, that shows bright colors from wide viewing angles, without
    fading, while weighing less than half a gram per square meter (0.002 oz per square
    foot).
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 神户大学研究人员创造了一种新的"结构色墨水"，仅100-200纳米厚，展示出明亮的颜色，在广角观察下保持不褪色，同时每平方米重量不到半克（每平方英尺0.002盎司）。
- en: Regular paints and pigments absorb certain wavelengths of light and reflect
    others, but this tends to degrade them at the molecular level, leading to fading.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 普通的油漆和颜料吸收特定波长的光线并反射其他波长，但这往往会在分子级别上导致它们的褪色。
- en: Structural colors, on the other hand, reflect the full spectrum of light from
    parallel nanostructures, set just the right distance apart to cancel out certain
    wavelengths. It's the effect that gives butterfly wings and peacock feathers their
    gorgeous, shimmering hues. Because light isn't being absorbed, just reflected
    off structures, the colors don't fade – but the effect is often highly dependent
    on viewing angle, leading to dazzling iridescence that's beautiful in nature,
    but a little out-there for most industrial colorings.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，结构颜色通过平行纳米结构反射全光谱光线，使得特定距离内的某些波长互相抵消，这种效果赋予了蝴蝶翅膀和孔雀羽毛其华丽而闪亮的色彩。由于光线只是被反射而不是被吸收，这些颜色不会褪色，但其效果往往高度依赖于观察角度，导致迷人的虹彩效果在自然界中十分美丽，但对于大多数工业着色来说则稍显突兀。
- en: The nanospheres in a methanol suspension have different colors than when applied
    to a surface as a monolayer.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在甲醇悬浮液中的纳米球与作为单层施加到表面时的颜色不同。
- en: FUJII Minoru
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: FUJII Minoru
- en: The Kobe team has investigated a new way of creating structural colors. Instead
    of using parallel nanostructures, their method uses tiny, crystalline silicon
    spheres. Through a phenomenon called Mie resonance, these nano-scale spheres reflect
    certain wavelengths much more strongly than others – and these wavelengths vary
    with the size of the particles.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 神户团队已经研究出了一种新的创造结构色的方法。他们的方法不是使用平行的纳米结构，而是使用微小的结晶硅球体。通过米耶共振现象，这些纳米尺度的球体比其他波长更强烈地反射特定波长
    - 而这些波长随粒子大小的变化而变化。
- en: In other words, change the size of those particles and you change the color
    of the material. There's no iridescence effect, because the spheres reflect the
    light in all directions. The researchers have proven these inks can be printed.
    And remarkably, the color is strongest when the nanospheres have a little room
    around them, rather than being tightly packed – so less is more.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 换句话说，改变这些粒子的大小就可以改变材料的颜色。这里没有虹彩效应，因为球体将光线向所有方向反射。研究人员已经证明这些墨水可以打印。令人惊讶的是，当纳米球周围有一些空间时，颜色会更加强烈，而不是紧密堆积
    - 所以少即多。
- en: '"A single layer of sparsely distributed silicon nanoparticles with a thickness
    of only 100–200 nanometers shows bright colors but weighs less than half a gram
    per square meter," says Kobe materials engineer Sugimoto Hiroshi in a press release.
    "This makes our silicon nanospheres one of the lightest color coats in the world."'
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: '"一层稀疏分布的硅纳米颗粒，厚度仅100-200纳米，展示出明亮的颜色，但每平方米重量不到半克，" 神户材料工程师Sugimoto Hiroshi 在新闻稿中说道，"这使得我们的硅纳米球成为世界上最轻的彩色涂层之一。"'
- en: A scanning electron micrograph of the nanosphere monolayer shows almost perfectly
    round particles of uniform size.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 纳米球单层的扫描电子显微镜图像显示出几乎完美圆形的大小均匀颗粒。
- en: FUJII Minoru
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: FUJII Minoru
- en: One area that's crying out for super-lightweight paints is the aviation sector.
    Airliners, according to *[Simple Flying](https://simpleflying.com/why-most-aircraft-are-painted-white/)*,
    carry between 272-544 kg )600-1,200 lb) of paint – and everything an aircraft
    carries has a direct impact on fuel efficiency.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 超轻型涂料正迫切需要应用于航空领域。根据*[Simple Flying](https://simpleflying.com/why-most-aircraft-are-painted-white/)*，飞机携带着272-544公斤（600-1,200磅）的油漆
    - 而飞机携带的每一样东西都直接影响燃油效率。
- en: '"If we use our nanosphere-based ink," says Sugimoto, "we might be able to reduce
    the weight to less than 10% of that."'
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: '"如果我们使用基于纳米球的墨水，" Sugimoto 说道，"我们可能能够将重量减少到原来的不到10%。"'
- en: So wherever the aircraft flies, it'll burn a little less fuel – about the same
    as it might if it was carrying five to six fewer adult male passengers.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 所以无论飞机飞往哪里，它都会少燃烧一些燃料，大约相当于如果载有五到六名成年男性乘客。
- en: What's more, regular ol' paint tends to fade, requiring resprays to the tune
    of up to 455 L (120 gal) of paint and US$200,000\. These new structural color
    inks won't fade at all, so while they'll certainly be more expensive up front,
    they'll last indefinitely, saving money over the service life of the aircraft.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 更重要的是，普通的涂料往往会褪色，需要重新喷涂，耗费高达455升（120加仑）的油漆和20万美元。这种新型结构色墨水完全不会褪色，因此尽管初始成本肯定会更高，但在飞机的使用寿命期间可以持久使用，节省资金。
- en: These machines tend to be operational for several decades – provided they don't
    have "Boeing," "737" and "Max" written on them – so there could yet be a strong
    business case for these ultra-thin structural color inks once they're ready for
    production.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 这些设备通常可以运行几十年，只要它们上面没有写着"Boeing"、"737"和"Max"字样，所以一旦准备投入生产，这些超薄结构色墨水可能会有很强的商业案例。
- en: The research is available in the journal *ACS Applied Nano Materials,* and the
    inks are shown in the video below.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 这项研究发表在《ACS应用纳米材料》期刊上，并且下面的视频展示了这些墨水。
- en: 'Structural color ink: Printable, non-iridescent and lightweight'
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 结构色墨水：可打印、非虹光和轻巧
