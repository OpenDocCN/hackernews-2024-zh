- en: Dell share price jumps 16% on mention of AI server backlog • The Register
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 戴尔股价因提及AI服务器积压而上涨16% • The Register
- en: 来源：[https://www.theregister.com/2024/03/01/dell_share_price_jumps_16/](https://www.theregister.com/2024/03/01/dell_share_price_jumps_16/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.theregister.com/2024/03/01/dell_share_price_jumps_16/](https://www.theregister.com/2024/03/01/dell_share_price_jumps_16/)
- en: The mesmeric power that AI holds over Wall Street was in evidence again last
    night as Dell homed in on the huge backlog of orders for "AI-optimized" servers
    rather than fiscal 2024's overall declining sales, and the share price soared.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: AI在华尔街的催眠力再次显现，戴尔昨晚集中处理“AI优化”服务器的巨大订单积压，而不是关注2024财年整体下降的销售额，股价因此飙升。
- en: '"Our strong AI-optimized server momentum continues, with orders increasing
    nearly 40 percent sequentially and backlog nearly doubling, exiting our fiscal
    year at $2.9 billion," Dell chief operating officer Jeff Clark said in a statement.
    The company said it shipped $800 million in servers built for AI in its last quarter.'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: “我们强劲的AI优化服务器势头持续，订单环比增长近40%，积压几乎翻倍，截至我们的财政年度达到29亿美元。”戴尔首席运营官杰夫·克拉克在一份声明中表示。该公司在上一季度出货了价值8亿美元的AI服务器。
- en: Dell shares then lit up, causing the market capitalization of the PC-cum-tech-infrastructure
    maker to swell by some 16 percent in after-hours stock trades.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 随后，戴尔股票大涨，导致这家个人电脑和技术基础设施制造商的市值在盘后股票交易中增长了约16%。
- en: This is despite a bit of a rocky ride for Dell's financial performance in its
    [fiscal 2024 that ended February 2](https://investors.delltechnologies.com/static-files/12b9be7b-2d4c-4d63-b7d3-8bb467724952).
    According to the unaudited results, Q4 revenue was down 11 percent year-on-year
    to $22.32 billion and for the 12 months it was down 14 percent to $88.42 billion.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管戴尔在其[截至2月2日的2024财年](https://investors.delltechnologies.com/static-files/12b9be7b-2d4c-4d63-b7d3-8bb467724952)的财务表现有些坎坷。根据未经审计的结果，Q4收入同比下降11%至223.2亿美元，全年下降14%至884.2亿美元。
- en: '"In a year where revenue declined, we maintained our focus on operational excellence,
    delivering solid earnings per share and outstanding cash flow. FY24 was one of
    those years that didn''t go as planned, but I really like how we navigated it,"
    the CCO said on a conference call.'
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: “在一个收入下降的年份，我们保持了对运营卓越性的关注，实现了稳固的每股收益和出色的现金流。FY24并非按计划进行的一年，但我非常喜欢我们如何应对。”CCO在电话会议上说。
- en: '"We showed our grit and determination by quickly adapting to a dynamic market,
    focusing on what we can control, and extending our model into the high-growth
    AI opportunity."'
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: “我们展示了我们的坚韧和决心，迅速适应动态市场，专注于我们可以控制的事物，并将我们的模式扩展到高增长的AI机会。”
- en: Dell has, he added, "positioned ourselves well in AI. We've already started
    to benefit from the momentum we're seeing. We saw strong demand continue for our
    AI-optimized server portfolio, including our flagship PowerEdge XE9680, which
    remains the fastest-ramping solution in company history."
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 他补充道，戴尔已经“在AI领域中定位良好。我们已经开始从我们正在看到的势头中受益。我们看到我们的AI优化服务器组合继续强劲需求，包括我们的旗舰产品PowerEdge
    XE9680，这仍然是公司历史上增长最快的解决方案。”
- en: Rather than in the cloud, the "long-term AI action is on-prem where customers
    can keep their data and intellectual property safe and secure. PCs will become
    even more essential as most day-to-day work with AI will be done on the PC."
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: “长期AI行动在本地进行，客户可以在此处保持其数据和知识产权的安全和保密，而不是在云端。个人电脑将变得更加重要，因为大部分与AI的日常工作将在PC上完成。”
- en: 'The potential inflationary effects on a company''s share price when tech execs
    discuss AI on earnings calls is something that might sound familiar to *Reg* readers:
    in September research indicated that a [mere mention of those two letters could
    send stock prices soaring](https://www.theregister.com/2023/09/18/mention_ai_in_earnings_calls/).'
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 当科技高管在盈利电话会议上讨论AI时，可能对*Reg*读者听起来并不陌生：去年9月的研究表明，仅提及这两个字母就可能使股价飙升。
- en: Back to more sobering business, Dell reported that Q4 turnover at its Infrastructure
    Solutions Group declined six percent. This included a two percent dip in server
    and networking, while storage was down ten percent . The Client Solutions Group
    was down 11 percent, with both commercial and consumer sales down.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 回到更严肃的业务，戴尔报告称，其基础设施解决方案组织的Q4营业额下降了6%。其中包括服务器和网络下降了2%，而存储下降了10%。客户解决方案组织下降了11%，商业和消费销售均有所下降。
- en: For the year, ISG fell 12 percent and CSG was down 16 percent.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: ISG 下降了12%，CSG 下降了16%。
- en: Profit for the year was up 32 percent to $3.195 billion, helped by a seven percent
    drop in operating expenses.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 年度利润增长了32%，达到31.95亿美元，得益于运营费用下降了7%。
