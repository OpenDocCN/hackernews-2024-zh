  zh: Brilliant Pebbles | 劳伦斯利物浦国家实验室
- en: 来源：[https://www.llnl.gov/archives/1980s/brilliant-pebbles](https://www.llnl.gov/archives/1980s/brilliant-pebbles)
  id: totrans-split-5
