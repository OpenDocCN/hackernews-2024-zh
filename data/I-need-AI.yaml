- en: I need AI
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 我需要AI
- en: 来源：[https://coryd.dev/posts/2024/i-need-ai/](https://coryd.dev/posts/2024/i-need-ai/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://coryd.dev/posts/2024/i-need-ai/](https://coryd.dev/posts/2024/i-need-ai/)
- en: I need AI to waste energy. I need it to deprive vulnerable communities of water
    so that it can be used to cool new data centers. I need AI to make up answers
    to my questions.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我需要AI浪费能源。我需要它剥夺脆弱社区的水资源，以便用于冷却新的数据中心。我需要AI编造答案回答我的问题。
- en: I need AI to waste energy. I need it to deprive vulnerable communities of water
    so that it can be used to cool new data centers.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我需要AI浪费能源。我需要它剥夺脆弱社区的水资源，以便用于冷却新的数据中心。
- en: I need AI to make up answers to my questions.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我需要AI编造答案回答我的问题。
- en: I need AI to make up APIs and lower my code quality. I need it to repeatedly
    give me wrong answers until I realize I could have just written it myself.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我需要AI编造API并降低我的代码质量。我需要它一次又一次地给我错误答案，直到我意识到我本可以自己写出来。
- en: I need it to fail to answer customer questions and make up company policies.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我需要它不能回答客户问题，编造公司政策。
- en: I need AI to ignore qualified job candidates.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我需要AI忽视合格的求职者。
- en: I need AI to attend meetings that could have been an email and write emails
    that could have been a Slack message.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 我需要AI参加那些本来可以用电子邮件解决的会议，并写出本可以用Slack消息解决的电子邮件。
- en: I need AI to produce generic art for unimaginative creators.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 我需要AI为缺乏想象力的创作者制作通用艺术。
- en: I need AI to exploit publicly available content on the web without compensating
    any creators.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 我需要AI利用网上公开内容而不对任何创作者进行补偿。
- en: I need AI to deskill knowledge work and weaken labor.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 我需要人工智能（AI）来降低知识工作的技能要求，削弱劳动力。
- en: I need AI to miscategorize images so we can apologize for it after the damage
    has been done.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 我需要AI错误分类图像，以便在造成伤害后为此道歉。
- en: I need AI to pilot autonomous vehicles that injure pedestrians and take jobs
    from taxi drivers and truckers.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 我需要AI驾驶自动驾驶车辆伤害行人，并从出租车司机和卡车司机手中夺取工作。
- en: I need AI to create more invasive and insidious advertising for things I don't
    need.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 我需要AI创作更具侵入性和阴险性的广告，推销我不需要的东西。
- en: I need AI to do even more damage to the journalism industry and create content
    nobody can trust.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 我需要AI对新闻行业造成更大破坏，并创作没有人信任的内容。
- en: I need AI to produce gimmicky videos that threaten the jobs of creators and
    secure funding for the already wealthy.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 我需要AI制作噱头视频，威胁创作者的工作并为已富有者提供资金保障。
- en: I need AI that can't taste to create recipes.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 我需要没有味觉的AI来创作菜谱。
- en: I need AI that's never traveled to plan my vacation.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 我需要从未旅行的AI来计划我的假期。
- en: I need AI that can't appreciate music to recommend music for me.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 我需要没有音乐欣赏能力的AI为我推荐音乐。
- en: I need AI to replace web search with answers I can't trust and with no benefit
    to content creators.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 我需要AI用我无法信任的答案取代网络搜索，并对内容创作者没有任何好处。
- en: Life is short and I need AI to flood what time I have with more garbage to sift
    through.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 生命短暂，我需要AI在我有限的时间里充斥更多垃圾。
- en: Who **asked** for this?
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 谁**要求**这个？
