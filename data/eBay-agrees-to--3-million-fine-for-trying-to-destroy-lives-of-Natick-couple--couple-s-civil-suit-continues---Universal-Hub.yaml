- en: eBay agrees to $3 million fine for trying to destroy lives of Natick couple;
    couple's civil suit continues | Universal Hub
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: eBay 同意支付 300 万美元罚款，试图摧毁 Natick 夫妇的生活；夫妇的民事诉讼仍在继续 | Universal Hub
- en: 来源：[https://www.universalhub.com/2024/ebay-agrees-3-million-fine-trying-destroy-lives](https://www.universalhub.com/2024/ebay-agrees-3-million-fine-trying-destroy-lives)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.universalhub.com/2024/ebay-agrees-3-million-fine-trying-destroy-lives](https://www.universalhub.com/2024/ebay-agrees-3-million-fine-trying-destroy-lives)
- en: California-based online swapping-post concern eBay has agreed to a $3 million
    fine for [the terror campaign](https://www.universalhub.com/2020/feds-allege-ebay-terror-campaign-against-natick)
    its executives and employees waged against a Natick couple who ran an [online
    news site](https://www.ecommercebytes.com) that published items the company didn't
    like, the US Attorney's office in Boston [reports](https://www.justice.gov/usao-ma/pr/ebay-inc-pay-3-million-connection-corporate-cyberstalking-campaign-targeting).
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 总部位于加州的在线交换贴文公司 eBay 同意支付 300 万美元的罚款，用于其高管和员工对一对在 [在线新闻网站](https://www.ecommercebytes.com)
    运营的 Natick 夫妇发动的[恐怖活动](https://www.universalhub.com/2020/feds-allege-ebay-terror-campaign-against-natick)，该网站发布了该公司不喜欢的内容，波士顿的美国检察官办公室
    [报告](https://www.justice.gov/usao-ma/pr/ebay-inc-pay-3-million-connection-corporate-cyberstalking-campaign-targeting)。
- en: 'The fine is for the criminal charges the company faced in a new filing in US
    District Court in Boston today: Two counts of stalking through interstate travel,
    two counts of stalking through electronic communications services, one count of
    witness tampering and one count of obstruction of justice.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这笔罚款是因为公司面临的刑事指控，今天在波士顿美国地区法院提起的新诉讼中提到：两项通过跨州旅行进行的跟踪指控，两项通过电子通信服务进行的跟踪指控，一项目击证人干预和一项妨碍司法公正指控。
- en: Separately, Ina and David Steiner have their own civil suit against the concern,
    which in 2019 launched a campaign that included sending them live cockroaches
    and spiders, a fetal pig, pizzas and a bloody-pig-face mask, sending pornographic
    magazines in David Steiner's name, posting bogus Craigslist ads for sexual events
    at their home and attempting to torment the couple through Twitter postings and
    direct messages. The items were purchased through Amazon and other online purveyors
    of such things.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 分别，Ina 和 David Steiner 有他们自己的民事诉讼，针对该公司，2019 年发起了一场活动，其中包括向他们发送活蟑螂和蜘蛛、胎儿猪、比萨饼和一张血淋淋的猪脸面具，以
    David Steiner 的名义发送色情杂志，在他们的家中发布虚假的Craigslist广告，试图通过 Twitter 的帖子和直接消息折磨这对夫妇。这些物品是通过亚马逊和其他在线供应商购买的。
- en: In addition to all this, an eBay goon squad flew to Boston and attempted to
    harass and monitor the couple, in part by placing a GPS device on their car -
    all orchestrated from a Boston hotel where one executive listened to a Natick
    police channel to warn his fellow corporate thugs if police seemed to be on the
    way. Later, they lied to a Natick police detective, whom they derided as a stupid
    hick, only he proved to play a key role in their undoing when he went to the FBI
    for help.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 除此之外，eBay 的一支暴徒小队飞往波士顿，并试图骚扰和监视这对夫妇，部分原因是在波士顿的一家酒店中，一位高管监听了 Natick 警方的频道，以便在警方前来时警告他的同伙企业暴徒。后来，他们向一个
    Natick 警探撒谎，嘲笑他是个愚蠢的乡巴佬，但当他寻求 FBI 的帮助时，他证明起了关键作用，导致他们的失败。
- en: 'Several of the executives and employees were arrested and convicted on federal
    charges. One executive, security head Jim Baugh, [got nearly five years in prison](https://www.universalhub.com/2022/loathsome-ebay-executive-gets-nearly-five-years).
    The company''s CEO at the time, Devin Wenig, was referenced, but not by name,
    in federal charging documents. He was never charged, but did lose his job. In
    addition to Baugh, former head of security, the convicted eBay minions are:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 几名高管和员工因联邦罪名被捕并定罪。其中一位高管，安全负责人 Jim Baugh，[被判近五年监禁](https://www.universalhub.com/2022/loathsome-ebay-executive-gets-nearly-five-years)。当时的公司
    CEO，Devin Wenig，虽然未被具名，但在联邦起诉文件中被提及。他从未被起诉，但失去了工作。除了 Baugh，前安全部门负责人之外，被定罪的 eBay
    仆从还有：
- en: David Harville, former Director of Global Resiliency, who was sentenced to 24
    months in prison in September 2022; Stephanie Popp, former Senior Manager of Global
    Intelligence, who was sentenced to 12 months in prison in October 2022; Philip
    Cooke, a former Senior Manager of Security Operations, who was sentenced to 18
    months in prison and 12 months of home confinement in July 2021; Stephanie Stockwell
    and Veronica Zea, a former Manager of Global Intelligence and a contract intelligence
    analyst, respectively, who were each sentenced to one year in home confinement
    in October and November 2022\. Brian Gilbert, a former Senior Manager of Security
    Operations, has pleaded guilty and is awaiting sentencing.
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: David Harville，前全球恢复能力主任，于2022年9月被判处监禁24个月；Stephanie Popp，前全球情报高级经理，于2022年10月被判处监禁12个月；Philip
    Cooke，前安全运营高级经理，于2021年7月被判处监禁18个月和家庭监禁12个月；Stephanie Stockwell和Veronica Zea，前全球情报经理和合同情报分析师，分别于2022年10月和11月被判处一年家庭监禁。Brian
    Gilbert，前安全运营高级经理，已认罪，正在等待判决。
