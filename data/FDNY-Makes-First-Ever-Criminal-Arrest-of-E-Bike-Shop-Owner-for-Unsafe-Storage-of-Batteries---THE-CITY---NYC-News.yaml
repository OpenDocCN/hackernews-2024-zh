- en: FDNY Makes First Ever Criminal Arrest of E-Bike Shop Owner for Unsafe Storage
    of Batteries | THE CITY — NYC News
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 纽约市消防局（FDNY）首次以刑事指控逮捕了一名电动自行车店主，因未安全存放电池 | THE CITY — 纽约新闻
- en: 来源：[https://www.thecity.nyc/2024/04/12/ebike-fire-department-arrest-battery-first/](https://www.thecity.nyc/2024/04/12/ebike-fire-department-arrest-battery-first/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.thecity.nyc/2024/04/12/ebike-fire-department-arrest-battery-first/](https://www.thecity.nyc/2024/04/12/ebike-fire-department-arrest-battery-first/)
- en: For the first time in their campaign to stamp out e-bike battery fires, the
    Fire Department Friday filed criminal charges against an e-bike shop owner who
    has repeatedly faced civil summons for allegedly selling illegal uncertified batteries
    and charging the potentially explosive batteries in an unsafe manner.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在他们打击电动自行车电池火灾的行动中，纽约市消防局周五首次对一名电动自行车店主提起刑事诉讼，此人因多次面临民事传票，被指控非法销售未经认证的电池并以不安全的方式充电，这些电池有可能爆炸。
- en: Just after noon Friday, fire marshals arrived at the Electric Bicycle Shop at
    1239 Flatbush Ave. in Flatbush, Brooklyn, arresting and handcuffing the store
    owner, Tian Liang Liu. The charges, including reckless endangerment, relate to
    fire code violations due to the unsafe storage and charging of batteries.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 周五中午过后，消防调查员抵达布鲁克林弗拉特布什大道1239号的电动自行车店，逮捕并铐上手铐的店主天亮刘。其中包括危险犯罪的指控与火灾法规违规有关，这些违规涉及电池的不安全存储和充电。
- en: This is the first time the department has used criminal charges against those
    violating laws related to e-bike batteries. Until now the FDNY and the Department
    of Consumer and Worker Protection have strictly relied on hitting store owners
    with civil penalties. In most cases, those only carry minimal financial penalties.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这是该部门首次对违反与电动自行车电池相关法律的人使用刑事指控。此前，FDNY 和消费者和劳工保护部门严格依赖于对店主进行民事处罚。在大多数情况下，这些处罚仅涉及最低的财政罚款。
- en: The arrest indicates the FDNY’s increasing frustration in its efforts to end
    a disturbing trend that has skyrocketed since the number of micro-mobility devices
    mushroomed during the pandemic. More than 660 e-bike battery fires have erupted
    across the city since 2019, killing 28 New Yorkers and injuring 400 more.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 逮捕表明了FDNY在努力终结一种在疫情期间微型交通工具数量激增以来急剧上升的令人不安的趋势方面日益增加的挫折感。自2019年以来，纽约市已爆发超过660起电动自行车电池火灾，造成28名纽约人死亡和400人受伤。
- en: The [most recent tragedy](https://www.thecity.nyc/2024/02/26/fazil-khan-journalist-ebike-fire/)
    occurred in February with the death of Fazil Khan, 27, a reporter at [The Hechinger
    Report](https://hechingerreport.org/). Fire marshals determined an e-bike battery
    exploded inside a third-floor unit of a Harlem apartment building where six men
    who are food delivery workers lived and spread thick black smoke throughout the
    building. Khan’s death was attributed to heat injuries and smoke inhalation.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[最近的悲剧](https://www.thecity.nyc/2024/02/26/fazil-khan-journalist-ebike-fire/)发生在二月份，导致27岁的记者法兹尔·汗（Fazil
    Khan）死亡，他是[The Hechinger Report](https://hechingerreport.org/)的记者。消防调查员确定，一块电动自行车电池在哈莱姆公寓楼的三楼单元内爆炸，那里住着六名食品递送工人，引发浓烟，法兹尔·汗的死因是热伤害和吸入烟雾。'
- en: In the case of the Electric Bicycle Shop, the authorities have repeatedly issued
    summons there for a variety of infractions, [records obtained by THE CITY show](https://www.thecity.nyc/2024/01/31/ebike-battery-fire-hazards-fdny/).
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在电动自行车店的情况下，当局已多次向其发出传票，因多种违规行为，[THE CITY获得的记录显示](https://www.thecity.nyc/2024/01/31/ebike-battery-fire-hazards-fdny/)。
- en: In May 2023, the FDNY launched  city-wide random inspections of e-bike sales
    and repair shops after a lithium-ion battery fire in a Chinatown e-bike shop killed
    four residents living above the shop.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 2023年5月，FDNY在一次充满锂离子电池火灾的唐人街电动自行车店之后，启动了全市范围内的随机检查电动自行车销售和修理店的行动，这起火灾导致店铺上方的四名居民死亡。
- en: That August, fire inspectors paid a scheduled visit to the Electric Bicycle
    Shop, issuing three summons for violating rules about safe storage and charging
    of lithium-ion batteries.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 那年8月，消防检查员定期访问了电动自行车店，因违反有关安全存储和充电锂离子电池的规定，对其发出了三张传票。
- en: The owners apparently didn’t get the message because in October DCWP hit the
    shop’s owner, A&D NYC Inc., with a summons for selling or leasing illegal uncertified
    batteries. Starting last September the city outlawed the sale of these batteries,
    requiring that all batteries be certified as safe by a consumer safety group such
    as UL Listed.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 显然店主们没有接收到信息，因为去年十月，DCWP 向店主 A&D NYC Inc. 发出传票，指控其出售或租赁非法未认证的电池。自去年九月开始，该市已禁止销售这些电池，要求所有电池必须通过消费者安全组织如
    UL Listed 认证为安全。
- en: That wasn’t the end of it. In January, DCWP returned to the shop, this time
    hitting A&D NYC Inc. with yet another summons.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 那还不算完。一月份，DCWP 再次来到这家店铺，这次针对 A&D NYC Inc. 提出了另一项传票。
