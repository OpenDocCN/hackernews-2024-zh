- en: Charles Bukowski’s Dune - McSweeney’s Internet Tendency
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 查尔斯·布科夫斯基的《沙丘》- 麦克斯威尼互联网趋势
- en: 来源：[https://www.mcsweeneys.net/articles/charles-bukowskis-dune](https://www.mcsweeneys.net/articles/charles-bukowskis-dune)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.mcsweeneys.net/articles/charles-bukowskis-dune](https://www.mcsweeneys.net/articles/charles-bukowskis-dune)
- en: It had been a long day. The hot-shit new supervisor, who looked about sixteen
    and probably hadn’t even started shaving yet, had written me up twice. I’d crumpled
    both slips in front of him, thrown them in the trash.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个漫长的一天。那个自以为是的新主管，看起来大约十六岁，可能连开始刮胡子都没有，已经写了两次检讨书给我。我在他面前揉皱了两张单子，扔进了垃圾桶。
- en: On the way home, the 48-Arrakeen worm died at the base of the hill, and we all
    had to hop off into the sand. The thing was already starting to stink as I began
    the trudge uphill, bone-tired and thirsty.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在回家的路上，48-Arrakeen虫死在山脚下，我们都不得不跳下来进入沙丘。这东西已经开始散发恶臭，而我开始向上爬，骨头都快累断了，喉咙里口干舌燥。
- en: 'Then a bit of luck: the neon sign at the Rack was lit. Soon I was at the bar
    with a decent spice-drunk going. It was an hour before last call, and the regulars
    and spicers were in fine form.'
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 然后运气来了：Rack酒吧的霓虹灯亮了。很快我就在吧台前，享受着不错的香料醉意。距离最后一次点名还有一个小时，老顾客和香料商人们状态良好。
- en: 'I heard a woman’s voice behind me: “Look who it is. The famous writer.”'
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我听见一个女人的声音在我背后：“看看是谁来了。那位著名的作家。”
- en: I ignored her, focused on my drink.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我没有理会她，专注于我的饮料。
- en: “What are you drinking?” she asked.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: “你在喝什么？”她问道。
- en: “Spice and water,” I said.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: “香料和水，”我说。
- en: “Two spice and waters,” she said to the bartender.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: “两杯香料和水，”她对酒保说。
- en: I turned and looked at her. I’d seen her around, a former Gesserit turned spicer.
    Her eyes were permanently blue and her front teeth were chipped from fighting,
    but otherwise she wasn’t much worse for wear.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 我转身看着她。我以前见过她，一个从姬赛瑞变成香料商人的女人。她的眼睛永久是蓝色的，她的门牙因为打架而磕掉了一块，但除此之外她并没有受到太多伤害。
- en: Our drinks came. She raised hers and drank it down, and I drank mine. “That’s
    a start,” she said. She smiled and looked at me like she wanted to get her hooks
    in me, ride me awhile.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的饮料上来了。她举起杯子一饮而尽，我也喝下了我的。“这是个开始，”她说。她微笑着看着我，好像她想把我钩住，骑我一阵。
- en: There was a crash, and I turned to see two old spicers circling each other,
    knives drawn. I took her arm and we stumbled out into the night, leaning on each
    other as we made our way through still-warm sand, our doubled moonshadows staggering
    along beside us.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 随着一声撞击声，我转过身去看见两个老的香料商人正互相绕圈，刀已出鞘。我抓住她的手臂，我们摇摇晃晃地走出了夜晚，互相依靠着，穿过还温暖的沙子，我们的双重月影在我们身边摇晃。
- en: '- - -'
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: '- - -'
- en: At some point she’d gotten up, dressed, let herself out. I was already at the
    typewriter and didn’t look up. When you’re on a spice bender, you hold on or it
    throws you off and circles back to finish you off.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在某个时刻，她已经起床，穿好衣服，自己出去了。我已经坐在打字机前，没有抬头。当你处在香料狂潮中时，你要么坚持住，要么它会把你甩出去，然后再绕回来结束你。
- en: I tapped at the keys. *The writer is a stillsuit, taking the piss and sweat
    and filth of the world, filtering it enough to make it palatable.* The tapping
    echoed off the stone walls.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 我敲击着键盘。*作家就像是一件水蒸气服，将世界上的尿液、汗水和污秽过滤，足以让它变得可口。* 敲击声在石墙上回荡。
- en: '- - -'
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: '- - -'
- en: It was an hour after dawn and already a sweat-draining bastard of a day. My
    left arm was numb from the mailbag and my socks were full of sand.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 那是黎明后一个小时，已经是个让人汗流浃背的混蛋天气。我的左臂因为邮包而麻木，袜子里塞满了沙子。
- en: I did my rounds, handing out the letters, making the bag lighter. My final delivery
    was a package that needed a signature, which always brought out the lunatics.
    Before I could knock a woman flung open the door, eyes wide and blue, hair sticking
    out in all directions.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 我做完了我的巡回，分发信件，让袋子变轻了。我的最后一个交付是一个需要签名的包裹，这总是让疯子们暴露出来。我还没敲门，一个女人就猛地推开了门，双眼睁得大大的，眼睛是蓝色的，头发四处乱窜。
- en: “Well, well,” she said, voice hoarse from spice-laced cigarettes.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: “好了，好了，”她说，声音因为夹着香料的烟草而嘶哑。
- en: 'Behind her in the darkness came a man’s voice: “KEEP YOUR DAMN HANDS OFF IT,
    YOU WHORE!”'
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 在她身后黑暗中传来一个男人的声音：“该死的，别动那玩意，你这个婊子！”
- en: The woman looked me up and down. She let her robe fall open. I could see she
    was naked underneath.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 这个女人打量了我一下。她让她的长袍敞开，我能看见她裸露在下面。
- en: “I need a signature, ma’am,” I said.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: “我需要您的签名，女士，”我说。
- en: “Why don’t you come in?” she said.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: “为什么你不进来呢？”她说。
- en: “Ma’am, I can’t give you this without a signature.” My head hurt from a combination
    of sunstroke and hangover.
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: “女士，没有签名我不能给你这个。”我头疼得要命，又是日晒又是宿醉。
- en: She grabbed the pen angrily, signed, and slammed the door. I could hear them
    yelling at each other, muffled behind the door as I walked away.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 她愤怒地抓起笔，在文件上签字，砰地关上了门。当我走开时，我听到他们在门后互相大声争吵。
- en: By the time I got back to the sorting station the sun was setting. The smell
    of the stillsuit was godawful, like something had crawled inside it the night
    before and died.
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 当我回到分类站时，太阳已经下山了。那个护体衣的味道真是让人难以忍受，就像前一晚有什么东西爬进去死了一样。
- en: '- - -'
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: '- - -'
- en: In years past they’d worm me down past the meridians first-class, keep me in
    palm wine day and night. But back home I was unknown. People didn’t understand.
    “If things are so good there, why come back?” they’d say.
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: 往年他们把我带到一流的子午线以下，让我日夜沉醉在棕榈酒中。但回到家里，我是无名之辈。人们不理解。“如果那里那么好，为什么回来？”他们会说。
- en: It was simple. They loved what I wrote, and to write what I wrote I had to be
    here, even if it meant I was hungry, spice-drunk, tapping away in my hollowed-out
    rock in Los Gusanos with my hot plate and half-fridge and dirty mattress. At least
    the days were shorter.
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: 很简单。他们喜欢我写的东西，而要写我写的东西，我必须在这里，即使这意味着我饥饿、醉醺醺，在洛斯古萨诺斯的我的空心岩石上用热盘子和半冰箱和脏床垫敲击。至少这里的日子短暂些。
- en: Each morning I’d get up and squeeze myself into a patched-up stillsuit, ride
    the worm to work, and deliver the mails. It was enough to pay the rent and keep
    me in spice and booze.
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: 每天早上我起床，挤进一件补丁破洞的护体衣，骑着蠕虫去工作，投递邮件。这足以支付房租，供应香料和酒精。
- en: '- - -'
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
  zh: '- - -'
- en: Home after another sandfox-fuck of a day, standing at my door in the darkness,
    fumbling with my keys. The new guard was perched overhead. I could feel his eyes
    on me in the darkness.
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
  zh: 又是一个骆驼狐的一天结束了，我站在黑暗中的门前，摸索着我的钥匙。新的守卫正站在上方。我能感觉到他在黑暗中盯着我。
- en: My hands were tired and the keys were giving me trouble. “You didn’t do the
    walk,” he said. “You’ll bring a worm.”
  id: totrans-split-37
  prefs: []
  type: TYPE_NORMAL
  zh: 我的手很累，钥匙很难插。他说：“你没做好步行，你会带来蠕虫。”
- en: “Maybe next time,” I said under my breath.
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
  zh: “也许下次吧，”我低声说道。
- en: “What was that?” he said.
  id: totrans-split-39
  prefs: []
  type: TYPE_NORMAL
  zh: “那是什么？”他说。
- en: “I SAID YOUR SISTER BLOWS SARDAUKARS. USUALLY TWO AT A TIME.”
  id: totrans-split-40
  prefs: []
  type: TYPE_NORMAL
  zh: “我说了，你姐姐给萨尔达卡人口交。通常一次两个。”
- en: “I’LL KILL YOU, WORMFUCKER,” he yelled back, and a few seconds later I heard
    footsteps on stone as he hopped down the boulders toward me. I got the key into
    the lock and shut the door behind me, and soon I was on my mattress, eating spice
    and sardines on crackers and drinking a bottle of palm wine I’d found in the fridge.
  id: totrans-split-41
  prefs: []
  type: TYPE_NORMAL
  zh: “我会杀了你，蠕虫操控者！”他大声喊道，几秒钟后，我听到他跳下大石朝我走来的脚步声。我把钥匙插进锁里，关上了门，很快我就坐在我的床垫上，吃着饼干上的香料和沙丁鱼，喝着冰箱里找到的棕榈酒。
- en: There was banging at the door. “CAN’T STAY IN THERE FOREVER, SPICE-BRAINED SHITBIRD,”
    he yelled. He gave the door one last kick and left.
  id: totrans-split-42
  prefs: []
  type: TYPE_NORMAL
  zh: 有人在敲门。“在那里待得再久也没用了，香料脑袋的混蛋！”他喊道。他最后狠狠地踢了一下门，然后离开了。
- en: In the newfound silence, I lay on the mattress and let the spice and the booze
    do their thing. The cracks in the stone ceiling danced, and after a while I closed
    my eyes and slept.
  id: totrans-split-43
  prefs: []
  type: TYPE_NORMAL
  zh: 在新发现的寂静中，我躺在床垫上，任由香料和酒精发挥作用。石天花板上的裂缝跳舞，过了一会儿，我闭上眼睛睡着了。
- en: '- - -'
  id: totrans-split-44
  prefs: []
  type: TYPE_NORMAL
  zh: '- - -'
- en: The week ended and Saturday came. I decided to take a walk. I had no particular
    reason, it just seemed like a thing to do. I put on my cleanest stillsuit, which
    still smelled like sweat and spilled wine.
  id: totrans-split-45
  prefs: []
  type: TYPE_NORMAL
  zh: 这一周结束了，星期六来了。我决定出去走走。没有特别的理由，就觉得这么做。我穿上我最干净的护体衣，但它仍然闻起来像汗水和洒在上面的葡萄酒。
- en: I got the door open and staggered out into the sand and heat and the big blazing
    sun, still drunk enough to avoid the hangover I knew was coming. The guard wasn’t
    there, but I heard his voice in my head, *Do the shuffle, keep those feet moving,
    you old fuck.* I pulled half a leftover spice bar from my pocket and took a bite.
  id: totrans-split-46
  prefs: []
  type: TYPE_NORMAL
  zh: 我打开门，蹒跚走出去，踏着沙和热，大火般的太阳仍然高挂天空。我依然醉醺醺地走着，避免了我知道即将到来的宿醉。守卫不在那里，但我听到他的声音在我脑海中响起，“做好步行，保持那些脚步，老家伙。”我从口袋里拿出半块剩下的香料条，咬了一口。
- en: I kept walking, and the spice started to go to work. I felt like I was getting
    smaller and smaller, walking on the surface of an ocean, whale-worms passing through
    the depths below me. *Kwisatz whateverthefuck*, I thought, stomping on the sandy
    ground. Then I leaned back and yelled, “COME AND GET IT, YOU UGLY BASTARDS.”
  id: totrans-split-47
  prefs: []
  type: TYPE_NORMAL
  zh: 我继续走着，香料开始发挥作用。我感觉自己越来越小，就像是在海洋表面行走，鲸鱼蠕虫在我下方的深处穿行。*克威萨兹·什么鬼*，我想着，在沙地上跺脚。然后我仰头大喊：“来吧，你们这群丑八怪，过来拿吧！”
- en: The sand started to shimmer, and soon enough the ground was shaking. I sat down
    and closed my eyes, feeling the sun on my face.
  id: totrans-split-48
  prefs: []
  type: TYPE_NORMAL
  zh: 沙子开始闪烁起来，不久地面开始震动。我坐下来闭上眼睛，感受阳光洒在我的脸上。
- en: All things considered, it hadn’t been a bad week.
  id: totrans-split-49
  prefs: []
  type: TYPE_NORMAL
  zh: 总的来说，这不是一个糟糕的一周。
