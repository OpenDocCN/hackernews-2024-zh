  type: TYPE_NORMAL
  zh: 来源：[https://wiki.nixos.org/wiki/NixOS_Wiki](https://wiki.nixos.org/wiki/NixOS_Wiki)
- en: 'This is the official NixOS Wiki. It includes topics not covered in the [NixOS
    Manual](https://nixos.org/nixos/manual): NixOS user guides, configuration examples,
    and troubleshooting tips.'
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 这是官方的 NixOS Wiki。它涵盖了 [NixOS 手册](https://nixos.org/nixos/manual) 未涉及的主题：NixOS
    用户指南、配置示例和故障排除技巧。
- en: NixOS is a Linux operating system based on the Nix package manager and the Nixpkgs
    package repository.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: NixOS 是基于 Nix 包管理器和 Nixpkgs 软件包仓库的 Linux 操作系统。
- en: 'Newcomers to NixOS are encouraged to read the [Nix Core Ecosystem](/wiki/Nix_Ecosystem
    "Nix Ecosystem") overview article to get a comprehensive orientation. For more
    specific introductions, see:'
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 新手可以阅读[Nix 核心生态系统](/wiki/Nix_Ecosystem "Nix Ecosystem")概述文章，以获取全面的入门指导。如需更详细的介绍，请参阅：
- en: If you want to try Nix standalone in another Linux distribution or on a Mac,
    take your first steps on [nix.dev](https://nix.dev).
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你希望在其他 Linux 发行版或 Mac 上单独尝试 Nix，请从 [nix.dev](https://nix.dev) 入手。
- en: A lot of people use [Home manager](/wiki/Home_manager "Home manager") for managing
    the contents of their home directory, many use [Flakes](/wiki/Flakes "Flakes")
    instead of the NixOS bi-annually release channels. Both add complexity and you
    may not even need them. Begin with NixOS, and only integrate Home Manager and/or
    Flakes into your setup once you're confident with NixOS and comprehend their significance.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 很多人使用[Home manager](/wiki/Home_manager "Home manager")来管理他们的主目录内容，许多人使用[Flakes](/wiki/Flakes
    "Flakes")代替 NixOS 的半年发布通道。这两者增加了复杂性，你可能甚至不需要它们。从 NixOS 开始，只有在你对 NixOS 感到自信并理解它们的重要性后，才将
    Home Manager 和/或 Flakes 集成到你的设置中。
