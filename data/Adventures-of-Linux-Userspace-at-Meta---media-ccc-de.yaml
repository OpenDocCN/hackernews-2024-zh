- en: The Linux Userspace team at Meta aims to make significant contributions to upstream
    userspace projects, while also ensuring that Meta is able to leverage those improvements.
    In this talk we'll give an overview of the team and brief history of how it was
    formalized. Then we'll dive deeper into some of the efforts we've worked on with
    the open source community and features we've adopted internally. Come if you enjoy
    hearing about systemd, BPF, distributions, and more!
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: Meta 的 Linux 用户空间团队旨在为上游用户空间项目做出重大贡献，同时确保 Meta 能够利用这些改进。在这次讲座中，我们将概述团队和其正式化历史的简要历史。然后，我们将更深入地了解一些与开源社区合作的工作以及我们内部采用的功能。如果你喜欢听关于
    systemd、BPF、发行版等内容的讨论，就来参加吧！
