- en: FBI sent several informants to Standing Rock protests, court documents show
    | Grist
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 根据法庭文件，FBI派遣多名线人到斯坦丁洛克抗议活动中心，细节见Grist报道
- en: 来源：[https://grist.org/indigenous/fbi-informant-standing-rock-protest-court-documents-surveillance/](https://grist.org/indigenous/fbi-informant-standing-rock-protest-court-documents-surveillance/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://grist.org/indigenous/fbi-informant-standing-rock-protest-court-documents-surveillance/](https://grist.org/indigenous/fbi-informant-standing-rock-protest-court-documents-surveillance/)
- en: '[Up to 10 informants managed by the FBI](https://www.documentcloud.org/documents/24482744-robertperrydeporedacted)
    were embedded in anti-pipeline resistance camps near the Standing Rock Sioux Indian
    Reservation at the height of mass protests against the Dakota Access pipeline
    in 2016\. The new details about federal law enforcement surveillance of an Indigenous
    environmental movement were released as part of a legal fight between North Dakota
    and the federal government over who should pay for policing the pipeline fight.
    Until now, the existence of only one other federal informant in the camps had
    been confirmed.'
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[FBI管理的高达10名线人](https://www.documentcloud.org/documents/24482744-robertperrydeporedacted)深入到2016年达科塔通道管道抗议活动的抗议营地，这些营地靠近斯坦丁洛克苏族印第安保留地，抗议活动规模空前。这些关于联邦执法对印第安环保运动进行监视的新细节是由北达科他州与联邦政府之间的法律纠纷中发布的。直到现在，仅有一名其他联邦线人在营地的存在得到确认。'
- en: The FBI also regularly sent agents wearing civilian clothing into the camps,
    one former agent told Grist in an interview. Meanwhile, the Bureau of Indian Affairs,
    or BIA, [operated undercover narcotics officers](https://www.documentcloud.org/documents/24482741-darrencruzandepobia)
    out of the reservation’s Prairie Knights Casino, where many pipeline opponents
    rented rooms, according to one of the depositions.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: FBI的一名前特工在接受Grist采访时表示，该局还定期派遣穿着便装的特工进入营地。与此同时，印第安事务局（BIA）在保留地的Prairie Knights
    Casino秘密运作着卧底毒品警官，许多反对管道的人士在那里租房，详见[证言](https://www.documentcloud.org/documents/24482741-darrencruzandepobia)。
- en: The operations were part of a wider surveillance strategy that included drones,
    social media monitoring, and radio eavesdropping by an array of state, local,
    and federal agencies, according to attorneys’ interviews with law enforcement.
    The FBI infiltration fits into a longer history in the region. In the 1970s, the
    FBI infiltrated the highest levels of the American Indian Movement, or AIM.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这些行动是广泛的监视战略的一部分，该战略包括各种州、地方和联邦机构的无人机、社交媒体监控和无线电窃听，律师通过与执法人员的采访了解到。FBI的渗透活动是该地区长期历史的一部分。在1970年代，FBI曾渗透美国印第安运动（AIM）的最高层。
- en: The Indigenous-led uprising against Energy Transfer Partners’ Dakota Access
    oil pipeline drew thousands of people seeking to protect water, the climate, and
    Indigenous sovereignty. For seven months, participants protested to stop construction
    of the pipeline and were met by militarized law enforcement, at times facing tear
    gas, rubber bullets, and water hoses in below-freezing weather.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 美国印第安人领导的抗议活动反对能源传输合作伙伴的达科塔通道石油管道，吸引了成千上万的人前来保护水资源、气候和印第安主权。七个月来，参与者们抗议以阻止管道的建设，却遭到军事化执法部门的对抗，有时在零下温度下面对催泪瓦斯、橡皮子弹和水枪的攻击。
- en: After the pipeline was completed and demonstrators left, North Dakota sued the
    federal government for more than $38 million — the cost the state claims to have
    spent on police and other emergency responders, and for property and environmental
    damage. Central to North Dakota’s complaints are the existence of anti-pipeline
    camps on federal land managed by the Army Corps of Engineers. The state argues
    that by failing to enforce trespass laws on that land, the Army Corps allowed
    the camps to grow to up to 8,000 people and serve as a “safe haven” for those
    who participated in illegal activity during protests and caused property damage.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 当管道完工并示威者离开后，北达科他州向联邦政府提起诉讼，索要超过3800万美元的费用，声称这些费用是州政府在警务和其他紧急应对措施、以及财产和环境损害上的支出。北达科他州的主要投诉是美国陆军工程兵管理的联邦土地上存在反管道营地，该州认为美国陆军工程兵未能执行该土地上的侵入法，从而允许营地扩展到多达8,000人，并为参与抗议期间非法活动并造成财产损失的人士提供了一个“安全避风港”。
- en: In an effort to prove that the federal government failed to provide sufficient
    support, attorneys deposed officials leading several law enforcement agencies
    during the protests. The depositions provide unusually detailed information about
    the way that federal security agencies intervene in climate and Indigenous movements.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 为了证明联邦政府未能提供足够支持，律师在抗议活动期间传唤了几个执法机构的官员。这些传唤为我们提供了关于联邦安全机构如何介入气候和土著运动的异常详细信息。
- en: 'Until the lawsuit, the existence of only one federal informant in the camps
    was known: Heath Harmon was working as an FBI informant when he entered into a
    romantic relationship with water protector Red Fawn Fallis. A judge eventually
    [sentenced Fallis to nearly five years](https://theintercept.com/2018/07/13/standing-rock-red-fawn-fallis-sentencing/)
    in prison after a gun went off when she was tackled by police during a protest.
    The gun belonged to Harmon.'
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在诉讼之前，只知道营地中只有一个联邦线人存在：当他与水护卫者Red Fawn Fallis建立浪漫关系时，Heath Harmon正作为FBI线人工作。后来，法官在一次抗议活动中，当她被警察扑倒时，一把枪发生了意外射击，[Fallis被判了近五年的监禁](https://theintercept.com/2018/07/13/standing-rock-red-fawn-fallis-sentencing/)。这把枪是Harmon的。
- en: Manape LaMere, a member of the Bdewakantowan Isanti and Ihanktowan bands, who
    is also Winnebago Ho-chunk and spent months in the camps, said he and others anticipated
    the presence of FBI agents, because of the agency’s history. Camp security kicked
    out several suspected infiltrators. “We were already cynical, because we’ve had
    our heart broke before by our own relatives,” he explained.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: Manape LaMere是Bdewakantowan Isanti和Ihanktowan部落的成员，同时也是Winnebago Ho-chunk，他在营地中度过了几个月的时间。他说，他和其他人预料到FBI特工的存在，因为这个机构的历史。营地安全人员赶走了几名涉嫌渗透者。“我们已经很怀疑了，因为我们以前被我们自己的亲戚伤透了心，”他解释道。
- en: “The culture of paranoia and fear created around informants and infiltration
    is so deleterious to social movements, because these movements for Indigenous
    people are typically based on kinship networks and forms of relationality,” said
    Nick Estes, a historian and member of the Lower Brule Sioux Tribe who spent time
    at the Standing Rock resistance camps and has extensively researched the infiltration
    of the AIM movement by the FBI. Beyond his relationship with Fallis, Harmon had
    close familial ties with community leaders and had participated in important ceremonies.
    Infiltration, Estes said, “turns relatives against relatives.”
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: “在亲人与渗透之间建立起来的偏执和恐惧文化对社会运动非常有害，因为对于土著人来说，这些运动通常是基于亲属网络和关系形式的，”历史学家兼Lower Brule
    Sioux部落成员Nick Estes说道，他在Standing Rock抗议营地度过了一段时间，并对FBI渗透AIM运动进行了广泛研究。除了与Fallis的关系外，Harmon与社区领导有着密切的家庭联系并参与了重要的仪式。Estes说，渗透“使亲戚之间产生对立”。
- en: Less widely known than the FBI’s undercover operations are those of the BIA,
    which serves as the primary police force on Standing Rock and other reservations.
    During the [NoDAPL](https://ccrjustice.org/home/blog/2018/02/21/nodapl-movement-was-powerful-factual-and-indigenous-led-lawsuit-lies-can-t)
    movement, the BIA had “a couple” of narcotics officers operating undercover at
    the Prairie Knights Casino, according to the deposition of Darren Cruzan, a member
    of the Miami Tribe of Oklahoma who was the director of the BIA’s Office of Justice
    Services at the time.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 除了FBI的秘密行动外，BIA的秘密行动不如人知。BIA是Standing Rock和其他保留地的主要警察力量。在[NoDAPL](https://ccrjustice.org/home/blog/2018/02/21/nodapl-movement-was-powerful-factual-and-indigenous-led-lawsuit-lies-can-t)运动期间，根据当时担任BIA司法服务办公室主任的迈阿密部落成员Darren
    Cruzan的证词，Prairie Knights Casino有“几名”卧底毒品执法人员活动。
- en: It’s [not unusual](https://www.bia.gov/sites/default/files/dup/assets/as-ia/obpm/BIA_FY2021_Greenbook-508.pdf)
    for the BIA to use [undercover officers](https://www.bia.gov/sites/default/files/dup/inline-files/bia_2024_greenbook.pdf)
    in its drug busts. However, the intelligence collected by the Standing Rock undercovers
    went beyond narcotics. “It was part of our effort to gather intel on, you know,
    what was happening within the boundaries of the reservation and if there were
    any plans to move camps or add camps or those sorts of things,” Cruzan said.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 对BIA在毒品突击中使用[卧底警官](https://www.bia.gov/sites/default/files/dup/inline-files/bia_2024_greenbook.pdf)并不罕见。然而，Standing
    Rock的卧底收集的情报远远超出了毒品的范畴。Cruzan说：“这是我们努力的一部分，收集关于保留地内发生的事情以及是否有任何移动或增加营地的计划的情报。”
- en: A spokesperson for Interior Secretary Deb Haaland, who oversees the BIA, also
    declined to comment.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 内政部长黛布·哈兰德的发言人拒绝就此置评。
- en: According to [the deposition of Jacob O’Connell](https://www.documentcloud.org/documents/24482743-jacoboconnelldeporedacted),
    the FBI’s supervisor for the western half of North Dakota during the Standing
    Rock protests, the FBI was infiltrating the NoDAPL movement weeks before the protests
    gained international media attention and attracted thousands. By August 16, 2016,
    the FBI had tasked at least one “confidential human source” with gathering information.
    The FBI eventually had five to 10 informants in the protest camps — “probably
    closer to 10,” said Bob Perry, assistant special agent in charge of the FBI’s
    Minneapolis field office, which oversees operations in the Dakotas, in another
    deposition. The number of FBI informants at Standing Rock was first reported by
    the [North Dakota Monitor](https://northdakotamonitor.com/2024/02/22/lack-of-federal-support-overwhelmed-law-enforcement-during-dapl-officials-testify/).
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 根据[雅各布·奥康纳尔的证词](https://www.documentcloud.org/documents/24482743-jacoboconnelldeporedacted)，在斯坦丁洛克抗议活动期间，担任北达科他州西部一半地区FBI监管主管的奥康纳尔称，FBI在抗议活动吸引国际媒体关注并吸引成千上万人之前数周就已经渗透到NoDAPL运动中。到2016年8月16日，FBI至少派遣了一名“保密人类来源”收集信息。根据FBI明尼阿波利斯分局助理特工长鲍勃·佩里在另一份证词中的说法，FBI最终在抗议营地内部署了五到十名线人，“可能更接近十名”。《北达科他监视器》首次报道了斯坦丁洛克的FBI线人数量。
- en: 'According to Perry, FBI agents told recruits what to collect and what not to
    collect, saying, “We don’t want to know about constitutionally protected activity.”
    Perry added, “We would give them essentially a list: ‘Violence, potential violence,
    criminal activity.’ To some point it was health and safety as well, because, you
    know, we had an informant placed and in position where they could report on that.”'
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 据佩里称，FBI特工告知新人应该收集哪些信息以及不应收集哪些信息，称：“我们不想知道宪法保护的活动。” 佩里补充说：“我们基本上会给他们一份清单：‘暴力、潜在暴力、犯罪活动。’某种程度上也涉及健康和安全，因为，你知道，我们有线人位于一些位置，他们可以向我们报告这些。”
- en: The deposition of U.S. Marshal Paul Ward said that the FBI also sent agents
    into the camps undercover. O’Connell denied the claim. “There were no undercover
    agents used at all, ever.” He confirmed, however, that he and other agents did
    visit the camps routinely. For the first couple months of the protests, O’Connell
    himself arrived at the camps soon after dawn most days, wearing outdoorsy clothing
    from REI or Dick’s Sporting Goods. “Being plainclothes, we could kind of slink
    around and, you know, do what we had to do,” he said. O’Connell would chat with
    whomever he ran into. Although he sometimes handed out his card, he didn’t always
    identify himself as FBI. “If people didn’t ask, I didn’t tell them,” he said.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 美国司法部保罗·沃德的证词称，FBI还派遣了卧底特工进入营地。奥康纳尔否认了这一说法。“根本没有使用卧底特工。”然而，他确认他和其他特工确实经常访问这些营地。在抗议的头几个月里，奥康纳尔几乎每天清晨就会抵达营地，穿着来自REI或迪克体育用品的户外服装。“身穿便装，我们可以悄悄地四处走动，你知道，做我们必须做的事情，”他说。奥康纳尔会和他遇到的人聊天。虽然有时他会发放名片，但并不总是自称为FBI。“如果人们不问，我也不会告诉他们，”他说。
- en: He said two of the agents he worked with avoided confrontations with protesters,
    and Ward’s deposition indicates that the pair raised concerns with the U.S. marshal
    about the safety of entering the camps without local police knowing. Despite its
    efforts, the FBI uncovered no widespread criminal activity beyond personal drug
    use and “misdemeanor-type activity,” O’Connell said in his deposition.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 他说他与工作的两名特工避免与抗议者对抗，而沃德的证词表明，这对特工提出了进入营地时未告知当地警方的安全问题。尽管他们的努力，奥康纳尔在证词中称，FBI没有发现除个人药物使用和“轻罪型活动”外的大规模犯罪活动。
- en: The U.S. Marshals Service, as well as Ward, declined to comment, citing ongoing
    litigation. A spokesperson for the FBI said the press office does not comment
    on litigation.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 美国司法部警卫局及Ward因持续诉讼而拒绝置评。FBI的发言人表示，新闻办公室不对诉讼置评。
- en: Infiltration wasn’t the only activity carried out by federal law enforcement.
    Customs and Border Protection responded to the protests with its MQ-9 Reaper drone,
    a model best known for remote airstrikes in Iraq and Afghanistan, which was flying
    above the encampments by August 22, supplying video footage known as the “Bigpipe
    Feed.” The drone flew nearly 281 hours over six months, costing the agency $1.5
    million. Customs and Border Protection declined a request for comment, citing
    the litigation.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 联邦执法人员的活动不仅仅局限于渗透活动。海关和边境保护局用其MQ-9 Reaper无人机应对抗议活动，这种型号最为人熟知是在伊拉克和阿富汗进行远程空袭时使用的，到了8月22日，这架无人机在营地上空飞行，提供被称为“Bigpipe
    Feed”的视频素材。这架无人机在六个月内飞行了近281个小时，耗资该机构150万美元。海关和边境保护局拒绝发表评论，理由是涉及诉讼。
- en: The biggest beneficiary of federal law enforcement’s spending was Energy Transfer
    Partners. In fact, the company donated $15 million to North Dakota to help foot
    the bill for the state’s parallel efforts to quell the disruptions. During the
    protests, the company’s private security contractor, [TigerSwan](https://theintercept.com/series/oil-and-water/),
    [coordinated with local law enforcement](https://grist.org/protest/standing-rock-national-sheriffs-association-tigerswan-dakota-access-pipeline/)
    and passed along information collected by its own [undercover](https://theintercept.com/2018/12/30/tigerswan-infiltrator-dakota-access-pipeline-standing-rock/)
    and [eavesdropping](https://theintercept.com/2020/11/15/standing-rock-tigerswan-infiltrator-documents/)
    operations.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 联邦执法机构支出的最大受益者是能源转移合作伙伴公司。事实上，该公司向北达科他州捐赠了1500万美元，以帮助支付州内镇压混乱的相关费用。在抗议期间，该公司的私人安全承包商[TigerSwan](https://theintercept.com/series/oil-and-water/)与地方执法部门[协调合作](https://grist.org/protest/standing-rock-national-sheriffs-association-tigerswan-dakota-access-pipeline/)，并传递了其自己[秘密](https://theintercept.com/2018/12/30/tigerswan-infiltrator-dakota-access-pipeline-standing-rock/)和[窃听](https://theintercept.com/2020/11/15/standing-rock-tigerswan-infiltrator-documents/)行动收集的信息。
- en: Energy Transfer Partners also sought to influence the FBI. It was the FBI, however,
    that initiated its relationship with the company. In his deposition, O’Connell
    said he showed up at Energy Transfer Partners’ office within a day or two of beginning
    to investigate the movement and was soon meeting and communicating with executive
    vice president Joey Mahmoud.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 能源转移合作伙伴也试图影响FBI。然而，FBI是在公司主动建立起他们的关系。奥康奈尔在作证时表示，他在开始调查该运动的一两天内就出现在能源转移合作伙伴的办公室，并很快与执行副总裁乔伊·马哈茂德进行了会面和沟通。
- en: At one point, Mahmoud pointed the FBI toward Indigenous activist and actor [Dallas
    Goldtooth](https://grist.org/fix/advocacy/dallas-goldtooth-laughter-liberation-joy-organizing/),
    saying that “he’s the ring leader making this violent,” according to an email
    an attorney described.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 在某个时刻，马哈茂德指出FBI应关注土著活动家兼演员[Dallas Goldtooth](https://grist.org/fix/advocacy/dallas-goldtooth-laughter-liberation-joy-organizing/)，称他“是制造暴力的头目”，这是根据律师描述的一封电子邮件。
- en: Throughout the protests, federal law enforcement officials pushed to obtain
    more resources to police the anti-pipeline movement. Perry wanted drones that
    could zoom in on faces and license plates, and O’Connell thought the FBI should
    investigate crowd-sourced funding, which could have ties to North Korea, he claimed
    in his deposition. Both requests were denied.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 在抗议活动期间，联邦执法官员积极争取获取更多资源来监管反管道运动。佩里希望能够获得能够对人脸和车牌进行放大的无人机，而奥康奈尔认为FBI应该调查众筹资金，声称可能与朝鲜有关。他在作证时提到，这两个请求均被拒绝。
- en: O’Connell clarified that he was more concerned about China or Russia than North
    Korea, and it was not just state actors that worried him. “If somebody like George
    Soros or some of these other well-heeled activists are trying to disrupt things
    in my turf, I want to know what’s going on,” he explained, referring to the billionaire
    philanthropist, who conspiracists [theorize](https://www.nytimes.com/2018/10/31/us/politics/george-soros-bombs-trump.html)
    controls progressive causes.
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 奥康奈尔澄清，他更担心的是中国或俄罗斯，而不仅仅是朝鲜。他解释道：“如果像乔治·索罗斯这样的人物或其他一些资助充足的活动家试图在我的地盘上制造混乱，我想知道发生了什么。”他指的是这位亿万富翁慈善家，一些阴谋论者[推测](https://www.nytimes.com/2018/10/31/us/politics/george-soros-bombs-trump.html)他控制着进步事业。
- en: To the federal law enforcement officials working on the ground at Standing Rock,
    there was no reason they shouldn’t be able to use all the resources at the federal
    government’s disposal to confront this latest Indigenous uprising.
  id: totrans-split-29
