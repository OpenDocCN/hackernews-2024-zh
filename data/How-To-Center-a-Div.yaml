- en: '## Introduction'
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: '## Introduction'
- en: For a long time, centering an element within its parent was a surprisingly tricky
    thing to do. As CSS has evolved, we've been granted more and more tools we can
    use to solve this problem. These days, we're spoiled for choice!
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 长期以来，在其父元素内部居中一个元素是一件令人惊讶地棘手的事情。随着 CSS 的发展，我们得到了越来越多可以用来解决这个问题的工具。如今，我们被宠坏了，可以有多种选择！
- en: I decided to create this tutorial to help you understand the trade-offs between
    different approaches, and to give you an arsenal of strategies you can use, to
    handle centering in all sorts of scenarios.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我决定创建这个教程，以帮助你理解不同方法之间的权衡，并为你提供一系列策略，可以处理各种情况下的居中问题。
- en: Honestly, this turned out to be *way more interesting* than I initially thought 😅.
    Even if you've been using CSS for a while, I bet you'll learn at least 1 new strategy!
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 老实说，这比我最初想的要有趣多了 😅。即使你已经使用 CSS 一段时间了，我敢打赌你至少会学到1种新策略！
