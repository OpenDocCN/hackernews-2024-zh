- en: Chile searches for those missing from Pinochet dictatorship with the help of
    artificial intelligence | International | EL PAÍS English
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 智利利用人工智能寻找皮诺切特独裁时期失踪者 | 国际 | 西班牙国家报英文版
- en: 来源：[https://english.elpais.com/international/2024-01-18/chile-searches-for-those-missing-from-pinochet-dictatorship-with-the-help-of-artificial-intelligence.html](https://english.elpais.com/international/2024-01-18/chile-searches-for-those-missing-from-pinochet-dictatorship-with-the-help-of-artificial-intelligence.html)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://english.elpais.com/international/2024-01-18/chile-searches-for-those-missing-from-pinochet-dictatorship-with-the-help-of-artificial-intelligence.html](https://english.elpais.com/international/2024-01-18/chile-searches-for-those-missing-from-pinochet-dictatorship-with-the-help-of-artificial-intelligence.html)
- en: On Monday 15 January, at the inauguration of the “Congress of the Future” in
    Santiago, President Gabriel Boric stated that artificial intelligence, the theme
    of the 13th version of the conference, “will play an important role in the search
    for our missing detainees.” He was referring to [the Search Plan to find over
    1,000 individuals](https://english.elpais.com/international/2023-08-31/fifty-years-after-pinochet-coup-chile-to-search-for-over-1000-victims-of-enforced-disappearance.html)
    who were victims of the Augusto Pinochet dictatorship (1973-1990), which his Administration
    presented on August 30, 2023, on the eve of the September 11 commemoration of
    [the 50th anniversary of the coup d’état that ousted Salvador Allende](https://english.elpais.com/international/2023-09-04/50th-anniversary-of-military-coup-reveals-deep-cracks-in-electric-chile.html),
    the socialist president.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 1月15日星期一，在圣地亚哥“未来国会”（Congress of the Future）的开幕式上，总统加布里埃尔·博里克（Gabriel Boric）表示，人工智能，作为该会议第13届版本的主题，“将在寻找我们失踪被拘留者的过程中发挥重要作用。”他指的是[寻找1000多名个体的搜索计划](https://english.elpais.com/international/2023-08-31/fifty-years-after-pinochet-coup-chile-to-search-for-over-1000-victims-of-enforced-disappearance.html)，这些个体是阿古斯托·皮诺切特（Augusto
    Pinochet）独裁统治时期（1973-1990）的受害者，该计划由他的政府于2023年8月30日提出，在那一天的9月11日纪念活动前夕，[揭示了萨尔瓦多·阿连德（Salvador
    Allende）政府被政变推翻50周年](https://english.elpais.com/international/2023-09-04/50th-anniversary-of-military-coup-reveals-deep-cracks-in-electric-chile.html)的事件。
- en: The plan, spearheaded by Justice Minister Luis Cordero, is an initiative that
    is intended to become a permanent State policy. According to Justice data, after
    the dictatorship in Chile there were 1,469 victims of forced disappearance and
    of these, 1,092 are missing detainees, while 377, who were executed, are missing
    as well. So far only 307 have been identified.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 该计划由司法部长路易斯·科德罗（Luis Cordero）主导，旨在成为永久性国家政策的倡议。根据司法数据，在智利独裁统治结束后，有1,469名被强迫失踪的受害者，其中1,092人是失踪的被拘留者，而377人被处决，也失踪了。到目前为止，只有307人被确认身份。
- en: To embark on this new search, which has already been initiated by the courts,
    Cordero tells EL PAÍS that he is working with two main sources. On the one hand,
    the judicial investigations, which comprise millions of pages. And on the other,
    the administrative records of the cases that are scattered around state agencies.
    These include the Human Rights Program, created in 1997, which falls under the
    Ministry of Justice, as well as previous investigations in military Prosecutor’s
    Offices (which used to close the cases) and the files that provided the basis
    for the 1991 [National Commission for Truth and Reconciliation Report](https://www.memoriachilena.gob.cl/602/w3-article-94640.html),
    driven by the former president, Patricio Aylwin (1990-1994), and in which an account
    of the victims was given for the first time.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 为了着手进行这项已经由法院发起的新搜索，科德罗告诉《西班牙国家报》（EL PAÍS）他正在与两个主要来源合作。一方面是司法调查，其中包括数以百万计的文件页。另一方面，是分散在各个国家机构中的案件行政记录。这些包括1997年创建的人权计划，该计划隶属于司法部，以及军事检察院以前的调查（这些调查曾经关闭了案件）和1991年由前总统帕特里西奥·艾尔温（1990-1994年任期）推动的[《国家真相与和解委员会报告》](https://www.memoriachilena.gob.cl/602/w3-article-94640.html)，其中首次对受害者进行了描述。
- en: Typewritten documents
  id: totrans-9
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 打字文件
- en: Unsholster, a company specialized in data analysis, data science and software
    development, whose general manager is the civil engineer Antonio Díaz-Araujo,
    is behind the technological analysis of the information. The Human Rights Program
    has already digitalized the information, while the Judicial Branch is 80% digitalized.
    The firm was awarded the project in a bidding process in the context of the Search
    Plan — it is in charge of the implementation of artificial intelligence.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 专业从事数据分析、数据科学和软件开发的公司 Unsholster，其总经理是土木工程师安东尼奥·迪亚斯-阿劳霍，负责对信息进行技术分析。人权项目已将信息数字化，而司法部门已数字化
    80%。该公司在 Search Plan 招标过程中获得了该项目，并负责实施人工智能。
- en: Something of relevance in this investigation is that the judicial files, separated
    according to each case, were processed in the old Chilean justice system (changed
    in 2005), which implies that the judges’ inquiries are on paper — most of them
    have the pages sewn into a notebook by hand, written on typewriters, and there
    are even several handwritten parts. These are the ones containing statements,
    black and white photographs, photocopies of photos, forensic reports and old police
    reports.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这项调查中的一项重要内容是，根据每个案件分开的司法文件是在旧智利司法制度中处理的（2005 年改革），这意味着法官的调查都是纸质的 —— 大多数是手工缝制在笔记本上的页面，用打字机打印，甚至还有几个手写部分。其中包括声明、黑白照片、照片的复印件、法医报告和旧警方报告。
- en: However, in addition, the [judicial inquiries that have been undertaken since
    2000](https://english.elpais.com/international/2023-08-29/seven-former-chilean-soldiers-sentenced-for-1973-murder-of-singer-songwriter-victor-jara.html)
    will provide a more up-to-date and crucial basis of information in the analysis.
    Since then, hundreds of cases that had been shelved during the dictatorship have
    been reopened by judges with exclusive dedication to cases of human rights violations
    with sentences.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，自 2000 年以来进行的[司法调查](https://english.elpais.com/international/2023-08-29/seven-former-chilean-soldiers-sentenced-for-1973-murder-of-singer-songwriter-victor-jara.html)将为分析提供更为及时和关键的信息基础。自那时以来，数百起在独裁统治期间被搁置的案件已被专门负责处理人权违反案件的法官重新开案并作出裁决。
- en: Cordero points out that “there is a lot of information in the hands of the State
    and there is no human capacity to process it, because it needs to be interconnected.
    For example, there are testimonies that appear in some files and not in others.
    And, in addition, depending on the judges, there were lines of investigation,
    so there may have been precedents that were useful for some and not for others.”
    For this reason, the justice minister says artificial intelligence can play a
    key role, as he believes that in these cases, the cross-referencing of information
    will be crucial.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 科德罗指出：“国家手中有大量信息，但没有人力处理，因为它需要互联。例如，有些文件中出现了一些证词，而其他文件中没有。此外，根据法官的不同，会有不同的调查线索，因此有些线索对一些人有用，对其他人则没有。”正因为如此，司法部长表示，人工智能可以发挥关键作用，因为他认为，在这些案件中，信息的交叉引用将至关重要。
- en: “All that information is in judicial and administrative files, and what digitization
    accomplishes first is to integrate them in one place. And then to work with artificial
    intelligence, which allows us to reduce the investigation gaps using algorithms,
    which are being tested, and which can read, for example, dates, names, places,
    for instance, in those files,” the minister adds.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: “所有这些信息都在司法和行政文件中，数字化首先的作用是将它们整合到一个地方。然后利用人工智能，我们可以通过正在测试的算法减少调查中的差距，这些算法可以读取文件中的日期、姓名、地点等信息，”部长补充道。
- en: 4.7 million pages and counting
  id: totrans-15
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 470 万页文档，还在不断增加。
- en: Unsholster is currently in the pre-project stage, before it starts programming,
    Díaz-Araujo explains to EL PAÍS. “But we have already touched on most of the file
    types that we will need to deal with,” he says. The documents that have been coming
    in, scanned sheet by sheet, are in folders, in PDF format, and therefore do not
    correspond to a logic that allows data to be searched because they are recorded
    as images. For this reason, the first step has been to start applying OCR (Optical
    Character Recognition) technology so that they can be transformed into data.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 目前，Unsholster处于项目前阶段，在开始编程之前，迪亚兹-阿劳霍向《EL PAÍS》解释道。“但我们已经涉及到了大部分我们需要处理的文件类型，”他说。传入的文件是逐张扫描的，存放在文件夹中，以PDF格式保存，因此不符合允许进行数据搜索的逻辑，因为它们被记录为图像。因此，第一步就是开始应用OCR（光学字符识别）技术，以便将它们转换为数据。
- en: They already have information — which does not yet include the thousands of
    files of the Judicial Branch — totaling 46,768 PDF files, which amounts to more
    than 4.7 million pages. “If a person were to read every one of those pages, out
    loud and without understanding or relating facts, they would probably spend eight
    hours a day reading for 27 years,” explains the civil engineer.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 他们已经拥有信息——尚未包括司法部的成千上万的文件——总共有46,768个PDF文件，总计超过470万页。“如果一个人要朗读每一页，并且不理解或相关联的事实，他们可能会花费每天8小时阅读27年，”土木工程师解释道。
- en: Once those files are moved to pages, Díaz-Araujo says, “a big classification
    tree is created, which allows you to classify pages that have images, manuscripts,
    typewritten pages, or Word-style files. And then you start to apply, on each one
    of them, the best OCR” for each type of page, because the key, he adds, lies in
    “what material is brought to each one.”
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 迪亚兹-阿劳霍说，一旦这些文件移动到页面上，“就会创建一个大的分类树，允许您对具有图像、手稿、打字页面或类似Word的文件的页面进行分类。然后，您开始在每个页面上应用最佳的OCR”，因为关键在于“将什么材料带给每一个页面。”
- en: Another stage, he explains, is to create different types of dictionaries and
    entities “that can be learned with use.” For example, nicknames of people, places,
    streets (many have changed names since the dictatorship), ways of writing and
    dates.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 他解释说，另一个阶段是创建不同类型的字典和实体，“可以通过使用进行学习”。例如，人物的绰号、地点、街道（许多街道在独裁统治时期以后更名了）、写作方式和日期。
- en: 'This implies, he says, creating a topology of entities in the reading, using
    technology, of each of the texts “that is capable of rapidly correlating different
    pages, people, places and dates in a highly flexible way.” He gives an example:
    “Many of the offenders may have nicknames, and several of them may be written
    in different ways, but that doesn’t mean that they won’t be linked. What you do
    is create technology that is capable of suggesting other correlations to the analyst
    as they occur over time.”'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 他说，这意味着使用技术创建阅读中的实体拓扑，以“能够以高度灵活的方式快速地将不同的页面、人物、地点和日期进行关联。”他举例说：“许多罪犯可能有绰号，其中一些可能以不同的方式写出，但这并不意味着它们不会被联系起来。你所做的是创建能够在分析师发现时提供其他关联的技术。”
- en: Therefore, he elaborates, “there is artificial intelligence in the classification
    of documents; there is high intelligence in transforming documents from an image
    to searchable data and then, there is a lot of it, in the creation of entities
    that enable the connection of some documents with others. And, finally, the most
    necessary thing in a platform is that it should be about the possibility of competing
    algorithms, with artificial intelligence or without, on this data. But it should
    not be bound to a technology, because the biggest issue is being open to new technologies
    of the future. If you keep it closed, it becomes a stumbling block.”
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，他阐述道，“文件分类中有人工智能；将文档从图像转换为可搜索数据的智能很高；然后，在创建实体时，有很多智能使一些文档能够与其他文档连接起来。最后，平台上最重要的是应该关于在这些数据上能够竞争的算法的可能性。但它不应该局限于一种技术，因为最大的问题是要对未来的新技术持开放态度。如果你将其封闭起来，它就会成为一种绊脚石。”
- en: 'He continues: “Another key point of this platform is that the original data,
    and the transformed data, are retained. But you can continue to create other data
    on top of that. There is no time machine that kind of freezes the ability to produce
    more algorithms and more information with new platforms in the future.”'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 他继续说：“该平台的另一个关键点是原始数据和转换后的数据得到保留。但您可以继续在此基础上创建其他数据。没有时间机器，它会冻结使用新平台在将来生成更多算法和更多信息的能力。”
- en: Contreras and Krassnoff
  id: totrans-23
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Contreras和Krassnoff
- en: Five months after technology was first applied to the nearly 47,000 documents
    of Unsholster’s Human Rights Program, it is already possible, thanks to the implementation
    of the initial OCR on the identification documents, to find thousands of mentions
    of at least four military officers who were part of Pinochet’s secret police,
    the feared DINA (National Intelligence Directorate).
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 技术首次应用于Unsholster的人权项目的近47,000份文件后的五个月，由于对身份证明文件进行的初始OCR的实施，已经可以找到至少四名曾是皮诺切特秘密警察、令人畏惧的国家情报总局（DINA）的军官的成千上万次提及。
- en: Manuel Contreras, its director general, sentenced at the time of his death in
    2015 to 526 years in prison for hundreds of crimes, appears 2,800 times; Pedro
    Espinoza and Miguel Krassnoff, both serving sentences in Punta Peuco prison, 2,079
    and 2,954 mentions, respectively. And Marcelo Moren Brito, who was the torturer
    of Ángela Jeria, the mother of former socialist president, Michelle Bachelet,
    2,284 times.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: Manuel Contreras，其总监在2015年去世时因数百项罪行被判处526年监禁，出现了2,800次；Pedro Espinoza和Miguel
    Krassnoff，两人都在Punta Peuco监狱服刑，分别出现了2,079和2,954次。而Marcelo Moren Brito，曾是前社会主义总统米歇尔·巴切莱特的母亲Ángela
    Jeria的折磨者，出现了2,284次。
- en: For now they are only mentions. But from now on, names, facts, dates and places
    can be linked and related, says Díaz-Araujo.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 目前它们只是提及。但从现在开始，迪亚斯·阿劳霍表示，可以将姓名、事实、日期和地点联系和关联起来。
