  prefs: []
  type: TYPE_NORMAL
  zh: 在1970年代，月球正面安装了两种类型的地震仪。一种称为长周期（LP）地震仪，其灵敏度低于1.5 Hz。另一种称为短周期（SP）地震仪，其在2至10 Hz之间的高灵敏度。到目前为止，通过LP数据分析已经确认了超过13,000次地震事件，这使我们能够研究月球的地震活动和内部结构。另一方面，大部分SP数据仍未分析，因为它们包含大量非自然信号和/或仪器噪音。这一事实导致了两个假设：（i）我们可能错过了许多高频地震事件，以及（ii）月震活动可能被低估了。为验证这些想法，本研究对SP数据进行了分析。在分析中，我对原始SP数据进行了去噪处理，并通过比较编目的高频事件（如浅月震）与连续SP数据之间的频谱特征进行了事件检测。最终，我发现了22,000多个新的地震事件，包括热月震、撞击诱发事件和浅月震。在这些事件中，我重点分析了浅月震——与构造相关的地震。结果表明，这些地震事件的数量几乎是之前估计的三倍。此外，对浅月震的额外检测使我能够观察到地震活动的区域性差异。比较阿波罗14号、15号和16号的三个着陆点，我发现阿波罗15号着陆点比其他地点的地震活动更为频繁。这些发现可能会改变传统的月震观念。
