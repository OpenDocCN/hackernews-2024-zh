- en: The London Bills of Mortality
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 伦敦的《死亡账单》
- en: One of the most dreaded diseases in early modern London was plague. Starting
    in 1603, government officials published weekly plague mortality statistics in
    a broadside series known as the Bills of Mortality. The bills grew to include
    not just plague deaths but also dozens of other causes of death, ensuring their
    continued publication for decades after the final outbreak of plague in England.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 早期现代伦敦最可怕的疾病之一是瘟疫。从1603年开始，政府官员每周发布一份被称为《死亡账单》的广告系列，其中包括瘟疫死亡的统计数据。这些账单不仅包括瘟疫死亡，还包括数十种其他死因，确保它们在英格兰最后一次瘟疫爆发后数十年仍在持续发布。
