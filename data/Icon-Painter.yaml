- en: Icon Painter
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Icon Painter
- en: 来源：[https://www.iconpainter.io/](https://www.iconpainter.io/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.iconpainter.io/](https://www.iconpainter.io/)
- en: Can I use Icon Painter on a Mac?
  id: totrans-split-6
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 我可以在 Mac 上使用 Icon Painter 吗？
- en: No, Icon Painter only works with Windows PC's. We would love to offer if for
    Apple Mac's but the OSX operating system does forbids accessing and changing application
    icons.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 不，Icon Painter 只适用于 Windows PC。我们很想为苹果 Mac 提供支持，但是OSX操作系统禁止访问和更改应用程序图标。
- en: Can I use Icon Painter on my phone or tablet?
  id: totrans-split-8
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 我可以在手机或平板电脑上使用 Icon Painter 吗？
- en: Icon Painter is a desktop application for Windows PC's and does not work with
    phones. If you tablet runs Windows, you might be able to use Icon Painter on it.
    Please test compatibility with the Free version first.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: Icon Painter 是一款适用于 Windows PC 的桌面应用程序，不支持手机使用。如果您的平板电脑运行 Windows，可能可以在其上使用
    Icon Painter。请先使用免费版本测试兼容性。
- en: Why are the system icons not showing in Icon Painter?
  id: totrans-split-10
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 为什么系统图标在 Icon Painter 中没有显示？
- en: The system icons Computer, Control Panel, Network and Recycle Bin cannot be
    changed programatically on Windows 11 and hence are excluded from Icon Painter.
    However, you can manually load and export them from Icon Painter. Thereafter,
    you can change them in the Windows Settings under the Personalization -> Themes
    -> Desktop Icon Settings tab.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 系统图标“计算机”、“控制面板”、“网络”和“回收站”在 Windows 11 上不能通过程序更改，因此在 Icon Painter 中被排除在外。但是，您可以手动从
    Icon Painter 加载和导出它们。之后，您可以在 Windows 设置中的个性化 -> 主题 -> 桌面图标设置选项卡中更改它们。
- en: After restarting my computer all the icons are now blank. What can I do?
  id: totrans-split-12
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 重新启动计算机后所有图标都变成空白了。我该怎么办？
- en: This will happen if you removed or changed files from the Icon Painter app data
    folder. To fix this, you can simply re-paint the icons in Icon Painter.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您从 Icon Painter 的应用数据文件夹中移除或更改文件，将会发生这种情况。要解决此问题，您可以简单地在 Icon Painter 中重新绘制图标。
- en: After restarting my computer one of the icons is now blank. What can I do?
  id: totrans-split-14
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 重新启动计算机后，其中一个图标现在是空白的。我该怎么办？
- en: This can happen when you re-install or upgrade an application whose icon you
    previously painted. To fix this, you can simply re-paint the icons in Icon Painter.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 当您重新安装或升级之前已经绘制过图标的应用程序时，可能会发生这种情况。要解决此问题，您可以简单地在 Icon Painter 中重新绘制图标。
- en: Why are documents and folders from my desktop not showing in Icon Painter?
  id: totrans-split-16
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 为什么我的桌面上的文档和文件夹没有显示在 Icon Painter 中？
- en: Curently, only application shortcut icons can be painted with Icon Painter.
    However, we might add the painting of documents and folders on the desktop in
    a future version of Icon Painter.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 目前，只能使用 Icon Painter 绘制应用程序快捷图标。然而，我们可能会在将来的版本中添加绘制桌面上文档和文件夹的功能。
- en: Does Icon Painter care about my privacy?
  id: totrans-split-18
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Icon Painter 是否关心我的隐私？
- en: Yes, except for the taskbar and desktop icons, Icon Painter will not touch anything
    on your computer. In particular, Icon Painter will not collect any personal data.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 是的，除了任务栏和桌面图标外，Icon Painter 不会触及您计算机上的任何内容。特别是，Icon Painter 不会收集任何个人数据。
- en: What is the difference between the Free and the Pro version of Icon Painter?
  id: totrans-split-20
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 免费版和专业版的 Icon Painter 有什么区别？
- en: Both versions show a preview of icons that have been customized by moving the
    settings sliders. However, only the Pro version allows the resulting icons to
    be actually applied.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 两个版本都可以通过移动设置滑块来预览已自定义的图标。然而，只有专业版允许实际应用生成的图标。
- en: Do I need an internet connection to use Icon Painter?
  id: totrans-split-22
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 我需要互联网连接才能使用 Icon Painter 吗？
- en: No, you do not need an active internet connection to use Icon Painter.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 不，您不需要活动的互联网连接来使用 Icon Painter。
- en: What are the system requirements?
  id: totrans-split-24
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 系统要求是什么？
- en: Your computer should be running Windows 11 or 10, though the latter is untested.
    It must have a 64-bit processor, which is standard in most modern PCs. Try installing
    and running the Free version before purchasing the Pro version.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 您的计算机应运行 Windows 11 或 10，尽管后者未经测试。它必须配备64位处理器，这在大多数现代PC中是标准配置。在购买专业版之前，请尝试安装和运行免费版本。
- en: Do you offer refunds?
  id: totrans-split-26
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 是否提供退款？
- en: No, we do not offer refunds due the fact that you can try Icon Painter in the
    Free version before any purchase.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 不，由于您可以在购买之前在免费版本中尝试 Icon Painter，我们不提供退款。
