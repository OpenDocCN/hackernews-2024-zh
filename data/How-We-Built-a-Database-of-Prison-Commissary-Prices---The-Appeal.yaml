- en: How We Built a Database of Prison Commissary Prices - The Appeal
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如何建立监狱食堂价格数据库 - The Appeal
- en: 来源：[https://theappeal.org/locked-in-priced-out-commissary-database-methodology/](https://theappeal.org/locked-in-priced-out-commissary-database-methodology/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://theappeal.org/locked-in-priced-out-commissary-database-methodology/](https://theappeal.org/locked-in-priced-out-commissary-database-methodology/)
- en: The Appeal has published the [first national database of prison commissary lists](https://theappeal.org/commissary-database/).
    This project took nine months to execute and includes prices from 46 U.S. states.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[The Appeal](https://theappeal.org/commissary-database/)发布了**第一个全国监狱食堂清单数据库**。该项目历时九个月，收录了来自46个美国州的价格信息。'
- en: The Appeal also published [an accompanying feature](http://theappeal.org/locked-in-priced-out-how-much-prison-commissary-prices)
    exploring the exploitative and inconsistent pricing systems of prison commissaries,
    including maps and visualizations that illustrate how prices differ across the
    country. It also highlighted extreme examples of markups and costs compared to
    community prices.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: The Appeal还发布了[相关特写](http://theappeal.org/locked-in-priced-out-how-much-prison-commissary-prices)，探讨了监狱食堂价格系统的剥削性和不一致性，包括展示不同地区价格差异的地图和可视化。该特写还突出了与社区价格相比的极端涨价和成本。
- en: '**What’s in the Database**'
  id: totrans-split-8
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**数据库内容**'
- en: 'The database is broken up into three searchable sections:'
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 数据库分为三个可搜索部分：
- en: '**Commissary Lists:** This tab includes links to 46 states’ commissary lists.
    Some states have one centralized list while others have different commissary lists
    for each prison and some have different lists for particular types of housing
    units.'
  id: totrans-split-10
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**食堂清单：** 此标签包括46个州食堂清单的链接。一些州有一个集中的清单，而其他州每个监狱有不同的食堂清单，有些监狱特定类型的住房单位也有不同的清单。'
- en: '**Summary Data:** This tab summarizes, by state, the cost of basic food, hygiene,
    and other items selected by The Appeal. When the price of an item varied depending
    on the prison or housing unit, a range is included to show the lowest and highest
    prices the item was sold for in the state.'
  id: totrans-split-11
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**概要数据：** 此标签按州列出了由The Appeal选择的基本食品、卫生和其他物品的成本。如果某一物品的价格因监狱或住房单位而异，则会列出一个价格范围，以显示该州内该物品的最低和最高销售价格。'
- en: '**Detailed Price Information:** This tab includes all of the prices The Appeal
    analyzed in its reporting. The database contains price data for 24 different food,
    hygiene, and religious products, broken down by prison and, when possible, housing
    unit. This section allows readers to see the availability and prices of items
    at individual facilities, and the variation within a state. The Appeal will continue
    updating this section with more products into the future.'
  id: totrans-split-12
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**详细价格信息：** 此标签包括The Appeal在其报道中分析的所有价格。数据库包含24种不同食品、卫生和宗教产品的价格数据，按监狱和在可能的情况下按住房单位细分。此部分使读者可以查看个别设施的物品可用性和价格，并了解州内的价格差异。The
    Appeal将继续向此部分添加更多产品。'
- en: '**How We Obtained the Commissary Lists**'
  id: totrans-split-13
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**我们如何获取食堂清单**'
- en: Beginning in July 2023, The Appeal requested copies of prison commissary price
    lists and vendor contracts from all state prison systems. In total, 46 state prison
    systems provided The Appeal with commissary lists. These records do not necessarily
    include commissary prices for privately operated prisons in these states.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 从2023年7月开始，The Appeal要求所有州监狱系统提供监狱食堂价格清单和供应商合同副本。总共，46个州的监狱系统向The Appeal提供了食堂清单。这些记录不一定包括这些州私营监狱的食堂价格。
- en: These requests produced more than 10,000 pages of records, including the commissary
    lists published in the database. Many prisons regularly update commissary inventories
    and prices, so the prices and products in the database may not be identical to
    those currently offered in a facility.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 这些请求产生了超过10,000页的记录，包括数据库中发布的食堂清单。许多监狱定期更新食堂库存和价格，因此数据库中的价格和产品可能与当前设施提供的不完全相同。
- en: '**How We Chose Which Items to Include**'
  id: totrans-split-16
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**我们如何选择要包括的物品**'
- en: The inconsistency of commissary offerings makes it difficult to compare specific
    products across states. Each state may choose to carry a different size or brand
    of toothpaste, for example, which could affect the price. Additionally, some states
    do not have a centralized commissary list, meaning each prison within the state
    may offer different prices for products.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 军需品提供的不一致性使得跨州比较具体产品变得困难。例如，每个州可能选择携带不同大小或品牌的牙膏，这可能会影响价格。此外，一些州没有集中的军需品清单，这意味着该州内的每个监狱可能为产品提供不同的价格。
- en: To refine the scope of the project, The Appeal selected products from three
    categories—food, personal care/hygiene, and religious items—and chose comparable
    items that were available in many different prisons.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 为了精细化项目范围，The Appeal 选择了三类产品——食品、个人护理/卫生和宗教物品，并选择了在许多不同监狱中都有的可比较物品。
- en: '**How We Compared Prices Across States**'
  id: totrans-split-19
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**我们如何比较不同州的价格**'
- en: To create the fairest price comparison across prisons, The Appeal conducted
    two key analyses.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 为了在监狱之间创建最公平的价格比较，The Appeal 进行了两项关键分析。
- en: For each product (e.g toothpaste) we first chose the lowest price offered at
    any commissary in each state, even if it wasn’t available at all facilities in
    the state. We did not include prices for incarcerated people [considered indigent](https://www.prisonpolicy.org/blog/2021/11/18/indigence/)
    because each state has different criteria and policies related to indigency.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 对于每种产品（例如牙膏），我们首先选择了每个州任何军营提供的最低价格，即使该产品在该州的所有设施中并不一定都有。我们没有包括[被视为贫困](https://www.prisonpolicy.org/blog/2021/11/18/indigence/)的囚犯的价格，因为每个州在贫困标准和政策方面都有不同的规定。
- en: However, the cheapest option isn’t always the best. Many states sell single
    servings of goods like toothpaste or deodorant at lower prices, but they often
    cost more in the long run than larger packages. Additionally, prices are often
    low precisely because they are less desirable versions of a product than more
    expensive brand-name alternatives.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，最便宜的选项并不总是最好的。许多州出售诸如牙膏或除臭剂之类的单份商品价格更低，但长远来看，它们的成本往往比较大包装更高。此外，价格通常较低正是因为它们是产品的不那么理想的版本，而昂贵的品牌替代品则相反。
- en: To address this, The Appeal compared a widely available brand of each product
    (e.g. Colgate toothpaste instead of “toothpaste red gel”) in order to contextualize
    how prices for incarcerated people compare to what readers might pay in the community.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 为了解决这个问题，The Appeal 比较了每种产品的一种广泛可用品牌（例如高露洁牙膏，而不是“牙膏红胶”），以便将囚犯的价格与读者在社区中可能支付的价格进行对比。
- en: To analyze soap prices in each state, for instance, we examined the product
    with the lowest price, as well as a brand-name offering, like Ivory or Dove.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，为了分析每个州的肥皂价格，我们检查了最低价格的产品，以及象牙或多芬等品牌提供的品牌名称产品。
- en: This process was difficult even for popular items like ramen. Prices often differed
    depending on the flavor, the individual prison unit, or the facility. Not all
    states sell the same brand of ramen and some don’t specify what brand they sell.
    Ultimately, The Appeal chose to compare the lowest price for a single packet of
    ramen and to specify the brand and flavor when known.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 即使对于受欢迎的食品如泡面，这个过程也很困难。价格通常会因口味、单个监狱单位或设施而异。并非所有州都销售同一品牌的泡面，有些州也没有具体说明销售的品牌。最终，The
    Appeal 决定比较单个包装泡面的最低价格，并在了解品牌和口味时进行具体说明。
- en: '**Why Some States are Missing**'
  id: totrans-split-26
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**为什么有些州缺失**'
- en: Four states are not included in the database. The Appeal filed public records
    requests for Louisiana and New York’s commissary lists in July 2023 and has still
    not received them. [Tennessee](https://comptroller.tn.gov/office-functions/open-records-counsel/open-meetings/frequently-asked-questions/tennessee-public-records-act-faqs.html)
    and [Alabama](https://www.sos.alabama.gov/public-records-request) will only fill
    public records requests submitted by residents of those states.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 数据库中不包括四个州。The Appeal 在2023年7月向路易斯安那州和纽约州的军需品清单提交了公共记录请求，但仍未收到回复。[田纳西州](https://comptroller.tn.gov/office-functions/open-records-counsel/open-meetings/frequently-asked-questions/tennessee-public-records-act-faqs.html)和[阿拉巴马州](https://www.sos.alabama.gov/public-records-request)只接受其州居民提交的公共记录请求。
- en: With each request, The Appeal asked for a waiver of all associated fees, as
    the information was related to a newsgathering purpose. Of the 46 states that
    provided documents, only the Mississippi Department of Corrections (MDOC) required
    payment.
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 在每一次请求中，The Appeal 都要求豁免所有相关费用，因为这些信息与新闻收集目的相关。在提供文件的46个州中，只有密西西比州司法部（MDOC）要求付费。
- en: Senior Reporter Elizabeth Weill-Greenberg [filed a public records request](https://www.documentcloud.org/documents/24544090-the-appeal-inc-mail_2-public-records-request-__-r000429-072523-2?responsive=1&title=1)
    with MDOC for medical, healthcare, and commissary contracts, as well as commissary
    lists. Despite her request for notification if they required payment, the MDOC
    sent invoices amounting to nearly $500 to fulfill the request—an amount we could
    not afford to pay—and followed with past due notices when payment wasn’t received.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 高级记者Elizabeth Weill-Greenberg通过[MDOC的公共记录请求](https://www.documentcloud.org/documents/24544090-the-appeal-inc-mail_2-public-records-request-__-r000429-072523-2?responsive=1&title=1)要求获取医疗、保健和商品合同以及商品清单。尽管她要求在需要支付时通知，但MDOC发送了近500美元的发票以完成请求，我们无法支付这笔金额，并在未收到付款时发送了过期通知。
- en: MDOC charged Weill-Greenberg [about $5 for “labor fees”](https://www.documentcloud.org/documents/24544071-invoice_inv23-r000429-1-1-3?responsive=1&title=1)
    related to the request for the commissary list and [about $486 for redactions](https://www.documentcloud.org/documents/24544068-invoice_inv23-r000429-2-1-3?responsive=1&title=1)
    of the medical services contract with VitalCore.
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: MDOC对Weill-Greenberg就商品清单的请求收取了约5美元的“劳务费用”，并对与VitalCore的医疗服务合同的删除收取了约486美元的费用。
- en: Separately, on August 29, 2023, the state’s commissary vendor, Premier Supply
    Link, LLC, filed a petition in response to The Appeal’s public records request,
    claiming in court that the MDOC contract contained confidential information and
    that its disclosure would cause the company “irreparable harm.” The company’s
    [petition](https://www.documentcloud.org/documents/24533229-premier-petition?responsive=1&title=1)
    named The Appeal’s reporter in her personal capacity.
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: 另外，2023年8月29日，州内的商品供应商Premier Supply Link, LLC对The Appeal的公共记录请求提出异议，在法庭上声称MDOC的合同包含机密信息，其披露将给公司带来“无法弥补的损害”。该公司的[请愿书](https://www.documentcloud.org/documents/24533229-premier-petition?responsive=1&title=1)以记者的个人身份提出。
- en: Attorney John Sneed of Wise Carter agreed to represent The Appeal’s reporter
    pro bono. Facing the prospect of a costly and likely unsuccessful legal battle,
    The Appeal agreed to withdraw the records request in exchange for Weill-Greenberg’s
    removal from the petition. Weill-Greenberg filed a second records request for
    the commissary list only which was provided at no cost.
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: Wise Carter的律师John Sneed同意无偿代表The Appeal的记者。面对昂贵且可能不成功的法律战斗前景，The Appeal同意撤回记录请求，以换取Weill-Greenberg在请愿书中的删除。Weill-Greenberg又针对商品清单提出了第二次记录请求，这次是免费提供的。
- en: 'In response to a request for comment on the invoices, MDOC wrote in an email
    to The Appeal: “Invoices are our common practice as notification of what the cost
    would be to generate the information requested but you are under no obligation
    to pay IF you do not want to proceed.”'
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: 在回应有关发票的评论请求时，MDOC在给The Appeal的电子邮件中写道：“发票是我们通常的做法，用以通知生成所请求信息的成本，但如果您不打算继续进行，则无需支付。”
- en: '**Future of the Database**'
  id: totrans-split-34
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**数据库的未来**'
- en: This database was published on April 17, 2024\. It will continue to be updated
    as The Appeal receives additional and updated commissary lists.
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
  zh: 该数据库于2024年4月17日发布。随着The Appeal获取到更多和更新的商品清单，数据库将继续更新。
