- en: Does intermittent fasting have benefits for our brain?
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 间歇性禁食对我们的大脑有益吗？
- en: 来源：[https://theconversation.com/does-intermittent-fasting-have-benefits-for-our-brain-223181](https://theconversation.com/does-intermittent-fasting-have-benefits-for-our-brain-223181)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://theconversation.com/does-intermittent-fasting-have-benefits-for-our-brain-223181](https://theconversation.com/does-intermittent-fasting-have-benefits-for-our-brain-223181)
- en: Intermittent fasting has become a popular dietary approach to help people lose
    or manage their [weight](https://www.ncbi.nlm.nih.gov/pmc/articles/PMC8683964/).
    It has also been promoted as a way to reset metabolism, control chronic disease,
    slow ageing and [improve overall health](https://pubmed.ncbi.nlm.nih.gov/27810402).
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 间歇性禁食已成为一种流行的饮食方法，帮助人们减肥或管理他们的[体重](https://www.ncbi.nlm.nih.gov/pmc/articles/PMC8683964/)。它还被推广为一种重置新陈代谢、控制慢性疾病、减缓衰老并[改善整体健康](https://pubmed.ncbi.nlm.nih.gov/27810402/)的方式。
- en: Meanwhile, some research suggests intermittent fasting may offer a different
    way for the brain to access energy and provide protection against neurodegenerative
    diseases like [Alzheimer’s disease](https://link.springer.com/article/10.1007/s11011-023-01288-2).
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 与此同时，一些研究表明，间歇性禁食可能为大脑提供一种不同的获取能量方式，并提供对神经退行性疾病（如[阿尔茨海默病](https://link.springer.com/article/10.1007/s11011-023-01288-2)）的保护。
- en: This is not a new idea – the ancient Greeks believed fasting [enhanced thinking](https://www.ncbi.nlm.nih.gov/pmc/articles/PMC8839325/).
    But what does the modern-day evidence say?
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这不是一个新观念 - 古希腊人认为禁食[增强思维能力](https://www.ncbi.nlm.nih.gov/pmc/articles/PMC8839325/)。但现代证据又如何？
