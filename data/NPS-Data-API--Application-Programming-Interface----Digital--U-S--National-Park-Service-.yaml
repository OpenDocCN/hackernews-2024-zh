- en: NPS Data API (Application Programming Interface) - Digital (U.S. National Park
    Service)
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: NPS 数据 API（应用程序编程接口） - 数字（美国国家公园管理局）
- en: 来源：[https://www.nps.gov/subjects/digital/nps-data-api.htm](https://www.nps.gov/subjects/digital/nps-data-api.htm)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.nps.gov/subjects/digital/nps-data-api.htm](https://www.nps.gov/subjects/digital/nps-data-api.htm)
- en: The [NPS Data API](/subjects/developer/index.htm) is open and accessible to
    all developers who wish to use NPS data in their projects.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[NPS 数据 API](/subjects/developer/index.htm) 对所有希望在其项目中使用 NPS 数据的开发人员都是开放和可访问的。'
- en: What's an API?
  id: totrans-7
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 什么是 API？
- en: An application programming interface (API) is a set of requirements that allows
    one application to talk to another.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 应用程序编程接口（API）是一组要求，允许一个应用程序与另一个应用程序进行通信。
- en: '**The NPS Data API allows official, authoritative data and content to be used
    not only on NPS.gov but also by internal and external developers in apps, maps,
    and websites.** We create the data once but, through the API, it can be used many
    times and in many products—no matter who creates those products.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**NPS 数据 API 允许官方、权威的数据和内容不仅在 NPS.gov 上使用，而且也可以被内部和外部开发者在应用程序、地图和网站中使用。**我们只需创建一次数据，但通过
    API，它可以被多次使用并用于多种产品 —— 无论是谁创建了这些产品。'
- en: What data is available?
  id: totrans-10
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 有哪些数据可用？
- en: 'The [NPS API documentation](/subjects/developer/api-documentation.htm) includes
    detailed information about the type of data available, including:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[NPS API 文档](/subjects/developer/api-documentation.htm) 包含有关可用数据类型的详细信息，包括：'
- en: '**Alerts** - Announcements communicating information about hazardous, potentially
    hazardous, or changing conditions that may affect a visit to a national park'
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**警报** - 通告，传达关于可能有危险、潜在危险或变化条件的信息，可能会影响到对国家公园的访问'
- en: '**Articles, People, and Places** - Titles, images, and short descriptions about
    shared content articles'
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**文章、人物和地点** - 关于共享内容文章的标题、图片和简短描述'
- en: '**Campgrounds** - Location, contact, operating hours, site amenities, fee,
    and accessibility information for campgrounds in national parks'
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**露营地** - 国家公园露营地的位置、联系方式、营业时间、场地设施、费用和无障碍信息'
- en: '**Events** - Date, time, fee, and description of events taking place in national
    parks'
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**活动** - 国家公园内举办的活动的日期、时间、费用和描述'
- en: '**Lesson Plans** - Objectives, grade level, subject, duration, and standards
    information for lesson plans about national parks for teachers to use in their
    classrooms'
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**教案** - 关于国家公园的教师在课堂上使用的教案的目标、年级、科目、时长和标准信息'
- en: '**News Releases** - Title, abstract, and link to national park news releases,
    as well as an optional image'
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**新闻发布** - 国家公园新闻发布的标题、摘要和链接，以及可选的图片'
- en: '**Parks** - Location, contact, operating hours, and entrance fee/pass information
    for each national park, as well as at least five photos of each park'
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**公园** - 每个国家公园的位置、联系方式、营业时间和入场费/通行证信息，以及每个公园至少五张照片'
- en: '**Visitor Centers** - Location, contact, and operating hours information for
    visitor centers and other visitor contact facilities in national parks'
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**游客中心** - 国家公园游客中心和其他游客接待设施的位置、联系方式和营业时间信息'
- en: How can developers use the API?
  id: totrans-20
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 开发人员如何使用 API？
- en: Developers can register for an API key, get familiar with the API request format,
    and review API resources on the [NPS Data API website](/subjects/developer/index.htm).
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 开发人员可以注册 API 密钥，了解 API 请求格式，并在 [NPS 数据 API 网站](/subjects/developer/index.htm)
    上查阅 API 资源。
- en: What's the future of the API?
  id: totrans-22
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: API 的未来是什么？
- en: Check out the [NPS API roadmap](/subjects/developer/api-roadmap.htm) to find
    out what is in development and being considered for addition next.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 查看 [NPS API 路线图](/subjects/developer/api-roadmap.htm) 以了解正在开发和考虑下一步添加的内容。
