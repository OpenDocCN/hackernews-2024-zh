- en: 'Ottawa to create regulator to hold online platforms accountable for harmful
    content: sources | CBC News'
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '[渥太华将设立监管机构，以便使在线平台对有害内容负责：消息来源 | CBC新闻](https://www.cbc.ca/news/politics/online-harms-legislation-new-regulator-1.7125289)'
- en: 来源：[https://www.cbc.ca/news/politics/online-harms-legislation-new-regulator-1.7125289](https://www.cbc.ca/news/politics/online-harms-legislation-new-regulator-1.7125289)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.cbc.ca/news/politics/online-harms-legislation-new-regulator-1.7125289](https://www.cbc.ca/news/politics/online-harms-legislation-new-regulator-1.7125289)
- en: The Online Harms Act, expected to be introduced by the federal government on
    Monday, will include the creation of a new regulator that would hold online platforms
    accountable for harmful content they host, CBC News has confirmed.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 预计联邦政府将于周一推出的《在线伤害法》将包括设立一个新的监管机构，该机构将使在线平台对其托管的有害内容负责，CBC新闻已确认。
- en: The new regulatory body is expected to oversee a digital safety office with
    the mandate of reducing online harm and will be separate from the Canadian Radio-television
    and Telecommunications Commission (CRTC), sources say.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 预计新的监管机构将监督一个数字安全办公室，其职责是减少在线伤害，并将独立于加拿大广播电视和电信委员会（CRTC），消息来源称。
- en: Two sources, including one with the federal government, with knowledge of Monday's
    legislation confirmed the creation of the office, saying it will require Canadian
    websites to uphold a "duty to reduce harm" and comply with federal law. CBC News
    is not identifying the sources because they were not authorized to speak publicly
    on the matter before the bill is tabled in Parliament.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 两名消息来源，包括一名了解周一立法的联邦政府官员，确认了设立办公室的消息，并表示将要求加拿大网站履行“减少伤害”的责任并遵守联邦法律。CBC新闻未公开这些消息来源的身份，因为他们未获授权在法案在国会提出之前公开讨论此事。
- en: It's not clear whether the regulator will have power only over online platforms
    hosted in Canada or over all websites accessible by Canadians.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 目前尚不清楚监管机构是否仅对托管在加拿大境内的在线平台有权力，还是对所有加拿大人可访问的网站都有权力。
- en: The Canadian Press first reported that a new regulator would be part of forthcoming
    online-harms legislation. The government is also planning to establish a new ombudsperson
    whose job would be to field concerns from members of the public who encounter
    problematic material or scenarios online, CP previously reported.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 加拿大新闻社首次报道称，新的监管机构将成为即将出台的网络有害行为立法的一部分。据加拿大新闻社先前报道，政府还计划成立一个新的调解员，其工作将是处理公众在网上遇到的有问题的材料或情况。
- en: Sources say some components of the new bill will be modelled on the European
    Union's Digital Services Act. According to the European Commission, its act "regulates
    online intermediaries and platforms such as marketplaces, social networks, content-sharing
    platforms, app stores, and online travel and accommodation platforms."
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 消息来源称，新法案的一些组成部分将以欧盟数字服务法案为模板。根据欧盟委员会的说法，其法案“规范在线中介和平台，如市场、社交网络、内容共享平台、应用商店以及在线旅行和住宿平台”。
- en: '***WATCH | The debate over online harms:*** ### At Issue | Personal attacks
    over online harms bill'
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: '***WATCH | 关于在线伤害的辩论：*** ### 本周议题 | 围绕在线伤害法案的个人攻击'
- en: 'At Issue this week: The federal Liberals are set to announce a bill to make
    the internet safer for kids, something the Opposition says limits free speech.
    Quebec asks for $1 billion to handle the growing costs of asylum seekers. Plus,
    the head of the firm at the centre of the ArriveCan affair summoned to Parliament.'
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 本周的焦点是：联邦自由党将宣布一项法案，旨在使互联网对儿童更安全，反对党称这限制了言论自由。魁北克请求10亿美元来处理寻求庇护者的增加成本。此外，牵涉到ArriveCan事件中心的公司负责人被传唤到国会。
- en: In an interview on Sunday, Michael Geist, Canada Research Chair in Internet
    and e-Commerce Law at the University of Ottawa, told CBC News there's a need for
    some kind of governance structure to tackle harmful online content, but "the devil
    will be in the details" of what regulations will entail.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 周日的一次采访中，渥太华大学互联网与电子商务法研究主席迈克尔·盖斯特告诉CBC新闻，需要某种治理结构来应对有害的在线内容，但是“魔鬼在于细节”，即规定将涉及什么。
- en: '"The government already saddled the CRTC with many issues that fall beyond
    its expertise," he said. "It''s hard to judge the new governance structure until
    we see it, it''s actually a bit of a wild card."'
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: '"政府已经让CRTC承担了许多超出其专业知识范围的问题。"他说。"在看到新的治理结构之前，很难判断，实际上这有点像是一个未知数。"'
- en: The government's proposed legislation will focus on protecting children and
    youth from the dangers of the internet, according to Prime Minister Justin Trudeau.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 根据总理贾斯廷·特鲁多的说法，政府提出的立法将重点保护儿童和青少年免受互联网危险的影响。
- en: '"We need to do a better job as a society of protecting our kids online the
    way we protect them in schoolyards, in our communities, in our homes across the
    country," Trudeau told reporters in Edmonton on Wednesday.'
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: “我们作为一个社会，在保护孩子上网的问题上需要做得更好，就像我们在学校操场、社区和全国各地的家中保护他们一样，”特鲁多在星期三在埃德蒙顿告诉记者。
- en: Privacy concerns around age verification
  id: totrans-split-18
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 围绕年龄验证的隐私顾虑
- en: Monday's legislation by the government is expected to present an alternative
    to Bill S-210, proposed by Independent Sen. Julie Miville-Dechêne. That bill requires
    Canadians to verify their age to access porn online, with the establishment of
    a digital ID verification system as a potential method.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 政府周一的立法预计将提出与由独立参议员朱莉·米维勒-德尚提出的S-210号法案相对应的替代方案。该法案要求加拿大人验证年龄才能在线观看色情内容，并提出数字身份验证系统作为一种潜在方法。
- en: A House of Commons committee is set to study S-210, as the owners of Canadian
    adult website Pornhub said they [won't rule out](https://www.cbc.ca/news/politics/senate-pornography-legislation-1.7119358)
    blocking Canadians from the site if measures to verify the age of users are passed.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 加拿大下议院委员会将研究S-210号法案，因为加拿大成人网站Pornhub的所有者表示，如果通过验证用户年龄的措施，他们[不排除](https://www.cbc.ca/news/politics/senate-pornography-legislation-1.7119358)封锁加拿大用户访问该网站。
- en: '"We will never, ever take the private identifying information of our users,"
    Solomon Friedman, a partner and vice-president of compliance at Ethical Capital
    Partners, which owns Pornhub''s parent company, said in a previous interview.'
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: “我们永远不会获取我们用户的私人身份信息，”Pornhub母公司Ethical Capital Partners的合伙人兼合规副总裁所罗门·弗里德曼在之前的一次采访中表示。
- en: Trudeau said his Liberal government is opposed to age-verification systems for
    porn websites, an option endorsed by Conservative Leader Pierre Poilievre last
    week. Poilievre's office later clarified that the Conservatives oppose any kind
    of digital ID as a method of doing so.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 特鲁多表示，他领导的自由党政府反对为色情网站实施年龄验证系统，这是保守党领袖皮埃尔·普利夫的一个支持选项。普利夫的办公室后来澄清，保守党反对任何形式的数字身份验证作为实施年龄验证的方法。
- en: When age-verification laws passed in Utah last summer, Pornhub blocked access
    to its site, and demand for Virtual Private Networks surged by 847 per cent, according
    to [Top 10 VPN](https://protect-eu.mimecast.com/s/OeCmCD022u5MylXJSRvQp8?domain=top10vpn.com),
    which analyzes spikes in VPN demand. Montana, one of the states where age-verification
    laws passed last year, saw a 482 per cent increase in demand for VPN, which is
    used to hide people's location online.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 去年夏天，犹他州通过年龄验证法律后，Pornhub封锁了其网站的访问，并且虚拟专用网络（VPN）的需求激增了847%，根据[Top 10 VPN](https://protect-eu.mimecast.com/s/OeCmCD022u5MylXJSRvQp8?domain=top10vpn.com)，分析了VPN需求的激增。蒙大拿州是去年通过年龄验证法律的州之一，VPN需求增加了482%，用于在网上隐藏人们的位置。
- en: The possibility of age-verification systems rang alarm bells among privacy experts,
    who worry about the risks of Canadians sharing their personal information with
    external sources.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 年龄验证系统的可能性引起了隐私专家的警觉，他们担心加拿大人与外部来源分享个人信息的风险。
- en: '***WATCH | Expert discusses potential age verification for pornography:***
    ### Michael Geist on the controversial senate bill requiring Canadians to verify
    age to access porn online'
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: '***观看 | 专家讨论色情年龄验证的潜力：*** ### 迈克尔·盖斯特关于要求加拿大人验证年龄才能在线观看色情内容的争议性参议院法案'
- en: It's owners say they're considering blocking access to Canadians if the bill
    is passed. The bill outlines a range of concerns about minors having access to
    sexually explicit material. However, it doesn't specify how sites should verify
    a user's age.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 所有者表示，如果法案通过，他们正在考虑封锁加拿大人的访问。该法案详细列出了关于未成年人访问性行为内容的一系列问题。然而，它没有具体说明网站应如何验证用户的年龄。
- en: The regulations echo the online harms bill that Trudeau's government proposed
    ahead of the 2021 election. It would have created a digital safety commissioner
    as a watchdog for social media companies, required to weed out child pornography
    and other harmful content.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 这些法规与特鲁多政府在2021年选举前提出的网络伤害法案相似。该法案旨在创建一个数字安全专员，监督社交媒体公司，要求清除儿童色情和其他有害内容。
- en: Public consultations for these rules were met with strong criticism from privacy
    experts and civil liberties groups, who said a proposed measure giving companies
    24 hours to remove flagged harmful content would encourage platforms to be overly
    cautious and result in suppression of free speech. The bill ultimately died on
    the order paper when the Liberals called an election.
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 这些规定的公众磋商遭到了隐私专家和公民自由团体的强烈批评，他们表示，一项提议的措施要求公司在24小时内删除标记的有害内容，这将鼓励平台过于谨慎，并导致压制言论自由。当自由党宣布大选时，该法案最终在议事日程上夭折了。
- en: Trudeau then said he would table an online harms bill within 100 days after
    the election, a years-old promise that faced mounting pressure with the rise of
    online hate speech and multiple reports of teenagers who died by suicide after
    being victims of online sextortion.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 特鲁多随后表示，他将在选举后的100天内提出一项在线伤害法案，这是一个数年前的承诺，随着在线仇恨言论的增加以及多名青少年在成为在线性敲诈的受害者后自杀的报道，这一承诺面临越来越大的压力。
