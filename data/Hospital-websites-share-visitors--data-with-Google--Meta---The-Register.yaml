- en: Hospital websites share visitors' data with Google, Meta • The Register
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 医院网站向Google、Meta等公司分享访客数据 • The Register
- en: 来源：[https://www.theregister.com/2024/04/11/hospital_website_data_sharing/](https://www.theregister.com/2024/04/11/hospital_website_data_sharing/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.theregister.com/2024/04/11/hospital_website_data_sharing/](https://www.theregister.com/2024/04/11/hospital_website_data_sharing/)
- en: Hospitals – despite being places where people implicitly expect to have their
    personal details kept private – frequently use tracking technologies on their
    websites to share user information with Google, Meta, data brokers, and other
    third parties, according to research published today.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 研究显示，尽管医院是人们期望保护个人信息的地方，但它们经常在其网站上使用跟踪技术，与Google、Meta、数据经纪商及其他第三方分享用户信息。
- en: Academics at the University of Pennsylvania analyzed a nationally representative
    sample of 100 non-federal acute care hospitals – essentially traditional hospitals
    with emergency departments – and [their findings](https://jamanetwork.com/journals/jamanetworkopen/fullarticle/2817444)
    were that 96 percent of their websites transmitted user data to third parties.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 宾夕法尼亚大学的学者们分析了一组全国代表性样本，包括100家非联邦急诊医院，即传统医院与急诊部门，他们的研究发现，96%的网站向第三方传输了用户数据。
- en: Additionally, not all of these websites even had a privacy policy. And of the
    71 percent that did, 56 percent disclosed specific third-party companies that
    could receive user information.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 另外，这些网站并非所有都有隐私政策。而且，在有隐私政策的71%中，有56%披露了可能会接收用户信息的具体第三方公司。
- en: '"It''s shocking, and really kind of incomprehensible," said Dr Ari Friedman,
    an assistant professor of emergency medicine at the University of Pennsylvania,
    who – along with Matthew McCoy, Angela Wu, Sam Burdyl, Yungjee Kim, Noell Kristen
    Smith, and Rachel Gonzales – authored the paper.'
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: '"这真是令人震惊，而且真的有些难以理解，" 宾夕法尼亚大学急诊医学助理教授阿里·弗里德曼博士说道。他与马修·麦考伊、安吉拉·吴、山姆·伯迪尔、金永智、诺尔·克里斯汀·史密斯和瑞秋·冈萨雷斯共同撰写了这篇论文。'
- en: '"People have cared about health privacy for a really, really, really long time,"
    Friedman noted in an interview with *The Register*. "It''s very fundamental to
    human nature. Even if it''s information that you would have shared with people,
    there''s still a loss, just an intrinsic loss, when you don''t even have control
    over who you share that information with."'
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: '"人们长期以来一直关心健康隐私问题，" 弗里德曼在接受《The Register》采访时指出。"这是非常基本的人类本性。即使是你愿意与他人分享的信息，当你甚至无法控制与谁分享这些信息时，仍然存在一种固有的损失。"'
- en: There's an intrinsic loss when you don't even have control over who you share
    that information with
  id: totrans-split-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 当你甚至无法控制与谁分享这些信息时，存在固有的损失。
- en: The researchers' latest work builds on a study they [published](https://www.healthaffairs.org/doi/abs/10.1377/hlthaff.2022.01205?journalCode=hlthaff&journalCode=hlthaff)
    a year ago of 3,747 US non-federal hospital websites. That found 98.6 percent
    tracked and transferred visitors' data to large tech and social media companies,
    advertising firms, and data brokers.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 研究人员的最新工作建立在他们一年前发布的研究基础上，该研究调查了3747家美国非联邦医院网站。研究发现，98.6%的网站跟踪并传输访客数据给大型科技和社交媒体公司、广告公司和数据经纪商。
- en: To find the trackers on websites, the team checked out each hospitals' homepage
    on January 26 using [webXray](https://webxray.llc/), an open source tool that
    detects third-party HTTP requests and matches them to the organizations receiving
    the data. They also recorded the number of third-party cookies per page.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 为了找出网站上的追踪器，研究团队于1月26日检查了每家医院的主页，使用了[webXray](https://webxray.llc/)，这是一个检测第三方HTTP请求并将其与接收数据的组织匹配的开源工具。他们还记录了每页的第三方Cookie数量。
- en: Who is viewing your data?
  id: totrans-split-14
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 谁在查看你的数据？
- en: One name in particular stood out, in terms of who was receiving website visitors'
    information.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 其中一个特别引人注目的名字是，关于谁在接收网站访客信息。
- en: '"In every study we''ve done, in any part of the health system, Google, whose
    parent company is Alphabet, is on nearly every page, including hospitals," Friedman
    observed.'
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: '"在我们所做的每一项研究中，在健康系统的任何部分，谷歌及其母公司字母表几乎在每一页上都有存在，包括医院，" 弗里德曼观察到。'
- en: '"From there, it declines," he continued. "Meta was on a little over half of
    hospital webpages, and the Meta Pixel is notable because it seems to be one of
    the [grabbier entities](https://www.theregister.com/2024/01/18/facebook_tracking_data/)
    out there in terms of tracking."'
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: '"然后，情况开始下降，" 他继续说道。"Meta 出现在一半多的医院网页上，Meta 像素值得注意，因为在追踪方面似乎是其中[最贪婪的实体](https://www.theregister.com/2024/01/18/facebook_tracking_data/)之一。"'
- en: Both Meta and Google's tracking technologies have been the subject of [criminal
    complaints](https://www.theregister.com/2023/11/11/meta_youtube_criminal_charges/)
    and [lawsuits](https://www.theregister.com/2023/05/16/google_abortion_tracking_suit/)
    over the years – as have some [healthcare companies](https://www.theregister.com/2023/03/03/ftc_online_counseling_betterhelp/)
    that shared data with these and other advertisers.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: Meta 和谷歌的跟踪技术多年来一直是[刑事投诉](https://www.theregister.com/2023/11/11/meta_youtube_criminal_charges/)和[诉讼](https://www.theregister.com/2023/05/16/google_abortion_tracking_suit/)的主题，某些[医疗公司](https://www.theregister.com/2023/03/03/ftc_online_counseling_betterhelp/)也与这些和其他广告商共享数据。
- en: In addition, between 20 and 30 percent of the hospitals share data with Adobe,
    Friedman noted. "Everybody knows Adobe for PDFs. My understanding is they also
    have a [tracking division](https://experienceleague.adobe.com/en/docs/advertising/search-social-commerce/tracking/conversion-tracking/conversion-tracking-analytics)
    within their ad division."
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，弗里德曼指出，20% 至 30% 的医院与 Adobe 共享数据。"大家都知道 Adobe 是 PDF 的专家。我了解的是，他们在广告部门内还有一个[追踪部门](https://experienceleague.adobe.com/en/docs/advertising/search-social-commerce/tracking/conversion-tracking/conversion-tracking-analytics)。"
- en: Others include telecom and digital marketing companies like The Trade Desk and
    Verizon, plus tech giants Oracle, Microsoft, and Amazon, according to Friedman.
    Then there's also analytics firms including Hotjar and data brokers such as Acxiom.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 弗里德曼表示，还有其他的电信和数字营销公司，如 The Trade Desk 和 Verizon，以及科技巨头 Oracle、Microsoft 和 Amazon。此外还有包括
    Hotjar 在内的分析公司和像 Acxiom 这样的数据经纪商。
- en: '"And two thirds of hospital websites had some kind of data transfer to a third-party
    domain that we couldn''t even identify," he added.'
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: '"他补充说，三分之二的医院网站存在与我们甚至无法识别的第三方域名的数据传输。"'
- en: Of the 71 hospital website privacy policies that the team found, 69 addressed
    the types of user information that was collected. The most common were IP addresses
    (80 percent), web browser name and version (75 percent), pages visited on the
    website (73 percent), and the website from which the user arrived (73 percent).
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 从团队发现的 71 家医院网站隐私政策中，69 家涉及到收集的用户信息类型。最常见的是 IP 地址（80%）、网络浏览器名称和版本（75%）、访问的网页（73%）以及用户访问网站的来源（73%）。
- en: Only 56 percent of these policies identified the third-party companies receiving
    user information.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 这些政策中只有 56% 辨识出接收用户信息的第三方公司。
- en: While this puts hospital website visitors at risk of having their data collected
    and shared with others that they may not want, it also poses a risk to the hospitals
    themselves, the researchers noted.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管这将使医院网站的访客面临其数据被收集和与他人共享的风险，但研究人员指出，这也对医院本身构成风险。
- en: Hospitals aren't legally required to publish website privacy policies that detail
    how they collect visitors' data and with whom they share it. But if they do have
    a privacy policy, they better make sure their processes on deleting personal information
    upon request, for example, follow the government polices – or they could face
    the [wrath](https://www.theregister.com/2024/01/15/infosec_in_brief/) of regulators
    like the Federal Trade Commission.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 医院没有法律义务发布详细说明他们如何收集访客数据及与谁分享数据的网站隐私政策。但如果他们确实有隐私政策，他们最好确保他们根据政府政策处理删除个人信息的过程，否则可能面临类似[联邦贸易委员会](https://www.theregister.com/2024/01/15/infosec_in_brief/)等监管机构的惩罚。
- en: '"Websites that collect specific categories of information from certain users
    may also be subject to other federal and state-specific requirements in terms
    of data collection and notice," the paper warns.'
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: '"文章警告说，从某些用户那里收集特定类别信息的网站，可能还需遵守其他联邦和州级具体的数据收集和通知要求。"'
- en: '"While the suit against Mass General Brigham and the Dana Farber Cancer Institute
    was brought under Massachusetts law, plaintiffs have brought similar class action
    lawsuits in multiple states."'
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: '"尽管对马萨诸塞州一般医院布里格姆和达纳·法伯癌症研究所的诉讼是根据马萨诸塞州法律提起的，但原告在多个州也提起了类似的集体诉讼。"'
- en: Mass General Brigham ended up paying an [$18.4 million settlement](https://www.hipaajournal.com/mass-general-brigham-settles-cookies-without-consent-lawsuit-for-18-4-million/)
    to resolve a class action lawsuit that alleged the institutions shared personally
    identifiable information about patients to Facebook, Google, and other companies.
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: Mass General Brigham最终支付了一笔[1840万美元的和解金](https://www.hipaajournal.com/mass-general-brigham-settles-cookies-without-consent-lawsuit-for-18-4-million/)，以解决一起集体诉讼，指控该机构向Facebook、Google和其他公司分享了涉及患者个人身份信息的问题。
- en: A fundamental rethink
  id: totrans-split-29
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 一个根本性的重新思考
- en: Of course, the data privacy threat extends beyond hospital websites, as  Friedman
    is quick to point out.
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，数据隐私威胁不仅限于医院网站，弗里德曼迅速指出。
- en: '"Why do hospitals have tracking on their webpages?" he wondered. "It''s not
    that they''re taking kickbacks from Google and Acxiom, data brokers and advertisers
    and social media companies that sell their patients'' data in exchange for money.'
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: “为什么医院的网页上要有追踪呢？” 他想知道。“并不是他们从Google和Acxiom、数据经纪商和广告商以及出售患者数据换取金钱的社交媒体公司那里收取回扣。
- en: '"They''re doing it because this stuff is ubiquitous across the whole web. They''re
    doing it because there''s an entire tens of billions of dollars ad economy."'
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: “他们这样做是因为这些东西在整个网络上无处不在。他们这样做是因为有一个数以十亿计的广告经济。”
- en: While it presents a major challenge for healthcare providers in general and
    hospitals specifically, it's also an opportunity.
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然这对医疗提供者总体和医院特别而言是一个重大挑战，但也是一个机会。
- en: '"Many hospitals are academic hospitals and have computer science departments
    that they could collaborate with, and design new tools and startups, which is
    something universities are good at doing," Friedman noted. "Build a new web that
    doesn''t involve as much tracking.'
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: “许多医院是学术医院，拥有他们可以与之合作并设计新工具和创业公司的计算机科学部门，这是大学擅长做的事情，” 弗里德曼指出。“建立一个不涉及太多追踪的新网络。
- en: But in the meantime, and in lieu of any [federal data privacy law](https://www.theregister.com/2024/04/09/us_federal_privacy_law_apra/)
    in the US, protecting personal information falls to the individual. And for that, 
    Friedman recommends browser-based tools Ghostery and Privacy Badger, which identify
    and block transfers to third-party domains.
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
  zh: 但与此同时，在美国没有任何[联邦数据隐私法](https://www.theregister.com/2024/04/09/us_federal_privacy_law_apra/)的情况下，保护个人信息取决于个人。为此，弗里德曼推荐使用基于浏览器的工具Ghostery和Privacy
    Badger，这些工具可以识别和阻止向第三方域名的数据传输。
- en: '"It impacts your browsing experience almost none," he explained. "It''s free.
    And you will be shocked at how much tracking is actually happening, and how much
    data is actually flowing to third parties." ®'
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
  zh: “这几乎不影响您的浏览体验，” 他解释说。“它是免费的。您会对实际上正在发生的追踪和数据流向第三方感到震惊。” ®
