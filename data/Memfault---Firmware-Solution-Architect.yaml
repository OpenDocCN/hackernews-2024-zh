- en: Memfault - Firmware Solution Architect
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Memfault - 固件解决方案架构师
- en: 来源：[https://jobs.lever.co/memfault/9fa58d3b-2415-4d80-9e5c-be989f90c2e4](https://jobs.lever.co/memfault/9fa58d3b-2415-4d80-9e5c-be989f90c2e4)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://jobs.lever.co/memfault/9fa58d3b-2415-4d80-9e5c-be989f90c2e4](https://jobs.lever.co/memfault/9fa58d3b-2415-4d80-9e5c-be989f90c2e4)
- en: Memfault is seeking an embedded software engineer to join as a Firmware Solution
    Architect. You’ll be working with others on the Developer Experience team to build
    out Memfault’s firmware SDK spanning across a multitude of MCU architectures,
    RTOS’s, and vendor libraries. You’ll also be working with cutting-edge IoT companies
    as they integrate Memfault for the first time or add support for newly built features.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: Memfault 寻找一位嵌入式软件工程师加入团队，担任固件解决方案架构师。您将与开发者体验团队的其他成员一起工作，构建 Memfault 的固件 SDK，涵盖多种
    MCU 架构、RTOS 和供应商库。您还将与最先进的物联网公司合作，他们第一次集成 Memfault 或添加对新建功能的支持。
- en: '*NOTE: We believe people in the same office work better together for a variety
    of reasons. Therefore, there is a strong preference for employees to work within
    the offices listed (SF, NYC, Boston). If you are confident we should make an exception,
    or you are hoping to move to one of these cities upon taking this job, **let us
    know in your application**!*'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: '*注意：我们相信同一办公室的人员因为各种原因能更好地协作。因此，强烈建议员工选择列出的办公地点（旧金山、纽约、波士顿）工作。如果您有信心我们应该例外或者您希望在入职后搬到这些城市之一，**请在申请中告知我们**！*'
- en: If you are hired into our SF, Boston, or NYC work location, the compensation
    range for this position is between $100,000 and $170,000 based on a full-time
    schedule. The salary may vary depending on your location and confirmed job-related
    skills and experience. Incentives such as bonuses may be available for this position
    for the potential to earn more. For part-time roles, your compensation will be
    adjusted to reflect your hours.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您被分配到我们的旧金山、波士顿或纽约工作地点，这个职位的薪酬范围为每年 $100,000 到 $170,000，具体数额将根据您的地点以及确认的与工作相关的技能和经验而有所不同。此职位可能会提供额外的激励，以实现更高的收入。对于兼职职位，您的薪酬将根据您的工作时间进行调整。
- en: '**We want you (yes, you!) to apply**'
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**我们希望您（是的，是您！）申请**'
- en: At Memfault, we believe in the power of diversity and the importance of fostering
    an inclusive environment where everyone feels valued and empowered. We hold the
    opinion that diversity is not just a goal, but a key driver of creativity, innovation,
    and growth. Our commitment to diversity and inclusion is embedded in our company
    culture and reflected in our policies and practices.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Memfault，我们相信多样性的力量，重视营造一个让每个人都感到受尊重和有权力的包容性环境的重要性。我们认为多样性不仅仅是一个目标，而是创造力、创新和增长的关键驱动力。我们对多样性和包容性的承诺融入了我们的企业文化，并体现在我们的政策和实践中。
- en: We are proud to be an Equal Opportunity Employer. We do not discriminate in
    employment opportunities or practices on the basis of race, color, religion, sex,
    national origin, age, disability, genetic information, veteran status, sexual
    orientation, gender identity or expression, marital status, or any other characteristic
    protected by law.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我们自豪地成为平等就业机会雇主。我们不会基于种族、肤色、宗教、性别、国籍、年龄、残疾、遗传信息、退伍军人身份、性取向、性别认同或表达方式、婚姻状况或法律保护的其他特征，在就业机会或实践上进行歧视。
- en: 'Research shows that candidates from underrepresented backgrounds often don''t
    apply for roles if they don''t meet all the criteria — unlike majority candidates
    meeting significantly fewer requirements. We strongly encourage you to apply if
    you''re interested: we''d love to know how you can amplify our team with your
    unique experience!'
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 研究显示，来自代表性不足背景的候选人通常不会申请职位，如果他们不符合所有条件 —— 与大多数候选人显著较少满足的情况相比。如果您感兴趣，我们强烈鼓励您申请：我们希望了解您如何通过您独特的经验增强我们的团队！
- en: '**About Memfault**'
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**关于 Memfault**'
- en: Memfault is the first IoT reliability platform that empowers teams to build
    more robust devices at scale. Today hardware teams have little insight into how
    their products are performing and what issues are driving the majority of field
    failures; with Memfault, they can operate with the same speed and agility as software
    organizations. Companies like Lyft, Logitech, Bose, Whoop, and Verkada use Memfault's
    performance monitoring, device debugging, and OTA update capabilities to ship
    fast and build high-quality products. Memfault was founded by veterans of Pebble,
    Fitbit, and Oculus and is backed by Stripes, Uncork Capital, Partech, the 5G Innovation
    Lab, S28 Capital, and Y Combinator. Learn more about
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: Memfault 是第一个物联网可靠性平台，赋予团队在规模化生产更强健设备的能力。如今，硬件团队对其产品的表现和导致绝大部分现场故障的问题了解甚少；有了
    Memfault，他们可以像软件组织一样迅速和敏捷地运作。Lyft、Logitech、Bose、Whoop 和 Verkada 等公司使用 Memfault
    的性能监控、设备调试和OTA更新功能，以快速交付并构建高质量产品。Memfault 由 Pebble、Fitbit 和 Oculus 的退伍人员创立，并得到
    Stripes、Uncork Capital、Partech、5G 创新实验室、S28 Capital 和 Y Combinator 的支持。了解更多
