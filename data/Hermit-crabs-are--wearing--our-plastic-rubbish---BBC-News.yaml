- en: Hermit crabs are 'wearing' our plastic rubbish
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 寄居蟹正“穿戴”我们的塑料垃圾
- en: By Victoria Gill
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 作者：维多利亚·吉尔
- en: Science correspondent, BBC News
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: BBC新闻科学记者
- en: 26 January 2024
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 2024年1月26日
- en: Image source, Shawn Miller
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 图片来源，肖恩·米勒
- en: Image caption, The vast majority of the items the researchers saw the hermit
    crabs using in the photographs were made of plastic
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 图片说明，研究人员在照片中看到的大部分物品是由塑料制成的
- en: '**Hermit crabs all over the world, which scavenge shells as armour for their
    bodies, are turning increasingly to plastic waste instead.**'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**世界各地的寄居蟹，它们捡拾贝壳作为身体的盔甲，越来越多地转向塑料废物。**'
- en: The conclusion is based on analysis of photos, taken by wildlife enthusiasts,
    and published online.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 这个结论是基于野生动物爱好者拍摄的照片的分析，并在线上发布。
- en: Scientists said they were "heartbroken" to see the extent to which the animals
    were living in our rubbish.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 科学家们表示，看到这些动物居住在我们的垃圾中的程度让他们“心碎”。
- en: They said two-thirds of hermit crabs species were pictured in "artificial shells"
    - items that humans discarded.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 他们说，三分之二的寄居蟹物种被拍摄到使用“人工壳” - 人类丢弃的物品。
- en: Image source, Shawn Miller
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 图片来源，肖恩·米勒
- en: 'The study used social media and photo-sharing websites, as one of the researchers
    Marta Szulkin, an urban ecologist from the University of Warsaw, explained: "We
    started to notice something completely out of the ordinary.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 该研究使用社交媒体和照片分享网站，正如来自华沙大学的城市生态学家Marta Szulkin之一的研究人员解释的那样：“我们开始注意到一些完全不同寻常的事情。
- en: '"Instead of being adorned with a beautiful snail shell, which is what we''re
    used to seeing - they would have a red plastic bottle cap on their back or piece
    of light bulb."'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: “与我们习惯看到的美丽蜗牛壳不同，它们可能背着一个红色塑料瓶盖或一个灯泡碎片。”
- en: She and her colleagues, Zuzanna Jagiello from the University of Warsaw and Łukasz Dylewski,
    from Poznan University of Life Sciences, found a total of 386 individuals using
    artificial shells - mainly plastic caps.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 她和她的同事，华沙大学的Zuzanna Jagiello和波兹南生命科学大学的Łukasz Dylewski，发现共有386个个体使用人工壳 - 主要是塑料瓶盖。
- en: '"According to our calculations, 10 out of the 16 species of land hermit crabs
    in the world use this type of shelter and it''s been observed in all tropical
    regions of the Earth," Prof Szulkin explained.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: “根据我们的计算，全球16种陆地寄居蟹中有10种使用这种类型的庇护所，并且在地球的所有热带地区都观察到这种现象，”Szulkin教授解释道。
- en: It isn't yet clear whether these materials are harmful - or perhaps even helpful
    - for the small, vulnerable crustaceans.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 目前尚不清楚这些材料对这些小型、脆弱的甲壳类动物是否有害 - 或者甚至可能有益。
- en: '"When I first saw these pictures, I felt it was heart-breaking," Prof Szulkin
    told [BBC Radio 4''s Inside Science](/programmes/m001vlf5). "At the same time,
    I think we really need to understand the fact that we are living in a different
    era and animals are making use of what is available to them."'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: “当我第一次看到这些照片时，我觉得心碎，”Szulkin教授告诉[BBC Radio 4的Inside Science](/programmes/m001vlf5)。“同时，我认为我们真的需要明白一个事实，那就是我们生活在一个不同的时代，动物正在利用它们可获得的东西。”
- en: Fighting over plastic
  id: totrans-24
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 争夺塑料
- en: This internet-based ecological study, revealed that this use of artificial shells
    is a "global phenomenon".
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 这项基于互联网的生态研究表明，这种对人工壳的利用是一个“全球现象”。
- en: '"We saw it in two-thirds of all terrestrial hermit crab species," said Prof
    Szulkin. "That''s what we could identify just by using pictures taken by tourists."'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: “我们在世界上三分之二的陆地寄居蟹物种中看到了这种情况，”Szulkin教授说。“这是我们通过游客拍摄的照片所能确定的情况。”
- en: The researchers say the findings open up new questions about how these coastal
    crustaceans interact with and use plastic. As well as understanding whether it
    causes them any harm, the scientists want to work out how it might affect their
    evolution.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 研究人员表示，这些发现引发了关于这些沿海甲壳类动物如何与塑料互动和利用的新问题。科学家们希望弄清楚这种塑料对它们是否造成任何伤害，以及它可能如何影响它们的进化。
- en: This whole group of crabs have adapted to scavenge and use discarded snail shells
    to protect their fragile bodies. And when those shells are in short supply, the
    crabs will fight over them.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 这整个螃蟹群体已经适应了清理和利用被丢弃的蜗牛壳来保护他们脆弱的身体。当这些壳供应短缺时，螃蟹们会为其而战。
- en: Image source, Shawn Miller
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 图片来源，肖恩·米勒
- en: What we don't know is how much the element of novelty might affect them - and
    whether the crabs will fight over artificial plastic shells," explained Prof Szulkin.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: “我们不知道新奇因素会对它们产生多大影响，以及螃蟹是否会为人造塑料贝壳而争斗，” Szulkin教授解释道。
- en: The researcher said that the natural snail shells were in decline, so she suspected
    it might be becoming easier for the animals to find an artificial alternative.
    And lighter, plastic 'shells' might even help smaller, weaker crabs to survive
    because they are easier to carry.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 研究人员表示，天然蜗牛壳正在减少，因此她怀疑动物们可能更容易找到人造替代品。而且，更轻的塑料“壳”甚至可能有助于较小、较弱的螃蟹生存，因为它们更容易携带。
- en: There is certainly a great deal of plastic in the marine environment for the
    animals to choose from. [A recent study](/news/science-environment-64889284) that
    attempted to quantify the scale of plastic pollution estimated that at least 171
    trillion pieces of plastic are now floating in our oceans.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 对于动物来说，海洋环境中肯定有大量的塑料可供选择。[最近的一项研究](/news/science-environment-64889284)试图量化塑料污染的规模，估计至少有171万亿个塑料碎片现在漂浮在我们的海洋中。
- en: That could nearly triple by 2040 if no action is taken, experts have warned.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 专家警告称，如果不采取行动，到2040年这个数字可能会几乎翻了两番。
- en: Mark Miodownik, who is professor of materials and society at University College
    London told the BBC that there was a lesson for humans in these images. "Just
    like the hermit crabs," he said, "we should be reusing plastics much more, instead
    of discarding it."
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 伦敦大学学院材料与社会教授马克·米奥多维尼克告诉BBC，这些图像中对人类有一个教训。“就像寄居蟹一样，”他说，“我们应该更多地重复使用塑料，而不是丢弃它。”
