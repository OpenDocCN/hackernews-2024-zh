- en: “The latency for a cancer to develop can go on for years, sometimes for a decade
    or two, before the condition abruptly manifests itself to patients,” said Prof
    Rebecca Fitzgerald, the institute’s director.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 詹姆斯教授，研究所的所长，说：“癌症发展的潜伏期可能长达多年，有时甚至长达十年或二十年，然后突然表现出症状。”
- en: “Then doctors find they are struggling to treat a tumour which, by then, has
    spread through a patient’s body. We need a different approach, one that can detect
    a person at risk of cancer early on using tests that can be given to large numbers
    of people.”
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: “随后，医生们发现，他们正在努力治疗一种肿瘤，而这种肿瘤已经在病人的身体中蔓延开来。我们需要采用一种不同的方法，一种可以通过测试早期检测癌症风险的方法，这些测试可以大规模地应用于大量的人群。”
- en: One example of this is the [cytosponge](https://www.nhsinform.scot/tests-and-treatments/non-surgical-procedures/cytosponge/)
    – a sponge on a string – which has been developed by Fitzgerald and her team.
    It is swallowed like a pill, expands in the stomach into a sponge and is then
    pulled up the gullet collecting oesophagus cells on the way. Those cells that
    contain a protein, called TFF3 – which is found only in precancerous cells – then
    provide an early warning that a patient is at risk of oesophageal cancer and needs
    to be monitored. Crucially, this test can be administered simply and on a wide
    scale.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 菲茨杰拉德及其团队开发了一个名为[细胞海绵](https://www.nhsinform.scot/tests-and-treatments/non-surgical-procedures/cytosponge/)的例子——一根绳子上的海绵。它像吞服药片一样被吞下，扩展到胃部成为海绵，然后被拉到食道收集食管细胞。这些含有一种叫做TFF3的蛋白质的细胞只存在于癌前细胞中，因此可以提前警示患者患上食道癌的风险，需要进行监测。关键是，这种测试可以简单地广泛应用。
- en: This contrasts with current approaches to other cancers, added Fitzgerald. “At
    present, we are detecting many cancers late and are having to come up with medicines,
    which have become incrementally more expensive. We are often extending life by
    a few weeks at a cost of tens of thousands of pounds. We need to look at this
    from a different perspective.”
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 菲茨杰拉德补充说：“这与目前对其他癌症的处理方法形成对比。目前，我们发现许多癌症都是在晚期才被检测出来的，并且不得不依赖于越来越昂贵的药物。我们通常是以几周的寿命延长为代价，成本高达数万英镑。我们需要从不同的角度来看待这个问题。”
- en: One approach being taken by the institute – which is to be renamed the Li Ka-shing
    Early [Cancer](https://www.theguardian.com/society/cancer) Institute after the
    Hong Kong philanthropist who has supported other Cambridge cancer research – focuses
    on blood samples. Provided by women as part of past screening services for ovarian
    cancer and kept in special stores, these samples have now been repurposed by the
    institute. “We have around 200,000 such samples and they are a goldmine,” said
    Jamie Blundell, a research group leader at the institute.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 该研究所正在采取的一个方法是将名字更改为李嘉诚早期[Cancer](https://www.theguardian.com/society/cancer)研究所，以纪念支持过剑桥癌症研究的香港慈善家李嘉诚。该研究所的一项工作重点是利用血液样本。这些样本是过去作为卵巢癌筛查服务的一部分由女性提供，并保存在特殊存储中，现在被该研究所重新利用。“我们有大约20万个这样的样本，它们是一座金矿。”研究所的研究组负责人杰米·布伦德尔说。
- en: Using these samples, researchers have identified changes that differentiate
    those donors who have subsequently been diagnosed with a blood cancer 10 or even
    20 years after they provided samples, with those who did not develop such conditions.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 使用这些样本，研究人员已经确定了那些提供样本后10年甚至20年后被诊断为血液癌症的捐赠者与那些没有发展出这种病症的人之间的变化。
- en: “We are finding that there are clear genetic changes in a person’s blood more
    than a decade before they start to display symptoms of leukaemia,” said Blundell.
    “That shows there is a long window of opportunity that you could use to intervene
    and give treatments that will reduce the odds of going on to get cancer.”
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 布伦德尔说：“我们发现一个人的血液中存在明显的基因变化，比患白血病的症状出现前十多年更早。”“这表明有一个很长的机会窗口，可以在此期间干预并提供治疗，以减少患癌症的几率。”
- en: Cancers grow in stages and by spotting those with cells that have taken an early
    step on this ladder, it should be possible to block or hamper further developments.
    The crucial point is that at this early stage there is time for doctors to take
    action and avoid them having to deal with a cancer at a late stage when it has
    spread.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 癌症是分阶段生长的，通过发现那些细胞早期踏上这一阶梯的人，应该可以阻止或阻碍进一步的发展。关键在于，在这个早期阶段，医生有时间采取行动，避免他们在癌症晚期蔓延时处理这些问题。
- en: A similar strategy is being taken by Harveer Dev, another group leader, who
    has investigated men who have had their prostates removed. His team are now developing
    biomarkers that will provide better ways to pinpoint those who are likely to suffer
    poor outcomes from prostate cancer, one of the most common tumours in the UK.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 另一位组长Harveer Dev采取了类似的策略，他调查了做过前列腺摘除手术的男性。他的团队现在正在开发生物标志物，将提供更好的方法来确定那些可能会因为前列腺癌而遭受不良结果的人，这是英国最常见的肿瘤之一。
- en: “Our pilot data suggests that these tests may be much better than existing PSA
    tests and will be crucial in spotting those who with prostate cancer that is likely
    to progress,” said Dev.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: “我们的试点数据表明，这些测试可能比现有的前列腺特异抗原（PSA）测试要好得多，并且在发现那些可能进展的前列腺癌患者中至关重要，” Dev说。
- en: Pinpointing those at risk of cancer – for example, people from families who
    have an inherited predisposition to tumours – will form a key part of the institute’s
    strategy. In addition, it will focus on finding ways to reduce cancer risks, as
    well as ensuring treatments can be widely administered.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 确定癌症风险的人，例如有遗传肿瘤倾向的家族成员，将成为该研究所战略的关键组成部分。此外，它将专注于找到减少癌症风险的方法，以及确保治疗能够广泛应用。
- en: A woman had, in her 80s, decided to leave the university £1m for cancer research,
    Fitzgerald said. “However, she lived until she was over 100 and only died recently,
    so we only just got that donation. We want to understand what makes some live
    into very old age while others get cancer, so more people can live as long as
    she did.”
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 一位80多岁的女士决定为癌症研究留下100万英镑给大学，Fitzgerald说。“然而，她活到了100岁以上，最近才去世，所以我们刚刚收到那笔捐款。我们希望了解是什么让一些人活到很大年龄，而其他人患癌症，这样更多的人可以像她一样长寿。”
