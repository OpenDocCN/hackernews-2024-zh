- en: 'Cascade Settles the Debate: Should You Be Rinsing Your Plates Before Loading
    the Dishwasher?'
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Cascade解决了这个争论：在把碟子放入洗碗机之前是否需要漂洗？
- en: 来源：[https://www.allrecipes.com/should-you-rinse-plates-before-loading-dishwasher-8623561](https://www.allrecipes.com/should-you-rinse-plates-before-loading-dishwasher-8623561)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.allrecipes.com/should-you-rinse-plates-before-loading-dishwasher-8623561](https://www.allrecipes.com/should-you-rinse-plates-before-loading-dishwasher-8623561)
- en: 'I have a confession to make: I’m a pre-rinser. Before I [load dirty dishes
    into our dishwasher](https://www.allrecipes.com/article/how-to-load-a-dishwasher/),
    I thoroughly rinse them off so that they’re nearly clean before being placed in
    the racks. But I’m not sure why I do it. Perhaps it was the thing to do when I
    was growing up and doing my chores, or maybe it’s because I’m worried about the
    water pressure and plumbing in our 1940s home.'
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我要坦白一件事：我是个预漂洗洁碗的人。在把[脏碟子放进洗碗机](https://www.allrecipes.com/article/how-to-load-a-dishwasher/)之前，我会彻底冲洗它们，让它们几乎干净了再放入洗碟架。但我不确定为什么要这样做。也许是因为我在成长和做家务时习惯这么做，或者可能是因为我担心我们1940年代的老房子的水压和管道问题。
- en: Turns out, I’m not alone in my pre-rinsing habit. [A recent survey](https://news.pg.com/news-releases/news-details/2023/New-Cascade-Platinum-Plus-Raises-the-Standard-for-Clean-Dishes-with-Breakthrough-Innovation/default.aspx)
    commissioned by Procter & Gamble shows that 86% of us pre-rinse or pre-wash as
    part of our dishwashing routines.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 结果证明，我在预漂洗的习惯上并不孤单。Procter & Gamble委托进行的[最新调查](https://news.pg.com/news-releases/news-details/2023/New-Cascade-Platinum-Plus-Raises-the-Standard-for-Clean-Dishes-with-Breakthrough-Innovation/default.aspx)显示，我们中有86%的人在洗碗的例行程序中会预漂洗或预清洗。
- en: I began to wonder, is my taking the time to pre-rinse dishes before [loading
    them into the dishwasher](https://www.allrecipes.com/best-way-to-load-a-dishwasher-according-to-bosch-8422641)
    beneficial in any way, or is it a waste of time and resources, like water? I reached
    out to [dishwasher detergent giant Cascade](https://www.allrecipes.com/article/tiktok-was-wrong-about-dishwasher-pods/)
    to find the answers.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我开始想，我在[把碟子放入洗碗机](https://www.allrecipes.com/best-way-to-load-a-dishwasher-according-to-bosch-8422641)之前做预漂洗，这样做有什么好处吗？还是说像水这样的时间和资源是浪费？我联系了[洗碗机洗涤剂巨头Cascade](https://www.allrecipes.com/article/tiktok-was-wrong-about-dishwasher-pods/)寻找答案。
- en: Do You Need to Pre-Wash Your Dishes Before Putting Them in the Dishwasher?
  id: totrans-split-9
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 你需要在把碟子放入洗碗机之前预清洗吗？
- en: According to Cascade Senior Scientist Morgan Eberhard, the answer is no. But
    there is a caveat.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 根据Cascade的高级科学家摩根·艾伯哈德的说法，答案是否定的。但有一个例外情况。
- en: “You want to make sure to scrape off any chunks of remaining food that could
    potentially [gunk up or clog your machine](https://www.allrecipes.com/article/how-to-clean-dishwasher-filter/),
    but go ahead and leave that last layer of food soil, sauces, and grease on the
    dishes,” advises Eberhard. “No need to turn the water on at all.”
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: “你需要确保刮掉任何可能[堵塞或阻塞你的机器](https://www.allrecipes.com/article/how-to-clean-dishwasher-filter/)的残留食物块，但是可以留下碟子上最后一层的食物残渣、酱汁和油脂。”Eberhard建议说，“完全不需要打开水龙头。”
- en: She adds that we can all save water and energy, not to mention time, by using
    the dishwasher and skipping the pre-rinse-wash.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 她还说，我们可以通过使用洗碗机跳过预漂洗来节约水和能源，更不用说时间了。
- en: “Energy Star-certified dishwashers use less than four gallons of water in one
    cycle; a running sink can use the same amount in just two minutes,” Eberhard tells
    Allrecipes. “By skipping the sink and [using your dishwasher](https://www.allrecipes.com/article/things-you-didnt-know-your-dishwasher-could-do/)
    every day, you can save 100 gallons of water per week."
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: “能源之星认证的洗碗机在一个循环中使用不到四加仑的水；而开着的水槽在仅仅两分钟内就可以使用相同的量。”Eberhard告诉Allrecipes，“每天通过跳过水槽，[使用你的洗碗机](https://www.allrecipes.com/article/things-you-didnt-know-your-dishwasher-could-do/)可以节省一周100加仑的水。”
- en: “Energy Star-certified dishwashers also use less energy than washing dishes
    at the sink, so you can save money on your utility bill by using the dishwasher
    as well,” she adds.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: “能源之星认证的洗碗机比在水槽中洗碗节约能源，所以你也可以通过使用洗碗机来节省水费。”她补充道。
- en: Thinking of my home’s aging, and perhaps fragile, plumbing, I asked Eberhard
    how [dishwasher soaps](https://www.allrecipes.com/article/baking-soda-dish-detergent/)
    like Cascade break down the food, sauces, and grease left of dirty plates sitting
    in the dishwasher.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑到我家老化且可能脆弱的管道，我问Eberhard像Cascade这样的[洗碗机清洁剂](https://www.allrecipes.com/article/baking-soda-dish-detergent/)是如何分解洗碗机中的食物、酱汁和油脂的。
- en: “Super-packed [dishwasher detergent](https://www.allrecipes.com/article/best-dishwasher-detergent/)
    [like Cascade Platinum Plus!] has a powerful combination of cleaning ingredients
    that hydrate and scrub tough, dried-on food resulting in virtually spot-free,
    cabinet-ready dishes,” she explains. “The dual-power cleaning formula is composed
    of starch-fighting and protein-fighting enzymes that break down tough-to-clean
    foods better than ever before.”
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: “像Cascade Platinum Plus这样的超强装洗碗机洗涤剂有强大的清洁成分组合，可以水合并擦洗难以去除的顽固食物，使餐具几乎无斑点，即使放入橱柜也能直接使用。”
    她解释道。“双效清洁配方由抗淀粉和抗蛋白酶组成，能比以往更有效地分解难以清洗的食物。”
- en: Tips for Loading a Dishwasher Efficiently
  id: totrans-split-17
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 装载洗碗机的有效技巧
- en: Now that we have the definitive answer that it’s not necessary to pre-rinse
    or pre-wash dishes before loading them into the dishwasher, I asked Eberhard for
    her tips on how to make sure our dishes come out spotless every time.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们已经得到确凿的答案，不必在装载洗碗机之前冲洗或预洗餐具，我请埃伯哈德提供她如何确保我们的餐具每次都能洗得干干净净的建议。
- en: Cascade Senior Scientist Morgan Eberhard
  id: totrans-split-19
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Cascade高级科学家摩根·埃伯哈德
- en: “The most important thing to remember when loading the dishwasher is that the
    water coming from the spray arms has to be able to reach the dirty part of the
    dish. If bowls are nesting together or dishes are stacked on top of one another,
    the water won’t be able to get to them, meaning the detergent won’t be able to
    break down the food and grease left on the dish."
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: “装载洗碗机时最重要的事情是记住，来自喷臂的水必须能够到达盘子的脏部分。如果碗在一起嵌套或盘子叠放在一起，水就无法到达它们，这意味着洗涤剂无法分解盘子上残留的食物和油脂。”
- en: — Cascade Senior Scientist Morgan Eberhard
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: — Cascade高级科学家摩根·埃伯哈德
- en: “Make sure each dish has a clear path to the water source in each load for optimal
    cleaning,” Eberhard continues. “The same goes for your flatware. By design, spoons
    like to, well, spoon. Try to mix up what type of utensils are in each section
    of your cutlery basket so they don’t end up resting together.”
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: “确保每个盘子在每一次清洗中都有通向水源的清晰路径，以获得最佳清洁效果”，Eberhard继续说道。“餐具也是如此。按设计，勺子喜欢，嗯，挨在一起。尽量混合每个餐具篮的各种餐具类型，以免它们最终都挤在一起。”
- en: She adds that the best way to ensure forks and spoons are their cleanest when
    they come out of the dishwasher is to load them standing up, “so the dirtiest
    part is more exposed to the water instead of getting packed into the bottom of
    the basket.” Be sure to load knives down for safety, “so you don’t accidentally
    cut yourself while unloading.”
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 她补充道，确保叉子和勺子在洗碗机出来时最干净的方法是立起来装载它们，“这样最脏的部分更容易接触到水，而不是被压在篮子底部。” 要确保刀子朝下装载以确保安全，“这样在卸载时不会意外割伤自己。”
- en: 'Additional [dishwasher loading tips](https://www.allrecipes.com/article/how-to-load-a-dishwasher-the-right-way/)
    from Cascade include:'
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: Cascade提供的额外[洗碗机装载技巧](https://www.allrecipes.com/article/how-to-load-a-dishwasher-the-right-way/)包括：
- en: '**Double check items are dishwasher safe:** A dishwasher may be too rough for
    [some prized kitchen items](https://www.allrecipes.com/article/what-is-not-dishwasher-safe/),
    or might not be appropriate for some materials, like wood, aluminum, and cast
    iron. Be sure to double-check that all items are dishwasher safe before loading
    if you’re unsure.'
  id: totrans-split-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**双重检查物品是否适合洗碗机：** 洗碗机可能对[某些珍贵的厨房物品](https://www.allrecipes.com/article/what-is-not-dishwasher-safe/)过于粗糙，或者对木头、铝和铸铁等材料不适合。如果不确定，一定要再次确认所有物品是否适合洗碗机。'
- en: '**Load the bottom rack:** Put plates and messy, burnt-on pots and pans on the
    bottom rack in the direction of the prongs, facing the water source. Typically,
    the water source is in the center of the machine, and you want as clear a path
    as possible between the spray and your dirty dishes.'
  id: totrans-split-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**装载底部架：** 将盘子和沾有食物的锅碗瓢盆放在底部架上，朝向齿的方向，面向水源。通常，水源位于机器中心，你希望喷水和脏盘之间有尽可能清晰的路径。'
- en: '**Load the top rack:** Place cups, mugs, and bowls face down on the top rack
    between prongs to prevent rattling. This way, they’ll also get cleaned better
    and won’t collect water, which can leave behind unsightly deposits. With [wine
    glasses](https://www.allrecipes.com/article/dishwasher-top-rack-hack/) and other
    delicate glassware, load them a finger-width apart on the top rack and utilize
    the stemware holder, if your dishwasher has one, to keep them in place so they
    don’t fall over. Plasticware also belongs on the top rack. [Temperatures](https://www.allrecipes.com/article/does-dishwasher-kill-bacteria/)
    typically remain cooler on the top rack, which will prevent plastic from melting.'
  id: totrans-split-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**上层货架的装载：** 将杯子、马克杯和碗倒置放在上层货架的叉齿间，以防止它们发出嘈杂声音。这样做不仅可以更好地清洗它们，还可以避免积水，从而避免留下不雅的沉积物。对于[酒杯](https://www.allrecipes.com/article/dishwasher-top-rack-hack/)和其他易碎玻璃器皿，将它们在上层货架上留出一指宽的间隔，并利用杯杆架（如果您的洗碗机有的话）来固定它们，以防它们倒下。塑料器皿也应放在上层货架上。由于上层货架的温度通常较低，这可以防止塑料熔化。'
