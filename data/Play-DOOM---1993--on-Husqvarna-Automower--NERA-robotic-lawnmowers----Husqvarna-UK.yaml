    Turkey, Moldova, Republic of Serbia, Germany, Austria, Slovenia, France, Belgium,
    Netherlands, Sweden, Norway, Denmark, Finland, Iceland.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 英国，爱尔兰，马耳他，瑞士，澳大利亚，新西兰，意大利，西班牙，葡萄牙，南非，波斯尼亚和黑塞哥维那，保加利亚，克罗地亚，捷克共和国，爱沙尼亚，希腊，匈牙利，拉脱维亚，立陶宛，黑山，波兰，罗马尼亚，斯洛伐克，土耳其，摩尔多瓦，塞尔维亚共和国，德国，奥地利，斯洛文尼亚，法国，比利时，荷兰，瑞典，挪威，丹麦，芬兰，冰岛。
