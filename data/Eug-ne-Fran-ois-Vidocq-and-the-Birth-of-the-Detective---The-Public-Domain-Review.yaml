- en: 'Lamartine never put Vidocq in his fiction, but his contemporaries did, thus
    ensuring an enduring legacy on the page. While he made his way into some of the
    most canonical works of nineteenth-century literature, providing one of the inspirations
    for Magwitch in Charles Dickens’ *Great Expectations* (1861) for instance, he
    also found a home in the “dime novels” that flourished on the other side of the
    Atlantic in the ensuing decades. In 1877, pulp fiction pioneers Beadle and Adams
    published an abridged translation of his *Mémoires*, “Vidocq, the French Police
    Spy”, in their characteristic ten-cent, paperback format. Presumably spurred on
    by its success, they continued to wheel out the cunning detective in a series
    of fictional reincarnations: “Dodger Dick, the Boy Vidocq” (1888), “Happy Hans,
    the Dutch Vidocq” (1889), “Old Cormorant, the Veteran Vidocq” (1889) and “Violet
    Vane, the Ventriloquist Vidocq” (1891). Since then, he has been the hero of a
    dozen graphic novels, made a guest appearance in the video game *Assassin’s Creed*,
    and enjoyed a long afterlife on screen, from Gérard Bourgeois’ silent, black-and-white
    film, *La jeunesse de Vidocq ou Comment on devient policier* (1909) to Jean-François
    Richet’s *L’Empereur de Paris* (2018), starring a bloody, brawling Vincent Cassel
    as the French police chief.'
