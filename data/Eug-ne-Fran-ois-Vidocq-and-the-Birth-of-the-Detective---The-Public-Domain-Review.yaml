  zh: 拉马丁从未在他的小说中提到过维多克，但他的同时代人做到了，从而确保了他在文学界的持久遗产。例如，他成为了十九世纪文学中一些最经典作品的一部分，例如为查尔斯·狄更斯的《大·期望》（1861年）中的马格威奇提供了灵感，而他也在随后几十年中蓬勃发展的“一角小说”中找到了自己的位置。1877年，底特律便宜版小说先驱比德尔和亚当斯以十分、平装的形式出版了他的《回忆录》的摘要翻译，《维多克，法国警察间谍》。据推测，受其成功的推动，他们继续推出了一系列虚构的侦探再生作品：“道奇·迪克，男孩维多克”（1888年）、“快乐汉斯，荷兰维多克”（1889年）、“老鸬鹚，老维多克”（1889年）和“维奥莱特·凡恩，腹语维多克”（1891年）。从那时起，他成为了数十部图像小说的英雄，在视频游戏《刺客信条》中客串出演，并在屏幕上享有长期生命，从杰拉尔·布尔瓦的无声黑白电影《维多克的青春或如何成为警察》（1909年）到让-弗朗索瓦·里舍的《巴黎皇帝》（2018年），由血腥搏斗的文森特·卡塞尔饰演法国警察局长。
