- en: Missile Game
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 导弹游戏
- en: 来源：[https://www.missile-game.com](https://www.missile-game.com)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.missile-game.com](https://www.missile-game.com)
- en: This is a free game and not for commercial use. The concept of the game was
    from a flash game by Damien Clarke and was rewritten by Ben Mather with JavaScript
    in 2010 depending on Kevin Lindsey's SVG geometry library.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个免费游戏，不用于商业用途。游戏的概念来自Damien Clarke的Flash游戏，并由Ben Mather在2010年使用JavaScript重新编写，依赖于Kevin
    Lindsey的SVG几何库。
- en: On top of the game, we support configuration and scoreboard to record the players'
    score around the world and private team.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 除了游戏本身，我们还支持配置和记分板，记录世界各地玩家的分数以及私人团队。
