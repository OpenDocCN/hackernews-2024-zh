- en: 'HOME TO MANY of America’s most progressive policies, from criminal justice
    to [vehicle emissions](https://www.economist.com/the-economist-explains/2022/08/27/how-revolutionary-is-californias-ban-on-petrol-powered-cars),
    California serves a unique role as a punchbag for right-wing politicians. Every
    few years it becomes fashionable to declare that it is a failed state, or that
    the California dream is turning into a nightmare. This rhetoric is often overblown:
    in terms of pure economic heft California remains the most powerful American state.
    But for all its continuing [prowess in innovation](https://www.economist.com/finance-and-economics/2024/02/12/san-franciscos-surprising-comeback)
    (not least in artificial intelligence), California again appears to be entering
    one of its periodic rough patches.'
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 美国许多最进步的政策，从刑事司法到[车辆排放](https://www.economist.com/the-economist-explains/2022/08/27/how-revolutionary-is-californias-ban-on-petrol-powered-cars)，都起源于加州，它在右翼政治家眼中扮演着独特的沙袋角色。每隔几年，声明加州是个失败的州或者加州梦正在变成噩梦，就成了一种时尚。这种言论常常言过其实：纯粹从经济实力上看，加州仍然是美国最强大的州。但尽管它在创新方面的持续[成就](https://www.economist.com/finance-and-economics/2024/02/12/san-franciscos-surprising-comeback)（尤其是在人工智能方面），加州似乎再次步入其周期性的艰难时期。
