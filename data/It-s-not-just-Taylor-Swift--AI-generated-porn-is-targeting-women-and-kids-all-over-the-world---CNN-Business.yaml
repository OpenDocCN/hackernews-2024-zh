- en: 'It’s not just Taylor Swift: AI-generated porn is targeting women and kids all
    over the world | CNN Business'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 不仅仅是泰勒·斯威夫特：AI生成的色情内容正在瞄准全世界的女性和孩子| CNN商业
- en: 来源：[https://lite.cnn.com/2024/01/26/tech/taylor-swift-ai-porn-women/index.html](https://lite.cnn.com/2024/01/26/tech/taylor-swift-ai-porn-women/index.html)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://lite.cnn.com/2024/01/26/tech/taylor-swift-ai-porn-women/index.html](https://lite.cnn.com/2024/01/26/tech/taylor-swift-ai-porn-women/index.html)
- en: 'Source: CNN'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 来源：CNN
- en: The circulation of explicit and pornographic pictures of megastar Taylor Swift
    this week shined a light on artificial intelligence’s ability to create convincingly
    real, damaging – and fake –images.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 本周流传的泰勒·斯威夫特的明显和色情图片引起了对人工智能能够创建逼真的、有害的-和虚假的-图像的关注。
- en: 'But the concept is far from new: People have weaponizedthis type of technology
    againstwomen and girlsfor years. And with the rise and increased access to AI
    tools, experts say it’s about to get a whole lot worse,for everyone from school-age
    children to adults.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 但这个概念并不新鲜：多年来，人们一直利用这种技术针对女性和女孩。随着AI工具的兴起和获取途径的增加，专家们表示，这种情况将变得更加糟糕，从学龄儿童到成年人都将受到影响。
- en: Already, some high schools students across the world, from [New Jersey](https://www.cnn.com/2023/10/29/opinions/deepfake-pornography-thriving-business-compton-hamlyn/index.html)
    to [Spain](https://www.rollingstone.com/culture/culture-features/ai-explicit-material-twitter-big-tech-1234855484/),
    have reported their faces were manipulated by AI and shared online by classmates.
    Meanwhile, a young well-known female Twitch streamer discovered her likeness was
    being used in a fake, explicit pornographic video that spread quickly throughout
    the gaming community.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在全球范围内，一些高中学生已经报告称，他们的面部被AI操控，并由同学在网上分享。与此同时，一位年轻的知名女性Twitch主播发现她的肖像被用于一部虚假的、明显的色情视频中，并迅速传播到游戏社区。
- en: “It’s not just celebrities [targeted],” said Danielle Citron, a professor at
    the University of Virginia School of Law. “It’s everyday people. It’s nurses,
    art and law students, teachers and journalists. We’ve seen stories about how this
    impacts high school students and people in the military. It affects everybody.”
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: “不仅仅是名人[被瞄准]，”弗吉尼亚大学法学院的教授Danielle Citron说。“普通人也受到影响。有护士、艺术和法学学生、教师和记者。我们看到了关于这如何影响高中学生和军人的故事。这影响着每个人。”
- en: But while the practice isn’t new, Swift being targeted could bring more attention
    to the growing issues around AI-generated imagery. Her enormous contingent of
    loyal “Swifties” expressed their outrage on social media this week, bringing the
    issue to the forefront. In 2022, a [Ticketmaster meltdown](https://www.cnn.com/2023/01/24/tech/ticketmaster-hearing-taylor-swift/index.html)
    ahead of her Eras Tour concert sparked rage online, leading to several legislative
    efforts to crack down on consumer-unfriendly ticketing policies.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管这种做法并不新鲜，但是针对斯威夫特的攻击可能会引起对由AI生成图像增长问题的更多关注。她庞大的忠实“斯威夫特粉丝团”本周在社交媒体上表达了他们的愤怒，将这个问题推到了前台。2022年，在她Eras
    Tour音乐会前，一场[Ticketmaster meltdown](https://www.cnn.com/2023/01/24/tech/ticketmaster-hearing-taylor-swift/index.html)引发了网上的愤怒，导致了几项立法措施来打击不友好的票务政策。
- en: “This is an interesting moment because Taylor Swift is so beloved,” Citron said.
    “People may be paying attention more because it’s someone generally admired who
    has a cultural force. … It’s a reckoning moment.”
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: “这是一个有趣的时刻，因为泰勒·斯威夫特非常受人喜爱，” Citron说。“人们可能更加关注，因为这是一个广受钦佩的人拥有的文化力量。这是一个认清的时刻。”
- en: The fake images of Taylor Swift predominantlyspread on social media site X,
    previously known as Twitter. The photos – which show the singer in sexually suggestive
    and explicit positions – were viewed tens of millions of times before being removed
    from social platforms. But nothing on the internet is truly gone forever, and
    they will undoubtedly continue to be shared on other, less regulated channels.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 泰勒·斯威夫特的假图片主要在社交媒体网站X上传播，此前称为Twitter。这些照片展示了歌手以性暗示和明确的姿势，被数千万人次查看，然后从社交平台上删除。但是在互联网上没有什么是真正消失的，它们无疑会继续在其他监管较少的渠道上分享。
- en: Although stark warnings have circulated about how misleading AI-generated images
    and videos could be used to derail presidential elections and [head up disinformation
    efforts](https://www.cnn.com/2024/01/24/politics/deepfake-politician-biden-what-matters/index.html),
    there’s been less public discourse on how women’s faces have been manipulated,
    without their consent, into often aggressive pornographic videos and photographs.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管已经有严厉警告称人工智能生成的图像和视频可能被用来破坏总统选举并[主导虚假信息活动](https://www.cnn.com/2024/01/24/politics/deepfake-politician-biden-what-matters/index.html)，但公众对女性的面部被擅自篡改成常常具有攻击性的色情视频和照片一事的讨论却较少见。
- en: The growing trend is the AI equivalent of a practice known as “revenge porn.”
    And it’s becoming increasingly hard to determine if the photos and videos are
    authentic.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 这种增长趋势相当于一种被称为“复仇色情”的做法的人工智能等效物。而且，越来越难以确定这些照片和视频的真实性。
- en: What’s different this time, however, is that Swift’s loyal fan base bandedtogether
    to use the reporting tools to effectively take the posts down. “So many people
    engaged in that effort, but most victims only have themselves,” Citron said.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，这次不同的是，斯威夫特的忠实粉丝团结起来使用举报工具有效地将帖子撤下。 “很多人参与了这个努力，但大多数受害者只能靠自己，” Citron说。
- en: Although it [reportedly](https://www.theverge.com/2024/1/25/24050334/x-twitter-taylor-swift-ai-fake-images-trending)
    took 17 hours for X to take down the photos, many manipulated images remain posted
    on social media sites. According to Ben Decker, who runs Memetica, a digital investigations
    agency, social media companies “don’t really have effective plans in place to
    necessarily monitor the content.”
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管据称X花了17小时才将这些照片撤下，但许多篡改图片仍然在社交媒体网站上发布。根据经营数字调查机构Memetica的本·德克的说法，社交媒体公司“实际上没有有效的计划来监控内容”。
- en: Like most major social media platforms,X’s policies [ban the sharing](https://help.twitter.com/en/rules-and-policies/manipulated-media)
    of “synthetic, manipulated, or out-of-context media that may deceive or confuse
    people and lead to harm.” But at the same time, X has largely [gutted](https://www.cnn.com/2023/06/02/tech/twitter-content-moderation-official-eu/index.html)
    its content moderation team and relieson automated systems and user reporting.
    (In the EU, X is currently being investigated over its content moderation practices).
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 与大多数主要社交媒体平台一样，X的政策[禁止分享](https://help.twitter.com/en/rules-and-policies/manipulated-media)“合成的、操纵的或脱离上下文的可能欺骗或混淆人们并导致伤害的媒体”。但与此同时，X已大幅[削减](https://www.cnn.com/2023/06/02/tech/twitter-content-moderation-official-eu/index.html)其内容管理团队，依赖于自动系统和用户举报。（在欧盟，X目前正接受有关其内容管理做法的调查）。
- en: The company did not respond to CNN’s request for comment.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 公司没有回复CNN的置评请求。
- en: Other social media companies also have reduced their content moderations teams.Meta,
    for example, [made cuts](https://www.cnn.com/2023/07/10/tech/meta-layoffs-disinformation/index.html)
    to its teams that tackle disinformation and coordinated troll and harassment campaigns
    on its platforms, people with direct knowledge of the situation told CNN, raising
    concerns ahead of the [pivotal 2024 elections](https://www.cnn.com/2023/04/24/politics/old-men-for-president-what-matters/index.html)
    in the US and around the world.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 其他社交媒体公司也已经减少了他们的内容管理团队。例如，Meta公司[裁减了](https://www.cnn.com/2023/07/10/tech/meta-layoffs-disinformation/index.html)负责在其平台上打击虚假信息、协调恶意滥用和骚扰活动的团队，直接了解情况的人告诉CNN，这在美国和全球[关键的2024年选举](https://www.cnn.com/2023/04/24/politics/old-men-for-president-what-matters/index.html)之前引发了关注。
- en: Decker said what happened to Swift is a “prime example of the ways in which
    AI is being unleashed for a lot of nefarious reasons without enough guardrails
    in place to protect the public square.”
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 德克表示，斯威夫特所遭遇的事件是“AI被释放用于许多恶劣目的的方式的一个典型例证，而没有足够的防范措施来保护公共空间。”
- en: When asked about the images on Friday, White House press secretary Karine Jean-Pierre
    said: “It is alarming. We are alarmed by the reports of the circulation of images
    that you just laid out – false images, to be more exact, and it is alarming.”
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 在周五被问及这些图片时，白宫新闻秘书卡琳·让-皮埃尔表示：“这是令人担忧的。我们对刚才你提到的图片传播报告感到担忧 – 更确切地说，是虚假图片，这令人担忧。”
- en: Although thistechnology has been available for a while now, it is getting renewed
    attention now because of the offending photos of Swift.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管这项技术已经有一段时间了，但现在因为斯威夫特的照片遭到侵犯而再次受到关注。
- en: Last year, a New Jersey high school student launched a campaign for federal
    legislation to address [AI generated pornographic images](https://www.cnn.com/2023/02/16/tech/nonconsensual-deepfake-porn/index.html)
    after she said photos of her and 30 other female classmates were manipulated and
    possibly shared online.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 去年，一名新泽西高中学生发起了一项运动，呼吁制定[针对AI生成的色情图像的联邦法律](https://www.cnn.com/2023/02/16/tech/nonconsensual-deepfake-porn/index.html)，因为她说她和其他30名女同学的照片被篡改并有可能在网上分享。
- en: Francesca Mani, a student at Westfield High School, [expressed frustration](https://www.cnn.com/2023/11/04/us/new-jersey-high-school-deepfake-porn/index.html)
    over the lack of legal recourse to protect victims of AI-generated pornography.
    Her mother told CNN it appeared “a boy or some boys” in the community created
    the images without the girls’ consent.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 西田高中的学生Francesca Mani [表达了对AI生成色情作品受害者缺乏法律救济的挫败感](https://www.cnn.com/2023/11/04/us/new-jersey-high-school-deepfake-porn/index.html)。她的母亲告诉CNN，看起来是社区里的一个男孩或一些男孩在没有女孩的同意下创建了这些图像。
- en: “All school districts are grappling with the challenges and impact of artificial
    intelligence and other technology available to students at any time and anywhere,”
    Westfield Superintendent Dr. Raymond González told CNN in a statement at the time.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 西田市市长雷蒙德·冈萨雷斯博士在一份声明中告诉CNN，“所有学区都在应对人工智能和其他技术在任何时间和任何地点对学生造成的挑战和影响。”
- en: In February 2023, [a similar issue hit the gaming community](https://www.cnn.com/2023/02/16/tech/nonconsensual-deepfake-porn/index.html)
    when a high-profile male video game streamer on the popular platform Twitch was
    [caught looking at deepfake videos](https://www.buzzfeednews.com/article/steven-asarch/twitch-streamers-atrioc-deepfake-porn-sweet-anita)of
    some of his female Twitch streaming colleagues. The Twitch streamer “Sweet Anita
    ” later told CNN it is “very, very surreal to watch yourself do something you’ve
    never done.”
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 2023年2月，[类似的问题也影响到了游戏社区](https://www.cnn.com/2023/02/16/tech/nonconsensual-deepfake-porn/index.html)，当时一个备受瞩目的男性视频游戏主播在流行平台Twitch上被曝光在看一些他的女性Twitch同事的深度伪造视频。Twitch主播“Sweet
    Anita”后来告诉CNN，“看到自己做了从未做过的事情，感觉非常非常超现实。”
- en: The rise and access to AI-generated tools has made it easier for anyone to create
    these types of images and videos, too. And there also exists a much wider world
    of unmoderated not-safe-for-work AI models in open source platforms, according
    to Decker.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: AI生成工具的崛起和普及使任何人都更容易创建这些类型的图像和视频。此外，根据Decker的说法，在开源平台上还存在一个更广泛的未经审查的不安全的AI模型世界。
- en: Cracking down on this remains tough. Nine US states currently have [laws](https://www.bloomberg.com/news/articles/2023-06-20/deepfake-porn-political-ads-push-states-to-curb-rampant-ai-use)
    against the creation or sharing of non-consensual deepfake photography, synthetic
    images created to mimic one’s likeness, but none exist on the federal level. Many
    [experts are calling for changes](https://www.cnn.com/2023/10/29/opinions/deepfake-pornography-thriving-business-compton-hamlyn/index.html)
    to [Section 230](https://www.pbs.org/newshour/politics/what-you-should-know-about-section-230-the-rule-that-shaped-todays-internet)
    of the Communications Decency Act, which protects online platforms from being
    liable over user-generated content.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 对此进行打击仍然很困难。目前有九个美国州 [有法律](https://www.bloomberg.com/news/articles/2023-06-20/deepfake-porn-political-ads-push-states-to-curb-rampant-ai-use)
    禁止创建或分享非自愿的深度伪造摄影作品，这些合成图像是用来模仿某人的肖像的，但在联邦层面上没有这样的法律。许多[专家呼吁修改](https://www.cnn.com/2023/10/29/opinions/deepfake-pornography-thriving-business-compton-hamlyn/index.html)通信廉洁法第230条，该法规保护在线平台免受对用户生成内容负责的诉讼。
- en: “You can’t punish it under child pornography laws … and it’s different in the
    sense that no child sexual abuse happening,” Citron said. “But the humiliation
    and the feeling of being turned into an object, having other people see you as
    a sex object and how you internalize that feeling … is just so awfully disruptive
    to your social esteem.”
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: “你不能根据儿童色情法惩罚它……从感觉上来说它是不同的，没有儿童性虐待发生，” Citron说。“但是被羞辱和被当做性对象看待的感觉，以及你如何内化这种感觉……对你的社交尊严来说真的是非常破坏性的。”
- en: People can take a few small steps to help protect themselves from their likeness
    being used in non-consensual imagery.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 人们可以采取一些小步骤来帮助保护自己的肖像不被用于非自愿的影像中。
- en: Computer security expert David Jones, from IT services company [Firewall Technical](https://www.firewalltechnical.com/),
    advises that people should consider keeping profiles private and sharing photos
    only with trusted people because “you never know who could be looking at your
    profile.”
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 计算机安全专家大卫·琼斯来自IT服务公司[防火墙技术](https://www.firewalltechnical.com/)，建议人们考虑保持个人资料私密，并仅与信任的人分享照片，因为“你永远不知道谁可能在查看你的个人资料。”
- en: Still, many people who participate in “revenge porn” personally know their targets,
    so limiting what is shared in general is the safest route.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管如此，许多参与“复仇色情”的人与其目标有亲密关系，因此总体上限制分享是最安全的方式。
- en: In addition, the tools used to create explicit images also require a lot of
    raw data and images that show faces from different angles, so the less someone
    has to work with the better. Jones warned, however, that because AI systems are
    becoming more efficient, it’s possible in the future only one photo will be needed
    to create a deepfake version of another person.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，创建明确图像所使用的工具还需要大量原始数据和展示不同角度人脸的图像，因此能减少处理的人越少越好。然而，琼斯警告说，由于人工智能系统变得更加高效，未来可能只需要一张照片就能创建另一个人的深度伪造版本。
- en: Hackers can also seek to exploit their victims by gaining access to their photos.
    “If hackers are determined, they may try to break your passwords so they can access
    your photos and videos that you share on your accounts,” he said. “Never use an
    easy-to-guess password, and never write it down.”
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 黑客还可以试图利用受害者，获取其照片。他说：“如果黑客下定决心，他们可能会试图破解您的密码，以便访问您在账户上分享的照片和视频。” “永远不要使用容易猜到的密码，并且永远不要把它写下来。”
