- en: Small biz owners scale back their office space or go remote altogether. Some
    move to the suburbs | CP24.com
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 小企业主缩减办公空间或完全转向远程办公。一些人搬到郊区| CP24.com
- en: 来源：[https://www.cp24.com/world/small-biz-owners-scale-back-their-office-space-or-go-remote-altogether-some-move-to-the-suburbs-1.6747552](https://www.cp24.com/world/small-biz-owners-scale-back-their-office-space-or-go-remote-altogether-some-move-to-the-suburbs-1.6747552)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.cp24.com/world/small-biz-owners-scale-back-their-office-space-or-go-remote-altogether-some-move-to-the-suburbs-1.6747552](https://www.cp24.com/world/small-biz-owners-scale-back-their-office-space-or-go-remote-altogether-some-move-to-the-suburbs-1.6747552)
- en: NEW YORK (AP) — After 46 years, Steve Replin has decided to give up his office
    space.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 纽约（美联社）-46年后，史蒂夫·雷普林决定放弃他的办公空间。
- en: Replin, who has a law practice and acts as an alternative lender in Denver,
    is adapting to the changing preferences of clients, who would rather conduct business
    online, or in a less professional setting like a coffee shop.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: Replin，在丹佛拥有一家律师事务所并担任替代性贷款人，正在适应客户不断变化的偏好，他们更愿意在线进行业务，或者在像咖啡店这样的非专业场所进行业务。
- en: “I am 76 and have grown up being in actual physical spaces as offices, but I
    really think that the ‘kids’ have it right,” by shunning offices, he said.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: “我今年76岁，我一直在实际物理空间办公，但我真的认为‘孩子们’是对的，”他说，通过避开办公室来回避。
- en: The pandemic has had a transformative effect on the office space landscape.
    Many businesses are shifting away from traditional spaces toward hybrid work and
    more flexible, collaborative spaces. About 23% of U.S. office space is available,
    compared with 16% before the pandemic, according to global real estate advisor
    Avison Young.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 疫情对办公空间格局产生了深远影响。许多企业正在从传统空间转向混合工作和更灵活、更具合作性的空间。根据全球房地产顾问Avison Young的数据，与疫情爆发前的16%相比，约有23%的美国办公空间可供利用。
- en: While the real estate decisions of big companies get much of the attention,
    small business owners are also reassessing what they need in terms of an office.
    Some are finding more bang for their buck in suburban locations. Others are scaling
    back on square footage, and still others, like Replin, are contemplating a move
    to going permanently remote. Experts say the time is ripe to reassess what a small
    business actually needs.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然大公司的房地产决策受到了很多关注，但小企业主也在重新评估办公室所需。有些人发现郊区的位置更有性价比。还有一些人在减少平方英尺，还有一些人，如 Replin，正在考虑永久转向远程办公。专家表示，现在是重新评估小企业实际需求的时机。
- en: “(Lower demand for commercial real estate) opens up an opportunity where I may
    be able to consider some change in my space because it’s either newer, it’s in
    a little bit better location,” said Alan Pontius, national director of the office
    and industrial division at commercial real estate brokerage firm Marcus & Millichap.
    “And maybe I can get that at the same or even a better rate than I have been paying
    just because of what’s happened with the movement of rental rates. So it it does
    open up some opportunity to consider new options.”
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: “（商业地产需求下降）为我提供了一个机会，我可能可以考虑一些对我的空间有所改变的选择，因为它可能更新，位置可能稍微更好，”商业地产经纪公司Marcus
    & Millichap办公室和工业部门的国家总监Alan Pontius说。“也许我可以以与我以前支付的同样或甚至更好的价格获得它，只是因为租金水平的变动。所以它确实为考虑新选择打开了一些机会。”
- en: That's true for Hunter Garnett. When he started his law firm during the pandemic
    in December 2021, he signed a lease for 2,000 square feet of office space in downtown
    Huntsville, Alabama, because he thought it was important to set up shop close
    to the courthouse.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 对于Hunter Garnett来说是真的。当他在2021年12月的疫情期间创办了他的律师事务所时，他签订了一份位于亚拉巴马州亨茨维尔市中心的2,000平方英尺办公空间的租约，因为他认为在法院附近设立办公室很重要。
- en: Garnett quickly realized that court appearances via Zoom were here to stay.
    He goes to court once every other week now, compared to two or three times a week
    before the pandemic when he worked at another law firm.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: Garnett 很快意识到通过 Zoom 出庭的情况会一直持续下去。现在，他每两周去法院一次，而疫情前当他在另一家律师事务所工作时，他每周去两到三次。
- en: “I thought I’d be in the courthouse a lot and that I would grow fast and need
    more space,” he said. “And then I did grow fast, but I figured out pretty quickly
    that it was more economical to hire remote workers, so our need for physical space
    didn’t grow as fast as I expected."
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: “我以为我会经常去法院，而且我会快速成长并需要更多空间，”他说。“然后我确实迅速成长了，但我很快意识到，雇佣远程工作者更经济，所以我们对实际空间的需求没有像我预期的那样快速增长。”
- en: Garnett is looking for a smaller space – 1,200 square feet or so -- in suburban
    Huntsville, closer to where most of his clients live. He expects to pay $1.50
    a foot for rent, including parking, $1 less than what he pays now.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: Garnett 正在寻找一个较小的空间，大约 1200 平方英尺左右——在亨茨维尔市的郊区，离他的大部分客户更近。他预计租金将为每平方英尺 1.50 美元，包括停车费，比他现在支付的少
    1 美元。
- en: Leslie Saul also cherished her 31-year-old architecture and interior design
    firm’s central location in Cambridge, Mass., which she’d had since 2000\. But
    when her landlord doubled her $3,000 a month rent, she considered other options,
    including a suburban town. The pandemic taught her she could work in a smaller
    space, but she still saw value in having office space with a physical library.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 莱斯利·索尔也珍视她位于马萨诸塞州剑桥市的 31 岁的建筑和室内设计公司的中心位置，这个位置从 2000 年起就一直是她的。但当她的房东将每月 3000
    美元的房租翻了一番时，她考虑了其他选择，包括郊区城镇。疫情教会了她，她可以在一个较小的空间里工作，但她仍然认为拥有带有实体图书馆的办公空间很有价值。
- en: “We wanted to have an identity,” she said. “We wanted to be visible.”
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: “我们想要有一个身份，”她说。“我们想要被看见。”
- en: So, on Jan. 1 she opened her new office in Winchester Center, a smaller town
    outside of Cambridge. The rent is cheaper because the new space is smaller and
    it includes parking. Saul said she was able to downsize her library, filled with
    samples and a necessary part of the firm’s office space.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，于 1 月 1 日，她在剑桥外的一个较小的城镇温切斯特中心开设了新办公室。由于新空间更小，包括停车位在内，所以租金更便宜。索尔说她能够缩小她的图书馆，里面装满了样品，是公司办公空间的必要组成部分。
- en: “I think that this time around, I was definitely open to many options that I
    might never have been even considering before the pandemic,” she said.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: “我想这一次，我绝对对我以前可能从未考虑过的很多选项持开放态度，”她说。
- en: For businesses that no longer have workers coming into the office full-time
    and have hired some remote staffers -- two trends spurred by the pandemic -- a
    co-working space can fit the bill.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 对于不再让员工全职进入办公室并雇佣了一些远程员工的企业——这是疫情推动的两大趋势——共享办公空间可以满足需求。
- en: Annie Scranton, who owns Pace Public Relations in Manhattan, is considering
    a co-working space that holds eight people. None of her staff of 20 comes into
    the current office full-time anymore – some live and work outside New York – but
    she wants a space that could entice a few workers to come in, at least on some
    days.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 安妮·斯克兰顿是 Pace Public Relations 在曼哈顿的老板，她正在考虑一个可以容纳八个人的共享办公空间。她的 20 名员工中没有一个全职进入目前的办公室——一些人生活和工作在纽约之外——但她希望有一个空间，可以吸引一些员工至少在某些日子来办公。
- en: “Mostly staff is coming in when there are in-person client meetings, when there
    are events that they’re attending, you know, that then it’s easy to work from
    the office or when there are in-person planned, like brainstorming creativity
    sessions,” she said.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: “大多数员工都是在有面对面客户会议时来办公，当有他们参加的活动，你知道的，那时在办公室工作或者当有面对面计划时，比如头脑风暴创意会议，那就很容易在办公室工作。”她说。
- en: Some business owners are even deciding to give up office space all together.
    Replin said he’s meeting clients in coffee shops or by video chat. He finds organizing
    these meetings is quicker and easier than in-office visits.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 一些企业主甚至决定放弃办公空间。Replin 说他现在在咖啡店或通过视频聊天与客户会面。他发现组织这些会议比在办公室里访问更快更容易。
- en: “I can get a meeting put together in an afternoon, whereas sometimes it took
    a week or two to find a day when they could allocate a 45-minute drive to my office,
    an hour appointment, and then a 45-minute drive back to wherever they came from,”
    he said. “So, it’s just it’s amazing. It’s night and day.”
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: “我可以在一个下午安排一个会议，而有时找到一天时间来为他们安排 45 分钟的驱车到我的办公室，一小时的约会，然后再次驱车 45 分钟回到他们来的地方，有时需要一两个星期的时间，”他说。“所以，这真是太神奇了。这是天壤之别。”
- en: 'Replin plans to let his lease expire when it comes up in three months. And
    it’s not just him: He’s noticed vacancies on every floor in his 11-story office
    building.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: Replin 打算在三个月后到期时让他的租约到期。而且不仅是他：他注意到他 11 层办公楼的每一层都有空置。
- en: Muffetta Krueger’s cleaning and household staffing businesses boomed during
    the pandemic, and she realized she could grow in some areas without adding more
    office space. She has two physical offices in Larchmont, N.Y., and Greenwood Lake,
    N.J.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: Muffetta Krueger 的清洁和家政服务业在疫情期间蓬勃发展，她意识到自己可以在某些领域实现增长，而无需增加更多的办公空间。她在纽约州拉奇蒙特和新泽西州格林伍德湖各有两个实体办公室。
- en: She planned to look for office space to expand in Maryland, near the D.C. metropolitan
    area, but decided she could manage operations there remotely — at least at first.
    Now, they send candidates applications online and conduct video interviews rather
    than having them come into an office.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 她计划在马里兰州，靠近华盛顿特区大都会地区，寻找办公空间以扩展业务，但她决定起初可以远程管理那里的运营。现在，他们在线发送候选人申请，并进行视频面试，而不是让他们来办公室。
- en: “If we’re able to operate and keep our costs low, there is no reason to burden
    ourselves with real estate,” Krueger said.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: “如果我们能够运作并保持低成本，就没有理由为自己增加房地产负担，” Krueger 说。
