- en: The floppy disk refused to die in Japan - laws that forced the continued use
    of floppies have finally hit the chopping block | Tom's Hardware
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 日本的软盘拒绝消亡 - 强制继续使用软盘的法律终于被废除 | 汤姆硬件
- en: 来源：[https://www.tomshardware.com/pc-components/storage/the-floppy-disk-refuses-to-die-in-japan-laws-that-forced-the-continued-use-of-floppies-have-finally-hit-the-chopping-block](https://www.tomshardware.com/pc-components/storage/the-floppy-disk-refuses-to-die-in-japan-laws-that-forced-the-continued-use-of-floppies-have-finally-hit-the-chopping-block)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.tomshardware.com/pc-components/storage/the-floppy-disk-refuses-to-die-in-japan-laws-that-forced-the-continued-use-of-floppies-have-finally-hit-the-chopping-block](https://www.tomshardware.com/pc-components/storage/the-floppy-disk-refuses-to-die-in-japan-laws-that-forced-the-continued-use-of-floppies-have-finally-hit-the-chopping-block)
- en: Floppy disks can finally make their way across the digital equivalent of the
    River Styx and reach the land of eternal slumber. Japan’s Ministry of Economy,
    Trade and Industry has [abolished](https://pc.watch.impress.co.jp/docs/news/1562810.html)
    any requirement for applicants to use this ancient clicking and buzzing magnetic
    media when filing official documents. Until last week there were about 1,900 official
    governmental application procedures that stipulated businesses must submit floppies
    or CD-ROMs (specifically) containing supplementary data.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 软盘终于可以穿过数字版的冥河，抵达永恒沉睡之地。日本的经济、贸易和工业省已经[废除](https://pc.watch.impress.co.jp/docs/news/1562810.html)了申请人在提交官方文件时必须使用这种古老的咔哒作响、嗡嗡作响的磁介质的任何要求。直到上周，大约有1900个官方政府申请程序规定企业必须提交软盘或CD-ROM（具体）包含补充数据。
- en: The Japanese government indicated the floppy disk’s [days were numbered](https://www.tomshardware.com/news/japanese-government-will-finally-stop-using-floppy-disks-and-cd-roms)
    back in August 2022\. At the time a government minister openly mused “Where can
    you buy floppy disks these days?” He went on to tell reporters that the rules
    stipulating specific media to accompany official form submissions would be changed
    quickly.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 日本政府在2022年8月表示软盘的日子已经不多了。当时，一位政府部长公开地思考：“现在哪里还能买到软盘呢？”他继续告诉记者，规定附带官方表格提交的特定媒体的规则将迅速改变。
- en: Removing the necessity to be able to work with legacy removable storage formats
    like floppy disks (and CD-ROMs) from Japan’s bureaucracy will surely come as a
    relief to all concerned. [IBM](https://www.tomshardware.com/tag/ibm) shipped the
    first floppy diskettes in 1973 - over 50 years ago. We don’t know when floppy
    disk mechanisms ceased production but [Sony](https://www.tomshardware.com/tag/sony),
    the last floppy media maker, stopped making diskettes over a decade ago.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 移除日本官僚主义对类似软盘（以及CD-ROM）这样的遗留可移动存储格式的必要性肯定会让所有相关方感到宽慰。[IBM](https://www.tomshardware.com/tag/ibm)在1973年首次运送了软盘
    - 超过50年前。我们不知道软盘机制何时停止生产，但[索尼](https://www.tomshardware.com/tag/sony)，最后一家软盘制造商，停止制造软盘已有十多年了。
- en: '3.5-inch floppy disk drive built-in a desktop PC (Image credit: Future)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 安装在台式电脑内的3.5英寸软盘驱动器（图片来源：未来）
- en: The Japanese government might take some time to update the hundreds of official
    procedures that require specific media like floppies and CDs to be submitted,
    or it could push ahead with immediate changes – it isn’t clear from the source.
    However, in 2022 we noted that there is still a viable floppy disk business [operating
    in the USA](https://www.tomshardware.com/news/floppy-disk-still-has-life). This
    singular remaining business supports clientele ranging from the avionics and healthcare
    to embroidery segments – as well as hobbyists and retro computing folk.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 日本政府可能需要一些时间来更新需要提交特定媒体（如软盘和CD）的数百项官方程序，或者它可能会推动立即变更 - 从来源并不清楚。然而，在2022年，我们注意到仍然有一家在美国运营的可行的软盘业务[（正在进行）](https://www.tomshardware.com/news/floppy-disk-still-has-life)。这家仅存的业务支持从航空电子和医疗保健到刺绣领域的客户，以及爱好者和复古计算机爱好者。
- en: Tom Persky, owner of US-based [floppydisk.com](https://www.floppydisk.com/),
    admitted that the end of his floppy business was in sight. In 2022 he said there
    were about four more years left before he thought the floppy disk business would
    dry up. Persky was still receiving about 1,000 disks a day in the mail for recycling.
    At the time of writing, as well as batches of new-old-stock 3.5-inch disks, Persky
    sells 50-packs of tested recycled disks at $19.95\. If the 1.44MB DS/HD floppies
    are too modern for your gear, 720KB DS/DD media is also available (for a premium).
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 美国[软盘网](https://www.floppydisk.com/)所有者汤姆·佩尔斯基（Tom Persky）承认他的软盘业务即将结束。 2022年时，他表示软盘业务还有大约四年的时间就会消失。
    佩尔斯基仍然每天通过邮件收到约1000张软盘用于回收利用。 撰写本文时，除了新旧库存的3.5英寸软盘批次外，佩尔斯基还以19.95美元的价格销售50张经过测试的回收软盘。
    如果1.44MB DS/HD软盘对您的设备来说太现代化，还可以提供720KB DS/DD介质（需额外付费）。
