- en: Jensen Huang says even free AI chips from his competitors can't beat Nvidia's
    GPUs | Tom's Hardware
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 黄仁勋表示，即使竞争对手的AI芯片免费，也无法击败Nvidia的GPU | Tom's Hardware
- en: 来源：[https://www.tomshardware.com/pc-components/gpus/jensen-huang-says-even-free-ai-chips-from-his-competitors-cant-beat-nvidias-gpus](https://www.tomshardware.com/pc-components/gpus/jensen-huang-says-even-free-ai-chips-from-his-competitors-cant-beat-nvidias-gpus)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.tomshardware.com/pc-components/gpus/jensen-huang-says-even-free-ai-chips-from-his-competitors-cant-beat-nvidias-gpus](https://www.tomshardware.com/pc-components/gpus/jensen-huang-says-even-free-ai-chips-from-his-competitors-cant-beat-nvidias-gpus)
- en: Nvidia CEO [Jensen Huang](https://www.tomshardware.com/pc-components/gpus/nvidia-ceo-jensen-dishes-out-career-tips-for-the-fast-changing-ai-era) recently
    took to the stage to claim that [Nvidia's GPUs](https://www.tomshardware.com/news/nvidias-blackwell-gpus-rumored-to-feature-up-to-33-more-cores-512-bit-bus) are
    "so good that even when the competitor's chips are free, it's not cheap enough."
    Huang further explained that Nvidia GPU pricing isn't really significant in terms
    of an AI data center's total cost of ownership (TCO). The impressive scale of
    Nvidia's achievements in powering the [booming AI industry](https://www.tomshardware.com/tech-industry/tsmc-founder-says-unnamed-customers-want-10-new-fabs-to-build-ai-chips) is
    hard to deny; the company recently became the world's [third most valuable](https://www.tomshardware.com/tech-industry/nvidia-becomes-the-worlds-third-most-valuable-company) company
    thanks largely to its AI-accelerating GPUs, but Jensen's comments are sure to
    be controversial as he dismisses a whole constellation of competitors, such as
    AMD, Intel and a range of competitors with ASICs and other types of custom AI
    silicon.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: Nvidia CEO [Jensen Huang](https://www.tomshardware.com/pc-components/gpus/jensen-dishes-out-career-tips-for-the-fast-changing-ai-era) 最近站上舞台声称，[Nvidia的GPU](https://www.tomshardware.com/news/nvidias-blackwell-gpus-rumored-to-feature-up-to-33-more-cores-512-bit-bus)“如此优秀，即使竞争对手的芯片免费，也不便宜。”
    黄仁勋进一步解释说，Nvidia GPU的定价在AI数据中心的总拥有成本（TCO）中并不真正重要。 Nvidia在推动[蓬勃发展的AI行业](https://www.tomshardware.com/tech-industry/tsmc-founder-says-unnamed-customers-want-10-new-fabs-to-build-ai-chips)方面取得的显著成就难以否认；该公司最近凭借其加速AI的GPU成为世界上第三大[最有价值的公司](https://www.tomshardware.com/tech-industry/nvidia-becomes-the-worlds-third-most-valuable-company)，但黄仁勋的评论肯定会引发争议，因为他忽视了包括AMD、英特尔以及一系列配备ASIC和其他类型自定义AI硅片的竞争对手。
- en: Starting at [22:32 of the YouTube recording](https://youtu.be/cEg8cOx7UZk?t=1352),
    John Shoven, Former Trione Director of SIEPR and the Charles R. Schwab Professor
    Emeritus of Economics, Stanford University, asks, "You make completely state-of-the-art
    chips. Is it possible that you'll face competition that claims to be good enough
    – not as good as Nvidia – but good enough and much cheaper? Is that a threat?"
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在[YouTube录像的22:32处](https://youtu.be/cEg8cOx7UZk?t=1352)，约翰·肖文，斯坦福大学SIEPR前特里奥尼主任和经济学荣休查尔斯·R·施瓦布教授，问道：“您制造的芯片完全是最先进的。是否可能面临声称足够好（不如Nvidia好，但足够好且便宜得多）的竞争？这是否构成威胁？”
- en: Jensen Huang begins his response by unpacking his tiny violin. "We have more
    competition than anyone on the planet," claimed the CEO. He told Shoven that even
    Nvidia's customers are its competitors, in some cases. Also, Huang pointed out
    that Nvidia actively helps customers who are designing alternative AI processors
    and goes as far as revealing to them what upcoming Nvidia chips are on the [roadmap](https://www.tomshardware.com/pc-components/gpus/nvidias-next-gen-gpus-are-rumored-to-be-codenamed-rubin-arrive-in-2025).
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 黄仁勋开始他的回应时拿出小提琴。“我们的竞争对手比地球上任何人都多，” CEO声称。他告诉肖文，甚至Nvidia的客户在某些情况下也是竞争对手。此外，黄仁勋指出，Nvidia积极帮助那些正在设计替代AI处理器的客户，甚至透露了他们Nvidia即将推出的芯片在[路线图](https://www.tomshardware.com/pc-components/gpus/nvidias-next-gen-gpus-are-rumored-to-be-codenamed-rubin-arrive-in-2025)上的信息。
- en: This does indeed sound like quite an extraordinary way of doing business, but
    Huang's next claim that Nvidia operates as a "completely open book" while working
    with almost everyone else in the industry may be harder to believe. Remember,
    there were strong accusations of Nvidia [operating a GPU Cartel](https://www.tomshardware.com/tech-industry/artificial-intelligence/former-amd-gpu-head-accuses-nvidia-of-being-a-gpu-cartel-in-response-to-reports-of-retaliatory-shipment-delays)
    just recently, with customers reportedly scared to speak to rival GPU / AI accelerator
    makers for fear of delayed orders. An [industry consortium has also formed](https://techcrunch.com/2023/09/19/the-unified-acceleration-foundation-wants-to-create-an-open-standard-for-accelerator-programming/?_guc_consent_skip=1707852667)
    in an attempt to unseat the company's dominant CUDA programming model.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这确实听起来像是一种非同寻常的经营方式，但是黄接下来的声明称 Nvidia 在与几乎所有其他行业人员合作时操作的是“完全公开的书籍”，这可能更难以置信。请记住，最近有强烈的指控称
    Nvidia [运作 GPU 卡特尔](https://www.tomshardware.com/tech-industry/artificial-intelligence/former-amd-gpu-head-accuses-nvidia-of-being-a-gpu-cartel-in-response-to-reports-of-retaliatory-shipment-delays)，据报道客户害怕与竞争对手的
    GPU / AI 加速器制造商交流以免订单延迟。还有一个 [行业联盟已成立](https://techcrunch.com/2023/09/19/the-unified-acceleration-foundation-wants-to-create-an-open-standard-for-accelerator-programming/?_guc_consent_skip=1707852667)
    试图推翻该公司主导的 CUDA 编程模型。
- en: Returning to the Stanford interview, Jensen Huang outlined Nvidia's currently
    unassailable unique selling points. The Nvidia CEO said that whereas you could
    build a chip to be good at one particular algorithm, Nvidia's GPUs are programmable.
    Moreover, the Nvidia platform is "a great standard… in every single cloud computer
    company." A typical data center that wants to support a wide range of customers,
    from financial services to manufacturing and so on, will therefore be drawn towards
    Nvidia hardware.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 回到斯坦福的采访中，Jensen Huang 概述了 Nvidia 目前无法动摇的独特卖点。Nvidia CEO 表示，虽然你可以设计一款芯片擅长某个特定算法，但
    Nvidia 的 GPU 是可编程的。此外，Nvidia 平台是“每个云计算公司的一个优秀标准……”。因此，想要支持从金融服务到制造业等广泛客户的典型数据中心，将会被吸引到
    Nvidia 硬件。
- en: Free isn't cheap enough to compete with Nvidia
  id: totrans-split-11
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 免费并不便宜到足以与 Nvidia 竞争
- en: 'Huang also sought to provide a contrast that might be counterintuitive to those
    focused on [GPU prices](https://www.tomshardware.com/news/lowest-gpu-prices):
    people who buy and sell chips think about the price of chips, and people who operate
    data centers think about the cost of operations, he clarified.'
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 黄还试图提供一个对比，这可能对于那些专注于 [GPU 价格](https://www.tomshardware.com/news/lowest-gpu-prices)
    的人来说可能有些反直觉：购买和销售芯片的人关注芯片的价格，而运营数据中心的人则关注操作成本。
- en: Of course, companies will be well aware of the Total Cost of Ownership (TCO),
    which basically means that Nvidia's claimed benefits like time to deployment,
    performance, utilization, and flexibility are "so good that even when the competitor's
    chips are free, it's not cheap enough," according to Huang.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，公司们会对总拥有成本（TCO）心知肚明，这基本上意味着 Nvidia 声称的诸如部署时间、性能、利用率和灵活性等好处“非常好，以至于即使竞争对手的芯片是免费的，也不便宜”，根据黄的说法。
- en: Concluding his answer to Shoven, the Nvidia CEO underlined that keeping this
    far ahead, with this unbeatable TCO, is Nvidia's goal. Huang reminded summit attendees
    that what Nvidia does takes a lot of [hard work](https://www.tomshardware.com/pc-components/gpus/wealthy-nvidia-employees-are-taking-it-easy-in-semi-retirement-mode-even-middle-managers-make-dollar1-million-a-year-or-more-report)
    and innovation — [no luck involved here](https://www.tomshardware.com/pc-components/gpus/intel-ceo-says-nvidias-ai-dominance-is-pure-luck-nvidia-vp-fires-back-says-intel-lacked-vision-and-execution)
    — and nothing is taken for granted.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在回答 Shoven 之后，Nvidia CEO 强调说，保持如此领先，并且有这么无与伦比的总拥有成本是 Nvidia 的目标。黄令参加峰会的与会者记住，Nvidia
    所做的事情需要很多[辛勤工作](https://www.tomshardware.com/pc-components/gpus/wealthy-nvidia-employees-are-taking-it-easy-in-semi-retirement-mode-even-middle-managers-make-dollar1-million-a-year-or-more-report)和创新
    — [这里没有运气](https://www.tomshardware.com/pc-components/gpus/intel-ceo-says-nvidias-ai-dominance-is-pure-luck-nvidia-vp-fires-back-says-intel-lacked-vision-and-execution)
    — 任何事情都不应被视为理所当然。
- en: Get Tom's Hardware's best news and in-depth reviews, straight to your inbox.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 获取 Tom's Hardware 最新的优质新闻和深度评论，直接发送至您的收件箱。
- en: Naturally, Nvidia's competitors would beg to differ with Huang's statements,
    but the incumbent is the unquestioned 800lb gorilla of the AI world right now,
    placing the onus on its competitors to prove Jensen's statements wrong.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，Nvidia 的竞争对手可能会对黄的声明持不同意见，但现任是 AI 世界无可争议的 800 磅大猩猩，这让竞争对手有责任证明 Jensen 的说法是错误的。
