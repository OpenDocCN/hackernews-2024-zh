- en: 'Negotiate your salary… with a little philosophical backup : Five mistakes to
    avoid when asking for a raise | Philonomist.'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 用一点哲学支持来谈判你的薪水：要避免的五个错误 | Philonomist.
- en: 来源：[https://www.philonomist.com/en/article/negotiate-your-salary-little-philosophical-backup](https://www.philonomist.com/en/article/negotiate-your-salary-little-philosophical-backup)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.philonomist.com/en/article/negotiate-your-salary-little-philosophical-backup](https://www.philonomist.com/en/article/negotiate-your-salary-little-philosophical-backup)
- en: '**How can you hope to get a pay rise?** From a philosophical standpoint this
    question leads to another, much harder one: that of the assessment of merit. But
    since your employer might not appreciate being lectured on the value of labour
    according to Marx or that of a person according to Kant, you might want to use
    a little rhetoric in order to convince. But the age-old art of debate mostly teaches
    us what *not* to say in order to come out of that career meeting with the promise
    of a raise.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**你怎么能指望加薪呢？** 从哲学角度来看，这个问题引出了另一个更难的问题：价值评估。但由于你的雇主可能不喜欢根据马克思的劳动价值论或根据康德的个人价值观来上课，你可能想要使用一些修辞手法来说服。但是，古老的辩论艺术大多教会我们在职业会议中说什么是*不*合适的，以便承诺加薪后能够顺利脱身。'
- en: '**1) Don’t be jealous **'
  id: totrans-7
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**1) 不要嫉妒 **'
- en: with Adam Smith
  id: totrans-8
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 与亚当·斯密
- en: If you start by mentioning your colleague’s salary increase, you’re off to a
    bad start. Because you’ll come across as envious. As Adam Smith explains in his
    *Theory of Moral Sentiments* (1759), “envy is that passion which views with malignant
    dislike the superiority of those who are really entitled to all the superiority
    they possess.” Not only will you not get the raise, you might even sound like
    you can’t be relied on to work on team projects, thus running the risk of being
    left out. So if you do end up mentioning a colleague during the meeting, be sure
    not to sound unkind.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你一开始就提到同事的薪水增加，那就不妙了。因为你会给人一种嫉妒的印象。正如亚当·斯密在他的《道德情感理论》（1759年）中所解释的那样，“嫉妒是一种憎恶的激情，它对那些确实有权拥有他们所拥有的一切优势的人的优势视而不见。”你不仅不会得到加薪，甚至可能会被认为在团队项目中不能靠得住，因此有被排除在外的风险。因此，如果在会议中提到同事，一定要确保不要听起来不友好。
- en: '**2) Don’t threaten **'
  id: totrans-10
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**2) 不要威胁 **'
- en: with (and contrary to) Émile Pouget
  id: totrans-11
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 与（相反于）埃米尔·普吉
- en: If, in the course of the conversation, you feel that your employer is a little
    reluctant, try not to adopt a negative attitude by threatening to go on a “work-to-rule”
    campaign. This kind of blackmail could suggest you place your individual interests
    before those of the company – an incorrect stance, economically, which in its
    extreme form could garner you the reputation of being something of an anarchist.
    In *Sabotage* (1896), Émile Pouget recommended workers adopt the maxim “bad pay,
    bad work” and slow down their work rate accordingly. If your employer suspects
    you might start missing deadlines or deliberately taking time to answer important
    emails, your future in the company could be in jeopardy.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 如果在谈话过程中你感觉到你的雇主有点不情愿，试着不要采取负面的态度，以威胁进行“按规定工作”的运动。这种勒索可能会使人误以为你将个人利益置于公司之上——在经济上是不正确的立场，极端情况下可能会使你声名狼藉，被视为某种无政府主义者。在《破坏行为》（1896年）中，埃米尔·普吉建议工人采用“工资不好，工作不好”的原则，相应地减缓工作速度。如果你的雇主怀疑你可能会开始错过截止日期或故意拖延回复重要的电子邮件，那么你在公司的前途可能岌岌可危。
- en: ‘Emotion doesn’t last’
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: ‘情感并不持久’
- en: '**3) Don’t seek pity **'
  id: totrans-14
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**3) 不要寻求怜悯 **'
- en: with Cicero
  id: totrans-15
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 与西塞罗
- en: 'You might have good reasons to ask for more money. Perhaps you have a relative
    to look after or medical treatment to cover… But if you try to seek pity, your
    HR director could reply that you’re not the only person facing difficulties, and
    perhaps even name a few that are more serious than yours. But even if you manage
    to “move” them, there remains another major obstacle to this strategy: emotion
    doesn’t last. Once you’ve left the director’s office, after they told you, “we’ll
    see what we can do”, there’s a real risk their moment of compassion might evaporate,
    leaving in its place the feeling of being taken for a ride. In his *De Oratore*,
    Cicero therefore suggests we paint any misfortunes in just a few words.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能有向要求更多钱的充分理由。也许你有亲戚要照顾或需要支付医疗费用… 但如果你试图寻求怜悯，你的人力资源总监可能会回答说，你不是唯一面临困难的人，甚至可能会列举一些比你更严重的困难。但即使你设法“感动”他们，这种策略还存在另一个主要障碍：情感是不持久的。一旦你离开总监的办公室，在他们告诉你“我们会看看能做些什么”的时候，他们对你的同情可能会消失，留下的是被愚弄的感觉。因此，西塞罗在他的《演说家》中建议我们用简短的话来描述任何不幸。
- en: '**4) Don’t brag **'
  id: totrans-17
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**4) 不要吹嘘**'
- en: with René Descartes
  id: totrans-18
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 和笛卡尔一起
- en: Highlighting one’s merits is an unavoidable stage in the request for a pay raise.
    But be careful not to go too far by describing yourself as indispensable to the
    company (even though you might be). That would be confusing pride and vainglory,
    which Descartes described as “particularly unvirtuous” (*Passions of the Soul*,
    art.157). Indeed, by overestimating ourselves we risk giving the impression that
    we might always ask for more in order to feed our ego. It’s better to show humility,
    whilst keeping in mind that humility too can be unvirtuous, as Descartes explains,
    in which case it becomes akin to a lack of resolve. To negotiate your salary,
    it's therefore important not to ask for too much or too little.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 强调自己的优点是请求加薪不可避免的阶段。但要小心，不要过分描述自己是公司不可或缺的人（尽管你可能是）。这会混淆自豪和虚荣，笛卡尔将其描述为“特别不道德”（《心灵的激情》第157条）。事实上，通过高估自己，我们冒着给人留下的印象是我们可能总是要求更多以满足我们的自我。更好的做法是保持谦逊，同时记住，谦逊也可能是不道德的，就像笛卡尔解释的那样，这种情况下它变得类似于缺乏决心。因此，谈判薪水时，重要的是不要要求太多或太少。
- en: ‘Don’t forget that HR directors are also psychologists’
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “不要忘记，人力资源总监也是心理学家”
- en: '**5) Don’t flatter **'
  id: totrans-21
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**5) 不要奉承**'
- en: with Baltasar Gracián
  id: totrans-22
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 和巴尔塔萨尔·格拉西安一起
- en: 'There’s still one more tactic that needs to be avoided at all cost: flattering
    the HR director by relaying all the good everyone thinks of them – telling them
    how kind they are, how everyone sees them as the pride of the company… In doing
    so you’ll just come across as hypocritical and devoid of real arguments to justify
    a raise. In *The Courtiers Manual Oracle: Or, the Art of Prudence* (1647), Spanish
    Jesuit Baltasar Gracián writes: “Never Exaggerate. It is an important object of
    attention not to talk in superlatives, so as neither to offend against truth nor
    to give a mean idea of one''s understanding.” (trans. J. Jacobs) Don’t forget
    that HR directors are also psychologists. To use Gracián’s words, “the true courtesy
    is performance of duty: the spurious and especially the useless is deceit.”'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 还有一种策略必须以所有代价避免：奉承人力资源总监，通过传达每个人对他们的好评 - 告诉他们他们是多么的善良，每个人都把他们视为公司的骄傲… 这样做只会让你显得虚伪，缺乏真正的论据来证明加薪的必要性。在西班牙耶稣会士巴尔塔萨尔·格拉西安的《宫廷守则：或，智慧之术》（1647）中，他写道：“永远不要夸大。这是一个重要的注意对象，不要用夸张的语言说话，这样既不会违背真理，也不会给人留下对一个人理解的低劣印象。”
    不要忘记，人力资源总监也是心理学家。用格拉西安的话说，“真正的礼貌是履行职责：虚伪的，尤其是无用的，是欺骗。”
- en: So what *should* you say? Simply remind them that your results, availability,
    and team spirit make you a reliable actor in the success of the company. Emphasise
    your future commitment more than your past success. In short, show them that by
    increasing your salary, they’re investing in a long-term project.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 那么你应该说什么呢？简单地提醒他们，你的成果、可用性和团队精神使你成为公司成功的可靠参与者。强调你未来的承诺比过去的成功更重要。简言之，向他们表明，通过增加你的薪水，他们正在投资于一个长期的项目。
