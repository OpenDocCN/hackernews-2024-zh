- en: The TikTokers are revolting.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: TikTokers正在起义。
- en: 'Apparently TikTok’s [push notification warning](/2024/3/7/24093308/tiktok-congress-ban-push-notification)
    is working, because congressional staffers say they’re [flooded with calls](https://www.politico.com/live-updates/2024/03/07/congress/tiktok-users-revolt-00145633)
    protesting a new play to make Chinese owner ByteDance [sell the app](/2024/3/5/24091278/congress-tiktok-bytedance-ban-divest-bill):'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 显然，TikTok的[推送通知警告](/2024/3/7/24093308/tiktok-congress-ban-push-notification)起到了作用，因为国会工作人员表示，他们被[大量来电](https://www.politico.com/live-updates/2024/03/07/congress/tiktok-users-revolt-00145633)抗议要求中国所有者字节跳动出售这款应用：
- en: “It’s so so bad. Our phones have not stopped ringing. They’re teenagers and
    old people saying they spend their whole day on the app and we can’t take it away,”
    one House GOP staffer told POLITICO, granted anonymity to speak candidly.
  id: totrans-split-8
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “这太糟糕了。我们的电话一直在响个不停。有些是十几岁的孩子，也有些是老年人，他们说他们整天都在这个应用上，我们不能把它拿走，”一名众议院共和党工作人员向POLITICO透露，但要匿名才能坦率地说。
