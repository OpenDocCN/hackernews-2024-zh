- en: Litestream - Streaming SQLite Replication
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Litestream - 流式 SQLite 复制
- en: 来源：[https://litestream.io/](https://litestream.io/)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://litestream.io/](https://litestream.io/)
- en: No-worry backups
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 无忧备份
- en: Continuously stream SQLite changes to AWS S3, Azure Blob Storage, Google Cloud
    Storage, SFTP, or NFS. Quickly recover to the point of failure if your server
    goes down.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 持续将 SQLite 更改流式传输到 AWS S3、Azure Blob Storage、Google Cloud Storage、SFTP 或 NFS。如果服务器宕机，可以快速恢复到故障点。
- en: Use existing apps
  id: totrans-8
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 使用现有应用程序
- en: Runs as a separate process so you can integrate into existing applications with
    no code changes.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 作为单独的进程运行，因此可以在不更改代码的情况下集成到现有应用程序中。
- en: Dirt Cheap
  id: totrans-10
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 极其便宜
- en: Only costs pennies per day. Object storage is cheap so there's no need to waste
    money on additional servers.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 每天只需几分钱。对象存储便宜，因此无需在额外的服务器上浪费金钱。
