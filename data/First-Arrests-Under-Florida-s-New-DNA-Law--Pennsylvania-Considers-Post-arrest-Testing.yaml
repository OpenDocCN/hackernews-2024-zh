- en: First Arrests Under Florida’s New DNA Law, Pennsylvania Considers Post-arrest
    Testing
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 佛罗里达州新DNA法案下的首次逮捕，宾夕法尼亚州考虑逮捕后测试
- en: 来源：[https://www.forensicmag.com/610912-First-Arrests-Under-Florida-s-New-DNA-Law-Pennsylvania-Considers-Post-arrest-Testing/](https://www.forensicmag.com/610912-First-Arrests-Under-Florida-s-New-DNA-Law-Pennsylvania-Considers-Post-arrest-Testing/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.forensicmag.com/610912-First-Arrests-Under-Florida-s-New-DNA-Law-Pennsylvania-Considers-Post-arrest-Testing/](https://www.forensicmag.com/610912-First-Arrests-Under-Florida-s-New-DNA-Law-Pennsylvania-Considers-Post-arrest-Testing/)
- en: DNA databases can be a controversial subject. There’s no doubt they lead to
    case resolution and justice, but questions abound as to “how far is too far?”
    when it comes to DNA privacy.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: DNA数据库可能是一个具有争议的话题。毫无疑问，它们导致案件的解决和正义，但是在DNA隐私方面，“何时为过？”的问题不胜枚举。
- en: In the U.S., different states legislate DNA collection in different ways. While
    some states have no DNA arrestee laws, the majority do—but the type of qualifying
    arrest differs from state-to-state. For example, Alabama collects DNA from arrestees
    for all felonies and all sexual offenses. Alaska, meanwhile, applies this to all
    crimes against a person, regardless of whether they are felonies or misdemeanors.
    Still other states focus on specific crimes. In addition to murder, sex crimes
    and burglary, Arizona applies DNA collection laws to specific misdemeanors, such
    as indecent exposure, public sexual indecency and prostitution. South Carolina
    does the same to eavesdropping, peeping and stalking, in addition to all felonies.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在美国，各州对DNA的收集立法方式不同。虽然一些州没有DNA逮捕者法案，但大多数州都有——但合格逮捕的类型各不相同。例如，阿拉巴马州从所有重罪和性犯罪逮捕者身上收集DNA。与此同时，阿拉斯加州适用于针对人的所有罪行，无论是否为重罪或轻罪。其他州则关注特定犯罪行为。亚利桑那州除了谋杀、性犯罪和入室盗窃外，还将DNA收集法律适用于特定的轻罪，如猥亵、公共性骚扰和卖淫。南卡罗来纳州对窃听、偷窥和跟踪行为采取同样的做法，此外还适用于所有重罪。
- en: In July 2023, Florida Governor Ron DeSantis signed a bill that changed the law
    in the Sunshine State—at least for one portion of the population. Senate Bill
    1617 requires Florida law enforcement agencies to collect DNA samples from anyone
    in custody who is subject to a federal immigration retainer. The samples are submitted
    to the Florida Department of Law Enforcement (FDLE) and stored in a statewide
    DNA database.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 2023年7月，佛罗里达州州长罗恩·德桑蒂斯签署了一项法案，改变了“阳光州”的法律——至少针对一部分人口。参议院法案1617号要求佛罗里达州执法机构从处于联邦移民扣留令下的任何羁押者身上收集DNA样本。这些样本将提交给佛罗里达州法律执行部门（FDLE），并存储在全州性DNA数据库中。
- en: With the arrests of Martin Rodriguez Rios and Francisco Figueroa earlier this
    month, the Collier County Sheriff’s Office became the first law enforcement agency
    in the state to make use of this new DNA database collection law.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 本月初，马丁·罗德里格斯·里奥斯和弗朗西斯科·菲格罗亚被逮捕后，科利尔县治安官办公室成为该州首个利用这项新DNA数据库收集法律的执法机构。
- en: According to the FDLE, DNA samples were collected from the two male suspects
    in custody. In accordance with the law, the samples were entered into Florida’s
    DNA database and uploaded into CODIS. Both samples hit at the state level to sexual
    battery cold cases. The FDLE confirmed the DNA hits and provided the information
    to the Collier County Sheriff’s Office to make the arrests.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 根据FDLE的说法，两名男性嫌疑人的DNA样本已被收集。根据法律规定，这些样本已录入佛罗里达州的DNA数据库并上传至CODIS。这两个样本均在州级别上命中了性侵冷案。FDLE确认了DNA命中，并将信息提供给科利尔县治安官办公室以便逮捕。
- en: Rios, 37, was subsequently charged with sexual battery in a 2014 cold case,
    while Figueroa, 43, was charged with the same in a 2022 cold case.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 37岁的里奥斯在2014年的一起冷案中被控性侵，而43岁的菲格罗亚在2022年的一起冷案中被控同样罪行。
- en: '**Pennsylvania’s** **proposed DNA collection law**'
  id: totrans-split-12
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**宾夕法尼亚州提议的DNA收集法案**'
- en: In Pennsylvania last week, representatives announced proposed legislation to
    expand the collection of DNA samples in the state.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 上周在宾夕法尼亚州，代表们宣布了扩大该州DNA样本收集的立法提案。
- en: In addition to requiring post-arrest testing of anyone charged with a felony
    or certain misdemeanors, Senate Bill 1078 would also require the collection of
    DNA samples for those offenders convicted of criminal homicide.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 除了要求对任何被控制重罪或某些轻罪的人进行逮捕后测试外，参议院法案1078号还要求对被判有罪的刑事杀人犯收集DNA样本。
- en: Under current Pennsylvania criminal laws, samples are required to be taken from
    those convicted of felonies and other serious sexual offenses, but criminal homicides
    are their own classification of crime—they are technically not classified as felonies.
    This legislation would close that loophole and require collection of DNA samples
    from these offenders to solve other cold case murders and crimes.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 根据当前宾夕法尼亚的刑事法律，需要从犯有重罪和其他严重性侵犯罪的人员获取样本，但刑事杀人案件属于自己的犯罪分类——它们在技术上不被分类为重罪。这项立法将关闭这一漏洞，并要求从这些罪犯那里收集DNA样本，以解决其他悬案谋杀案件和犯罪。
- en: If Senate Bill 1078 is ultimately passed, Pennsylvania would become the 20^(th)
    state in the U.S. to collect post-arrest DNA samples.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 如果参议院议案1078最终通过，宾夕法尼亚将成为美国第20个收集逮捕后DNA样本的州。
