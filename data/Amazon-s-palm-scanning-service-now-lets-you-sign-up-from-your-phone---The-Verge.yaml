- en: Amazon’s palm-scanning service now lets you sign up from your phone - The Verge
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Amazon现在允许您直接从手机注册其手掌识别服务 - The Verge
- en: 来源：[https://www.theverge.com/2024/3/28/24114499/amazon-one-palm-scanning-mobile-app](https://www.theverge.com/2024/3/28/24114499/amazon-one-palm-scanning-mobile-app)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.theverge.com/2024/3/28/24114499/amazon-one-palm-scanning-mobile-app](https://www.theverge.com/2024/3/28/24114499/amazon-one-palm-scanning-mobile-app)
- en: Amazon now lets you sign up for its palm recognition service directly from your
    phone. [It’s launching](https://www.aboutamazon.com/news/retail/amazon-one-app)
    a new Amazon One app on [iOS](https://go.skimresources.com/?id=1025X1701640&xs=1&url=https%3A%2F%2Fapps.apple.com%2Fus%2Fapp%2Famazon-one%2Fid6452192521%3Futm_source%3DWeb%26utm_medium%3D%26utm_campaign%3DOB_Blog_2024)
    and [Android](https://go.skimresources.com/?id=1025X1701640&xs=1&url=https%3A%2F%2Fplay.google.com%2Fstore%2Fapps%2Fdetails%3Fid%3Dcom.amazon.amazonone.androidapp%26utm_source%3DWeb%26utm_medium%26utm_campaign%3DOB_Blog_2024%26pli%3D1)
    you can use to take a photo of your palm and set up your account, allowing you
    to start scanning your palm at locations that support the verification tech.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: Amazon现在推出了一个新的Amazon One应用程序，您可以在[iOS](https://go.skimresources.com/?id=1025X1701640&xs=1&url=https%3A%2F%2Fapps.apple.com%2Fus%2Fapp%2Famazon-one%2Fid6452192521%3Futm_source%3DWeb%26utm_medium%3D%26utm_campaign%3DOB_Blog_2024)和[Android](https://go.skimresources.com/?id=1025X1701640&xs=1&url=https%3A%2F%2Fplay.google.com%2Fstore%2Fapps%2Fdetails%3Fid%3Dcom.amazon.amazonone.androidapp%26utm_source%3DWeb%26utm_medium%26utm_campaign%3DOB_Blog_2024%26pli%3D1)上使用，您可以使用该应用程序拍摄您的手掌照片并设置账户，从而在支持验证技术的地点开始扫描您的手掌。
- en: Previously, Amazon required users to visit physical locations to enroll in Amazon
    One, which [lets you make a purchase](/2020/9/29/21493094/amazon-one-palm-recognition-hand-payments-amazon-go-store)
    or [verify your age](/2023/5/22/23732823/amazon-one-palm-scanning-technology-age-verification)
    based on the palm print linked to your Amazon account. The service is available
    at all [Whole Foods stores](/2023/7/20/23801571/amazon-one-whole-foods-pay-palm-scan)
    across the US and some [Panera Bread locations](/2023/3/22/23651843/amazon-one-panera-bread-palm-scanning-biometrics-payment-loyalty),
    as well as more than 150 stadiums, airports, fitness centers, and convenience
    stores.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 以前，亚马逊要求用户亲自前往实体店面注册Amazon One，该服务允许您基于与亚马逊账户关联的手掌印进行购买或年龄验证。该服务已在所有全食超市以及部分Panera
    Bread门店，以及150多个体育场馆、机场、健身中心和便利店中可用。
- en: Amazon One uses generative AI to analyze your palm vein structure to create
    a “unique numerical, vector representation” of your palm that it recognizes when
    you scan your hand in-store. It [doesn’t use raw palm images](https://www.aboutamazon.com/news/retail/5-facts-you-may-not-know-about-amazon-one)
    to identify you.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: Amazon One使用生成AI分析您的手掌静脉结构，创建您的手掌的“独特数值矢量表示”，并在您在商店扫描手掌时识别它。它[不使用原始手掌图像](https://www.aboutamazon.com/news/retail/5-facts-you-may-not-know-about-amazon-one)来识别您。
- en: On mobile, Amazon says it uses AI to match the photo from a phone’s camera to
    the “near-infrared imagery” from an Amazon One device. You’ll need to add a payment
    method to the app and upload a photo of your ID if you plan to use the service
    for age verification. You can also link loyalty programs, season passes, and gym
    memberships.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在移动端，亚马逊表示使用人工智能将手机摄像头拍摄的照片与Amazon One设备的“近红外图像”进行匹配。如果您计划用于年龄验证，则需要在应用程序中添加付款方式并上传身份证照片。您还可以链接忠诚计划、季票和健身会员。
- en: Although the technology has raised [some privacy concerns](https://www.cnbc.com/2023/08/26/amazon-biometric-payments-privacy-concerns.html),
    Amazon [says](https://www.aboutamazon.com/news/retail/5-facts-you-may-not-know-about-amazon-one)
    that your palm and vein images are “immediately encrypted” and sent to a “highly
    secure zone” in the AWS Cloud that’s specifically built for Amazon One. There,
    Amazon creates your palm signature.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管该技术引发了[一些隐私问题](https://www.cnbc.com/2023/08/26/amazon-biometric-payments-privacy-concerns.html)，亚马逊[表示](https://www.aboutamazon.com/news/retail/5-facts-you-may-not-know-about-amazon-one)您的手掌和静脉图像会立即加密，并发送到专为Amazon
    One建立的AWS云的“高度安全区域”。在那里，亚马逊会创建您的手掌签名。
- en: Amazon also says the new app “includes additional layers of spoof detection,”
    adding that you can’t save or download the palm images to your phone. That still
    might not be enough to convince some users (myself included) to hand over their,
    well, *hands*, for the sake of convenience. Because, unlike a password, [you can’t
    get a new palm print](/2020/10/1/21496673/amazon-one-palm-reading-vein-recognition-payments-identity-verification).
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: Amazon还表示，新应用程序“包括额外的欺骗检测层”，并补充说您不能将手掌图像保存或下载到手机上。这可能仍然不足以说服一些用户（包括我自己）为了方便而交出他们的，呃，*双手*。因为，与密码不同，[您无法获取新的手掌印](/2020/10/1/21496673/amazon-one-palm-reading-vein-recognition-payments-identity-verification)。
