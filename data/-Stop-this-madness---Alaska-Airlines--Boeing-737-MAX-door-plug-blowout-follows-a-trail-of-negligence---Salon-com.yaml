- en: '"Stop this madness": Alaska Airlines’ Boeing 737 MAX door plug blowout follows
    a trail of negligence | Salon.com'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: “停止这种疯狂行为”：阿拉斯加航空公司的波音737 MAX门插件爆炸事件是疏忽行为的一个典型 | Salon.com
- en: 来源：[https://www.salon.com/2024/01/26/stop-this-madness-alaska-airlines-boeing-737-max-door-plug-blowout-follows-a-trail-of-negligence/](https://www.salon.com/2024/01/26/stop-this-madness-alaska-airlines-boeing-737-max-door-plug-blowout-follows-a-trail-of-negligence/)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.salon.com/2024/01/26/stop-this-madness-alaska-airlines-boeing-737-max-door-plug-blowout-follows-a-trail-of-negligence/](https://www.salon.com/2024/01/26/stop-this-madness-alaska-airlines-boeing-737-max-door-plug-blowout-follows-a-trail-of-negligence/)
- en: Air travel is fabulously safe, as thousands of flights take off and land without
    incident every day. But on January 5, 2024, when Boeing’s two-month-old 737 MAX
    9 narrowly escaped disaster after a mid-cabin door plug blew out, causing explosive
    depressurization of the aircraft cabin on Alaska Airlines flight 1282, this was
    sadly not unexpected, given the story of the 737 MAX.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 空中旅行是非常安全的，每天都有数千次飞行起飞和降落，没有任何事故发生。但是在2024年1月5日，当波音两个月大的737 MAX 9在阿拉斯加航空公司1282号航班上的机舱中部门塞爆炸，导致飞机机舱发生爆炸性减压时，这不幸却并非出乎意料，考虑到737
    MAX的故事。
- en: 'I have been investigating the Boeing 737 MAX ever since my friend’s granddaughter
    was in seat 16J on Ethiopian Airlines flight 302 on March 10, 2019 when it crashed,
    killing all 157 passengers and crew on board. Shortly thereafter, in a conversation
    with the victim’s great uncle, [Ralph Nader](https://www.salon.com/2020/10/26/ralph-naders-election-wisdom-in-the-swing-states-you-have-to-vote-for-joe-biden/),
    I became aware of the contributions of the corporate malfeasance of Boeing and
    the regulatory capture of the Federal Aviation Administration (FAA) to the 737
    MAX crashes, and I have been investigating the Boeing 737 MAX ever since. Since
    Fall 2019, I have been teaching the course “Boeing 737 MAX: Money, Machines, and
    Morals in Conflict” at the University of California, Berkeley.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 自从2019年3月10日我朋友的孙女在埃塞俄比亚航空公司302航班上的16J座位上遇难，机毁人亡，我一直在调查波音737 MAX。不久之后，在与受害者的大叔
    [拉尔夫·纳德](https://www.salon.com/2020/10/26/ralph-naders-election-wisdom-in-the-swing-states-you-have-to-vote-for-joe-biden/)
    的一次对话中，我意识到波音公司的公司不端行为以及联邦航空管理局（FAA）的监管失职对737 MAX坠机的贡献，从那时起我一直在调查波音737 MAX。自2019年秋季以来，我一直在加州大学伯克利分校教授“波音737
    MAX：金钱、机器和道德的冲突”课程。
- en: The tragedy of Ethiopian flight 302 involved a four-month-old 737 MAX 8 which
    dove uncontrollably to the ground, crashing in Ejere, Ethiopia, six minutes after
    takeoff from Addis Ababa. Just five months earlier, all 189 on board Lion Air
    610 were killed when a five-month-old Boeing 737 MAX 8 plunged into the Java Sea,
    13 minutes after takeoff from Jakarta on Oct. 29, 2018\. It had been a mere 17
    months since the 737 MAX had flown its first commercial flight on May 22, 2017.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 埃塞俄比亚航班302号的悲剧涉及一架四个月大的737 MAX 8，该飞机在从亚的斯亚贝巴起飞后不到六分钟便失控地冲向地面，在埃塞俄比亚埃杰雷坠毁。仅仅五个月前，189名乘客在印尼狮航610号航班上因为一架五个月大的波音737
    MAX 8在从雅加达起飞13分钟后坠入爪哇海而丧生。距离737 MAX首次商业飞行仅过去了17个月的时间。
- en: Boeing 737 MAX incidents differ fundamentally from accidents that arise from
    unforeseen circumstances, such as the famous “Miracle on the Hudson” water landing
    of US Airways Flight 1549, necessitated by a flock of Canada geese that unexpectedly
    collided with the engines of Captain Chesley “Sully” Sullenberger’s Airbus A320,
    three minutes after takeoff from LaGuardia on a chilly January day in 2009.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 波音737 MAX的事件与由于不可预见的情况而发生的事故有根本区别，例如2009年1月在拉瓜迪亚冷冻的一天，美国航空1549号航班的奇迹式水上迫降，由于一群加拿大雁意外与切斯利·“萨利”·萨伦伯格船长的空客A320引擎相撞，起飞后3分钟发生。
- en: Unfortunately, the Boeing 737 MAX airplane suffers from poor design, manufacturing,
    workmanship, inspection and oversight.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 不幸的是，波音737 MAX飞机设计差、制造差、工艺差、检验差和监管差。
- en: The Boeing 737 MAX airplane suffers from poor design, manufacturing, workmanship,
    inspection and oversight.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 波音737 MAX飞机设计差、制造差、工艺差、检验差和监管差。
- en: Just a week before the Alaska Airlines 1282 blowout incident, a nut was found
    to be missing in the rudder system of a 737 MAX in India, leading Boeing to find
    loose bolts in its new aircraft awaiting delivery. In August, the FAA warned that
    the anti-ice system overheats if used for more than five minutes at a time, which
    could lead to part of the engine breaking off. The FAA said that this “may cause
    fuselage and/or window damage, potentially resulting in decompression and hazard
    to window-seated passengers aft of the wing and/or impact damage to the wing,
    flight control surfaces, and/or empennage, which could result in loss of control
    of the airplane.”
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 就在阿拉斯加航空公司1282号航班爆胎事件发生的一周前，一架印度的737 MAX飞机的方向舵系统中发现了一个螺母丢失，导致波音发现了等待交付的新飞机中松动的螺栓。八月份，美国联邦航空局警告称，如果防冰系统连续使用超过五分钟，会导致引擎的部分脱落。美国联邦航空局表示，这“可能导致机身和/或窗户损坏，可能导致机翼和/或机翼上的靠窗乘客的危险，并/或对机翼、飞行控制面和/或尾翼的撞击损坏，可能导致失控”。
- en: In fact, the 737 MAX has had at least 20 serious production quality defects,
    most involving flight safety related systems, since it was ungrounded in November
    2020, according to Ed Pierson, a former senior manager at Boeing’s 737 factory
    who is now the Executive Director for The Foundation for Aviation Safety.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '实际上，自2020年11月解除停飞以来，737 MAX至少存在20个严重的生产质量缺陷，其中大多涉及与飞行安全相关的系统，根据曾是波音737工厂高级经理、现任航空安全基金会执行董事的埃德·皮尔森的说法。 '
- en: Boeing has been prioritizing profits over safety, in both design and fabrication.
    Moreover, the Federal Aviation Administration (FAA) has been derelict in its duty
    as aviation safety watchdog, both before and after its initial certification of
    the 737 MAX in March 2017.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 波音一直将利润置于安全之上，无论是在设计还是制造方面。此外，美国联邦航空管理局（FAA）在2017年3月初次认证737 MAX之前和之后，一直在玩忽职守，作为航空安全的监管机构。
