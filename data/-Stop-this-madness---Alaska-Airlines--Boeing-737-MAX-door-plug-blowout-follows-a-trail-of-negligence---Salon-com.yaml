- en: '* * *'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: When I met in Jakarta with the head of the Aviation Accident Investigation Subcommittee
    of Indonesia’s National Transportation Safety Committee (known as KNKT) about
    the first crash, I was amazed to learn that the pilots of that doomed flight had
    never even been informed about a new dangerous software system installed on the
    737 MAX. It was this system, called the Maneuvering Characteristics Augmentation
    System (MCAS) which led to the crashes when it malfunctioned and overrode the
    pilots’ actions.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 当我在雅加达与印度尼西亚国家运输安全委员会（称为KNKT）的航空事故调查小组主席会面时，关于第一次空难，我惊讶地发现，那次注定要失败的飞行的飞行员甚至没有被告知在737
    MAX上安装了一个新的危险软件系统。正是这个系统，被称为Maneuvering Characteristics Augmentation System (MCAS)，在它发生故障并覆盖了飞行员的行动时，导致了这些空难。
- en: A few weeks after that crash, the FAA performed an internal analysis, calculating
    that if Boeing did not change the design of this problematic software system,
    they expected a staggering 15 fatal 737 MAX crashes over the 30-year lifetime
    of the fleet. With such an alarming conclusion, why did the FAA not ground the
    airplane at that time, rather than tragically waiting until after the second crash
    in Ethiopia five months later that took 157 innocent lives?
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 几周后的那次空难后，美国联邦航空管理局进行了内部分析，计算出如果波音不改变这个有问题的软件系统的设计，他们预计在舰队的30年寿命内将发生惊人的15次致命的737
    MAX空难。面对如此惊人的结论，为什么当时美国联邦航空管理局没有将飞机停飞，而是在五个月后埃塞俄比亚的第二次空难之后才等到了，那次空难夺走了157条无辜的生命？
- en: Both fatal crashes involved erroneous data being input to MCAS about the angle
    by which the airplane was tilted. The reading is provided by an angle of attack
    (AoA) sensor which is a little weather vane protruding precariously from the side
    of the fuselage, where it is susceptible to damage. It is incomprehensible that
    Boeing designed the software to take input from only a single vulnerable sensor;
    in fact, there was already a second AoA sensor on the aircraft, which sports one
    on each side of the nose. Why did Boeing ignore aviation’s time-honored principle
    of redundancy?
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 这两起致命空难都涉及将错误数据输入MCAS有关飞机倾斜角度的信息中。读数由一根气流角（AoA）传感器提供，该传感器是从机身侧面悬挂出来的一个小风标，易受损坏。令人费解的是，波音设计了只从一个易受损传感器接收输入的软件；事实上，飞机上已经有了第二个AoA传感器，该传感器分别位于机头的两侧。为什么波音忽视了航空界的备份原则？
- en: Why did the FAA not ground the airplane at that time, rather than tragically
    waiting until after the second crash in Ethiopia five months later that took 157
    innocent lives?
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么美国联邦航空局当时没有让飞机停飞，而是等到五个月后的埃塞俄比亚第二次坠机导致157人丧生才作出这个悲剧性的决定？
- en: In the Ethiopian Air crash, this angle of attack reading jumped from about 12°
    to 74.5° in less than a second, which would clearly be physically impossible for
    a flying machine weighing over 100,000 pounds. From my computer science perspective,
    it is unforgivable that MCAS was not designed to validate the plausibility of
    incoming data before it would force the aircraft into its deadly dive toward the
    ground.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 在埃塞俄比亚航空公司的坠机事故中，这个攻角读数在不到一秒钟的时间内从约12°跳至74.5°，这对于一个重达10万磅的飞行器来说显然是不可能的。从我的计算机科学角度来看，MCAS在强制飞机陷入致命俯冲之前没有设计为验证输入数据的合理性是不可饶恕的。
- en: Even after the second horrific crash, the FAA remained steadfastly against grounding
    the 737 MAX, despite the similarities of the two crashes. With Boeing touting
    its confidence in the airplane and even its CEO Dennis A. Muilenburg delivering
    the same message personally in a phone call with then President Trump, the obdurate
    FAA resisted calls to ground the airplane for more than 85 hours after the crash.
    It was only after 40 countries grounded the 737 MAX in an unprecedented worldwide
    show of no confidence in the FAA that the agency finally acquiesced and grounded
    the airplane, on the afternoon of March 13, 2019.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 即使在第二次可怕的坠机事故之后，美国联邦航空局仍然坚定地拒绝停飞737 MAX，尽管这两起事故存在相似之处。波音公司对该机型的信心，甚至其首席执行官丹尼斯·A·穆伦堡在与当时的总统特朗普的电话交谈中亲自传递了相同的信息，但顽固的美国联邦航空局在第二次坠机事故后仍然拒绝了超过85个小时的停飞要求。直到40个国家同时停飞737
    MAX，对美国联邦航空局表示失去信心，才在2019年3月13日下午终于同意停飞该机型。
- en: Nineteen months later, on November 18, 2020, the FAA ungrounded the 737 MAX,
    amid continuing concerns over its safety. This decision was based on secret data
    and testing. The nonprofit airline consumer organization Flyers Rights filed a
    federal Freedom of Information Act request for flight test protocols and results
    pertaining to the ungrounding decision. However, what they received was close
    to 10,000 pages with almost every page completely blacked out.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 十九个月后的2020年11月18日，美国联邦航空局解除了对737 MAX的停飞禁令，尽管人们对其安全性仍有担忧。这个决定是基于秘密数据和测试的。非营利航空公司消费者组织“飞行者权利”提出了一项联邦信息自由法案请求，要求获取与解除停飞决定相关的飞行测试方案和结果。然而，他们收到的几乎每一页都被完全涂黑的页面接近1万页。
- en: How did we get here? Boeing had maintained an esteemed engineering tradition
    in the 20th Century. But a seismic shift in corporate culture began immediately
    after Boeing acquired McDonnell Douglas Corporation in August 1997\. The takeover
    was inverted insofar as it was the management of the smaller, struggling, more
    bottom line-oriented McDonnell Douglas who took the reins of Boeing.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 我们是如何走到这一步的？波音在20世纪一直保持着卓越的工程传统。但是，在1997年8月波音收购麦克唐纳·道格拉斯公司后，企业文化发生了巨大变化。这次收购是颠倒的，因为更小、陷入困境、更注重利润的麦克唐纳·道格拉斯公司的管理层掌握了波音的控制权。
- en: Harry C. Stonecipher, the former McDonnell Douglas CEO who had become Boeing’s
    President and COO, boasted in a Feb. 29, 2004 Chicago Tribune interview, “When
    people say I changed the culture of Boeing, that was the intent, so that it’s
    run like a business rather than a great engineering firm.” Stonecipher was forced
    to resign after having an affair with a subordinate and was replaced on July 1,
    2005 by W. James McNerney, Jr., from GE and 3M.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 哈里·C·斯通塞弗是前麦克唐纳·道格拉斯公司首席执行官，后来成为波音公司总裁兼首席运营官，在2004年2月29日的《芝加哥论坛报》采访中夸耀说：“当人们说我改变了波音的文化时，这就是我的目的，使其像一家企业而不是一家伟大的工程公司一样运作。”
    斯通塞弗因与下属发生关系而被迫辞职，并于2005年7月1日被来自GE和3M的W·詹姆斯·麦克纳尼·朱尔回替代。
- en: Meanwhile, later that year, on Nov. 14, 2005, the FAA established the Organization
    Designation Authorization (ODA) Program. This enabled certification of new aircraft
    to be performed by employees of the manufacturer — the proverbial fox guarding
    the hen house.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 与此同时，同年11月14日，美国联邦航空局建立了组织授权授权（ODA）计划。这使得新飞机的认证可以由制造商的员工执行，相当于狐狸看守鸡舍。
- en: It was only after 40 countries grounded the 737 MAX in an unprecedented worldwide
    show of no confidence in the FAA that the agency finally acquiesced and grounded
    the airplane.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 直到40个国家同时停飞737 MAX，对美国联邦航空局表示失去信心，才终于让该机型停飞。
- en: The stage was set for the 737 MAX saga. In Spring 2011, American Airlines CEO
    Gerard J. Arpey called McNerney, warning that American, an exclusive Boeing customer
    for a decade, was on the verge of ordering hundreds of a recently announced new
    airplane from Airbus. This was the A320neo, where the moniker “neo” held the key,
    designating “new engine option.” The new CFM International LEAP-1A engine would
    consume 15% less fuel to provide the same thrust. The increased fuel efficiency
    relied on having a larger fan diameter, a key fact which would prove problematic
    for Boeing.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 737 MAX的故事拉开了序幕。2011年春季，美国航空公司CEO Gerard J. Arpey致电麦克纳尼，警告称美国航空公司，十年来的独家波音客户，正准备从空客订购数百架最近宣布的新飞机。这就是A320neo，其中标识“neo”起关键作用，指定了“新引擎选项”。新的CFM国际公司LEAP-1A引擎将消耗少于15%的燃料来提供相同的推力。提高的燃油效率依赖于具有更大风扇直径这一关键事实，这对波音来说将成为一个问题。
- en: Since the creation of a new aircraft requires a design and development process
    which takes many years, McNerney steered Boeing away from creating a modern airplane
    to compete with the A320neo; instead, he directed the company to revamp the oldest
    aircraft series still in commercial passenger service, its 737, which had been
    developed in the mid-1960’s.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 由于新飞机的创建需要一个设计和开发过程，需要花费多年时间，麦克纳尼将波音从创建与A320neo竞争的现代飞机的方向上转移开来；相反，他指导公司翻新了仍在商业客运中的最古老飞机系列，即于20世纪60年代中期开发的737飞机。
- en: The legacy design of the 737 airframe presented obstacles, leading to a compromised
    design. The primary challenge was that the wings were too low to accommodate a
    modern engine with large six-foot fan diameter necessary for fuel efficiency.
    Boeing found a workaround. It repositioned the engines further forward and higher
    at the front of the wing.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 737飞机机身的传统设计带来了障碍，导致了一个妥协的设计。主要挑战是机翼太低，无法容纳现代引擎，其大型六英尺风扇直径对于燃油效率至关重要。波音找到了一个变通的方法。它将引擎重新定位到机翼前端更加向前和更高的位置。
- en: But this affected the aerodynamic characteristics of the airplane, causing the
    nose to pitch up at high angle of attack at high airspeed. This was the raison d'être
    of MCAS, which would automatically adjust control surfaces of the aircraft (the
    horizontal stabilizer on the tail) to push the nose down while in flight.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 但这影响了飞机的气动特性，导致机头在高攻角高空速下上扬。这就是MCAS存在的原因，它会自动调整飞机的控制面（机尾的水平安定器），以在飞行中将机头向下推。
- en: It subsequently became apparent that the pitch-up problem could also occur at
    low airspeeds, which would require that the horizontal stabilizer be adjusted
    farther to achieve a similar effect. Consequently, Boeing made MCAS more powerful
    and potentially dangerous, where it could activate at both low and high airspeed
    and would make large adjustments to the control surfaces.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 随后，明显地发现这个机头上扬的问题也可能发生在低空速下，这将需要进一步调整水平安定器以达到类似的效果。因此，波音使MCAS更加强大和潜在危险，它可以在低空速和高空速下激活，并对控制面进行大幅调整。
- en: Boeing was forging ahead, in an example of “escalation of commitment,” a term
    coined in 1976 by my business school colleague Professor Barry M. Staw, who specialized
    in organizational behavior.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 波音在“承诺加码”示例中正在大踏步前进，这个术语由我的商学院同事Barry M. Staw教授于1976年创造，他专门研究组织行为。
- en: The company did not inform the FAA about the significant expansion of MCAS,
    instead falsely conveying to the agency that it was benign, according to court
    testimony in March 2022 from Stacey Klein, head of the FAA Aircraft Evaluation
    Group (AEG) in Seattle, which was tasked with determining appropriate pilot training
    for the 737 MAX.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 公司没有向美国联邦航空局通报MCAS的显著扩展，而是向机构传达了虚假信息，声称它是无害的，根据2022年3月法庭上来自西雅图的美国联邦航空局飞行器评估组（AEG）负责确定737
    MAX适当飞行员培训的Stacey Klein的证词。
- en: Boeing was subsequently charged with criminal wrongdoing related to its efforts
    to defraud the FAA about MCAS.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 随后波音因试图欺骗美国联邦航空局有关MCAS的行为而被指控刑事不当行为。
- en: Boeing withheld this information to persuade the FAA not to require specific
    MAX flight simulator training for pilots who were flying an earlier 737 model.
    Boeing convinced the FAA to require only training on an iPad for an hour. Boeing
    even offered Southwest Airlines a rebate of a million dollars per airplane if
    MAX simulator training were to be needed.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 波音隐瞒了这一信息，以说服美国联邦航空局不要要求飞行较早的737型号的飞行员接受特定的MAX飞行模拟培训。波音说服美国联邦航空局只要求飞行员在iPad上接受一小时的培训。波音甚至向西南航空提供了每架飞机一百万美元的退款，如果需要MAX模拟飞行培训的话。
- en: The company further convinced the FAA AEG to delete information about MCAS from
    the 737 MAX Flight Standardization Board Report, thereby preventing MCAS from
    being included in the pilot’s manual.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 该公司进一步说服美国联邦航空局航空委员会删除了737 MAX飞行标准化委员会报告中关于MCAS的信息，从而阻止了MCAS被包括在飞行员手册中。
- en: Boeing was subsequently charged with criminal wrongdoing related to its efforts
    to defraud the FAA about MCAS.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 随后，波音被指控涉嫌刑事不当行为，涉及其试图欺骗美国联邦航空局有关MCAS的努力。
- en: In the waning days of the Trump administration, the Department of Justice (DOJ)
    secretly negotiated a Deferred Prosecution Agreement (DPA) with Boeing pertaining
    to the criminal charges. The DPA enables Boeing to request that the pending criminal
    charges against it be dropped if it does not commit any crimes over the term of
    the agreement.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 在特朗普政府即将结束之际，司法部（DOJ）秘密与波音就涉及刑事指控达成了一项《延期起诉协议》（DPA）。该《延期起诉协议》使波音有权要求对其提出的待决刑事指控进行撤销，如果在协议期内没有犯罪行为。
- en: 'I noticed startling timing: The agreement was signed on the infamous date of
    Jan. 6, 2021\. The Alaska 1282 door plug blowout occurred the Jan. 5, 2024, which
    is just a hair before the expiration of the three-year term of the DPA. Should
    Boeing have criminal responsibility in this blowout incident, then the earlier
    criminal charges arising from the Boeing’s deception of the FAA would no longer
    be eligible to be dropped.'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 我注意到了令人震惊的时间巧合：协议签署日期竟是2021年1月6日，而阿拉斯加1282号门栓爆裂事件发生在2024年1月5日，恰巧是《国防生产法》三年期限到期之前的一天。如果波音在这次爆裂事件中应负刑事责任，那么波音因欺骗美国联邦航空局而引发的早期刑事指控将不再有资格被撤销。
- en: The DPA specifies that Boeing pay $2.51 billion; however, the bulk of the settlement
    ($1.77 billion) goes to airlines, which probably would have recovered the money
    anyway from their own civil lawsuits. The actual criminal penalty is $243.6 million,
    which is less than one-tenth of the total settlement and is equivalent to the
    price tag of only two 737 MAX airplanes. The families of all the 346 victims share
    only $500 million of the settlement.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 《国防生产法》规定波音支付25.1亿美元；然而，解决方案的大部分资金（17.7亿美元）流向航空公司，这些钱可能本来就会通过他们自己的民事诉讼中收回。实际的刑事处罚金额为2.436亿美元，仅相当于解决方案总额的十分之一，相当于仅两架737
    MAX飞机的价格标签。所有346名受害者的家属仅分享了5亿美元的解决方案。
- en: 'I noticed startling timing: The agreement was signed on the infamous date of
    Jan. 6, 2021.'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 我注意到了令人震惊的时间巧合：协议签署日期竟是2021年1月6日。
- en: But the victims’ families were not included in the negotiation of the DPA. They
    filed a motion in the Northern District of Texas, where the DPA had been filed,
    asserting that the DOJ violated the Crime Victims’ Rights Act (CVRA) with this
    secret dealmaking.  In his February 2023 ruling, Federal District Court Judge
    Reed C. O'Connor agreed but did not nullify the agreement. The Fifth Circuit Court
    of Appeals ruled in December 2023 that although the lower court was not required
    to set aside the agreement, the families could in the future challenge an eventual
    motion by Boeing to dismiss the pending criminal charges against it on the basis
    of the DPA having been illegally negotiated. Perhaps this could open the possibility
    of a criminal trial with top Boeing management called as witnesses.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 但受害者家属并未参与《延期起诉协议》的谈判。他们在该协议提交的北德克萨斯区提出了动议，声称司法部在这次秘密交易中违反了犯罪受害者权利法（CVRA）。在2023年2月的判决中，联邦地区法院法官里德·C·奥康纳同意了这一点，但并未撤销协议。第五巡回上诉法院于2023年12月裁定，尽管下级法院没有义务撤销协议，但家属在未来可以挑战波音就撤销待决刑事指控的任何动议，理由是《延期起诉协议》是非法达成的。也许这会打开一个可能的局面，即对波音高层管理人员进行刑事审判并传唤他们作为证人。
- en: While Boeing CEO David L. Calhoun vowed “complete transparency” after the January
    5th 737 MAX 9 door plug blowout, it should be brought to light that just six weeks
    before the accident, Boeing submitted a petition to the FAA for a safety exemption
    for its yet-to-be certified newest model of the 737 MAX family, a smaller version
    called the 737 MAX 7.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然波音首席执行官大卫·L·卡尔霍恩在1月5日737 MAX 9号机门栓爆裂事件后誓言“完全透明”，但值得一提的是，在事故发生前的短短六周内，波音向美国联邦航空局提交了一份申请，请求就其尚未获得认证的737
    MAX家族最新型号（一种较小的称为737 MAX 7的版本）获得安全豁免。
- en: Boeing is requesting that the FAA proceed with certification despite the known
    problem of the overheating anti-ice system risking part of the engine flying off,
    as discussed above. A passenger was killed when pieces flew off an engine at 32,000
    feet on Southwest 1380 on April 17, 2018, damaging the wing and breaking a window,
    which caused explosive depressurization.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 正如上文所述，波音请求FAA继续认证，尽管已知存在过热防冰系统的问题，可能导致发动机的一部分飞出。2018年4月17日，西南航空1380号航班上发动机的部件在32000英尺高空飞出时导致一名乘客死亡，损坏了机翼并打破了一扇窗户，导致爆炸性减压。
- en: Unfortunately, Boeing already succeeded in having Congress repeal the section
    of the Aircraft Certification, Safety and Accountability Act (ACSAA) that mandated
    future 737 MAX models to have an up-to-date pilot alerting system. The Engine
    Indicating and Crew Alerting System (EICAS) is “standard on essentially all modern
    airliners” according to the European Union Aviation Safety Agency (EASA). This
    consequential abrogation was buried on page 772 in a section entitled “Amendments
    to the Flight Crew Alerting Requirements” of the $1.7 trillion omnibus spending
    bill signed into law on December 29, 2022 by President Biden.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 不幸的是，波音已成功使国会废除了《飞机认证、安全和责任法案》（ACSAA）的一部分，该部分要求未来的737 MAX型号配备最新的飞行员警报系统。根据欧洲联盟航空安全局（EASA）的说法，引擎指示和机组警报系统（EICAS）“基本上在所有现代客机上都是标准配置”。这一重大废除在2022年12月29日拜登总统签署的总额1.7万亿美元的综合性开支法案中被埋没在第772页，该页标题为“对飞行机组警报要求的修正”。
- en: This is especially troubling because the requirement for the alerting system
    was established based on a recommendation to the FAA in September 2019 from the
    National Transportation Safety Board which identified the outdated alerting system
    as a contributing factor in the two 737 MAX crashes.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 这尤其令人担忧，因为警报系统的要求是基于2019年9月国家运输安全委员会向FAA提出的建议制定的，该建议确定了过时的警报系统是两起737 MAX空难的一个导致因素。
- en: American Airlines Captain Dennis Tajer, who is the communications committee
    chair at the Allied Pilots Association (APA), the labor union which represents
    the pilots at that airline, recently commented to me that “The Boeing 737 MAX
    is an airplane built on executive excuses and requests for FAA exemptions from
    rules that keep other airplanes safe. Enough is enough. Stop this madness, fix
    your airplane and how you build it.”
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 美国航空公司的机长丹尼斯·塔杰（Dennis Tajer）是联合飞行员协会（APA）的通信委员会主席，该工会代表该航空公司的飞行员。他最近对我说：“波音737
    MAX是一架建立在行政借口和请求FAA豁免规则的飞机上。其他飞机的安全规则已经够了。够了，停止这种疯狂，修复你的飞机以及生产它的方式。”
- en: Boeing should return to its former proud engineering tradition and cease prioritizing
    profits over the safety of the flying public. The FAA needs to regain its role
    as the global gold standard of civil aviation oversight. And Congress should not
    cater to the whims of the airline manufacturer in its lawmaking and must strengthen
    the Freedom of Information Act to ensure transparency in matters of health and
    safety.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 波音应该回归其昔日引以为豪的工程传统，停止将利润置于飞行公众的安全之上。FAA需要重新承担起其作为全球民航监督的黄金标准的角色。国会不应迎合航空制造商在立法方面的心思，必须加强信息自由法，以确保在健康和安全事务上的透明度。
