- en: Computer-generated holography with ordinary display
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 普通显示器上的计算机生成全息图
- en: 来源：[https://opg.optica.org/ol/abstract.cfm?uri=ol-49-8-1876](https://opg.optica.org/ol/abstract.cfm?uri=ol-49-8-1876)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://opg.optica.org/ol/abstract.cfm?uri=ol-49-8-1876](https://opg.optica.org/ol/abstract.cfm?uri=ol-49-8-1876)
- en: Abstract
  id: totrans-split-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 摘要
- en: We propose a method of computer-generated holography (CGH) using incoherent
    light emitted from a mobile phone screen. In this method, we suppose a cascade
    of holograms in which the first hologram is a color image displayed on the mobile
    phone screen. The hologram cascade is synthesized by solving an inverse problem
    with respect to the propagation of incoherent light. We demonstrate a three-dimensional
    color image reproduction using a two-layered hologram cascade composed of an iPhone
    and a spatial light modulator.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我们提出了一种使用手机屏幕发出的非相干光进行计算机生成全息图（CGH）的方法。在这种方法中，我们假设全息级联，其中第一个全息图是显示在手机屏幕上的彩色图像。通过求解关于非相干光传播的逆问题合成全息级联。我们演示了使用由
    iPhone 和空间光调制器组成的双层全息级联来复制三维彩色图像。</da_html>
