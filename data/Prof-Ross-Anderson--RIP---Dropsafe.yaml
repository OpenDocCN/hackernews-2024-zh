- en: Our dear friend and treasured long term campaigner for privacy and security, 
    Professor of Security Engineering at Cambridge University and Edinburgh University,
    Lovelace Medal winner, died suddenly at the family home in Cambridge overnight.
  id: totrans-split-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我们亲爱的朋友、长期致力于隐私与安全事业的倡导者，剑桥大学和爱丁堡大学的安全工程教授，洛夫莱斯奖获得者，突然在剑桥的家中离世。
