- en: Organizing OpenStreetMap mapping parties
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 组织 OpenStreetMap 映射派对
- en: 来源：[https://contrapunctus.codeberg.page/blog/mapping-party-tips.html](https://contrapunctus.codeberg.page/blog/mapping-party-tips.html)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://contrapunctus.codeberg.page/blog/mapping-party-tips.html](https://contrapunctus.codeberg.page/blog/mapping-party-tips.html)
- en: A tape measure can be used to map a number of things, like [maxwidth:physical](https://wiki.openstreetmap.org/wiki/Key:maxwidth:physical)
    for barriers and [width:carriageway](https://wiki.openstreetmap.org/wiki/Key:width:carriageway)
    for streets.⁵ Especially important when you realize that OSM has no concept of
    "can a bicycle/motorcycle/car/truck [physically] pass through this street?" -
    you can only say whether a vehicle is *legally* allowed or not. Which is perfectly
    sensible (since these vehicles don't have a universal standard width), but it
    means you have to survey street widths to answer that question.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 卷尺可用于绘制多种事物，例如[最大宽度：物理](https://wiki.openstreetmap.org/wiki/Key:maxwidth:physical)
    用于障碍物和[车道宽度](https://wiki.openstreetmap.org/wiki/Key:width:carriageway) 用于街道。⁵
    特别重要的是当您意识到 OpenStreetMap 没有“自行车/摩托车/汽车/卡车是否可以[物理上]通过这条街道？”的概念时 - 您只能说车辆是否*合法*允许。这是非常合理的（因为这些车辆没有通用的标准宽度），但这意味着您必须测量街道的宽度才能回答这个问题。
- en: A tailor's tape is good for mapping small lengths like [kerb](https://wiki.openstreetmap.org/wiki/Tag:barrier%3Dkerb)
    heights, [bollard](https://wiki.openstreetmap.org/wiki/Tag:barrier%3Dbollard)
    gaps, widths of [pedestrian gates](https://wiki.openstreetmap.org/wiki/Tag:barrier%3Dwicket_gate),
    etc. (These are all tagged with `maxwidth:physical`.)
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 裁缝卷尺非常适合绘制小长度，如[路缘](https://wiki.openstreetmap.org/wiki/Tag:barrier%3Dkerb)高度、[路障](https://wiki.openstreetmap.org/wiki/Tag:barrier%3Dbollard)间隙、[行人门](https://wiki.openstreetmap.org/wiki/Tag:barrier%3Dwicket_gate)的宽度等。（这些都用`maxwidth:physical`标记。）
- en: A metal tape measure (used by carpenters and plumbers) can do all that, and
    also measure somewhat larger distances such as widths of narrow streets. High-quality
    ones are stiff enough to [extend a significant distance without folding](https://www.youtube.com/watch?v=6517aSbzlyE),
    allowing you to measure without needing someone to hold the other end.⁶ This distance
    is known as the "standout" of a tape measure.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 金属卷尺（由木工和管道工使用）可以完成所有这些工作，还可以测量较宽的距离，如窄街道的宽度。质量好的卷尺足够坚硬，可以在[不折叠的情况下延伸相当长的距离](https://www.youtube.com/watch?v=6517aSbzlyE)，这样您就可以在测量时不需要别人扶持另一端。⁶
    这个距离被称为卷尺的“突出长度”。
- en: Surveyor's tape (which can be 100m or more in length) can be used for all of
    the above, and also for mapping widths of larger streets, buildings footprints,
    indoor rooms, boundaries, etc.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 测量师用的胶带（可以长达100米或更长）可以用于上述所有情况，还可以用于绘制较大街道、建筑物占地面积、室内房间、边界等的宽度。
- en: A laser distance meter (like the [Bosch GLM 50-23G](https://www.bosch-pt.co.in/in/en/products/glm-50-23-g-0601072VK0),
    which I have) is a more expensive alternative to the above. It allows measurements
    in hard-to-reach places, e.g. measuring the `maxheight:physical` of tall height
    restrictors, gates, bridges, etc. Some have ingress protection (IP) ratings, allowing
    for use in dusty and/or wet conditions. Some of them also have angle sensors,
    useful for accurate distance measurements and for measuring inclines of roads,
    wheelchair ramps, steps, etc. (Inclines can also be measured on modern smartphones
    without any other equipment, using free software such as [Bubble](https://f-droid.org/packages/org.woheller69.level/).)
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 激光测距仪（例如[Bosch GLM 50-23G](https://www.bosch-pt.co.in/in/en/products/glm-50-23-g-0601072VK0)，我有一个）是上述方法的更昂贵的替代品。它允许在难以到达的地方进行测量，例如测量高度限制器、门、桥梁的`maxheight:physical`。一些设备具有防尘和/或防水等级（IP），可以在尘土和/或潮湿环境中使用。其中一些还配备角度传感器，用于准确的距离测量和测量道路、轮椅坡道、台阶等的坡度。（现代智能手机也可以使用免费软件如[Bubble](https://f-droid.org/packages/org.woheller69.level/)进行测量。）
