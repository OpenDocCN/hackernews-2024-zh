- en: I suppose the hip kids would say this is enshittification, but it’s certainly
    a betrayal.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我想，潮流中的年轻人可能会说这是“恶化”，但这无疑是一种背叛。
- en: 'According to [their new Terms of Service](https://web.archive.org/web/20240327093822/https://www.vultr.com/legal/tos/):'
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 根据[他们的新服务条款](https://web.archive.org/web/20240327093822/https://www.vultr.com/legal/tos/)：
- en: You hereby grant to Vultr a non-exclusive, perpetual, irrevocable, royalty-free,
    fully paid-up, worldwide license (including the right to sublicense through multiple
    tiers) to use, reproduce, process, adapt, publicly perform, publicly display,
    modify, prepare derivative works, publish, transmit and distribute each of your
    User Content, or any portion thereof, in any form, medium or distribution method
    now known or hereafter existing, known or developed, and otherwise use and commercialize
    the User Content in any way that Vultr deems appropriate, without any further
    consent, notice and/or compensation to you or to any third parties, for purposes
    of providing the Services to you.
  id: totrans-split-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 你在此授予 Vultr 一项非独占的、永久的、不可撤销的、免费的、全额付款的、全球范围内的许可（包括通过多个层次的转许可权）来使用、复制、处理、调整、公开表演、公开展示、修改、准备衍生作品、发布、传输和分发你的用户内容或其中的任何部分，以任何现有或今后存在的形式、媒体或分发方式，并以
    Vultr 认为适当的任何方式使用和商业化用户内容，而无需进一步征求你或任何第三方的同意、通知和/或补偿，用于向你提供服务的目的。
- en: This is unacceptable. No other hosting company does this.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 这是不可接受的。其他托管公司没有这样做。
- en: The TLDR on the side is deceitful. They say that we own our stuff. Fine. The
    fine print declares that we license our stuff to them, for full exploitation,
    without compensation.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 侧边栏上的 TLDR 是欺骗性的。他们说我们拥有自己的东西。好吧。但详细内容声明，我们将我们的东西许可给他们，用于全面开发，无需补偿。
- en: I have not agreed to those ToS. Fortunately, I can migrate off their systems
    without console access, so I do not have to agree. If you use vultr, I suggest
    you do the same. Also contact [them through their contact page](https://www.vultr.com/company/contact/)
    and state your refusal. [I’m told you can cancel via their page without logging
    in](https://my.vultr.com/billing/cancel/), but haven’t yet tried it.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 我并未同意这些服务条款。幸运的是，我可以在没有控制台访问的情况下迁移离开他们的系统，所以我不必同意。如果你使用 vultr，我建议你也这样做。同时，请通过[他们的联系页面](https://www.vultr.com/company/contact/)联系他们并表明你的拒绝。[据说你可以在他们的页面上取消，无需登录](https://my.vultr.com/billing/cancel/)，但我还没有尝试过。
- en: I am now investigating alternatives for hosting FreeBSD and OpenBSD systems.
    Preferably that take custom installs.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 我现在正在寻找能够托管 FreeBSD 和 OpenBSD 系统的替代方案。最好能够进行定制安装。
