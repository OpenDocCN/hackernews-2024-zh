- en: 'This is excellent news! I do have a few questions though:'
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 这是个好消息！但我确实有几个问题：
- en: 1) I know this new compiler is very early in its development, but do you have
    plans to offer a tile/sprite editor, or a sound/music editor? If it's not something
    you've thought a lot about so far, perhaps you could collaborate with people on
    AtariAge who have already made such editors (mostly for data import/export functionalities)?
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 1) 我知道这款新的编译器在开发初期，但你们是否计划提供一个瓦片/精灵编辑器或声音/音乐编辑器？如果你们目前还没有考虑过这些，也许可以与那些已经制作过这类编辑器的AtariAge社区成员合作（主要是为了数据导入/导出功能）？
- en: 2) While the programming language is a central part of the project, another
    very important part is the debugger. Do you plan to add a proper debugger (with
    breakpoints, RAM usage monitor, interrupt monitor and time-to-next-VBLANK monitor)
    into CoolCV? One thing that is difficult with programming for the ColecoVision
    is that you don't have any real control over when the VBLANK NMI happens, and
    if your code tries to do too many operations between VBLANKs, this results in
    graphic corruption, and perhaps even complete runtime crashes.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 2) 虽然编程语言是项目的核心部分，但另一个非常重要的部分是调试器。你们是否计划在CoolCV中添加一个合适的调试器（包括断点、RAM使用监视器、中断监视器和下一个VBLANK时刻监视器）？在为ColecoVision编程时的一个困难之处在于你无法真正控制VBLANK
    NMI发生的时间，如果你的代码在VBLANK之间执行了太多操作，会导致图形损坏，甚至完全的运行时崩溃。
- en: 3) Your sample Basic code doesn't seem to have any provisions for specifying
    the compiling setup (i.e. does the game use bankswitching (32K, MegaCart, Activision
    PCB), does it require the Super Game Module, is it supposed to support (or ignore)
    interrupts from the Roller Controller, that kind of thing).
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 3) 你的样本Basic代码似乎没有为指定编译设置提供任何条款（即游戏是否使用分段切换（32K、MegaCart、Activision PCB），是否需要超级游戏模块，是否应该支持（或忽略）Roller
    Controller的中断等）。
- en: 4) Will you be offering built-in functions with the language? For example, a
    standard function to detect the SGM, or a function to clear VRAM at boot/reset,
    or a function to initialize the sound chip into "silent" mode, so programmers
    won't need to code their own routines?
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 4) 你们是否会在语言中提供内置函数？例如，一个用于检测SGM的标准函数，或者在启动/复位时清除VRAM的函数，或者将声音芯片初始化为“静音”模式的函数，这样程序员就不需要编写自己的例程了？
- en: Those are just questions off the top of my head, I'm sure I could come up with
    more.  ![:P](img/d030feb833ae20437add57e38619cf1c.png ":P")
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这些只是我脑海中的问题，我确信还能想出更多。 ![:P](img/d030feb833ae20437add57e38619cf1c.png ":P")
