- en: Give AI curiosity, and it will watch TV forever
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 给予AI好奇心，它将永远观看电视。
- en: 来源：[https://qz.com/1366484/give-ai-curiosity-and-it-will-watch-tv-forever](https://qz.com/1366484/give-ai-curiosity-and-it-will-watch-tv-forever)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://qz.com/1366484/give-ai-curiosity-and-it-will-watch-tv-forever](https://qz.com/1366484/give-ai-curiosity-and-it-will-watch-tv-forever)
- en: Most of the artificial intelligence used for translation, tagging photos on
    Facebook, and optimizing the best route for navigation relies on humans feeding
    the AI some information to start. We show the algorithms which sentences are equivalent
    in other languages, what a person looks like in different photos, and how to plot
    the ideal course for a car.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数用于翻译、在Facebook上标记照片和优化最佳导航路线的人工智能都依赖于人类提供的信息以启动。我们向算法展示哪些句子在其他语言中等价，不同照片中一个人的样子，以及如何规划汽车的最佳路径。
- en: But some AI researchers are exploring how to give algorithms a sense of curiosity,
    so they can learn without any human guidance. New [research](https://pathak22.github.io/large-scale-curiosity/)
    from OpenAI, the non-profit AI lab founded by Elon Musk, Sam Altman, and other
    Silicon Valley bigwigs, in collaboration with researchers from UC Berkeley and
    the University of Edinburgh, has found that when an AI algorithm is given a simple
    definition of curiosity, it can, without any human-provided information, explore
    more than 50 video games—and even beat some of them.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 但一些AI研究人员正在探索如何赋予算法好奇心的能力，以便它们可以在没有任何人类指导的情况下学习。OpenAI与伯克利大学和爱丁堡大学的研究人员合作，最新的[研究](https://pathak22.github.io/large-scale-curiosity/)发现，当AI算法被赋予简单的好奇心定义时，它可以在没有任何人类提供信息的情况下探索超过50款视频游戏，并且甚至能够击败其中一些。
- en: But curiosity comes with a cost. The researchers also found that since the AI
    agent was rewarded for seeing new things, sometimes it would die on purpose just
    to see the Game Over screen, or become enrapt with a fake TV and its remote, flipping
    through channel after channel to find something new.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 但好奇心是有代价的。研究人员还发现，由于AI代理被奖励于看到新事物，有时它会故意去死以看到游戏结束画面，或者着迷于一个虚假的电视及其遥控器，不停地翻看频道，寻找新的内容。
- en: What is artificial curiosity?
  id: totrans-9
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 什么是人工好奇心？
- en: 'The definition that OpenAI team used for artificial curiosity was relatively
    simple: The algorithm would try to predict what its environment would look like
    one frame into the future. When that next frame happened, the algorithm would
    be rewarded by how wrong it was. The idea is that if the algorithm could predict
    what would happen in the environment, it had seen it before.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: OpenAI团队对人工好奇心的定义相对简单：算法试图预测环境在未来一帧的样子。当下一帧发生时，算法会根据其预测的准确性获得奖励。其理念在于，如果算法能够预测环境中会发生什么，那么它之前已经看到过。
- en: That’s why the AI agents were so good at games like Super Mario—the game is
    based in exploring ahead and getting to the next level.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是为什么AI代理在像超级马里奥这样的游戏中表现得如此出色——游戏的基础是向前探索并进入下一关。
- en: What’s so special about TV?
  id: totrans-12
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 电视有何特别之处？
- en: OpenAI researcher Harri Edwards tells Quartz that the idea for letting the AI
    agent flip through channels came from a thought experiment called the noisy-TV
    problem. The static on a TV is immensely random, so a curious AI agent could never
    truly predict what would happen next, and get drawn into watching the TV forever.
    In the real world, you could think of it as something completely random, like
    the way light shimmers off a waterfall.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: OpenAI研究员哈里·爱德华兹告诉Quartz，让AI代理人翻看电视频道的想法来自于一个称为嘈杂电视问题的思想实验。电视上的静态噪音是极其随机的，因此一个好奇的AI代理永远无法真正预测接下来会发生什么，并被吸引看电视直至永远。在现实世界中，你可以把它想象成完全随机的事物，比如光线从瀑布上折射出的方式。
- en: The researchers tested their theory by putting a digital TV inside a 3D environment,
    and allowing the agent to press a button to change the channel. When the agent
    found the TV and started flipping through the channels, the stream of new images
    made the TV irresistible.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 研究人员通过在3D环境中放置数字电视并允许代理按下按钮来更改频道来测试他们的理论。当代理找到电视并开始翻看频道时，新图像的流动使得电视变得不可抗拒。
- en: Edwards said there were instances when the AI could pry itself away from the
    TV, but only when the AI’s surroundings somehow seemed more interesting than the
    next thing on TV.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: Edwards说，有时候AI可以从电视节目中解脱出来，但只有当AI周围的环境看起来比电视上的下一个节目更有趣时。
- en: Beyond games
  id: totrans-16
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 超越游戏
- en: The point of this research isn’t just to beat video games with AI, but also
    to understand how algorithms might better interpret the world around them. Since
    these algorithms proved to be efficient at exploring all the nooks and crannies
    of video games, the researchers say they could also be adapted to make debugging
    code easier or to play through a video game to make sure there aren’t any glitches.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 本研究的重点不仅在于用人工智能打败视频游戏，还在于理解算法如何更好地解释周围的世界。由于这些算法被证明在探索视频游戏的各个角落和缝隙方面效率很高，研究人员表示它们也可以被改进，以使代码调试更容易，或者通过视频游戏来确保没有任何故障。
