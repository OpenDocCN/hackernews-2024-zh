- en: 'Boeing Whistleblower: Production Line Has "Enormous Volume Of Defects" Bolts
    On MAX 9 Weren''t Installed - View from the Wing'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 波音告密者：MAX 9生产线上存在“大量缺陷”螺栓未安装-看飞行视野
- en: 来源：[https://viewfromthewing.com/boeing-whistleblower-production-line-has-enormous-volume-of-defects-bolts-on-max-9-werent-installed/](https://viewfromthewing.com/boeing-whistleblower-production-line-has-enormous-volume-of-defects-bolts-on-max-9-werent-installed/)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://viewfromthewing.com/boeing-whistleblower-production-line-has-enormous-volume-of-defects-bolts-on-max-9-werent-installed/](https://viewfromthewing.com/boeing-whistleblower-production-line-has-enormous-volume-of-defects-bolts-on-max-9-werent-installed/)
- en: A reader at respected airline industry site *Leeham News* offered [a comment](https://leehamnews.com/2024/01/15/unplanned-removal-installation-inspection-procedure-at-boeing/#comment-509962)
    that suggests they have access to Boeing’s internal quality control systems, and
    shares details of what they saw regarding the Boeing 737 MAX 9 flown by Alaska
    Airlines that had a door plug detach inflight, causing rapid decompression of
    the aircraft.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 一位受人尊敬的航空业网站*Leeham News*的读者发表了[一条评论](https://leehamnews.com/2024/01/15/unplanned-removal-installation-inspection-procedure-at-boeing/#comment-509962)，表明他们可以接触到波音内部的质量控制系统，并分享了关于阿拉斯加航空公司飞行的波音737
    MAX 9的细节，该飞机的一个门插头在飞行中脱落，导致飞机快速减压。
- en: The takeaway appears to be that outsourced plane components have so many problems
    when they show up at the production line that Boeing’s quality control staff can’t
    keep up with them all.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 结论似乎是，在生产线上出现了许多问题，以至于波音的质量控制人员无法跟得上。
- en: 'Current Boeing employee here – I will save you waiting two years for the NTSB
    report to come out and give it to you for free: the reason the door blew off is
    stated in black and white in Boeings own records. It is also very, very stupid
    and speaks volumes about the quality culture at certain portions of the business.'
  id: totrans-8
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 目前是波音员工–我将节省你等待两年来看NTSB报告的时间，并免费给你：门为何被吹掉的原因已在波音自己的记录中黑白分明表明了出来。它也非常非常愚蠢，并且深刻地反映了业务中某些部分的质量文化。
- en: ''
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: …With that out of the way… why did the left hand (LH) mid-exit door plug blow
    off of the 737-9 registered as N704AL? Simple- as has been covered in a number
    of articles and videos across aviation channels, there are 4 bolts that prevent
    the mid-exit door plug from sliding up off of the door stop fittings that take
    the actual pressurization loads in flight, and these 4 bolts were not installed
    when Boeing delivered the airplane, our own records reflect this.
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: …说到这一点...为什么波音737-9注册为N704AL的左手（LH）中出口门插头被吹掉？ 简单– 正如多篇航空频道的文章和视频中所涵盖的一样，有4个螺栓防止中出口门插头滑脱离开实际在飞行中承受压力载荷的门止位置，并且波音交付飞机时这4个螺栓未安装，我们自己的记录反映了这一点。
- en: ''
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: …As a result, this check job that should find minimal defects has in the past
    365 calendar days recorded 392 nonconforming findings on 737 mid fuselage door
    installations (so both actual doors for the high density configs, and plugs like
    the one that blew out). That is a hideously high and very alarming number, and
    if our quality system on 737 was healthy, it would have stopped the line and driven
    the issue back to supplier after the first few instances.
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: …结果，这个原本应该找到最少缺陷的检查工作，在过去365个日历日内记录了387个737机身中部门安装的不符合规定的发现（因此，包括高密度配置的实际门和像那种吹出的门插头一样的插头）。这是一个可怕且非常令人担忧的数字，如果我们737的质量体系健康的话，它本应该在最开始的几个实例中就停下生产线，并将问题退还给供应商。
- en: ''
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: …Now, on the incident aircraft this check job was completed on 31 August 2023,
    and did turn up discrepancies, but on the RH side door, not the LH that actually
    failed. I could blame the team for missing certain details, but given the enormous
    volume of defects they were already finding and fixing, it was inevitable something
    would slip through- and on the incident aircraft something did. I know what you
    are thinking at this point, but grab some popcorn because there is a plot twist
    coming up.
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: …现在，在事故飞机上，这个检查工作在2023年8月31日完成，并发现了一些差异，但是在右侧门，而不是实际出现故障的左侧门。我可以责怪团队错过了某些细节，但考虑到他们已经发现并修复的大量缺陷，某些事情是无法避免的，一些事情确实发生在事故飞机上。我知道你在想什么，但拿些爆米花吧，因为剧情即将发生转折。
- en: ''
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The next day on 1 September 2023 a different team (remember 737s flow through
    the factory quite quickly, 24 hours completely changes who is working on the plane)
    wrote up a finding for damaged and improperly installed rivets on the LH mid-exit
    door of the incident aircraft.
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 2023年9月1日，另一个团队（请记住737系列飞机在工厂内流转速度很快，24小时内完全可以更换工作人员）撰写了一份关于事故飞机左中出口门处损坏和安装不当铆钉的发现报告。
- en: ''
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: …Because there are so many problems with the Spirit build in the 737, Spirit
    has teams on site in Renton performing warranty work for all of their shoddy quality,
    and this SAT promptly gets shunted into their queue as a warranty item. Lots of
    bickering ensues in the SAT messages, and it takes a bit for Spirit to get to
    the work package. Once they have finished, they send it back to a Boeing QA for
    final acceptance, but then Malicious Stupid Happens! The Boeing QA writes another
    record in CMES (again, the correct venue) stating (with pictures) that Spirit
    has not actually reworked the discrepant rivets, they *just painted over the defects*.
    In Boeing production speak, this is a “process failure”. For an A&P mechanic at
    an airline, this would be called “federal crime”.
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '...由于737系列飞机在Spirit公司的制造中存在许多问题，Spirit公司在雷顿设有团队进行所有质量低劣的产品的保修工作，而这份SAT迅速被作为保修项目并入他们的队列中。SAT消息中发生了很多争执，Spirit公司需要一段时间才能完成工作。完成后，他们将其送回波音QA进行最终验收，但随后发生了恶意的愚蠢行为！波音QA在CMES（再次强调，这是正确的场所）中写下了另一份记录（附有图片），称Spirit实际上并未重新处理有问题的铆钉，他们*只是在瑕疵上涂了漆*。在波音生产术语中，这是“过程失败”。对于航空公司的A&P技工来说，这将被称为“联邦犯罪”。'
- en: ''
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '…finally we get to the damning entry which reads something along the lines
    of “coordinating with the doors team to determine if the door will have to be
    removed entirely, or just opened. If it is removed then a Removal will have to
    be written.” Note: a Removal is a type of record in CMES that requires formal
    sign off from QA that the airplane been restored to drawing requirements.'
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '...最后我们看到了一个毁灭性的条目，大意是“与门组协调，确定门是否必须完全拆除，或者只需打开。如果拆除，则必须编写一份拆除报告。” 注：拆除是CMES中的一种记录类型，需要QA正式签署，表示飞机已恢复到图纸要求。'
- en: ''
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'If you have been paying attention to this situation closely, you may be able
    to spot the critical error: regardless of whether the door is simply opened or
    removed entirely, the 4 retaining bolts that keep it from sliding off of the door
    stops have to be pulled out. A removal should be written in either case for QA
    to verify install, but as it turns out, someone (exactly who will be a fun question
    for investigators) decides that the door only needs to be opened, and no formal
    Removal is generated in CMES (the reason for which is unclear, and a major process
    failure). Therefore, in the official build records of the airplane, a pressure
    seal that cannot be accessed without opening the door (and thereby removing retaining
    bolts) is documented as being replaced, but the door is never officially opened
    and thus no QA inspection is required.'
  id: totrans-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如果您一直在密切关注这个情况，您可能会发现一个重大错误：无论门只是被打开还是完全拆除，保持其不从门挡块上滑落的4个固定螺栓都必须被拆除。无论哪种情况，都应该编写一个拆除报告供QA验证安装情况，但事实证明，有人（到底是谁将是调查人员的一个有趣问题）决定只需打开门，而没有在CMES中生成正式的拆除报告（其原因不明，是一个重大的过程失败）。因此，在飞机的官方建造记录中，一个无法在未打开门的情况下访问的压力密封件（从而移除固定螺栓）被记录为已更换，但门从未被正式打开，因此不需要QA检查。
- en: The commenter concludes, “Where are the bolts? Probably sitting forgotten and
    unlabeled (because there is no formal record number to label them with) on a work-in-progress
    bench, unless someone already tossed them in the scrap bin to tidy up.”
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 评论员得出结论：“螺栓在哪里？可能被遗忘并且没有标签（因为没有正式的记录编号可用于标记），可能就在一个进行中的工作台上，除非有人已经把它们扔进了废品箱以整理。”
- en: The information was first flagged by aviation watchdog **JonNYC**.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 这些信息最早是由航空监督员**JonNYC**提出的。
- en: ..unvetted (every other synonym for that as well,) commenter here:[https://t.co/R3KdqDHION](https://t.co/R3KdqDHION)
  id: totrans-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: ..未经审查的（以及其他每个同义词，）评论员在这里：[https://t.co/R3KdqDHION](https://t.co/R3KdqDHION)
- en: ''
  id: totrans-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: And now I'm seeing a couple other usually credible, usually careful folks positing
    same idea.
  id: totrans-27
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 现在我看到其他几个通常可信、通常小心的人提出了同样的想法。
- en: ''
  id: totrans-28
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: As always– more so than usual– no idea myself.
  id: totrans-29
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如常——比平时更是如此——我自己一无所知。
- en: ''
  id: totrans-30
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: — JonNYC (@xJonNYC) [January 22, 2024](https://twitter.com/xJonNYC/status/1749461063446241544?ref_src=twsrc%5Etfw)
  id: totrans-31
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: — JonNYC (@xJonNYC) [2024年1月22日](https://twitter.com/xJonNYC/status/1749461063446241544?ref_src=twsrc%5Etfw)
- en: Boeing [outsources a lot of the production of components for its aircraft because
    it’s cheaper](https://viewfromthewing.com/boeings-response-to-737-max-crisis-more-inspections-team-reviews-but-is-it-enough/)
    as part of an overall shift in strategy that dates to CEO Harry Stonecipher who
    had been CEO of McDonnell Douglas,
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 波音[外包了许多飞机零部件的生产，因为这样做更便宜](https://viewfromthewing.com/boeings-response-to-737-max-crisis-more-inspections-team-reviews-but-is-it-enough/)，这是一项总体战略转变的一部分，这一战略可以追溯到曾担任麦道公司首席执行官的哈里·斯通赛弗。
- en: When people say I changed the culture of Boeing, that was the intent, so that
    it’s run like a business rather than a great engineering firm.
  id: totrans-33
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 当人们说我改变了波音的文化，这就是我的意图，使其像一家企业而不是一家伟大的工程公司一样经营。
- en: One of the major suppliers is Spirit AeroSystems, which used to be *part of
    Boeing* and was spun out and sold to private equity in 2005\. That’s whose work
    is at issue here.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 其中一个主要供应商是Spirit AeroSystems，它曾经是*波音的一部分*，于2005年分拆并出售给私募股权公司。这就是问题所在。
- en: This story suggests a one-off mistake with this particular part on this particular
    aircraft, though also that production issues are common. That doesn’t square with
    a theory that [bolts could have come loose from flying a poorly-designed aircraft](https://viewfromthewing.com/is-there-a-design-flaw-in-the-boeing-737-max-9/),
    or that Boeing 737-900ERs [are being inspected too](https://www.bbc.com/news/world-us-canada-68052160).
    Those have the same door plug because the MAX 9 is built on the same airframe.
    It may or may not square with finding loose door plugs on other Boeing 737 MAX
    9s.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 这个故事暗示了这一特定飞机的这个特定零件出现了一次性错误，尽管生产问题是常见的。这与[螺栓可能因飞行不良设计的飞机](https://viewfromthewing.com/is-there-a-design-flaw-in-the-boeing-737-max-9/)或者波音737-900ER[正在接受检查](https://www.bbc.com/news/world-us-canada-68052160)的理论不符。由于MAX
    9是建立在相同机身上的，它们具有相同的门盖。它可能与在其他波音737 MAX 9上发现的松动门盖不符。
- en: So this story is far from ‘official’ but it seems knowledgeable from someone
    who suggests they’re a whistleblower inside of Boeing. A story in *Politico* this
    morning suggests that [Boeing’s new team of lobbyists has their work cut out for
    them](https://www.politico.com/news/2024/01/22/boeing-lobbying-congress-faa-00136704#:~:text=Boeing%20is%20still%20a%20sprawling,Patton%20Boggs%20and%20Crossroads%20Strategies.).
    It certainly appears so, but perhaps work needs to start at the board and C-suite
    level.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，这个故事远非“官方”，但似乎是来自自称是波音内部告密者的人的见解。《政治家》今早的一篇报道暗示，[波音的新游说团队面临着艰巨的任务](https://www.politico.com/news/2024/01/22/boeing-lobbying-congress-faa-00136704#:~:text=波音仍然是一个庞大的公司,Patton%20Boggs%20and%20Crossroads%20Strategies.)。看起来确实如此，但也许工作需要从董事会和首席执行官层面开始。
