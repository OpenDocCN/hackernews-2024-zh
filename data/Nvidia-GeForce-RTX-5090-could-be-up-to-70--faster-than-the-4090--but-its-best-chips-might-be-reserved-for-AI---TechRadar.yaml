- en: And there’s the fact that even knowing this, Team Green can charge however much
    they like for this card if [AMD](https://www.techradar.com/tag/amd) can’t step
    up to the plate and produce a graphics card of a similar caliber. And with speculation
    that AMD is not even going to make a play for the premium GPU market with its
    next-gen RDNA 4 architecture, it doesn't seem likely that anything will be able
    to restrain the rising prices for Nvidia's graphics cards.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 即使知道这一点，如果[AMD](https://www.techradar.com/tag/amd)无法站出来，制造一款类似水平的显卡，那么绿队可以随心所欲地定价这张卡。而且有传言称，AMD甚至不打算通过其下一代RDNA
    4架构进军高端GPU市场，这似乎不太可能阻止Nvidia显卡价格的上涨。
