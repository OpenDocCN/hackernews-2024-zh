- en: Nvidia GeForce RTX 5090 could be up to 70% faster than the 4090, but its best
    chips might be reserved for AI | TechRadar
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Nvidia GeForce RTX 5090 could be up to 70% faster than the 4090, but its best
    chips might be reserved for AI | TechRadar
- en: 来源：[https://www.techradar.com/computing/gpu/nvidia-geforce-rtx-5090-could-be-up-to-70-faster-than-the-4090-but-its-best-chips-might-be-reserved-for-ai](https://www.techradar.com/computing/gpu/nvidia-geforce-rtx-5090-could-be-up-to-70-faster-than-the-4090-but-its-best-chips-might-be-reserved-for-ai)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.techradar.com/computing/gpu/nvidia-geforce-rtx-5090-could-be-up-to-70-faster-than-the-4090-but-its-best-chips-might-be-reserved-for-ai](https://www.techradar.com/computing/gpu/nvidia-geforce-rtx-5090-could-be-up-to-70-faster-than-the-4090-but-its-best-chips-might-be-reserved-for-ai)
- en: The [Nvidia GeForce RTX 5090](https://www.techradar.com/computing/gpu/nvidia-5000-series)
    graphics card has been the subject of plenty of rumors since at least last year,
    and the latest gives us two new surprising details on what we can expect from
    the possible next-gen graphics card.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[Nvidia GeForce RTX 5090](https://www.techradar.com/computing/gpu/nvidia-5000-series)
    显卡自去年以来一直是谣言的焦点，最新的消息给出了两个新的令人惊讶的细节，关于我们可以从可能的下一代显卡期待什么。'
- en: The RTX 5090 most likely will be based on the [Nvidia Blackwell](https://www.techradar.com/computing/gpu/nvidia-blackwell)
    architecture and, according to the tech [YouTube](https://www.techradar.com/tag/youtube)
    account [Moore’s Law is Dead](https://www.youtube.com/watch?v=LIlQurmCOS4), could
    be up to 70% faster than the current-gen RTX 4090 graphics card. This is an absolutely
    massive leap in performance, which would make child’s play of any of the [best
    PC games](https://www.techradar.com/news/best-pc-games) currently on the market.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: RTX 5090 很可能基于 [Nvidia Blackwell](https://www.techradar.com/computing/gpu/nvidia-blackwell)
    架构，并且根据技术 [YouTube](https://www.techradar.com/tag/youtube) 账户 [Moore’s Law is
    Dead](https://www.youtube.com/watch?v=LIlQurmCOS4) 的说法，可能比当前一代的 RTX 4090 显卡快高达
    70%。这是性能上的绝对巨大飞跃，这将使市面上任何 [最佳 PC 游戏](https://www.techradar.com/news/best-pc-games)
    都显得轻而易举。
- en: Previous rumors had put the performance jump for the [RTX 5090 at nearly twice
    as fast as the RTX 4090](https://www.techradar.com/computing/gpu/the-nvidia-rtx-5090-is-rumored-to-be-nearly-twice-as-fast-as-rtx-4090-so-we-should-just-call-it-the-titan-rtx-at-this-point),
    so this is one more data point in that bit of speculation's favor. But, as with
    all rumors, some skepticism is warranted until we can actually measure that performance
    ourselves.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 先前的传言将 [RTX 5090 的性能提升几乎是 RTX 4090 的两倍](https://www.techradar.com/computing/gpu/the-nvidia-rtx-5090-is-rumored-to-be-nearly-twice-as-fast-as-rtx-4090-so-we-should-just-call-it-the-titan-rtx-at-this-point)，所以这是对这些猜测的进一步支持。但是，像所有传言一样，我们在自己能够实际测量性能之前，都应保持一些怀疑态度。
- en: This performance boost would likely come from as many as 192 streaming multiprocessors
    in the RTX 5090 (a 50% increase over the RTX 4090's 128), giving the card 24,576
    CUDA cores, 192 ray tracing cores, and 768 tensor cores. In other words, if any
    of these rumors pan out then this card will be a true behemoth.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这种性能提升很可能来自于 RTX 5090 中多达 192 个流处理器（比 RTX 4090 的 128 增加了 50%），使得该显卡拥有 24,576
    个 CUDA 核心，192 个光线追踪核心和 768 个张量核心。换句话说，如果这些传言中有一些属实，那么这张卡将是一款真正的巨无霸。
- en: However, this spike in speed between the cards would come at a steep price,
    literally. The same report suggests that the 5090 could end up costing between
    $2,000-$2,500, with other possible prices including a $1,000 RTX 5080 card, a
    $700 RTX 5070 card, a $400 RTX 5060 card, and then a budget RTX 5050 Ti card for
    around $300.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，这些显卡之间的速度提升会伴随着一个高昂的价格。同一份报告建议，5090 可能最终的售价在 $2,000 到 $2,500 之间，其他可能的价格包括
    $1,000 的 RTX 5080 卡，$700 的 RTX 5070 卡，$400 的 RTX 5060 卡，以及预算型的约 $300 的 RTX 5050
    Ti 卡。
- en: Despite the performance and costs, these might not even be the best cards that
    [Nvidia](https://www.techradar.com/tag/nvidia) can offer. There’s another prediction
    that the card will most likely not have a fully enabled die since Nvidia will
    almost certainly save its most powerful cards for the booming AI market, the same
    market that launched the tech giant into the [trillion-dollar earning](https://www.techradar.com/pro/ai-helps-the-worlds-biggest-tech-firms-smash-dollar10-trillion-market-capitalization-ceiling-nvidia-replaces-facebook-as-the-new-kid-on-the-block-while-microsoft-displaces-apple-at-the-helm)
    stratosphere last year.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管性能和成本出众，这些也许并不是[Nvidia](https://www.techradar.com/tag/nvidia)能提供的最佳显卡。还有另一种预测，这张卡很可能不会有完全启用的芯片，因为Nvidia几乎肯定会为蓬勃发展的AI市场保留其最强大的卡，这个市场也是去年将这家科技巨头推上[万亿美元收入](https://www.techradar.com/pro/ai-helps-the-worlds-biggest-tech-firms-smash-dollar10-trillion-market-capitalization-ceiling-nvidia-replaces-facebook-as-the-new-kid-on-the-block-while-microsoft-displaces-apple-at-the-helm)高峰的市场。
- en: Nvidia is seemingly unchallenged
  id: totrans-split-12
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Nvidia似乎无人能敌
- en: It’ll be fascinating to see how Nvidia’s focus on AI this generation will affect
    its graphic card development in this next generation. We might get some obscenely
    powerful cards coming our way and yet its die won’t even be fully enabled for
    the sake of the AI market over gamers, which truly boggles the mind.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 看看Nvidia在这一代将AI作为重点如何影响其图形卡开发将是非常有趣的。我们可能会迎来一些非常强大的显卡，但由于AI市场的利益，它们的芯片甚至可能不会完全启用，这真是令人费解。
