- en: 'Study: Smart devices’ ambient light sensors pose imaging privacy risk | MIT
    CSAIL'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 研究：智能设备的环境光传感器构成成像隐私风险 | MIT CSAIL
- en: 来源：[https://www.csail.mit.edu/news/study-smart-devices-ambient-light-sensors-pose-imaging-privacy-risk](https://www.csail.mit.edu/news/study-smart-devices-ambient-light-sensors-pose-imaging-privacy-risk)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.csail.mit.edu/news/study-smart-devices-ambient-light-sensors-pose-imaging-privacy-risk](https://www.csail.mit.edu/news/study-smart-devices-ambient-light-sensors-pose-imaging-privacy-risk)
- en: 'In George Orwell’s novel “1984,” Big Brother watches citizens through two-way,
    TV-like telescreens to surveil citizens without any cameras. In a similar fashion,
    our current smart devices contain ambient light sensors, which open the door to
    a different threat: hackers.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在乔治·奥威尔的小说《1984年》，大哥通过双向、类似电视机的电视屏幕监视公民，实现对公民的监视而不需要摄像头。同样地，我们当前的智能设备包含环境光传感器，这打开了一个不同威胁的大门：黑客。
- en: These passive, seemingly innocuous smartphone components receive light from
    the environment and adjust the screen's brightness accordingly, like when your
    phone automatically dims in a bright room. Unlike cameras, though, apps are not
    required to ask for permission to use these sensors. In a surprising discovery,
    researchers from MIT’s Computer Science and Artificial Intelligence Laboratory
    (CSAIL) uncovered that ambient light sensors are vulnerable to privacy threats
    when embedded on a smart device’s screen. The team proposed a computational imaging
    algorithm to recover an image of the environment from the perspective of the display
    screen using subtle single-point light intensity changes of these sensors to demonstrate
    how hackers could use them in tandem with monitors. An open-access [paper on this
    work](https://www.science.org/doi/10.1126/sciadv.adj3608) was published in *Science
    Advances* on Jan. 10.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这些被动的、看似无害的智能手机组件接收环境光线并相应调节屏幕亮度，就像在明亮的房间里手机自动调暗一样。不过，与摄像头不同的是，应用程序无需请求使用这些传感器的权限。在一项令人惊讶的发现中，麻省理工学院计算机科学与人工智能实验室（CSAIL）的研究人员发现，当环境光传感器嵌入在智能设备的屏幕上时，存在隐私威胁。该团队提出了一种计算成像算法，通过这些传感器微小的单点光强变化，从显示屏的角度恢复环境的图像，以展示黑客如何与监视器配合使用这些传感器。该工作的开放获取[论文](https://www.science.org/doi/10.1126/sciadv.adj3608)于1月10日发表在*科学进展*上。
- en: “This work turns your device's ambient light sensor and screen into a camera!
    Ambient light sensors are tiny devices deployed in almost all portable devices
    and screens that surround us in our daily lives,” says Princeton University professor
    Felix Heide, who was not involved with the paper. “As such, the authors highlight
    a privacy threat that affects a comprehensive class of devices and has been overlooked
    so far.”
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: “这项工作将您设备的环境光传感器和屏幕变成了相机！环境光传感器是几乎所有便携设备和我们日常生活中周围屏幕上部署的微小设备，”并未参与该论文的普林斯顿大学教授费利克斯·海德说道。“因此，作者们强调了一个影响广泛设备类别的隐私威胁，而且迄今为止一直被忽视。”
- en: While phone cameras have previously been exposed as [security threats](https://www.cnn.com/2019/11/20/tech/google-android-camera-hijack-trnd/index.html) for
    recording user activity, the MIT group found that ambient light sensors can capture
    images of users’ touch interactions without a camera. According to their new study,
    these sensors can eavesdrop on regular gestures, like scrolling, swiping, or sliding,
    and capture how users interact with their phones while watching videos. For example,
    apps with native access to your screen, including video players and web browsers,
    could spy on you to gather this permission-free data.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然电话摄像头以前曾被揭示为记录用户活动的[安全威胁](https://www.cnn.com/2019/11/20/tech/google-android-camera-hijack-trnd/index.html)，但麻省理工学院的团队发现，环境光传感器可以捕捉用户的触摸交互图像而无需摄像头。根据他们的新研究，这些传感器可以窃听常规手势，如滚动、滑动或划动，并捕捉用户在观看视频时如何与手机交互。例如，具有对屏幕的原生访问权限的应用程序，包括视频播放器和网络浏览器，可以监视您以收集这种无需权限的数据。
- en: According to the researchers, a commonly held belief is that ambient light sensors
    don’t reveal meaningful private information to hackers, so programming apps to
    request access to them is unnecessary. “Many believe that these sensors should
    always be turned on,” says lead author Yang Liu, a PhD student in MIT's Department
    of Electrical Engineering and Computer Science and a CSAIL affiliate. “But much
    like the telescreen, ambient light sensors can passively capture what we’re doing
    without our permission, while apps are required to request access to our cameras.
    Our demonstrations show that when combined with a display screen, these sensors
    could pose some sort of imaging privacy threat by providing that information to
    hackers monitoring your smart devices.”
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 研究人员表示，普遍存在的观念是，环境光传感器不会向黑客透露有意义的私人信息，因此编程应用程序请求访问这些传感器是不必要的。 "许多人认为这些传感器应该始终保持开启状态，"麻省理工学院电气工程和计算机科学系的博士生、CSAIL成员以及该研究的首席作者杨柳说。"但是就像电视屏幕一样，环境光传感器可以在没有我们许可的情况下
    passively 捕捉到我们的行为，而应用程序需要请求访问我们的摄像头。我们的演示表明，当与显示屏结合使用时，这些传感器可能会通过向监视您的智能设备的黑客提供这些信息，构成某种影像隐私威胁。"
- en: Collecting these images requires a dedicated inversion process where the ambient
    light sensor first collects low-bitrate variations in light intensity, partially
    blocked by the hand making contact with the screen. Next, the outputs are mapped
    into a two-dimensional space by forming an inverse problem with the knowledge
    of the screen content. An algorithm then reconstructs the picture from the screen’s
    perspective, which is iteratively optimized and denoised via deep learning to
    reveal a pixelated image of hand activity.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 收集这些图像需要一个专门的反转过程，其中环境光传感器首先收集由手与屏幕接触部分阻挡的光强低比特率变化。接下来，通过利用屏幕内容的知识形成一个反问题，将输出映射到二维空间。然后，一个算法从屏幕的角度重建图片，通过深度学习进行迭代优化和去噪，揭示手部活动的像素化图像。
- en: The study introduces a novel combination of passive sensors and active monitors
    to reveal a previously unexplored imaging threat that could expose the environment
    in front of the screen to hackers processing the sensor data from another device.
    “This imaging privacy threat has never been demonstrated before,” says Liu, who
    worked alongside Frédo Durand on the paper, who is an MIT EECS professor, CSAIL
    member, and senior author of the paper.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 该研究引入了一种新颖的 passivesensors 和 active monitors 的组合，以揭示一种以前未曾探索的影像威胁，该威胁可能会暴露屏幕前方的环境给从另一台设备处理传感器数据的黑客。
    "这种影像隐私威胁以前从未被证明过，"与该论文合作的麻省理工学院EECS教授、CSAIL成员、本文的高级作者Frédo Durand说。
- en: 'The team suggested two software mitigation measures for operating system providers:
    tightening up permissions and reducing the precision and speed of the sensors.
    First, they recommend restricting access to the ambient light sensor by allowing
    users to approve or deny those requests from apps. To further prevent any privacy
    threats, the team also proposed limiting the capabilities of the sensors. By reducing
    the precision and speed of these components, the sensors would reveal less private
    information. From the hardware side, the ambient light sensor should not be directly
    facing the user on any smart device, they argued, but instead placed on the side,
    where it won’t capture any significant touch interactions.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 团队为操作系统提供商提出了两项软件缓解措施： tightening up permissions 和 reducing the precision and
    speed of the sensors。首先，他们建议通过允许用户批准或拒绝应用程序的请求来限制对环境光传感器的访问。为了进一步防止任何隐私威胁，团队还提议限制传感器的功能。通过减少这些组件的精度和速度，传感器将透露较少的私人信息。从硬件方面来看，团队认为环境光传感器不应直接面向用户任何智能设备，而应放置在一侧，这样就不会捕捉到任何重要的触摸交互。
- en: '**Getting the picture**'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**Getting the picture**'
- en: The inversion process was applied to three demonstrations using an Android tablet.
    In the first test, the researchers seated a mannequin in front of the device,
    while different hands made contact with the screen. A human hand pointed to the
    screen, and later, a cardboard cutout resembling an open-hand gesture touched
    the monitor, with the pixelated imprints gathered by the MIT team revealing the
    physical interactions with the screen.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 应用反转过程在三个演示中使用安卓平板电脑。在第一次测试中，研究人员将一个人体模型放在设备前面，而不同的手与屏幕接触。一个人的手指指向屏幕，稍后，一个类似于手势触摸监视器的纸板剪影接触屏幕，MIT团队收集的像素印记揭示了与屏幕的物理交互。
- en: A subsequent demo with human hands revealed that the way users slide, scroll,
    pinch, swipe, and rotate could be gradually captured by hackers through the same
    imaging method, although only at a speed of one frame every 3.3 minutes. With
    a faster ambient light sensor, malicious actors could potentially eavesdrop on
    user interactions with their devices in real time.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 随后的演示展示了使用者滑动、滚动、捏取、扫动和旋转的方式可能逐渐被黑客通过同样的成像方法捕获，尽管每 3.3 分钟仅有一帧的速度。使用更快的环境光传感器，恶意行为者可能潜在地实时窃听用户与设备的交互。
- en: In a third demo, the group found that users are also at risk when watching videos
    like films and short clips. A human hand hovered in front of the sensor while
    scenes from Tom and Jerry cartoons played on screen, with a white board behind
    the user reflecting light to the device. The ambient light sensor captured the
    subtle intensity changes for each video frame, with the resulting images exposing
    touch gestures.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 在第三次演示中，该团队发现用户在观看电影和短片等视频时也会面临风险。一个人的手悬浮在传感器前，而屏幕上播放《汤姆和杰瑞》卡通片的画面，用户身后的白板反射光线到设备上。环境光传感器捕获了每个视频帧的微弱强度变化，导致生成的图像暴露了触摸手势。
- en: While the vulnerabilities in ambient light sensors pose a threat, such a hack
    is still restricted. The speed of this privacy issue is low, with the current
    image retrieval rate being 3.3 minutes per frame, which overwhelms the dwell of
    user interactions. Additionally, these pictures are still a bit blurry if retrieved
    from a natural video, potentially leading to future research. While telescreens
    can capture objects away from the screen, this imaging privacy issue is only confirmed
    for objects that make contact with a mobile device’s screen, much like how selfie
    cameras cannot capture objects out of frame.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管环境光传感器中的漏洞构成威胁，但此类黑客攻击仍受限制。该隐私问题的速度较慢，当前图像检索速度为每帧 3.3 分钟，这超过了用户交互的停留时间。此外，如果从自然视频中检索这些图片，它们仍然有些模糊，可能需要未来的研究。虽然远程屏幕可以捕捉屏幕外的物体，但这种成像隐私问题只针对触碰移动设备屏幕的物体，就像自拍摄像头不能捕捉框架外的物体一样。
- en: 'Two other EECS professors are also authors on the paper: CSAIL member William
    T. Freeman and MIT-IBM Watson AI Lab member Gregory Wornell, who leads the Signals,
    Information, and Algorithms Laboratory in the Research Laboratory of Electronics.
    Their work was supported, in part, by the DARPA REVEAL program and an MIT Stata
    Family Presidential Fellowship.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 另外两名电子工程和计算机科学系的教授也是论文的作者：CSAIL 成员威廉·T·弗里曼和 MIT-IBM 沃森人工智能实验室成员格雷戈里·沃尼尔，他领导电子学研究实验室的信号、信息和算法实验室。他们的工作在一定程度上得到了
    DARPA 的 REVEAL 计划和 MIT 斯塔塔家族总统奖资助的支持。
