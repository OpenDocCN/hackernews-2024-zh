- en: GitLab Duo | GitLab
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: GitLab Duo | GitLab
- en: 来源：[https://about.gitlab.com/gitlab-duo/](https://about.gitlab.com/gitlab-duo/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://about.gitlab.com/gitlab-duo/](https://about.gitlab.com/gitlab-duo/)
- en: Help developers *write secure code more efficiently* and *accelerate cycle times*
    by taking care of repetitive, routine coding tasks.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 帮助开发者*更高效地编写安全代码*并*加快开发周期*，处理重复的日常编码任务。
- en: Code generation
  id: totrans-split-7
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 代码生成
- en: Automatically generate lines of code, including full functions, from single
    and multi-line comments as well as comment blocks.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 从单行和多行注释以及注释块中自动生成代码行，包括完整的函数。
- en: Code completion
  id: totrans-split-9
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 代码补全
- en: Automatically generate new lines of code from a few typed characters.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 自动从几个输入字符生成新的代码行。
- en: Language and IDE support
  id: totrans-split-11
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 语言和IDE支持
- en: Available in 15 languages, including C++, C#, Go, Java, JavaScript, Python,
    PHP, Ruby, Rust, Scala, Kotlin, and TypeScript. And you can use your favorite
    IDE — VS Code, Visual Studio, JetBrains’ suite of IDEs, and Neovim are all supported.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 支持15种语言，包括C++、C#、Go、Java、JavaScript、Python、PHP、Ruby、Rust、Scala、Kotlin和TypeScript。您可以使用您喜爱的IDE
    — VS Code、Visual Studio、JetBrains的一系列IDE以及Neovim都得到支持。
