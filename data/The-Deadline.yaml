- en: The Deadline
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: The Deadline
- en: 来源：[https://www.thomas-huehn.com/2014/12/the-deadline/](https://www.thomas-huehn.com/2014/12/the-deadline/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.thomas-huehn.com/2014/12/the-deadline/](https://www.thomas-huehn.com/2014/12/the-deadline/)
- en: '**The Deadline** by **Tom DeMarco** is a real project management classic. I
    had bought it quite some time ago, but it collected dust on the shelf, despite
    the fact that I had enjoyed his book “Peopleware”. Turns out, it was a mistake.
    The collecting dust, not the reading, mind you.'
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**截止日期** 是**Tom DeMarco**的一个真正的项目管理经典之作。我之前买了它很长时间了，但是它在书架上积了灰，尽管我之前喜欢过他的书《人件》。结果证明，这是个错误。不过是积灰，别误会。'
- en: It’s a software project management book disguised as a novel. And, while it
    is pleasant to read, even funny at times, as a novel it’s not worth a lot. But
    this clever packaging makes it so much easier to plow through.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: It’s a software project management book disguised as a novel. And, while it
    is pleasant to read, even funny at times, as a novel it’s not worth a lot. But
    this clever packaging makes it so much easier to plow through.
- en: Our protagonist, a project manager that recently lost his job because he spoke
    his mind, is drugged and kidnapped by a charming young woman who is “acquiring”
    talent for the up-and-coming software industry of Monrovia, a fictional country
    of the former Eastern Bloc.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: Our protagonist, a project manager that recently lost his job because he spoke
    his mind, is drugged and kidnapped by a charming young woman who is “acquiring”
    talent for the up-and-coming software industry of Monrovia, a fictional country
    of the former Eastern Bloc.
- en: They’ve got lots and lots of software developers, some managers, and the desire
    to become the biggest software supplier of the world. Six software products have
    already been planned (all rip-offs of well-selling programs like Photoshop), and
    now it’s time to execute on that vision.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 他们拥有大量的软件开发人员，一些经理，以及成为世界最大软件供应商的愿望。已经计划了六款软件产品（都是像Photoshop这样的畅销程序的仿制品），现在是时候开始执行这个愿景了。
- en: 'Additionally, our protagonist and his trusted senior staff intend to conduct
    some real-world experiments: having three different teams each for those six products,
    so that different approaches can be compared and quantified.'
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 'Additionally, our protagonist and his trusted senior staff intend to conduct
    some real-world experiments: having three different teams each for those six products,
    so that different approaches can be compared and quantified.'
- en: The novel introduces a problem (like personal conflicts between developers or
    tight deadlines) in each chapter, usually with a new character who is relevant
    to the issue at hand. This new character is often a world-renowned expert on this
    field, is flown in (or visited) and gives key insight in an afternoon. Obviously,
    this repeating theme is one of the reasons why the book falls short as a novel
    per se.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 本小说每章介绍一个问题（如开发者之间的个人冲突或紧迫的截止日期），通常会引入一个新角色，该角色与所讨论的问题相关。这个新角色通常是这个领域的世界知名专家，被飞到现场（或者进行拜访），并在一个下午内提供关键的见解。显然，这一重复的主题正是本书作为小说的一个不足之处。
- en: The reader needs to be acutely aware that those experts are no real-world experts,
    but are channelling Tom DeMarco’s convictions. That’s perfectly okay, since it’s
    Tom DeMarco’s presentation, but the reader must not get confused, for the characters
    in the book take every word of those experts as gospel, never questioning it,
    never finding tensions or direct contradictions to other experts’ views. The reader
    must not get complacent and do the same.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: The reader needs to be acutely aware that those experts are no real-world experts,
    but are channelling Tom DeMarco’s convictions. That’s perfectly okay, since it’s
    Tom DeMarco’s presentation, but the reader must not get confused, for the characters
    in the book take every word of those experts as gospel, never questioning it,
    never finding tensions or direct contradictions to other experts’ views. The reader
    must not get complacent and do the same.
- en: Every chapter ends with a few short notes on what our protagonist has learned.
    And there are quite a few real nuggets in there. They are never too detailed,
    more food-for-thought. I like that because it saves the book from becoming the
    chore most project management books are. Remember, no proofs for the validity
    are given, this is straight advice by the author. Take it or leave it.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 每章都以主人公学到的一些简短笔记结束。里面确实有一些真正的金点子。它们从不太详细，更多的是引发思考。我喜欢这一点，因为它让这本书不至于像大多数项目管理书籍那样枯燥无味。请记住，作者没有给出有效性的证明，这些都是作者直接的建议。信则有，不信则无。
- en: While most of those points were pretty obvious, sometimes even trivial, I’d
    like to repeat some others here. Some of them are important and had at least some
    quality of being new to me. Some were nothing new, but spoke to me because I have
    personal recollections pertinent to them. Others just elicited some thoughts of
    my own that I don’t want to lose. So instead of re-reading the book later, I hope
    those notes can serve as a reminder of the meat of it, as I saw it.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管大多数这些观点都相当显而易见，有时甚至是微不足道的，我还是想在这里重复一些其他观点。其中一些是重要的，并且至少在某种程度上对我来说是新的。有些并不新鲜，但却与我有关，因为我有相关的个人回忆。其他一些只是激发了我自己的一些想法，我不想失去它们。因此，希望这些笔记能作为我所看到的内容的提醒，而不是以后重新阅读这本书。
- en: Anonymous confessions
  id: totrans-split-15
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 匿名的自白
- en: One of the early lessons is that there should be an anonymous way to report
    problems up the hierarchy. In the novel it is presented as a real confessional
    box, complete with the ceremony based on the catholic shrift.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 早期的一项教训是应该有一种匿名的方式向层级上报问题。在小说中，它被呈现为一个真正的忏悔室，包括基于天主教忏悔的仪式。
- en: Of course, this mechanism is not limited to reporting own failures and problems.
    Actually, it’s more likely that it will lead to reports about problems in areas
    the reporter doesn’t have under his control, I think.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，这种机制不仅限于报告自身的失败和问题。事实上，更有可能会导致报告那些报告人控制之外的领域中存在的问题，我认为。
- en: One interesting twist is that the confessor in the novel always knows very well
    the identity of the penitent (realistically, I think, there are only so many people
    with both the knowledge of some subject and no better way to report it), but never
    lets it show. That is probably important, because as soon as the higher-up breaks
    this illusion of anonymity reports will dry up.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 一个有趣的转折是小说中的忏悔者总是非常清楚地知道忏悔者的身份（实际上，我认为，只有少数人既了解某个主题的知识又没有更好的报告方式），但从不让其显现。这可能很重要，因为一旦上级破坏了这种匿名的幻觉，报告就会停止。
- en: Risk officer
  id: totrans-split-19
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 风险管理官
- en: Risk management in the project is extremely important. While everyone is tasked
    with managing risks, there should be a designated risk officer. Furthermore, this
    risk officer (aided by the team, of course) must identify early indicators of
    important risks well before they can materialize, and then be on a constant lookout
    for those indicators.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 项目中的风险管理非常重要。虽然每个人都负有管理风险的任务，但应指定一个风险管理官。此外，这位风险管理官（当然要得到团队的支持）必须在重要风险能够实际出现之前，提前识别重要风险的早期指标，并时刻关注这些指标。
- en: Dangers of Can-Do
  id: totrans-split-21
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**能者多劳**的危险'
- en: While many managers see a can-do attitude as a positive trait, it poses the
    danger of priming the team for averting to report risks and problems up the chain
    of command.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管许多经理认为积极进取的态度是一种积极的品质，但它存在这样的危险，即激发团队避免向指挥链上报风险和问题。
- en: Improving productivity
  id: totrans-split-23
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 提高生产力
- en: There are no opportunities for short-term improvements of productivity, because
    every sane team member handles those low-hanging fruit on his own, in order to
    eliminate sources of frustration.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 对于提高生产力的短期改进没有机会，因为每个明智的团队成员都会自行处理这些低 hanging fruit，以消除挫败感的来源。
- en: This may be an exaggeration, I think, because sometimes management can help
    making it okay to eliminate those time-killers. For example, a boss once instituted
    the policy that team members were explicitly allowed to declare times of the day
    where they don’t respond to the telephone (and announce those times), as well
    as put up a do-not-disturb sign at their desk in the open-plan office. The effects
    weren’t too big, in my recollection, mostly because those were inadequate means
    of addressing the root cause.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为这可能有些夸张，因为有时管理层可以帮助确保消除那些耗时的事情变得可以接受。例如，有位老板曾经制定了一个政策，明确允许团队成员宣布他们不接听电话的某些时间（并宣布这些时间），以及在开放式办公室的桌子上贴上请勿打扰的标志。在我的回忆中，效果不是很大，主要是因为这些方法不足以解决根本原因。
- en: Modelling Hunches
  id: totrans-split-26
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**建模直觉**'
- en: In a very interesting early chapter the senior management of Monrovia’s budding
    new software industry explicitly model their “hunches” or gut feelings about how
    much of an effect training and personnel fluctuations have on the work being completed.
    This means not just drawing diagrams, but actually using a modelling tool on the
    computer and quantifying the internal state transitions.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 在蒙罗维亚新兴软件行业的初期章节中，蒙罗维亚的高级管理层明确地模拟了他们对培训和人员波动对完成工作的影响的“直觉”。这意味着不仅仅是画图，而是实际上使用计算机上的建模工具，并量化内部状态的转变。
- en: This serves not only as a tool to communicate one’s hunches to other members
    of the management team, and consequently to compare and refine those hunches.
    It also allows to plug in real-life measurements, thus improving one’s understanding
    of the effects at work.
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 这不仅作为向管理团队其他成员传达自己直觉的工具，从而比较和完善这些直觉。它还允许插入现实生活中的测量数据，从而提高对工作影响的理解。
- en: That was probably the single most surprising lesson in the book for me. I have
    lingering doubts as to its practicality, not only the quantitative part, but also
    the ability to conjure up a semi-realistic model in the first place, but it looks
    like there are actually tools for that purpose being sold and used.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 这对我来说可能是书中最令人惊讶的一课。我对其实用性还有些疑虑，不仅是定量部分，还有首先构建一个半现实模型的能力，但看起来实际上有用于此目的的工具正在销售和使用。
- en: Liking people
  id: totrans-split-30
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 喜欢人
- en: Actually liking people you’re working with (or especially “against”), not only
    faking it, makes it easier to find common ground and convince them of whatever
    you dearly need.
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上喜欢与你共事的人（或特别是“对抗”的人），不仅是假装，这样更容易找到共同点并说服他们接受你急需的事情。
- en: Pressure
  id: totrans-split-32
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 压力
- en: 'Pressure is often used as a way to elicit more work results and even more productivity.
    It is not a viable means to do that. But pressure, applied judiciously and for
    not too long, can signal heightened importance of some piece of work to the team.
    It is therefore not bad by itself, but it is usually applied in a destructive
    way (non-focussed: too much for too long).'
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: 压力通常被用作一种激励更多工作成果甚至更高生产力的手段。这并不是一个可行的方法。但是，适度施加压力，且时间不宜过长，可以向团队传达某项工作的重要性增加。因此，压力本身并不是坏事，但通常以破坏性方式施加（非集中：时间太长、力度过大）。
- en: Additionally, people use pressure towards their subordinates in order to demonstrate
    to their higher-ups that they have done everything in their power to achieve the
    (probably missed) goal.
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，人们对下属施加压力，以向上级表明他们已竭尽全力去实现（可能被错过的）目标。
- en: Inner doubts
  id: totrans-split-35
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 内在的怀疑
- en: Most people have some inner doubts about their abilities or intelligence. That
    is why they don’t dare to speak up when some document is incomprehensible, because
    everyone else seems to understand it perfectly well. In reality, everyone is likely
    to have similar thoughts, but this effect is self-feeding, and so the problem
    is concealed.
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数人对自己的能力或智力存在一些内在的怀疑。这就是为什么当某个文件难以理解时，他们不敢开口，因为每个人似乎都能完全理解。实际上，每个人可能都有类似的想法，但这种效应是自我滋生的，因此问题被隐藏了。
- en: Specification
  id: totrans-split-37
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 规范
- en: 'The minimum requirement for a document to be considered a specification is
    having both of these:'
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
  zh: 被视为规范的文档的最低要求是同时具备以下两点：
- en: 'Policy: How does the system react to events? This part is complex.'
  id: totrans-split-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 政策：系统如何对事件做出反应？这部分很复杂。
- en: Inputs and outputs. These can be defined succinctly and precisely.
  id: totrans-split-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 输入和输出。这些可以被简洁而明确地定义。
- en: 'Personally I would add at least a third part: Data and (inner) state. Starting
    with data structures and only then defining the operations on them is usually
    advantageous.'
  id: totrans-split-41
  prefs: []
  type: TYPE_NORMAL
  zh: 个人认为至少应添加第三部分：数据和（内部）状态。从数据结构开始，然后再定义其上的操作通常是有利的。
- en: Ambiguities conceal conflicts
  id: totrans-split-42
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 不明确的地方掩盖了冲突
- en: Ambiguous wording in specifications is usually there because some unresolved
    conflict between stakeholders is brewing and the author cannot be clear and precise,
    because that would decide the ongoing conflict.
  id: totrans-split-43
  prefs: []
  type: TYPE_NORMAL
  zh: 规范中的模糊措辞通常是因为利益相关者之间存在未解决的冲突，并且作者无法明确和精确，因为那将决定正在进行的冲突。
- en: That’s an insight that was new to me. Still, I think that lots of ambiguities
    in specifications are not because of conflicts without a resolution, but because
    of missing information. Why can’t the author just ask around until he knows the
    answer? Often because decisions pertinent to the issue haven’t been made, yet,
    and are some other group’s responsibility. In a way you can call it a scheduling
    conflict, I suppose, but I wouldn’t really sort it under the heading “conflict”.
  id: totrans-split-44
  prefs: []
  type: TYPE_NORMAL
  zh: 这是对我而言的一个新的见解。尽管如此，我认为规范中的许多不明确之处并非因为无法解决的冲突，而是因为缺乏信息。为什么作者不能简单地询问周围的人直到知道答案呢？通常是因为与问题相关的决策尚未做出，并且是其他团队的责任。从某种意义上说，你可以称之为日程安排冲突，我想，但我不会真正将其归类为“冲突”。
- en: Staffing
  id: totrans-split-45
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 人员配备
- en: Start the project with few people and do a proper design. No more than a handful
    of team members can contribute in a meaningful way because in that phase everyone
    needs to have a view of the big picture, no specialization is possible.
  id: totrans-split-46
  prefs: []
  type: TYPE_NORMAL
  zh: 开始项目时只有少数人，要做好适当的设计。在那个阶段，只有少数团队成员能够有意义地贡献，因为每个人都需要看到整体图景，没有专业化可能。
- en: When the project enters phases where well-defined work packages can be worked
    on individually (e.g. coding), massively expand the team.
  id: totrans-split-47
  prefs: []
  type: TYPE_NORMAL
  zh: 当项目进入可以单独处理明确定义的工作包的阶段（例如编码），要大规模扩展团队。
- en: As a latecomer in a former project of mine, colleagues told me how it was in
    the beginning. The small design team was furiously cranking out specifications
    for the (dozen or so) fully staffed teams to work on, but they were hopelessly
    swamped, of course. So the teams mostly sat on their hands.
  id: totrans-split-48
  prefs: []
  type: TYPE_NORMAL
  zh: 作为我的一个早期项目的后来者，同事告诉我项目开始时的情况。小设计团队在疯狂地制定（大约十几个）全员团队需要处理的详细规范，但他们当然是不堪重负的。所以团队大部分时间都在闲置。
- en: On the other hand, I really lamented that I wasn’t around in the beginning.
    So many decisions were not only ingrained into the design (and the source code!),
    but also a kind of folklore. The original design team had moved on, and on some
    subjects nobody in the company knew anymore why certain directions were taken.
    No one left to ask.
  id: totrans-split-49
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，我真的很遗憾我在开始阶段不在现场。那么多的决定不仅深深植入设计（和源代码！），而且成为一种传说。最初的设计团队已经离开，公司中没有人再知道为什么采取某些方向。无人可问。
- en: Anger = fear
  id: totrans-split-50
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 愤怒 = 恐惧
- en: In a business context noone shows fear because he would lose face. Anger is
    a semi-accepted substitute emotion, so people lash out when afraid.
  id: totrans-split-51
  prefs: []
  type: TYPE_NORMAL
  zh: 在商业环境中，没有人表现出恐惧，因为他会丢面子。愤怒是一种半接受的替代情绪，所以人们在害怕时发泄情绪。
- en: But when everyone knows about this substitution, this same tendency to prevent
    loss of face will stifle angry outbursts.
  id: totrans-split-52
  prefs: []
  type: TYPE_NORMAL
  zh: 但是当每个人都知道这种替代方式时，为了避免丢面子的倾向将抑制愤怒的爆发。
