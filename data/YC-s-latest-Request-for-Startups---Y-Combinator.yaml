- en: 来源：[https://www.ycombinator.com/blog/ycs-latest-request-for-startups/](https://www.ycombinator.com/blog/ycs-latest-request-for-startups/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.ycombinator.com/blog/ycs-latest-request-for-startups/](https://www.ycombinator.com/blog/ycs-latest-request-for-startups/)
- en: YC's latest Request for Startups
  id: totrans-split-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: YC 最新的创业项目请求
- en: by [Dalton Caldwell](/blog/author/dalton-caldwell)2/14/2024
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 由 [Dalton Caldwell](/blog/author/dalton-caldwell)2/14/2024
- en: Every week the YC Group Partners meet and discuss the current batch. One common
    area of discussion is ideas — what kind of ideas are these founders having the
    best luck with? Which ones are they pivoting away from?
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 每周 YC 集团合伙人会面并讨论当前的批次。一个常见的讨论领域是想法 —— 创始人们最幸运的是什么样的想法？他们又是如何转向其他方向的？
- en: These discussions also do a good job of helping us notice the gaps. Ideas that
    should be made real — and that we’d want to fund! — but that we aren’t seeing
    many people work on or apply with. In a recent discussion like this, we realized
    it was time to put together an entirely new [Request for Startups](https://www.ycombinator.com/rfs).
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这些讨论也很好地帮助我们注意到空白。应该变为现实的想法 —— 我们愿意资助的想法！ —— 但我们却看不到有多少人在研究或申请。在最近的一次这样的讨论中，我们意识到是时候完全重新制定一份全新的
    [创业项目请求](https://www.ycombinator.com/rfs) 了。
- en: The RFS is a YC tradition — you can find examples going back as far as 2009\.
    Each one offers up ideas we’d want to see made real, in spaces that we believe
    will be important in the coming decades. The world is full of founders with expertise
    that could be tapped into something new and great; our hope is that this list
    inspires some of those people to do so — or if they’re already building, to apply
    to YC.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: RFS 是 YC 的传统 —— 你可以找到例子追溯到 2009 年。每一个都提出我们希望变为现实的想法，在我们认为未来几十年将会变得重要的领域。世界充满了具有能够创造新事物的专业知识的创始人；我们希望这个列表能激励其中一些人这么做
    —— 或者如果他们已经在创业，那么申请加入 YC。
- en: '**[This new RFS](https://www.ycombinator.com/rfs) lists 20 categories, each
    suggested and explained by at least one YC Group Partner:**'
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**[这份新的 RFS](https://www.ycombinator.com/rfs) 列出了 20 个类别，每个类别至少由一个 YC 集团合伙人建议和解释：**'
- en: These are by no means the only ideas we’ll accept — many of the best ideas are
    the ones we would never expect — but if you aren't sure what you want to work
    on, these RFSs should provide a useful jumping off point to begin your ideation
    process.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 这些并不是我们唯一接受的想法 —— 许多最好的想法都是我们意想不到的 —— 但如果你不确定想做什么，这些创业项目请求应该提供了一个有用的起点，帮助你开始构思过程。
- en: Applications for the YC Summer 2024 batch are open now and the early deadline
    to apply for the batch is February 21\. Apply [here](https://www.ycombinator.com/apply/).
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: YC 2024 年夏季批次的申请现已开放，申请的提前截止日期是 2 月 21 日。在此申请：[here](https://www.ycombinator.com/apply/)。
