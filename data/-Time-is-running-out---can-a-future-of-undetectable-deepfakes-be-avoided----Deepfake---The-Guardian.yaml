- en: '‘Time is running out’: can a future of undetectable deepfakes be avoided? |
    Deepfake | The Guardian'
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: ‘时间不多了’：未来是否能避免无法检测的深度伪造？| Deepfake | 卫报
