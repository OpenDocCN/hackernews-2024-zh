- en: Suikoden Creator and Eiyuden Chronicle Lead Yoshitaka Murayama Has Died - IGN
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 《幻想水浒传》创作者和《百英雄传》主创村山吉隆去世 - IGN
- en: 来源：[https://www.ign.com/articles/suikoden-creator-and-eiyuden-chronicle-lead-yoshitaka-murayama-has-died](https://www.ign.com/articles/suikoden-creator-and-eiyuden-chronicle-lead-yoshitaka-murayama-has-died)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.ign.com/articles/suikoden-creator-and-eiyuden-chronicle-lead-yoshitaka-murayama-has-died](https://www.ign.com/articles/suikoden-creator-and-eiyuden-chronicle-lead-yoshitaka-murayama-has-died)
- en: 'Suikoden creator and Eiyuden Chronicle: Rising director Yoshitaka Murayama
    has passed away due to complications with an ongoing illness.'
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 《幻想水浒传》创作者兼《百英雄传：崛起》导演村山吉隆因长期病患并发症去世。
- en: 'The Eiyuden Chronicle X/Twitter account announced Murayama passed away last
    week. "It’s with a heavy heart and deep sadness we must inform you that Yoshitaka
    Murayama, the scenario writer for Eiyuden Chronicle: Hundred Heroes and head of
    Rabbit & Bear Studios, passed away on February 6," it said.'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: Eiyuden Chronicle X/Twitter账号宣布，村山于上周去世。“我们怀着沉重的心情和深深的悲伤告诉您，《百英雄传：百英雄》剧本作者兼兔子与熊工作室负责人村山吉隆于2月6日去世。”
- en: Rabbit and Bear Studios, a studio Murayama created alongside other Suikoden
    veterans to make a spiritual successor series in Eiyuden Chronicle, also published
    a [statement](https://rabbitandbearstudios.com/%e7%9a%86%e6%a7%98%e3%81%b8%e5%a4%a7%e5%88%87%e3%81%aa%e3%81%8a%e7%9f%a5%e3%82%89%e3%81%9b/)
    to commemorate the famed developer.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 兔子和熊工作室，由村山吉隆与《幻想水浒传》老将共同创建，旨在制作《百英雄传》系列的精神继承者，也发布了一份[声明](https://rabbitandbearstudios.com/%e7%9a%86%e6%a7%98%e3%81%b8%e5%a4%a7%e5%88%87%e3%81%aa%e3%81%8a%e7%9f%a5%e3%82%89%e3%81%9b/)以纪念这位著名开发者。
- en: 'It’s with a heavy heart & deep sadness we must inform you that Yoshitaka Murayama,
    the scenario writer for Eiyuden Chronicle: Hundred Heroes and head of Rabbit &
    Bear Studios, passed away on February 6th.'
  id: totrans-split-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “我们怀着沉重的心情和深深的悲伤告诉您，《百英雄传：百英雄》剧本作者兼兔子与熊工作室负责人村山吉隆于2月6日去世。”
- en: 'Read the statement from Rabbit & Bear Studios: [https://t.co/RZcglRrPC5](https://t.co/RZcglRrPC5)
    [pic.twitter.com/6gFeHJv5hQ](https://t.co/6gFeHJv5hQ)'
  id: totrans-split-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 请阅读兔子与熊工作室的声明：[https://t.co/RZcglRrPC5](https://t.co/RZcglRrPC5) [pic.twitter.com/6gFeHJv5hQ](https://t.co/6gFeHJv5hQ)
- en: — 【公式】Eiyuden Chronicle (百英雄伝） (@eiyuden) [February 14, 2024](https://twitter.com/eiyuden/status/1757698775185797609?ref_src=twsrc%5Etfw)
  id: totrans-split-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: — 【公式】Eiyuden Chronicle (百英雄伝） (@eiyuden) [February 14, 2024](https://twitter.com/eiyuden/status/1757698775185797609?ref_src=twsrc%5Etfw)
- en: '"Murayama first began this journey of the creation of Eiyuden Chronicle: Hundred
    Heroes in 2020 through the support of his very loving fans on Kickstarter," it
    said. "Throughout the three-plus-year-development of the game, it was always the
    passion from his fans that continued to drive his creative vision and motivate
    him to put his all into the project.'
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: “村山在2020年开始了《百英雄传：百英雄》的创作之旅，得到了他热爱的支持者们在Kickstarter上的支持。”声明称，“在超过三年的游戏开发过程中，他的粉丝的热情始终驱动着他的创意视野，并激励他全身心投入到这个项目中。”
- en: '"His hard work on Eiyuden Chronicle as scenario writer was finished but as
    his co-workers and friends, it saddens us to know that he won’t get to see the
    reactions from his fans. However, even with those feelings we need to accept the
    reality that he is no longer with us and continue to push his dream forward by
    releasing Eiyuden Chronicle to the world.'
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: “作为《百英雄传》剧本作者的他已经完成了对《百英雄传》的辛勤工作，但作为他的同事和朋友，我们感到非常悲伤，因为他将无法看到粉丝们的反应。然而，即使有这些感受，我们仍然需要接受他已经不在我们身边的现实，并继续推动他的梦想，通过向世界发布《百英雄传》。”
- en: '"We want to maintain his legacy and vision with this game and know that he
    would have wanted the rich world he has created with Eiyuden Chronicle to live
    on. His family sincerely appreciates your prayers and support but asks for privacy
    and that no flowers, mail, or other offerings be sent."'
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: '"我们希望通过这款游戏来保持他的遗产和愿景，并且知道他希望他在《百英雄传》中创造的丰富世界能够延续下去。他的家人真诚地感谢您的祈祷和支持，但请求保护隐私，并请勿送花、信件或其他礼物。"'
- en: 'It’s with a heavy heart and deep sadness we must inform you that Yoshitaka
    Murayama, the scenario writer for Eiyuden Chronicle: Hundred Heroes and head of
    Rabbit & Bear Studios, passed away on February 6'
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: “我们怀着沉重的心情和深深的悲伤告诉您，《百英雄传：百英雄》剧本作者兼兔子与熊工作室负责人村山吉隆于2月6日去世。”
- en: 'Rabbit and Bear said it will announce how Murayama''s passing will affect logistics
    of the studio and Eiyuden Chronicle: Hundred Heroes at a later date.'
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 兔子和熊工作室表示将在稍后宣布村山逝世对工作室和《百英雄传：百英雄》的后续影响。
- en: Suikoden is one of the most beloved role-playing game series of all time, originally
    releasing in 1995 for the PlayStation. "Suikoden is undeniably one of the best
    RPGs ever made," [IGN said in our original review](/articles/1997/01/23/suikoden-2).
    "Not only that, but Suikoden isn't a game that can be finished in a few days either.
    Suikoden is long and it doesn't get boring... ever."
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 《幻想水滸伝》是史上最受喜爱的角色扮演游戏系列之一，最初于 1995 年为 PlayStation 发行。"《幻想水滸伝》毫无疑问是有史以来最好的 RPG
    之一，" [IGN 在我们的原始评论中称](/articles/1997/01/23/suikoden-2)。"不仅如此，但《幻想水滸伝》也不是几天就能完成的游戏。《幻想水滸伝》内容丰富，永不无聊。"
- en: 'Eiyuden Chronicle: Rising arrived in 2022 as the first in the spiritual successor
    series, while [Eiyuden Chronicle: Hundred Heroes is just a couple of months away](/articles/eiyuden-chronicle-release-date-finally-announced-during-nintendo-direct)
    with a release date of April 23, 2024.'
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 2022 年，《永恒编年史：崛起》作为精神继承者系列的第一部作品问世，而《永恒编年史：百位英雄》则在几个月后发布，发布日期为 2024 年 4 月 23
    日，[查看更多详情](/articles/eiyuden-chronicle-release-date-finally-announced-during-nintendo-direct)。
