- en: G42 is a technology holding group, a global leader in creating visionary artificial
    intelligence for a better tomorrow. Born in Abu Dhabi and operating worldwide,
    G42 champions AI as a powerful force for good across industries. From molecular
    biology to space exploration and everything in between, G42 realizes exponential
    possibilities, today.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: G42是一家技术控股集团，是全球领先的为创造更美好未来而设计的人工智能公司。总部位于阿布扎比，业务遍布全球，G42将AI作为跨行业的强大力量。从分子生物学到太空探索，G42实现今日的指数增长可能性。
