- en: Microsoft invests $1.5 billion in Abu Dhabi’s G42 to accelerate AI development
    and global expansion  - Stories
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 微软投资15亿美元加速阿布扎比G42的人工智能发展和全球扩展 - 故事
- en: 来源：[https://news.microsoft.com/2024/04/15/microsoft-invests-1-5-billion-in-abu-dhabis-g42-to-accelerate-ai-development-and-global-expansion/](https://news.microsoft.com/2024/04/15/microsoft-invests-1-5-billion-in-abu-dhabis-g42-to-accelerate-ai-development-and-global-expansion/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://news.microsoft.com/2024/04/15/microsoft-invests-1-5-billion-in-abu-dhabis-g42-to-accelerate-ai-development-and-global-expansion/](https://news.microsoft.com/2024/04/15/microsoft-invests-1-5-billion-in-abu-dhabis-g42-to-accelerate-ai-development-and-global-expansion/)
- en: '*This strategic investment will enhance the UAE’s position as a global AI hub
    and provide further opportunities for partners and customers to innovate and grow.*'
  id: totrans-split-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*这笔战略投资将增强阿联酋作为全球人工智能中心的地位，并为合作伙伴和客户提供进一步创新和增长的机会。*'
- en: '*G42 and Microsoft will collaborate to ensure the benefits of secure AI technologies
    and cloud capabilities are responsibly shared with growing economies globally. *'
  id: totrans-split-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*G42和微软将合作，确保安全人工智能技术和云能力的好处能够在全球新兴经济体中得到负责任的分享。*'
- en: '*Microsoft’s Vice Chair and President Brad Smith will take a seat on the G42
    Board.*'
  id: totrans-split-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*微软副主席兼总裁布拉德·史密斯将加入G42董事会。*'
- en: '*Both companies will support the establishment of a $1B fund for developers.*'
  id: totrans-split-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*两家公司将支持成立10亿美元的开发者基金。*'
- en: '*The partnership includes a first of its kind Intergovernmental Assurance Agreement
    as both parties commit to world-leading standards in AI safety and security.*'
  id: totrans-split-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*该合作包括首个其类的政府间保证协议，双方承诺遵守人工智能安全和安全领域的世界领先标准。*'
- en: '**ABU DHABI, UAE, April 16, 2024** – G42, the leading UAE-based artificial
    intelligence (AI) technology holding company, and Microsoft Corp. today announced
    a $1.5 billion strategic investment by Microsoft in G42\. The investment will
    strengthen the two companies’ collaboration on bringing the latest Microsoft AI
    technologies and skilling initiatives to the UAE and other countries around the
    world. As part of this expanded partnership Brad Smith, Vice Chair and President
    of Microsoft, will join the G42 Board of Directors.'
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**2024年4月16日，阿布扎比，阿联酋** – G42，阿联酋领先的人工智能技术控股公司，以及微软公司今日宣布，微软将向G42进行15亿美元的战略投资。此举将加强两家公司在将最新的微软人工智能技术和技能培训项目引入阿联酋及全球其他国家方面的合作。作为这一扩展合作的一部分，微软的副主席兼总裁布拉德·史密斯将加入G42董事会。'
- en: This expanded collaboration will empower organizations of all sizes in new markets
    to harness the benefits of AI and the cloud while ensuring they are adopting AI
    that adheres to world-leading standards in safety and security.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: '*这一扩展合作将赋予各种规模的组织在新市场中利用人工智能和云的优势的能力，同时确保它们采用符合世界领先标准的人工智能。*'
- en: Building on the two organizations’ long-standing collaboration in AI and digital
    transformation initiatives, Microsoft’s investment deepens the reciprocal commitment
    to this strategic partnership. G42 will run its AI applications and services on
    Microsoft Azure and partner to deliver advanced AI solutions to global public
    sector clients and large enterprises. G42 and Microsoft will also work together
    to bring advanced AI and digital infrastructure to countries in the Middle East,
    Central Asia, and Africa, providing these nations with equitable access to services
    to address important governmental and business concerns while ensuring the highest
    standards of security and privacy.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 建立在两家组织在人工智能和数字转型项目上的长期合作基础上，微软的投资加深了对这一战略合作伙伴关系的相互承诺。G42将在微软Azure上运行其人工智能应用和服务，并与其合作向全球公共部门客户和大型企业提供先进的人工智能解决方案。G42和微软还将共同努力将先进的人工智能和数字基础设施引入中东、中亚和非洲国家，为这些国家提供公平获得服务的机会，以解决重要的政府和企业关切，并确保最高标准的安全和隐私。
- en: '**H.H. Sheikh Tahnoon bin Zayed Al Nahyan, Chairman of G42,** said: “Microsoft’s
    investment in G42 marks a pivotal moment in our company’s journey of growth and
    innovation, signifying a strategic alignment of vision and execution between the
    two organizations. This partnership is a testament to the shared values and aspirations
    for progress, fostering greater cooperation and synergy globally.”'
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**G42主席阿联酋谢赫·塔努恩·本·扎耶德·阿尔·纳哈扬**表示：“微软对G42的投资标志着我们公司成长和创新旅程中的一个关键时刻，象征着两家组织在愿景和执行上的战略一致性。这一合作是对共同价值和进步愿景的证明，促进全球范围内更大的合作和协同。”'
- en: The partnership will also support the development of a skilled and diverse AI
    workforce and talent pool that will drive innovation and competitiveness for the
    UAE and broader region with the investment of $1B in a development fund for developers.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 该合作还将支持一个熟练且多样化的人工智能人才队伍和人才库的发展，通过在开发者基金中投资10亿美元，推动阿联酋和更广泛地区的创新和竞争力。
- en: “Our two companies will work together not only in the UAE, but to bring AI and
    digital infrastructure and services to underserved nations,” said **Brad Smith,
    Microsoft Vice Chair and President.** “We will combine world-class technology
    with world-leading standards for safe, trusted, and responsible AI, in close coordination
    with the governments of both the UAE and the United States.”
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: “我们两家公司不仅将在阿联酋合作，还将把人工智能和数字基础设施及服务带给被忽视的国家。”— **布拉德·史密斯，微软副董事长兼总裁**。“我们将结合世界一流的技术与安全、可信任和负责任的人工智能标准，与阿联酋和美国政府密切合作。”
- en: The commercial partnership is backed by assurances to both governments through
    a first of its kind agreement to apply world-class best practices to ensure the
    secure, trusted, and responsible development and deployment of AI. Microsoft and
    G42 will work closely and elevate the security and compliance framework of their
    joint international infrastructure. Both companies will move forward with a commitment
    to comply with US and international trade, security, responsible AI, and business
    integrity laws and regulations. The work on these topics is governed by a detailed
    Intergovernmental Assurance Agreement (IGAA) between G42 and Microsoft that was
    developed in close consultation with both the UAE and US governments.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 商业合作由双方政府的保证支持，通过首次类似协议，应用世界一流的最佳实践来确保人工智能的安全、可信和负责任的开发和部署。微软和G42将密切合作，提升其联合国际基础设施的安全和合规框架。双方公司将致力于遵守美国和国际贸易、安全、负责任人工智能和商业诚信法律法规。这些工作受《G42与微软政府间保证协议》的详细规定监管，该协议是在与阿联酋和美国政府的密切磋商中制定的。
- en: '**Peng Xiao, Group Chief Executive Officer of G42,** said: “Through Microsoft’s
    strategic investment, we are advancing our mission to deliver cutting-edge AI
    technologies at scale. This partnership significantly enhances our international
    market presence, combining G42’s unique AI capabilities with Microsoft’s robust
    global infrastructure. Together, we are not only expanding our operational horizons
    but also setting new industry standards for innovation.”'
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: '**彭晓，G42集团首席执行官**，表示：“通过微软的战略投资，我们正在推进规模化交付先进的人工智能技术的使命。这一合作显著增强了我们的国际市场存在，将G42独特的人工智能能力与微软强大的全球基础设施相结合。我们不仅扩展了运营范围，还制定了创新的新行业标准。”'
- en: '**Samer Abu-Ltaif, Microsoft Corporate Vice President and President, Central
    and Eastern Europe, Middle East and Africa,** added: “Our investment in G42 stands
    as a testament to the thriving and dynamic tech landscape in the UAE and the broader
    region. This strategic partnership is well-positioned to ignite opportunities
    for our customers and partners, accelerate innovation, and fuel economic growth.
    With G42, we will introduce cutting-edge technologies that will empower countries
    and markets to advance their digital agendas by harnessing the power of Cloud
    and AI.”'
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: '**萨默·阿布-尔泰夫，微软公司副总裁兼总裁，中东和非洲中东欧地区**，补充道：“我们对G42的投资证明了阿联酋和更广泛地区蓬勃发展和充满活力的技术景观。这种战略合作伙伴关系定位良好，有望为我们的客户和合作伙伴提供机会，加速创新，并促进经济增长。与G42合作，我们将引入尖端技术，通过利用云和人工智能的力量，推动国家和市场推进其数字议程。”'
- en: The collaboration between G42 and Microsoft has expanded through several milestones
    over the past year. This includes a joint plan announced in April 2023 to develop
    AI solutions tailored for the public sector and industry, leveraging Microsoft’s
    extensive partner ecosystem and cloud capabilities. In September 2023, the companies
    entered into an agreement to introduce sovereign cloud offerings and collaborate
    on unlocking the potential of advanced AI capabilities on the Azure public cloud
    platform. Lastly, in November 2023, Microsoft announced the availability of G42’s
    Jais Arabic Large Language Model on the new Azure AI Cloud Model-as-a-Service
    offering.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: G42与微软的合作在过去一年中取得了数个重要里程碑。包括2023年4月宣布的联合计划，旨在开发为公共部门和工业量身定制的AI解决方案，充分利用微软广泛的合作伙伴生态系统和云能力。2023年9月，两家公司达成协议，推出主权云服务，并合作开发在Azure公共云平台上释放先进AI能力的潜力。最后，在2023年11月，微软宣布在新的Azure
    AI云模型即服务提供中推出了G42的Jais阿拉伯大语言模型。
