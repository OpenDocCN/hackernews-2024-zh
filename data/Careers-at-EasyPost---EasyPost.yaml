  zh: 作为行业专家，我们不仅致力于帮助客户理解行业现状，还要定义其未来走向。我们正在寻找那些平易近人、富有活力、富有创造力、聪明可靠的候选人，加入我们的团队，共同揭开航运行业的未来。
