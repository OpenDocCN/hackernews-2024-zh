- en: The Phrase "No Evidence" Is A Red Flag For Bad Science Communication
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 术语“没有证据”是糟糕的科学传播的红旗
- en: 来源：[https://www.astralcodexten.com/p/the-phrase-no-evidence-is-a-red-flag](https://www.astralcodexten.com/p/the-phrase-no-evidence-is-a-red-flag)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.astralcodexten.com/p/the-phrase-no-evidence-is-a-red-flag](https://www.astralcodexten.com/p/the-phrase-no-evidence-is-a-red-flag)
- en: '**Related to:**  [Doctor, There Are Two Types Of No Evidence](https://www.overcomingbias.com/2008/08/doctor-there-ar.html);
    [A Failure, But Not Of Prediction](https://slatestarcodex.com/2020/04/14/a-failure-but-not-of-prediction/).'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**Related to:**  [医生，这有两种没有证据](https://www.overcomingbias.com/2008/08/doctor-there-ar.html);
    [失败，但不是预测的失败](https://slatestarcodex.com/2020/04/14/a-failure-but-not-of-prediction/).'
- en: '**I.**'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**I.**'
- en: Every single one of these statements that had “no evidence” is currently considered
    true or at least pretty plausible.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 每一个这些带有“没有证据”的陈述，目前都被认为是真实的，或至少是相当可信的。
- en: In an extremely nitpicky sense, these headlines are accurate. Officials were
    simply describing the then-current state of knowledge. In medicine, anecdotes
    or hunches aren’t considered “real” evidence. So if there hasn’t been a study
    showing something, then there’s “no evidence”. In early 2020, there hadn’t yet
    been a study proving that COVID could be airborne, so there was “no evidence”
    for it.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 从极其挑剔的角度来看，这些头条新闻是准确的。官员们只是在描述当时的知识状态。在医学上，个案或直觉并不被视为“真实”证据。所以如果还没有研究显示某事，那么就“没有证据”。在2020年初，还没有研究证明COVID可能是空气传播的，因此就“没有证据”支持这一点。
- en: 'On the other hand, here is a recent headline: [No Evidence That 45,000 People
    Died Of Vaccine-Related Complications](https://www.usatoday.com/story/news/factcheck/2021/09/10/fact-check-no-evidence-vaccine-related-complications-killed-45-000/8256978002/).
    Here’s another: [No Evidence Vaccines Cause Miscarriage](https://www.msn.com/en-us/news/us/fact-check-no-evidence-pfizer-moderna-covid-19-vaccines-cause-miscarriage/ar-AARMn2d).
    I don’t think the scientists and journalists involved in these stories meant to
    shrug and say that no study has ever been done so we can’t be sure either way.
    I think they meant to express strong confidence these things are false.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，这里是最近的头条新闻：[没有证据表明有45,000人死于疫苗相关并发症](https://www.usatoday.com/story/news/factcheck/2021/09/10/fact-check-no-evidence-vaccine-related-complications-killed-45-000/8256978002/)。还有另一个：[没有证据显示疫苗会导致流产](https://www.msn.com/en-us/news/us/fact-check-no-evidence-pfizer-moderna-covid-19-vaccines-cause-miscarriage/ar-AARMn2d)。我不认为参与这些报道的科学家和记者是想耸耸肩，说从来没有进行过研究，所以我们无法确定。我认为他们的意图是表达对这些事情是错误的强烈信心。
- en: 'You can see the problem. Science communicators are using the same term - “no
    evidence” - to mean:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以看到问题所在。科学传播者在使用相同的术语——“没有证据”——来表示：
- en: This thing is super plausible, and honestly very likely true, but we haven’t
    checked yet, so we can’t be sure.
  id: totrans-12
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 这件事看起来非常可信，老实说很可能是真的，但我们还没有检查，所以不能确定。
- en: We have hard-and-fast evidence that this is false, stop repeating this easily
    debunked lie.
  id: totrans-13
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我们有确凿的证据表明这是错误的，停止重复这个很容易被揭穿的谎言。
- en: This is *utterly corrosive* to anybody trusting science journalism.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 这对任何信任科学新闻的人都是*极其腐蚀性的*。
- en: Imagine you are John Q. Public. You read “no evidence of human-to-human transmission
    of coronavirus”, and then a month later it turns out such transmission is common.
    You read “no evidence linking COVID to indoor dining”, and a month later your
    governor has to shut down indoor dining because of all the COVID it causes. You
    read “no hard evidence new COVID strain is more transmissible”, and a month later
    everything is in panic mode because it was more transmissible after all. And *then*
    you read “no evidence that 45,000 people died of vaccine-related complications”.
    Doesn’t sound very reassuring, does it?
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 想象一下你是普通大众约翰·Q·公众。你读到“冠状病毒无人传人的证据”，然后一个月后事实证明这种传播方式很常见。你读到“COVID与室内就餐无关的证据”，然后一个月后你的州长因为COVID引发的情况不得不关闭室内就餐。你读到“新COVID变种没有确凿证据表明更易传播”，然后一个月后一切陷入恐慌，因为它确实更易传播。然后你读到“没有证据表明有45,000人死于疫苗相关并发症”。听起来并不令人放心，对吧？
- en: '**II.**'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**II.**'
- en: Unfortunately, I don’t think this is just a matter of scientists and journalists
    using the wrong words sometimes. I think they are fundamentally confused about
    this.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 不幸的是，我认为这不仅仅是科学家和记者有时使用错误的词语的问题。我认为他们在根本上对此感到困惑。
- en: In traditional science, you start with a “null hypothesis” along the lines of
    “this thing doesn’t happen and nothing about it is interesting”. Then you do your
    study, and if it gets surprising results, you might end up “rejecting the null
    hypothesis” and concluding that the interesting thing is true; otherwise, you
    have “no evidence” for anything except the null.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在传统科学中，你从一个“零假设”开始，大致上是“这件事不会发生，也没什么有趣的地方”。然后你进行研究，如果结果令人惊讶，你可能最终会“拒绝零假设”，得出有趣的事情是真实的结论；否则，你就对除了零假设之外的任何事情都“没有证据”。
- en: 'This is a perfectly fine statistical hack, but it doesn’t work in real life.
    In real life, there is no such thing as a state of “no evidence” and it’s impossible
    to even give the phrase a consistent meaning. EG:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个完全正常的统计技巧，但在现实生活中不起作用。在现实生活中，不存在“没有证据”的状态，甚至无法给这个短语一个一致的含义。例如：
- en: '**Is there "no evidence" that using a parachute helps prevent injuries when
    jumping out of planes?** This was the conclusion of [a cute paper](https://www.bmj.com/content/327/7429/1459?ijkey=c3677213eca83ff6599127794fc58c4e0f6de55a&keytype2=tf_ipsecsha)
    in the *BMJ*, which pointed out that as far as they could tell, nobody had ever
    done a study proving parachutes helped. Their point was that "evidence" isn''t
    the same thing as "peer-reviewed journal articles". So maybe we should stop demanding
    journal articles, and accept informal evidence as valid?'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '**跳伞是否“没有证据”有助于防止跳伞时受伤？** 这是《英国医学杂志》（*BMJ*）中的[一篇有趣的论文](https://www.bmj.com/content/327/7429/1459?ijkey=c3677213eca83ff6599127794fc58c4e0f6de55a&keytype2=tf_ipsecsha)的结论，该论文指出，据他们所知，没有人曾经进行过证明跳伞有用的研究。他们的观点是“证据”并不等同于“同行评审的期刊文章”。那么也许我们应该停止要求期刊文章，并接受非正式的证据为有效呢？'
- en: '**Is there "no evidence" for alien abductions?** There are hundreds of people
    who say they''ve been abducted by aliens! By legal standards, hundreds of eyewitnesses
    is *great* evidence! If a hundred people say that Bob stabbed them, Bob is a serial
    stabber - or, even if you thought all hundred witnesses were lying, you certainly
    wouldn''t say the prosecution had “no evidence”! When we say "no evidence" here,
    we mean "no really strong evidence from scientists, worthy of a peer-reviewed
    journal article". But this is the opposite problem as with the parachutes - here
    we should stop accepting informal evidence, and demand more scientific rigor.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '**关于外星人绑架，“没有证据”吗？** 有数百人声称他们被外星人绑架过！从法律标准来看，数百名目击者是*很好的*证据！如果一百人说 Bob 刺伤了他们，那么
    Bob 就是一名连环刺客 - 即使你认为所有一百名证人都在撒谎，你肯定也不会说检方“没有证据”！当我们在这里说“没有证据”时，我们指的是“没有来自科学家的真正强有力的证据，值得一篇同行评审的期刊文章”。但这与跳伞的情况恰恰相反
    - 在这里我们应该停止接受非正式证据，并要求更多的科学严谨性。'
- en: '**Is there "no evidence" homeopathy works?** No, [here''s a peer-reviewed study
    showing that it does](https://pubmed.ncbi.nlm.nih.gov/30202036/). Don''t like
    it? I have [eighty-nine more peer-reviewed studies showing that right here](https://pubmed.ncbi.nlm.nih.gov/9310601).
    But a strong theoretical understanding of how water, chemicals, immunology, etc
    operate suggests homeopathy can''t *possibly* work, so I assume all those pro-homeopathy
    studies are methodologically flawed and useless, the same way [somewhere between
    16% and 89%](https://en.wikipedia.org/wiki/Replication_crisis#In_medicine) of
    other medical studies are flawed and useless. Here we should reject *journal articles*
    because they disagree with *informal* evidence!'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '**关于顺势疗法是否有效，“没有证据”吗？** 不，[这里有一项同行评审的研究表明它有效](https://pubmed.ncbi.nlm.nih.gov/30202036/)。不喜欢吗？我这里有[另外八十九项同行评审的研究证明了这一点](https://pubmed.ncbi.nlm.nih.gov/9310601)。但对水、化学品、免疫学等的强大理论理解表明顺势疗法不可能有效，所以我认为所有这些支持顺势疗法的研究在方法上都有缺陷和无用，就像其他医学研究中的[16%至89%之间](https://en.wikipedia.org/wiki/Replication_crisis#In_medicine)一样。在这里，我们应该拒绝*期刊文章*，因为它们与*非正式*证据相悖！'
- en: '**Is there "no evidence" that King Henry VIII had a spleen?** Certainly nobody
    has published a peer-reviewed article weighing in on the matter. And probably
    nobody ever dissected him, or gave him an abdominal exam, or collected any informal
    evidence. Empirically, this issue is just a complete blank, an empty void in our
    map of the world. Here we should ignore the absence of journal articles *and*
    the absence of informal evidence, and just assume it''s true because *obviously*
    it’s true.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '**没有证据表明亨利八世有脾脏吗？** 当然，没有人发表过关于这个问题的同行评议文章。很可能也从未有人解剖过他，或给他做过腹部检查，或收集过任何非正式的证据。事实上，这个问题在我们对世界的地图中就是一个完全的空白，一个空洞。在这里，我们应该忽略期刊文章的缺失
    *和* 非正式证据的缺失，只是因为*显然*这是真的而假设它是真的。'
- en: I challenge anyone to come up with a definition of "no evidence" that wouldn't
    be misleading in at least one of the above examples. If you can't do it, I think
    that's because the folk concept of "no evidence" doesn't match how real truth-seeking
    works. Real truth-seeking is [Bayesian](https://www.yudkowsky.net/rational/bayes).
    You start with a prior for how unlikely something is. Then you update the prior
    as you gather evidence. If you gather a lot of strong evidence, maybe you update
    the prior to somewhere very far away from where you started, like that some really
    implausible thing is nevertheless true. Or that some dogma you held unquestioningly
    is in fact false. If you gather only a little evidence, you mostly stay where
    you started.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 我挑战任何人提出一个“没有证据”的定义，这个定义在上述任何一个例子中都不会误导。如果你做不到，我认为这是因为“没有证据”的民间概念不符合真正的寻求真相的工作方式。真正的寻求真相是[贝叶斯](https://www.yudkowsky.net/rational/bayes)的。你从一个事情的不可能性的先验概率开始。然后你随着收集证据而更新这个先验概率。如果你收集到了大量有力的证据，也许你会把先验概率更新到一个离你起始位置很远的地方，比如说某个非常不可思议的事情仍然是真实的。或者你曾毫无疑问地坚持的一些教条实际上是错误的。如果你只收集到了一点证据，你基本上就会留在原地。
- en: I'm not saying this process is easy or even that I'm very good at it. I'm just
    saying that once you understand the process, it no longer makes sense to say "no
    evidence" as a synonym for “false”.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 我不是说这个过程很容易，甚至我做得很好。我只是说一旦你了解了这个过程，用“没有证据”作为“错误”的同义词就不再有意义了。
- en: '**III.**'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '**III.**'
- en: Okay, but then what? “No Evidence That Snake Oil Works” is the bread and butter
    of science journalism. How do you express that concept without falling into the
    “no evidence” trap?
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 好的，但接下来呢？“没有证据表明蛇油有效”是科学新闻报道的核心内容。如何在不陷入“没有证据”的陷阱的情况下表达这个概念？
- en: 'I think you have to go back to the basics of journalism: what story are you
    trying to cover?'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为你必须回到新闻报道的基础上：你想要报道什么故事？
- en: 'If the story is that nobody has ever investigated snake oil, and you have no
    strong opinion on it, and for some reason that’s newsworthy, use the words “either
    way”: “No Evidence Either Way About Whether Snake Oil Works”.'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 如果故事是关于从未有人调查过蛇油，并且你对此没有强烈的看法，而且由于某种原因这成为了新闻价值，那么可以使用“不管怎样”这个词组：“蛇油是否有效无据可查”。
- en: 'If the story is that all the world’s top doctors and scientists believe snake
    oil doesn’t work, then say so. “Scientists: Snake Oil Doesn’t Work”. This doesn’t
    have the same faux objectivity as “No Evidence Snake Oil Works”. It centers the
    belief in fallible scientists, as opposed to the much more convincing claim that
    *there is literally not a single piece of evidence anywhere in the world* that
    anyone could use in favor of snake oil. Maybe it would sound less authoritative.
    Breaking an addiction to false certainty is as hard as breaking any other addiction.
    But the first step is admitting you have a problem.'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 如果故事是说全世界顶尖的医生和科学家都相信蛇油无效，那么就这么说。“科学家：蛇油无效”。这并不像“没有证据表明蛇油有效”那样伪装客观。它把信念放在了可犯错误的科学家身上，而不是更有说服力的声明：*世界上任何地方都没有一点证据*可以支持蛇油。也许这听起来不那么权威。戒除错误确定性的瘾痛苦如同戒除其他任何瘾一样。但第一步是承认你有问题。
- en: But I think the most virtuous way to write this is to actually investigate.
    If it’s worth writing a story about why there’s no evidence for something, probably
    it’s because some people believe there *is* evidence. What evidence do they believe
    in? Why is it wrong? How do you know?
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 但我认为写作的最高境界是实际调查。如果值得写一篇关于为什么没有证据支持某件事的文章，那么很可能是因为有些人相信有证据存在。他们相信的证据是什么？为什么错了？你怎么知道？
- en: Some people thought masks helped slow the spread of COVID. You can type out
    "no evidence" and hit "send tweet". But what if you try to engage the argument?
    Why do people believe masks could slow spread? Well, because it seems intuitively
    obvious that if something is spread by droplets shooting out of your mouth, preventing
    droplets from shooting out of your mouth would slow the spread. Does that seem
    like basically sound logic? If so, are you sure your job as a science communicator
    requires you to tell people not to believe that? How do you know they're not smarter
    than you are? There's no evidence that they aren't!
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 有些人认为口罩有助于减缓COVID的传播。你可以输入“没有证据”然后点击“发送推文”。但如果你试着参与这个论点呢？为什么人们相信口罩可以减缓传播呢？嗯，因为直觉上觉得，如果有什么东西是通过从你嘴里射出的飞沫传播的，那么防止飞沫从你嘴里射出会减缓传播。这似乎基本上是合理的逻辑吗？如果是这样，您确定您作为科学传播者的工作需要告诉人们不要相信这一点吗？你怎么知道他们不比你聪明？没有证据表明他们不比你聪明！
