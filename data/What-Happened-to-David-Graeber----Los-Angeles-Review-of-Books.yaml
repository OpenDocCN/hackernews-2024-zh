  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 为他辩护。我认为这与他2000年的立场相去甚远。
- en: Perhaps Graeber’s political positions “matured”; most of ours do, really, if
    we persist long enough. Or perhaps the empirical data drew him in different directions,
    or his collaborators affected his expressions of his positions. Still, I wish
    we’d had a couple more books to see where this was going, and a couple of chances
    to hear Graeber’s own interpretation of his development in relation to his previous
    ideals. As it is, I’m left a bit disheartened.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 或许格雷伯的政治立场“成熟”了；我们大多数人都是这样，只要我们坚持足够长时间。或者也许实证数据引导他朝不同的方向，或者他的合作者影响了他表达立场的方式。不过，我希望我们有更多的书籍来看看事情的发展方向，以及几次听到格雷伯对他发展与之前理想的解释。就目前而言，我感到有些沮丧。
