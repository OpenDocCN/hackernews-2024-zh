- en: (2021), co-written with the archeologist David Wengrow and completed just a
    couple of weeks before his death, Graeber’s politics grew more “mainstream” in
    a number of respects, even as his narrative of the origins of political authority
    and economic hierarchy remained fresh, radical, and richly documented, and even
    as his prose style retained all its charm. But perhaps LSE professorships, FSG
    book contracts, and the approval of the
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: （2021年），与考古学家大卫·温格罗合著，于他去世前几周完成，格雷伯的政治在一些方面变得更加“主流”，即使他关于政治权威和经济等级起源的叙述仍然新鲜、激进和丰富，并且他的文体仍然保持着魅力。但也许伦敦政治经济学院的教授职位、FSG的书约和
