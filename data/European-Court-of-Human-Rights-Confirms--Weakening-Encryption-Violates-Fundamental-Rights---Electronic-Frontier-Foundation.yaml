- en: 'European Court of Human Rights Confirms: Weakening Encryption Violates Fundamental
    Rights | Electronic Frontier Foundation'
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '[欧洲人权法院确认：削弱加密技术侵犯基本权利](https://www.eff.org/deeplinks/2024/03/european-court-human-rights-confirms-undermining-encryption-violates-fundamental)
    | 电子前沿基金会'
- en: 来源：[https://www.eff.org/deeplinks/2024/03/european-court-human-rights-confirms-undermining-encryption-violates-fundamental](https://www.eff.org/deeplinks/2024/03/european-court-human-rights-confirms-undermining-encryption-violates-fundamental)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.eff.org/deeplinks/2024/03/european-court-human-rights-confirms-undermining-encryption-violates-fundamental](https://www.eff.org/deeplinks/2024/03/european-court-human-rights-confirms-undermining-encryption-violates-fundamental)
- en: '**In a milestone judgment—[Podchasov v. Russia](https://hudoc.echr.coe.int/eng/?i=001-230854)—****the
    European Court of Human Rights (ECtHR) has ruled that weakening of encryption
    can lead to general and indiscriminate surveillance of the communications of**
    ***all*** **users and violates the human right to privacy.**'
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**在里程碑式的裁决中—[Podchasov v. Russia](https://hudoc.echr.coe.int/eng/?i=001-230854)—**，**欧洲人权法院（ECtHR）裁定削弱加密技术可能导致对***所有***
    **用户通信的普遍和无差别监视，侵犯人权隐私权利。**'
- en: In 2017, the landscape of digital communication in Russia faced a pivotal moment
    when the government required Telegram Messenger LLP and other “internet communication”
    providers to store all communication data—and content—for specified durations.
    These providers were also required to supply law enforcement authorities with
    users’ data, the content of their communications, as well as any information necessary
    to decrypt user messages. The FSB (the Russian Federal Security Service) subsequently
    ordered Telegram to assist in decrypting the communications of specific users
    suspected of engaging in terrorism-related activities.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 2017年，俄罗斯的数字通信领域经历了一个关键时刻，政府要求Telegram Messenger LLP和其他“互联网通信”提供商存储所有通信数据和内容，并按指定时限保存。这些提供商还被要求向执法机关提供用户数据、通信内容以及解密用户消息所需的任何信息。俄罗斯联邦安全局（FSB）随后命令Telegram协助解密涉嫌从事与恐怖主义活动相关的特定用户的通信。
- en: 'Telegram opposed this order on the grounds that it would create a backdoor
    that would undermine encryption for all of its users. As a result, Russian courts
    fined Telegram and ordered the blocking of its app within the country. The controversy
    extended beyond Telegram, drawing in numerous users who contested the disclosure
    orders in Russian courts. A Russian citizen, Mr Podchasov, escalated the issue
    to the European Court of Human Rights (ECtHR), arguing that forced decryption
    of user communication would infringe on the right to private life under Article
    8 of the European Convention of Human Rights (ECHR), which reads as follows:'
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 电报（Telegram）反对这一命令，理由是这将为所有用户创建一个后门，破坏加密技术。因此，俄罗斯法院对电报处以罚款，并命令在该国封锁其应用。这一争议超出了电报本身，吸引了众多用户在俄罗斯法院上诉披露命令。一名俄罗斯公民
    Podchasov 先生将问题升级至欧洲人权法院（ECtHR），称强制解密用户通信将侵犯《欧洲人权公约》第8条赋予的私人生活权利，其内容如下：
- en: '*Everyone has the right to respect for his private and family life, his home
    and his correspondence* (Article 8 ECHR, right to respect for private and family
    life, home and correspondence)'
  id: totrans-split-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*每个人都有权尊重他的私人和家庭生活、他的住所和他的通信* （《欧洲人权公约》第8条，关于尊重私人和家庭生活、住所和通信的权利）'
- en: '**EFF has always stood against government intrusion into the private lives
    of users and advocated for strong privacy guarantees, including the right to confidential
    communication. Encryption not only safeguards users’ privacy but also protects
    their right to freedom of expression protected under international human rights
    law.**'
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**EFF 一直坚决反对政府侵入用户私生活，并倡导强有力的隐私保障措施，包括对保密通信权的维护。加密技术不仅保护用户隐私，还保护他们在国际人权法下享有的表达自由权利。**'
- en: In a great victory for privacy advocates, the ECtHR agreed. The Court found
    that the requirement of continuous, blanket storage of private user data interferes
    with the right to privacy under the Convention, emphasizing that the possibility
    for national authorities to access these data is a crucial factor for determining
    a human rights violation [at 53]. The Court identified the inherent risks of arbitrary
    government action in secret surveillance in the present case and found again—following
    its stance in [*Roman Zakharov v. Russia*](https://hudoc.echr.coe.int/fre?i=001-159324)—that
    the relevant legislation failed to live up to the quality of law standards and
    lacked the adequate and effective safeguards against misuse [75].  Turning to
    a potential justification for such interference, the ECtHR emphasized the need
    of a careful balancing test that considers the use of modern data storage and
    processing technologies and weighs the potential benefits against important private-life
    interests [62-64].
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 对于隐私倡导者而言，这是一场重大胜利。欧洲人权法院认同。法院发现，持续、全面存储私人用户数据的要求侵犯了公约下的隐私权，强调国家当局访问这些数据的可能性是确定人权侵犯的重要因素
    [第53条]。法院指出，在当前案件中对秘密监视行为的任意政府行动存在固有风险，并再次发现——按照其在[*Roman Zakharov v. Russia*](https://hudoc.echr.coe.int/fre?i=001-159324)案中的立场——相关立法未能达到法律质量标准，缺乏充分和有效的防止滥用的保障措施
    [第75条]。 转向对此类干扰的潜在正当化的探讨，欧洲人权法院强调了需要进行谨慎平衡测试的必要性，考虑到现代数据存储和处理技术的使用，并权衡潜在好处与重要私生活利益
    [62-64]。
- en: 'In addressing the State mandate for service providers to submit decryption
    keys to security services, the court''s deliberations culminated in the following
    key findings [76-80]:'
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在解决服务提供商提交解密密钥给安全服务的国家法令时，法院的讨论总结出以下关键发现 [76-80]：
- en: '**Encryption being important for protecting the right to private life and other
    fundamental rights, such as freedom of expression:** The ECtHR emphasized the
    importance of encryption technologies for safeguarding the privacy of online communications.
    Encryption safeguards and protects the right to private life generally while also
    supporting the exercise of other fundamental rights, such as freedom of expression.'
  id: totrans-split-13
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**加密对保护私生活权利及其他基本权利（如表达自由）的重要性：** 欧洲人权法院强调了加密技术对于保护在线通信隐私的重要性。加密通常保护和维护私生活权利，同时支持其他基本权利的行使。'
- en: '**Encryption as a shield against abuses:** The Court emphasized the role of
    encryption to provide a robust defense against unlawful access and generally “appears
    to help citizens and businesses to defend themselves against abuses of information
    technologies, such as hacking, identity and personal data theft, fraud and the
    improper disclosure of confidential information.” The Court held that this must
    be given due consideration when assessing measures which could weaken encryption.'
  id: totrans-split-14
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**加密作为对滥用的防护措施：** 法院强调了加密在提供强大防御非法访问方面的作用，并且“似乎帮助公民和企业抵御信息技术滥用，例如黑客攻击、身份和个人数据盗窃、欺诈和机密信息的不当披露”。法院认为，在评估可能削弱加密的措施时，必须予以充分考虑。'
- en: '**Decryption of communications orders weakens the encryption for all users:**
    The ECtHR established that the need to decrypt Telegram''s "secret chats" requires
    the weakening of encryption for all users. Taking note again of the dangers of
    restricting encryption described by many experts in the field, the Court held
    that backdoors could be exploited by criminal networks and would seriously compromise
    the security of all users’ electronic communications.'
  id: totrans-split-15
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**解密通信指令会削弱所有用户的加密：** 欧洲人权法院确认，解密Telegram的“秘密聊天”需要削弱所有用户的加密。再次注意到许多领域专家描述的限制加密的危险，法院认为后门可能被犯罪网络利用，严重损害所有用户电子通信的安全。'
- en: '**Alternatives to decryption:** The ECtHR took note of a range of alternative
    solutions to compelled decryption that would not weaken the protective mechanisms,
    such as forensics on seized devices and better-resourced policing.'
  id: totrans-split-16
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**解密的替代方案：** 欧洲人权法院注意到一系列不会削弱保护机制的强制解密替代解决方案，例如对扣押设备的取证和资源更充足的执法。'
- en: '**In light of these findings, the Court held that the mandate to decrypt end-to-end
    encrypted communications risks weakening the encryption mechanism for all users,
    which was a disproportionate to the legitimate aims pursued.**'
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**鉴于这些发现，法院认为解密端到端加密通信的要求存在风险，会削弱所有用户的加密机制，这是不成比例的合法目标。**'
- en: In summary [80], the Court concluded that the retention and unrestricted state
    access to internet communication data, coupled with decryption requirements, cannot
    be regarded as necessary in a democratic society, and are thus unlawful. It emphasized
    that a direct access of authorities to user data on a generalized basis and without
    sufficient safeguards impairs the very essence of the right to private life under
    the Convention. The Court also highlighted briefs filed by the European Information
    Society Institute (EISI) and Privacy International, which provided insight into
    the workings of end-to-end encryption and explained why mandated backdoors represent
    an illegal and disproportionate measure.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 总之 [80]，法院得出结论，保留和无限制国家获取互联网通信数据，并伴有解密要求，不能被视为在民主社会中必要，因此是非法的。法院强调，当局在广泛基础上直接访问用户数据，并缺乏足够的保障措施，侵害了公约下私生活权利的本质。法院还强调了欧洲信息社会研究所（EISI）和隐私国际提交的简要陈述，这些陈述深入探讨了端到端加密的运作方式，并解释了为什么强制后门代表了一种非法和不成比例的措施。
- en: '**Impact of the ECtHR ruling on current policy developments**'
  id: totrans-split-19
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**欧洲人权法院裁决对当前政策发展的影响**'
- en: The ruling is a landmark judgment, which will likely draw new normative lines
    about human rights standards for private and confidential communication. We are
    currently supporting Telegram in its parallel complaint to the ECtHR, contending
    that blocking its app infringes upon fundamental rights. As part of a collaborative
    efforts of international human rights and media freedom organisations, we have
    submitted a [third-party intervention](https://www.article19.org/resources/russia-blocks-telegram-app/)
    to the ECtHR, arguing that blocking an entire app is a serious and disproportionate
    restriction on freedom of expression. That case is still pending.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 这一判决是一项具有里程碑意义的裁决，可能会为私人和机密通信的人权标准划定新的规范线。我们目前在支持 Telegram 向欧洲人权法院提出的并行投诉中，主张封锁其应用侵犯了基本权利。作为国际人权和媒体自由组织的协作努力的一部分，我们已向欧洲人权法院提交了[第三方干预](https://www.article19.org/resources/russia-blocks-telegram-app/)，认为封锁整个应用是对表达自由的严重和不成比例的限制。该案件仍在审理中。
- en: '**The Podchasov ruling also directly challenges ongoing efforts in Europe to
    weaken encryption to allow access and scanning of our private messages and pictures.**'
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: '**Podchasov 判决也直接挑战了欧洲正在进行的削弱加密以允许访问和扫描我们私人消息和图片的努力。**'
- en: For example, the controversial UK's Online Safety Act creates the risk that
    online platforms will use software to search all users’ photos, files, and messages,
    scanning for illegal content. We recently submitted [comments](https://www.ofcom.org.uk/consultations-and-statements/category-1/protecting-people-from-illegal-content-online)
    to the relevant UK regulator (Ofcom) to avoid any weakening of encryption when
    this law becomes operational.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，备受争议的英国在线安全法案存在风险，使在线平台可能使用软件搜索所有用户的照片、文件和消息，以寻找非法内容。我们最近向相关的英国监管机构（Ofcom）提交了[意见](https://www.ofcom.org.uk/consultations-and-statements/category-1/protecting-people-from-illegal-content-online)，以避免在这项法律生效时削弱加密。
- en: In the EU, we are concerned about the European Commission’s message-scanning
    proposal ([CSAR](https://eur-lex.europa.eu/legal-content/EN/TXT/?uri=COM%3A2022%3A209%3AFIN))
    as being a [disaster for online privacy.](https://www.eff.org/deeplinks/2022/05/eu-commissions-new-proposal-would-undermine-encryption-and-scan-our-messages)
    It would allow EU authorities to compel online services to scan users’ private
    messages and compare users’ photos to against law enforcement databases or use
    error-prone AI algorithms to detect criminal behavior. Such detection measures
    will inevitably lead to dangerous and unreliable Client-Side Scanning practices,
    [undermining the essence of end-to-end encryption](https://edri.org/our-work/european-commissions-online-csam-proposal-fails-to-find-right-solutions-to-tackle-child-sexual-abuse/). As
    the ECtHR deems general user scanning as disproportionate, specifically criticizing
    measures that weaken existing privacy standards, forcing platforms like WhatsApp
    or Signal to weaken security by inserting a [vulnerability](https://edri.org/wp-content/uploads/2022/10/EDRi-Position-Paper-CSAR.pdf)
    into all users’ devices to enable message scanning [must be considered unlawful](https://cdt.org/insights/the-european-court-of-human-rights-concludes-encryption-backdoor-mandates-violate-the-right-to-private-life-of-all-users-online/).
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 在欧盟，我们对欧盟委员会的消息扫描提案（[CSAR](https://eur-lex.europa.eu/legal-content/EN/TXT/?uri=COM%3A2022%3A209%3AFIN)）表示关切，认为其对在线隐私构成灾难性影响。该提案将允许欧盟当局强制在线服务扫描用户的私人消息，并将用户的照片与执法数据库进行比对，或使用容易出错的AI算法来检测犯罪行为。这类检测措施必然会导致危险且不可靠的客户端扫描实践，从而[破坏端到端加密的本质](https://edri.org/our-work/european-commissions-online-csam-proposal-fails-to-find-right-solutions-to-tackle-child-sexual-abuse/)。鉴于欧洲人权法院认为普遍用户扫描不成比例，特别是批评削弱现有隐私标准的措施，强迫WhatsApp或Signal等平台通过在所有用户设备中插入[漏洞](https://edri.org/wp-content/uploads/2022/10/EDRi-Position-Paper-CSAR.pdf)以实现消息扫描，[必须被视为非法](https://cdt.org/insights/the-european-court-of-human-rights-concludes-encryption-backdoor-mandates-violate-the-right-to-private-life-of-all-users-online/)。
- en: The EU regulation proposal is likely to be followed by other [proposals](https://www.eff.org/deeplinks/2020/10/orders-top-eus-timetable-dismantling-end-end-encryption)
    to grant law enforcement access to encrypted data and communications. An EU high
    level[expert group](https://home-affairs.ec.europa.eu/networks/high-level-group-hlg-access-data-effective-law-enforcement_en)
    on ‘access to data for effective law enforcement’ is expected to make policy recommendations
    to the next EU Commission in mid-2024.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 欧盟的监管提案可能会引发其他[提案](https://www.eff.org/deeplinks/2020/10/orders-top-eus-timetable-dismantling-end-end-encryption)，以便执法机构获得对加密数据和通信的访问权限。预计欧盟高级[专家组](https://home-affairs.ec.europa.eu/networks/high-level-group-hlg-access-data-effective-law-enforcement_en)将在2024年中期向下届欧盟委员会提出政策建议，以确保有效执法行动中数据的可访问性。
- en: '**We call on lawmakers to take the Court of Human Rights ruling seriously:
    blanket and indiscriminate scanning of user communication and the general weakening
    of encryption for users is unacceptable and unlawful.**'
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: '**我们呼吁立法者认真对待人权法院的裁决：对用户通信进行全面和不加区分的扫描以及对用户加密的普遍削弱是不可接受且违法的。**'
