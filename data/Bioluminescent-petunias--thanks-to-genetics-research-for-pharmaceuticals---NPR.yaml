- en: 'Bioluminescent petunias, thanks to genetics research for pharmaceuticals :
    NPR'
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 生物发光牵牛花，感谢制药基因研究：NPR
- en: 来源：[https://www.npr.org/2024/04/08/1242346659/genetically-modified-bioluminescent-petunias-make-their-own-light](https://www.npr.org/2024/04/08/1242346659/genetically-modified-bioluminescent-petunias-make-their-own-light)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.npr.org/2024/04/08/1242346659/genetically-modified-bioluminescent-petunias-make-their-own-light](https://www.npr.org/2024/04/08/1242346659/genetically-modified-bioluminescent-petunias-make-their-own-light)
- en: Keith Wood, Ph.D. spent most of his career in [pharmaceutical research](https://www.promega.kr/-/media/files/resources/promega-notes/88/luciferase-from-bugs-to-biotech-and-beyond.pdf?la=en)
    in molecular and chemical biology, using his work with bioluminescence to understand
    how molecules interacted with diseases. His work started as a graduate student
    when the team he was on inserted a firefly gene into a tobacco plant.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: Keith Wood 博士大部分职业生涯都在[制药研究](https://www.promega.kr/-/media/files/resources/promega-notes/88/luciferase-from-bugs-to-biotech-and-beyond.pdf?la=en)中度过，专注于分子与化学生物学，利用生物发光来理解分子与疾病的相互作用。他的工作始于研究生时代，当时他所在的团队将萤火虫基因插入烟草植物中。
- en: It was a small plant and couldn't sustain light without the addition of a substrate.
    It wasn't something a consumer would buy, but it was good for understanding pathways
    within an organism.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 它是一种小型植物，没有添加底物就无法持续发光。这不是消费者会购买的东西，但对理解生物体内途径非常有帮助。
- en: 'Now, about 40 years after that first plant, Wood and his company in Ketchum,
    Light Bio, are marketing a garden petunia with a twist: it glows in the dark.'
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，距离第一个植物出现大约40年后，Wood 及其位于 Ketchum 的公司 Light Bio 推出了一款带有特色的花园牵牛花：它在黑暗中发光。
- en: '"People don''t think about science as just bringing joy to our lives," Wood
    said, "We thought we could do something really special here. We could create a
    kind of decorative plant that was really just enjoyment, just bringing a kind
    of magic into our lives."'
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: “人们并不认为科学只是给我们的生活带来快乐，” Wood 表示，“我们认为我们可以在这里做一些特别的事情。我们可以创造一种装饰植物，真的只是为了带给我们生活一种魔力。”
- en: The petunia with bright, white flowers looks like something you'd buy in spring
    at a garden nursery. But, when the lights are turned out, the petals slowly start
    lighting up with a greenish, white glow. The plant is always glowing, it's just
    our eyes that need to adjust to see the light. The newest buds are the brightest
    and punctuate the glowing flowers.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 这种有着明亮白色花朵的牵牛花看起来就像是春天在花园苗圃购买的物品。但是，当灯灭后，花瓣慢慢开始以绿白色的发光。这种植物总是在发光，只是我们的眼睛需要适应才能看到光。最新的花蕾发出的光最明亮，点缀了发光的花朵。
- en: '"That''s why we call it the Firefly Petunia. Because these bright buds resemble
    fireflies sitting on top of the plant.," Wood explained.'
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: “这就是为什么我们称它为萤火虫牵牛花。因为这些明亮的花蕾像萤火虫一样坐在植物顶部。” Wood 解释道。
- en: And despite its name, this plant doesn't have any firefly genes, rather four
    genes from a bioluminescent mushroom and a fifth from a fungi.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管它的名称如此，但这种植物并不含任何萤火虫基因，而是来自发光蘑菇的四个基因和真菌的第五个基因。
- en: '"The first gene takes a metabolite and turns it into an intermediate," Wood
    explained, "The second gene takes the intermediate and turns it into the actual
    fuel for the bioluminescence. The third gene is what actually makes the light.
    And then the last gene takes the product from the light reaction and recycles
    it back to the starting point."'
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: “第一个基因将一种代谢产物转化为中间产物，” Wood 解释说，“第二个基因将中间产物转化为生物发光的实际燃料。第三个基因实际上产生光。然后最后一个基因将光反应产物回收到起始点。”
- en: This cycle is self-sustaining, which means it shines brightly and doesn't need
    an extra chemical like the tobacco plant did to light up.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 这个循环是自持的，这意味着它发光明亮，不像烟草植物一样需要额外的化学物质来发光。
- en: '"The [firefly] gene was functional, but it didn''t connect seamlessly into
    the natural metabolic processes," Wood said.'
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: “[萤火虫]基因是功能性的，但它并没有与自然代谢过程无缝连接，” Wood 说道。
- en: '"You''ve got glow, but it was a weak glow. Not satisfying at all."'
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: “你有发光，但那是微弱的光。一点都不令人满意。”
- en: Petunia approval paperwork
  id: totrans-split-17
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 牵牛花批准文件
- en: It took about 10 years to go from development to [approval from the U.S. Department
    of Agriculture last fall.](https://www.aphis.usda.gov/news/agency-announcements/aphis-issues-regulatory-status-review-response-light-bio-petunia)
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 从开发到[去年秋季获得美国农业部批准](https://www.aphis.usda.gov/news/agency-announcements/aphis-issues-regulatory-status-review-response-light-bio-petunia)大约花了10年时间。
- en: The plants went on sale [online](https://light.bio/) in February and the first
    ones were shipped out this week.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 这些植物已经在 [在线销售](https://light.bio/) 并于二月份开始发货。
- en: Diane Blazek, the executive director of the National Garden Bureau, an educational
    nonprofit, says customers are always looking for the next new plant and petunias
    are a guaranteed bestseller.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: Diane Blazek，全国园艺局的执行董事，一个教育性非营利组织，表示顾客总是在寻找下一个新品种，而矮牵牛花则是一个保证的畅销品种。
- en: '"Grandma grew petunias, but oh, look, now I''ve got a petunia that glows in
    the dark. So, this is really cool," Blazek said.'
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: '"奶奶种了矮牵牛花，但哦，看，现在我有一株在黑暗中发光的矮牵牛花。这真是太酷了，" Blazek 说道。'
- en: The Firefly Petunia emanates light because it's been modified with genes from
    a bioluminescent mushroom **Sasa Woodruff/Boise State Public Radio** ****hide
    caption****
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: '**Firefly Petunia** 会发光，因为它经过了从发光蘑菇中提取的基因的改造 **Sasa Woodruff/Boise State Public
    Radio** ****隐藏标题****'
- en: '****toggle caption****Sasa Woodruff/Boise State Public Radio'
  id: totrans-split-23
