  type: TYPE_NORMAL
  zh: '****切换标题****Sasa Woodruff/Boise State Public Radio'
- en: The Firefly Petunia emanates light because it's been modified with genes from
    a bioluminescent mushroom
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: '**Firefly Petunia** 会发光，因为它经过了从发光蘑菇中提取的基因的改造。'
- en: Sasa Woodruff/Boise State Public Radio
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: Sasa Woodruff/Boise State Public Radio
- en: She doesn't think that the fact that it's genetically modified will affect customers
    buying it because there's a precedent.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 她认为它是经过基因改造的事实不会影响顾客购买，因为已经有先例。
- en: Seven years ago, an orange petunia modified with a maize gene showed up in gardens
    and nurseries in Europe and the U.S. The plant was never supposed to leave a closed
    lab but somehow ended up in lots of gardens. Regulators eventually asked people
    to destroy the plants and seeds.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 七年前，一株经过玉米基因改造的橙色矮牵牛花出现在欧洲和美国的花园和苗圃中。这株植物本不应该离开封闭的实验室，但不知何故却在许多花园中出现。监管机构最终要求人们销毁这些植物和种子。
- en: '"Overwhelmingly, the response was, wait a minute, it''s a petunia. We''re not
    eating it. The orange gene came from maize. Why? Why can''t we plant this?" Blazek
    remembered.'
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: '"压倒性的反应是，等等，这是一株矮牵牛花。我们不吃它。这橙色基因来自玉米。为什么？为什么我们不能种植它呢？" Blazek 回忆道。'
- en: Eventually, regulators approved the plants in the U.S.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 最终，监管机构批准了这些植物在美国的销售。
- en: Chris Beytes, at Ball Publishing, who oversees several horticulture publications,
    said the Firefly Petunia could open up gardening to new customers.
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: Chris Beytes，在 Ball Publishing 工作，负责管理多本园艺出版物，他表示 **Firefly Petunia** 可能会吸引新客户尝试园艺活动。
- en: '"If you buy your first plant because it glows in the dark or it''s dyed pink,
    your second and third and 100th plant may be the traditional stuff. You never
    know," Beytes said. "Anything that creates excitement around flowers and plants.
    I''m all for it."'
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: '"如果你因为一盆在黑暗中发光或者染成粉色的植物而购买了你的第一盆，那么你的第二盆、第三盆甚至第一百盆可能会是传统的品种。你永远不知道，" Beytes
    说道。"任何能让人对花卉和植物感到兴奋的事物，我都赞成。"'
- en: The Firefly Petunia may not have practical implications for things like drug
    advances or crop production, but for Wood this petunia is transcendent.
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: '**Firefly Petunia** 或许对药物进步或者农作物生产之类的实际应用没有影响，但对于 Wood 来说，这种矮牵牛花是超凡的存在。'
- en: '"There''s something magical about seeing this living presence, this glowing
    vitality coming from a living plant that in person gives a kind of magical experience
    that you just can''t see in a photograph.'
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: '"看到这种活生生的、发光的生命存在，从现场感受到的那种发自内心的魔法体验，在照片中是无法看到的。'
- en: And this summer, that magic could be sitting on the patio watching your garden
    glow from the light of a petunia.
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: 这个夏天，坐在庭院里，看着你的花园在矮牵牛花的光芒下发亮，这种魔法可能会成为现实。
