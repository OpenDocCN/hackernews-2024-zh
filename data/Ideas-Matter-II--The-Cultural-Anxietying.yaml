- en: 'Ideas Matter II: The Cultural Anxietying'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 思想重要性 II：文化焦虑
- en: 来源：[https://www.writingruxandrabio.com/p/ideas-matter-ii-the-cultural-anxietying](https://www.writingruxandrabio.com/p/ideas-matter-ii-the-cultural-anxietying)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.writingruxandrabio.com/p/ideas-matter-ii-the-cultural-anxietying](https://www.writingruxandrabio.com/p/ideas-matter-ii-the-cultural-anxietying)
- en: 'In my last [post](https://www.writingruxandrabio.com/p/ideas-matter-how-i-stopped-being)
    I argued that we are living in an increasingly risk-averse, techno-pessimistic
    and overly cautious culture. We might call this a “Cultural Anxietying”. Data
    journalist [John Burn-Murdoch](https://www.ft.com/john-burn-murdoch) from the
    Financial Times cites my piece in his latest column, in which he also brings some
    new quantitative evidence for the existence of this culture:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在我的上一篇[帖子](https://www.writingruxandrabio.com/p/ideas-matter-how-i-stopped-being)中，我提出我们生活在一个日益风险规避、技术悲观和过度谨慎的文化中。我们可以称之为“文化焦虑”。金融时报的数据记者[约翰·伯恩-默多克](https://www.ft.com/john-burn-murdoch)
    在他最新的专栏中引用了我的文章，在其中他还为这种文化的存在提供了一些新的数量证据：
- en: '"Ruxandra Teslo, one of a growing community of progress-focused writers at
    the nexus of science, economics and policy, argues that the growing scepticism
    around technology and the rise in zero-sum thinking in modern society is one of
    the defining ideological challenges of our time."'
  id: totrans-7
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “鲁克桑德拉·特斯洛（Ruxandra Teslo）是一个日益增长的科学、经济和政策交叉领域的进步主义作家社群中的一员，她认为对科技的怀疑日益增长以及现代社会零和思维的崛起是我们这个时代的一个定义性意识形态挑战之一。”
- en: 'To recap a bit from my last piece, this culture of risk-aversion rears it ugly
    head in a range of situations: from interpersonal relationships to worsening outcomes
    in teenage mental health. These are the kind of consequences that psychologists
    like [Jonathan Haidt](https://en.wikipedia.org/wiki/Jonathan_Haidt) or [Jean Twenge](https://www.jeantwenge.com/)
    have been particularly focused on. As a Genomicist, I''m increasingly worried
    about how this cautious mindset could hinder scientific progress. In my observation,
    both Millennials and my own generation (Zoomers) display a lukewarm excitement
    about technological advances. I believe it''s crucial to emphasize practical,
    scientific solutions in crucial areas ranging from healthcare to climate change.
    Surprisingly, such solutions aren''t just unfashionable to talk about; they''re
    sometimes actively opposed, frequently citing safety concerns. A prime example
    is the opposition to nuclear energy.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 从我上一篇文章中稍微回顾一下，这种风险规避文化在各种情况下都显露出其丑恶的一面：从人际关系到青少年心理健康的恶化。这是心理学家们如[乔纳森·海德特](https://en.wikipedia.org/wiki/Jonathan_Haidt)
    或 [吉恩·特温格](https://www.jeantwenge.com/) 特别关注的后果。作为一个基因组学家，我越来越担心这种谨慎的心态如何可能阻碍科学进步。在我的观察中，无论是千禧一代还是我的这一代（Zoomers），对技术进步都表现出一种温和的兴奋。我认为强调在从医疗保健到气候变化等关键领域的实用、科学的解决方案至关重要。令人惊讶的是，这些解决方案不仅不时地被视为不合时宜的谈论对象；有时候还会受到积极的反对，经常以安全顾虑为由。一个典型的例子就是对核能的反对。
- en: So what led me to start writing about this now?
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 那么是什么促使我现在开始写这个呢？
- en: I have been aware for a time about the hypothesis that the Industrial Revolution
    in Europe, particularly in Britain, was significantly influenced by a "culture
    of progress" – a collective mindset valuing scientific knowledge and technological
    innovation, which was nurtured by intellectuals and effectively disseminated to
    skilled craftsmen. This cultural shift played a crucial role in fostering industrial
    advancements, diverging from traditional theories that focused mainly on economic
    and material conditions. What drove me to focus my attention on this topic NOW
    is recent evidence from a [paper](https://docs.iza.org/dp16674.pdf) using topic
    analysis on a vast array of English texts from 1500 to 1900\. This work demonstrates
    a notable increase in progress-oriented language, especially in works at the intersection
    of political economy and science, indicating a widespread cultural embrace of
    progress that correlates with the period of Industrialization. If we accept that
    our cultural attitudes towards progress do actually have a material impact, I
    argue that the cultural trend towards risk aversion and techno-pessimism does
    not bode well for the future.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我已经注意到一段时间了，关于欧洲，特别是英国的工业革命受到“进步文化”的假设显著影响 - 这是一种珍视科学知识和技术创新的集体心态，由知识分子培育并有效传播给熟练的工匠。这种文化转变在促进工业进步方面发挥了关键作用，与主要关注经济和物质条件的传统理论有所不同。我现在专注于这个主题的原因是最近有一篇[论文](https://docs.iza.org/dp16674.pdf)，使用主题分析对1500年至1900年的大量英文文本进行了研究。这项工作表明，进步取向的语言显著增加，特别是在政治经济学和科学交叉领域的作品中，表明了与工业化时期相关的广泛文化对进步的接受。如果我们接受我们对进步的文化态度确实会产生实质影响的话，我认为对风险回避和技术悲观的文化趋势并不利于未来。
- en: 'A weakness in my diagnosis of the culture today was its largely vibes-based
    nature. It was the result of a disorganised and non-coordinated process of perusing
    top publications and talking to students at elite universities. But the only piece
    of quantitative evidence I had was some work on the rise of zero-sum thinking
    among Millennials. In today’s [edition](https://www.ft.com/content/e577411e-3bf2-4fb4-872a-8b7d5e9139d3)
    of the Financial Times, [John Burn-Murdoch](https://www.ft.com/john-burn-murdoch)
    brings more weight to the hypothesis that we are living through a Cultural Anxietying.
    Using data from millions of books digitised as part of the Google Ngram project,
    John finds that:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我对今天文化的诊断中存在的一个弱点是其主要基于氛围的性质。它是通过一个无组织和非协调的过程来查阅顶级出版物并与精英大学的学生交谈得出的。但我所拥有的唯一的定量证据是关于千禧一代零和思维兴起的一些工作。在今天的[财经时报](https://www.ft.com/content/e577411e-3bf2-4fb4-872a-8b7d5e9139d3)中，[约翰·伯恩-默多克](https://www.ft.com/john-burn-murdoch)为我们生活在一种文化焦虑中的假设增加了更多的权威。约翰利用谷歌Ngram项目中数百万本书的数据，发现：
- en: “over the past 60 years the West has begun to shift away from the culture of
    progress, and towards one of caution, worry and risk-aversion, with economic growth
    slowing over the same period. The frequency of terms related to progress, improvement
    and the future has dropped by about 25 per cent since the 1960s, while those related
    to threats, risks and worries have become several times more common.”
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “在过去的60年中，西方开始转向一种谨慎、担忧和风险规避的文化，经济增长在同一时期放缓。与20世纪60年代相比，与进步、改进和未来有关的术语的频率下降了约25%，而与威胁、风险和担忧有关的术语则变得几倍更常见。”
- en: 'This morning, I was reminded of one of my favourite paintings: ''Young Woman
    on her Deathbed.'' There’s a striking contrast between the opulence of the bed
    and her physical deterioration. While she lies amidst luxury, her life ebbs away
    in her youth. This image serves as a metaphor for our civilisation: if we succumb
    to a state of paralysis, engulfed by fear and apprehension, our fate might mirror
    hers, surrounded by comfort yet diminishing at our peak'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 今天早上，我想起了我最喜欢的一幅画：“躺在临终病床上的年轻女人”。床的华丽与她身体的衰弱形成了鲜明的对比。当她躺在豪华之中时，她的生命正在年轻时逝去。这个形象象征着我们的文明：如果我们陷入瘫痪状态，被恐惧和担忧所吞噬，我们的命运可能会像她的一样，被舒适所包围，却在我们的巅峰期逐渐消逝。
- en: Young Woman on her Dying Bed - 1621
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: “1621年躺在临终病床上的年轻女人”
