- en: Japan Bets $67 Billion to Become a Global Chip Powerhouse Once Again
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 日本押下670亿美元重返全球芯片强国的赌注
- en: 来源：[https://finance.yahoo.com/news/japan-bets-67-billion-become-210013021.html](https://finance.yahoo.com/news/japan-bets-67-billion-become-210013021.html)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://finance.yahoo.com/news/japan-bets-67-billion-become-210013021.html](https://finance.yahoo.com/news/japan-bets-67-billion-become-210013021.html)
- en: (Bloomberg) -- Deep in the snowy northern island of Hokkaido, Japan is pouring
    billions of dollars into a long-shot bet to revive its chip-making prowess and
    insulate its economy from growing US-China tensions.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: (彭博社) -- 在日本北部雪地覆盖的北海道深处，日本正在投入数十亿美元的赌注，试图恢复其芯片制造实力，并使经济免受日益加剧的美中紧张关系的影响。
- en: Most Read from Bloomberg
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: '-   从彭博社阅读的最多文章'
- en: Excavators and trucks criss-cross the frosty ground as construction work continues
    on a futuristic factory looking over a grassy plain with roaming horses. It’s
    a development that is changing the landscape of an area known for farming, military
    bases and Chitose airport. It’s a project that also aims to change the face of
    Japan’s chip industry.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: '-   挖掘机和卡车在结冰的地面上穿行，施工工作继续进行，未来工厂俯瞰着一个草原，上面散养着马匹。这是一个正在改变以农业、军事基地和千岁机场而闻名的地区的景观的发展。这也是一个旨在改变日本芯片行业面貌的项目。'
- en: A freshly created homegrown venture, Rapidus Corp., is looking to mass produce
    state-of-the art 2 nanometer logic chips in 2027 from an initial starting point
    of zero. By industry standards it’s an implausible challenge for an 18-month-old
    venture in a country that has fallen far behind overseas rivals on semiconductor
    production.But with the US and China sparring over access to the latest chipmaking
    expertise and equipment, Japan’s government has sensed an opportunity to leverage
    Washington’s concern over supply chain security to get back into a game it once
    dominated.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: '-   新成立的国产企业Rapidus Corp.计划从零起点于2027年大规模生产最先进的2纳米逻辑芯片。按行业标准来看，对于一个18个月大的企业来说，这是一个不太可能的挑战，特别是在一个在半导体生产方面远远落后于海外竞争对手的国家。但是随着美国和中国在获取最新芯片制造技术和设备方面的争斗，日本政府已经意识到利用华盛顿对供应链安全的担忧的机会，重新参与曾经主导的游戏。'
- en: The stakes are huge. Advanced chips will serve as the foundation for a dozen
    critical technologies, including artificial intelligence, weapons systems and
    electric vehicles. A large portion of global production centers on Taiwan and
    South Korea, leaving future supplies vulnerable to regional tensions.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 赌注极大。先进芯片将成为包括人工智能、武器系统和电动汽车在内的数十种关键技术的基础。全球生产的大部分集中在台湾和韩国，使未来的供应容易受到地区紧张局势的影响。
- en: “There are geopolitical, economic security factors involved,” said Atsuo Shimizu,
    a Rapidus executive in charge of launching the new foundry. “To survive as a nation,
    Japan needs to be a global player with technology. And we can clearly demonstrate
    that with semiconductors.”
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: “涉及到地缘政治、经济安全因素，”Rapidus公司负责推出新铸造厂的执行官清水敦夫说。“作为一个国家生存下去，日本需要成为一个拥有技术的全球参与者。我们可以清楚地通过半导体来证明这一点。”
- en: 'Why Making Computer Chips Has Become a New Arms Race: QuickTake'
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: '-   为什么制造电脑芯片已成为新的军备竞赛：快速了解'
- en: Tokyo has already shown it means business. In less than three years, Japan has
    earmarked about ￥4 trillion ($26.7 billion) for revitalizing its semiconductor
    punching power with Prime Minister Fumio Kishida targeting financial support for
    the industry to eventually reach ￥10 trillion with private sector support. Among
    the goals is a tripling of domestically produced chip sales to more than ￥15 trillion
    by 2030.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: '-   东京已经表明了它的决心。在不到三年的时间里，日本已经拨款约4万亿日元（2670亿美元），以振兴其半导体产能，首相岸田文雄目标是通过财政支持和私营部门支持最终达到10万亿日元。目标之一是到2030年将国内生产的芯片销售额提高到超过15万亿日元的三倍。'
- en: Japan’s new chip strategy has two main strands. First, the country is seeking
    to reestablish itself as a prime location for manufacturing legacy chips by luring
    to Japan the biggest foreign names in the industry with generous subsidies of
    up to half of the set-up costs.The second and more ambitious part of the strategy
    is the Rapidus project in Hokkaido aimed at restoring Japan’s place as a player
    at the forefront of silicon-chip wizardry.“Why do we do so much for chips? Honestly,
    that’s because there’s the US-China confrontation,” said Kazumi Nishikawa, principal
    director of economic security policy at Japan’s Ministry of Economy, Trade and
    Industry and one of the architects of the strategy. “If chip supplies from Taiwan
    halt, there will be negative impacts of trillions of dollars everywhere and economies
    will collapse.”
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 日本的新芯片战略有两个主要方面。首先，该国试图通过向全球业界巨头提供高达设立成本一半的慷慨补贴，吸引其在日本制造传统芯片的位置。战略的第二个和更雄心勃勃的部分是北海道的Rapidus项目，旨在恢复日本在硅片技术领域的领先地位。“为什么我们为芯片做这么多？老实说，因为有美中对抗，”日本经济产业省经济安全政策主任西川一美说，他是这项战略的主要设计者之一。“如果台湾的芯片供应中断，将在全球各地造成数万亿美元的负面影响，经济将崩溃。”
- en: Already Tokyo can claim some success in the first and larger part of its strategy.
    The world’s biggest chipmaker, Taiwan Semiconductor Manufacturing Co., has a $7
    billion factory edging closer to production in Kumamoto, southern Japan, with
    another one to come and talk of a third. The Taiwanese giant has quickly realized
    that chip projects partly bankrolled by Tokyo can get off the ground a whole lot
    faster than in the US or other countries.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 目前，东京已经在其战略的第一和更大部分取得了一些成功。全球最大的芯片制造商台积电在日本南部熊本市建设一座价值70亿美元的工厂即将投产，并计划建设第二座工厂，还有第三座的提议。这家台湾巨头迅速意识到，由东京部分资助的芯片项目可以比在美国或其他国家更快地起步。
- en: 'By drawing on the expertise of the world’s leading manufacturers, Japan hopes
    to recreate chip-related ecosystems that provide employment and renewed growth
    in its regional economies.Read More: Japan’s Chip Spree Aims to Kick Economy Into
    High GearAt the same time these moves will help strengthen Japan’s credentials
    as a key ally in a US-led global supply chain committed to keeping the production
    line of vital semiconductors rolling for everything from smartphones and cars
    to the latest missile systems.The fate of the second part of Tokyo’s strategy
    looks far less certain. The Rapidus project has generated both excitement and
    doubts. Its success hinges on achieving a huge technological jump with little
    idea of how costly or reliable the final output will be—or if there will be any
    buyers. It’s a target that even industry leaders are struggling to attain.'
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 借助全球领先制造商的专业知识，日本希望重建与芯片相关的生态系统，为其地方经济提供就业和新的增长。阅读更多：日本的芯片狂潮旨在推动经济步入快车道与此同时，这些举措还将有助于加强日本作为一个关键盟友的资历，在以美国为主导的全球供应链中，致力于确保从智能手机和汽车到最新导弹系统的重要半导体的生产线不断运转。东京战略的第二部分的命运看起来远不如第一部分那么确定。Rapidus项目引发了激动和疑虑。其成功取决于实现巨大的技术飞跃，但对最终产出的成本或可靠性知之甚少——或者是否会有买家。这是一个即使行业领导者也在努力实现的目标。
- en: On the plus side, Japan can lean on the US as its ally this time around, rather
    than its technological foe—as was the case back in 1986 when Washington put pressure
    on Tokyo to limit its chip exports.As part of the Rapidus project, IBM Corp. is
    training about 100 veteran Japanese engineers in Albany, New York, to get them
    up to speed on frontier level US chip expertise.“We're partners, allies, collaborators
    in making sure that our national security, our economic securities are aligned,
    because the threat is coming from somewhere else. And that somewhere else is China,”
    US Ambassador to Japan Rahm Emanuel said. “We're in the boat together and we're
    paddling in the same direction.”
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 日本此次可以依赖其盟友美国，而不是像1986年那样依赖其技术对手——当时华盛顿施压东京限制其芯片出口。作为Rapidus项目的一部分，IBM公司正在纽约州奥尔巴尼训练大约100名日本资深工程师，使其掌握最前沿的美国芯片专业知识。“我们是伙伴、盟友，共同合作确保我们的国家安全和经济安全是一致的，因为威胁来自其他地方。而那个地方就是中国，”美国驻日本大使拉姆·伊曼纽尔说。“我们在同一艘船上，共同划向同一个方向。”
- en: Japan’s strategy marks a departure from previous attempts to support its chip
    industry that largely assumed it didn’t need outside help -- and ended in failure.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 日本的战略标志着其支持芯片行业的前几次尝试有所不同，之前的尝试大多认为不需要外部帮助，结果以失败告终。
- en: Along with TSMC, Micron Technology Inc., ASML Holding NV and Samsung Electronics
    Co. are also investing in production or research facilities in Japan as companies
    look for the best deals for shoring up their future output in an uncertain world.The
    speed of Japan’s assistance contrasts with the policy gridlock of the US. The
    2022 Chips and Science Act set aside $39 billion in direct subsidies to ramp up
    manufacturing in the US, but the first major award of $1.5 billion only got announced
    this week. Labor and cost challenges have also delayed the start of production
    at TSMC’s new facility in Arizona. Over in Germany, budget turmoil has raised
    concerns about subsidies for TSMC and Intel Corp.“Japan this time has taken a
    bold approach and has implemented very quick decision-making,” Belgium-based microelectronics
    research hub Imec Chief Executive Officer Luc Van den hove said. “If I look back
    20 years ago or 15 years ago, I think there was much more a closed policy especially
    from the government.”
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 除了台积电，Micron Technology Inc.、ASML Holding NV和三星电子也在日本投资生产或研发设施，因为公司们在一个不确定的世界中寻求最佳交易以确保未来的产量。日本的支持速度与美国的政策僵局形成鲜明对比。2022年的芯片与科学法案拨出了390亿美元用于直接补贴美国的制造业，但首次重要的15亿美元奖项直到本周才宣布。劳动力和成本挑战也延误了台积电在亚利桑那州新工厂的生产启动。在德国，预算动荡引发了对台积电和英特尔公司补贴的担忧。“这次日本采取了大胆的方法，并实施了非常快速的决策，”总部位于比利时的微电子研究中心Imec首席执行官Luc
    Van den hove说。“如果我回顾20年前或15年前的情况，我认为政府的政策封闭得多。”
- en: The TSMC plants have ample reason to be successful. The technology for the first
    plant’s products, 12nm to 28nm logic chips, is already established. Kumamoto is
    on Japan’s southern island of Kyushu where there’s an ecosystem of about 1,000
    related tech companies. And there are customers – including Japanese carmakers.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 台积电工厂有充分的理由取得成功。第一工厂产品的技术，12纳米到28纳米逻辑芯片，已经得到确认。熊本位于日本南部九州岛，那里有大约1,000家相关科技公司的生态系统。而且还有客户，包括日本的汽车制造商。
- en: TSMC’s second foundry, officially announced earlier this month, will make 6nm
    to 7nm chips nearby. By 2037, tax revenues from the foundries are likely to have
    paid back the initial government outlays, according to lawmaker Yoshihiro Seki,
    secretary general of a coalition within Japan’s ruling party dedicated to chips.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 台积电的第二座晶圆厂，本月初正式宣布，将在附近生产6纳米到7纳米芯片。根据日本执政党内致力于芯片事务的联盟秘书长关喜浩议员的说法，到2037年，来自晶圆厂的税收可能已经偿还了最初的政府支出。
- en: Japan is an attractive location for other reasons, too. It has a highly disciplined
    workforce and reliable services. The plunge in the Japanese yen to its weakest
    levels in decades has also helped make the country far more affordable as a production
    base.Japan is also a key global supplier of some of the chemicals and equipment
    used in chipmaking. Some of those Japanese suppliers, including Tokyo Electron
    Ltd., have taken advantage of the flipside of the economic security concerns by
    tapping into a surge of Chinese demand as Beijing looks to ramp up its existing
    know-how before any more restrictions emerge.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 日本出于其他原因也是一个有吸引力的地点。它拥有高度纪律的劳动力和可靠的服务。日元大幅贬值至几十年来的最低水平也帮助使该国作为生产基地变得更加经济实惠。日本还是一些用于芯片制造的化学品和设备的关键全球供应商。包括东京电子在内的一些日本供应商利用经济安全关切的反面通过抓住中国需求激增的机会，以扩大他们的市场份额。
- en: 'While some of the reasons for Japan’s attractiveness as a chip-making base
    also hold true in northern Japan, the circumstances are quite different. Rapidus
    is starting out in a long-forgotten region for manufacturing with only about 20
    local businesses related to chip making.Read More: Japan-Backed Startup Woos Suppliers
    to Make Chip Hub in HokkaidoExpertise at Japan’s national technology institute
    has long been stalled at 45 nm, so for Rapidus to reach significant output of
    2nm chips using unproven IBM technology in around five years looks a very tall
    order. Even if Rapidus is able to hit its target by 2027, TSMC and Samsung will
    likely have already jumped into the market at volumes that will give them a cost
    advantage.'
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管日本作为芯片制造基地的吸引力部分原因也适用于北日本，但情况却大不相同。Rapidus正在一个被遗忘的制造业地区起步，当地仅有大约20家与芯片制造相关的企业。了解更多：日本支持的初创企业吸引供应商在北海道打造芯片中心日本国家技术研究所的专业知识长期停留在45纳米，因此Rapidus要在约五年内利用未经验证的IBM技术达到2纳米芯片的显著产量看起来是一项非常艰巨的任务。即使Rapidus能够在2027年达到目标，台积电和三星可能已经以能够给予它们成本优势的产量进入市场了。
- en: 'Shigeru Fujii headed chipmaking at Japan’s Fujitsu Ltd. when it lost out to
    cheaper Taiwanese and South Korean rivals in past decades. He’s yet to see evidence
    that Rapidus can break into the cut-throat global market.“The problem is: Will
    there be any customers?” Fujii said.'
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 在日本富士通公司时负责芯片制造的藤井茂，当其输给台湾和韩国的低成本竞争对手时，尚未看到Rapidus能否进入激烈竞争的全球市场的证据。“问题是：会有任何客户吗？”藤井说。
- en: This time will be different, said Rapidus’s Shimizu, who worked under Fujii
    at Fujitsu. As its name suggests, Rapidus will add value to its products by shortening
    delivery time for its bespoke chips – not just via the manufacturing process,
    but also by helping customers shorten the time-consuming design process, he said.The
    company won’t be able to compete against TSMC and Samsung for commoditized devices
    so the company will aim for more of a premium niche market, Shimizu indicated.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: Rapidus的Shimizu表示，这次情况将会不同。作为其名称所示，Rapidus将通过缩短定制芯片的交付时间来为其产品增值——不仅通过制造过程，还通过帮助客户缩短耗时的设计过程，他说。Shimizu指出，公司将不会与TSMC和三星竞争通用设备市场，而是将目标锁定在更高端的市场细分。
- en: A shift in technology could also help Rapidus, Shimizu added. The 2-nanometer
    chips it envisages will use a Gate-All-Around transistor structure instead of
    the current FinFET structure, making it easier for newcomers to break in, Shimizu
    said.“We can do it,” he said. “I don’t see any reason why we can’t.”
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 技术的转变也可以帮助Rapidus，Shimizu补充道。他们设想的2纳米芯片将采用全环绕栅极晶体管结构，而不是目前的FinFET结构，这将使新人更容易进入市场，Shimizu说。“我们能做到”，他说。“我看不出我们不能做到的理由。”
- en: The government has so far promised ￥330 billion and earmarked an extra ￥646
    billion in a fund to support the Rapidus project. That should cover half of an
    initial ￥2 trillion investment, but the private company has yet to say how it
    will raise the remaining cash or an extra ￥3 trillion needed to expand operations
    after the foundry is launched.In contrast to the government support Rapidus enjoys,
    the reaction from corporate Japan has been lukewarm. Big firms such as Toyota
    Motor Corp. have pledged only ￥7.3 billion for the venture so far.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，政府已承诺提供3300亿日元，并在一个支持Rapidus项目的基金中额外拨款了6460亿日元。这应该能够支付掉最初2万亿日元投资的一半，但是私营公司尚未说明将如何筹集剩余资金，以及在铸造厂启动后再筹集额外的3万亿日元用于扩展运营。尽管Rapidus获得了政府的支持，但是日本企业的反应却并不积极。例如，丰田汽车公司迄今为止仅承诺为该项目投资73亿日元。
- en: What Bloomberg Intelligence Says…“The Japanese government's latest chip strategy
    looks better thought out than on previous occasions. The balance is a little skewed
    toward Rapidus and Kumamoto. Perhaps more could be done to support domestic chip
    design companies. The challenge for Rapidus is huge, and success probably shouldn't
    hinge on profits. If it can make any reliable 2 nanometer chips by 2027 that would
    be a success for Japan in terms of economic security.”-- Masahiro Wakasugi, BI
    industry analyst
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 彭博智库的看法：“与以往相比，日本政府最新的芯片战略显得更为周到。重点略有偏向Rapidus和熊本。或许可以做更多来支持国内芯片设计公司。对于Rapidus来说，挑战巨大，成功可能不应该依赖利润。如果能在2027年前制造出可靠的2纳米芯片，那将是日本在经济安全方面的成功。”——Masahiro
    Wakasugi，BI行业分析师
- en: Even if IBM trains engineers for the company, Rapidus will struggle to hire
    the 1,000 or so engineers and workers needed to launch the foundry, experts say.
    Japan’s chip sector hemorrhaged around 30% of its jobs in the two decades through
    2019 as its share of the global chipmaking market fell from over 50% to less than
    10%. That leaves a shortage of at least 40,000 workers over the next decade as
    the population declines, according to METI.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 即使IBM为公司培训工程师，专家们表示Rapidus将很难雇佣到启动铸造厂所需的大约1000名工程师和工人。据日本经济产业省称，截至2019年，在过去20年中，日本的芯片行业失去了约30%的工作岗位，其全球芯片制造市场份额从超过50%下降到不到10%。这意味着由于人口减少，未来十年至少将缺少4万名工人。
- en: Takashi Yunogami is a former Hitachi Ltd. engineer who made news by fiercely
    criticizing past government initiatives in parliament right before the chip strategy
    was released. He likens Rapidus’s 2nm goal to a little leaguer in baseball trying
    to turn into superstar Shohei Ohtani overnight.
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 曾在日立有限公司任职的工程师Yunogami Takashi，在芯片战略发布前在国会激烈批评过去政府的倡议，引起了新闻关注。他将Rapidus的2纳米目标比作棒球中的小联盟选手试图在一夜之间变成超级巨星大谷翔平。
- en: “Kids should dream, but if a baseball boy says he is trying to do well as a
    two-way player starting from tomorrow, I’d say, ‘Hold on. Let’s take it step by
    step,’” Yunogami said.
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: “孩子们应该有梦想，但如果一个棒球男孩说他从明天开始要成为一名两向球员，我会说：‘等等。让我们一步步来，’” Yunogami 说。
- en: Still, in addition to the support from IBM, California-based Lam Research Corp.
    and Imec are planning to open shop in Hokkaido. Rapidus has also struck an agreement
    with Canada’s Tenstorrent Inc. to jointly develop semiconductor intellectual property
    in AI devices.“There are so many risks and challenges for Rapidus. It’s still
    in a research and development stage before becoming a business,” said METI’s Nishikawa.
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管如此，除了来自 IBM 的支持，总部位于加利福尼亚的 Lam Research Corp. 和 Imec 正计划在北海道开设分店。Rapidus 还与加拿大的
    Tenstorrent Inc. 达成协议，共同开发人工智能设备中的半导体知识产权。“对于 Rapidus 来说，存在许多风险和挑战。它仍处于研发阶段，在成为商业产品之前，”
    METI 的 Nishikawa 说道。
- en: Still, Japan’s hefty subsidies show a renewed determination at the trade and
    industry ministry to take advantage of a window of opportunity to claw back some
    of the nation’s chip power. They also reflect the view that in an increasingly
    hostile world it’s better to throw money at chip technology than to have no contingency
    plan at all.Russia’s invasion of Ukraine, North Korea’s launching of missiles
    and China’s posturing toward Taiwan have reminded the world of the vital importance
    of securing chip supplies and strengthening defense systems.“Chips are used for
    drones, fighters, submarines and missiles,” said the LDP’s Seki. “If we can make
    others feel Japan can halt chip exports if they mess with us, that will mean our
    investment has served as a war deterrent, too.”
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，日本大笔补贴显示出贸易和工业部希望利用一个重新出现的机会窗口，收回一些国家芯片实力的决心。这也反映出，在一个日益敌对的世界中，投资芯片技术要比没有备选计划好得多。俄罗斯入侵乌克兰、朝鲜发射导弹以及中国对台湾的态度提醒了世界，确保芯片供应的重要性和加强防御系统。“芯片用于无人机、战斗机、潜艇和导弹，”
    自民党的 Seki 说。“如果我们能让其他国家感到，如果他们招惹我们，日本可以停止芯片出口，那么我们的投资也将成为一种战争威慑。”
