- en: 'STEVE INSKEEP, HOST:'
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: STEVE INSKEEP，主持人：
- en: Some other news now. A publisher retracted a scientific paper analyzing the
    safety of the abortion pill mifepristone. The research had been used in a court
    case about access to medication abortion. NPR's Selena Simmons-Duffin reports.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 现在是其他一些新闻。一家出版商撤销了一篇分析米非司酮流产药安全性的科学论文。这项研究曾在关于获得药物流产访问的法庭案件中使用。NPR的Selena Simmons-Duffin报道。
- en: 'SELENA SIMMONS-DUFFIN, BYLINE: The study that was retracted used Medicaid claims
    data to track ER visits by patients in the month after having an abortion. It
    found a much higher rate of complications than other similar studies. Last year,
    a pharmaceutical sciences professor flagged what he saw as problems with the research.
    Sage, the publisher, launched an investigation. On Monday, Sage retracted the
    study. In a statement, it said new reviewers found the study lacked scientific
    rigor that invalidated the conclusions. It also retracted two other studies by
    the same authors. In an email to NPR, a spokesperson for Sage wrote that the process
    leading to the retractions was, quote, "thorough, fair, and careful." The lead
    author, James Studnicki, works for the Charlotte Lozier Institute, the research
    arm of Susan B. Anthony Pro-Life America.'
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: SELENA SIMMONS-DUFFIN，作者：被撤销的研究使用了医疗补助索赔数据来跟踪堕胎后一个月内患者的急诊室就诊情况。与其他类似研究相比，发现并发症率要高得多。去年，一位药学教授指出了他认为的研究问题。出版商Sage展开了调查。周一，Sage撤回了这项研究。声明中称，新的审稿人发现这项研究缺乏科学严谨性，从而无效了结论。Sage还撤回了该作者的另外两篇研究。Sage的发言人在给NPR的一封电子邮件中写道，导致撤回的过程是，“彻底、公正和谨慎的”。主要作者詹姆斯·斯坦德尼基（James
    Studnicki）是苏珊·B·安东尼亚生命倡议美国的研究部门夏洛特·洛西尔研究所的工作人员。
- en: (SOUNDBITE OF ARCHIVED RECORDING)
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: （来自存档录音）
- en: 'JAMES STUDNICKI: Sage is targeting us because we have been successful.'
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: JAMES STUDNICKI：Sage正在以我们为目标，因为我们已经取得了成功。
- en: 'SIMMONS-DUFFIN: That''s from a video posted online this week. He says the retractions
    have nothing to do with science and are a, quote, "political assassination of
    science."'
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: SIMMONS-DUFFIN：这是本周在线发布的视频。他说，撤回与科学无关，是一种，引用，“对科学的政治暗杀”。
- en: (SOUNDBITE OF ARCHIVED RECORDING)
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: （来自存档录音）
- en: 'STUDNICKI: We have become visible, people are quoting us, and for that reason
    we are dangerous. And for that reason, they want to cancel our work.'
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: STUDNICKI：我们已经变得显眼，人们在引用我们，因此我们是危险的。正因为如此，他们想要取消我们的工作。
- en: 'SIMMONS-DUFFIN: In an email to NPR, a spokesperson for the Charlotte Lozier
    Institute said that they, quote, "will be taking appropriate legal action." In
    the meantime, the big question is what does this all mean for the legal case that
    could determine the fate of medication abortion? Mifepristone has been approved
    for more than 20 years and is used in more than half of abortions nationally.
    The Food and Drug Administration stands by its research that finds adverse events
    for mifepristone are extremely rare.'
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: SIMMONS-DUFFIN：夏洛特·洛西尔研究所的发言人在给NPR的一封电子邮件中表示，他们，“将采取适当的法律行动”。与此同时，重要的问题是，这一切对可能决定药物流产命运的法律案件意味着什么？米非司酮已经获批超过20年，并在全国超过一半的流产中使用。食品和药物管理局坚持其研究发现，米非司酮的不良事件极为罕见。
- en: In 2022, anti-abortion rights groups, including a group of doctors, sued the
    FDA. They argue mifepristone is not safe and should be pulled from the market.
    In a ruling last spring, federal judge Matthew Kacsmaryk cited the now retracted
    study three times. Kacsmaryk is a Trump appointee who was a vocal abortion opponent
    before he became a judge. He ruled against the FDA, though his ruling is now on
    hold while the case goes to the Supreme Court.
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: 2022年，包括一群医生在内的反堕胎权利团体起诉了FDA。他们认为米非司酮不安全，应该从市场上撤出。在去年春季的一项裁决中，由于现在已经撤回的研究，联邦法官马修·卡斯玛里克（Matthew
    Kacsmaryk）三次引用了这些研究。卡斯玛里克是特朗普任命的法官，在成为法官之前是公开的反堕胎人士。尽管他的裁决目前被搁置，案件仍将上诉至最高法院。
- en: 'MARY ZIEGLER: I don''t think he would view the retraction as delegitimizing
    the research.'
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
  zh: 玛丽·齐格勒（MARY ZIEGLER）：我不认为他会把撤回视为使研究失去合法性。
- en: 'SIMMONS-DUFFIN: That''s Mary Ziegler, an expert in the legal history of abortion
    at UC Davis.'
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
  zh: 西蒙斯-达芬（SIMMONS-DUFFIN）：这是玛丽·齐格勒，加利福尼亚大学戴维斯分校关于堕胎法律史的专家。
- en: 'ZIEGLER: There''s been so much polarization about, like, what the reality of
    abortion is on the right that, you know, I''m not sure how much a retraction would
    even affect his reasoning.'
  id: totrans-split-37
  prefs: []
  type: TYPE_NORMAL
  zh: 齐格勒（ZIEGLER）：关于堕胎的现实在右翼阵营中存在如此多的两极分化，以至于我不确定撤回会对他的推理产生多大影响。
- en: 'SIMMONS-DUFFIN: Ziegler also doubts the retractions will alter much with the
    Supreme Court case, given its conservative majority. The decision that overturned
    Roe v. Wade gives a sense of how this might go, she says.'
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
  zh: 西蒙斯-达芬（SIMMONS-DUFFIN）：齐格勒还怀疑，考虑到最高法院的保守多数派，撤回可能不会对最高法院的案件产生多大影响。她说，推翻罗伊诉韦德案的决定给出了这可能的走向。
- en: 'ZIEGLER: The majority relied pretty much exclusively on scholars with, you
    know, some ties to pro-life activism and didn''t really cite anybody else.'
  id: totrans-split-39
  prefs: []
  type: TYPE_NORMAL
  zh: 齐格勒（ZIEGLER）：多数法院依赖于与亲生命活动有关联的学者，几乎没有引用其他任何人。
- en: 'SIMMONS-DUFFIN: In other words...'
  id: totrans-split-40
  prefs: []
  type: TYPE_NORMAL
  zh: 西蒙斯-达芬（SIMMONS-DUFFIN）：换句话说…
- en: 'ZIEGLER: We''ve already seen when it comes to abortion that the court has,
    you know, a propensity to look at the views of experts that support the results
    it wants.'
  id: totrans-split-41
  prefs: []
