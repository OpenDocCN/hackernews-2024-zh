- en: Research at the heart of a federal case against the abortion pill has been retracted
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 反堕胎药法律案件中心的研究已被撤回
- en: 来源：[https://text.npr.org/1230175305](https://text.npr.org/1230175305)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://text.npr.org/1230175305](https://text.npr.org/1230175305)
- en: A scientific paper that raised concerns about the safety of the abortion pill
    mifepristone was retracted by its publisher this week. The study was cited three
    times by a federal judge who ruled against mifepristone last spring. That case,
    which could limit access to mifepristone throughout the country, will soon be
    heard in the Supreme Court.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 一篇科学论文对堕胎药米非司酮的安全性提出了关注，本周该文被其出版商撤回。这项研究被一位联邦法官引用了三次，并在去年春天的一次裁决中对米非司酮做出了不利的判决。这一案件很快将在最高法院审理，可能会限制全国范围内对米非司酮的获取。
- en: The now retracted study used Medicaid claims data to track E.R. visits by patients
    in the month after having an abortion. The study found a much higher rate of complications
    than [similar studies](https://www.factcheck.org/2022/07/noems-misleading-claim-about-safety-of-medication-abortion/)
    that have examined abortion safety.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 现已撤回的研究使用了医疗补助索赔数据来追踪堕胎后患者一个月内的急诊访问情况。该研究发现，与[类似研究](https://www.factcheck.org/2022/07/noems-misleading-claim-about-safety-of-medication-abortion/)相比，并发症的发生率高得多。
- en: Sage, the publisher of the journal, retracted the study on Monday along with
    two other papers, [explaining in a statement](https://perspectivesblog.sagepub.com/blog/note-from-sage-on-retractions-in-health-services-research-and-managerial-epidemiology)
    that "expert reviewers found that the studies demonstrate a lack of scientific
    rigor that invalidates or renders unreliable the authors' conclusions."
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: Sage，这本期刊的出版商，于周一撤回了这项研究以及其他两篇论文，[在一份声明中解释道](https://perspectivesblog.sagepub.com/blog/note-from-sage-on-retractions-in-health-services-research-and-managerial-epidemiology)，“专家审阅人员发现，这些研究显示出缺乏科学严谨性，使得作者的结论无效或不可靠。”
- en: It also noted that most of the authors on the paper worked for the Charlotte
    Lozier Institute, the research arm of anti-abortion lobbying group Susan B. Anthony
    Pro-Life America, and that one of the original peer reviewers had also worked
    for the Lozier Institute.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 该邮件还指出，大多数论文作者都在夏洛特·洛齐尔研究所工作，该所是反堕胎游说组织苏珊·B·安东尼亲生命美国的研究部门，而原始的一位同行评审也曾在洛齐尔研究所工作过。
- en: The Sage journal, *Health Services Research and Managerial Epidemiology*, published
    all three research articles, which are still available online along with the retraction
    notice. In an email to NPR, a spokesperson for Sage wrote that the process leading
    to the retractions "was thorough, fair, and careful."
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 《健康服务研究与管理流行病学》（*Health Services Research and Managerial Epidemiology*）期刊发表了这三篇研究文章，这些文章仍可在网上获取，同时也发布了撤回通知。Sage的一位发言人在给NPR的一封电子邮件中写道，导致撤回的过程“经过了彻底、公正和谨慎的审核”。
- en: The lead author on the paper, James Studnicki, fiercely defends his work. "Sage
    is targeting us because we have been successful for a long period of time," he
    says on a video [posted online this week](https://www.youtube.com/watch?v=DchuKOvfVJA).
    He asserts that the retraction has "nothing to do with real science and has everything
    to do with a political assassination of science."
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 该论文的主要作者詹姆斯·斯塔德尼基坚决捍卫自己的工作。“Sage正在瞄准我们，因为我们长期以来一直很成功，”他在本周发布的一段[在线视频中](https://www.youtube.com/watch?v=DchuKOvfVJA)说道。他断言，撤回“与真正的科学毫无关系，完全是出于对科学的政治暗杀。”
- en: He says that because the study's findings have been cited in legal cases like
    the one challenging the abortion pill, "we have become visible – people are quoting
    us. And for that reason, we are dangerous, and for that reason, they want to cancel
    our work," Studnicki says in the video.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 他说，由于这项研究的发现已被用于法律案件，比如挑战堕胎药的案件，“我们变得显眼了——人们在引用我们。因此，我们是危险的，正因为如此，他们想要取消我们的工作，”Studnicki在视频中说道。
- en: In an email to NPR, a spokesperson for the Charlotte Lozier Institute said that
    they "will be taking appropriate legal action."
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在给NPR的一封电子邮件中，夏洛特·洛齐尔研究所的发言人表示他们“将采取适当的法律行动。”
- en: Role in abortion pill legal case
  id: totrans-split-14
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 在堕胎药法律案件中的角色
- en: Anti-abortion rights groups, including a group of doctors, sued the federal
    Food and Drug Administration in 2022 over the approval of mifepristone, which
    is part of a two-drug regimen used in most medication abortions. The pill has
    been on the market for over 20 years, and is used in more than half abortions
    nationally. The FDA stands by its research that finds adverse events from mifepristone
    are extremely rare.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 反堕胎权力团体，包括一些医生团体，于2022年起诉美国食品药品监督管理局，理由是批准米非司酮的使用，该药物是大多数药物流产中的两种药物之一。这种药片已经在市场上使用超过20年，在全国超过半数的堕胎中使用。FDA坚持其研究结果，即米非司酮的不良事件非常罕见。
- en: Judge Matthew Kacsmaryk, the district court judge who initially ruled on the
    case, pointed to the now-retracted study to support the idea that the anti-abortion
    rights physicians suing the FDA had the right to do so. "The associations' members
    have standing because they allege adverse events from chemical abortion drugs
    can overwhelm the medical system and place 'enormous pressure and stress' on doctors
    during emergencies and complications," he wrote in his decision, citing Studnicki.
    He ruled that mifepristone should be pulled from the market nationwide, although
    his decision never took effect.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 地区法院法官马修·卡斯马里克最初在此案中作出裁决，他指出现在已经撤销的研究来支持这样一个观点，即反堕胎权的医生有权这样做。"协会的成员之所以有资格，是因为他们声称化学堕胎药物的不良事件可能会对医疗系统造成压倒性压力和压力，并在紧急情况和并发症中。"
    他在他的决定中写道，引用斯塔德尼克。他裁定，米非司酮应该在全国范围内下架，尽管他的决定从未生效。
- en: Kacsmaryk is a Trump appointee who was [a vocal abortion opponent](https://www.washingtonpost.com/politics/2023/04/08/abortion-pill-ruling-judge-matthew-kacsmaryk/)
    before becoming a federal judge.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 卡斯马里克是一名特朗普任命的法官，他在成为联邦法官之前曾是[公开的反堕胎权力](https://www.washingtonpost.com/politics/2023/04/08/abortion-pill-ruling-judge-matthew-kacsmaryk/)者。
- en: '"I don''t think he would view the retraction as delegitimizing the research,"
    says [Mary Ziegler](https://law.ucdavis.edu/people/mary-ziegler), a law professor
    and expert on the legal history of abortion at U.C. Davis. "There''s been so much
    polarization about what the reality of abortion is on the right that I''m not
    sure how much a retraction would affect his reasoning."'
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: '"我不认为他会认为撤销是使研究失去合法性的原因，" 加利福尼亚大学戴维斯分校法律教授兼堕胎法律史专家[玛丽·齐格勒](https://law.ucdavis.edu/people/mary-ziegler)表示。
    "右翼关于堕胎现实有很多极化，我不确定撤销会如何影响他的推理。"'
- en: Ziegler also doubts the retractions will alter much in the Supreme Court case,
    given its conservative majority. "We've already seen, when it comes to abortion,
    that the court has a propensity to look at the views of experts that support the
    results it wants," she says. The decision that overturned *Roe v. Wade* is an
    example, she says. "The majority [opinion] relied pretty much exclusively on scholars
    with some ties to pro-life activism and didn't really cite anybody else even or
    really even acknowledge that there was a majority scholarly position or even that
    there was meaningful disagreement on the subject."
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 齐格勒还怀疑撤销将如何改变最高法院案件，考虑到其保守多数派。“关于堕胎问题，我们已经看到，法院倾向于查看支持其所需结果的专家观点，” 她说。她说，推翻《罗伊诉韦德案》的决定就是一个例子。她说：“多数[意见]几乎完全依赖与反堕胎活动有某些关系的学者，并且实际上几乎没有引用任何其他人，甚至没有真正承认有一个多数的学术立场或者在这个问题上有有意义的分歧。”
- en: In the mifepristone case, "there's a lot of supposition and speculation" in
    the argument about who has standing to sue, she explains. "There's a probability
    that people will take mifepristone and then there's a probability that they'll
    get complications and then there's a probability that they'll get treatment in
    the E.R. and then there's a probability that they'll encounter physicians with
    certain objections to mifepristone. So the question is, if this [retraction] knocks
    out one leg of the stool, does that somehow affect how the court is going to view
    standing? I imagine not."
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 在米非司酮案中，"在关于谁有资格起诉的争论中存在大量的推测和猜测，" 她解释道。"有一种可能性是人们会服用米非司酮，然后有可能会出现并发症，然后可能会在急诊室接受治疗，然后可能会遇到对米非司酮持有某些反对意见的医生。因此问题是，如果这个[撤销]影响了其中一个基础，那么这是否会影响法院如何看待资格？我想象不会。"
- en: It's impossible to know who will win the Supreme Court case, but Ziegler thinks
    that this retraction probably won't sway the outcome either way. "If the court
    is skeptical of standing because of all these aforementioned weaknesses, this
    is just more fuel to that fire," she says. "It's not as if this were an airtight
    case for standing and this was a potentially game-changing development."
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 目前无法知道最高法院将如何判决，但齐格勒认为，这次撤销可能无论如何都不会左右结果。“如果法院对立场持怀疑态度，因为所有这些前述的弱点，这只是火上加油而已，”她说。“并不是说这是一个针对立场的铁证案例，这是一个可能具有改变游戏规则性质的发展。”
- en: Oral arguments for the case, [*Alliance for Hippocratic Medicine v. FDA*](https://adfmedialegalfiles.blob.core.windows.net/files/AllianceForHippocraticMedicineComplaint.pdf),
    are scheduled for March 26 at the Supreme Court. A decision is expected by summer.
    Mifepristone remains available while the legal process continues.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 本案的口头辩论，[*医学伦理联盟对FDA案*](https://adfmedialegalfiles.blob.core.windows.net/files/AllianceForHippocraticMedicineComplaint.pdf)，定于3月26日在最高法院进行。预计夏季会做出决定。米非司酮在法律程序继续进行期间仍然可用。
