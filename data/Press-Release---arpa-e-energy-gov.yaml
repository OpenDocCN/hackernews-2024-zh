- en: 来源：[https://arpa-e.energy.gov/news-and-media/press-releases/us-department-energy-announces-10-million-explore-using-plants](https://arpa-e.energy.gov/news-and-media/press-releases/us-department-energy-announces-10-million-explore-using-plants)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://arpa-e.energy.gov/news-and-media/press-releases/us-department-energy-announces-10-million-explore-using-plants](https://arpa-e.energy.gov/news-and-media/press-releases/us-department-energy-announces-10-million-explore-using-plants)
- en: '**WASHINGTON, D.C. —** The U.S. Department of Energy (DOE) today announced
    up to $10 million in funding to explore nickel extraction from soil using plants—a
    process known as phytomining—to establish a competitive domestic supply chain,
    supplement conventional mining methods, and reduce nickel imports. Managed by
    the Advanced Research Projects Agency-Energy (ARPA-E), this effort supports  President
    Biden’s Investing in America agenda to strengthen domestic critical materials
    supply chains, enhance our economic and national security, and meet the growing
    demand for critical materials needed to ensure America leads the world in the
    emerging clean energy economy.'
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**华盛顿特区 —** 美国能源部今天宣布拨款高达1000万美元，探索使用植物从土壤中提取镍的过程，即被称为植物采矿的过程，旨在建立竞争力强的国内供应链，补充传统采矿方法，并减少镍的进口。由能源高级研究项目署（ARPA-E）管理，此举支持拜登总统的“投资于美国”议程，加强国内关键材料供应链，增强我们的经济和国家安全，并满足对确保美国在新兴清洁能源经济中领先的关键材料日益增长的需求。'
- en: “In order to accomplish the goals laid out by President Biden to meet our clean
    energy targets, and support our economy and national security, it’s going to take
    all-hands-on-deck approach and innovative solutions,” **said ARPA-E Director Evelyn
    N. Wang.** “By exploring phytomining to extract nickel as the first target critical
    material, ARPA-E aims to achieve a cost-competitive and low-carbon footprint extraction
    approach needed to support the energy transition.”
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: “为了实现拜登总统设定的达到清洁能源目标，并支持我们的经济和国家安全，需要采取全员参与的方法和创新解决方案”，**ARPA-E主任伊夫琳·N·王说**。“通过探索植物采矿来作为首个关键材料的镍提取目标，ARPA-E旨在实现成本竞争力和低碳足迹的提取方法，以支持能源过渡。”
- en: Among the critical materials named in the DOE [**Critical Materials Assessment**](https://www.energy.gov/sites/default/files/2023-07/doe-critical-material-assessment_07312023.pdf)
    (CMA), nickel serves as an ideal target to validate the viability of phytomining
    in the U.S. due to the large number of documented nickel hyperaccumulation (HA)
    plants. Nickel is used in the cathodes of lithium-ion batteries present in electric
    vehicles, consumer electronics, stationary storage, stainless steel, metallurgy,
    coatings, electroplating, and other alloys. Nickel is crucial to global clean
    energy technology supply chains and future demand is expected to grow.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在美国能源部的[**关键材料评估**](https://www.energy.gov/sites/default/files/2023-07/doe-critical-material-assessment_07312023.pdf)（CMA）中列出的关键材料中，镍由于有大量文献记录的镍超积累（HA）植物而成为验证植物采矿在美国可行性的理想目标。镍用于锂离子电池的阴极，存在于电动汽车、消费电子、静态存储、不锈钢、冶金、涂层、电镀和其他合金中。镍对全球清洁能源技术供应链至关重要，未来需求预计将增长。
- en: The new ARPA-E Exploratory Topic announced today, [**Plant HYperaccumulators
    TO MIne Nickel-Enriched Soils (PHYTOMINES)**](/technologies/exploratory-topics/phytomining),
    seeks to spur the technological development of phytomining in the United States
    that could complement current and future domestic sources of nickel and catalyze
    phytomining of critical minerals beyond nickel.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 今天宣布的新的ARPA-E探索性课题，[**植物超积累植物开采富镍土壤（PHYTOMINES）**](/technologies/exploratory-topics/phytomining)，旨在激励植物采矿技术在美国的技术发展，这可能会补充当前和未来的国内镍来源，并催化超越镍的关键矿物的植物采矿。
- en: 'The targeted outcomes of PHYTOMINES are:'
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: PHYTOMINES 的目标成果包括：
- en: Developing technologies that optimize the biotic systems which regulate the
    availability and uptake of nickel by hyperaccumulator plants.
  id: totrans-split-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 开发优化生物系统技术，调节超积累植物对镍的可用性和吸收。
- en: Technologies could be interventions in the soil or plant microbiome or the development
    of plant traits that enable the accumulation of nickel at an enhanced rate. ARPA-E
    envisions these projects as early-stage proof-of-concepts likely to take place
    in closed or open-air laboratories, greenhouses, or confined fields where light,
    humidity, and temperature regimes can be fully programmed.
  id: totrans-split-12
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 技术可以是土壤或植物微生物组的干预，或是开发使镍在植物体内以增强速率积累的植物特性。ARPA-E将这些项目视为早期阶段的概念验证，可能在封闭或露天实验室、温室或受限田野进行，其中光照、湿度和温度条件可以完全编程。
- en: Understanding the interrelationships of the geologic, ecological and economic
    factors that affect the potential of phytomining.
  id: totrans-split-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 理解影响植物采矿潜力的地质、生态和经济因素之间的相互关系。
- en: Possible projects include mapping HA species of interest, mineral characteristics
    in soil, and land ownership data for natural habitats and adjacent areas viable
    for phytomining, scaling opportunities, and technoeconomic and lifecycle analyses
    of phytomining projects.
  id: totrans-split-14
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可能的项目包括绘制感兴趣的HA物种分布图、土壤中的矿物特性以及适合植物采矿的自然栖息地和相邻区域的土地所有权数据，扩展机会以及植物采矿项目的技术经济和生命周期分析。
- en: PHYTOMINES encourages partnerships between farmers, scientists, battery manufacturers,
    steel and mining industries, and more. You can access more information on [**ARPA-E
    Exchange**](https://arpa-e-foa.energy.gov/Default.aspx#FoaId521a7aa4-b255-4c3b-a211-b128d2a4a0e4).
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: PHYTOMINES鼓励农民、科学家、电池制造商、钢铁和采矿行业等之间的合作伙伴关系。您可以在[**ARPA-E Exchange**](https://arpa-e-foa.energy.gov/Default.aspx#FoaId521a7aa4-b255-4c3b-a211-b128d2a4a0e4)上获取更多信息。
- en: ARPA-E advances high-potential, high-impact clean energy technologies across
    a wide range of technical areas that are strategic to America's energy security.
    Learn more about these efforts and ARPA-E's commitment to ensuring the United
    States continues to lead the world in developing and deploying advanced clean
    energy technologies.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: ARPA-E推进高潜力、高影响力的清洁能源技术，涵盖战略性对美国能源安全至关重要的技术领域。了解更多关于这些努力以及ARPA-E致力于确保美国继续在开发和部署先进清洁能源技术方面领先全球的信息。
