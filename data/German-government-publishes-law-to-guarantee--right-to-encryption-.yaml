- en: German government publishes law to guarantee 'right to encryption'
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 德国政府发布法律以保障“加密权”
- en: 来源：[https://tuta.com/blog/german-government-publishes-encryption-law](https://tuta.com/blog/german-government-publishes-encryption-law)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://tuta.com/blog/german-government-publishes-encryption-law](https://tuta.com/blog/german-government-publishes-encryption-law)
- en: While governments around the world are planning to undermine strong encryption
    with client-side scanning, the German government now steps up for protecting citizen's
    right to privacy. This comes at no surprise as [Germany is known for its strong
    data protection laws](https://tuta.com/blog/data-privacy-germany), which are also
    one of the reasons why Tuta is based in Germany.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管世界各国政府计划通过客户端扫描来削弱强加密，但德国政府现在站出来保护公民的隐私权。这并不奇怪，因为[德国以其严格的数据保护法而闻名](https://tuta.com/blog/data-privacy-germany)，这也是
    Tuta 选择在德国设立的原因之一。
- en: Beginning 2024, German net activists from Netzpolitik.org have published the
    draft law that aims at making end-to-end encryption mandatory for messenger, email
    and cloud service providers.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 自2024年初，来自Netzpolitik.org的德国网络活动家已发布旨在使信使、电子邮件和云服务提供商必须使用端到端加密的草案法律。
- en: '*You can read the [full text of the law here (in German)](https://cdn.netzpolitik.org/wp-upload/2024/02/2024-02-07_BMDV_RefE_TTDSAendG.pdf).*'
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: '*您可以在[这里（德文版）阅读法律的全文](https://cdn.netzpolitik.org/wp-upload/2024/02/2024-02-07_BMDV_RefE_TTDSAendG.pdf)。*'
- en: The newly published draft law follows the 2021 coalition agreement of the German
    government of SPD, FDP and the Greens. Back then the plan to introduce a [right
    to encryption](https://tuta.com/blog/germany-right-to-encryption) was met with
    great approval, especially among security experts and net activists.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 新发布的草案法律遵循了德国SPD、FDP和绿党的2021年联合政府协议。当时，引入[加密权](https://tuta.com/blog/germany-right-to-encryption)的计划得到了广泛的赞同，尤其是在安全专家和网络活动家中间。
- en: Applauding the new law
  id: totrans-split-10
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 对新法律的赞赏
- en: We at Tuta are excited to see this draft bill being published in Germany – where
    we are based – exactly at the time when we are celebrating ten years of Tuta (formerly
    Tutanota). Ten years ago the world’s first end-to-end encrypted email provider
    was launched in Germany.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在 Tuta 兴奋地看到这项草案在我们所在的德国发布 —— 正好是我们庆祝 Tuta（之前称为 Tutanota）十周年的时刻。十年前，世界上第一家端到端加密的电子邮件提供商在德国成立。
- en: '**[Read more on the launch of Tuta(nota) and our road to success](https://tuta.com/blog/road-to-success).**'
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**[关于 Tuta（便签）的推出及我们成功之路的更多阅读](https://tuta.com/blog/road-to-success)。**'
- en: Now Germany could be the first country worldwide to enshrine the right to encryption
    into federal law.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 现在德国可能成为全球第一个将加密权确立为联邦法律的国家。
- en: 'This is amazing news not just for us as an encrypted email service, but much
    more so for all citizens and businesses: Once this draft law of the German government
    is being passed, they will finally get a guarantee for the secrecy of digital
    communication.'
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 这不仅是对我们作为加密电子邮件服务的惊人消息，更是对所有公民和企业的重大影响：一旦德国政府通过这项草案法律，他们将最终获得数字通信保密的保证。
- en: This would be huge improvement when it comes to cybersecurity, and one much
    needed in times where cyberthreats, malicious attacks, (state-sponsored) surveillance,
    and industrial espionage is constantly growing.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在当前不断增长的网络威胁、恶意攻击、（国家支持的）监视和工业间谍活动的时代，这将极大改善网络安全。
- en: The draft law in wording
  id: totrans-split-16
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 法案的措辞
- en: 'The new law sets a new standard: People should be able to use end-to-end encryption
    "wherever it is technically possible". In the text it is explained why this clear
    requirement to cloud providers is necessary: "Although end-to-end encryption is
    now the industry standard, individual messenger services do not use end-to-end
    encryption or only use it for certain functions, without this being justified
    by technical restrictions."'
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 这项新法律设定了一个新标准：人们应该能够在技术上可行的地方使用端到端加密。“尽管端到端加密现在是行业标准，但个别信使服务并未使用端到端加密，或仅在某些功能上使用，而没有技术限制的正当理由。”法律文本解释了为什么对云提供商提出这一明确要求是必要的。
- en: 'The draft law pushes for strong end-to-end encryption to guarantee the secrecy
    of communication: "It is an essential contribution to guaranteeing the fundamental
    rights to telecommunications secrecy and the confidentiality and integrity of
    information technology systems and to cybersecurity".'
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 该草案推动强制端到端加密，以确保通信的保密性：“这是保证电信秘密、信息技术系统的机密性和完整性以及网络安全的基本权利的重要贡献。”
- en: 'The digital policy spokesperson for the FDP parliamentary group, Maximilian
    Funke-Kaiser, [tells Netzpolotik.org](https://netzpolitik.org/2024/referentenentwurf-recht-auf-verschluesselung-geplant/)
    that the law is a necessary measure to prevent future attacks on online confidentiality
    with legislative approaches like [Chat Control](https://tuta.com/blog/chat-control):'
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 自由民主党议会小组的数字政策发言人马克西米连·芬克-凯泽告诉Netzpolitik.org，该法律是防止未来在线保密攻击的必要措施，类似于[Chat Control](https://tuta.com/blog/chat-control)的立法方法：
- en: '"We are granting users of messenger, email and cloud services the right to
    always transmit their communication and data end-to-end encrypted and obliging
    providers to offer this option. In this way, we increase acceptance for the use
    of encryption technologies and protect the digital privacy of every single citizen."'
  id: totrans-split-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '"我们赋予了信使、电子邮件和云服务用户始终进行端到端加密传输其通信和数据的权利，并要求提供商提供此选项。通过这种方式，我们增加了对加密技术的接受度，并保护了每位公民的数字隐私。"'
- en: 'While the bill is still a draft and has not yet passed the German Parliament,
    there is reason to celebrate: For once politicians want to strengthen encryption,
    not undermine it.'
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管这项法案仍然是草案，并尚未通过德国议会，但我们有理由庆祝：政治家们这一次想要加强加密技术，而不是削弱它。
- en: Yet, the fight is not over. Now we must make our voice heard so that the bill
    actually gets passed as planned in April 2025.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，战斗并未结束。现在，我们必须让我们的声音被听到，以确保法案如计划的那样在2025年4月通过。
- en: '*Read the [full text of the law (in German)](https://cdn.netzpolitik.org/wp-upload/2024/02/2024-02-07_BMDV_RefE_TTDSAendG.pdf).*'
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: '*阅读[法律的完整文本（德文）](https://cdn.netzpolitik.org/wp-upload/2024/02/2024-02-07_BMDV_RefE_TTDSAendG.pdf)。*'
