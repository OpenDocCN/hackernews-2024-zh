- en: After completing their federal returns, taxpayers in the states with a state-income
    tax – Arizona, California, Massachusetts and New York -- will be guided to a state-sponsored
    tool to complete their state tax return.
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: 完成联邦税表后，拥有州所得税的纳税人在亚利桑那州、加利福尼亚州、马萨诸塞州和纽约州将被引导使用州政府提供的工具来完成州税申报。
- en: The IRS designed the pilot to follow the best practices for launching a new
    technology platform by starting small, making sure it works and then building
    from there. The pilot is purposefully limited to cover relatively straightforward
    tax situations.
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: 国税局设计了这个试点，以遵循推出新技术平台的最佳实践，先小规模启动，确保其正常工作，然后再逐步扩展。该试点故意限制在相对简单的税务情况范围内。
- en: 'The Direct File pilot is an option for taxpayers who fall into these categories:'
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: Direct File试点是适用于以下类别的纳税人的一个选项：
- en: Report income earned from jobs that generate a Form W-2; including taxpayers
    with more than one job with W-2 wages;
  id: totrans-split-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 报告从工作中获得的收入，生成W-2表格的收入；包括拥有多个W-2工资工作的纳税人；
- en: Claim Earned Income Tax Credit, Child Tax Credit and the Credit for Other Dependents;
  id: totrans-split-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 主张已赚取收入税收抵免、儿童税收抵免和其他受抚养人抵免；
- en: Claim the standard deduction and deductions for educator expenses and student
    loan interest;
  id: totrans-split-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 主张标准扣除和教育支出及学生贷款利息扣除；
- en: Lived in the same state for the entire calendar year 2023.
  id: totrans-split-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在2023年整个日历年度内居住在同一州。
- en: Interested taxpayers can go to [directfile.irs.gov](https://directfile.irs.gov/
    "IRS Direct File"), where they can determine if they are eligible. Using Direct
    File requires identity verification through ID.me. Once their identity is verified
    and they’ve signed in securely to Direct File, they will be providing the tax
    information directly to the IRS, not a third party.
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
  zh: 有兴趣的纳税人可以访问 [directfile.irs.gov](https://directfile.irs.gov/ "IRS Direct File")，在那里他们可以确定是否符合资格。使用Direct
    File需要通过ID.me进行身份验证。一旦身份验证通过，并且他们安全登录到Direct File，他们将直接向国税局提供税务信息，而不是第三方。
- en: For taxpayers who visit Direct File but aren’t eligible for the pilot, they
    will be directed to [Free File on IRS.gov](/filing/free-file-do-your-federal-taxes-for-free
    "File your taxes for free"). Now in its 22nd filing season, taxpayers across the
    nation can access free software products provided by IRS Free File trusted partners.
    Through this public-private partnership, tax preparation and filing software providers
    make their online products available to eligible taxpayers. Eight private-sector
    Free File partners provide online guided tax software products this year to any
    taxpayer with an Adjusted Gross Income (AGI) of $79,000 or less in 2023\. Free
    access to online products is available by starting from IRS Free File.
  id: totrans-split-39
  prefs: []
  type: TYPE_NORMAL
  zh: 对于访问Direct File但不符合试点条件的纳税人，将被引导至[IRS.gov的免费文件](/filing/free-file-do-your-federal-taxes-for-free
    "免费申报您的税款")。现在进入第22个申报季节，全国各地的纳税人可以访问由IRS Free File信任合作伙伴提供的免费软件产品。通过这种公私合作伙伴关系，税务准备和申报软件提供商向符合条件的纳税人提供其在线产品。今年，八个私营部门Free
    File合作伙伴为2023年的调整总收入（AGI）为79,000美元或以下的任何纳税人提供在线引导税务软件产品。从IRS Free File开始可免费获得在线产品。
- en: Direct File pilot for filing season 2024
  id: totrans-split-40
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2024年申报季节的Direct File试点
- en: The IRS launched the Direct File pilot for the 2024 filing season. The Inflation
    Reduction Act mandated that the IRS study interest in and feasibility of creating
    a direct e-filing tool taxpayers could use to prepare and file their federal income
    tax return. The IRS commissioned an independent study, which indicated broad interest
    in such a system, which the IRS detailed in a [Direct File Report to Congress](/newsroom/irs-submits-direct-file-report-to-congress-treasury-department-directs-pilot-to-evaluate-key-issues
    "IRS submits Direct File report to Congress; Treasury Department directs pilot
    to evaluate key issues") in May 2023.
  id: totrans-split-41
  prefs: []
  type: TYPE_NORMAL
  zh: IRS推出了2024年申报季节的Direct File试点。通货膨胀削减法案要求IRS研究并评估创建直接电子申报工具的兴趣和可行性，以便纳税人可以准备并申报他们的联邦所得税申报。IRS委托进行了一项独立研究，显示出对这样一个系统的广泛兴趣，IRS在2023年5月的[直接文件报告提交给国会](/newsroom/irs-submits-direct-file-report-to-congress-treasury-department-directs-pilot-to-evaluate-key-issues
    "IRS提交直接文件报告给国会；财政部指示评估关键问题")中详细说明了这一点。
- en: Shortly after that report, as directed by the Treasury Department, the IRS assembled
    a team of tax experts, technologists, engineers and strategists from across government
    to build the Direct File system. The IRS worked closely with the U.S. Digital
    Service and the General Services Administration’s technology office 18F to build
    and test Direct File.
  id: totrans-split-42
  prefs: []
  type: TYPE_NORMAL
  zh: 不久之后，根据财政部的指示，IRS组建了一个由税务专家、技术人员、工程师和来自各个政府部门的策略家组成的团队，以建立直接文件系统。IRS与美国数字服务和总务管理局的技术办公室18F密切合作，共同建立和测试了Direct
    File。
- en: Initial testing began in early February 2024 with a handful of federal and state
    government employees, followed by short open availability windows for more taxpayers
    to start their returns. On March 4, the IRS announced that Direct File would enter
    final testing, which included an allotment of available spaces with more spaces
    added every day. Direct File is now open to all eligible taxpayers in pilot states
    to decide if it is the right option for them to file their 2023 federal tax return
    online for free, directly with IRS.
  id: totrans-split-43
  prefs: []
  type: TYPE_NORMAL
  zh: 初步测试始于2024年2月初，涉及少数联邦和州政府雇员，随后是较短的开放时间窗口，供更多纳税人开始申报。3月4日，IRS宣布Direct File将进入最终测试阶段，其中包括一定数量的可用空间，并每天增加更多空间。Direct
    File现在向所有符合条件的纳税人在试点州开放，让他们决定是否选择在线免费向IRS申报2023年联邦税款。
