- en: Twitter annoyingly keeps losing your scroll position when browsing reply threads.
    This extension fixes that.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: Twitter 恼人地在浏览回复线程时总是会丢失您的滚动位置。这个扩展程序修复了这个问题。
- en: 'When you''re browsing the replies, and replies-to-replies, of a popular tweet,
    you may be surprised to see that hitting the back button from a ''replies-to-replies''
    thread puts you back at the start of the original reply thread, instead of at
    the position you last were. You now have to scroll down (sometimes a long way
    down) to continue your reading of the original tweet''s replies. This extension
    fixes the user experience by auto-scrolling to your last position in the reply
    thread, and highlighting the tweet you last read. This extension is open-source.
    The source code is here: https://github.com/ackinc/keep-twitter-scroll-position'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 当您浏览热门推文的回复以及回复的回复时，当您从一个“回复的回复”线程中点击返回按钮时，您可能会惊讶地发现自己被带回到原始回复线程的开头，而不是您上次所在的位置。现在，您必须向下滚动（有时要滚动很长时间）才能继续阅读原始推文的回复。这个扩展程序通过自动滚动到您上次在回复线程中的位置，并突出显示您上次阅读的推文，改善了用户体验。这个扩展程序是开源的。源代码在这里：https://github.com/ackinc/keep-twitter-scroll-position
