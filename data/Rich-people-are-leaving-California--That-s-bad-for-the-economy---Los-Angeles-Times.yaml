- en: Rich people are leaving California. That's bad for the economy - Los Angeles
    Times
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 富人正在离开加利福尼亚。这对经济不利 - 洛杉矶时报
- en: 来源：[https://www.latimes.com/business/story/2023-12-19/the-wealthiest-californians-are-fleeing-the-state-why-thats-very-bad-news-for-the-economy](https://www.latimes.com/business/story/2023-12-19/the-wealthiest-californians-are-fleeing-the-state-why-thats-very-bad-news-for-the-economy)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.latimes.com/business/story/2023-12-19/the-wealthiest-californians-are-fleeing-the-state-why-thats-very-bad-news-for-the-economy](https://www.latimes.com/business/story/2023-12-19/the-wealthiest-californians-are-fleeing-the-state-why-thats-very-bad-news-for-the-economy)
- en: 'Even though California has experienced lopsided out-migration for decades,
    the financial blow has been cushioned by the kinds of people moving into the state:
    The newcomers were generally better educated and earned more money than those
    who left.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管加利福尼亚数十年来一直经历着严重的人口流失，但这种经济打击得到了缓解，原因在于搬入该州的人士类型：新来者通常受教育程度更高，收入也比离开的人更多。
- en: 'Not now: That long-standing trend has reversed. New state-to-state migration
    data show that for several years, thousands more high-earning, well-educated workers
    have left California than have moved in.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 现在不是：这一长期存在的趋势已经逆转。新的州际迁移数据显示，多年来，比起进入加利福尼亚的人数，更多的高收入、受过良好教育的工作者离开了加州。
- en: The reversal, largely in response to the state’s high taxes and [soaring cost
    of living](https://www.latimes.com/california/story/2023-09-08/even-cheapest-areas-of-california-becoming-less-affordable),
    has begun to damage California’s overall economy. And, by cutting into tax revenues,
    has delivered punishing blows to state and local governments.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这种逆转在很大程度上是对州高税收和[不断上涨的生活成本](https://www.latimes.com/california/story/2023-09-08/even-cheapest-areas-of-california-becoming-less-affordable)的回应，已经开始损害加州的整体经济。并且，通过削减税收，对州和地方政府造成了严重打击。
- en: State budget analysts recently projected a [record $68-billion deficit](https://lao.ca.gov/reports/2023/4819/2024-25-Fiscal-Outlook-120723.pdf)
    in the next fiscal year because of a 25% drop in personal income tax collection
    in 2023\. Some city, county and other local taxing authorities, particularly in
    the San Francisco Bay Area, have also recorded revenue declines.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 州预算分析师最近预测，由于2023年个人所得税收入下降了25%，下一财政年度的赤字将达到[创纪录的680亿美元](https://lao.ca.gov/reports/2023/4819/2024-25-Fiscal-Outlook-120723.pdf)。一些城市、县和其他地方税收机构，特别是在旧金山湾区，也记录了收入下降。
- en: With investors and high-income taxpayers receiving substantial compensation
    in the form of stocks, last year’s sluggish stock market accounted for a major
    share of the decline in state income tax revenues. So did layoffs and financial
    weakness in the [tech sector](https://www.latimes.com/business/technology/story/2023-01-24/in-the-wake-of-massive-layoffs-tech-workers-reconsider-their-future).
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 由于投资者和高收入纳税人以股票形式获得了大量补偿，去年股票市场的不景气占了州个人所得税收入下降的主要份额。同时，裁员和[科技行业的财务困难](https://www.latimes.com/business/technology/story/2023-01-24/in-the-wake-of-massive-layoffs-tech-workers-reconsider-their-future)也是导致州个人所得税收入下降的重要因素。
- en: But [rising unemployment](https://edd.ca.gov/en/about_edd/news_releases_and_announcements/unemployment-october-2023/)
    in the state and the growing flight of professionals, business operators and others
    making good salaries were also notable contributors. And those factors will be
    harder to reverse, at least in the foreseeable future.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 但是，[失业率上升](https://edd.ca.gov/en/about_edd/news_releases_and_announcements/unemployment-october-2023/)和越来越多的专业人士、企业经营者和其他人员薪水高的人士的流失也是显著的因素。而且这些因素在可预见的未来内将更难逆转。
- en: “There’s a price to pay for the movement of middle- and upper-income people
    and corporations,” said Joel Kotkin, a fellow at Chapman University who has researched
    the [flight from California](https://joelkotkin.com/wp-content/uploads/2022/01/Restoring_the_California_Dream.pdf)
    and the resulting threat to the state’s fiscal outlook. “People who are leaving
    are taking their tax dollars with them.”
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: “中上层收入人群和企业的流动是有代价的，”查普曼大学研究[加州人口外流](https://joelkotkin.com/wp-content/uploads/2022/01/Restoring_the_California_Dream.pdf)和对州财政前景构成威胁的研究员乔尔·科特金说道。“离开的人带走了他们的税收。”
- en: The accelerating exodus from California in recent years, of both [companies](https://www.hoover.org/sites/default/files/research/docs/21117-Ohanian-Vranich-4_0.pdf)
    and people, has been well documented. The pandemic-induced [rise in remote work](https://www.latimes.com/business/story/2023-08-03/the-post-covid-19-back-to-the-office-push-has-stalled-in-hybrid-mode),
    inflated housing prices and changing social conditions have spurred more Californians
    to pull up stakes.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 近年来，加州的企业和人口大规模外流的情况已经有充分的记录。 大流行引发的远程工作增加、房价飙升以及社会环境的变化促使更多的加州人离开。
- en: Last year, Soo-Jin Yang moved herself and her designer-eyelash business from
    Oakland to Las Vegas. Yang, 45, was born, grew up and went to college in the East
    Bay, but she said she [no longer felt safe](https://www.cbsnews.com/sanfrancisco/news/small-businesses-speak-out-on-safety-issues-in-oakland/)
    operating her company in downtown Oakland. She also wanted an easier place to
    do business; Nevada has fewer regulations and no personal income tax.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 去年，45岁的杨秀珍（Soo-Jin Yang）将自己和她的设计睫毛业务从奥克兰搬到了拉斯维加斯。 杨秀珍在东湾出生、长大并上大学，但她表示在奥克兰市中心经营她的公司不再感到安全。
    她还希望有一个更容易做生意的地方； 内华达州的法规较少，没有个人所得税。
- en: “Definitely the tax breaks, more affordable wages,” said Yang, who founded her
    beauty firm, [Illumino](https://illuminolashes.com/), in 2007 and now has six
    employees, one of whom moved with her from [California to Nevada](https://www.latimes.com/politics/story/2023-02-09/northern-nevada-reno-california-business-housing).
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: “确实是税收优惠、更实惠的工资，” 杨说道。 她于2007年创立了自己的美容公司[Illumino](https://illuminolashes.com/)，现在有六名员工，其中一名员工与她一起从[加州搬到内华达](https://www.latimes.com/politics/story/2023-02-09/northern-nevada-reno-california-business-housing)。
- en: In 2021 and 2022, about 750,000 more people left the state than moved in, according
    to recently released Census Bureau data. That was about as many as the total net
    loss of residents for all five years before the COVID-19 pandemic in early 2020.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 根据最近发布的人口普查局数据，2021年和2022年，离开该州的人数比搬入该州的人数多了约750,000人。 这大约等于2020年初COVID-19大流行之前五年中居民的净损失总数。
- en: But it’s not just the sheer numbers of people who have left. What’s different
    is that in each of the prior two years, more than 250,000 Californians with at
    least a bachelor’s degree moved out, while an average of 175,000 college graduates
    from other states settled in California, according to an analysis of census data
    by William Frey, a demographer at the Brookings Institution.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 但离开的人数不仅仅是数量上的增加。 不同之处在于，在过去的两年中，每年有超过250,000名拥有学士学位的加州人离开，而平均有175,000名来自其他州的大学毕业生在加州定居，根据布鲁金斯学会的人口统计学家威廉·弗雷（William
    Frey）对人口普查数据的分析。
- en: In prior periods over the last two decades, that balance was about even or slightly
    in California’s favor, even though the state consistently lost many more residents
    overall to other states than it gained from them. The recent out-migration has
    been particularly pronounced among Californians with graduate and professional
    degrees.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去的二十年中的先前时期，尽管该州总体上失去了更多的居民，但该州与其他州之间的净人口流动基本上是平衡的，甚至略微有利于加州。 最近几年，毕业和职业学位加州人的离开尤为明显。
- en: California is heavily dependent on high earners to meet government fiscal needs.
    Tax filers in the top 1% of income, earning around $1 million and above, have
    typically accounted for 40% to 45% of the state’s total personal income tax revenue,
    said Brian Uhler, deputy legislative analyst at California’s Legislative Analyst’s
    Office, which estimated the $68-billion budget deficit.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 加州严重依赖高收入者来满足政府财政需求。 加州立法分析办公室的副立法分析师布莱恩·乌勒（Brian Uhler）表示，年收入超过100万美元的前1%的纳税人通常占该州总个人所得税收入的40%至45%，该办公室估计了680亿美元的预算赤字。
- en: But it’s not just the super rich such as [Elon Musk](https://www.cnbc.com/2020/12/08/elon-musk-confirms-he-moved-to-texas.html),
    who moved from California to Texas in 2020 and brought his company Tesla with
    him a year later, or movie star [Mark Wahlberg](https://www.today.com/popculture/news/mark-wahlberg-sells-las-vegas-home-rcna118382),
    who left Los Angeles for Vegas last year. There’s been a broader exodus of ordinary
    Californians in the upper-income spectrum as well.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 但不仅仅是超级富豪，比如[埃隆·马斯克](https://www.cnbc.com/2020/12/08/elon-musk-confirms-he-moved-to-texas.html)，他在2020年从加州搬到了德克萨斯，并在一年后带着他的公司特斯拉一起搬来了，或者电影明星[马克·沃尔伯格](https://www.today.com/popculture/news/mark-wahlberg-sells-las-vegas-home-rcna118382)，他去年离开洛杉矶到了拉斯维加斯。在收入上层的普通加州人也有更广泛的外流。
- en: In the tax filing years 2020 and 2021, the average gross income of taxpayers
    who had moved from California to another state was about $137,000\. That was up
    from $75,000 in 2015 and 2016, according to [migration and personal income data](https://www.irs.gov/statistics/soi-tax-stats-migration-data)
    from the Internal Revenue Service.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 根据内部收入局的[移民和个人收入数据](https://www.irs.gov/statistics/soi-tax-stats-migration-data)，2020年和2021年的纳税人从加州搬到另一个州的平均总收入约为137,000美元。根据数据，这比2015年和2016年的75,000美元有所增加。
- en: IRS and other data show that Texas has long been, by far, the [top destination](https://www.latimes.com/archives/la-xpm-2009-nov-07-fi-texas7-story.html)
    for Californians. And in the years 2015-16, an individual or couple who had moved
    from California to Texas reported an average income of $78,000, about the same
    as Texans who relocated to California. But by 2020-21, California transplants
    in Texas reported an average income of about $137,000, while tax returns from
    former Texans who moved to California showed an average income of $75,000.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 征税局和其他数据显示，长期以来，德克萨斯州一直是加州人的[首选目的地](https://www.latimes.com/archives/la-xpm-2009-nov-07-fi-texas7-story.html)。到了2015年至2016年，从加州迁往德克萨斯的个人或夫妇报告的平均收入为78,000美元，与迁往加州的德克萨斯人的收入相当。但到了2020年至2021年，迁至德克萨斯的加州移民报告的平均收入约为137,000美元，而迁往加州的前德克萨斯人的纳税申报显示的平均收入为75,000美元。
- en: The income gap between those coming into California and those going out is even
    bigger when it comes to [Florida](https://www.latimes.com/politics/story/2023-03-09/are-californians-really-packing-up-for-florida-as-desantis-claims),
    which, as far away as it is, has become a top five destination for emigrating
    Californians. Statistics show more older Californians are likely to move there.
    Florida, like Texas and Nevada and [Tennessee](https://www.latimes.com/california/story/2021-12-28/californians-moving-nashville),
    another more recent hot spot for Californians, [doesn’t have a personal income
    tax](https://higherlogicdownload.s3.amazonaws.com/NASBO/9d2d2db1-c943-4f1b-b750-0fca152d64c2/UploadedImages/Fiscal%20Survey/NASBO_Spring_2023_Fiscal_Survey_of_States_S.pdf).
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 当涉及到[佛罗里达州](https://www.latimes.com/politics/story/2023-03-09/are-californians-really-packing-up-for-florida-as-desantis-claims)时，进入加州和离开加州的人之间的收入差距甚至更大，尽管佛罗里达离加州很远，但已成为加州移民的前五大目的地之一。统计数据显示，更多的加州老年人可能会搬到那里。像德克萨斯州、内华达州和[田纳西州](https://www.latimes.com/california/story/2021-12-28/californians-moving-nashville)这样的最近的加州热点地区，也[没有个人所得税](https://higherlogicdownload.s3.amazonaws.com/NASBO/9d2d2db1-c943-4f1b-b750-0fca152d64c2/UploadedImages/Fiscal%20Survey/NASBO_Spring_2023_Fiscal_Survey_of_States_S.pdf)。
- en: In California, the top tax rate for personal income is 12.3%.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 在加州，个人所得税的最高税率为12.3%。
- en: “They’re saying, ‘Hey, I’m working hard and the income tax is just killing me,’”
    said Todd Litman, a longtime estate planning attorney in Tustin.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '"他们说，''嘿，我工作很努力，但所得税简直要了我的命，''"长期从事房地产规划的律师托德·利特曼说。'
- en: These days, Litman says, he’s hearing from four or five clients every month
    who want to leave California, up from just one a month a few years ago. Many of
    his clients have $1 million or more in their retirement accounts, he said, and
    don’t want the extra tax burden when they make withdrawals.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 利特曼表示，如今，他每个月都会接到四到五个想要离开加州的客户的来电，而几年前每月只有一个。他说，他的许多客户在退休账户中拥有100万美元或更多，并且在进行提款时不想承担额外的税收负担。
- en: The 2017 federal tax cut backed by President Trump also has spurred more moves
    by high-income Californians, according to [research](https://papers.ssrn.com/sol3/papers.cfm?abstract_id=4037764)
    by Stanford finance professor Joshua Rauh. That tax change put a $10,000 cap on
    state and local tax deductions, which for many Californians more than offset savings
    from the federal tax cut because of their higher state personal income and property
    taxes.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 史丹佛大学金融教授约书亚·劳赫的 [研究](https://papers.ssrn.com/sol3/papers.cfm?abstract_id=4037764)
    表明，特朗普总统支持的2017年联邦税改也促使了更多高收入加利福尼亚人的搬迁。该税收变化将州和地方税收抵免额上限设定为1万美元，对于许多加州人来说，这超过了联邦税收减免带来的储蓄，因为他们要支付更高的州个人所得税和财产税。
- en: California’s big and progressive tax on incomes could be a persistent drag on
    migration, especially as baby boomers continue to retire and look to shelter their
    savings.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 加州对收入征税的高额和进步性税收可能是移民的持续拖累，特别是随着婴儿潮一代继续退休并寻求避税。
- en: But that’s not all. California’s pricey housing market is likely to keep driving
    more Californians elsewhere. Although trending lower in recent months, the [median
    price](https://carorg.sharepoint.com/:x:/s/CAR-RE-PublicProducts/EcOe903EpvtJmUv1AaJFwp8BRTYd7-S3dKLWEH-edY6Oig?rtime=MEaC1Cv720g)
    of a single-family house in the state in October was $840,360, up 46% from the
    start of 2020, according to the California Assn. of Realtors.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 但这还不是全部。加州昂贵的房地产市场可能会继续驱使更多的加州人离开。根据加利福尼亚房地产经纪人协会的数据，尽管最近几个月有所下降，但该州单户房屋的 [中位价格](https://carorg.sharepoint.com/:x:/s/CAR-RE-PublicProducts/EcOe903EpvtJmUv1AaJFwp8BRTYd7-S3dKLWEH-edY6Oig?rtime=MEaC1Cv720g)
    在10月份为840,360美元，比2020年初上涨了46%。
- en: Moody’s Analytics economist Mark Zandi analyzed moves in and out of California
    for The Times using Equifax credit data, to zero in on the age of the movers.
    He found that since the pandemic in early 2020, California has lost residents
    in every age group, but by a significant margin the biggest net out-migration
    came from those 35 to 44 years old.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 穆迪分析公司的经济学家马克·扎迪利用 Equifax 信用数据为《时代》杂志分析了加州的人口流入流出情况，以便着重研究搬迁者的年龄。他发现，自2020年初疫情爆发以来，加州在各个年龄段都失去了居民，但35至44岁年龄段的净外流最大。
- en: “This is probably motivated by the severe housing affordability crisis in California,”
    Zandi said. “It’s all but impossible for them to become homeowners in the state.”
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: “这可能是由加州严重的住房负担危机所驱动的，”扎迪说。“对他们来说，在该州成为房主几乎是不可能的。”
- en: Eric McGhee, a senior fellow at the Public Policy Institute of California, who
    has written about [demographic trends in migration](https://www.ppic.org/blog/whos-leaving-california-and-whos-moving-in/),
    thinks the increased loss of higher-educated Californians to other states in recent
    years can be traced in significant part to the rise of remote work since the pandemic.
    As more employers call workers back to the office, and the share of fully remote
    work appears to have [settled at around 10%](https://wfhresearch.com/wp-content/uploads/2023/12/WFHResearch_updates_December2023.pdf)
    of all employees, McGhee expects the net out-migration from California to slow.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 加利福尼亚公共政策研究所的高级研究员埃里克·麦吉认为，最近几年高学历加利福尼亚人向其他州的增加流失主要可以追溯到疫情以来远程办公的兴起。随着越来越多的雇主召回员工到办公室工作，全职远程工作人员的比例似乎已经
    [稳定在大约10%](https://wfhresearch.com/wp-content/uploads/2023/12/WFHResearch_updates_December2023.pdf)
    的所有员工中，麦吉预计加州的净外流将放缓。
- en: Although the number of people leaving the state is small as a share of California’s
    overall population of about 39 million, McGhee said, “it’s a significant issue
    because the numbers add up over time.” What’s more, with the pandemic and immigration
    restrictions imposed by Washington, California hasn’t had the same [stream of
    new arrivals](https://www.latimes.com/politics/newsletter/2023-07-07/what-immigration-means-for-u-s-population-and-economic-growth-essential-politics)
    from foreign countries, many from Asia with advanced degrees, as it had in the
    past to backfill the negative domestic migration.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 麦吉说，尽管离开该州的人数在加州约3900万人口中所占比例很小，“但随着时间的推移，这是一个重要的问题。” 更重要的是，由于疫情和华盛顿实施的移民限制，加州并没有像过去那样有来自亚洲等国家的新移民流入，其中许多人拥有高级学位，以填补负面的国内移民。
- en: Even if the outflow of residents reverts to pre-pandemic levels, the broader
    economic climate doesn’t bode well for the state’s budget and economic outlook,
    at least in the immediate future.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 即使居民外流恢复到疫情前的水平，但至少在短期内，更广泛的经济环境对该州的预算和经济前景并不乐观。
- en: The [U.S. economy is slowing](https://www.reuters.com/markets/us/us-economy-slowed-recent-weeks-fed-survey-shows-2023-11-29/#:~:text=%22Economic%20activity%20slowed%20since%20the,across%20the%20central%20bank's%2012),
    and California’s economy is decelerating faster than the nation’s, with the state’s
    unemployment rate, most recently at 4.8%, already a full point higher than nationwide.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '[美国经济正在放缓](https://www.reuters.com/markets/us/us-economy-slowed-recent-weeks-fed-survey-shows-2023-11-29/#:~:text=%22Economic%20activity%20slowed%20since%20the,across%20the%20central%20bank''s%2012)
    ，而加州的经济正在比全国更快地减速，该州的失业率最近为4.8%，已经比全国高出整整一个百分点。'
- en: California is more dependent on interest-sensitive sectors such as real estate
    and high tech, especially startups. Silicon Valley emerged from the pandemic awash
    in venture money and with a burst of investments, but sharply rising interest
    rates beginning in spring 2022 pummeled tech stocks and new investments, causing
    layoffs and shrinking capital gains taxes. Sales tax revenue in California also
    has dried up, despite higher prices from inflation.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 加利福尼亚州更依赖于像房地产和高科技这样的利率敏感型行业，特别是初创企业。硅谷从疫情中脱颖而出，充斥着风险投资，投资激增，但自2022年春季开始急剧上升的利率重创了科技股和新的投资，导致裁员和缩减资本利得税。尽管通货膨胀导致价格上涨，但加州的销售税收入也出现了干涸。
- en: For now, the Legislative Analyst’s Office is projecting a small improvement
    in income tax revenue over the next two years, but that’s cold comfort for policymakers
    and economists. California has $24 billion in rainy day general funds, less than
    half of what’s needed to cover the expected shortfall.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 目前，立法分析办公室预计未来两年内收入税收会略有改善，但这对于决策者和经济学家来说并不是个好消息。加州拥有240亿美元的备用普通基金，不到预计赤字的一半。
- en: “It’s probably going to be some combination of cutting back spending and raising
    taxes,” Sung Won Sohn, an economics professor at Loyola Marymount University,
    said of the likely response to the budget crisis. “But if we keep raising taxes,”
    he added, “we’ll keep chasing people away from the state.”
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: “对于预算危机的可能应对，可能会是削减支出和增加税收的某种组合，”洛杉矶洛约拉玛丽蒙特大学经济学教授孙元淳表示。“但是如果我们继续增加税收，”他补充说，“我们会继续把人们赶离这个州。”
