- en: 1\. Reduction of Remote Positions and AI Fears
  id: totrans-12
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1\. 减少远程职位和人工智能的担忧
- en: 69% of those surveyed believe that competition for jobs will increase in 2024,
    and nearly half — 45% — predict a reduction in remote job openings. In addition,
    the surge of artificial intelligence is also a concern, with 78% of job seekers
    fearing job loss due to its growth in 2024.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在接受调查的人中，有 69% 认为 2024 年就业竞争将加剧，近一半 — 45% — 预计远程工作岗位将减少。此外，人工智能的激增也是一个担忧，有 78%
    的求职者担心 2024 年由于其增长而失去工作。
- en: “Persistent inflation and a rising cost of living, the rise of AI and the potential
    for increased automation and the growing gig economy all contribute to a large
    degree of uncertainty in regards to the job market in 2024,” said Hanna.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 汉娜说：“持续的通货膨胀和生活成本上涨，人工智能的崛起以及可能会增加的自动化和不断增长的零工经济，都在很大程度上导致了对 2024 年就业市场的不确定性。”
- en: The survey also found that 62% expect the labor market will be more stressful
    than in previous years, and 40% surveyed predict that more people will suffer
    job burnout in 2024.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 调查还发现，62% 的人预计劳动力市场将比以往更加紧张，40% 的受访者预测 2024 年将有更多人遭受职业倦怠。
- en: 2\. Anxieties About the Economy
  id: totrans-16
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2\. 对经济的焦虑
- en: According to Hanna, negative sentiments about the job market in 2024 could be
    caused by a variety of factors.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 汉娜表示，2024 年人们对就业市场持消极情绪的原因可能是多种因素造成的。
- en: “Prominent large-scale layoffs throughout 2023, coupled with a slower pace of
    hiring, is likely causing concern about the potential for increased competition
    for open roles,” she said.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: “在整个 2023 年，显著的大规模裁员加上招聘速度放缓，可能引起对岗位竞争增加潜在担忧，” 她说。
- en: She added that other reasons include lingering economic anxieties and cautious
    forecasts for the coming year, worries about technology making certain jobs obsolete
    and concern about skills gaps and mismatches could also be contributing to these
    negative sentiments.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 她补充说，其他原因包括长期的经济焦虑和对未来年度谨慎的预测，担忧技术使某些工作变得过时以及对技能缺口和不匹配的担忧可能也导致这些消极情绪。
- en: “While some concerns are more pressing than others, constant feelings of job
    insecurity can often create a self-fulfilling cycle of anxiety and uncertainty,”
    she noted.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: “虽然一些问题比其他问题更加紧迫，但持续感受到工作不安全感往往会创造出一种自我实现的焦虑和不确定性循环，” 她指出。
- en: What Can Workers Do To Succeed in This Environment?
  id: totrans-21
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 工人在这种环境中要怎样才能成功？
- en: According to Hanna, tending to your career from a holistic perspective can help
    manage some of the stress workers are feeling in this environment.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 根据汉娜的说法，从整体角度关注你的职业生涯可以帮助应对工作环境中的一些压力。
- en: First, ensure you keep a list of your work achievements and an updated resume,
    which will help you move quickly in the event of an unexpected job change.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，确保您保留您的工作成就清单和更新的简历，这将帮助您在突如其来的工作变动中快速行动。
- en: “Another path to success in an uncertain job market is to find ways to upskill
    and build your knowledge,” she added. For instance, evaluating your current job
    and industry then identifying potential skill-building opportunities shows potential
    employers you are willing to take initiative.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: “在不确定的就业市场上成功的另一条路径是找到提升技能和知识的途径，” 她补充说。例如，评估当前工作和行业，然后确定潜在的技能建设机会，显示给潜在雇主你愿意采取主动。
- en: “As the job landscape changes and evolves, those who are able to find the opportunities
    for growth and embrace the changes will be well positioned to weather the upheaval,”
    she suggested.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: “随着工作形势的变化和演变，那些能够找到增长机会并拥抱变化的人将处于良好位置，以应对动荡局面，” 她建议道。
- en: Finally, having a robust networking plan and fostering professional relationships
    is key to building career resilience to help navigate through challenging economic
    times.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，拥有强大的网络计划并促进职业关系是建立职业韧性的关键，帮助应对挑战性经济时期。
- en: What Can Workers Do To Prepare Financially?
  id: totrans-27
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 工人在财务上应该做些什么准备？
- en: Against this backdrop of concerns and uncertain economic landscape, having a
    good understanding of personal finances is key.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 在这些担忧和不确定的经济背景下，了解个人财务的基本情况至关重要。
- en: For instance, Hanna recommneded monitoring daily expenses and tightening budgets,
    as well as working to increase personal savings, which can also alleviate some
    stress.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，汉娜建议监控日常开支并收紧预算，以及努力增加个人储蓄，这也可以减轻一些压力。
- en: “Also, as the gig economy continues to offer opportunities for freelance or
    gig work, for some people, this is an option worth exploring as it can accelerate
    one’s ability to build a safety net with their finances,” she said.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: “此外，随着零工经济继续提供自由职业或零工作机会，对一些人来说，这是一个值得探索的选择，因为它可以加速建立财务安全网的能力，” 她说。
- en: 'Indeed, there is one note of optimism in the survey: 67% think the gig economy
    will continue to expand in 2024.'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上，在这项调查中有一个乐观的注记：67% 的人认为零工经济将在 2024 年继续扩展。
