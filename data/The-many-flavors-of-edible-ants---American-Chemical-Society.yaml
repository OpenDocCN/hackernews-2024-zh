- en: The many flavors of edible ants - American Chemical Society
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 可食用蚂蚁的多种风味 - 美国化学学会
- en: 来源：[https://www.acs.org/pressroom/presspacs/2024/march/the-many-flavors-of-edible-ants.html](https://www.acs.org/pressroom/presspacs/2024/march/the-many-flavors-of-edible-ants.html)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.acs.org/pressroom/presspacs/2024/march/the-many-flavors-of-edible-ants.html](https://www.acs.org/pressroom/presspacs/2024/march/the-many-flavors-of-edible-ants.html)
- en: 'To better understand which compounds contribute to the flavors of edible ants,
    Liu and his team at San Diego State University analyzed the odor profiles of four
    species: the chicatana ant, common black ant, spiny ant and weaver ant.'
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 为了更好地理解哪些化合物贡献了可食用蚂蚁的风味，刘和他在圣地亚哥州立大学的团队分析了四种物种的气味特征：chicatana蚂蚁，普通黑蚂蚁，多刺蚂蚁和编织蚂蚁。
- en: The researchers identified the volatile compounds present in samples from each
    species, using gas chromatography-mass spectrometry, and matched them to odors
    sensed using an olfactometer. They were puzzled by some volatiles for which they
    were unable to sense an odor; the team later figured out those chemicals were
    ant pheromones. Even at high concentrations, humans aren’t able to smell the alkanes
    that ants use as chemical messengers. But they were able to identify other noticeable
    odors that contribute to the flavor of these ant species.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 研究人员利用气相色谱质谱联用技术确定了每个物种样本中存在的挥发性化合物，并将它们与通过嗅觉计算器感知的气味进行了匹配。对于一些他们无法感知气味的挥发性化合物，他们感到困惑；团队后来发现这些化学物质是蚂蚁信息素。即使在高浓度下，人类也无法嗅到蚂蚁作为化学信使使用的烷烃。但他们能够识别其他显著的气味，这些气味有助于这些蚂蚁物种的风味。
- en: The team found that common black ants have an acidic and vinegary smell, primarily
    because of their high content of formic acid, which is a compound the ants secrete
    from venom glands. The researchers also detected the presence of large alkanes
    the ants use as alarm pheromones.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 团队发现普通黑蚂蚁具有酸性和醋香气味，主要是因为它们高含量的甲酸，这是蚂蚁从毒腺分泌的一种化合物。研究人员还检测到蚂蚁作为警报信息素使用的大量烷烃的存在。
- en: Unlike common black ants, the chicatana ants tested did not contain formic acid,
    and their predominant smell was nutty, woody and fatty. The researchers attributed
    fatty, grassy odors to the presence of aldehydes. They say the nutty, roasted
    smell comes from pyrazines, compounds also produced when meats and bread are cooked.
    Chicatana ants use a type of pyrazine as a trail pheromone.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 与普通黑蚂蚁不同，测试的chicatana蚂蚁不含甲酸，并且它们的主要气味是坚果、木质和脂肪的。研究人员将脂肪和草香气味归因于醛的存在。他们说坚果、烘烤的气味来自吡嗪，这些化合物也在肉类和面包烹饪时产生。Chicatana蚂蚁使用一种吡嗪作为路线信息素。
