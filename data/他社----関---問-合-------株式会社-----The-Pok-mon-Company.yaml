- en: お客様から、2024年1月に発売された他社ゲームに関して、ポケモンに類似しているというご意見と、弊社が許諾したものかどうかを確認するお問い合わせを多数いただいております。弊社は同ゲームに対して、ポケモンのいかなる利用も許諾しておりません。
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我们收到了许多关于另一家公司于2024年1月发布的游戏的询问。有人认为该游戏与神奇宝贝相似，并询问我们是否授权了其使用。我们未授权该游戏使用任何神奇宝贝的知识产权或资产。我们打算调查并采取适当措施来应对侵犯神奇宝贝知识产权的行为。我们将继续珍惜并培育每一只神奇宝贝及其所在的世界，并努力在未来通过神奇宝贝将世界联系在一起。
- en: なお、ポケモンに関する知的財産権の侵害行為に対しては、調査を行った上で、適切な対応を取っていく所存です。
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 另外，针对涉及神奇宝贝知识产权侵犯行为，我们将进行调查，并采取适当的措施。
- en: 弊社はこれからもポケモン１匹１匹の個性を引き出し、その世界を大切に守り育てながら、ポケモンで世界をつなぐための取り組みを行ってまいります。
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 弊社将继续挖掘每一只神奇宝贝的个性，保护和培育它们的世界，致力于通过神奇宝贝连接世界的努力。
