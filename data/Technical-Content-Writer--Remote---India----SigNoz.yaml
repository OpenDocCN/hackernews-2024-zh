  zh: 只需在此[网站](https://www.ycombinator.com/companies/signoz/jobs/d1V3da9-technical-content-writer-marketer-remote-india)申请，或者将您的简历及对在SigNoz担任此职位感兴趣的原因发至[ankit.anand@signoz.io](mailto:ankit.anand@signoz.io)。请附上您的写作样本和LinkedIn、Twitter等社交平台的链接。
