- en: SigNoz is a global open source project with users in 30+ countries. We are building
    an open-source application monitoring which helps developers monitor their applications
    and troubleshoot problems, quickly.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: SigNoz 是一个全球开源项目，用户遍布30+个国家。我们正在构建一个开源的应用监控系统，帮助开发者监控他们的应用并快速解决问题。
- en: In less than a year of our launch, we have reached 15000+ [Github stars](https://github.com/signoz/signoz),
    3000+ members in the slack community and 100+ contributors.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们推出不到一年的时间内，我们已经获得了15000+ [Github stars](https://github.com/signoz/signoz)，slack
    社区中有3000+ 成员，贡献者超过100人。
- en: '**Company Vision**'
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**公司愿景**'
- en: Software and digital systems are becoming larger parts of our daily lives. Most
    companies are becoming software companies with increasing part of value they create
    coming from software.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 软件和数字系统正在成为我们日常生活中越来越重要的一部分。大多数公司正在变成软件公司，它们创造的价值越来越多来自软件。
- en: In such a world, having software systems functioning seamlessly is taken for
    granted. Think about last time twitter or slack went down. How irritated you felt.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在这样一个世界中，假设软件系统能够无缝运行已经成为理所当然的事情。想想上一次 Twitter 或 Slack 出问题时你有多烦躁。
- en: We aim to solve this problem by providing software engineers better tooling
    to keep systems running smoothly. We believe there are lots to be done in this
    space and we need your help in building this future.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 我们旨在通过为软件工程师提供更好的工具来确保系统平稳运行来解决这个问题。我们相信在这个领域还有很多工作要做，我们需要你的帮助来建设这个未来。
- en: '**About the role**'
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**关于这个角色**'
- en: A key part of this role is to reach all relevant developers and make them aware
    of SigNoz and our value prop. Creating great content and distributing it in channels
    where developers hang out is critical for this.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 这个角色的一个关键部分是接触所有相关的开发者，并让他们了解 SigNoz 和我们的价值主张。创建出色的内容并在开发者常去的渠道进行分发对此至关重要。
- en: We believe creating content which people care about is fundamentally about telling
    good stories. Stories of what we stand for as a company, where SigNoz stands as
    a product, how users can benefit from it, how we build the product. Everything
    is a story waiting to be told.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 我们相信，创作关注的内容基本上是讲述好故事。讲述公司的使命是什么，SigNoz 作为产品的位置，用户如何从中受益，以及我们如何构建产品。每件事情都是一个等待被讲述的故事。
- en: '**What will you be doing**'
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将会做什么**'
- en: Create blog articles/tutorials about different features of the product, how
    users can use them
  id: totrans-split-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 创建关于产品不同功能的博客文章/教程，以及用户如何使用它们
- en: Create video tutorials or docs on common issues faced by users
  id: totrans-split-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 创建关于常见用户问题的视频教程或文档
- en: Create blogs & tutorials relevant to developers
  id: totrans-split-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 创建与开发者相关的博客和教程
- en: 'Identify gaps in our current content and create content to address them. Possible
    content types:'
  id: totrans-split-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 辨别我们当前内容中的空白，并创建内容来填补它们。可能的内容类型：
- en: Blog posts
  id: totrans-split-21
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 博客文章
- en: YouTube videos
  id: totrans-split-22
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: YouTube 视频
- en: Improving our current docs
  id: totrans-split-23
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 改进我们当前的文档
- en: Case studies
  id: totrans-split-24
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 案例研究
- en: Tutorials
  id: totrans-split-25
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 教程
- en: Social Media Posts
  id: totrans-split-26
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 社交媒体帖子
- en: Distribute content in relevant forums and communities
  id: totrans-split-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在相关论坛和社区中分发内容
- en: '**Who would be a good fit**'
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: '**谁适合**'
- en: Some one who has 1+ yrs working as a Software developer and has interest in
    explaining deep technical concepts in simple language
  id: totrans-split-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 有1+年作为软件开发人员并有兴趣用简单语言解释深度技术概念的人
- en: Knowledge of Cloud Native ecosystem, devops, is a plus
  id: totrans-split-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 了解云原生生态系统、DevOps 知识是一个优势
- en: Technical content writer with 2+ years of experience in the DevOps ecosystem
  id: totrans-split-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在DevOps生态系统中拥有2+年经验的技术内容作家
- en: Interested in developing career in technical marketing, dev advocacy or product
    management
  id: totrans-split-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对发展技术营销、开发倡导或产品管理感兴趣
- en: A flair for writing and growth mindset
  id: totrans-split-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 写作天赋和成长思维
