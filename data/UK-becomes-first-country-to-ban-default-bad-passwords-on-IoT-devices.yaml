- en: UK becomes first country to ban default bad passwords on IoT devices
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 英国成为首个禁止物联网设备上默认差密码的国家
- en: 来源：[https://therecord.media/united-kingdom-bans-defalt-passwords-iot-devices](https://therecord.media/united-kingdom-bans-defalt-passwords-iot-devices)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://therecord.media/united-kingdom-bans-defalt-passwords-iot-devices](https://therecord.media/united-kingdom-bans-defalt-passwords-iot-devices)
- en: Seven years ago, a cyberattack left many of the most popular websites based
    in the United States inaccessible. For three extended periods on October 21, 2016,
    internet users were left without their doses of Twitter, CNN and Netflix among
    other popular sites.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 七年前，一场网络攻击导致许多美国最受欢迎的网站无法访问。2016年10月21日的三个延长时段内，互联网用户无法访问他们的Twitter、CNN和Netflix等其他热门网站。
- en: Naturally there was speculation about the powerful threat actors who could have
    caused such a disruption. But the incident was not conducted by a hostile state.
    It turned out to be extremely unsophisticated, just a distributed-denial-of-service
    attack targeting Dyn, a company which provided Domain Name System (DNS) services
    — a critical part of the internet’s communications structure.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 自然地，关于可能造成如此大规模中断的强大威胁行为者的猜测甚嚣尘上。但这一事件并非由敌对国家发起。结果显示，这是一个极其简单的分布式拒绝服务攻击，目标是提供域名系统（DNS）服务的公司Dyn，这是互联网通信结构的关键部分。
- en: While the attack was unsophisticated, it was large. The volume of traffic sent
    to Dyn’s servers was generated by a botnet of internet-connected consumer devices
    from wireless cameras through to WiFi routers. The botnet, named [Mirai](https://therecord.media/tag/mirai)
    after a Japanese cartoon, had been developed by a trio of U.S. citizens barely
    out of their teens, all of whom were soon arrested.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然攻击并不复杂，但规模很大。发送到Dyn服务器的流量量是由一个由互联网连接的消费者设备组成的僵尸网络生成的，这些设备从无线摄像头到WiFi路由器不一而足。这个名为[Mirai](https://therecord.media/tag/mirai)的僵尸网络以日本动漫命名，由三名年轻的美国公民开发，他们几乎还未成年就被逮捕。
- en: While they [pleaded guilty](https://www.justice.gov/opa/pr/justice-department-announces-charges-and-guilty-pleas-three-computer-crime-cases-involving)
    just over a year later, their invention raised the specter of something much more
    long-lasting — the specter of just how much harm could be caused by sloppy security
    practices among Internet of Things (IoT) producers, particularly the widespread
    use of default usernames and passwords that allowed the Mirai botnet to automatically
    infect them and spread itself to around 300,000 devices, all of which could be
    ordered to target anything else connected to the internet.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管他们在一年多后[认罪](https://www.justice.gov/opa/pr/justice-department-announces-charges-and-guilty-pleas-three-computer-crime-cases-involving)，但他们的发明引发了更持久的问题——仅凭松散的物联网设备生产商安全实践，特别是普遍使用的默认用户名和密码，使Mirai僵尸网络能够自动感染并传播到约30万台设备，并可命令这些设备攻击互联网上的任何其他内容。
- en: On Monday, the United Kingdom became the first country in the world to ban default
    guessable usernames and passwords from these IoT devices. Unique passwords installed
    by default are still permitted.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 周一，英国成为全球首个禁止使用默认可猜测用户名和密码的物联网设备的国家。仍允许默认安装独特密码。
- en: The [Product Security and Telecommunications Infrastructure Act 2022](https://www.legislation.gov.uk/ukpga/2022/46/contents/enacted)
    (PSTI) introduces new minimum-security standards for manufacturers, and demands
    that these companies are open with consumers about how long their products will
    receive security updates for.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[2022年产品安全和电信基础设施法案](https://www.legislation.gov.uk/ukpga/2022/46/contents/enacted)（PSTI）引入了制造商的新最低安全标准，并要求这些公司向消费者公开他们的产品将获得安全更新的时间。'
- en: Manufacturing and design practices mean many IoT products introduce additional
    risks to the home and business networks they’re connected to. In [one often-cited
    case](https://money.cnn.com/2017/07/19/technology/fish-tank-hack-darktrace/index.html)
    described by cybersecurity company Darktrace, hackers were allegedly able to steal
    data from a casino’s otherwise well-protected computer network after breaking
    in through an internet-connected temperature sensor in a fish tank.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 制造和设计实践意味着许多物联网产品为它们连接的家庭和企业网络引入了额外的风险。在[一个经常引用的案例](https://money.cnn.com/2017/07/19/technology/fish-tank-hack-darktrace/index.html)，由网络安全公司Darktrace描述，黑客据称通过一个连接在鱼缸中的温度传感器进入了一家赌场的受到良好保护的计算机网络并窃取了数据。
- en: Under the PSTI, weak or easily guessable default passwords such as “admin” or
    “12345” are explicitly banned, and manufacturers are also required to publish
    contact details so users can report bugs.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 根据PSTI，弱密码或易猜测的默认密码如“admin”或“12345”明确禁止使用，并要求制造商发布联系方式，以便用户报告漏洞。
- en: Products that fail to comply with the rules could face being recalled, and the
    companies responsible could face a maximum fine of £10 million ($12.53 million)
    or 4% of their global revenue, whichever is higher.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 不符合规定的产品可能会面临被召回，责任公司最高可面临1000万英镑（1253万美元）或其全球收入的4%，以较高者为准的罚款。
- en: The law will be regulated by the Office for Product Safety and Standards (OPSS),
    which is part of the Department for Business and Trade rather than an independent
    body.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 该法律将由产品安全与标准办公室（OPSS）管理，该机构隶属于商业和贸易部，而非独立机构。
- en: 'Rocio Concha, the director of policy and advocacy at consumer-rights organization
    Which? said: “The OPSS must provide industry with clear guidance and be prepared
    to take strong enforcement action against manufacturers if they flout the law,
    but we also expect smart device brands to do right by their customers from day
    one and ensure shoppers can easily find information on how long their devices
    will be supported and make informed purchases.”'
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 消费者权益组织Which?的政策与倡导主任Rocio Concha表示：“OPSS必须为行业提供明确的指导，并准备对制造商采取严厉的执法行动，如果他们违法，但我们也期待智能设备品牌能够从一开始就为他们的客户做正确的事情，并确保购物者能够轻松找到关于其设备支持期限及做出知情购买的信息。”
- en: 'Viscount Camrose, one of the British legislature’s [hereditary peers](https://www.parliament.uk/site-information/glossary/hereditary-peers/),
    who was appointed minister for cyber by the government, said: “As every-day life
    becomes increasingly dependent on connected devices, the threats generated by
    the internet multiply and become even greater.'
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 英国立法的一个[世袭贵族](https://www.parliament.uk/site-information/glossary/hereditary-peers/)Viscount
    Camrose，被政府任命为网络部长，他说：“随着日常生活越来越依赖于连接设备，互联网带来的威胁倍增，变得更加严重。”
- en: “From today, consumers will have greater peace of mind that their smart devices
    are protected from cyber criminals, as we introduce world first laws that will
    make sure their personal privacy, data and finances are safe,” he said.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 他说：“从今天起，消费者将更加放心，他们的智能设备不受网络犯罪分子的侵害，因为我们将引入世界首个法律，确保他们的个人隐私、数据和财务安全。”
- en: Similar laws are being advanced elsewhere, although none have entered into effect.
    The European Union’s [Cyber Resilience Act](https://therecord.media/eu-proposes-security-standards-for-iot-products)
    is yet to be finally agreed, but its similar provisions aren’t expected to apply
    within the bloc until 2027\.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管其他地方也在推进类似的法律，但尚未生效。欧盟的[网络韧性法案](https://therecord.media/eu-proposes-security-standards-for-iot-products)尚未最终达成协议，但其类似条款预计将在2027年前不适用于欧盟内部。
- en: There is no federal law about securing consumer IoT devices in the United States,
    although the [IoT Cybersecurity Improvement Act of 2020](https://www.congress.gov/bill/116th-congress/house-bill/1668)
    requires the National Institute of Standards and Technology “to develop and publish
    standards and guidelines for the federal government” on how they use IoT devices.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 在美国，尽管[2020年物联网安全改进法案](https://www.congress.gov/bill/116th-congress/house-bill/1668)要求国家标准与技术研究院“制定和发布联邦政府如何使用物联网设备的标准和指南”，但并无联邦法律关于保护消费者物联网设备的规定。
