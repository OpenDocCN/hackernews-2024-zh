- en: Tesla lays off more than 10% of its workforce - BBC News
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 特斯拉裁员超过10%的员工 - BBC News
- en: 来源：[https://www.bbc.co.uk/news/technology-68818113](https://www.bbc.co.uk/news/technology-68818113)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.bbc.co.uk/news/technology-68818113](https://www.bbc.co.uk/news/technology-68818113)
- en: Mr Baglino had served as senior vice president of Tesla's powertrain and energy
    engineering team since 2019, [according to Tesla's website, external](https://ir.tesla.com/corporate/andrew-baglino).
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 自2019年以来，巴格利诺一直担任特斯拉动力总成和能源工程团队的高级副总裁，[根据特斯拉的网站，外部链接](https://ir.tesla.com/corporate/andrew-baglino)。
- en: Another executive heading up public policy and business development, Rohan Patel,
    is set to leave too.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 另一位负责公共政策和业务发展的高管，罗汉·帕特尔，也即将离职。
- en: He personally thanked Mr Musk for giving him the chance and "empowering" him
    to lead big initiatives at the firm.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 他个人感谢马斯克先生给了他这个机会，并“授权”他在公司领导重大倡议。
- en: He also said that the "never-say-die attitude and scrappiness" of the wider
    Tesla team is what he thought made it a special place to work.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 他还说，特斯拉团队广泛的“永不言败的态度和敢于冒险的精神”，正是他认为这是一个特别的工作场所的原因。
- en: Their departures "signal that Tesla's major growth phase is meeting serious
    headwinds," said Michael Ashley Schulman, chief investment officer at Running
    Point Capital Advisors, deeming it "the larger negative signal today" than the
    announcement of job cuts.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 麦克·阿什利·舒尔曼，Running Point Capital Advisors的首席投资官表示，他们的离职“表明特斯拉的主要增长阶段遇到了严重阻力”，认为这比裁员公告更为“负面”。
- en: However, analysts from Gartner and Hargreaves Lansdown said the cuts were a
    sign of cost pressures as the carmaker invested in new models and artificial intelligence.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，来自Gartner和Hargreaves Lansdown的分析师表示，这些裁员是成本压力的迹象，因为汽车制造商在新车型和人工智能投资。
- en: The electric vehicle (EV) maker has been slow to refresh its aging models as
    high interest rates have sapped consumer appetite for big-ticket items.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 由于高利率削弱了消费者对大宗商品的购买意愿，这家电动车（EV）制造商在更新老化车型方面进展缓慢。
- en: There is also the ongoing pressure from China as the rise of their inexpensive
    EVs [have begun to flood the market with affordable models](https://www.bbc.co.uk/sounds/play/m001y1yg).
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 中国不断增长的廉价电动车（EVs）的崛起，也带来了持续的竞争压力，[已经开始使市场充斥着价格实惠的车型](https://www.bbc.co.uk/sounds/play/m001y1yg)。
- en: The company is set to report its quarterly earnings later this month but has
    already reported a decline in vehicle deliveries in the first quarter, its first
    in nearly four years and also below market expectations. Some analysts described
    the results as "tumultuous."
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 公司定于本月晚些时候报告季度收益，但已经报告了第一季度车辆交付量的下降，这是近四年来的首次，也低于市场预期。一些分析师将结果描述为“动荡”。
- en: Last month, Tesla reduced production at the Gigafactory in Shanghai and last
    week Tesla told employees who work on the Cybertruck that shifts will be shorter
    on the production line at the Austin.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 上个月，特斯拉减少了上海超级工厂的生产，上周特斯拉告知在奥斯汀的Cybertruck生产线上工作的员工，他们的工作时间将会更短。
- en: Tesla has begun to feel the impact of slowing demand for electric vehicles (EVs).
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 特斯拉已经开始感受到电动车（EVs）需求放缓的影响。
- en: Elon Musk has recently denied reports that the company has scrapped plans to
    produce an inexpensive car, which has been one of his longstanding goals to make
    affordable EVs for the masses.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 最近，埃隆·马斯克否认了公司取消生产廉价车计划的报道，这一直是他长期以来的目标之一，即为大众提供价格实惠的EV。
- en: Tesla shares were down 0.8% in premarket trading on Monday.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 特斯拉股票在周一盘前交易中下跌了0.8%。
