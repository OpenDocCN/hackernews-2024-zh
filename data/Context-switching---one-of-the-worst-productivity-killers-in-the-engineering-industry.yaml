- en: There are many productivity killers in our industry and one of the worst is
    context-switching. Many times we are interrupted or distracted by a certain thing
    like changing of priorities, meetings or we just lose focus.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们的行业中有许多影响生产力的因素，其中之一是上下文切换。很多时候我们会被打断或分心于某些事情，比如优先事项的变更、会议或者仅仅是失去了专注。
- en: It takes over 20 minutes to get back on track with a task after being interrupted.
  id: totrans-split-7
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 被打断后重新专注于任务需要超过 20 分钟。
