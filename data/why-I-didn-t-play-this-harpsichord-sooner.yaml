- en: why don’t most people I meet have personal websites?
  id: totrans-8
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我遇到的大多数人为什么没有个人网站呢？
- en: ''
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: What for? I have one but mostly because I need the domain for email anyway and
    it was trivial for me to set it up. I'm pretty sure nobody reads it and it makes
    very little difference to my life. Why don't most people I meet have harpsichords?
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 为什么？我有一个，但大部分是因为我无论如何都需要这个域名来发送电子邮件，而且对我来说建立起来毫不费力。我相当确定没人会看它，对我的生活几乎没有什么影响。为什么我遇到的大多数人没有大键琴呢？
- en: I grew up deeply embedded in the [Seventh-Day Adventist](https://en.wikipedia.org/wiki/Seventh-day_Adventist_Church)
    community. Although drums and dancing are taboo at church, most Adventists can
    operate one or more musical instruments. Yeah, all those free organs on Craigslist
    are probably swapped between SDA homes.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我在[第七日安息日](https://en.wikipedia.org/wiki/Seventh-day_Adventist_Church)社区中长大。尽管教会禁止鼓和跳舞，但大多数安息日会玩一种或多种乐器。是的，Craigslist上所有那些免费的风琴可能都在SDA家庭之间交换。
- en: It's lovely living in a musical community. After school, at any friend's house,
    some nameless younger sibling scratches at a viola in their bedroom. Extroverts
    (and masochists) receive weekly excuses to perform at church. From the pews, it's
    wonderful to see friends improve their craft over decades of diligent practice.
    Sometimes they even let you toot their old bassoons.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 生活在一个音乐社区里真是太美好了。放学后，在任何朋友家，某个名不见经传的年轻兄弟姐妹在他们的卧室里拉着中提琴。外向（和受虐狂）每周都有借口在教堂表演。从长凳上，看着朋友们在几十年的勤奋练习中改进他们的技艺是很美妙的。有时候他们甚至会让你吹吹他们的旧巴松管。
- en: Outside of Adventist bubbles, musicians are comparatively rare in Los Angeles.
    Some lucky souls eventually drop a mixtape or EP, but most young adults in thin-walled
    apartments slowly lose touch with the music of adolescence.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在复活节家庭聚会外，音乐家在洛杉矶相对较少。一些幸运的灵魂最终会发行混音带或EP，但大多数年轻成年人在薄壁公寓中慢慢地与青少年的音乐失去联系。
- en: By the time I moved to LA in 2014, I had been secretly godless for years. In
    the SDA church, apostasy is a swift path to losing contact with everybody you
    love.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 到2014年我搬到洛杉矶时，我已经偷偷放弃信仰好几年了。在SDA教会，背教是一条失去所有所爱之人联系的迅速路径。
- en: Secrecy sometimes spoils itself. After losing my god, it was no surprise to
    eventually lose so much of my friends and family. But I didn't expect to lose
    my music too.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 秘密有时会败露。失去了我的神后，最终失去了那么多的朋友和家人并不意外。但我没有料到会失去我的音乐。
- en: All my melodies were slowly supplanted with oppressive jobs and noisy neighbors
    and self-prescriptions and fairweather friends and dating apps and inhumane traffic
    and that looming fear of failure. My music became a second fiddle in the cacophony.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 我所有的旋律渐渐地被压抑的工作、吵闹的邻居、自我开药、晴天好友、约会应用、不人道的交通和那种不可避免的失败恐惧所取代。我的音乐成了这混乱中的第二小提琴。
- en: Or at least that's how it felt at the time. In reality, I was just a lousy employee
    and noisier neighbor and flaky friend and another car and too damn tired to do
    anything about it.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 至少当时是这种感觉。实际上，我只是个糟糕的雇员、吵闹的邻居、靠不住的朋友、又一辆车，太他妈累了以至于无法采取任何行动。
- en: I tried not to be lonely. I met thousands of lovely folks in jazz clubs and
    raves and mosh pits, but concerts are no substitute for church. Churches are different
    people with familiar faces every week. Concerts are familiar people with different
    faces.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 我尽量不让自己孤独。我在爵士俱乐部、狂欢和摇滚现场遇到了成千上万可爱的人，但音乐会不能取代教堂。教堂是每周不同的人，每周熟悉的面孔。音乐会是熟悉的人，每周不
- en: 'My local [hackerspace](https://en.wikipedia.org/wiki/Hackerspace) probably
    had what I needed all along, but of course I eventually stopped making things
    altogether. I drowned my thirst for novelty with externalities: other people''s
    videos, other people''s stories, other people''s liquor cabinets, other people''s
    music, etc. Such habits become invisible when so many others do the same.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 我当地的[黑客空间](https://en.wikipedia.org/wiki/Hackerspace)可能一直有我需要的东西，但当然我最终停止了创造任何东西。我用外界的东西来满足对新鲜事物的渴望：别人的视频、别人的故事、别人的酒柜、别人的音乐等等。当这么多人都这样做时，这样的习惯变得不可见。
- en: When [the pandy landed in 2020](https://en.wikipedia.org/wiki/COVID-19), things
    changed. No friends. More drinking. No concerts. More scrolling.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 当[2020年爆发疫情](https://en.wikipedia.org/wiki/COVID-19)时，一切都改变了。没有朋友。更多的饮酒。没有音乐会。更多的滑动。
- en: My music didn't magically reappear when I got married in late 2020\. But after
    moving out of the city with my favorite person, some of my self-destructive behaviors
    became too painful to ignore.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 当我在 2020 年底结婚时，我的音乐并没有神奇地重新出现。但在和我最爱的人搬出城市后，我的一些自毁行为变得难以忽视。
- en: It took years of sincere support and psychiatry and sobriety attempts and persistence
    and unsexy chores and staring into the placid jaws of boredom, but my music eventually
    found its way home.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 经过多年真诚的支持、心理治疗、戒酒尝试、坚持不懈、不起眼的琐事和盯着无聊的表面不动的凝视，我的音乐最终找到了回家的路。
- en: I built [this harpsichord](/) in 2012, but neglected it until 2022\. This past
    year was brimming with melodies I thought were lost to time.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 我在 2012 年制作了[这架大键琴](/)，但直到 2022 年才开始重视起来。过去的一年充满了我以为已经消失的旋律。
- en: I'm still unsure what causes people like me to begrudgingly change after so
    many years. Of course I could've healed myself in any town or city in the world,
    but I didn't. Lots of folks don't.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 我仍然不确定是什么原因让像我这样的人在这么多年后才勉强改变。当然，我可以在世界上的任何一个城镇或城市里治愈自己，但我没有。很多人都没有。
- en: It's not fun playing alone all by yourself ad infinitum. I want more harpsichords
    and harpsichord players in this world. Other instruments are cool too, but I'm
    rocking the Rococo right now.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 单独一人演奏是没有意思的。我想要更多的大键琴和大键琴演奏者在这个世界上。其他乐器也很酷，但我现在正摇滚巴洛克风格。
- en: Harpsichords are luxuries. They are expensive to obtain, to maintain, to store,
    to move, to learn, and to master. I'm grateful I get to experience such decadence.
    I wish everybody had the time and money and emotional bandwidth to fritter time
    away on music, and I believe it's a future worth striving for.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 大键琴是奢侈品。它们难以获得，难以维护，难以存放，难以搬运，难以学习，难以掌握。我很感激自己能够体验到这样的奢华。我希望每个人都有时间、金钱和情感带宽来在音乐上浪费时间，我相信这是值得努力的未来。
- en: Until utopia arrives, I'll tear down hurdles within reach. I've got loads of
    [cheap ideas](https://potato.cheap) in progress.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 等到乌托邦到来之前，我会拆除眼前的障碍。我有很多[廉价的想法](https://potato.cheap)正在进行中。
- en: If I build it, they won't come; that's okay. Most folks wouldn't play a harpsichord
    if it were bolted to their bedroom floor. But I suspect that there's at least
    one other person on Terra Firma itching to tickle some keys. All they need is
    a little nudge and sincere support and maybe psychiatry and a good long stare
    into the placid jaws of boredom.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我建造了它，他们不会来；没关系。大多数人即使大键琴被螺栓固定在他们的卧室地板上也不会去演奏。但我怀疑在大地上至少有一个人渴望弹奏一些键。他们需要的只是一点点推动和真诚的支持，也许还有心理治疗和对无聊的沉思。
- en: I've recently realized that music makes a church, not the other way around.
    Every Sunday/Sabbath is a scheduled excuse to play music with friends. If you
    toot an oboe in just the right way, a quintent may materialize. And if you continue
    to meet in that same spot every week, somebody may bring a pew and some hymnals.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 我最近意识到音乐才是教堂，而不是反过来。每个星期日/安息日都是一个定期的借口和朋友一起演奏音乐。如果你以恰到好处的方式吹奏双簧管，五重奏可能会出现。如果你继续每周在同一个地点见面，有人可能会带来一把长凳和一些圣歌。
- en: Thanks to all of you who helped me recover my music. I love playing this harpsichord.
    Consider [pulling up a pew](https://newsletter.taylor.town), [exploring some circles](https://blogs.hn),
    or [building one yourself](https://bearblog.dev).
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢所有帮助我恢复音乐的人。我喜欢演奏这架大键琴。考虑[拉一把凳子过来](https://newsletter.taylor.town)，[探索一些圈子](https://blogs.hn)，或者[自己动手建造一个](https://bearblog.dev)。
- en: It would make me so happy if more homes had harpsichords. Please [email me](/cdn-cgi/l/email-protection#29414c454546695d485045465b075d465e47)
    if you need some encouragement.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 如果更多的家里有大键琴，我会很开心。如果你需要一些鼓励，请[给我发邮件](/cdn-cgi/l/email-protection#29414c454546695d485045465b075d465e47)。
- en: '* * *'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: 'In a follow up-email, [Joe Button](https://joebutton.co.uk) added:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 在后续的邮件中，[乔·巴顿](https://joebutton.co.uk) 补充道：
- en: With hindsight, I think rather than harpsichords I'd go with CB radio. Which
    like the web is a communications medium, has some obvious utility, but most people
    don't bother with it unless they have a specific need or are hobbyists. I think
    it's more about the lack of perceived usefulness, rather than the difficulty.
  id: totrans-34
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 回顾起来，我觉得与其说大键琴，不如选 CB 无线电。就像网络一样，它是一种通讯媒介，具有一些明显的实用性，但大多数人除非有特定需求或是爱好者，否则不会去使用它。我觉得更多的是缺乏被认为有用的认知，而不是困难。
- en: You've earned a spot in my RSS subscriptions, Joe. Keep playing that harpsichord,
    or CB radio, or whatever you decide to call it.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 你已经赢得了我的 RSS 订阅的位置，乔。继续演奏那架大键琴，或者 CB 无线电，或者你决定叫它什么。
