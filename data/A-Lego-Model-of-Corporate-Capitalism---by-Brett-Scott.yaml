- en: I adored Lego as a kid, and now I have a fantasy about approaching the Lego
    company to propose a new thematic line. My proposed series, which will be called
    *Lego Corporate Capitalism*, will help kids understand the economy they’re born
    into. It will come as 7 box sets that fit together, with scope for loads of expansion
    sets.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我小时候很喜欢乐高，现在我有一个幻想，想要向乐高公司提出一个新的主题系列。我提出的系列将被称为*Lego Corporate Capitalism*，将帮助孩子们了解他们出生的经济体系。它将以7个装箱套装的形式出现，可以相互组合，还可以扩展出很多套装。
- en: There’s no beginning or end to corporate capitalism. It’s a fractal and circular
    system where the outputs of one part are inputs to another. We touch different
    parts of it every day, but it’s difficult to *see* in its entirety. That’s why
    providing kids (and adults) with a simplified tactile version of it would be useful.
    Let’s begin with the base set.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 公司资本主义没有开始或结束。它是一个分形和循环系统，其中一个部分的产出是另一个部分的输入。我们每天都接触到它的不同部分，但很难*看到*它的整体。这就是为什么为孩子（和成人）提供一个简化的触觉版本将是有用的。让我们从基础套装开始。
- en: I was born into the 1980s when state-versus-market rhetoric was at an all-time
    high. By this time, free-market theorists had popularized the idea that the public
    sector made the private sector weaker, but in reality there’s no such thing as
    large-scale capitalism without large-scale nation states. The world’s most powerful
    companies reside in the world’s most powerful states, and, inversely, the world’s
    weakest ones reside in the weakest states. Modern markets are underpinned by a
    public sector substrate, and corporate and state power are a symbiotic unit. So,
    the Lego Corporate Capitalism starter set must contain a basic collection of state
    institutions, with military, law courts and CIA agents.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我出生在20世纪80年代，当时国家与市场的论调达到了历史最高点。到了这个时候，自由市场理论家已经普及了一个观念，即公共部门会削弱私营部门，但事实上，没有大规模国家就没有大规模资本主义。世界上最强大的公司驻扎在最强大的国家，反之亦然，世界上最弱的公司则驻扎在最弱的国家。现代市场以公共部门为基础，而企业和国家权力是共生的单位。所以，乐高公司资本主义起始套装必须包含一系列基本的国家机构，包括军队、法院和中央情报局。
- en: When you step out into the economy, you’re not stepping out into a lawless void.
    You’re stepping into a forcefield of private property rights backed by state power
    and connected together via state infrastructure, roads, money systems and so on.
    We’re going to abstract all of that into a green state base-plate, like this.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 当你踏出经济领域时，你并不是进入了一个无法无天的空间。你是踏入了一个由国家权力支持的私有财产权力的力场，并通过国家基础设施、道路、货币系统等相连接。我们将把所有这些抽象成一个绿色的国家基板，就像这样。
- en: This base plate forms a foundation to lay out a new corporation. At the beginning
    of humanity, there was no such thing as a corporation. You’d have groups of people
    that might act together, and they might give their group a name, but nobody was
    under the illusion that the named group existed separately from its underlying
    people. Modern laws of incorporation, however, sever this connection. Corporations
    are a creature of law, artificial legal entities that are seen to have ‘personhood’
    in themselves, such that they can exist independently of the people that activate
    them (i.e. those who work for them or direct them). At the core of corporate capitalism,
    then, are a series of hollow shells, empty legal vessels with no soul that act
    as centre points around which all the players will gather.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 这个基板构成了铺设新公司的基础。在人类的开始时，不存在所谓的公司。你可能会有一群人一起行动，他们可能会给他们的团体起个名字，但没有人会以为这个被命名的团体存在于其基础人员之外。然而，现代的法律将这种联系切断。公司是法律的产物，是人为的法律实体，被视为具有自己的“人格”，因此它们可以独立于激活它们的人（即为它们工作或指挥它们的人）存在。因此，企业资本主义的核心是一系列空洞的外壳，空虚的法律容器，没有灵魂，作为所有参与者聚集的中心点。
- en: The Lego Corporate Capitalism starter set comes with a circular representation
    of one of these corporate entities. It’s hollow centre can be filled up with a
    logo and a name. For now, let’s just call it Hollow Shell Inc.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 乐高公司资本主义入门套装带有一个这些公司实体的圆形代表。它的中心可以填上徽标和名称。现在，让我们暂时称其为虚壳有限公司。
- en: Now we can pretend that this thing has personhood and can do stuff. You’ll see
    this fantasy in action every time you see a news item that says ‘Pfizer releases
    new dieting pills’, or ‘Microsoft starts a new AI unit’ or ‘BP invests in Turkmenistan’.
    These entities are being spoken of as if they have agency in themselves, but BP
    is a conglomeration of over 67,000 people (not to mention hundreds of thousands
    of others involved in its supply chain), but ‘it’ is spoken of as if it were a
    big giant walking around. In reality, Hollow Shell is just a fulcrum point for
    thousands of actual human beings, and it will do nothing unless they turn up.
    To get them to turn up, however, it needs to be *capitalized*.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们可以假装这个东西具有人格，并且可以做事情。每当你看到一条新闻说‘辉瑞发布新的减肥药’，或者‘微软成立新的人工智能部门’，或者‘英国石油投资土库曼斯坦’，你会看到这个幻想在实际中发生。这些实体被描述得好像它们本身具有代理权，但是英国石油是由超过67,000人组成的（更不用说供应链中的成千上万其他人了），但是‘它’被说成好像它是一个大巨人在四处走动。事实上，虚壳只是成千上万真实人类的支点，除非他们出现，否则它什么也不会做。然而，要让他们出现，它需要被
    *资本化*。
- en: To be able to act in the world, Hollow Shell needs a bank account, but that
    account will initially be empty. *Capitalization* is the process whereby the empty
    corporate vessel’s account is charged up with money - like charging up an empty
    battery - and the financial sector is where we go for that.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 为了能在世界上行动，虚壳需要一个银行账户，但最初这个账户将是空的。 *资本化* 是空公司容器账户充满资金的过程 - 就像给空电池充电一样 - 而金融部门就是我们去的地方。
- en: 'The mainstream financial sector is largely constituted by commercial banks,
    investment banks and mega funds (e.g. pension funds, insurance funds, sovereign
    wealth funds, mutual funds, hedge funds, private equity funds and venture capital
    funds), all of which operate within a multi-layered monetary system underpinned
    by central banks (I write a lot about that [monetary system](https://brettscott.substack.com/p/casino-chip-cashless-society)
    on this site, so I’m not going to focus on it in this piece). One basic role of
    the big funds is to pool the money of various smaller players - such as pensioners
    - and one basic role of the investment banks is to then corral these funds into
    capitalizing corporations. When doing this, the big funds can take on two basic
    personas: shareholders (equity investors) or creditors (debt investors).'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 主流金融部门主要由商业银行、投资银行和大型基金（例如养老金基金、保险基金、主权财富基金、共同基金、对冲基金、私募股权基金和风险投资基金）组成，所有这些基金都在由中央银行支持的多层货币体系内运作（我在这个网站上写了很多关于那个[货币体系](https://brettscott.substack.com/p/casino-chip-cashless-society)的东西，所以我不会在这篇文章中重点关注它）。大型基金的一个基本角色是汇集各种较小玩家的资金
    - 例如养老金领取人 - 投资银行的一个基本角色是将这些资金集中起来资本化公司。在这样做时，大型基金可以扮演两种基本角色：股东（股权投资者）或债权人（债权投资者）。
- en: Shareholders - or equity investors - are institutions and people that will give
    money to Hollow Shell in exchange for an ownership stake in it (a *share*) that
    will enable them to claim a slice of its profits in future. If Hollow Shell does
    well, they’ll do well. If it does badly, they’ll do badly.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 股东 - 或股权投资者 - 是愿意向虚壳提供资金的机构和个人，以换取其在公司中的所有权（*股份*），从而使他们能够在将来索取其利润的一部分。如果虚壳表现良好，他们将表现良好。如果做得不好，他们会做得不好。
- en: Additional financing can be secured from debt investors, otherwise known as
    creditors. These are people and institutions that will grant money to Hollow Shell
    in exchange for a contract that entitles them to a fixed stream of future interest
    payments regardless of how well the company is doing. If the company’s fortunes
    skyrocket or plummet, the creditor’s claim remains constant.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 额外的融资可以从债权人（也称为债权人）处获得。这些是愿意向虚壳提供资金的人和机构，以换取一份合同，使他们有权获得未来固定利息支付的一系列未来利息支付，而不管公司的表现如何。如果公司的命运飙升或坠落，债权人的索赔保持不变。
- en: Creditors include bondholders, but also banks. In a more advanced future version
    of the Lego Corporate Capitalism line, banks will get their own edition, because
    - unlike other creditors - they have [money-creation power](https://brettscott.substack.com/p/paymentspotting)
    (i.e. when ‘lending’, they’re *issuing* money). For now, though, let’s just lump
    bondholders and banks into a single category.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 债权人包括债券持有人，但也包括银行。在更高级的未来版本的乐高企业资本主义系列中，银行将有自己的版本，因为—与其他债权人不同—他们有[货币创造力](https://brettscott.substack.com/p/paymentspotting)（即在‘放贷’时，他们正在*发行*货币）。不过，现在，让我们把债券持有人和银行归为一类。
- en: The two classes of financier above give the same thing - *money* - in exchange
    for the same thing - *a contract for future money*, but their terms are slightly
    different. The creditors demand a fixed amount back in future, while the shareholders
    get the right to a fluctuating amount, so take on more risk in exchange for the
    potential to get a massive upside if the firm does really well. There’s a whole
    world of financial engineering that can be done by combining these classes of
    financier into weird combinations, or playing them off against each other. For
    example, shareholders can use creditors to amplify their returns (‘leverage’),
    while creditors use shareholders as cannon-fodder to take losses. Regardless,
    these classes of financiers collectively ‘charge up’ Hollow Shell with money.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 上述两类融资者提供的是相同的东西——*资金*，以换取相同的东西——*未来资金的合同*，但它们的条件略有不同。债权人要求未来返还固定金额，而股东则获得对波动金额的权利，因此在交换中承担更多风险，以换取如果公司做得非常好则可能获得巨大回报的潜力。通过将这些融资者类别组合成奇怪的组合或相互对抗，可以进行各种金融工程。例如，股东可以利用债权人来放大他们的回报（‘杠杆’），而债权人则将股东视为替罪羊来承担损失。无论如何，这些融资者类别共同向空壳‘充电’。
- en: Hollow Shell has now had its bank balance charged up, but it’s a legal entity
    with no mind, body or desire, so it’s going to need some management before it
    can start using that money to buy stuff. The Lego Manager Edition gives you get
    a whole host of potential managers that can be hired. The set comes along with
    a management conference room that docks into the corporate shell to take the controls.
    Once in place, the management team can use Hollow Shell’s bank balance to buy
    assets, like facilities, cars, machines, land, IP rights, datacentres, and so
    on.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 空壳现在已经充了银行账户，但它是一个没有思想、身体或欲望的法律实体，因此在开始使用那笔钱购买东西之前，它需要一些管理。乐高经理版本为您提供了一整套可以雇佣的潜在经理。该套装配备了一个管理会议室，可以对接到公司的外壳上以控制。一旦就位，管理团队就可以使用空壳的银行账户来购买资产，如设施、汽车、机器、土地、知识产权、数据中心等等。
- en: Managers set strategy, make decisions and direct Hollow Shell to buy assets,
    but it’s not like they’re going to work the machines, code the software, or drive
    the cars. So, the next major task for the management team is to direct Hollow
    Shell to hire workers to do that stuff.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 经理制定战略，做出决策并指导空壳购买资产，但这并不意味着他们会操作机器、编写软件或驾驶汽车。因此，管理团队的下一个重要任务是指导空壳雇佣工人来做这些工作。
- en: In our economic system, corporations often act as gatekeepers to production.
    They have priority access to financial markets, and use those to get money to
    buy up assets that workers must then try get access to. When you’re applying for
    a job you’re essentially competing with other workers for the right to activate
    a company’s assets (or to access the *means of production*). The Lego Worker set
    comes with a range of proletarians who can be made to fight each other for the
    right to survive.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们的经济体系中，公司通常充当生产的守门人。它们优先获得对金融市场的访问权限，并利用这些权限获取资金来购买工人必须努力获取的资产。当您申请工作时，您实际上是与其他工人竞争，以获得激活公司资产（或*生产资料*的获取）的权利。乐高工人套装配备了一系列无产者，他们可以被迫为生存的权利而互相斗争。
- en: A few hundred years ago, these workers might have been slaves, in which case
    they’d also be considered assets of the company, but nowadays workers are tethered
    to the corporate shell by labour contracts. Once they’re in position, the bosses
    can boss them, getting them to activate the assets (e.g. by getting on the computers,
    or in the factory, or doing whatever it is that the company does).
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 几百年前，这些工人可能是奴隶，而在那种情况下，他们也被视为公司的资产，但现在工人们通过劳动合同与公司的外壳相连。一旦他们就位，老板们就可以指挥他们，让他们激活资产（例如，使用电脑，或者在工厂里，或者做公司所做的任何事情）。
- en: Hollow Shell will never do anything unless workers activate its assets, so corporate
    profits stem just as much from workers as they do from financiers or managers.
    We’re used to hearing billionaire shareholder-CEOs claim that they ‘create jobs’,
    but in it’s equally valid to say that all those jobs ‘create billionaires’, and
    enrich the financial sector. This is because the shareholders, creditors and managers
    will literally make nothing unless the assets owned by Hollow Shell are actually
    operated by somebody.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 空壳公司除非工人激活其资产，否则永远不会有任何行动，因此企业利润与金融家或经理一样多地来自工人。我们习惯于听到亿万富翁股东兼首席执行官声称他们“创造了就业机会”，但同样可以说所有这些工作都“创造了亿万富翁”，并且使金融部门变得富有。这是因为股东、债权人和经理们实际上除非空壳公司拥有的资产真正被某人操作，否则将一文不值。
- en: The workers get paid relatively small fixed sums (wages, salaries) to operate
    the assets, which is what the shareholders are relying upon in order to extract
    what Marxists would call ‘surplus value’. The reason why Jeff Bezos makes [$35
    million per day](https://finance.yahoo.com/news/jeff-bezos-makes-1-49-160219093.html)
    is not because he does any work. It’s because he owns the shares of the hollow
    shell that owns the assets that are activated by Amazon workers, those people
    in the warehouses and the drivers who turn up at your door.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 工人得到相对较小的固定金额（工资）来操作资产，股东们依靠这些资产来提取马克思主义者所谓的“剩余价值”。[杰夫·贝索斯每天赚取 3500 万美元](https://finance.yahoo.com/news/jeff-bezos-makes-1-49-160219093.html)并不是因为他有任何工作。而是因为他拥有空壳公司的股份，而这些股份拥有的资产由亚马逊的工人激活，也就是那些在仓库工作和给你送货的司机。
- en: This is a major source of class struggle. One of the great chain-reaction battles
    in capitalism occurs when shareholders pressure managers to extract profits, which
    makes them attempt to drive down wages and to replace workers with machines. This
    is one reason why managers love to *automate* (unless the automation threatens
    their own jobs, which - in the age of AI - it’s now doing).
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 这是阶级斗争的主要来源之一。在资本主义中，当股东们施压管理层提取利润时，就会发生一系列连锁反应式的斗争，这使得管理层试图压低工资并用机器替换工人。这也是为什么管理层喜欢*自动化*的原因之一（除非自动化威胁到他们自己的工作，这在人工智能时代现在正在发生）。
- en: '[Share](https://www.asomo.co/p/a-lego-model-of-corporate-capitalism?utm_source=substack&utm_medium=email&utm_content=share&action=share)'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '[分享](https://www.asomo.co/p/a-lego-model-of-corporate-capitalism?utm_source=substack&utm_medium=email&utm_content=share&action=share)'
- en: Hollow Shell doesn’t internalize all its operations. Large parts of its production
    processes will be outsourced to other companies (also hollow shells with managers
    controlling workers). We call these *suppliers*, and they form the *supply chain*.
    Sometimes these supply chains are rigid, fixed in place by long-term contracts,
    and at other times they’re fluid. The Lego Supplier Edition is a bonanza of components,
    services and goods that can be inputted into Hollow Shell’s production. This means
    production now takes place using both internal and external workers.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 空壳公司并没有内部化其所有运营活动。其生产过程的大部分都将外包给其他公司（同样是由管理者控制工人的空壳公司）。我们称这些公司为*供应商*，它们构成了*供应链*。有时这些供应链是僵化的，受长期合同的束缚，而有时则是流动的。乐高供应商版本是一个零部件、服务和商品的丰富宝库，可以输入到空壳公司的生产中。这意味着现在的生产既由内部工人进行，也由外部工人进行。
- en: 'Corporate capitalism is an ecosystem, with mega corporates serviced not only
    by other corporates, but also by thousands of smaller SMEs and individual contractors.
    ‘B2B’ (business-to-business) firms specialise in being suppliers, providing components
    or services to other businesses, and never touching ‘the consumer’ (who we’ll
    meet below). All these supply chains can double over each other and get entangled:
    a car company might input plastics from a plastics company, which inputs petroleum
    from an oil refining company, which inputs both cars and plastics outputted by
    the previous two companies.'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 公司资本主义是一个生态系统，由超大型公司不仅服务于其他公司，还服务于数千家较小的中小企业和个体承包商。‘B2B’（企业对企业）公司专门为供应商提供服务，向其他企业提供零部件或服务，从不接触‘消费者’（我们将在下面遇到）。所有这些供应链可以彼此交叠并纠缠在一起：汽车公司可能从塑料公司输入塑料，而塑料公司从石油炼制公司输入石油，而石油公司又从前两家公司输出的汽车和塑料中获得输入。
- en: 'These supply chains are also a major frontline of economic politics. For example:'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 这些供应链也是经济政治的主要前线。例如：
- en: Managers can intimidate their local workers by threatening to outsource to foreign
    suppliers with foreign workers. Alternatively, they can buy machines from an external
    supplier to replace workers. That machine will be made by other workers, but sold
    from hollow shell to hollow shell at the order of the managers, who are essentially
    getting workers to indirectly undermine each other like this
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 管理者可以通过威胁将工作外包给外国供应商和外国工人来恐吓本地工人。或者，他们可以从外部供应商购买机器来取代工人。那台机器将由其他工人制造，但由管理者下令从中空壳卖给中空壳，实质上是让工人间接地相互破坏
- en: Worker contracts are normally long-term, but managers can erode that by turning
    the workers into freelance ‘suppliers’ or external contractors instead of employees.
    Companies like Uber, for example, will call it’s workers ‘partners’ or ‘entrepreneurs’.
    Uber drivers do exactly the same job as a driver employed by a taxi company, but
    without a fixed contract or wage. In exchange for losing job security, they have
    the option to not turn up to work, but on average Uber knows that they will (and
    the workers are incredibly replaceable)
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 工人合同通常是长期的，但管理者可以通过将工人变成自由职业者‘供应商’或外部承包商而侵蚀这一点，而不是雇员。例如，像Uber这样的公司会称其工人为‘合作伙伴’或‘企业家’。Uber的司机和被出租车公司雇佣的司机做同样的工作，但没有固定合同或工资。为了失去工作安全性，他们有选择不去工作的选项，但Uber很清楚他们会去上班（而工人是极易被替代的）
- en: Workers, whether employed by Hollow Shell or its suppliers, will collectively
    bring goods and services to life, but the products they produce are not owned
    by them. They are owned by Hollow Shell, and for it to extract profit it needs
    to sell those goods. The Lego Consumer Edition is where the back end of capitalism
    meets the front end. It provides a range of *consumers*, people who browse around
    in shops or online, looking to buy stuff.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 工人，无论是由Hollow Shell或其供应商雇佣的，将共同使商品和服务变得有生命，但他们生产的产品并不归他们所有。它们归Hollow Shell所有，为了提取利润，它需要出售这些商品。乐高消费者版是资本主义的后端与前端相遇之处。它提供了一群*消费者*，那些在商店或在线浏览，寻找购买东西的人。
- en: In mainstream economics, the consumer is often casually imagined to direct the
    global economy through their buying choices, like little entitled brats that force
    managers to do their bidding. In reality, consumers have far less power than is
    often attributed to them, and are also often abused in various ways and infantilized
    by marketing. They supposedly make free choices, but in reality are also coerced
    by various systemic forces into endless consumption, and often have to buy stuff
    to keep up with an accelerating economy that threatens to ‘leave them behind’
    (See [Tech Doesn’t Make Our Live’s Easier. It Makes them Faster](https://brettscott.substack.com/p/tech-doesnt-make-our-lives-easier)).
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 在主流经济学中，消费者经常被随意想象为通过他们的购买选择指挥全球经济，就像强迫管理者听从他们命令的小宠儿一样。实际上，消费者拥有的权力远远不及人们通常认为的，也经常在各种方式下被滥用和被市场上的儿童化。他们据说做出了自由选择，但实际上也受到各种系统力量的胁迫，被迫进行无尽的消费，并且经常需要购买产品以跟上威胁‘落后于时代’的加速经济（请参见[Tech
    Doesn’t Make Our Live’s Easier. It Makes them Faster](https://brettscott.substack.com/p/tech-doesnt-make-our-lives-easier)）。
- en: As they hand money over, the product or service - at least in theory - detaches
    from the corporate entity and enters their ownership. I say ‘in theory’, because
    nowadays the product often remains attached to the company in some way, like a
    Tesla car that harvests your data and requires you to seek constant upgrades from
    its parent company. This wave of algorithmic surveillance capitalism is a particularly
    virulent new form of corporate capitalism (see [The War on Informality](https://brettscott.substack.com/p/the-war-on-informality)),
    but regardless of the form, the act of handing over money in an act of consumption
    completes the first half of the corporate circuit. Now that money can ripple back
    to Hollow Shell for the second half.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 当他们交出钱时，产品或服务 - 至少在理论上 - 与公司实体脱节并进入他们的所有权。我说‘在理论上’，因为如今产品通常以某种方式仍与公司相关联，比如特斯拉汽车会收集您的数据并要求您向其母公司不断升级。这波算法监控资本主义是一种特别凶猛的新型公司资本主义形式（请参见[The
    War on Informality](https://brettscott.substack.com/p/the-war-on-informality)），但无论形式如何，消费行为完成了公司循环的第一半。现在这笔钱可以回流到Hollow
    Shell以进行第二半。
- en: The income from selling stuff now gets split into different cuts for different
    parties. Managers get bonuses, creditors get interest, and governments get tax
    (well, assuming the company hasn’t done large-scale tax avoidance). This leaves
    the residual as net profit. The managers then get to decide if that will be paid
    out as dividends to shareholders, or reinvested into further operations. This
    is the basic corporate capitalist circuit in completion.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 现在销售物品的收入被分成不同的部分给不同的利益相关方。管理者得到奖金，债权人得到利息，政府得到税收（好吧，假设公司没有进行大规模的避税）。这将剩余的部分作为净利润。然后管理者可以决定是否将其作为股息支付给股东，或者重新投资到进一步的业务中。这是完整的基本企业资本主义循环。
- en: Each relationship between the different players above carries its own tensions
    and dynamics. We can explore those by adding Lego Corporate Capitalism *expansion
    packs*, which introduce various institutions to mediate those relationships. Here’s
    a rough sketch of the expanded corporate universe.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 上述不同参与者之间的每一种关系都带有其自身的紧张和动态。我们可以通过添加乐高公司资本主义*扩展包*来探索这些关系，这些扩展包介绍了各种机构来调解这些关系。以下是扩展后的企业宇宙的粗略草图。
- en: '**The Board Edition**: the board mediates relationships between shareholders
    and managers, which is an element of *corporate governance*. For example, the
    board might vote to grant managers stock options, so that the latter think like
    shareholders'
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**董事会版**：董事会调解股东和管理者之间的关系，这是*公司治理*的一个元素。例如，董事会可能投票授予管理者股票期权，使后者像股东一样思考。'
- en: '**The Union Edition**: Unions try to mediate relationships between workers
    and managers (and, by extension, shareholders). Without it, workers have little
    individual power to fight for a better position for themselves'
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**工会版**：工会试图调解工人和管理者（以及间接地股东）之间的关系。没有它，工人几乎没有个人权力为自己争取更好的位置。'
- en: '**The Regulator Edition**: The regulator expansion pack gives tools to control
    various aspects of the relationships. Financial regulations set rules about relationships
    between companies and financial markets (e.g. is management allowed to do insider
    trading of the company’s shares?) Labour regulations focus on relationships between
    companies and workers (e.g. is the company allowed to refuse workers paid sick
    leave?). Consumer regulations deal with relationships between the corporate entity
    and customers (e.g. should food products have to include a list of ingredients?)'
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**监管者版**：监管者扩展包提供了控制各种关系方面的工具。金融法规设定了公司与金融市场之间的关系规则（例如，管理层是否允许进行公司股票的内幕交易？）劳工法规关注公司与工人之间的关系（例如，公司是否允许拒绝工人带薪病假？）消费者法规涉及公司实体与客户之间的关系（例如，食品产品是否必须包含成分清单？）'
- en: Lego has various lines, like *Technic*, that caterto older kids and teenagers
    who get bored with the simpler stuff. In future we can add a Lego Corporate Capitalism
    *Fractal* line to expand the complexity of the picture.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 乐高有各种系列，如*Technic*，迎合年龄较大的孩子和青少年，他们对简单的东西感到厌倦。将来我们可以添加一个乐高公司资本主义*分形*系列，以扩展图像的复杂性。
- en: The basic Lego Corporate Capitalism line builds itself around a single Hollow
    Shell, but a true corporation is actually a giant federation of hollows shells.
    For example, I mentioned earlier that BP is a collection of over 67,000 people,
    but what we call ‘BP’ is also a collection of over 1000 subsidiary companies,
    each of which is technically a separate entity, but all of which are linked together
    under a single parent company. The image above comes out of some work that I did
    in 2014, in which I mapped BP’s corporate structure. The mothership legal entity
    is called BP PLC, but it then owns subsidiaries that own subsidiaries that own
    subsidiaries, and so on. In fact, the subsidiary structure is *twelve layers deep*.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 基本的乐高公司资本主义系列围绕着一个单独的空壳构建，但真正的公司实际上是一个巨大的空壳联盟。例如，我之前提到BP是超过67,000人的集合体，但我们称之为‘BP’的东西也是超过1000家子公司的集合，每家子公司在技术上都是一个独立的实体，但所有这些子公司都在一个单一的母公司下联系在一起。上面的图像是我2014年进行的一些工作的结果，我在其中绘制了BP的公司结构。母公司法律实体被称为BP
    PLC，但然后它拥有拥有子公司的子公司的子公司，依此类推。事实上，子公司结构*有十二层深*。
- en: 'This is one area where my picture above starts to get *fractal*, because the
    parent company, which has its own shareholders, will in turn insert itself in
    as the shareholder for its first layer of subsidiaries, which become shareholders
    of the next layer. A true corporation contains thousands of micro versions of
    the corporate structure *within itself*. Subsidiaries can take on the role of
    creditor to other subsidiaries (especially when the company management is trying
    to do various tax shenanigans), or supplier: indeed, these subsidiaries are made
    to ‘do business’ with each other, while being directed from the central planning
    headquarters. What we call BP, then, is actually an entire sub-economy in itself,
    with hundreds of thousands of people stretched out across countries, merging into
    other corporate sub-economies.'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 这是我上面的图片开始变得*分形*的一个领域，因为母公司，拥有自己的股东，将轮流将其插入为其第一层子公司的股东，而这些子公司又成为下一层的股东。一个真正的公司包含了自己内部的数千个企业结构的微观版本。子公司可以扮演其他子公司的债权人角色（特别是当公司管理层试图进行各种税务诡计时），或者供应商：事实上，这些子公司被要求彼此“做生意”，同时受到中央规划总部的指导。那么我们所说的BP实际上是一个完整的子经济体，拥有数十万人分布在各个国家，融入到其他企业子经济体中。
- en: We can deepen this complexity even further when we notice that our economy is
    a huge interdependent structure where each person can take on multiple different
    positions at once. As you walk into your office you might be a worker, but when
    you go to the store you’re a consumer. Perhaps your company does work for other
    companies, in which case you contribute to a supplier. You might also have a pension,
    which is managed by a fund manager that’s investing in the shares of the very
    company you work for. Maybe you’re hoping that these small shareholdings will
    someday enable you to escape from working at that very company.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以进一步加深这种复杂性，当我们注意到我们的经济是一个庞大的相互依存的结构，每个人都可以同时承担多种不同的角色。当你走进办公室时，你可能是一个工人，但当你去商店时，你是一个消费者。也许你的公司为其他公司提供服务，这样你就是一个供应商。你可能还有养老金，由一个投资于你工作的公司股票的基金经理管理。也许你希望这些小股份将来能让你摆脱在那家公司工作。
- en: Learning to see these connections is crucial for understanding economic politics.
    For example, companies often brag about how they’re reducing prices for the consumer,
    but that often entails them driving down wages for the worker. Those workers,
    in turn, can be placated by giving them small slices of the action from the stockmarket,
    so they have a small stake in exploiting themselves.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 学会看到这些联系对于理解经济政治至关重要。例如，公司经常吹嘘他们是如何为消费者降低价格的，但这通常意味着他们压低了工人的工资。而这些工人反过来可以通过给他们一小部分股市的利润来安抚他们，这样他们就有了在利用自己方面的小利益。
- en: The financial sector too has its own fractal universe. I presented it this time
    as plugging itself in to capitalize the corporate entity, but it can plug itself
    in all over the picture. It can finance the suppliers with trade finance, finance
    the consumers who go into debt to buy the products, and even finance the people
    training to be workers for the financed corporation. It will also finance financiers,
    who may be doing the same.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 金融部门也有自己的分形宇宙。这一次我将其呈现为插入资本化公司实体，但它可以在整个画面中插入自身。它可以通过贸易融资为供应商提供资金，为借贷购买产品的消费者提供资金，甚至为为融资公司接受培训的工人提供资金。它还将为金融家提供资金，他们可能在做同样的事情。
- en: The fractal patterns go both smaller and larger. Zoom out, and the picture of
    a single corporation becomes a picture of entire industries that lock into other
    industries, and entire classes of people locked into forms of tense and unstable
    symbiosis within a giant web of financial contracts. And, this entire structure
    can only be woven together because of the *money system*.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 分形模式既可以变得更小，也可以变得更大。放大看，单个公司的图像变成了锁定在其他行业中的整个行业，以及整个人类中的整个类别在金融合同的巨大网络中形成的紧张而不稳定的共生形式。而且，这整个结构只能因为*货币系统*而被编织在一起。
- en: That, of course, is the glaring missing piece from the picture above. I abstracted
    money away from the picture this time for simplicity, but the true Fractal series
    that we all need to grapple with in future is how corporate capitalism and monetary
    systems are part of the same continuum, with no beginning or end.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，这是上面图片中明显缺失的一部分。这一次我为了简单起见将金钱从图片中抽象出来，但我们所有人未来需要处理的真正分形系列是企业资本主义和货币系统如何成为同一连续体的一部分，没有开始或结束。
