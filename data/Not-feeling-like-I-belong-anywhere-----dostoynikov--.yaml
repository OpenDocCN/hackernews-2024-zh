- en: Not feeling like I belong anywhere
  id: totrans-split-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 不觉得自己属于任何地方
- en: '*21.02.24*'
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: '*21.02.24*'
- en: My father is a soldier.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我的父亲是一名士兵。
- en: If your father is a soldier in Türkiye, it means you move to another city every
    3 or 4 years until you get separated from your family.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你的父亲是土耳其的一名士兵，这意味着每3或4年你就会搬到另一个城市，直到与家人分开。
- en: '**So was my life.**'
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**我的生活也是如此。**'
- en: Until I started university, we had lived in 6 cities in Turkey due to assignments
    of my father. There are plus 3 more cities I lived in due to different reasons,
    so at total I had lived in 9 different cities for my whole life. Oh, I didn't
    count Japan and Estonia by the way.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 直到我开始上大学，我们因为我父亲的调动在土耳其的6个城市生活过。另外还有3个城市是因为其他原因，所以总共我一生中在9个不同的城市生活过。哦，顺便说一句，日本和爱沙尼亚我没有算在内。
- en: There are both pros and cons of this situation.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 这种情况有其利有其弊。
- en: Pros
  id: totrans-split-14
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 优点
- en: I saw different cultures, people and places.
  id: totrans-split-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我看到了不同的文化、人和地方。
- en: I have a very good palate.
  id: totrans-split-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我的味觉很好。
- en: I have learned not to form bonds with materials/things. Because most of the
    time you lose things in the moving-out/moving-in process.
  id: totrans-split-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我学会了不和物质/事物形成联系。因为大多数时候，在搬迁的过程中你会失去一些东西。
- en: I have acquired very strong geographic skills since my childhood as I loved
    looking at maps during our long night journeys while moving to another city.
  id: totrans-split-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从我小时候开始，我因为喜欢在我们长途旅行的长夜里看地图，所以我拥有了非常强的地理技能。
- en: '**I have learned to spend time with myself and tolerate being by myself.**'
  id: totrans-split-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**我学会了和自己相处，容忍独处。**'
- en: Cons
  id: totrans-split-20
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 缺点
- en: I had difficulties every time I enrolled to a new school because of the different
    cultures, the people and the process of getting used to new life again.
  id: totrans-split-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 每次因为不同的文化、人群和重新适应新生活的过程，我在新学校入学时都遇到了困难。
- en: I could not form any strong friendship with anyone. Friendships are not easy
    to form up. It takes time. But once you feel like you get to that point, you move
    to another city and start a new life from zero. **So I always was that kid who
    obviously didn't belong to the group.**
  id: totrans-split-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我无法与任何人形成牢固的友谊。友谊并不容易建立。这需要时间。但一旦你觉得自己达到了那一点，你就会搬到另一个城市，从零开始新的生活。**所以，我一直是那个显然不属于群体的孩子。**
- en: I had lost lots of things -books, toys, electronics, mugs and so on- I loved
    during the moving-out/moving-in process thanks to the transport companies...
  id: totrans-split-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 由于搬迁公司的原因，我在搬迁的过程中失去了很多我喜欢的东西——书籍、玩具、电子产品、马克杯等等……
- en: '**I don''t feel like I belong anywhere and I think it is the feeling I most
    wish I didn''t have.** How can I? I''ve not spent time in a place more than 3
    4 years for whole my childhood. I could not form any strong friendships. So, no
    connection to any place and person. As a result, I feel like I do not belong to
    anywhere. Which makes me feel very lost and sad sometimes.'
  id: totrans-split-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**我觉得自己没有归属感，我认为这是我最不想有的感觉。**我怎么可能有呢？我整个童年都没有在一个地方呆超过3、4年的时间。我无法建立任何坚固的友谊。因此，我对任何地方和任何人都没有联系。结果，我觉得自己哪里都不属于。这让我有时感到非常迷失和悲伤。'
- en: At this point, I simply do not know how to form a friendship. I tried lots of
    times but it just feels too much of a hassle and feels like **it is not natural.**
  id: totrans-split-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 到了这一步，我简直不知道如何建立友谊。我试过很多次，但感觉太麻烦，感觉**不自然**。
- en: I'm 28 years old right now. I can say I do not feel like I belong to anywhere
    and I do not have any **friend** in a strong, real meaning. I have always envied
    people who have close friendships I saw around me, in the movies and the books,
    also the people who have grown up in a one place and formed a bond with a city.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 我现在28岁。我可以说，我不觉得自己属于任何地方，也没有任何真正意义上的**朋友**。我一直羡慕身边、电影和书籍中有亲密友谊的人，以及在一个地方长大并与城市形成联系的人。
- en: Yet I can't know how I would feel if had a life otherwise. I might have found
    those life styles very boring. Who knows. **After all, we are always looking for
    what we do not have.**
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 但我不知道如果生活不同会是什么感觉。也许我会觉得那些生活方式很无聊。谁知道呢。**毕竟，我们总是在追求我们所没有的东西。**
- en: I'm glad I had a computer, books and curious personality for my whole childhood.
    Although I felt lonely sometimes, most of the time I had been always busy with
    my computer, books, tinkering activities and discovering the nearest natural place.
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 幸好我从小就有电脑、书籍和好奇心。虽然有时感到孤独，但大部分时间我总是忙于我的电脑、书籍、修补活动和探索最近的自然场所。
- en: '**I''m, again, glad everything turned out this way. Because ​I have learned
    to spend time with myself and have a peaceful relationship with my inner mind
    which I believe it is one of the most important skills in this modern era.**'
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: '**再次感到庆幸事情能够如此发展。因为我学会了与自己共度时光，与内心保持和平的关系，我认为这是现代社会中最重要的技能之一。**'
- en: Right now I'm at my *Estonia* part of my life and I've no idea what awaits me
    in the future.
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我正处在我生命中的*爱沙尼亚*阶段，对未来一无所知。
- en: '**I''m trying to learn not to worry about worries I have no power over and
    to enjoy what I have at the moment.**'
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: '**我正在努力学会不为那些我无能改变的担忧而担忧，并享受当下所拥有的一切。**'
- en: </main>
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: </main>
