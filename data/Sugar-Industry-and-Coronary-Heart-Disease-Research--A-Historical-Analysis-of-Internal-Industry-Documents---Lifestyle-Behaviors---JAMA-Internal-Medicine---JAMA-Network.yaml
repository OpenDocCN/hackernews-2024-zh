  zh: 20世纪50年代出现了研究糖（蔗糖）与冠心病（CHD）风险的预警信号。我们审查了糖业研究基金会（SRF）的内部文件、历史报告和有关早期关于饮食引起CHD的辩论的声明，并将发现按时间顺序编成一个案例研究。SRF在1965年赞助了其第一个CHD研究项目，即发表在*新英格兰医学杂志*上的文献综述，该综述单独指出脂肪和胆固醇是CHD的饮食原因，并淡化了蔗糖消费也是风险因素的证据。SRF确定了综述的目标，贡献了要包含的文章，并收到了草稿。SRF的资金和角色未予披露。与糖业文档的其他最近分析一起，我们的发现表明，糖业在1960年代和1970年代赞助了一个成功地质疑蔗糖危害的研究计划，同时推广脂肪作为CHD的饮食罪魁祸首。决策委员会应考虑给予食品行业资助的研究较少的权重，并包括机械和动物研究以及评估添加糖对多种CHD生物标志物和疾病发展的影响的研究。
