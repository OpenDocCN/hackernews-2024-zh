  id: totrans-split-37
  prefs: []
  type: TYPE_NORMAL
  zh: '[**点击这里获取福克斯新闻应用**](https://www.foxnews.com/apps-products?pid=AppArticleLink)'
- en: '"Short showers (lasting three or four minutes) with a focus on the armpits
    and groin may suffice."'
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
  zh: '"短时间淋浴（持续三到四分钟），重点清洁腋下和腹股沟可能就足够了。"'
