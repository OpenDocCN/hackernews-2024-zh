- en: Daily showers aren’t necessary and may not have any [health benefits](https://www.foxnews.com/health),
    according to some experts.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 一些专家认为，每天淋浴不是必需的，也可能没有任何[健康好处](https://www.foxnews.com/health)，根据一些专家的观点。
- en: Proponents of less frequent showers claim that most people take them every day
    — or multiple times a day — only because this has become a societal norm.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 减少淋浴频率的支持者声称，大多数人每天或多次每天淋浴只是因为这已经成为社会规范。
- en: '"Why are we washing? Mostly because we’re afraid somebody else will tell us
    that we’re smelling," environmentalist Donnachadh McCarthy said in an interview
    with [the BBC](https://www.bbc.com/culture/article/20240423-theres-no-need-to-shower-every-day-heres-why).'
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 环保主义者唐纳查德·麦卡锡在接受[BBC采访](https://www.bbc.com/culture/article/20240423-theres-no-need-to-shower-every-day-heres-why)时说：“我们为什么要洗澡？大多数是因为我们害怕别人会告诉我们我们有臭味。”
- en: McCarthy said he only showers once a month, freshening up with sink washes in
    between.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 麦卡锡说，他每个月只淋浴一次，并在此期间通过水槽清洗来清新。
- en: '[**TO KEEP YOUR TEETH WHITE, BRIGHT AND HEALTHY, FOLLOW THESE 7 TIPS FROM DENTAL
    EXPERTS**](https://www.foxnews.com/health/keep-teeth-white-bright-healthy-follow-tips-dental-experts)'
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[**保持牙齿洁白、明亮和健康，遵循这些来自牙科专家的7个建议**](https://www.foxnews.com/health/keep-teeth-white-bright-healthy-follow-tips-dental-experts)'
- en: Approximately two-thirds of Americans shower every day, according to Harvard
    Health.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 根据哈佛健康的数据，大约有三分之二的美国人每天都会淋浴。
- en: Some of the most common reasons are to prevent body odor, freshen up after [working
    out](https://www.foxnews.com/category/fitness-and-wellbeing) and get help in waking
    up.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 一些最常见的原因包括预防体味，在[锻炼后](https://www.foxnews.com/category/fitness-and-wellbeing)清新并帮助清醒。
- en: Proponents of showering less frequently claim most people take showers every
    day, or multiple times a day, only because this is today's societal norm. (iStock)
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 减少淋浴频率的支持者声称，大多数人每天或多次每天淋浴只是因为这是今天的社会规范。（iStock）
- en: '**Potential health impacts of daily showers**'
  id: totrans-split-17
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**每日淋浴可能对健康有潜在影响**'
- en: Robert H. Shmerling, M.D., senior faculty editor of Harvard Health Publishing,
    noted in an article for Harvard Health that frequent hot showers remove the healthy
    oils and "good" bacteria from the skin.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 哈佛健康出版物的高级编辑罗伯特·H·谢姆林在一篇文章中指出，频繁的热水淋浴会去除皮肤上的健康油脂和“良好”的细菌。
- en: As a result, the skin can become dry, itchy or irritated, he noted.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，他指出，皮肤可能会变得干燥、瘙痒或刺激。
- en: '[**ARE THE BENEFITS OF COLD SHOWERS WORTH THE DISCOMFORT? EXPERTS WEIGH IN**](https://www.foxnews.com/health/are-benefits-cold-showers-worth-discomfort-experts-weigh-in)'
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[**冷水淋浴的好处是否值得不适？专家权衡**](https://www.foxnews.com/health/are-benefits-cold-showers-worth-discomfort-experts-weigh-in)'
- en: The skin may also become more susceptible to infections and allergic reactions,
    as harmful bacteria and allergens are able to enter through [dry, cracked areas](https://www.foxnews.com/category/health/beauty-and-skin).
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 由于有害细菌和过敏原可以通过[干裂的区域](https://www.foxnews.com/category/health/beauty-and-skin)进入，皮肤也可能更容易感染和引发过敏反应。
- en: Daily showers could also weaken the immune system, Shmerling warned.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 每天淋浴也可能会削弱免疫系统，谢姆林警告说。
- en: '"Our immune systems need a certain amount of stimulation by normal microorganisms,
    dirt and other [environmental exposures](https://www.foxnews.com/category/us/environment)
    in order to create protective antibodies and ‘immune memory,’" he said.'
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 他说：“我们的免疫系统需要一定量的正常微生物、污垢和其他[环境暴露](https://www.foxnews.com/category/us/environment)来产生保护性抗体和‘免疫记忆’。”
- en: Some of the most common reasons for showering, say experts, are to prevent body
    odor, freshen up after working out and get help in waking up. (iStock)
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 专家称，最常见的淋浴原因之一是预防体味，在锻炼后清新并帮助清醒。（iStock）
- en: '"This is one reason some [pediatricians and dermatologists](https://www.foxnews.com/category/health/healthy-living/health-care)
    recommend against daily baths for kids. Frequent baths or showers throughout a
    lifetime may reduce the ability of the immune system to do its job."'
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: '"这是一些[儿科医生和皮肤科医生](https://www.foxnews.com/category/health/healthy-living/health-care)反对儿童每天洗澡的原因之一。终身频繁洗澡或淋浴可能会降低免疫系统发挥作用的能力。"'
- en: '[**5 TIPS FOR RAMPING UP YOUR SKIN CARE ROUTINE THIS SPRING FROM A BEAUTY EXPERT**](https://www.foxnews.com/lifestyle/5-tips-ramping-up-skin-care-routine-spring-beauty-expert)'
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: '[**5个提升春季护肤日常的贴士，来自美容专家**](https://www.foxnews.com/lifestyle/5-tips-ramping-up-skin-care-routine-spring-beauty-expert)'
- en: Risks could also arise from exposure to chemicals in water — including salts,
    heavy metals, chlorine, fluoride and pesticides — and in shampoos, conditioners
    and soaps.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 专家表示，不经常淋浴可能会导致暴露于水中的化学物质的风险 — 包括盐、重金属、氯、氟化物和杀虫剂 — 以及洗发水、护发素和肥皂中的化学物质。
- en: '"Daily showers do not improve your health, could cause skin problems or other
    health issues — and, importantly, they waste a lot of water," according to one
    expert. (iStock)'
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: '"每天淋浴不会改善你的健康，可能会导致皮肤问题或其他健康问题，而且更重要的是，会浪费大量水资源，" 根据一位专家说。(iStock)'
- en: '"Overcleaning your body is probably not a compelling health issue," Shmerling
    wrote.'
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: '"过度清洁身体可能不是一个引人注目的健康问题，" Shmerling 写道。'
- en: '"However, daily showers do not improve your health, could cause skin problems
    or other [health issues](https://www.foxnews.com/category/health/wellness) — and,
    importantly, they waste a lot of water."'
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: '"然而，每天淋浴不会改善你的健康，可能会导致皮肤问题或其他[健康问题](https://www.foxnews.com/category/health/wellness)
    — 而且更重要的是，会浪费大量水资源。"'
- en: '**A personal decision**'
  id: totrans-split-31
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**   **个人决定**'
- en: While some dermatologists recommend showering every other day or just two or
    three times per week, according to Healthline, the frequency of showers comes
    down to personal preferences, [routines and lifestyles](https://www.foxnews.com/category/health/healthy-living).
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管一些皮肤科医生建议每隔一天淋浴一次或每周只淋浴两到三次，根据 Healthline 的说法，淋浴频率归结为个人偏好、日常生活习惯和[生活方式](https://www.foxnews.com/category/health/healthy-living)。
- en: '[**CLICK HERE TO SIGN UP FOR OUR HEALTH NEWSLETTER**](https://www.foxnews.com/newsletters?cmpid=fnfirstnl)'
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: '[**点击这里订阅我们的健康新闻简报**](https://www.foxnews.com/newsletters?cmpid=fnfirstnl)'
- en: There are some risks associated with not showering enough, experts say, including
    unpleasant body odor, skin infections, discoloration of the skin, acne, and flare-ups
    of eczema, psoriasis and dermatitis in people who have those conditions.
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: 专家称，不经常淋浴可能会导致不愉快的体味、皮肤感染、皮肤变色、痤疮以及在那些已有这些情况的人中，湿疹、牛皮癣和皮炎的爆发。
- en: Frequent showers can cause the skin to become dry, itchy or irritated, an expert
    noted.  (iStock)
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
  zh: 频繁淋浴可能导致皮肤干燥、瘙痒或刺激，一位专家指出。(iStock)
- en: '"While there is no ideal frequency, experts suggest that showering several
    times per week is plenty for most people (unless you are grimy, sweaty or have
    other reasons to shower more often)," said Shmerling in the [Harvard Health](https://www.health.harvard.edu/blog/showering-daily-is-it-necessary-2019062617193)
    article.'
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
  zh: '"虽然没有理想的频率，但专家建议大多数人每周淋浴几次就足够了（除非你很脏、出汗或有其他原因需要更频繁淋浴）," Shmerling 在[哈佛健康](https://www.health.harvard.edu/blog/showering-daily-is-it-necessary-2019062617193)文章中指出。'
