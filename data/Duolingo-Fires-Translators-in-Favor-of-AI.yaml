- en: Duolingo Fires Translators in Favor of AI
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Duolingo Fires Translators in Favor of AI
- en: 来源：[https://futurism.com/the-byte/duolingo-fires-translators-ai](https://futurism.com/the-byte/duolingo-fires-translators-ai)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://futurism.com/the-byte/duolingo-fires-translators-ai](https://futurism.com/the-byte/duolingo-fires-translators-ai)
- en: Duo... no...
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Duo... no...
- en: Et Tu, Duo?
  id: totrans-7
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Et Tu, Duo?
- en: The popular language-learning app Duolingo cut 10 percent of its contracted
    translators last month amid a push to integrate generative AI into its services,
    multiple outlets have reported.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 多领域语言学习应用程序 Duolingo 在上个月裁员了 10% 的合同翻译人员，这是该公司推动将生成式 AI 集成到其服务中的举措，多个媒体都有报道。
- en: A Duolingo spokesperson confirmed the December 2023 workforce slash [to](https://www.bloomberg.com/news/articles/2024-01-08/duolingo-cuts-10-of-contractors-in-move-to-greater-use-of-ai)
    *[Bloomberg](https://www.bloomberg.com/news/articles/2024-01-08/duolingo-cuts-10-of-contractors-in-move-to-greater-use-of-ai)*on
    Monday, claiming that DuoLingo "just no longer [needs] as many people to do the
    type of work some of these contractors were doing."
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: Duolingo 的一位发言人确认了 2023 年 12 月的人员削减事件 [至](https://www.bloomberg.com/news/articles/2024-01-08/duolingo-cuts-10-of-contractors-in-move-to-greater-use-of-ai)
    *[彭博社](https://www.bloomberg.com/news/articles/2024-01-08/duolingo-cuts-10-of-contractors-in-move-to-greater-use-of-ai)*，并声称
    DuoLingo “不再[需要]像以前那样多的人来做一些这些承包商过去在做的工作。”
- en: '"Part of that," the spokesperson added, "could be attributed to AI."'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 发言人补充说，“这在一定程度上可以归因于 AI。”
- en: Elsewhere, in a [statement provided to the *Pittsburgh Post-Gazette*](https://www.post-gazette.com/business/tech-news/2024/01/08/duolingo-lays-off-contract-translators-ai/stories/202401080079),
    a Duolingo spokesperson said that the company uses "AI for a variety of different
    functions and tasks," but conceded again that "there is some merit to the idea
    that AI is contributing to the reduction of our contract workforce."
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 另外，一位 Duolingo 发言人在[向*匹兹堡邮报*提供的声明](https://www.post-gazette.com/business/tech-news/2024/01/08/duolingo-lays-off-contract-translators-ai/stories/202401080079)中表示，公司使用“AI
    进行各种不同的功能和任务”，但再次承认“AI 正在导致我们的合同工作人员减少”这一观点有一定道理。
- en: It's [another](https://futurism.com/the-byte/bosses-already-replacing-workers-with-ai)
    alarming turn in an increasingly AI-laden labor market in which company leaders
    continue to implement automated technology wherever they can — often, as in this
    case, [at the cost of human jobs](https://futurism.com/google-staff-ai).
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 这是[另一起](https://futurism.com/the-byte/bosses-already-replacing-workers-with-ai)令人震惊的事件，发生在一个日益充斥着
    AI 的劳动市场中，公司领导人继续在可以的地方推行自动化技术——通常情况下，正如本案例中所示，[以牺牲人类工作岗位为代价](https://futurism.com/google-staff-ai)。
- en: Estás Despedido!
  id: totrans-13
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: ¡Estás Despedido！
- en: According to *Bloomberg*, the firings were doled out just a few weeks after
    Duolingo bragged in a November letter to shareholders that the company was harnessing
    AI to produce "new content dramatically faster." Duolingo also reportedly uses
    AI to generate some of the voices heard in various in-app language scripts and
    to prompt AI-generated feedback to users.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 根据*彭博社*的报道，裁员行动发生在 Duolingo 在 11 月致股东的一封信中夸耀该公司正在利用 AI 实现“新内容的极速生产”之后的几周。据称，Duolingo
    还使用 AI 生成一些语言脚本中听到的声音，并向用户提供 AI 生成的反馈。
- en: 'To make matters even more depressing: in a [late December Reddit thread](https://www.reddit.com/r/duolingo/comments/18sx06i/big_layoff_at_duolingo/),
    a site user claiming to be one of the fired Duolingo translators alleged that
    their former team''s remaining contractors are now tasked with simply checking
    AI-generated text for errors.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 更令人沮丧的是：在[去年十二月底的 Reddit 帖子](https://www.reddit.com/r/duolingo/comments/18sx06i/big_layoff_at_duolingo/)中，一位自称是被裁掉的
    Duolingo 翻译员的网站用户声称，他们以前的团队的剩余承包商现在的任务只是简单地检查 AI 生成的文本中是否存在错误。
- en: '"I worked there for five years," the Redditor wrote in the post, adding that
    "those who remained will just review AI content to make sure it''s acceptable."'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '"我在那里工作了五年，"这位红迪用户在帖子中写道，并补充说“留下来的人只会审查 AI 生成的内容以确保其符合要求。”'
- en: In other words, if this claim is true, it would mean that translators are seeing
    their knowledge-based work reduced to what could effectively be considered AI
    quality assurance.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 换句话说，如果这一说法成立，那么翻译人员的知识型工作将被有效地减少到可以被视为 AI 质量保证的水平。
- en: Translation is a complex task that requires an understanding of the contextual
    nuance of a given language. Trusting translation AI — meanwhile pushing remaining
    contractors to fact-check presumably high numbers of those "dramatically faster"
    content outputs — may well come at the cost of such nuance, potentially flattening
    the learning process and rendering language robotic.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 翻译是一项复杂的任务，需要理解给定语言的上下文细微差别。相信翻译人工智能——同时推动剩余的承包商对“大幅提高”的内容产出进行事实核查——可能会以这种细微差别为代价，潜在地使学习过程变得平淡，使语言变得机械化。
- en: '"I like and value the human aspect of language exchange and learning, and I
    think that [there are] nuances in languages that AI can''t fully replicate (at
    least as of now)," a sympathetic netizen commented in the December Reddit thread.
    They added: "I can''t help but still feel a little sad."'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: “我喜欢并重视语言交流和学习的人文因素，我认为语言中有一些细微差别是人工智能目前无法完全复制的。”一位同情的网友在十二月份的 Reddit 帖子中评论道。他们补充说：“我忍不住还是有点难过。”
