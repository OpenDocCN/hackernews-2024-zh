- en: 'China''s housing minister: Property developers must go bankrupt if needed'
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 中国住房部长：房地产开发商必要时须破产
- en: 来源：[https://www.cnbc.com/2024/03/11/chinas-housing-minister-property-developers-must-go-bankrupt-if-needed.html](https://www.cnbc.com/2024/03/11/chinas-housing-minister-property-developers-must-go-bankrupt-if-needed.html)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.cnbc.com/2024/03/11/chinas-housing-minister-property-developers-must-go-bankrupt-if-needed.html](https://www.cnbc.com/2024/03/11/chinas-housing-minister-property-developers-must-go-bankrupt-if-needed.html)
- en: Chinese regulators are pushing banks to speed up approvals of new loans to cash-starved
    private property developers, people with knowledge of the matter said, a bid to
    revive homebuyer sentiment that risks denting lenders' asset quality.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 中国监管机构正在推动银行加快批准给予资金枯竭的私人房地产开发商新贷款的进程，据知情人士透露，这一举措旨在恢复购房者信心，但可能会影响银行资产质量。
- en: Bloomberg | Bloomberg | Getty Images
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 彭博社 | 彭博社 | 盖蒂图片社
- en: BEIJING — China's struggling real estate developers [won't be getting a major
    bailout](https://www.cnbc.com/2022/10/25/china-property-why-beijing-wont-bail-out-its-real-estate-sector.html),
    Chinese authorities have indicated, warning that those who "harm the interests
    of the masses" will be punished.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 中国北京 — 中国陷入困境的房地产开发商[不会得到主要的纾困](https://www.cnbc.com/2022/10/25/china-property-why-beijing-wont-bail-out-its-real-estate-sector.html)，中国当局已经表示，警告那些“损害群众利益”的人将受到惩罚。
- en: '"For real estate companies that are seriously insolvent and have lost the ability
    to operate, those that must go bankrupt should go bankrupt, or be restructured,
    in accordance with the law and market principles," Ni Hong, Minister of Housing
    and Urban-Rural Development, said at a press conference Saturday.'
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: “对于严重破产并且失去运营能力的房地产公司，必须依法依市场原则破产或者进行重组”，住房和城乡建设部部长倪宏在周六的新闻发布会上说。
- en: '"Those who commit acts that harm the interests of the masses will be resolutely
    investigated and punished in accordance with the law," he said. "They will be
    made to pay the due price."'
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: “对于那些损害群众利益的行为，将坚决依法依纪追究，绝不姑息，必将付出应有的代价”，他说。
- en: That's according to a CNBC translation of his Mandarin-language remarks published
    in an official transcript of the press conference, held alongside China's annual
    parliamentary meetings.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 据知情人士透露，中国监管机构正在推动银行加快批准给予资金枯竭的私人房地产开发商新贷款的进程，以恢复购房者信心，但这可能会影响银行资产质量。
- en: Ni's comments come as major real estate developers from Evergrande to Country
    Garden have defaulted on their debt, while [plunging new home sales](https://www.cnbc.com/2024/02/02/imf-chinas-new-housing-demand-to-drop-by-50percent-in-the-next-decade.html#:~:text=China%20Economy-,IMF%20expects%20new%20housing%20demand%20in%20China%20to%20drop,50%25%20in%20the%20next%20decade&amp;text=Demand%20for%20new%20housing%20in,bolster%20the%20country's%20overall%20growth.)
    have put future business into question.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 倪宏的评论是在恒大和碧桂园等主要房地产开发商违约债务之际发表的，同时[新房销售暴跌](https://www.cnbc.com/2024/02/02/imf-chinas-new-housing-demand-to-drop-by-50percent-in-the-next-decade.html#:~:text=China%20Economy-,IMF%20expects%20new%20housing%20demand%20in%20China%20to%20drop,50%25%20in%20the%20next%20decade&amp;text=Demand%20for%20new%20housing%20in,bolster%20the%20country's%20overall%20growth.)使未来业务前景蒙上了阴影。
- en: In 2020, Beijing cracked down on developers' high reliance on debt for growth
    in an attempt to clamp down on property market speculation. But many developers
    soon [ran out of money to finish building](https://www.cnbc.com/2022/07/20/chinas-homebuyers-are-running-out-of-patience-with-the-real-estate-slump.html)
    apartments, which are typically sold to homebuyers in China ahead of completion.
    Some buyers stopped paying their mortgages in a boycott.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 2020年，北京打击开发商高度依赖债务进行增长，试图遏制房地产市场投机。但许多开发商很快[资金耗尽无法完工](https://www.cnbc.com/2022/07/20/chinas-homebuyers-are-running-out-of-patience-with-the-real-estate-slump.html)，这些通常在中国交房前卖给购房者的公寓。一些购房者因此拒绝支付抵押贷款。
- en: Authorities have since announced measures to provide some developers with financing.
    But the national stance on reducing the role of real estate in the economy hasn't
    changed.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 当局此后宣布了一些措施为一些开发商提供融资。但是国家在减少房地产在经济中的角色方面的立场并未改变。
- en: This year's [annual government gathering](https://www.cnbc.com/2024/03/04/china-to-hold-two-sessions-meeting-amid-bazooka-like-stimulus-debate.html)
    has emphasized the country's [focus on investing in and building up high-end manufacturing
    capabilities](https://www.cnbc.com/2024/03/08/china-doubles-down-on-manufacturing-leaving-real-estate-behind.html).
    In contrast, the leadership has not mentioned the massive real estate sector as
    much.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 今年的[年度政府会议](https://www.cnbc.com/2024/03/04/china-to-hold-two-sessions-meeting-amid-bazooka-like-stimulus-debate.html)强调了国家对[投资和发展高端制造能力的关注](https://www.cnbc.com/2024/03/08/china-doubles-down-on-manufacturing-leaving-real-estate-behind.html)，与此形成对比的是，领导层并未像过去那样多次提到庞大的房地产行业。
- en: Real estate barely came up during a press conference focused on the economy
    last week, while Ni was speaking during a meeting that focused on "people's livelihoods."
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 上周的经济发布会几乎没有提到房地产，而尼在一个聚焦“民生”的会议上发表讲话。
- en: Ni said authorities would promote housing sales and the development of affordable
    housing, while emphasizing the need to consider the longer term.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: Ni表示当局将促进住房销售和经济适用住房的发展，同时强调需要考虑长远因素。
- en: Near-term changes in the property sector have a significant impact on China's
    overall economy.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 房地产行业短期变化对中国整体经济有重大影响。
- en: Real estate was once about 25% of China's GDP, when including related sectors
    such as construction. UBS analysts estimated late last year that property now
    accounts for about 22% of the economy.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 房地产曾占中国GDP的约25%，包括建筑等相关行业。瑞银分析师去年底估计，目前房地产约占经济的22%。
- en: Last week, Premier Li Qiang said in his government work report that in the year
    ahead, China would "move faster to foster a new development model for real estate."
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 总理李强上周在政府工作报告中表示，中国将“加快推动房地产新发展模式的形成”。
- en: '"We will scale up the building and supply of government-subsidized housing
    and improve the basic systems for commodity housing to meet people''s essential
    need for a home to live in and their different demands for better housing," an
    English-language version of the report said.'
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 报告的英文版本称：“我们将扩大政府补贴住房的建设和供应，并改善商品住房的基础系统，以满足人们对居住的基本需求和对更好住房的不同需求。”
