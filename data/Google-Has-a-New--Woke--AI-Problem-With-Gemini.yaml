- en: Google Has a New 'Woke' AI Problem With Gemini
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谷歌面临新的“觉醒”AI问题与**Gemini**
- en: 来源：[https://www.businessinsider.com/google-gemini-woke-images-ai-chatbot-criticism-controversy-2024-2](https://www.businessinsider.com/google-gemini-woke-images-ai-chatbot-criticism-controversy-2024-2)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.businessinsider.com/google-gemini-woke-images-ai-chatbot-criticism-controversy-2024-2](https://www.businessinsider.com/google-gemini-woke-images-ai-chatbot-criticism-controversy-2024-2)
- en: 'But the criticism isn''t stopping, it''s shifting: Last week, the barbs were
    directed at Google''s seeming unwillingness to generate images of white people
    via its [Gemini](https://gemini.google.com/) chatbot. Now, critics are pointing
    out similar issues with Gemini''s *text* responses.'
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 但批评并未停止，而是在转变：上周，抨击瞄准谷歌似乎不愿通过其 [Gemini](https://gemini.google.com/) 聊天机器人生成白人形象。现在，批评者指出Gemini的
    *文本* 响应存在类似问题。
- en: 'As cataloged by the tech analyst Ben Thompson, Gemini has, among other things:
    [struggled to say whether Hitler or Elon Musk''s tweets have been worse for society](https://twitter.com/NateSilver538/status/1761800684272308302?ref_src=twsrc%5Etfw%7Ctwcamp%5Etweetembed%7Ctwterm%5E1761800684272308302%7Ctwgr%5E27b4a2fabe87f2b1d89678f359d740b0ce9a65d2%7Ctwcon%5Es1_&ref_url=http%3A%2F%2Fchrome-headless.local%3A9222%2Fatomic);
    said it [wouldn''t promote meat](https://twitter.com/pmarca/status/1761929296564588890);
    and said it [wouldn''t help promote fossil fuels](https://twitter.com/TheStalwart/status/1761832472357335068/photo/3).'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 如技术分析师本·汤普森所列举的，Gemini 在其他方面存在以下问题：[无法确定希特勒还是埃隆·马斯克的推特对社会造成的影响更大](https://twitter.com/NateSilver538/status/1761800684272308302?ref_src=twsrc%5Etfw%7Ctwcamp%5Etweetembed%7Ctwterm%5E1761800684272308302%7Ctwgr%5E27b4a2fabe87f2b1d89678f359d740b0ce9a65d2%7Ctwcon%5Es1_&ref_url=http%3A%2F%2Fchrome-headless.local%3A9222%2Fatomic);
    [表示不会推广肉类](https://twitter.com/pmarca/status/1761929296564588890); 和 [不会帮助推广化石燃料](https://twitter.com/TheStalwart/status/1761832472357335068/photo/3)。
- en: And that's leading folks like Thompson to conclude that Google's internal culture
    has been too influenced by left-leaning workers and critics.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这导致像汤普森这样的人得出结论，谷歌的内部文化受到左倾工作者和批评者的影响过于深重。
- en: Thompson, in his influential [Stratechery](https://stratechery.com/2024/gemini-and-googles-culture/)
    column, called on the company to start "excising the company of employees attracted
    to Google's power and its potential to help them execute their political program,
    and return decision-making to those who actually want to make a good product."
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在其具有影响力的 [Stratechery](https://stratechery.com/2024/gemini-and-googles-culture/)
    专栏中，汤普森呼吁公司开始“清除那些被谷歌的权力和其帮助他们执行其政治计划的潜力所吸引的员工，并将决策权交还给那些真正想做好产品的人。”
- en: '"That, by extension," he continued, "must mean removing those who let the former
    run amok, up to and including CEO Sundar Pichai."'
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: '"这意味着，" 他继续说道，"必须清除那些让前者肆无忌惮的人，包括首席执行官桑达尔·皮查伊。"'
- en: I don't expect Google to go through a [HUAC](https://www.trumanlibrary.gov/education/presidential-inquiries/house-un-american-activities-committee)-style
    purge of its CEO or anyone else anytime soon. I did ask the company for comment,
    and it pointed me to a [blog post](https://blog.google/products/gemini/gemini-image-generation-issue/)
    it published last week about its image-generation problems.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我并不指望谷歌会像[HUAC](https://www.trumanlibrary.gov/education/presidential-inquiries/house-un-american-activities-committee)那样对其首席执行官或其他人进行肃清。我确实向该公司询问了意见，并且它指引我参考了上周关于其图像生成问题的
    [博客文章](https://blog.google/products/gemini/gemini-image-generation-issue/)。
- en: But the company *does* seem to be paying attention to the digital derision it
    is getting from Bold Faced Names like Thompson and the investor Marc Andreessen.
    Some of the more obviously stupid responses to queries seem to have been recently
    fixed, or at least addressed in some ways.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 但公司似乎确实在关注来自汤普森和投资者马克·安德森等大人物的数字嘲讽。一些明显愚蠢的查询响应似乎最近已经得到了修复，或者至少在某种程度上得到了解决。
- en: 'For instance, Gemini no longer hems and haws when asked to compare Hitler with
    Musk''s tweets:'
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，当被问及比较希特勒和马斯克的推特时，**Gemini** 不再犹豫不决：
- en: Screenshot/Google
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 截图/谷歌
- en: It was also willing to help me brainstorm a beef sales campaign, suggesting
    I "connect beef with Americana and the heritage of grilling and family meals."
    Though Gemini still told me to "be mindful of the evolving consumer landscape
    and address any ethical concerns surrounding beef production to create a responsible
    and impactful campaign." Noted!
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 它还愿意帮助我策划一个牛肉销售活动，建议我“将牛肉与美国风情和烧烤家庭餐的传统联系起来。”尽管Gemini仍然告诉我“注意消费者态度的变化，解决围绕牛肉生产的任何伦理问题，以创造负责任和有影响力的活动。”
    注意！
- en: 'And Gemini is still a conscientious objector when it comes to the fossil-fuel
    ad campaign I wanted help with:'
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 而且当涉及到我希望得到帮助的化石燃料广告活动时，Gemini仍然是一个有意识的反对者：
- en: Screenshot of Google's Gemini/BI
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 谷歌的Gemini/BI截图
- en: But no matter how hard [Google scrambles to fix Gemini's problems](https://www.businessinsider.com/google-relaunch-gemini-image-generator-couple-weeks-demis-hassabis-deepmind-2024-2),
    this seems like it's going to be an endless whack-a-mole.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 但不管[谷歌如何费尽心思修复Gemini的问题](https://www.businessinsider.com/google-relaunch-gemini-image-generator-couple-weeks-demis-hassabis-deepmind-2024-2)，这似乎都将是一个无休止的“打地鼠”游戏。
- en: That's in part because it's inherently hard to figure out what an AI engine
    spits out (including when it will simply make things up — or as the industry describes
    it, "hallucinate"). And Google's peers at Meta and OpenAI/Microsoft have had similar
    struggles trying to [rein in Bad Answers and Behaviors](https://www.nytimes.com/2023/07/27/business/ai-chatgpt-safety-research.html).
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 部分原因是因为要弄清楚一个人工智能引擎会吐出什么（包括它何时会简单地编造事物——或者行业描述的方式，“幻想”）。而谷歌的同行们在Meta和OpenAI/Microsoft也在试图[控制不良回答和行为](https://www.nytimes.com/2023/07/27/business/ai-chatgpt-safety-research.html)时遇到了类似的困难。
- en: But it's also going to be a problem for Google because it has already said it
    *is* trying to influence the way its AI produces results. And that's going to
    be red meat for anyone who wants to argue that Google — or any other Big Tech
    company — is "too woke."
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 但对于谷歌来说，这也将成为一个问题，因为它已经表示**正在**试图影响其人工智能生成结果的方式。这对于任何希望争辩谷歌——或任何其他大型科技公司——“过于觉醒”的人来说，都将是一个诱人的话题。
- en: Last week, after getting similar criticism about the way Gemini handled race
    when it came to AI-generated images, [Google "paused" Gemini's ability to create
    images](https://www.businessinsider.com/google-gemini-ai-pause-image-generation-people-woke-complaints-2024-2).
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 上周，由于Gemini在处理AI生成图像时涉及种族问题而受到类似批评后，[谷歌“暂停”了Gemini生成图像的能力](https://www.businessinsider.com/google-gemini-ai-pause-image-generation-people-woke-complaints-2024-2)。
- en: And then the company acknowledged it had consciously trained Gemini to respond
    to some of the common criticisms of AI engines — that the output they create can
    be biased because they're trained on biased or limited data.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 公司随后承认，他们有意训练**Gemini**以应对一些关于人工智能引擎的常见批评——即它们生成的输出可能存在偏见，因为它们是基于偏见或有限数据训练的。
- en: '"Because our users come from all over the world, we want it to work well for
    everyone. If you ask for a picture of football players, or someone walking a dog,
    you may want to receive a range of people," [wrote Prabhakar Raghavan](https://blog.google/products/gemini/gemini-image-generation-issue/),
    a Google senior vice president who runs its search and news products, among other
    things. "You probably don''t just want to only receive images of people of just
    one type of ethnicity (or any other characteristic)."'
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: “因为我们的用户来自世界各地，我们希望它对每个人都能够很好地工作。如果你要求一张足球运动员的照片，或者有人遛狗的照片，你可能希望收到一系列的人物。”[Prabhakar
    Raghavan写道](https://blog.google/products/gemini/gemini-image-generation-issue/)，他是谷歌的高级副总裁，负责其搜索和新闻产品等内容。“你可能不希望只收到同一类型族群（或任何其他特征）的人的图像。”
- en: Raghavan said Google's attempts to correct for that were well-meaning but had
    "led the model to overcompensate in some cases, and be over-conservative in others,
    leading to images that were embarrassing and wrong."
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: Raghavan表示，谷歌为此所做的努力是出于善意的，但在某些情况下过度补偿，在其他情况下过于保守，导致一些令人尴尬和错误的图像。
- en: Remember that after several days of terrible press over dumb image generations,
    Google eventually pulled Gemini's image-generation feature to try to make the
    story go away (and/or, to be more generous, to fix Gemini's problems).
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，在经历了数天由于愚蠢的图像生成而遭遇可怕的媒体压力之后，谷歌最终决定暂停Gemini的图像生成功能，试图让这则报道不再继续（或者更宽容地说，修复Gemini的问题）。
- en: Pulling Gemini altogether would be a considerable black eye for the company,
    and one I think it will be incredibly reluctant to do.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 完全撤下Gemini对谷歌来说将是一个相当大的败笔，我认为他们将非常不情愿这样做。
- en: But now it's open season on Gemini, and you can rest assured that a lot of people
    on the internet are going to spend a lot of time trying to find other examples
    of rogue wokeness. I'm not sure how Google patches this one.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 现在对Gemini来说是开放季节了，你可以放心，互联网上的很多人将花费大量时间试图找到其他例子来证明**故意唤醒**。我不确定谷歌如何修补这一点。
