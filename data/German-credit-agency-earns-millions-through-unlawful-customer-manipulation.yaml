- en: German credit agency earns millions through unlawful customer manipulation
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 德国信用机构通过非法客户操纵赚取数百万欧元
- en: 来源：[https://noyb.eu/en/german-credit-agency-earns-millions-through-unlawful-customer-manipulation](https://noyb.eu/en/german-credit-agency-earns-millions-through-unlawful-customer-manipulation)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://noyb.eu/en/german-credit-agency-earns-millions-through-unlawful-customer-manipulation](https://noyb.eu/en/german-credit-agency-earns-millions-through-unlawful-customer-manipulation)
- en: '**Lucrative business at the expense of apartment seekers.** Anyone looking
    for a flat or house to rent in Germany is regularly asked to prove their financial
    reliability. As a result, people looking for accommodation often end up at credit
    agencies such as SCHUFA – which make a fortune by selling people in Germany their
    own data. What SCHUFA deliberately conceals: according to Article 15 GDPR, it
    would have to provide precisely this data free of charge and without delay.'
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**以租房者为代价的利润丰厚的业务。** 在德国寻找租房或买房的人经常被要求证明他们的财务可靠性。因此，寻找住房的人通常会到SCHUFA等信用机构，这些机构通过出售德国人自己的数据赚取了一大笔钱财。SCHUFA故意隐瞒的是：根据《GDPR》第15条，它应当及时无偿地提供准确的数据。'
- en: '**Concealed rights.** On its own website, SCHUFA only advertises its so-called
    “BonitätsAuskunft” for €29.95 to private individuals and claims that it offers
    an “advantage on the housing market”. A transparent reference to the Article 15
    GDPR right to free information is not provided. Using manipulative designs, the
    company is trying to push the sale of paid products and even falsely presents
    the free information as unsuitable for submission to third parties.'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**隐匿的权利。** 在其官方网站上，SCHUFA仅宣传其所谓的“BonitätsAuskunft”，售价29.95欧元，声称在住房市场上提供“优势”。并未透明地提及《GDPR》第15条赋予的免费信息权利。通过操纵设计，该公司试图推销付费产品，并错误地声称免费信息不适合提交给第三方。'
- en: 'Martin Baumann, data protection lawyer at *noyb*: *“SCHUFA is falsely claiming
    that only its paid products can be presented to third parties. In reality, the
    European Court of Justice has emphasised several times that data subjects are
    allowed to do whatever they want with their free information."*'
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: Martin Baumann，*noyb*的数据保护律师：*“SCHUFA错误地声称，只有其付费产品才能提交给第三方。事实上，欧洲法院已多次强调，数据主体可以随意处理其免费信息。”*
- en: '**“Data copy” instead of information.** The vast majority of data subjects
    is unlikely to even find the free information. Although the GDPR stipulates that
    companies must support data subjects in obtaining their free information, SCHUFA
    does not even mention it by name. The company casually refers to the information
    in accordance with Article 15 GDPR as a “data copy”. In fact, a range of further
    information needs to be included as well. At the same time, the legal term “information”
    in accordance with Article 15 is misused for the paid product (BonitätsAuskunft).
    Anyone who manages to find the hidden option to request the information free of
    charge is once again bombarded with adverts for the paid product. In addition,
    SCHUFA advises against sharing the free information with third parties. On the
    one hand, it supposedly contains sensitive data, but on the other hand *“not an
    up-to-date calculation of your creditworthiness scores”*.'
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**“数据副本”而非信息。** 绝大多数数据主体甚至不太可能找到免费信息。尽管《GDPR》规定公司必须支持数据主体获取其免费信息，但SCHUFA甚至没有提到这个名词。该公司随意将根据《GDPR》第15条的信息称为“数据副本”。事实上，还需要包含一系列进一步的信息。与此同时，根据《GDPR》第15条的法律术语“信息”被错误地用于有偿产品（BonitätsAuskunft）。成功找到隐藏选项以免费请求信息的人再次会被轰炸以购买有偿产品。此外，SCHUFA建议不要与第三方分享免费信息。一方面，据称其中包含敏感数据，但另一方面*“并非您信用评分的最新计算”*。'
- en: '**Data is deliberately withheld.** As a result, SCHUFA is violating European
    data protection law in several ways. The company doesn’t take any measures to
    make it easy for data subjects to exercise their right of access to data, contrary
    to the clear requirements of the GDPR. Additionally, the company deliberately
    withholds information in order to be able to sell its paid product: For example,
    in the case of the complainant, the free information included only a “basic score”,
    while the paid information showed six different “industry scores”. Article 15
    GDPR obliges the company to disclose all processed data in full. To make matters
    worse, the complainant received the paid product after five days, while the free
    information, which was ordered at the same time, took significantly longer. Here,
    too, the GDPR actually requires an “immediate” delivery.'
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**数据是故意被隐瞒的。** 因此，SCHUFA在多个方面违反了欧洲数据保护法。该公司未采取任何措施，以便数据主体能够轻松行使其访问数据的权利，这与GDPR明确的要求相矛盾。此外，该公司故意隐瞒信息以便销售其付费产品：例如，在投诉人的案例中，免费信息只包括“基本评分”，而付费信息显示了六种不同的“行业评分”。根据GDPR第15条的规定，公司有义务完整披露所有处理过的数据。更糟糕的是，投诉人在五天后收到了付费产品，而同时订购的免费信息则耗时更长。在这里，GDPR实际上要求“立即”交付。'
- en: 'Martin Baumann, data protection lawyer at *noyb*: *“The GDPR requires companies
    to make all data available immediately, transparently, easily accessible and free
    of charge. These requirements are in clear contradiction to the current business
    practice of selling people their own data.”*'
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: Martin Baumann，*noyb* 的数据保护律师：*“GDPR要求公司立即、透明、易于访问并免费提供所有数据。这些要求明显与目前将人们自己的数据出售的商业实践相矛盾。”*
- en: '**Complaint and report in Germany.** *noyb* has therefore filed a complaint
    against SCHUFA with the Hessian data protection authority. By systematically hiding
    and delaying the free information and deliberately withholding data, the company
    is in breach of the GDPR. In addition, *noyb* is filing a report with the Hessian
    DPA. SCHUFA systematically violates the legal requirement of free information
    by creating the impression that only the paid products are suitable as proof to
    third parties.'
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**在德国的投诉和报告。** *noyb* 因此向黑森州数据保护当局对 SCHUFA 提出了投诉。公司通过系统性地隐藏和延迟免费信息，以及故意隐瞒数据，违反了GDPR。此外，*noyb*
    正在向黑森州数据保护当局报告。SCHUFA通过创造只有付费产品才能作为第三方证明的印象，系统性违反了法定的免费信息要求。'
