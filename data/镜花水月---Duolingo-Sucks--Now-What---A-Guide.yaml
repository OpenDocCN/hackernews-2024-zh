- en: 'Duolingo Sucks, Now What?: A Guide'
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 'Duolingo糟透了，现在怎么办？: 一份指南'
- en: 'Now that the quality of Duolingo has fallen (even more) due to AI and people
    are more willing to make the jump here are *just* *some* alternative apps and
    what languages they have:'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 由于Duolingo因AI和人们更愿意转向这里而质量（更）下降，“我只是想要一个和DL完全相同的体验”是*一些*替代应用程序和它们提供的语言：
- en: “I just want an identical experience to DL”
  id: totrans-split-8
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: “我只是想要和DL有一样的体验”
- en: '[Busuu](https://t.umblr.com/redirect?z=https%3A%2F%2Fwww.busuu.com%2Fen%3Futm_medium%3Dcpc%26utm_source%3Dgoogle%26utm_campaign%3DUS_EN_Web_Exa_Brand%26utm_group%3DUS_EN_Web_Exa_Brand%26utm_term%3Dbusuu%26gad_source%3D1%26gclid%3DCjwKCAiA-vOsBhAAEiwAIWR0TaIwClmdnJalzImzXZhLbKGUC_UK7JszJSMcZApK4S_mJtcg4c4qlxoCvxMQAvD_BwE%26gclsrc%3Daw.ds&t=YTZiYzE0Nzc0NWRhZTA3NWQzM2Q5MTBkYWZkNWZjMzBlZTU1MTQzMixmNDMyZjY3ZjI3ZjY2NWUyZTQ0ZDYwODM1YWQ3NGRkY2FhOTQ4OGE0&ts=1704847389)
    (Languages: Spanish, Japanese, French, English, German, Dutch, Italian, Portuguese,
    Chinese, Polish, Turkish, Russian, Arabic, Korean)'
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[Busuu](https://t.umblr.com/redirect?z=https%3A%2F%2Fwww.busuu.com%2Fen%3Futm_medium%3Dcpc%26utm_source%3Dgoogle%26utm_campaign%3DUS_EN_Web_Exa_Brand%26utm_group%3DUS_EN_Web_Exa_Brand%26utm_term%3Dbusuu%26gad_source%3D1%26gclid%3DCjwKCAiA-vOsBhAAEiwAIWR0TaIwClmdnJalzImzXZhLbKGUC_UK7JszJSMcZApK4S_mJtcg4c4qlxoCvxMQAvD_BwE%26gclsrc%3Daw.ds&t=YTZiYzE0Nzc0NWRhZTA3NWQzM2Q5MTBkYWZkNWZjMzBlZTU1MTQzMixmNDMyZjY3ZjI3ZjY2NWUyZTQ0ZDYwODM1YWQ3NGRkY2FhOTQ4OGE0&ts=1704847389)
    (语言：西班牙语、日语、法语、英语、德语、荷兰语、意大利语、葡萄牙语、中文、波兰语、土耳其语、俄语、阿拉伯语、韩语)'
- en: “I want a good audio-based app”
  id: totrans-split-10
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: “我想要一个好的基于音频的应用”
- en: '[Language Transfer](https://www.languagetransfer.org/) (Languages: French,
    Swahili, Italian, Greek, German, Turkish, Arabic, Spanish, English for Spanish
    Speakers)'
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[Language Transfer](https://www.languagetransfer.org/) (语言：法语、斯瓦希里语、意大利语、希腊语、德语、土耳其语、阿拉伯语、西班牙语、西班牙语为母语者的英语)'
- en: “I want a good audio-based app and money’s no object”
  id: totrans-split-12
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: “我想要一个好的基于音频的应用，钱不是问题”
- en: '[Pimsleur](https://t.umblr.com/redirect?z=https%3A%2F%2Fpimsleur.com%2F&t=MmE0YWRhYjhmYWEwNGY0MjAxMTVlYTAxZTQ5Y2NjZGQ5NjExNzJhMywzMWExMDU0MGM0M2VhYjBmZTJmNzhlMDhhNGIxNDYzMTc1ODVlMDQx&ts=1704847389)
    ([Literally so many languages](https://t.umblr.com/redirect?z=https%3A%2F%2Fwww.pimsleur.com%2Flist-of-languages&t=ODZlMjBmOWIyZDQzNjRlYzU4OWZiZTE1OGU0Mjg3OTEzZDFhNmMwYSxhOWQ4NmEyMzUzZmYyM2NjMTQ4YWZkNDNlZGUzN2YyODEwOWM4Mzcw&ts=1704847389))'
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[Pimsleur](https://t.umblr.com/redirect?z=https%3A%2F%2Fpimsleur.com%2F&t=MmE0YWRhYjhmYWEwNGY0MjAxMTVlYTAxZTQ5Y2NjZGQ5NjExNzJhMywzMWExMDU0MGM0M2VhYjBmZTJmNzhlMDhhNGIxNDYzMTc1ODVlMDQx&ts=1704847389)
    ([多种语言](https://t.umblr.com/redirect?z=https%3A%2F%2Fwww.pimsleur.com%2Flist-of-languages&t=ODZlMjBmOWIyZDQzNjRlYzU4OWZiZTE1OGU0Mjg3OTEzZDFhNmMwYSxhOWQ4NmEyMzUzZmYyM2NjMTQ4YWZkNDNlZGUzN2YyODEwOWM4Mzcw&ts=1704847389))'
- en: '[Glossika](https://glossika.com/) (Also a lot of languages, but minority languages
    are free)'
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[Glossika](https://glossika.com/) (也有许多语言，但少数民族语言是免费的)'
- en: '*anecdote: I borrowed my brother’s Japanese Pimsleur CD as a kid and I still
    remember how to say the weather is nice over a decade later. You can find the
    CDs at libraries and “other” places I’m sure.'
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: '*轶事: 我小时候借了我哥哥的日语Pimsleur CD，十多年后我仍然记得如何说天气很好。你可以在图书馆和“其他”地方找到这些CD。'
- en: “I have a pretty neat library card”
  id: totrans-split-16
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: “我有一个相当不错的图书馆卡”
- en: '[Mango](https://mangolanguages.com/) (Languages: [So many and the endangered/Indigenous](https://mangolanguages.com/available-languages/)
    courses are free even if you don’t have a library that has a partnership with
    Mango)'
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[Mango](https://mangolanguages.com/) (语言：[众多和濒危/土著](https://mangolanguages.com/available-languages/)
    课程即使你的图书馆没有与Mango合作也是免费的)'
- en: '[Transparent Languag](https://t.umblr.com/redirect?z=https%3A%2F%2Fwww.transparent.com%2Flibraries%2F&t=ZWUyNTU3M2QzNjM0MzllNGM5NWRiMGQ1Yjk2OTVkMGJjMmY1YTY2ZSxrQlFVUkVybg%3D%3D&b=t%3A9nBJu7FrZyyjEoBS2UAafw&p=https%3A%2F%2Fruhua-langblr.tumblr.com%2Fpost%2F739086003139149824%2Fduolingo-sucks-now-what-a-guide&m=0&ts=1716792638)e:
    (Languages: [THE MOST!](https://t.umblr.com/redirect?z=https%3A%2F%2Fwww.transparent.com%2Flanguages%2F%23libraries&t=NGYzNWEzMzIwZTY4ZTFhNzY4NDFhOTliYjQwZGU0ZTRhOTYyZjZhYyxrQlFVUkVybg%3D%3D&b=t%3A9nBJu7FrZyyjEoBS2UAafw&p=https%3A%2F%2Fruhua-langblr.tumblr.com%2Fpost%2F739086003139149824%2Fduolingo-sucks-now-what-a-guide&m=0&ts=1716792638)
    Also the one that has the widest variety of African languages! Perhaps the most
    diverse in ESL and learning a foreign language not in English)'
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[Transparent Language](https://www.transparent.com/languages/#libraries)：（语言：[最全面的！](https://www.transparent.com/languages/#libraries)
    同时是拥有最广泛的非洲语言选择的一种！可能是ESL和非英语外语学习中最多样化的）'
- en: “I want SRS flashcards and have an android”
  id: totrans-split-19
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: “我想要SRS闪卡并且有安卓手机”
- en: '[AnkiDroid](https://apps.ankiweb.net/): (Theoretically all languages, pre-made
    decks can be found easily)'
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[AnkiDroid](https://apps.ankiweb.net/): （理论上支持所有语言，可以轻松找到预制的牌组）'
- en: “I want SRS flashcards and I have an iphone”
  id: totrans-split-21
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: “我想要SRS闪卡并且我有iPhone”
- en: '[AnkiApp](https://www.ankiapp.com/): It’s almost as good as AnkiDroid and free
    compared to the official Anki app for iphone'
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[AnkiApp](https://www.ankiapp.com/): 它几乎和AnkiDroid一样好，并且与iPhone的官方Anki应用相比是免费的'
- en: “I don’t mind ads and just want to learn Korean”
  id: totrans-split-23
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: “我不介意广告，只想学习韩语”
- en: '[lingory](https://www.lingory.net/)'
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[lingory](https://www.lingory.net/)'
- en: “I want an app made for Mandarin that’s BETTER than DL and has multiple languages
    to learn Mandarin in”
  id: totrans-split-25
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: “我想要一款为普通话专门制作的应用程序，比DL更好，并且能学习多种语言”
- en: '[ChineseSkill](https://www.chineseskill.com/?_ga=2.75523797.1943253636.1704846437-1566420040.1704846395)
    (You can use their older version of the course for free)'
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: '[ChineseSkill](https://www.chineseskill.com/?_ga=2.75523797.1943253636.1704846437-1566420040.1704846395)
    （您可以免费使用他们的旧版本课程）'
- en: “I don’t like any of these apps you mentioned already, give me one more”
  id: totrans-split-27
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: “我不喜欢你已经提到的任何应用程序，请再给我一个”
- en: '[Bunpo](https://bunpo.app/): (Languages: Japanese, Spanish, French, German,
    Korean, and Mandarin)'
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: '[Bunpo](https://bunpo.app/): （语言：日语、西班牙语、法语、德语、韩语和普通话）'
