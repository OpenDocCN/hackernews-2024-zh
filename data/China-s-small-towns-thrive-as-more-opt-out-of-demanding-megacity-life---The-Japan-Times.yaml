- en: China’s small towns thrive as more opt out of demanding megacity life - The
    Japan Times
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 中国的小城镇因更多人选择摆脱忙碌的大城市生活而蓬勃发展 - 《日本时报》
- en: 来源：[https://www.japantimes.co.jp/news/2024/04/23/asia-pacific/society/china-small-town-boom/](https://www.japantimes.co.jp/news/2024/04/23/asia-pacific/society/china-small-town-boom/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.japantimes.co.jp/news/2024/04/23/asia-pacific/society/china-small-town-boom/](https://www.japantimes.co.jp/news/2024/04/23/asia-pacific/society/china-small-town-boom/)
- en: 'Zhao Xiaowei did what would have been unthinkable just a few years ago: He
    quit his Beijing barista job and returned to his northeastern rust-belt hometown
    for a better future.'
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 赵晓伟做了几年前还不可想象的事情：他辞去了在北京的咖啡师工作，回到了他东北的城市——丹东，为了更美好的未来。
- en: Tired of struggling to eke out a living in the nation’s overpriced capital,
    the 25-year-old is now earning more money running his own boutique cafe, serving
    up drip coffee made with high-grade Geisha beans for 60 yuan ($8.30) a cup.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这位25岁的年轻人厌倦了在国家物价过高的首都苦苦挣扎，如今靠经营自己的精品咖啡馆赚更多的钱，一杯用高级Geisha咖啡豆冲泡的滴滤咖啡售价60元（约8.30美元）。
- en: '"I’m close to my family and there’s a hot meal for me when I get home,” Zhao
    said after making the move back to Dandong last June. "And, most importantly,
    I have my own business.”'
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: “回家后我可以和家人在一起吃热乎乎的饭菜，” 赵晓伟去年六月搬回丹东后说道。“更重要的是，我有了自己的事业。”
