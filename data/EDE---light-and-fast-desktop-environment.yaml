- en: EDE is small desktop environment built to be responsive, light in resource usage
    and to have familiar look and feel. It runs on Linux, *BSD, Solaris, Minix, Zaurus
    and even on XBox.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: EDE 是一个小型桌面环境，旨在具有响应迅速、资源占用少以及熟悉的外观和感觉。它可以在 Linux、*BSD、Solaris、Minix、Zaurus
    甚至 XBox 上运行。
