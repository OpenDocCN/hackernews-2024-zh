- en: I’m Done Punching Trees And Grabbing Rocks In Video Games
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 我对在电子游戏中砍树和收集石头感到厌倦了
- en: 来源：[https://kotaku.com/palworld-valheim-minecraft-punch-trees-survival-games-1851193458](https://kotaku.com/palworld-valheim-minecraft-punch-trees-survival-games-1851193458)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://kotaku.com/palworld-valheim-minecraft-punch-trees-survival-games-1851193458](https://kotaku.com/palworld-valheim-minecraft-punch-trees-survival-games-1851193458)
- en: The world is currently going wild over [*Palworld*](https://kotaku.com/palworld-shoot-pokemon-with-guns-impressions-review-pc-1851185681).
    Some people love it. Some people hate it. And nearly everyone has a take (or a
    take on all the takes), creating one of the worst discourse storms I’ve digitally
    sailed through in some time. [But I’m not here to discuss any of that](https://kotaku.com/pokemon-palworld-ai-art-copyright-law-pocketpair-1851186580).
    Instead, I’m here to admit that I’m so done with survival games and punching trees.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 站在[Pokémon开枪——*Palworld*](https://kotaku.com/palworld-shoot-pokemon-with-guns-impressions-review-pc-1851185681)的世界随处可见。有人喜欢它。有人讨厌它。而几乎每个人都持有自己的观点（或对所有观点持有观点），这在某种程度上引发了我在数年前数次遨游的最糟糕的争论。[但我不是来讨论任何这些的](https://kotaku.com/pokemon-palworld-ai-art-copyright-law-pocketpair-1851186580)。相反，我要承认我对生存游戏和砍树感到厌倦了。
