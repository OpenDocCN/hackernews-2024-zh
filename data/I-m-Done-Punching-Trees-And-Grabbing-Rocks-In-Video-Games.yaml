- en: The history of survival games isn’t as clear-cut as I’m about to make it, yet
    in my mind, it all more or less starts with [*Minecraft*](https://howl.me/cluscJsIRbG)in
    2009\. And I’ll admit the first time I booted up that game, back when it was unfinished
    alpha, I sunk a huge amount of time into it. Back then, *Minecraft’s* crafting,
    survival, and building mechanics were captivating and fresh. They lured me (and
    many others) into spending far too many late nights playing until the sun came
    up. The idea of spawning into a fresh, randomly generated world, finding supplies,
    and using those resources to build a new life in this strange pixel-block world
    was different than any other game I had played up until that point. And even today,
    I’ll still play a bit of *Minecraft* as it scratches an almost nostalgic itch
    at this point.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 生存游戏的历史并不像我将要讲的那样清晰，然而在我的脑海中，一切或多或少都始于2009年的[*Minecraft*](https://howl.me/cluscJsIRbG)。我承认第一次启动那个游戏时，当时它还是未完工的Alpha版本，我花了大量的时间在其中。那时，*Minecraft*的制作、生存和建造机制令人着迷且新颖。它们吸引了我（以及许多其他人）度过了太多熬夜，直到太阳升起。在一个全新的、随机生成的世界中生成，寻找资源，并利用这些资源在这个奇特的像素世界中创造新生活的想法，与我之前玩过的任何游戏都不同。即使到今天，我仍然会玩一点*Minecraft*，因为它现在几乎成了一种怀旧的渴望。
- en: '[Because *Minecraft* was (and still is) so damn popular](https://kotaku.com/minecraft-live-2023-300-million-number-copies-sold-1850931010),
    many copycats, clones, and games that were partially inspired by Mojang’s breakout
    hit launched in the years after its release. Some of these were good! Some of
    them were bad. And almost all of them forced you to punch trees and collect rocks
    to start. That’s why I call these games “tree punchers.”'
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 因为[*Minecraft*如此（至今依然）非常受欢迎](https://kotaku.com/minecraft-live-2023-300-million-number-copies-sold-1850931010)，许多抄袭、类似、以Mojang的破纪录游戏为灵感的游戏在其发布后的几年中推出。其中一些是好的！有些是不好的。而几乎所有这些游戏都要求你砍树和收集石头来开始。这就是为什么我称这些游戏为“砍树者”。
- en: '*Palworld*, like so many other tree punchers in recent years, tries to hide
    this fact or build upon it with new ideas—like adding guns and *Pokémon*-like
    creatures. It doesn’t matter though, because the problem with tree punchers isn’t
    really about punching trees.'
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: '*Palworld*，就像近年来许多其他砍树游戏一样，试图隐藏这一事实或基于新的想法进行改进，比如 添加枪支和*Pokémon*样的生物。不过这并不重要，因为关于砍树游戏的问题实际上并不在于砍树。'
- en: Xbox / Pocket Pair
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: Xbox / Pocket Pair
- en: No matter how much a tree puncher might try to disguise itself or add new ideas
    to the formula, ultimately they all open with you (possibly naked) punching trees,
    collecting rocks, and scrounging around to survive. This was fun and exciting
    in *Minecraft* years and years ago. Today, it just feels like busy work. I know
    what’s coming. I know that I’m being forced to slowly collect resources using
    my fists and awful wooden tools that break quickly so that, eventually, I’ll be
    *so happy* to never punch another tree or rock again once I’ve unlocked better,
    faster ways to farm materials.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 无论砍树者如何试图伪装自己或者给公式加入新的想法，最终它们都会开始于你（可能是赤身裸体地）砍树，收集石头，并四处搜罗以求生存。这在多年以前的*Minecraft*中很有趣和令人兴奋。但今天，它只是一种苦力活。我知道接下来会发生什么。我知道我正在被迫用我的拳头和易碎的简陋工具慢慢地收集资源，以便最终，一旦解锁了更好、更快的方式来获取材料，我将*非常高兴*再也不用砍树或捡石头了。
- en: And I’m just not interested in this loop anymore. It feels like a bad job.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 而我对这循环不再感兴趣。这感觉就像是在做一份糟糕的工作。
- en: It doesn’t matter that while I’m punching trees a Pikachu-looking animal is
    nearby making silly noises. [It doesn’t matter that I’m a Viking warrior](https://kotaku.com/i-killed-a-very-big-deer-in-valheim-and-it-was-metal-a-1846254503).
    It can’t fully distract from the fact that the main reason to collect resources
    and craft stuff in tree punchers is so that the boring, slow, and annoying parts
    of the tree puncher become things you can mostly avoid. I’m punching all these
    trees and building all this crap so that hours from now, I won’t have to do that.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 当我在砍树的时候，附近可能有一只长得像皮卡丘的动物发出傻傻的声音，但这并不重要。[我是维京战士也不重要](https://kotaku.com/i-killed-a-very-big-deer-in-valheim-and-it-was-metal-a-1846254503)。这并不能完全让我忘记收集资源和制作工具的主要原因是为了让砍树这些无聊、慢吞吞和烦人的事情大部分都能避免。我砍这么多树，建这么多破玩意，只是为了几个小时后不再需要做这些事情。
- en: 'The thing is: I can also just not play these games anymore and free myself
    from all the hours of resource collecting and rock grabbing. And with one exception
    (*Lego Fortnite*) I’ve realized that I’m burnt out and tired of tree punchers.
    So nowadays, when a new game goes viral and I check it out as part of my job,
    I can stop playing it if the first thing I have to do is punch a tree. I’m already
    familiar with this song and dance and I’m not interested in it. (Unless of course,
    the game is something I’m trying to review or play for work. But that’s a different,
    weird situation that most people don’t have to deal with.)'
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 事实是：我也可以选择不再玩这些游戏，从而摆脱所有长时间的资源收集和捡石头。在一个例外（*Lego Fortnite*）之外，我意识到我已经厌倦了砍树者。所以如今，当一个新游戏走红，我会因为工作的需要去尝试，但如果我必须做的第一件事就是砍树，那我就会停止玩。我已经对这套路如数家珍，我对它不感兴趣。（当然，除非游戏是我在工作中试图评估或玩的。但那是一种不同，奇怪的情况，大多数人不用应对。）
- en: For those who still enjoy these games, please keep playing them and loving them!
    For me though, yeah, I’m done punching trees. There are better mindless grinds
    to do in other games.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 对于那些仍然喜欢这些游戏的人，请继续玩下去并热爱它们！但对我来说，是的，我已经厌倦了砍树。在其他游戏中，还有更有趣的无意义的工作可以做。
