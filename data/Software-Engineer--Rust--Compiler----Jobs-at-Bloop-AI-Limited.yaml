- en: Software Engineer (Rust, Compiler) | Jobs at Bloop AI Limited
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 软件工程师（Rust，编译器）| Bloop AI Limited的职位
- en: 来源：[https://bloop.jobs.personio.com/job/1410410](https://bloop.jobs.personio.com/job/1410410)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://bloop.jobs.personio.com/job/1410410](https://bloop.jobs.personio.com/job/1410410)
- en: Background
  id: totrans-split-6
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 背景
- en: bloop's automatic code translation solution automates the menial task of moving
    code between a source and target language. Traditional approaches to this problem
    result in code that is unreadable, and the alternative of rewriting a system from
    scratch is unfeasibly expensive for many projects. We're pioneering a novel approach
    to this age-old problem, building on our expertise in solving coding problems
    with LLMs.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: bloop的自动代码翻译解决方案自动化了在源语言和目标语言之间移动代码的琐事。传统的解决方法导致生成的代码难以阅读，而从头开始重写系统的替代方案对于许多项目来说成本过高。我们正在开创解决这一古老问题的新方法，利用我们在LLMs解决编码问题方面的专业知识。
- en: Since launching bloop we’ve introduced thousands of engineers to AI assisted
    software development, won Product Hunt’s Product of the Day, and raised our seed
    funding round from leading investors including Y Combinator (S21), Khosla Ventures,
    Sands Capital and LocalGlobe.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 自从启动bloop以来，我们已经向数千名工程师介绍了AI辅助软件开发，赢得了Product Hunt的每日产品，并且从包括Y Combinator（S21）、Khosla
    Ventures、Sands Capital和LocalGlobe在内的领先投资者那里获得了种子轮融资。
- en: As we head into our next period of growth, we’re looking to partner with people
    that are hungry to work at the cutting edge of innovation and research, and directly
    impact the way tomorrow’s software engineers work.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 随着我们迈入下一个增长阶段，我们正在寻找愿意在创新和研究的最前沿工作，并直接影响明日软件工程师工作方式的合作伙伴。
- en: The Role
  id: totrans-split-10
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 职位描述
- en: We're automating code translation between two programming languages. To do this
    we're developing pipelines that utilise source to source compilers and LLMs that
    can scale to support massive amounts of code.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我们正在自动化两种编程语言之间的代码翻译。为此，我们正在开发利用源到源编译器和LLM的流水线，以支持大规模代码量的能力。
- en: You'll work at the heart of this, collaborating with a small, talented team
    to design and implement the core engine that powers the pipeline. You'll work
    on the forefront of compilers, automated testing, LLMs (training and local inference)
    and static analysis.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您对此感兴趣，您将在此核心工作，与一个小而才华横溢的团队合作设计和实现推动流水线的核心引擎。您将在编译器、自动化测试、LLMs（训练和本地推断）和静态分析的前沿工作。
- en: You'll love what we're working on if you're interested in
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您对以下内容感兴趣，您会喜欢我们目前正在开展的工作：
- en: You'll be joining a small group of engineers who are obsessed with the challenges
    posed by code translation, and who want to build tools to improve the process
    of writing and maintaining software.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 您将加入一群对代码翻译所带来的挑战着迷，并希望构建工具来改进编写和维护软件过程的工程师小组。
- en: '**Key requirements**'
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**关键要求**'
- en: Proficiency in Rust
  id: totrans-split-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 熟练掌握Rust
- en: Understanding compiler design
  id: totrans-split-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 理解编译器设计
- en: Understanding programming language design
  id: totrans-split-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 理解编程语言设计
- en: (Bonus) Experience with static analysis
  id: totrans-split-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: （奖励）具有静态分析经验
- en: '**The deal**'
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: '**交易**'
- en: Competitive package
  id: totrans-split-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 具有竞争力的薪资待遇
- en: Work from our office in Farringdon, London, UK most of the time
  id: totrans-split-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 大部分时间在我们位于伦敦法灵顿的办公室工作
- en: Even if you only meet some of the requirements, it's worth applying as we're
    all from non-traditional backgrounds and are open minded
  id: totrans-split-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 即使您只符合部分要求，也值得申请，因为我们都来自非传统背景，思维开放。
- en: About us
  id: totrans-split-24
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 关于我们
- en: bloop is a Y-Combinator backed startup building the next big developer tools
    company, like GitHub or StackOverflow. We use machine learning to automate menial
    tasks in the software development lifecycle, increasing the productivity of software
    ​developers.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: bloop是一家得到Y-Combinator支持的初创公司，正在打造下一个大型开发者工具公司，类似于GitHub或StackOverflow。我们利用机器学习来自动化软件开发生命周期中的琐碎任务，提高软件开发者的生产力。
