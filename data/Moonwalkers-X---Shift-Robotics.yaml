- en: Moonwalkers X – Shift Robotics
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 月行者X – Shift Robotics
- en: 来源：[https://shiftrobotics.io/products/moonwalkers-x](https://shiftrobotics.io/products/moonwalkers-x)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://shiftrobotics.io/products/moonwalkers-x](https://shiftrobotics.io/products/moonwalkers-x)
- en: '**How are they different?**'
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**它们有何不同？**'
- en: In simplest terms, Moonwalkers X are lighter, quicker, and smarter than the
    original Moonwalkers. By moving to 6 wheels instead of 10 and adopting the magnesium
    alloy based drivetrain, Moonwalkers X are nearly 1 lb. lighter per shoe.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 简而言之，月行者X比原始月行者更轻、更快、更智能。通过将轮子数量减少到6个并采用基于镁合金的传动系统，每只鞋子的重量几乎轻了1磅。
- en: Additionally, ShiftOS 2.0 incorporates a complete overhaul of the AI control
    system, further boostingsafety and agilitywhen maneuvering, especially in close
    quarters.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，ShiftOS 2.0 还全面改进了 AI 控制系统，进一步提升了在狭小空间中操控时的安全性和灵活性。
- en: Plus, the new modular design of Moonwalkers X bodywork means ease of service
    and customization.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，Moonwalkers X 的新模块化设计意味着更易维护和定制。
