- en: The Israeli startup, founded in 2018, has developed an orchestration and virtualization
    software layer tailored to the unique needs of AI workloads running on GPUs and
    similar chipsets. The value of the deal is estimated at many hundreds of millions
    of dollars and could even reach $1 billion
  id: totrans-split-7
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 这家成立于2018年的以色列初创公司，开发了专为在GPU和类似芯片组上运行的AI工作负载定制的编排和虚拟化软件层。交易价值估计在数亿美元，并且甚至可能达到10亿美元。
