- en: FBI Agent Says He Hassles People 'Every Day, All Day Long' Over Facebook Posts
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: FBI特工表示他们每天“整天”因Facebook帖子对人们进行骚扰
- en: 来源：[https://reason.com/2024/03/29/fbi-agent-says-he-hassles-people-every-day-all-day-long-over-facebook-posts/](https://reason.com/2024/03/29/fbi-agent-says-he-hassles-people-every-day-all-day-long-over-facebook-posts/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://reason.com/2024/03/29/fbi-agent-says-he-hassles-people-every-day-all-day-long-over-facebook-posts/](https://reason.com/2024/03/29/fbi-agent-says-he-hassles-people-every-day-all-day-long-over-facebook-posts/)
- en: The FBI spends "every day, all day long" interrogating people over their Facebook
    posts. At least, that's what agents told Stillwater, Oklahoma, resident Rolla
    Abdeljawad when they showed up at her house to ask her about her social media
    activity.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: FBI每天“整天”因Facebook帖子对人们进行询问，至少是这样告诉了奥克拉荷马州斯蒂尔沃特的居民Rolla Abdeljawad，当他们来到她家询问她的社交媒体活动时。
- en: Three FBI agents came to Abdeljawad's house and said that they had been given
    "screenshots" of her posts by Facebook. Her lawyer Hassan Shibly [posted a video](https://twitter.com/HassanShibly/status/1773160636983496706)
    of the incident online on Wednesday.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 三名FBI特工来到Abdeljawad家中，并表示他们已通过Facebook获得她帖子的“截图”。她的律师Hassan Shibly在周三在网上[发布了事件的视频](https://twitter.com/HassanShibly/status/1773160636983496706)。
- en: Abdeljawad told agents that she didn't want to talk and asked them to show their
    badges on camera, which the agents refused to do. She [wrote on Facebook](https://www.facebook.com/rollabd/posts/pfbid02qFjGQtUji99XgjcSJcyHf3Zp79KQwrtH5EUg5wwrsbfYEZovZ4J7aoFSu55UqUFAl)
    that she later confirmed with local police that the FBI agents really were FBI
    agents.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: Abdeljawad告诉特工她不想谈话，并要求他们在摄像头前展示徽章，但特工拒绝了。她在[Facebook上写道](https://www.facebook.com/rollabd/posts/pfbid02qFjGQtUji99XgjcSJcyHf3Zp79KQwrtH5EUg5wwrsbfYEZovZ4J7aoFSu55UqUFAl)，她后来通过当地警方确认FBI特工确实是FBI特工。
- en: '"Facebook gave us a couple of screenshots of your account," one agent in a
    gray shirt said in the video.'
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: “Facebook给我们提供了你账户的几个截图，”一名穿灰衬衫的特工在视频中说。
- en: '"So we no longer live in a free country and we can''t say what we want?" replied
    Abdeljawad.'
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: “所以我们不再生活在自由的国家，我们不能说我们想要的东西吗？”Abdeljawad回答道
- en: '"No, we totally do. That''s why we''re not here to arrest you or anything,"
    a second agent in a red shirt added. "We do this every day, all day long. It''s
    just an effort to keep everybody safe and make sure nobody has any ill will."'
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: “不，我们完全有。这就是为什么我们不是来逮捕你或其他什么的，”穿红衬衫的第二名特工补充道。“我们每天整天都这样做。这只是为了确保每个人的安全，确保没有人有不良意图。”
- en: Shibly says that he doesn't know which Facebook post caught the agents' attention,
    and that it was the first time he had heard of Facebook's parent company, Meta,
    preemptively reporting posts to law enforcement. Andy Stone, a spokesman for Meta,
    and Kayla McCleery, a spokeswoman for the FBI's Oklahoma City office, declined
    to comment.*
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: Shibly表示他不知道哪条Facebook帖子引起了特工的注意，这是他第一次听说Facebook的母公司Meta预先向执法部门报告帖子。Meta发言人Andy
    Stone和FBI奥克拉荷马城办公室发言人Kayla McCleery拒绝置评。
- en: Meta's official policy is to hand over Facebook data to U.S. law enforcement
    in response to a court order, a subpoena, a search warrant, or an emergency situation
    involving "imminent harm to a child or risk of death or serious physical injury
    to any person." The company received 73,956 requests from U.S. law enforcement
    and handed over data 87.84 percent of the time in the first half of 2023, according
    to the [Meta website](https://transparency.fb.com/reports/government-data-requests/country/US/).
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: Meta 的官方政策是在美国法院命令、传票、搜查令或涉及“对儿童造成即将发生的危害或对任何人的死亡或严重身体伤害的紧急情况”时将Facebook数据交给美国执法部门。公司在2023年上半年收到73,956份来自美国执法部门的请求，87.84%的时间交出了数据，详情请见[Meta
    网站](https://transparency.fb.com/reports/government-data-requests/country/US/)。
- en: Abdeljawad's Facebook timeline is public, so the FBI agents could have found
    it themselves. For the past week, she has made multiple angry posts per day about
    the war in Gaza, referring to Israel as "Israhell." But none of the posts on her
    feed call for violence.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: Abdeljawad的Facebook时间轴是公开的，所以FBI特工本可以自己找到它。在过去的一周中，她每天发表多篇关于加沙战争的愤怒帖子，将以色列称为“以色列地狱”。但她的动态中没有一篇帖子呼吁使用暴力。
- en: Ironically, Abdeljawad had also posted a warning about exactly the kind of government
    monitoring she was later subjected to.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 具有讽刺意味的是，Abdeljawad还发布了有关她后来被监控的政府行为的警告。
- en: '"Don''t fall for their games. Our community is being watched & they are just
    waiting for any reason to round us up," Abdeljawad [wrote](https://www.facebook.com/rollabd/posts/pfbid02uKBmjqgqGsfFadixpnmMdMPbugRQadykX1NZAV81GkEJveHo8xmga2e2XR8aELDNl).
    "If you''re Muslim and/or pro-pal consider all your media accounts, Google searches,
    mail, messenger, local mosques & political events monitored. #NYC #usa #PoliceState
    #FreePalestine"'
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: '"不要上他们的当。我们的社区正被监视，他们只是在等待任何理由将我们团聚起来，" Abdeljawad [写道](https://www.facebook.com/rollabd/posts/pfbid02uKBmjqgqGsfFadixpnmMdMPbugRQadykX1NZAV81GkEJveHo8xmga2e2XR8aELDNl)。"如果你是穆斯林和/或支持巴勒斯坦，请考虑所有你的媒体账户、谷歌搜索、邮件、信使、当地清真寺和政治活动都在监控之中。#NYC
    #usa #PoliceState #FreePalestine"'
- en: Shibly claims that Abdeljawad knew how to assert her rights from her time volunteering
    at the Council on American-Islamic Relations, where Shibly used to be a state-level
    director. "It's unfortunately normal behavior for the FBI to target the community
    like this," Shibly says.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: Shibly 声称，Abdeljawad 在她在美国伊斯兰关系理事会做志愿者时学会了如何维护自己的权利，而 Shibly 曾在那里担任州级主任。"不幸的是，FBI
    如此针对社区是正常行为，" Shibly 说。
- en: 'In [his caption](https://twitter.com/HassanShibly/status/1773160636983496706)
    of the video, Shibly added some advice to others: Abdeljawad was right to refuse
    to speak and right to record the interaction, but should not have stepped outside
    the house to talk to the FBI agents.'
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在[他的标题](https://twitter.com/HassanShibly/status/1773160636983496706)的视频中，Shibly
    向其他人提供建议：Abdeljawad 拒绝发言和记录互动是正确的，但不应该走出房屋与 FBI 特工交谈。
- en: He tells *Reason* that his main goal with Abdeljawad's case is to raise awareness
    of people's rights when dealing with the FBI.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 他告诉 *Reason* 他与 Abdeljawad 案件的主要目标是提高人们在面对 FBI 时的权利意识。
- en: '"It''s wrong what they did. Realistically, with where the community''s at,
    I don''t know if we have the bandwidth to go after them for it," Shibly says.
    "Moreso, it''s, ok, continue to exercise your rights. If they do contact you again,
    they''re going to be hearing directly from us. We''re going to deal with it. We''re
    going to put them in check."'
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: '"他们所做的是错误的。从社区目前的情况看，我不知道我们是否有能力因此而追究他们的责任，" Shibly 说道。"更重要的是，好的，继续行使你们的权利。如果他们再次联系你们，他们将直接从我们这里听到消息。我们将处理这件事。我们会制止他们。"'
- en: '**UPDATE: After publication, McCleery provided the following statement; "Every
    day, the FBI engages with members of the public in furtherance of our mission,
    which is to protect the American people and uphold the Constitution of the United
    States. We can never open an investigation based solely on First Amendment protected
    activity. The FBI is committed to ensuring our activities are conducted with a
    valid law enforcement or national security purpose, while upholding the constitutional
    rights of all Americans."*'
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: '**更新：在发布后，McCleery 提供了以下声明：“每天，FBI 与公众成员互动，以推进我们的使命，即保护美国人民并维护美国宪法。我们永远不会仅基于第一修正案受保护的活动开展调查。FBI
    致力于确保我们的活动具有合法的执法或国家安全目的，同时维护所有美国人的宪法权利。”*'
