- en: 'Opinion: The return to office fallacy | CNN'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 观点：返回办公室的谬误 | CNN
- en: 来源：[https://www.cnn.com/2024/01/22/opinions/remote-work-jobs-bergen/index.html](https://www.cnn.com/2024/01/22/opinions/remote-work-jobs-bergen/index.html)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.cnn.com/2024/01/22/opinions/remote-work-jobs-bergen/index.html](https://www.cnn.com/2024/01/22/opinions/remote-work-jobs-bergen/index.html)
- en: 'Editor’s Note: *Peter Bergen is CNN’s national security analyst, a vice president
    at New America, a professor of practice at Arizona State University, the host
    of the Audible podcast “*[*In the Room*](https://audible.com/intheroom)*” also
    on *[*Apple*](https://podcasts.apple.com/us/podcast/in-the-room-with-peter-bergen/id1685702585)* and *[*Spotify*](https://open.spotify.com/show/7ltl6QQBRzovzdQ7MHo6XB?si=ab3e17fb90d44577)* and
    was the founding editor of the *[*Coronavirus Daily Brief*](https://www.newamerica.org/international-security/blog/new-america-coronavirus-daily-brief/)*.
    The opinions expressed in this commentary are his own. View more *[*opinion*](http://www.cnn.com/opinions)* at
    CNN.*'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 编者按：*彼得·伯根是 CNN 的国家安全分析员，是美国新美国基金会的副总裁，是亚利桑那州立大学的实践教授，*[*“In the Room”*](https://audible.com/intheroom)*的主持人，也在*[*Apple*](https://podcasts.apple.com/us/podcast/in-the-room-with-peter-bergen/id1685702585)*和*[*Spotify*](https://open.spotify.com/show/7ltl6QQBRzovzdQ7MHo6XB?si=ab3e17fb90d44577)*上，是*[*Coronavirus
    Daily Brief*](https://www.newamerica.org/international-security/blog/new-america-coronavirus-daily-brief/)*的创始编辑。本评论中的观点属于他个人。在
    CNN 上查看更多*[*观点*](http://www.cnn.com/opinions)*。*
- en: CNN  —
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: CNN —
- en: I host a podcast, “In the Room with Peter Bergen,” which focuses on national
    security issues. Every day, I see the merits of being part of an entirely remote
    workforce.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我主持了一个名为*“In the Room with Peter Bergen”*的播客，重点关注国家安全问题。每天，我看到完全远程工作团队的优点。
- en: We have a production team, around half of whom live in Brooklyn and Manhattan,
    and the others live in places like Chicago, Mexico City and San Francisco. We
    have met in person only twice in the year that the production has been up and
    running, and we have put out dozens of highly produced episodes, often featuring
    multiple guests, which go through many rounds of edits.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我们有一个制作团队，其中大约一半的人住在布鲁克林和曼哈顿，其他人住在芝加哥、墨西哥城和旧金山等地。在制作团队已经运转了一年的时间里，我们只见过两次面，但我们已经制作了几十集高质量的节目，通常由多位嘉宾参与，并经历了多轮编辑。
- en: In my four decades of working in media, I have never worked somewhere with a
    better esprit de corps, creative energy and a collective willingness to help everyone
    else out.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在我四十年的媒体工作中，我从未在一个拥有更好的团队精神、创造能量和集体帮助精神的地方工作过。
- en: And yet, some corporate titans are still pushing for their employees to return
    to their offices. Banks like [Goldman Sachs](https://www.businessinsider.com/return-to-office-rto-banks-hedge-funds-private-equity-2023-9) and [JPMorgan
    Chase](https://www.cnn.com/2023/04/12/business/jpmorgan-return-to-office-five-days/index.html) and
    tech giants like [Meta](https://www.cnn.com/2023/06/01/business/meta-return-to-office/index.html) are
    demanding that their staff be back at the office several days a week.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，一些企业巨头仍在推动员工返回办公室。像[高盛](https://www.businessinsider.com/return-to-office-rto-banks-hedge-funds-private-equity-2023-9)和[摩根大通](https://www.cnn.com/2023/04/12/business/jpmorgan-return-to-office-five-days/index.html)这样的银行，以及[Meta](https://www.cnn.com/2023/06/01/business/meta-return-to-office/index.html)这样的科技巨头要求员工每周返回办公室几天。
- en: Those return-to-office demands are often couched in non-falsifiable claims about
    the necessity of having chance encounters at the office where folks bounce creative,
    productive ideas off of each other.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 这些返回办公室的要求往往以不可证伪的论断为由，声称在办公室有机会碰巧遇见彼此，互相激发创造性、生产性的想法。
- en: Typical of this view is JP Morgan CEO [Jamie Dimon](https://www.reuters.com/article/us-jp-morgan-ceo/working-from-home-doesnt-work-for-those-who-want-to-hustle-jpmorgan-ceo-idUSKBN2CL1HQ/),
    who claimed in 2021 that working from home “doesn’t work for spontaneous idea
    generation.” There is no empirical [evidence](https://www.nytimes.com/2021/06/23/upshot/remote-work-innovation-office.html) for
    this claim, and the desire for employers to see their employees working in their
    offices seems to be more about the need for control and an attachment to the old
    ways of doing things.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 这种观点的典型代表是摩根大通的 CEO [杰米·戴蒙](https://www.reuters.com/article/us-jp-morgan-ceo/working-from-home-doesnt-work-for-those-who-want-to-hustle-jpmorgan-ceo-idUSKBN2CL1HQ/)，他在
    2021 年声称在家工作“不能促使人们产生自发的想法”。对于这种说法没有实证的[evidence](https://www.nytimes.com/2021/06/23/upshot/remote-work-innovation-office.html)，雇主希望看到员工在办公室工作似乎更多地是为了控制和对旧的做事方式的依恋。
- en: The return-to-office demands also make little sense from an overall economic
    perspective at a time when a third of Americans who can do their job [remotely](https://www.pewresearch.org/short-reads/2023/03/30/about-a-third-of-us-workers-who-can-work-from-home-do-so-all-the-time/) now
    only work from home, up from only 7% before Covid, according to the Pew Research
    Center, yet the economy is very strong in terms of low [unemployment](https://www.cnn.com/2024/01/05/economy/jobs-report-december-final/index.html) and [GDP
    growth](https://www.cnn.com/2023/12/07/economy/us-economy-china-europe/index.html).
    If working from home suppressed innovation, productivity and creativity, you would
    expect quite different economic results.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 从总体经济的角度来看，回到办公室的要求在当前时期几乎没有意义，因为根据皮尤研究中心的数据，现在有三分之一的美国人可以远程工作，而这一比例在 Covid
    之前仅为 7%，然而从低[失业率](https://www.cnn.com/2024/01/05/economy/jobs-report-december-final/index.html)和[GDP增长](https://www.cnn.com/2023/12/07/economy/us-economy-china-europe/index.html)来看，经济表现非常强劲。如果远程工作抑制了创新、生产力和创造力，你会期待得到完全不同的经济结果。
- en: Further, working from home saves Americans an average daily commute of [72 minutes
    a day](https://bfi.uchicago.edu/insight/research-summary/time-savings-when-working-from-home/#:~:text=The%20average%20daily%20savings%20in,week%20per%20worker%20post%20pandemic),
    to say nothing about the reduced pollution and energy consumption that comes from
    fewer commuters, according to a 2023 University of Chicago study.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，远程工作使美国人平均每天节省了[72分钟](https://bfi.uchicago.edu/insight/research-summary/time-savings-when-working-from-home/#:~:text=The%20average%20daily%20savings%20in,week%20per%20worker%20post%20pandemic)的通勤时间，更不用说减少的污染和能源消耗了，这是由于通勤者减少，根据
    2023 年芝加哥大学的一项研究。
- en: Working parents, in particular, benefit from not having to waste time, money
    and flexibility commuting to an office. A 2023 Bankrate [survey](https://www.bankrate.com/personal-finance/return-to-office-mandates-effects-on-working-mothers/)
    found that 74% of working women with children are in favor of remote work, while
    64% of all working Americans support it.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 特别是工作的父母们受益于不必花费时间、金钱和灵活性通勤到办公室。一项 2023 年的 Bankrate [调查](https://www.bankrate.com/personal-finance/return-to-office-mandates-effects-on-working-mothers/)
    发现，74% 的有子女的工作女性支持远程工作，而所有美国工作人员中有 64% 支持远程工作。
- en: I have some insight into this as a parent who now works mostly from home. This
    arrangement gives me a lot more time to spend with my kids, and if there is any
    kind of unforeseen emergency, I can be there for them in a way that, during the
    era of the office, I couldn’t be.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一个现在大部分时间在家工作的家长，我对此有一些了解。这种安排给了我更多的时间和孩子们在一起，如果有任何意外的紧急情况，我可以在那里照顾他们，而在办公室时代，我无法做到这一点。
- en: The internet and cell phones obviate so much of what was once done at the office,
    which is, after all, largely an artifact of the 20th century thanks to the rise
    of mass transportation, the ability to build tall office buildings and the previous
    immovability of the “work” telephone, which was stuck to a desk. All this, thankfully,
    is going the way of the dodo.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网和手机消除了以前在办公室所做的许多事情，毕竟，办公室在很大程度上是 20 世纪的产物，这要归功于大规模交通工具的兴起、建造高楼大厦的能力和以前的“工作”电话的不可移动性，这些电话都固定在桌子上。所有这些，幸运的是，都在逐渐消失。
- en: During the office era, so many workers spent so much time at their desks that
    workplaces often tried to present themselves as some kind of alternative family.
    You had your “work husbands” and mandatory “team building” events. Of course,
    this all came at the expense of your loved ones at home, as you had to spend time
    away from them while doing all your office-based events and tasks.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 在办公室时代，许多工人都花费了大量时间坐在他们的办公桌前，工作场所经常试图将自己呈现为某种替代家庭。你有你的“工作丈夫”和强制性的“团队建设”活动。当然，所有这些都是以你在家中所爱的人为代价的，因为你不得不远离他们，在进行所有基于办公室的活动和任务时都要花费时间。
- en: I am writing this column in Washington, DC, but work with editors in New York,
    London or Atlanta. In fact, I have written several hundred of these columns over
    the past dozen years and I have never met most of the editors I work with, and
    yet I still have a warm, productive relationship with them.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 我正在华盛顿特区写这篇专栏文章，但是与纽约、伦敦或亚特兰大的编辑一起工作。事实上，我在过去的十几年里写了几百篇这样的专栏文章，我从未见过大多数与我合作的编辑，但我仍然与他们保持着良好、富有成效的关系。
- en: Get Our Free Weekly Newsletter
  id: totrans-21
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 获取我们的免费每周通讯
- en: To be sure, a Starbucks cappuccino is not going to make itself, and certain
    kinds of work environments — such as hospitals, restaurants, film sets or government
    offices where classified material is handled in a secure environment — require
    employees to be in person.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，星巴克的卡布奇诺不会自己做，而且某些类型的工作环境 — 如医院、餐厅、电影片场或政府机构等需要员工亲自到场处理机密资料的安全环境 — 需要员工亲自到场。
- en: But for much of the economy where work doesn’t need to be in person, the demand
    to “return to office” is not rooted in any concern for employees, a large majority
    of whom want to [work from home](https://www.mckinsey.com/industries/real-estate/our-insights/americans-are-embracing-flexible-work-and-they-want-more-of-it) —
    not because they are lazy or don’t want to be productive, but because it gives
    them more freedom and control over their own lives.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 但对于经济中很多工作不需要亲自到场的部分而言，“重返办公室”的需求并不源于对员工的任何关注，其中绝大多数员工都希望[在家工作](https://www.mckinsey.com/industries/real-estate/our-insights/americans-are-embracing-flexible-work-and-they-want-more-of-it)
    — 这并不是因为他们懒惰或不想有所作为，而是因为这样能给他们更多自由和对自己生活的控制权。
- en: So why do some bosses still feel it necessary to prolong the slow and necessary
    death of The Office? Beats me.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 那么为什么一些老板仍然觉得有必要延长“办公室”的缓慢而必要的死亡呢？我不知道。
