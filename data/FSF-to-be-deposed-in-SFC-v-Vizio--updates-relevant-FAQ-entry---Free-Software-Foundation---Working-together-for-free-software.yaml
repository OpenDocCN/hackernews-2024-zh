- en: FSF to be deposed in SFC v Vizio, updates relevant FAQ entry — Free Software
    Foundation — Working together for free software
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: FSF to be deposed in SFC v Vizio, updates relevant FAQ entry — Free Software
    Foundation — Working together for free software
- en: 来源：[https://www.fsf.org/news/fsf-to-be-deposed-in-sfc-v-vizio-updates-relevant-faq-entry](https://www.fsf.org/news/fsf-to-be-deposed-in-sfc-v-vizio-updates-relevant-faq-entry)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.fsf.org/news/fsf-to-be-deposed-in-sfc-v-vizio-updates-relevant-faq-entry](https://www.fsf.org/news/fsf-to-be-deposed-in-sfc-v-vizio-updates-relevant-faq-entry)
- en: For nearly 25 years, the Free Software Foundation's (FSF) "[Frequently Asked
    Questions about the GNU Licenses](https://www.gnu.org/licenses/gpl-faq.html.en)"
    have been an important educational resource about the GNU General Public Licenses
    (GPL).
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 近25年来，自由软件基金会（FSF）的"[关于GNU许可证的常见问题](https://www.gnu.org/licenses/gpl-faq.html.en)"一直是关于GNU通用公共许可证（GPL）的重要教育资源。
- en: Unfortunately, Vizio, Inc., an American publicly traded company that designs
    and sells televisions, sound bars, viewer data, and advertising, has attempted
    to exploit the FSF's FAQs to the detriment of software freedom in the case [*Software
    Freedom Conservancy (SFC), Inc. vs. Vizio, Inc.*](https://sfconservancy.org/copyleft-compliance/vizio.html)
    (case no. 30-2021-01226723-CU-BC-CJC). In this case, SFC is requesting that Vizio
    provide source code to programs on some Vizio devices that are covered by the
    GNU General Public License v2 (GPL) and GNU Lesser General Public License v2.1
    (LGPL). In response, Vizio has argued that SFC cannot enforce a request for source
    code if it does not hold copyright to the underlying software. In support of that
    argument, Vizio has made reference to an FAQ that is captioned ["Who has the power
    to enforce the GPL."](https://www.gnu.org/licenses/gpl-faq.html#WhoHasThePower)
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 遗憾的是，美国上市公司Vizio, Inc.，一家设计和销售电视、音响、观众数据和广告的公司，试图利用FSF的FAQ对软件自由造成损害，而这涉及[*Software
    Freedom Conservancy (SFC), Inc. vs. Vizio, Inc.*](https://sfconservancy.org/copyleft-compliance/vizio.html)（案件号30-2021-01226723-CU-BC-CJC）。在此案中，SFC要求Vizio提供某些由GNU通用公共许可证v2（GPL）和GNU宽松通用公共许可证v2.1（LGPL）覆盖的Vizio设备上的程序源代码。作为回应，Vizio辩称，如果没有持有基础软件版权，SFC无法强制要求提供源代码。为支持这一观点，Vizio参考了一个标题为["谁有权力执行GPL."](https://www.gnu.org/licenses/gpl-faq.html#WhoHasThePower)的FAQ。
- en: '**Vizio has now subpoenaed FSF to testify at a deposition in this case.**'
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**Vizio现在已经传唤FSF出庭作证。**'
- en: FSF has always intended for the GNU licenses to promote the [freedom to run,
    copy, distribute, study, change, and improve](https://www.gnu.org/philosophy/free-sw.html)
    software — which requires that source code be shared with users.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 自始至终，FSF 都希望GNU许可证促进软件的[自由运行、复制、分发、学习、修改和改进](https://www.gnu.org/philosophy/free-sw.html)——这要求源代码与用户共享。
- en: Vizio's attempt to leverage an FSF FAQ to avoid being held accountable under
    the GNU GPL is both malicious and ironic. Users should be free to enforce their
    right to source code under the GNU GPL licenses through any available legal mechanism,
    without having to rely on a copyright holder to take action.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: Vizio试图利用FSF的FAQ来避免在GNU GPL下承担责任，这既是恶意的，也是讽刺的。用户应自由行使他们在GNU GPL许可下获取源代码的权利，无需依赖版权持有人采取行动。
- en: '**In that spirit, we have updated the above [FAQ](https://www.gnu.org/licenses/gpl-faq.html#WhoHasThePower)
    to read as follows:**'
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**为此，我们已经更新了上述[FAQ](https://www.gnu.org/licenses/gpl-faq.html#WhoHasThePower)如下所示：**'
- en: 'Q: Who has the power to enforce the GPL?'
  id: totrans-split-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 'Q: 谁有权力执行GPL？'
- en: 'A: Since the GPL is a copyright license, it can be enforced by the copyright
    holders of the software. If you see a violation of the GPL, you should inform
    the developers of the GPL-covered software involved. They either are the copyright
    holders, or are connected with the copyright holders.'
  id: totrans-split-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 'A: 由于GPL是一个版权许可证，它可以由软件的版权持有者来执行。如果您发现GPL的违规行为，请通知涉及的GPL覆盖软件的开发者。他们要么是版权持有者，要么与版权持有者有联系。'
- en: In addition, we encourage the use of any legal mechanism available to users
    for obtaining complete and corresponding source code, as is their right, and enforcing
    full compliance with the GNU GPL. After all, we developed the GNU GPL to make
    software free for all its users.
  id: totrans-split-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 此外，我们鼓励用户利用任何合法机制获取完整对应的源代码，这是他们的权利，并且要求全面遵守GNU GPL。毕竟，我们制定GNU GPL是为了使软件对所有用户都自由。
- en: The update better reflects the intention of the GNU GPL licenses.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 此更新更好地反映了GNU GPL许可证的意图。
- en: We are preparing to deliver deposition testimony in response to Vizio's subpoena.
    We will continue to closely monitor the case, and we support the SFC in their
    efforts. Needless to say, a court decision confirming users' standing to enforce
    their right to source code under the GNU GPL licenses would be a great help in
    ensuring software freedom.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 我们正在准备就 Vizio 的传票提供证词。我们将继续密切关注此案件，并支持 SFC 的工作。毫无疑问，法院确认用户有权根据 GNU GPL 许可证执行其源代码权利的裁决，将对确保软件自由大有帮助。
- en: The FSF invests much of our limited resources in activities that safeguard enforcement
    of the GNU GPL licenses, which includes extensive preparation for this deposition
    with legal counsel. Please consider making a [financial contribution](https://www.fsf.org/donate)
    to enable us to continue doing this work. If you don't have the financial means,
    you can also contribute to the [GNU Project](https://www.gnu.org), or help investigate
    [possible GPL violations](https://www.gnu.org/licenses/gpl-violation.html).
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 自由软件基金会（FSF）在维护 GNU GPL 许可证的执行方面投入了大量有限资源，包括与法律顾问的广泛准备工作。请考虑通过[财务捐赠](https://www.fsf.org/donate)来支持我们继续这项工作。如果您没有财力，也可以为[GNU
    项目](https://www.gnu.org)做贡献，或帮助调查[可能的 GPL 违规行为](https://www.gnu.org/licenses/gpl-violation.html)。
