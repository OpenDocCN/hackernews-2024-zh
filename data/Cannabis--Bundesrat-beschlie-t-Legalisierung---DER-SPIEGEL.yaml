- en: 'Cannabis: Bundesrat beschließt Legalisierung - DER SPIEGEL'
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 大麻：德国联邦委员会通过合法化决议 - DER SPIEGEL
- en: 来源：[https://www.spiegel.de/politik/deutschland/cannabis-bundesrat-billigt-legalisierung-a-86ed2890-c788-4ce7-877a-21dced023219](https://www.spiegel.de/politik/deutschland/cannabis-bundesrat-billigt-legalisierung-a-86ed2890-c788-4ce7-877a-21dced023219)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.spiegel.de/politik/deutschland/cannabis-bundesrat-billigt-legalisierung-a-86ed2890-c788-4ce7-877a-21dced023219](https://www.spiegel.de/politik/deutschland/cannabis-bundesrat-billigt-legalisierung-a-86ed2890-c788-4ce7-877a-21dced023219)
- en: Zuvor hatten sich die Ministerpräsidenten von [Sachsen](https://www.spiegel.de/thema/sachsen/)-Anhalt
    und Sachsen, [Reiner Haseloff](https://www.spiegel.de/thema/reiner_haseloff/)
    und [Michael Kretschmer](https://www.spiegel.de/thema/michael_kretschmer/) (beide
    [CDU](https://www.spiegel.de/thema/cdu/)), entschieden gegen die Legalisierung
    gestemmt. Haseloff warb für einen Vermittlungsausschuss, dieser müsse sich mindestens
    mit den zeitlichen Fristen und den Altfällen befassen. Kretschmer warnte davor,
    dass Cannabis als Einstiegsdroge zum Konsum von härteren Drogen verleite. Mit
    Blick auf die [Niederlande](https://www.spiegel.de/thema/niederlande/), wo der
    Konsum geduldet ist, habe sich gezeigt, »dass nichts besser, aber vieles schlimmer
    wurde«.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 之前，[萨克森](https://www.spiegel.de/thema/sachsen/) - 安哈特和[萨克森](https://www.spiegel.de/thema/sachsen/)的总理[莱纳·哈塞洛夫](https://www.spiegel.de/thema/reiner_haseloff/)和[迈克尔·克雷切马](https://www.spiegel.de/thema/michael_kretschmer/)（均为[基民盟](https://www.spiegel.de/thema/cdu/)成员）明确反对合法化。哈塞洛夫主张设立一个调解委员会，至少应处理时间限制和旧案。克雷切马警告称，大麻可能导致使用更严重毒品的入门行为。他指出，荷兰允许大麻使用，但事实证明，“一切都没有变得更好，却变得更糟”。
- en: Sachsen-Anhalt warnt vor »Todesfällen«
  id: totrans-split-7
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 萨克森 - 安哈特警告有关“死亡案例”
- en: 'Auch Haseloff warnte vor einer Verschlimmerung: »Es wird mehr Todesfälle als
    bisher geben, die mittelbar mit dem riskanten Cannabiskonsum zusammenhängen.«
    Der CDU-Politiker meinte damals sowohl Drogentote als auch Verkehrstote, die bei
    Unfällen durch Drogenkonsum ums Leben kommen könnten.'
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 哈塞洛夫也警告说情况可能会恶化：“将有更多的死亡案例，这些案例与危险的大麻消费间接相关。” 这位基民盟政治家当时提到毒品死亡者和由于毒品消费导致的交通事故死亡者。
