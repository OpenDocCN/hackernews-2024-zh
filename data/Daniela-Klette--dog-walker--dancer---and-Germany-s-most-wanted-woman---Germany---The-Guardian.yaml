- en: Klette – the last female member of the Red Army Faction (RAF) terror network
    still on the run until her [arrest at her flat on Monday evening](https://www.theguardian.com/world/2024/feb/27/red-army-faction-militant-arrested-decades-run-germany-daniela-klette)
    – was known by many dog walkers in the area not by her name or her notorious past,
    rather as the “owner of Malaika”.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 克莱特是红军派恐怖网络中最后一名逃亡的女性成员，直到2024年2月27日晚上在她的公寓被[逮捕](https://www.theguardian.com/world/2024/feb/27/red-army-faction-militant-arrested-decades-run-germany-daniela-klette)之前，她一直在逃亡。她在该地区被许多遛狗的人所知，但人们并不知道她的名字或她臭名昭著的过去，而是以“玛莱卡的主人”著称。
- en: 'Daniela Klette pictured in 1988. Photograph: AP'
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 1988年照片中的丹妮拉·克莱特。照片：AP
- en: She is suspected of involvement in at least 10 armed attacks and robberies,
    including a gun attack on the US embassy in Bonn in 1991 and the bombing of a
    prison in Weiterstadt in 1993.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: '她涉嫌参与至少10起武装袭击和抢劫案，包括1991年对波恩美国大使馆的枪击事件和1993年对魏特斯塔特监狱的爆炸。  '
- en: White-overalled forensic investigators filed out of Klette’s flat in a run-down
    1950s housing block removing boxes and bags, her bike and even an anti-tank weapon,
    on top of the Kalashnikov rifle and a machine pistol discovered there two days
    before. Her neighbours – [evacuated overnight due to the discovery of the weapons](https://www.theguardian.com/world/2024/feb/28/berlin-police-order-evacuation-of-red-army-faction-fugitives-apartment-block)
    – were still trying to digest the news about who had been living in their midst.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 穿白色工作服的法医调查人员走出克莱特的公寓，这座公寓位于一个破旧的1950年代住宅区，他们带走了箱子和袋子，她的自行车，甚至是一门反坦克武器，还有两天前发现的卡拉什尼科夫步枪和一把冲锋枪。她的邻居们因[武器的发现](https://www.theguardian.com/world/2024/feb/28/berlin-police-order-evacuation-of-red-army-faction-fugitives-apartment-block)而在夜间撤离，仍在努力消化她们中间住着谁的消息。
- en: 'Police remove boxes of Klette’s property from her flat. Photograph: Paul Zinken/AP'
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 警方从她的公寓中清理了克莱特的物品。照片：保罗·辛肯/AP
- en: Lutz Nietet, a retired metalworker who lives above Klette’s flat, believed she
    moved in around 2007\. Although the two had had a run-in after rusty pipes in
    his apartment burst and caused damage to her sublet flat, she usually kept herself
    to herself. He recalled a boyfriend, from whom she had split up, but wondered
    why her name was never on the bell. “I’d seen people come and go, having lived
    here since 1974, and I often asked myself who she really was,” he said.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 退休金属工人卢茨·尼特，住在克莱特公寓楼上，他认为她大约在2007年搬进来。尽管两人曾因他公寓里生锈的管道爆裂造成她的转租公寓受损而发生过冲突，但她通常不和人打交道。他记得有一个男朋友，他们已分手，但不明白为什么她的名字从未出现在门铃上。“我自1974年以来一直住在这里，经常问自己她到底是谁。”他说。
- en: Spiering recalls an incident when Malaika bit another dog, but Klette refused
    to pass on her contact details to its owner. “What seemed strange at the time
    makes a lot of sense now that we know who she really was and that she was trying
    to keep her identity secret.”
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 施皮林回忆起玛莱卡咬伤另一只狗的事件，但克莱特拒绝向其主人提供她的联系方式。“当时看起来很奇怪，现在我们知道她真实身份并试图保守她的身份时，这一切都很有意义。”
- en: Klette spent more than three decades hiding in broad daylight. She gave maths
    and German tutoring to school pupils in the neighbourhood, either free or for
    cash, and helped Turkish nationals to write letters to the authorities, neighbours
    said. One said she had baked biscuits for him one Christmas.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 克莱特在明处藏匿了三十多年。据邻居说，她为该地区的学生提供数学和德语辅导，无论是免费还是有偿，并帮助土耳其公民给当局写信。有人说她曾在圣诞节为他烤饼干。
- en: For several years she was deeply involved in a Brazilian culture centre in the
    district, where she practised [capoeira](https://www.theguardian.com/lifeandstyle/2007/mar/17/healthandwellbeing.features4),
    an Afro-Brazilian martial art that combines dance and fighting. There is photographic
    evidence she travelled to Brazil with her dance troupe; she held a falsified Italian
    passport. Members of the group recall a friendly, gentle but taciturn character.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 几年来，她深度参与了该地区的一家巴西文化中心，在那里她练习了[卡波耶拉](https://www.theguardian.com/lifeandstyle/2007/mar/17/healthandwellbeing.features4)，一种融合舞蹈和格斗的非洲-巴西武术。有照片证明她曾与她的舞蹈团队前往巴西；她持有一本伪造的意大利护照。团队成员回忆起她友好、温和但寡言的性格。
- en: It is thought that the discovery of photographs of her with her capoeira group
    at Berlin’s annual carnival of cultures – smiling, tossing petal confetti, a white
    bandana on her head – led to her identification and arrest.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 据信，发现她与她在柏林年度文化狂欢节上与她的卡普埃拉团体的照片——微笑着，撒着花瓣，头上戴着白色头巾——导致了她的识别和逮捕。
- en: Police have yet to confirm the link between the arrest and a [podcast from 2023](https://www.ardaudiothek.de/episode/legion/most-wanted-wo-ist-raf-terroristin-daniela-klette-monika-1-2/rbb/13010945/)
    for which an investigative journalist from the website Bellingcat put the police
    wanted notice of Klette from the 1990s through the AI image search tool PimEyes,
    which detected images of the older version of her, AKA Claudia Ivone the capoeira
    enthusiast, online.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 警方尚未确认逮捕与[2023年的播客](https://www.ardaudiothek.de/episode/legion/most-wanted-wo-ist-raf-terroristin-daniela-klette-monika-1-2/rbb/13010945/)之间的联系，调查记者从网站Bellingcat的AI图像搜索工具PimEyes中检测到1990年代克莱特的通缉令，显示她的老年版本，也就是卡普埃拉爱好者克劳迪娅·伊沃内（Claudia
    Ivone），在网上的照片。
- en: So far police have only referred to a tipoff from the public received in November
    last year. “Owing to our discretion over our investigatory tactics, we cannot
    reveal how we track people,” Alexander Hege, a prosecutor, told German media when
    asked if it was the journalist’s finding that had led to Klette’s capture.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，警方只提到去年11月公众的一条线索。“由于我们对调查策略的慎重处理，我们不能透露我们是如何追踪人员的，”检察官亚历山大·赫格在德国媒体被问及是不是记者的发现导致克莱特被捕时表示。
- en: The police are prohibited by strict privacy laws from using similar face comparison
    tools, instead relying on an artist’s impression of how Klette mighthave looked
    aged 65\. This has provoked scorn from within the police and from politicians,
    who say that due to the pressure on authorities to crack down on extremists, such
    restrictions are counterproductive and endanger the public.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 警方受到严格的隐私法律限制，禁止使用类似的面部比对工具，而是依赖一位艺术家对克莱特可能在65岁时的样子的描绘。这引起了警方内部和政界人士的愤怒，他们表示，由于政府对打击极端分子的压力，这些限制是适得其反的，并且危及公众安全。
- en: Hitherto, Sebastianstraße was known for the 30-metre-long [escape tunnel](https://www.youtube.com/watch?v=69udr-73oqU)
    at No 82, built by East Germans trying to escape under the wall, and for Andrzej
    Żuławski’s 1981 cult horror film [Possession](https://www.youtube.com/watch?v=aLXW-oVbTxE)
    starring Isabelle Adjani and Sam Neill, filmed at No 87, in which, most memorably,
    a tentacled creature flails around the flat.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 迄今为止，塞巴斯蒂安大街以位于82号的长达30米的[逃生隧道](https://www.youtube.com/watch?v=69udr-73oqU)而闻名，这是东德人试图在墙下逃脱时建造的，以及安德烈·祖拉夫斯基1981年的邪典恐怖电影[《Possession》](https://www.youtube.com/watch?v=aLXW-oVbTxE)，由伊莎贝尔·阿贾尼和萨姆·尼尔主演，其中，一个触手生物在公寓内扭动的场景最为令人难忘。
- en: Klette was part of the so-called third generation of the RAF, the urban guerrilla
    group that [terrorised Germany in the 70s and 80s](https://www.theguardian.com/world/2008/sep/28/germany.terrorism).
    The group disbanded in 1998, and Klette and her two male accomplices went underground.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 克莱特是RAF的所谓第三代成员，这是一个城市游击队组织，他们在70年代和80年代[恐吓过德国](https://www.theguardian.com/world/2008/sep/28/germany.terrorism)。该组织在1998年解散，而克莱特和她的两名男同伙则潜藏地下。
- en: The RAF, also known as the Baader-Meinhof gang after its founding members, Andreas
    Baader and Ulrike Meinhof, was behind a campaign of terror in West [Germany](https://www.theguardian.com/world/germany)
    in the 1970s and 1980s, involving attacks, kidnappings, bombings and murders.
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: RAF，又称巴德-梅因霍夫团伙，以其创始成员安德烈亚斯·巴德和乌尔里克·梅因霍夫的名字命名，是在70年代和80年代的西[德国](https://www.theguardian.com/world/germany)发动恐怖活动的幕后组织，涉及袭击、绑架、爆炸和谋杀。
- en: The group is believed to have been responsible for 30 murders and injuring 200.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 这个组织被认为负责了30起谋杀和200起伤害案件。
- en: Klette was one of Germany’s most-wanted criminals. She was suspected of committing
    at least 10 armed robberies and at least one attempted murder between 1999 and
    2016 to fund the trio’s underground existence. Police have said they will continue
    to search for the men still on the run, offering a €150,000 reward for information
    that could lead to their arrest.
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 克莱特是德国最大的通缉罪犯之一。她涉嫌在1999年至2016年间至少实施了10起武装抢劫和至少一起谋杀未遂案件，以资助她们三人的地下生活。警方表示将继续搜寻仍在逃的男子，并为能够导致他们被捕的信息提供150,000欧元的悬赏。
- en: 'Christa Missok, a neighbour, said she thought Daniela Klette had aged suddenly
    in recent months. Photograph: Kate Connolly/The Guardian'
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: 邻居克里斯塔·米索克表示，她认为达尼埃拉·克莱特最近几个月突然变老了。照片：凯特·康诺利/《卫报》
- en: Christa Missok, 88, a retired diamond polisher who lives on the sixth floor
    of Klette’s building, said she got to know her over about 12 years. “As I told
    the police, she was my neighbour and we got along. I could never have dreamed
    she was who she has turned out to be.” She said she thought Klette had aged suddenly
    in recent months.
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: 克里斯塔·米索克，88岁，一位退休的钻石抛光工，住在克莱特所住楼房的六楼，她说她与克莱特相识大约12年。“正如我告诉警察的，她是我的邻居，我们相处得很好。我从未想过她会变成现在这样的人。”她说她觉得克莱特最近几个月突然显得老了许多。
- en: “Once, when the pipes burst, she invited me into her flat. It was quite sparse,
    squalid and untidy,” she said. “I offered to give her a jacket as I knew she didn’t
    have much, but she never took me up on the offer.”
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: “一次，水管破裂时，她邀请我到她的公寓。那里相当简朴、肮脏而凌乱，”她说。“我提议给她一件外套，因为我知道她没有多少东西，但她从未接受我的提议。”
