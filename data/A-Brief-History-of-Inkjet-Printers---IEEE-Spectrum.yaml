  zh: 每一个应用都像是人类科技和活动广阔画布上的一个彩色点。而墨水喷墨打印机（由MEMS技术驱动）所形成的点，虽然在这个隐喻页面上仅是众多颜色之一，但如果没有它们，画面将大不相同。
