- en: Introduction
  id: totrans-split-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 介绍
- en: Clay figurines are characteristic of the southeast European Neolithic, where
    they occur in thousands. In southeastern Europe and southwest Asia/Anatolia, figurines
    seem closely linked to the rise and spread of early agricultural communities from
    the tenth millennium bce onwards, and they continue in use to a varying degree
    throughout the Neolithic and the succeeding Chalcolithic, *c.* 5000–3000 bce (Bánffy
    [Reference Bánffy and Insoll2017](#ref16); Bilgi [Reference Bilgi2014](#ref22);
    S. Hansen [Reference Hansen2007](#ref53); Monah [Reference Monah2016](#ref92)).
    Compared to the rich figurative material characterizing southeastern Europe, the
    north European Neolithic immediately appears empty ([Fig. 1](#fig01)).
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 陶俑是东南欧新石器时代的特色，数量多达成千上万。在东南欧和西南亚/安纳托利亚，陶俑似乎与公元前1万年起早期农业社区的兴起和扩散密切相关，并在新石器时代和随后的铜石时代（约公元前5000年至3000年）期间以不同程度继续使用（Bánffy
    [参考文献 Bánffy and Insoll2017](#ref16); Bilgi [参考文献 Bilgi2014](#ref22); S. Hansen
    [参考文献 Hansen2007](#ref53); Monah [参考文献 Monah2016](#ref92)）。与东南欧丰富的形象材料相比，北欧新石器时代显得空无一物（[图1](#fig01)）。
- en: 'Figure 1. Distribution and quantity of Neolithic/early agrarian figurines related
    to the main cultural complexes mentioned in the text, *c*. 6200–3300 bce (cf.
    [Table 1](#tab01)). Pitted Ware figurines not included. (Base map: ESRI 2023,
    drawn by Rebecca Bristow.)'
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 图1. 与文本中提到的主要文化复合体相关的新石器时代/早期农业陶俑的分布和数量，约公元前6200年至3300年（参见[表1](#tab01)）。不包括坑洞陶俑。（基础地图：ESRI
    2023，由Rebecca Bristow绘制。）
- en: Table 1. Chronological chart showing the main Neolithic/early agrarian cultural
    complexes mentioned in the text (c. 6200–3300 bce) with estimated number of figurative
    representations.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 表1. 时间表显示主要新石器时代/早期农业文化复合体（约公元前6200年至3300年）中提到的具象表现的估计数量。
- en: As [Figure 1](#fig01) shows, this decrease is stepwise, with both subtle and
    distinct drops. A first decline can be identified with the early agricultural
    western LBK communities, which, on first glance, feature more figurative representations
    than their eastern predecessor Starčevo. However, the western LBK was spread out
    over a vastly larger area, indicating that the overall use of figurative representations
    declined. A more drastic drop shows at the end of the LBK in the post-LBK cultures
    in the west ([Table 1](#tab01)). When farming reached northern Europe, figuration
    has basically disappeared. Still, some areas, such as that of the southeast/central
    European Lengyel culture, saw an increased interest in figurines ([Reference Becker,
    Fiutak, Bristow and IversenV. Becker *et al*. in press](#ref21)), as did the Baden
    complex of the later fourth millennium bce. This shows that we are not talking
    about a simple ‘drop-off’ curve, but a much more complex pattern where the lack
    of figuration cannot be explained away as a function of cultural transmission
    over time and space. Instead, our point of departure is that there is a correlation
    between the presence of figurines and settlement/population density. We hypothesize
    that figurines were ritually embedded, but also that they served a communicative
    function in the integration of complex and socially ‘tense’ societies occupying
    densely settled regions and sites, including tells, as has been proposed for Thessaly,
    Greece, with reference to ethnographic observations (Perlès [Reference Perlès2001](#ref102),
    260–64; see also Bailey [Reference Bailey2005](#ref14), 177–8). Hence, we suggest
    that the figurines themselves and the supposed rituals they were part of gradually
    lost meaning, finally becoming obsolete, in fact even taboo, as agriculture expanded
    northwards and Neolithic life became more dispersed. However, the first and fundamental
    question we will have to address is if the apparent absence of figurative representations
    is real, or if we are missing something.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 如[图1](#fig01)所示，这种减少是阶梯式的，既有微妙的，也有明显的下降。早期农业的西部LBK社区可以识别出首次下降，这些社区乍一看比东部的Starčevo社区有更多的具象表现。然而，西部LBK分布在一个广阔得多的地区，表明整体上具象表现的使用有所下降。更为急剧的下降出现在LBK末期西部的后-LBK文化中（见[表1](#tab01)）。当农业达到北欧时，具象基本上已经消失。然而，一些地区，如东南/中欧的Lengyel文化，以及后四千年前的Baden文化复合体，看到了对小雕像的增加兴趣（见Becker等人未发表的文献[参考文献Becker,
    Fiutak, Bristow and IversenV. Becker *et al*. in press](#ref21)）。这表明我们讨论的不是一个简单的‘下降’曲线，而是一个更为复杂的模式，其中缺乏具象表现不能简单地解释为随时间和空间的文化传播功能。相反，我们的出发点是，小雕像的存在与定居点/人口密度之间存在关联。我们假设小雕像是仪式上嵌入的，但它们也在复杂和社会‘紧张’的密集定居区和遗址中发挥了交流功能，包括在希腊Thessaly的tell遗址中提出的民族学观察（Perlès
    [参考文献Perlès2001](#ref102)，260–64；参见Bailey [参考文献Bailey2005](#ref14)，177–8）。因此，我们认为，小雕像本身及其所谓的仪式逐渐失去意义，最终变得过时，事实上甚至成为禁忌，随着农业向北扩展和新石器时代生活变得更为分散。然而，我们首先需要解决的基本问题是，具象表现的表面缺失是否真实，或者我们是否遗漏了什么。
- en: The immediate absence of figurines in some areas, such as Neolithic northern
    and northwestern Europe, has of course been noted previously (Scarre [Reference
    Scarre, Renfrew and Morley2007](#ref118); [Reference Scarre and Insoll2017](#ref119);
    J. Thomas [Reference Thomas2005](#ref135)). Whereas extensive catalogues of Neolithic
    figurines have been published from central and southeast Europe (V. Becker [Reference
    Becker2011](#ref19); S. Hansen [Reference Hansen2007](#ref53); Monah [Reference
    Monah2016](#ref92)), no joint data-based reviews of the north European imagery
    have been presented and no systematic attempts have hitherto been made to understand
    this absence in an interregional comparative perspective. The first step in doing
    so is to establish a firm overview of the north European material and discuss
    its representativity within the archaeological record. Hence, the aim of this
    article is to either verify or reject the prevalent notion of the imageless north
    European Neolithic. We will do this by presenting a comprehensive survey and a
    critical review of the material and contexts at hand based on a great variety
    of published sources, and on this basis set out directions for succeeding qualified
    discussions on the use of figuration among northern Europe's first farmers.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，如前所述，一些地区在新石器时代的北欧北部和西北部，缺乏雕像的现象已经被注意到（Scarre [参考文献 Scarre, Renfrew 和 Morley2007](#ref118);
    [参考文献 Scarre 和 Insoll2017](#ref119); J. Thomas [参考文献 Thomas2005](#ref135)）。虽然在中欧和东南欧地区已经出版了大量的新石器时代雕像目录（V.
    Becker [参考文献 Becker2011](#ref19); S. Hansen [参考文献 Hansen2007](#ref53); Monah [参考文献
    Monah2016](#ref92)），但北欧图像的联合基于数据的评论尚未出现，迄今尚未有系统尝试从跨区域比较的视角理解此现象缺失的努力。首先，我们要做的是建立对北欧材料的全面概述，并讨论其在考古记录中的代表性。因此，本文的目的是验证或否定北欧新石器时代无图像的普遍观念。我们将通过对众多已出版的来源进行全面调查和批判性评论，根据此基础设定出在北欧首位农民中使用图像的有资格讨论的方向。
- en: Southern Scandinavia constitutes the core area of our survey, defined here as
    present-day Denmark and southernmost Sweden. Chronologically, we focus on the
    Neolithic within this region, *c.* 4000–1700 bce. However, in order to complement
    and contextualize the survey, we include finds and sites from a wider north and
    central European area and a resulting wider chronological range. For comparison,
    we primarily include references to Neolithic and Beaker groups on the north European
    plain and the British Isles in addition, but more peripheral, to the Neolithic
    hunter-gatherer populations living in central eastern Sweden and in the eastern
    Baltic region.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 南斯堪的纳维亚是我们调查的核心地区，这里定义为现代丹麦和瑞典南部。在时间上，我们聚焦于这个地区的新石器时代，约为公元前4000年至公元前1700年。然而，为了补充和情境化这一调查，我们还包括了来自更广泛的北欧和中欧地区的发现和遗址，并且考虑到更广泛的时间跨度。作为比较，我们主要涉及北欧平原上的新石器时代和烧制陶器文化群体，以及英伦群岛上的参考资料，但也涉及住在瑞典中东部和波罗的海东部地区的新石器时代狩猎采集者人群，尽管较为边缘化。
- en: In this article, we employ a broad approach to figuration as we not only look
    for clay figurines but for all kinds of figurative representation on various materials.
    Whereas figurines in general terms can be defined as ‘small, self-contained sculptures
    with no obvious functional attributes’ (Lesure [Reference Lesure2011](#ref75),
    73), we include all recognizable and naturalistic images of objects and features
    as well as zoomorphic and anthropomorphic representations in the form of plastic
    objects, sketches, incisions or sculpted attachments on e.g. pottery vessels.
    We apply this broad-spectrum approach in order to recognize that figuration might
    have taken other forms in northern Europe than the common use of clay figurines
    seen in southeastern Europe.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在本文中，我们采用广泛的图像方法，不仅寻找粘土雕像，还寻找各种材料上的所有形象表现。尽管雕像通常可以定义为“没有明显功能属性的小型自包含雕塑”（Lesure
    [参考文献 Lesure2011](#ref75)，73），我们包括所有可识别的自然主义图像和对象特征，以及动物形象和人形象的塑料物品、草图、刻痕或雕刻附件，例如在陶器容器上。我们采用这种广泛的光谱方法，以认识到在北欧，图像可能采取了与东南欧常见的粘土雕像不同的形式。
- en: 'Setting the scene: figurative representations before the Neolithic'
  id: totrans-split-14
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 奠定背景：新石器时代之前的比喻表现
- en: The creation of images, sculptures and paintings is rooted in a set of cognitive
    and motoric abilities generally ascribed among the things that set the human species
    apart from other animals. The creation of two- and three-dimensional figurative
    representations refers to abstract thinking and creativity and forms the basic
    concepts of art. These characteristics were fully unfolded around 40,000–35,000
    years ago with the Upper Palaeolithic cave paintings centred in the non-glaciated
    areas of western and central Europe, in particular southwest France and northwest
    Spain (Bahn & Vertut [Reference Bahn and Vertut1988](#ref13); Colman [Reference
    Colman2020](#ref32); Leroi-Gourhan [Reference Leroi-Gourhan1968](#ref74); Lewis-Williams
    [Reference Lewis-Williams2002](#ref76)). From this time onwards, the archaeological
    record shows a wide range of images and figurative depictions. Compared to the
    cave paintings, figurines are more widespread, covering a vast area of western,
    central and eastern Europe and stretching into Siberia. Even though the renowned
    buxom so-called ‘Venus figurines’ seem to concentrate in the period of the last
    glacial maximum, *c.* 25,000–15,000 bp, figurative representations are found in
    all major stages of the Upper Palaeolithic sequence from *c.* 40,000–11,500 years
    ago and come in varying degrees of schematization, including zoomorphic and anthropomorphic
    depictions in addition to humanoid combinations thereof, made from stone, bone,
    ivory, antler and even clay (Farbstein [Reference Farbstein and Insoll2017](#ref39);
    Gamble [Reference Gamble1986](#ref46); Lesure [Reference Lesure2011](#ref75);
    Pettitt [Reference Pettitt and Insoll2017](#ref105)).
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 形象、雕塑和绘画的创作根植于一套通常被认为是人类与其他动物不同的认知和运动能力。创作二维和三维形象代表了抽象思维和创造力，并形成了艺术的基本概念。这些特征大约在40,000–35,000年前完全展现，特别是上旧石器时代的洞穴壁画，主要分布在西欧和中欧非冰盖地区，尤其是法国西南部和西班牙西北部（Bahn
    & Vertut [Reference Bahn and Vertut1988](https://wiki.example.org/bahn_vertut1988);
    Colman [Reference Colman2020](https://wiki.example.org/colman2020); Leroi-Gourhan
    [Reference Leroi-Gourhan1968](https://wiki.example.org/leroi-gourhan1968); Lewis-Williams
    [Reference Lewis-Williams2002](https://wiki.example.org/lewis-williams2002)）。从那时起，考古记录显示了广泛的形象和形象化描绘。与洞穴壁画相比，小雕像更加普遍，遍布西欧、中欧和东欧广阔的区域，并延伸至西伯利亚。尽管著名的丰满所谓的“维纳斯小雕像”似乎集中在最后冰期极大期，公元前约25,000–15,000年，但人形代表作品在上旧石器时代的所有主要阶段，从公元前约40,000–11,500年前都有发现，并且具有不同程度的概括性，包括动物形象和人形形象的描绘，以及它们的人形结合，由石头、骨头、象牙、鹿角甚至粘土制成（Farbstein
    [Reference Farbstein and Insoll2017](https://wiki.example.org/farbstein_insoll2017);
    Gamble [Reference Gamble1986](https://wiki.example.org/gamble1986); Lesure [Reference
    Lesure2011](https://wiki.example.org/lesure2011); Pettitt [Reference Pettitt and
    Insoll2017](https://wiki.example.org/pettitt_insoll2017))。
- en: At the beginning of the Mesolithic, increasing temperatures and the resulting
    decreasing ice sheet had started to turn northern Europe into a forested landscape
    characteristic of the Pre-Boreal, Boreal and Atlantic climatic intervals. In southern
    Scandinavia, the Mesolithic dates from *c.* 9000–4000 bce and includes the Maglemose
    (*c.* 9000–6400 bce), Kongemose (*c.* 6400–5400 bce) and Ertebølle (*c.* 5400–4000
    bce) periods (Jensen [Reference Jensen2013](#ref62), 50–126).
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在中石器时代初期，随着温度的升高和由此导致的冰盖减少，北欧开始转变为森林景观，这是前波雷阿尔期、波雷阿尔期和大西洋期气候区间的特征。在南斯堪的纳维亚，中石器时代大约从公元前约9000年至4000年，包括马格勒莫斯期（公元前约9000–6400年）、孔格莫斯期（公元前约6400–5400年）和厄尔波勒期（公元前约5400–4000年）（Jensen
    [Reference Jensen2013](https://wiki.example.org/jensen2013)，50–126）。
- en: The south Scandinavian Mesolithic art is generally characterized by abstract
    geometric patterns but has also revealed a limited but conspicuous collection
    of figurative representations including incisions on bone, antler and amber ([Fig.
    2](#fig02)). Among these is the famous aurochs bone hammer from Ryemarksgård depicting
    five human beings ([Fig. 3A](#fig03)). Two similar geometric-styled human figures
    are incised on an antler stick from Veksø Mose in northeastern Zealand whereas
    another antler stick recorded at Åmosen, western Zealand, depicts a deer-like
    animal and a human being, all dated to the Maglemose period (Jensen [Reference
    Jensen2013](#ref62), 70–73; Mathiassen [Reference Mathiassen1941](#ref87)). Schematic
    human representations also appear on amber pendants and bone artefacts such as
    flint-edged spears and bone daggers (Müller [Reference Müller1896](#ref95), 339–41,
    figs 18–20; [Reference Müller1918](#ref96), 1–11; Toft & Petersen [Reference Toft
    and Petersen2013](#ref137)) ([Fig. 3B](#fig03)). Generally, figurative representations
    become rare in the later part of the south Scandinavian Mesolithic, but incisions
    depicting deer and humans are known from e.g. a Kongemose-period antler axe from
    Ystad, southern Sweden, and from Jordløse Mose, western Zealand. On another antler
    axe found in Bodal mose, western Zealand, we see a stylized ‘dancing’ human figure,
    whereas an amber pendant from the settlement at Ringkloster, eastern Jutland,
    shows a schematic anthropomorphic figure, both dating to the Ertebølle period
    (Jensen [Reference Jensen2013](#ref62), 82–4, 107–12; Liversage [Reference Liversage1967](#ref79)).
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 南斯堪的纳维亚中石器时代艺术通常以抽象的几何图案为特征，但也显示出一些有限但显著的具象表现，包括骨头、鹿角和琥珀上的刻痕（[图2](#fig02)）。其中著名的是来自Ryemarksgård的欧洲野牛骨锤，描绘了五个人类形象（[图3A](#fig03)）。在西兰岛东北部的Veksø
    Mose的一根鹿角棒上刻有两个类似的几何风格的人类形象，而西兰岛西部Åmosen记录的另一根鹿角棒上则描绘了一个鹿类动物和一个人类，均可追溯至马格莫斯时期（Jensen
    [参考文献 Jensen2013](#ref62)，70–73; Mathiassen [参考文献 Mathiassen1941](#ref87)）。琥珀吊坠和骨器如带燧石刃的长矛和骨匕首上也出现了图解的人类表现（Müller
    [参考文献 Müller1896](#ref95)，339–41，图18–20; [参考文献 Müller1918](#ref96)，1–11; Toft
    & Petersen [参考文献 Toft和Petersen2013](#ref137))（[图3B](#fig03)）。总体而言，南斯堪的纳维亚中石器时代后期的具象表现变得罕见，但例如来自瑞典南部Ystad的Kongemose时期鹿角斧和西兰岛西部Jordløse
    Mose的鹿和人类刻痕仍然众所周知。在西兰岛西部Bodal mose发现的另一根鹿角斧上，我们看到一种风格化的“舞蹈”人类形象，而位于丹麦东部Ringkloster的遗址的琥珀吊坠则展示了一种图解的拟人形象，均属于厄尔特贝勒时期（Jensen
    [参考文献 Jensen2013](#ref62)，82–4, 107–12; Liversage [参考文献 Liversage1967](#ref79)）。
