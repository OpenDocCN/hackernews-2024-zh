  zh: 我们建议，在西北欧新石器时代的艺术中缺乏具象图案最好通过无像主义的概念进行描述和理解。无像主义是宗教研究领域中众所周知的概念，最早由德国古典考古学家约翰内斯·阿道夫·奥弗贝克（[奥弗贝克1864年参考文献](#ref100)）在描述希腊艺术的早期历史时引入。这个概念传统上用于解释神灵形象的缺失，特别是人性化形态的缺失（Gladigow
    [参考文献 Gladigow, Kehrer 和 Kippenberg1988](#ref47)；Mettinger [参考文献 Mettinger1995](#ref89)，19）。然而，米莱特·盖夫曼（[参考文献
    Gaifman2017](#ref45)）指出，无像主义更广泛地应用于描述非具象或抽象艺术。因此，它不仅在宗教/礼仪实践的背景下有用，也在视觉形象的一般描述中有用。迈克尔·阿克托尔（[参考文献
    Aktor2017](#ref1)）强调了不同传统中无像性的巨大变化和程度，并认为这一现象最好在一个浮动的光谱内描述，从纯无像（无可识别形式）到图像/图画再到动物和类人形象——即所谓的无像主义-图像主义-拟人化光谱。在北部漏斗杯文化中观察到的情况，我们只零星地看到了几乎无法识别的概化人形轮廓，这符合这一光谱的第一部分；而随着向东南和东北方向的进一步发展，情况变得更加倾向于图像/图画化和拟人化的光谱末端。
- en: With Gaifman's and Aktor's developed definitions of aniconism, we are able to
    apply the concept to a broader field of prehistory and to describe situations
    in which figurative representations are lacking, whether the reason is strictly
    religious (images of the deity/deities are prohibited) or the absence has wider
    socio-cultural/ideological causes. In the case of the absence of figurines in
    northwestern Europe, we find it difficult immediately to explain this phenomenon
    solely in terms of religious beliefs, as we have very limited knowledge of what
    such beliefs were. Consequently, wider socio-cultural factors must be considered.
    If the abandonment of figuration can be seen as a ‘proxy’ for socio-religious
    transformations, we must expect severe social and religious changes to have taken
    place as agriculture spread from southeastern Europe via central Europe to northern
    and western Europe (cf. Bánffy [Reference Bánffy2019](#ref17)). A full justification
    of the sketched approach to the absence of figuration and the suggested correlation
    between abandonment of figuration and wider socio-religious changes, including
    becoming taboo, will require thorough studies of other and coinciding features
    that can be related to such changes in areas where the abandonment of figurative
    representation took place. Here we have only just begun to approach these investigations
    and paved the way for future enquiries.
  id: totrans-split-62
  prefs: []
  type: TYPE_NORMAL
  zh: 借助**盖夫曼（Gaifman）**和**阿克托尔（Aktor）**提出的无偶像主义定义，我们能够将这一概念应用于更广泛的史前领域，并描述那些缺乏比喻表现的情况，无论原因是严格的宗教（禁止神像）还是更广泛的社会文化/意识形态原因。在北欧缺乏雕像的情况下，我们很难仅从宗教信仰的角度立即解释这一现象，因为我们对这些信仰的了解非常有限。因此，必须考虑更广泛的社会文化因素。如果放弃形象化可以被视为社会宗教转型的‘代理人’，那么我们必须预期，随着农业从东南欧通过中欧向北欧和西欧的传播（参见Bánffy
    [Reference Bánffy2019](#ref17)），严重的社会和宗教变革已经发生。对于所描绘的放弃形象化方法和放弃形象化与更广泛的社会宗教变化之间的相关性的充分论证，包括成为禁忌，需要彻底研究其他和同时发生的特征，这些特征可以与在放弃比喻表现发生的地区的变化相关联。在这里，我们只是开始探讨这些调查，并为未来的询问铺平了道路。
