  zh: 对于整体的漏斗杯复合体（*约公元前4100–2800/2600年*），具象表现较少，但包括一些轮式车辆的描绘、驯化动物和容器上的动物形象和人形装饰。然而，这些表现在东南部/东部群体以及相关的萨尔兹门德文化（*约公元前3400–3100年*）中似乎更为频繁（Bagniewski
    [参考文献 Bagniewski1970](#ref12)，63–6；Midgley [参考文献 Midgley1992](#ref90)，74–6，378–80；Piggott
    [参考文献 Piggott1983](#ref107)，39–44；Skaarup [参考文献 Skaarup1975](#ref123)，183，注136；Szmyt
    [参考文献 Szmyt, Meller and Friederich2017](#ref128)，438）。相比之下，西部漏斗杯群体（见Bakker [参考文献
    Bakker1979](#ref15)，60；Menne [参考文献 Menne2018](#ref88)，310，图版4:9，44:8）和北部群体（参见上文）几乎完全缺乏小雕像和其他形象表现。即使有时存在，它们也是概括性和微妙的，几乎隐藏，其出现具有歧义（见J.
    Thomas [参考文献 Thomas2005](#ref135)，关于英国材料）。这一点在面具壶上得到了明确体现，这些面具壶只有极少的细节，只是稍作提示面部表现
    —— 它们是否真的代表面孔？这种歧义很可能是陶工们有意为之的选择，可能受到基础社会-宗教惯例的影响。从更广泛的视角来看，在北部漏斗杯群体中明显缺乏形象表现难以仅以对形象作为仅仅因为聚居地的分散变得不再重要。我们认为，这部分是解释北欧缺乏小雕像的原因之一。但似乎情况更为复杂，因为对于明确形象的避免是如此显著，似乎是一种有意的选择，这暗示了一种广泛的、在宗教和社会中嵌入的、对形象图像的禁忌化的态度。即使面具壶很可能是面部形象的代表，它们的时空局限性分布以及它们与高度仪式化的墓葬习俗密切相关，支持了这样一种解释：形象被视为一种禁忌、危险和被禁止的现象，因为这些墓葬以限制性的可进入性和与仪式知识相关联，促进了社会控制（见J.
    Thomas [参考文献 Thomas1999](#ref134)，48–51；Tilley [参考文献 Tilley1996](#ref136)，216–21，333–5）。
- en: We suggest that the absence of figuration within the northwestern European Neolithic
    can best be described and understood within the context of aniconism. Aniconism
    is a well-known concept within the broader field of religious studies, but was
    originally introduced by the German classical archaeologist Johannes Adolph Overbeck
    ([Reference Overbeck1864](#ref100)) when describing the earliest history of Greek
    art. The concept is traditionally used to address the absence of depictions of
    divine beings, especially in humanized forms (Gladigow [Reference Gladigow, Kehrer
    and Kippenberg1988](#ref47); Mettinger [Reference Mettinger1995](#ref89), 19).
    However, Milette Gaifman ([Reference Gaifman2017](#ref45)) suggests that aniconism
    is applied more broadly to describe non-figural or abstract art. Thereby it is
    not only useful within the context of a religious/cult practice, but also in the
    general description of visual imagery. Mikael Aktor ([Reference Aktor2017](#ref1))
    stresses the great variation and degree of aniconicity within different traditions
    and argues that the phenomenon can best be described within a floating spectrum
    ranging from pure aniconic (no recognizable forms) over iconic/pictorial to representations
    of animal and human-like beings—the so-called aniconism–iconism–anthropomorphism
    spectrum. The situation observed within the northern Funnel Beaker culture, where
    we only sporadically see the contours of nearly unrecognizable schematized anthropomorphic
    forms, fits the first part of this spectrum, whereas the situation changes towards
    the iconic/pictorial and anthropomorphic end of the spectrum the further southeast
    and northeast you go.
