    Mose; （24）Ystad'
- en: 'Figure 3. (A) Aurochs bone hammer, Ryemarksgård; (B) Amber animals and pendants.
    Top left: Ornamented bear figurine, Resen. Top right: Waterfowl figurine, Engesvang
    Mose. Bottom left: Ornamented elk head, Egemarke. Bottom right: Pendant with stylized
    human figures, Sindalgård, Åmosen (Maglemose period). (Photographs: Lennart Larsen,
    National Museum of Denmark (Licens: CC-BY-SA).)'
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: '图3. (A) Ryemarksgård的欧洲野牛骨锤; (B) 琥珀动物和吊坠。左上: 装饰熊雕像，Resen。右上: 水禽雕像，Engesvang
    Mose。左下: 装饰麋鹿头，Egemarke。右下: 具象化的人类形象吊坠，Sindalgård，Åmosen（马格莫斯时期）。 （照片: Lennart
    Larsen，丹麦国家博物馆（许可: CC-BY-SA）。）'
- en: In addition to incisions come a number of naturalistic amber figures in the
    form of animals such as bear, elk and waterfowl ([Fig. 3B](#fig03)). Based on
    comparative stylistic analyses, they presumably date to the late Palaeolithic
    Allerød interstadial (*c.* 11,800–10,600 bce) (Petersen [Reference Petersen2013](#ref103);
    Płonka [Reference Płonka2003](#ref110), 142–5). A schematic anthropomorphic representation
    made from a 3.5 m long wooden stick with an indication of a head at one end was
    recovered from Hopfenbach in Schleswig-Holstein, Germany, and dates to the Mesolithic,
    mid fifth millennium bce (Rust [Reference Rust1958](#ref116), 124–9, 141–5, figs
    54–5). Furthermore, a wide range of figurative representations depicting both
    humans and animals are known from Europe in general, including incisions on various
    material, figurines and rock art depicting naturalistic big game animals (Clark
    [Reference Clark1936](#ref29), 162–89; Fuglestvedt [Reference Fuglestvedt, Goldhahn,
    Fuglestvedt and Jones2010](#ref43); Kozłowski [Reference Kozłowski2009](#ref70),
    500–514; Płonka [Reference Płonka2003](#ref110)).
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 除了刻痕外，还有一些以动物形式如熊、麋鹿和水鸟为主题的自然主义琥珀雕像（[图3B](#fig03)）。根据比较风格分析，它们可能属于晚更新世阿勒尔德间冰期后期（约公元前11,800-10,600年）（Petersen
    [参考文献 Petersen2013](#ref103); Płonka [参考文献 Płonka2003](#ref110)，142–5）。一种概略的拟人化表现形式，由一根长3.5米的木棍制成，在德国施莱斯威格-荷尔斯泰因的霍芬巴赫发现，可追溯到中石器时代，约公元前五千年代中期（Rust
    [参考文献 Rust1958](#ref116)，124–9, 141–5, figs 54–5）。此外，从整体上来看，欧洲包括各种材料上的刻痕、小雕像和描绘自然主义大型猎物动物的岩画，已知存在广泛的象征性表现（Clark
    [参考文献 Clark1936](#ref29)，162–89; Fuglestvedt [参考文献 Fuglestvedt, Goldhahn, Fuglestvedt
    and Jones2010](#ref43); Kozłowski [参考文献 Kozłowski2009](#ref70)，500–514; Płonka
    [参考文献 Płonka2003](#ref110))。
- en: As is evident from the short review above, figurative representations are present
    in the Mesolithic. However, the starkest contrast appears when the situation in
    Neolithic northern Europe is compared with that of southeastern Europe (see [Figure
    1](#fig01)). In the following section, we will elucidate the extent of this contrast
    by presenting the evidence from southern Scandinavia.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 如上所述，从简短的评论中可以看出，象征性的表现在中石器时代就已经存在。然而，最明显的对比出现在比较新石器时代北欧与东南欧的情况时（见[图1](#fig01)）。在接下来的部分中，我们将通过介绍来自南斯堪的纳维亚的证据来阐明这种对比的程度。
- en: Figurative representations in the south Scandinavian and wider northwestern
    European Neolithic
  id: totrans-split-22
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 南斯堪的纳维亚及更广泛的西北欧新石器时代的象征性表现
- en: When it comes to Neolithic figurines, these are almost completely absent in
    southern Scandinavia. However, if we look at incisions and sculpted attachments
    on pottery vessels, some figurative elements do occur. Such features seem to make
    a brief appearance towards the end of the Funnel Beaker period, around 3000 bce,
    but then the phenomenon seemingly dies out. From the succeeding Single Grave culture
    (*c.* 2850–2250 bce), no obvious figurative representations have been recorded
    from graves, settlements, or depositions except for two plastic specimens in the
    form of squared and poorly fired clay lumps. These are hard to interpret, but
    suggestions include possible miniature bread and house models (see Seeberg [Reference
    Seeberg1969](#ref122), 129, figs 14–15; Vellev [Reference Vellev1972](#ref139),
    85, fig. 6). A similar lack of figurative representations applies for the succeeding
    Late Neolithic, *c.* 2350–1700 bce (Iversen [Reference Iversen, Kadrow and Müller2019](#ref58),
    148–53), but see P.V. Glob ([Reference Glob1965](#ref49)) for a highly speculative
    interpretation of the wedge-shaped slate pendants as goddesses. Hence, the review
    below will focus on the first part of the south Scandinavian Neolithic from around
    4000 until the end of the Funnel Beaker period (*c.* 2800/2600 bce).
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 谈到新石器时代的小雕像，它们在南斯堪的纳维亚几乎完全不存在。然而，如果我们看看陶器上的刻痕和雕刻的装饰，一些象征性元素确实存在。这些特征似乎在漏斗杯文化晚期末期，约公元前3000年左右，短暂出现，然后现象似乎消失了。从接下来的单墓文化（约公元前2850-2250年）中，从坟墓、定居点或遗迹中没有明显的象征性表现记录，除了两个以方形和烧得不完全的泥土块形式制成的塑料标本。这些很难解释，但有可能是迷你面包和房屋模型（见Seeberg
    [参考文献 Seeberg1969](#ref122)，129, figs 14–15; Vellev [参考文献 Vellev1972](#ref139)，85,
    fig. 6）。对于接下来的晚新石器时代（约公元前2350-1700年）也同样缺乏象征性表现（Iversen [参考文献 Iversen, Kadrow and
    Müller2019](#ref58)，148–53），但参见P.V. Glob ([参考文献 Glob1965](#ref49))关于楔形片状石坠的高度推测性女神解释。因此，下文将重点关注大约从公元前4000年至漏斗杯文化末期结束（约公元前2800/2600年）的南斯堪的纳维亚新石器时代的第一部分。
- en: The Stengade figurines
  id: totrans-split-24
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 斯滕加德小雕像
- en: The only site that has revealed certain figurines from the Danish Neolithic
    is Stengade situated on the island of Langeland ([Figs 1](#fig01) and [2](#fig02))
    dated to the Early Neolithic (*c.* 4000–3300 bce). Excavations carried out between
    1968 and 1971 revealed two east–west-oriented features referred to as ‘House I’
    and ‘House II’, located only 45 m apart on a sandy plateau. The two features measure
    36 m and 33 m in length respectively; they were *c.* 5 m wide and made up of stone
    pavements situated in dark cultural layers containing pottery, flint and stone
    tools, flint debris, etc. In addition, ‘House I’ revealed an inhumation burial
    of a child (Skaarup [Reference Skaarup1975](#ref123)). The excavator considered
    the two features as houses in accordance with the interpretation at that time
    of two similar features recorded at Barkær on Djursland, eastern Jutland (Glob
    [Reference Glob1949](#ref48)). However, these ‘houses’ must be considered the
    remains of non-megalithic long barrows constructed on an earlier settlement site,
    which provided material for the barrows (T. Madsen [Reference Madsen1979](#ref83),
    308).
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 唯一揭示出丹麦新石器时代某些小雕像的遗址是位于Langeland岛上的Stengade（[图 1](#fig01)和[2](#fig02)），其年代为早新石器时代（*约*
    4000-3300 bce）。在1968年至1971年间进行的发掘揭示了两个东西向的特征，分别称为“House I”和“House II”，它们仅相距45米，在一个沙质高原上。这两个特征分别长36米和33米；它们宽约5米，由石铺设的铺地，位于包含陶器、打火石和石器、打火石碎屑等的深色文化层中。此外，“House
    I”还揭示了一个儿童的土葬（Skaarup [Skaarup1975参考文献](#ref123)）。根据当时在丹麦东耶尔兰的Barkær记录的两个类似特征的解释，发掘者认为这两个“房屋”是房屋。然而，这些“房屋”必须被视为早期定居点遗址上建造的非巨石长冢的遗迹，这些遗址为长冢提供了材料（T.
    Madsen [Madsen1979参考文献](#ref83)，308）。
- en: 'In addition to *c.* 9000 pottery sherds and *c.* 1000 flint tools, etc., the
    culture layer related to ‘House I’ at Stengade contained nine small plastic objects
    made of burned clay measuring only a few centimetres. Six of these plastic objects
    can be identified as fragments of small (up to 3 cm) crudely made animal figurines
    ([Fig. 4](#fig04)). ‘House II’ contained a comparable number of artefacts, including
    11 plastic objects measuring between 2 and 4.8 cm, all of which are made of burned
    clay. Six of these can be identified as fragmented figurines: one is a possible
    horn, four pieces are likely to represent animals (cattle? and a bird?) and one
    the head of an anthropomorphic figure made of a hollow lump of clay ([Fig. 5](#fig05)).
    The remaining plastic objects from the two features at Stengade are mainly pieces
    of ‘sausage-shaped’ clay coils or slightly cone-shaped lumps (Skaarup [Reference
    Skaarup1975](#ref123), 35–7, 89–90, 157).'
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 除了*约* 9000片陶器碎片和*约* 1000片打火石工具等外，与Stengade的“House I”相关的文化层包含了九个由烧制后的粘土制成的小塑料物品，仅几厘米长。其中六个可以识别为小（长达3厘米）粗制的动物小雕像（[图
    4](#fig04)）。 “House II”包含了类似数量的手工艺品，包括11个尺寸在2到4.8厘米之间的烧制粘土制品。这些全部都是由烧制后的粘土制成。其中六个可以识别为碎片雕像：一个可能是角，四块可能代表动物（牛？和一只鸟？），还有一个是由空心泥块制成的拟人形雕像的头部（[图
    5](#fig05)）。从Stengade的这两个特征中剩余的塑料物体主要是“香肠形”粘土卷或稍微锥形的块状物（Skaarup [Skaarup1975参考文献](#ref123)，35-7,
    89-90, 157）。
- en: Figure 4. A selection of animal figurines (2 and 3) including legs or horns
    (1) from Stengade ‘House I’. (After Skaarup [Reference Skaarup1975](#ref123),
    fig. 36.)
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 图 4. 包括从Stengade“House I”中包括腿或角（1）的动物小雕像（2和3）的选择。（摘自Skaarup [Skaarup1975参考文献](#ref123)，图36。）
- en: Figure 5. Four animal figurines (1–4) and an anthropomorphic head (5) from Stengade
    ‘House II’. (After Skaarup [Reference Skaarup1975](#ref123), fig. 68.)
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 图 5. 包括从Stengade“House II”中的四个动物小雕像（1-4）和一个拟人化头部（5）。 （摘自Skaarup [Skaarup1975参考文献](#ref123)，图68。）
- en: The simple and stylistic nature of the Stengade figurines gives scope for various
    interpretations of what these plastic objects actually depict. One could even
    question if they are animal and human representations at all, given their simple
    design and the uniqueness of such finds in a south Scandinavian context. However,
    similar and equally crude figurines are well known from the northeast European
    Neolithic hunter-gatherers, but parallels can also be found in the contemporary
    central European Baden culture and the slightly older Lengyel culture (Furholt
    [Reference Furholt2009](#ref44), 124–7; Nunez [Reference Nunez1986](#ref97); Wyszomirska
    [Reference Wyszomirska1984](#ref146); Zalai-Gaál [Reference Zalai-Gaál1998](#ref148)).
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: Stengade的简单和风格化的雕像的本质，给了人们各种解释这些塑料物体实际描绘的可能性。考虑到它们简单的设计和在南斯堪的纳维亚地区的独特性，人们甚至可以质疑它们是否完全是动物和人类的代表。然而，从东北欧新石器时代的狩猎采集者那里我们也知道类似且同样粗糙的雕像，同时在当代中欧的巴登文化和稍早的伦吉尔文化也可以找到类似的并行（Furholt
    [Reference Furholt2009](#ref44), 124–7; Nunez [Reference Nunez1986](#ref97); Wyszomirska
    [Reference Wyszomirska1984](#ref146); Zalai-Gaál [Reference Zalai-Gaál1998](#ref148))。
- en: Plastic objects and sculptured attachments
  id: totrans-split-30
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 塑料物件和雕塑附件
- en: Plastic objects without any immediate recognizable function like those recorded
    on Stengade are known from a range of Neolithic sites (Andersen [Reference Andersen1999](#ref6),
    268–9, figs 5.93:5–6, 5.94; Winther [Reference Winther1926](#ref142), 56, figs
    127–9; [Reference Winther1928](#ref143), 28, 31, 47; [Reference Winther1938](#ref144),
    12, fig. 16:6). Whereas various lumps and coils of clay probably represent raw
    material leftovers from pottery production, some fired clay cylinders might have
    been used for stacking up pots (Madsen & Fiedel [Reference Madsen and Fiedel1988](#ref82),
    85–6, fig. 7:J).
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: 像Stengade记录的没有明显可识别功能的塑料物件，在一系列新石器时代遗址中都有所见（Andersen [Reference Andersen1999](#ref6),
    268–9, figs 5.93:5–6, 5.94; Winther [Reference Winther1926](#ref142), 56, figs
    127–9; [Reference Winther1928](#ref143), 28, 31, 47; [Reference Winther1938](#ref144),
    12, fig. 16:6）。尽管各种各样的黏土块和卷可能代表了陶器制作的剩余原料，一些经过烧制的黏土圆柱可能被用来堆放罐子（Madsen & Fiedel
    [Reference Madsen and Fiedel1988](#ref82), 85–6, fig. 7:J）。
- en: The Early Neolithic site Nymölla III in northeastern Scania, southern Sweden,
    has revealed three cylindrical, pointed and tap-shaped fragments of plastic clay
    objects less than 3 cm in length, one with line ornaments. As opposed to the above-mentioned
    plastic objects, the Nymölla pieces have been interpreted as possible parts of
    figurines. The pieces probably belong to the early Funnel Beaker culture, even
    though earlier and later phases are present at the site (Wyszomirska [Reference
    Wyszomirska1988](#ref147), 120, figs 68:d, 69:e–g). A few equivalent pieces of
    possible zoomorphic figures have been recorded at a Funnel Beaker/Pitted Ware
    causewayed enclosure at Stävie, Scania (Larsson [Reference Larsson1982](#ref71),
    84, fig. 17), and at the Pitted Ware culture site Kainsbakke, east Jutland, a
    *c.* 5 cm long ornamented conical clay fragment with slightly flattened sides
    and punctate decoration was found in a large ritual pit (A47) dated *c.* 2800
    bce ([Fig. 6](#fig06)). The piece has been interpreted as the lowermost tapered
    end of an idol or other plastic object with reference to northeastern European
    Neolithic hunter-gatherer groups (Wincentz [Reference Wincentz and Klassen2020](#ref141),
    85, fig. 45; for comparison see Nunez [Reference Nunez1986](#ref97), 20, fig.
    3).
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: 瑞典南部斯堪尼亚东北部的早新石器时代遗址Nymölla III发现了三个圆柱形、尖锥形和塔状的塑料黏土物件碎片，长度不到3厘米，其中一个有线条装饰。与上述塑料物件不同的是，Nymölla的这些碎片被解释为可能是雕像的部分。这些碎片可能属于早漏斗杯文化，尽管该遗址同时存在早期和晚期阶段（Wyszomirska
    [Reference Wyszomirska1988](#ref147), 120, figs 68:d, 69:e–g）。在斯堪尼亚的Stävie的一个漏斗杯/坑文化的圈地围场，也记录到了几个可能是动物形象的等效物件（Larsson
    [Reference Larsson1982](#ref71), 84, fig. 17），在东日德兰的坑文化遗址Kainsbakke，发现了一个长约5厘米的装饰圆锥形黏土碎片，两侧略微扁平，有穿孔装饰，放置在一个大型仪式坑（A47）中，其年代约为公元前2800年（[Fig.
    6](#fig06)）。这件物件被解释为一个偶像或其他塑料物件的底部锥形末端，参考了东北欧新石器时代狩猎采集者群体（Wincentz [Reference
    Wincentz and Klassen2020](#ref141), 85, fig. 45; 参见Nunez [Reference Nunez1986](#ref97),
    20, fig. 3）。
- en: The south Swedish Pitted Ware site of Siretorp in Blekinge, Sweden, has revealed
    several fragments of crude figurative representations not unlike those recovered
    at Stengade, including an anthropomorphic face, a piece of an animal figurine
    and a possible arm fragment. In addition, two pieces of clay miniature double-edged
    battles axes were found at Siretorp (Bagge & Kjellmark [Reference Bagge and Kjellmark1939](#ref11),
    97–100, figs 42–43, pl. 28) and at the Funnel Beaker site of Karlsfält in Scania
    (Larsson [Reference Larsson1985](#ref72), 26, fig. 20:8). A somewhat similar piece
    is known from the east Swedish Pitted Ware site of Åloppe in Uppland, which also
    holds animal figurines (Almgren [Reference Almgren1906](#ref4), 111–12, figs 42-43).
    Furthermore, a miniature double-edged battle axe made of claystone was recovered
    during excavation of a megalithic tomb on southwest Funen, Denmark, dated to around
    3000 bce (Andersen [Reference Andersen1997](#ref5)) and amber beads of similar
    shape are not uncommon in megalithic tombs and hoards (Ebbesen [Reference Ebbesen1995](#ref35);
    [Reference Ebbesen2011](#ref36), 327–9).
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: 瑞典南部的皮特瓦尔Siretorp遗址在Blekinge地区发现了几个粗糙的具象化片段，与在Stengade发现的类似，包括一个拟人面孔、动物雕像的一部分和一个可能的手臂碎片。此外，Siretorp还发现了两件小型的双刃战斧陶器（Bagge
    & Kjellmark [参考文献 Bagge 和 Kjellmark1939](#ref11)，97–100，图42–43，图版28），以及在瑞典斯堪尼亚Karlsfält的漏斗状陶器遗址（Larsson
    [参考文献 Larsson1985](#ref72)，26，图20:8）上。从瑞典东部的皮特瓦尔遗址Åloppe也发现了类似的作品，该地还保留有动物雕像（Almgren
    [参考文献 Almgren1906](#ref4)，111–12，图42-43）。此外，在丹麦西南部菲南的巨石墓挖掘中，发现了一件约公元前3000年的黏土制双刃战斧（Andersen
    [参考文献 Andersen1997](#ref5)），以及类似形状的琥珀珠子常见于巨石墓和贮藏处（Ebbesen [参考文献 Ebbesen1995](#ref35);
    [参考文献 Ebbesen2011](#ref36)，327–9）。
- en: An indisputable figurative representation was recovered from a finds-rich Funnel
    Beaker culture settlement layer at Albæk I on Djursland, dating between c. 3300
    and 3000 bce. The find consists of a small clay spoon with a handle terminating
    in a presumed cattle (or horse?) head with zigzag lines along the neck ([Fig.
    7](#fig07)). This distinctive figurative sculptured attachment is unique in a
    Danish and south Scandinavian context (Boas [Reference Boas, Sparrevohn, Kastholm
    and Nielsen2019](#ref23), 241, fig. 7) and immediate parallels are hard to find,
    but a somewhat similar clay spoon with an animal-shaped handle has been recorded
    at the eponymous Hungarian Lengyel site (Zalai-Gaál [Reference Zalai-Gaál1998](#ref148),
    61, fig. 19:2).
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: 在丹麦Jylland的Albæk I的富有遗址的漏斗状陶器文化定居层中，发现了一个毋庸置疑的具象化作品，其时代为公元前约3300至3000年。这一发现包括一个小型陶制勺子，其柄端以一个牛（或马？）头结尾，并沿着颈部有锯齿状线条（[图7](#fig07)）。在丹麦和南斯堪的纳维亚地区，这种独特的具象化雕塑附件是独一无二的（Boas
    [参考文献 Boas, Sparrevohn, Kastholm 和 Nielsen2019](#ref23)，241，图7），尽管很难找到直接的类似物，但在匈牙利Lengyel遗址的一件柄部呈动物形状的类似陶制勺子也有记录（Zalai-Gaál
    [参考文献 Zalai-Gaál1998](#ref148)，61，图19:2）。
- en: A limited collection of plastic objects has been recorded in the British Isles
    including some stone phalli (Teather [Reference Teather, Larsson and Pearson2007](#ref130))
    and a good handful of crude figurines from Orkney dating to the late fourth–early
    third millennium bce. These include four stone figurines from Links of Noltland,
    Westray, one of which is known as the ‘Orkney Venus’ or the ‘Westray Wifie’, in
    addition to a ceramic figurine named ‘the headless husband’ (Jones & Díaz-Guardamino
    [Reference Jones, Díaz-Guardamino, Jones and Díaz-Guardamino2019](#ref63); Moore
    & Wilson [Reference Moore and Wilson2011](#ref93); [Reference Moore and Wilson2013](#ref94)).
    Another clay figurine, the ‘Brodgar boy’, comes from the Ness of Brodgar and is
    made from a clay sausage with a series of pinched grooves and two dotted eye impressions.
    From Skara Brae comes a whalebone figurine nicknamed the ‘Skara Brae Buddo’ and
    from Pool a sculptured anthropomorphic stone dated to the mid third millennium
    bce (Jones & Díaz-Guardamino [Reference Jones, Díaz-Guardamino, Jones and Díaz-Guardamino2019](#ref63);
    A. Thomas [Reference Thomas2016](#ref133)).
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
  zh: 在英国群岛记录了一些塑料物品的有限收藏，包括一些石制阳具（Teather [参考Teather, Larsson和Pearson2007](#ref130)）和一些晚第四
    - 早第三千年纪的奥克尼粗糙小雕像。这些包括来自Westray的Noltland Links的四件石雕像，其中一件被称为‘奥克尼维纳斯’或‘Westray
    Wifie’，此外还有一个名为‘无头丈夫’的陶雕像（Jones & Díaz-Guardamino [参考Jones, Díaz-Guardamino, Jones和Díaz-Guardamino2019](#ref63);
    Moore & Wilson [参考Moore和Wilson2011](#ref93); [参考Moore和Wilson2013](#ref94)）。另一件陶雕像，‘Brodgar男孩’，来自Brodgar
    Ness，是用带有一系列捏制凹槽和两个点状眼睛印记的黏土香肠制成的。来自Skara Brae的鲸骨雕像被昵称为‘Skara Brae Buddo’，而来自Pool的雕刻人形石器则可以追溯到公元前第三千年纪中期（Jones
    & Díaz-Guardamino [参考Jones, Díaz-Guardamino, Jones和Díaz-Guardamino2019](#ref63);
    A. Thomas [参考Thomas2016](#ref133))。
- en: Face pots and sun-eyes
  id: totrans-split-36
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 脸盆和太阳眼
- en: Some of the most elaborately decorated and aesthetically finest pottery from
    northern Europe's prehistory dates to the early Middle Neolithic Funnel Beaker
    period, i.e. the period *c.* 3300–3000 bce. It is characterized by complex and
    strictly executed geometric compositions showing great artistic skills, and only
    in extremely rare cases are recognizable features indicated. Among these are some
    stylized ‘rayed *sun* eyes’ accompanied with eyebrows, which appear on a certain
    group of Middle Neolithic ‘face pots’ ([Fig. 8](#fig08)). The Funnel Beaker face
    pots seem to be a delimited phenomenon as regards chronological range, geographical
    distribution and archaeological context. Stylistically, they belong to the Bundsø-Lindø
    pottery style dated to around 3000 bce and are restricted to eastern Denmark (Zealand
    and adjacent islands) even though there are some finds from Funen and northern
    Germany, particularly Mecklenburg–West Pomerania, in addition to a couple of very
    stylized examples from eastern Holstein (cf. Brozio [Reference Brozio2016](#ref26),
    pls 174–175, 213). In 1979, Klaus Ebbesen counted 110 face pots, which in all
    cases with available find information derive from megalithic tombs (Ebbesen [Reference
    Ebbesen1979](#ref34)). From the Storegården passage grave in Scania, Sweden, a
    shouldered cup carries two circular motifs placed on either side of the pot handle
    resembling a face, but without the characteristic eyebrows (Tilley [Reference
    Tilley1996](#ref136), 273, fig. 6.27). Pottery with circular motifs (eyes?) with
    or without sun rays has a wider distribution and is also known from the Swedish
    megalithic tombs (e.g. Bagge & Kaelas [Reference Bagge and Kaelas1950](#ref10),
    pls XLV, LXVI; F. Hansen [Reference Hansen1918](#ref52), 85–8; Janzon [Reference
    Janzon2009](#ref61), 79). Sun motifs also occur on e.g. some late Funnel Beaker,
    early third-millennium bce clay discs with two closely spaced holes, which in
    themselves can illustrate suns (sun-eyes?) with rays emanating from them (Kaul
    *et al.* [Reference Kaul, Nielsen and Nielsen2002](#ref66), fig. 7b).
  id: totrans-split-37
  prefs: []
  type: TYPE_NORMAL
  zh: 一些欧洲北部史前时期装饰精美且审美精致的陶器，可追溯至早期中新石器时代漏斗杯时期，即公元前约3300-3000年。其特点是复杂且严格执行的几何图案，展现了高超的艺术技巧，极少情况下能看到可识别的特征。其中包括一些风格化的“太阳眼睛”伴随着眉毛，出现在某些中新石器时代的“面壶”上（[图8](#fig08)）。漏斗杯面壶似乎是一个明显的现象，涉及到时间范围、地理分布和考古背景。从风格上看，它们属于约公元前3000年的Bundsø-Lindø陶器风格，并且局限于丹麦东部（西兰岛和相邻岛屿），尽管也有一些来自丰恩岛和德国北部，特别是梅克伦堡-西波美拉尼亚州的发现，还有一对非常风格化的例子来自东部的霍尔斯泰因（参见Brozio
    [参考文献Brozio2016](#ref26)，图版174-175，213）。1979年，克劳斯·艾贝森统计了110个面壶，所有可获得的发现信息都来源于巨石墓（Ebbesen
    [参考文献Ebbesen1979](#ref34)）。来自瑞典斯堪尼亚的Storegården过道坟墓中，一个带有肩部杯子携带两个圆形图案，分别放置在壶柄两侧，形似一张面孔，但没有特征性的眉毛（Tilley
    [参考文献Tilley1996](#ref136)，273，图6.27）。带有圆形图案（眼睛？）的陶器在瑞典的巨石墓中也有更广泛的分布，如Bagge和Kaelas
    [参考文献Bagge and Kaelas1950](#ref10)，图版XLV，LXVI；F. Hansen [参考文献Hansen1918](#ref52)，85-8；Janzon
    [参考文献Janzon2009](#ref61)，79）。太阳图案也出现在某些晚期漏斗杯时代、公元前第三千年初的陶质圆盘上，带有两个紧密排列的孔，它们本身可以说明太阳（太阳眼？）及其辐射（Kaul
    *et al.* [参考文献Kaul, Nielsen and Nielsen2002](#ref66)，图7b）。
- en: Figure 8. Face pot from a passage grave at Svinø, southern Zealand, Denmark.
    Height *c*. 11 cm. (After S. Müller [Reference Müller1918](#ref96), no. 164.)
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
  zh: 图8. 来自丹麦西兰南部Svinø过道墓的面壶。高约11厘米。（摘自S. Müller [参考文献Müller1918](#ref96)，编号164。）
- en: The simple but very visual facial representations that appear on the face pots
    are far from unique in the European Neolithic (Schwarzberg & Becker [Reference
    Schwarzberg and Becker2017](#ref121)). However, close chronological and geographical
    parallels are hard to find. The resemblance to the early third-millennium bce
    *occulado* vases of the Chalcolithic Los Millares culture, Spain, has been pointed
    at (Ebbesen [Reference Ebbesen1979](#ref34), 108–9; Recchia-Quiniou [Reference
    Recchia-Quiniou, Schwarzberg and Becker2017](#ref113), 91). However, no direct
    connections are conceivable. The same applies for the eye motifs, usually formed
    as large ‘owl-like’ rayed eyes with radial lines and sometimes eyebrows, seen
    on the Iberian ‘eyed-idols’ (*ídolos oculados*) and engraved stone plaques, *c.*
    3500–2000 bce, some of which also show rayed eyes, noses, ‘whiskers’ or tattoos
    (Hurtado [Reference Hurtado, Quesda, Ramos, Martos and Martínez2008](#ref54);
    Lillios [Reference Lillios2008](#ref78); Scarre [Reference Scarre and Insoll2017](#ref119)).
  id: totrans-split-39
  prefs: []
  type: TYPE_NORMAL
  zh: 面罐上出现的简单但非常生动的面部表现，在欧洲新石器时代远非独特（Schwarzberg & Becker [Schwarzberg和Becker2017](#ref121)参考）。然而，很难找到接近于它们的时间和地理并行。指出与西班牙青铜时代洛斯米亚雷斯文化早期第三千年前
    *occulado* 瓶子的相似之处（Ebbesen [Ebbesen1979](#ref34), 108–9; Recchia-Quiniou [Recchia-Quiniou,
    Schwarzberg和Becker2017](#ref113), 91）。然而，并无直接联系可以想象。同样适用于眼睛图案，通常形成为大型的‘猫头鹰状’射线眼睛，带有放射状线条，有时带有眉毛，见于伊比利亚的‘眼睛偶像’
    (*ídolos oculados*) 和雕刻石板，*约* 3500–2000 bce，其中一些还展示了射线眼睛、鼻子、‘胡须’或纹身（Hurtado [Hurtado,
    Quesda, Ramos, Martos和Martínez2008](#ref54); Lillios [Lillios2008](#ref78); Scarre
    [Scarre和Insoll2017](#ref119)）。
- en: Stylized eyes and eyebrows (though not ‘sun-eyes’) are also known from Britain
    appearing on two of three chalk cylinders, known as the ‘Folkton drums’, recovered
    from a burial mound in Folkton, North Yorkshire (Longworth [Reference Longworth,
    Cleal and MacSween1999](#ref80); J. Thomas [Reference Thomas2005](#ref135)). The
    Folkton drums date to 3000 bce and are contemporary with the Danish face pots.
    Even though the similarities are striking, the design is simple and direct connections
    are hard to demonstrate.
  id: totrans-split-40
  prefs: []
  type: TYPE_NORMAL
  zh: 风格化的眼睛和眉毛（尽管不是‘太阳眼’），也出现在英国，出现在被称为‘Folkton鼓’的三个白垩圆柱上的两个上，这些鼓从北约克郡Folkton的一个古墓中发现（Longworth
    [Longworth, Cleal和MacSween1999](#ref80); J. Thomas [Thomas2005](#ref135)）。Folkton鼓的年代为公元前3000年，与丹麦的面罐同时代。尽管相似之处显著，设计简单直接的联系难以证明。
- en: Stick figures and engravings
  id: totrans-split-41
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 棍状人物和雕刻
- en: Simple inscribed stick figures on pottery vessels represent a limited but distinct
    category of figurative representations within the Pitted Ware culture. From Denmark
    one example is known from Kainsbakke, pit A47, whereas several similar pieces
    have been recorded from Pitted Ware sites in southern Sweden (Leffler [Reference
    Leffler2015](#ref73), 41, fig. 2; Lidén [Reference Lidén1940](#ref77), 174, fig.
    66:7–8; Wincentz [Reference Wincentz and Klassen2020](#ref141), 75–6, figs 42–43;
    Wyszomirska [Reference Wyszomirska1975](#ref145)) and the eastern Baltic (Rimantienė
    [Reference Rimantienė1992](#ref114), 132, fig. 16; [Reference Rimantienė2005](#ref115),
    113–14, figs 51, 121; Wyszomirska [Reference Wyszomirska1984](#ref146), 54–5).
    Stick figures on pottery are also known from e.g. the contemporary late fourth–early
    third-millennium bce Horgen culture in Switzerland (Vogt [Reference Vogt1952](#ref140),
    159, fig. 1:1–2), the late fourth-millennium bce Salzmünde culture in central
    Germany (Friederich [Reference Friederich and Meller2013](#ref42), fig. 3; Schunke
    [Reference Schunke and Meller2013](#ref120), 254, fig. 8) and from the earlier
    central European LBK (V. Becker [Reference Becker2011](#ref19), 139–43, plates
    101–106) as well as from the following Stroked Pottery and Hinkelstein cultural
    phenomena (Spatz [Reference Spatz2002](#ref127)) and the Italian Neolithic (V.
    Becker [Reference Becker, Schwarzberg and Becker2017](#ref20)).
  id: totrans-split-42
  prefs: []
  type: TYPE_NORMAL
  zh: 在陶器上简单刻画的棒人图案代表了坑文化中有限但明确的一类比喻表现形式。在丹麦，有一个例子来自凯因斯巴克的A47号坑，而在南瑞典的坑文化遗址中记录了几个类似的作品（莱夫勒
    [参考文献Leffler2015](#ref73)，41页，图2；李登 [参考文献Lidén1940](#ref77)，174页，图66:7–8；温森兹 [参考文献Wincentz
    and Klassen2020](#ref141)，75-6页，图42-43；维兹米尔斯卡 [参考文献Wyszomirska1975](#ref145)）以及东波罗的海地区（里曼蒂耶涅
    [参考文献Rimantienė1992](#ref114)，132页，图16；[参考文献Rimantienė2005](#ref115)，113-14页，图51，121；维兹米尔斯卡
    [参考文献Wyszomirska1984](#ref146)，54-5页）。此外，陶器上的棒人图案还出现在例如瑞士晚第四至早第三千年BCE的霍根文化（沃格特
    [参考文献Vogt1952](#ref140)，159页，图1:1-2）、德国中部晚第四千年BCE的萨尔兹明德文化（弗里德里希 [参考文献Friederich
    and Meller2013](#ref42)，图3；舒恩克 [参考文献Schunke and Meller2013](#ref120)，254页，图8）以及中欧LBK时期（V·贝克尔
    [参考文献Becker2011](#ref19)，139-43页，图101-106）、随后的刻纹陶器和亨克尔斯块文化现象（斯帕茨 [参考文献Spatz2002](#ref127)）以及意大利新石器时代（V·贝克尔
    [参考文献Becker, Schwarzberg and Becker2017](#ref20)）。
- en: Contemporary unique engravings are known from two late Funnel Beaker enclosures
    on southern Bornholm, Rispebjerg and Vasagård, where recent excavations have revealed
    several hundred early third-millennium bce small engraved shale plaques referred
    to as ‘sun-stones’ due to the rayed images characterizing many of them ([Fig.
    9](#fig09)). However, incisions mainly form geometrical patterns in addition to
    a limited number of supposed plant/crop signatures indicating that stylistic fields
    or landscapes are depicted (Kaul *et al.* [Reference Kaul, Andresen and Thorsen2016](#ref65)).
    Only in one case has a *possible* highly stylized anthropomorphic figure been
    identified.
  id: totrans-split-43
  prefs: []
  type: TYPE_NORMAL
  zh: 来自南波恩霍尔姆的两个晚漏斗杯围场，Rispebjerg和Vasagård，已知的现代独特的浮雕是最近挖掘出的数百件早第三千年BCE小型浮雕页岩匾，称为“太阳石”，因为它们的光芒图案而闻名（[图9](#fig09)）。然而，刻痕主要形成几何图案，除了有限数量的被认为是植物/农作物标志的迹象，表明刻画了风格场或景观（考尔
    *等* [参考文献Kaul, Andresen and Thorsen2016](#ref65)）。只有一个情况下可能识别出一个*可能的*高度风格化的拟人形象。
- en: 'Figure 9. Engraved shale plaque with sun motif from Vasagård, Bornholm, Denmark,
    *c*. 3 cm diameter. (Photograph: John Lee, the National Museum of Denmark (License:
    CC-BY-SA).)'
  id: totrans-split-44
  prefs: []
  type: TYPE_NORMAL
  zh: 图9. 来自丹麦波恩霍尔姆瓦萨加德的太阳图案刻有浮雕页岩匾，*约*直径3厘米。（摄影：约翰·李，丹麦国家博物馆（许可证：CC-BY-SA）。）
- en: In a few rare cases, figurative engravings have been recorded in northwest European
    Neolithic flint mines, which date back to the earliest Neolithic *c.* 4200/4000
    bce. Flint mine art or ‘chalk art’ usually consists of abstracts markings on flint
    mine walls or chalk blocks and can be compared to the widespread abstract scratch
    marks frequently occurring on stones in Neolithic Orkney (Teather & Sørensen [Reference
    Teather and Sørensen2021](#ref132), 243; A. Thomas [Reference Thomas2016](#ref133)).
    However, at Cissbury in Sussex, UK, and Hov in northen Jutland, Denmark, figurative
    engravings have been identified showing deer heads, and at Cissbury also a possible
    fish. Both sites date to the Early Neolithic as radiocarbon dates cluster between
    3800 and 3300 bce. The depictions of deer might be related to the common use of
    red deer antler picks in the mining process (Teather [Reference Teather2011](#ref131);
    Teather & Sørensen [Reference Teather and Sørensen2021](#ref132)).
  id: totrans-split-45
  prefs: []
  type: TYPE_NORMAL
  zh: 在一些罕见情况下，已记录到早期新石器时代（约公元前4200/4000年）西北欧燧石矿的比喻雕刻。燧石矿艺术或称为“白垩艺术”通常由燧石矿壁或白垩块上的抽象标记组成，可以与新石器时代奥克尼群岛上频繁出现的抽象刻痕进行比较（Teather
    & Sørensen [参考文献 Teather and Sørensen2021](#ref132), 243; A. Thomas [参考文献 Thomas2016](#ref133)）。然而，在英国萨塞克斯郡的Cissbury和丹麦北日德兰的Hov，已经鉴定出具有鹿头的比喻雕刻，而在Cissbury还可能有一条鱼。这两个遗址的日期属于早期新石器时代，放射性碳定年显示集中在公元前3800至3300年之间。鹿的描绘可能与在采矿过程中普遍使用的红鹿鹿角镐有关（Teather
    [参考文献 Teather2011](#ref131); Teather & Sørensen [参考文献 Teather and Sørensen2021](#ref132))。
- en: Wooden figurines?
  id: totrans-split-46
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 木制塑像？
- en: When discussing the absence of figurines in the north European Neolithic, you
    will often face the argument that figurines might have been made of wood and therefore
    not preserved. The same goes for potential figurines made of unfired clay or idols
    made of twigs, leaves, feathers, textiles or other organic material or any combination
    thereof. The potential use of organic figurines in the Neolithic is not immediately
    possible to qualify, but at present only very few examples are known from northwestern
    Europe, which makes it less probable that such figurines were widely used; at
    least not to an extent that could match the large number of clay figurines seen
    in southeastern Europe. If a rich tradition of wooden figurines existed, we would
    expect to find representatives of these in the extraordinarily good preservation
    conditions characterizing e.g. the wooden wells of the Linear Pottery culture
    and the pile dwellings in the circum-alpine region; however, this does not seem
    to be the case (but see Pétrequin [Reference Pétrequin, Rau, Naumann, Theune-Groβkopf
    and Röber2016](#ref104), fig. 137, for a zoomorphic wooden handle). Furthermore,
    if the northern European Neolithic societies had continued a figurative tradition,
    replacing clay figurines with organic ones, we claim that the recovered number
    would have been significantly higher than it is due to extensive investigations
    of bogs and wetland areas, which mostly have revealed wooden images from the late
    Bronze Age and Iron Age (Capelle [Reference Capelle1995](#ref27); B. Coles [Reference
    Coles1990](#ref30)).
  id: totrans-split-47
  prefs: []
  type: TYPE_NORMAL
  zh: 当讨论北欧新石器时代缺乏人物塑像时，常常会遇到这样的论点，即这些塑像可能是由木头制成，因此未被保留下来。同样情况也适用于由未经火烧的黏土制成的潜在塑像或由树枝、叶子、羽毛、纺织品或其他有机材料制成的偶像，或者以上材料的任何组合。新石器时代有机塑像的潜在用途目前不容易确定，但目前只知道北西欧有非常少的例子，这使得这些塑像被广泛使用的可能性较小；至少不可能达到东南欧大量黏土塑像的数量。如果存在丰富的木制塑像传统，我们本应该在线性陶器文化的木井和阿尔卑斯周围地区的栈桥住所等保存良好的特殊条件中找到这些代表；然而，情况似乎并非如此（但请参见Pétrequin
    [参考文献 Pétrequin, Rau, Naumann, Theune-Groβkopf and Röber2016](#ref104)，图137，有关动物形木柄）。此外，如果北欧新石器时代社会继续保留人物形象的传统，用有机物替代黏土塑像，我们认为，由于对泥沼和湿地区域的广泛调查，回收的数量应该比现在高得多，这些地区主要展示了青铜时代晚期和铁器时代的木质图像（Capelle
    [参考文献 Capelle1995](#ref27); B. Coles [参考文献 Coles1990](#ref30)）。
- en: Only two highly questionable Neolithic wooden figures have been recorded in
    Denmark. They were found together with an early Neolithic funnel bowl in a bog
    at Sørbylille II in southwestern Zealand. The two potential ‘idols’ were made
    from carefully debarked and lopped forked trunks measuring 187 and 182 cm in length,
    respectively ([Fig. 10](#fig10)). Both pieces have slightly pointed ends and one
    is missing the outermost ends of the branches. The two wooden artefacts were found
    during peat cutting and were placed obliquely with the fork-ends (‘legs’) upwards.
    They stood close together pressed down through the peat *c.* 1 m from the vessel
    (C.J. Becker [Reference Becker1947](#ref18), 38–9; Koch [Reference Koch1998](#ref69),
    378–9; Sanden & Capelle [Reference Sanden and Capelle2001](#ref117), 46). As no
    specific anthropomorphic modifications have been made such as marking of heads,
    eyes, etc., the only thing that hints at an interpretation as idols is the presence
    of similar forked branches from the northwestern European late Bronze Age and
    Iron Age forming a ‘torso’ and two ‘legs’ with or without details such a heads
    and genitals (Capelle [Reference Capelle1995](#ref27)). Seen in a wider chronological
    northwestern European context, the Sørbylille bifurcate trunks are potential early
    representatives of such very basic, almost indistinguishable, human representations.
  id: totrans-split-48
  prefs: []
  type: TYPE_NORMAL
  zh: 丹麦只记录到两个极具疑问的新石器时代木雕像。它们与西兰岛西南部Sørbylille II沼泽地区的早期新石器时代漏斗形碗一起被发现。这两个潜在的“偶像”由精心去皮和修剪的分叉树干制成，分别长约187和182厘米（[图10](#fig10)）。两件物品都有稍微尖锐的末端，其中一件缺少最外端的分支。这两件木制品是在开垦泥炭过程中发现的，它们被斜置放置，分叉端（“腿”）朝上。它们靠近一起，距离容器约1米（C.J.
    Becker [参考文献 Becker1947](#ref18)，第38-9页；Koch [参考文献 Koch1998](#ref69)，第378-9页；Sanden
    & Capelle [参考文献 Sanden and Capelle2001](#ref117)，第46页）。由于没有进行具体的拟人化修改，比如头部标记、眼睛等，唯一能够暗示其偶像解释的是其分叉的相似分支，这些分支来自于欧洲西北铜器晚期和铁器时代，形成一个“躯干”和两条“腿”，有或没有如头部和生殖器等细节（Capelle
    [参考文献 Capelle1995](#ref27)）。从更广泛的北西欧时间背景来看，Sørbylille的叉形树干可能是这种非常基本、几乎难以区分的人类表现的早期代表。
- en: 'Figure 10. Forked-branch idols (?) and funnel bowl (height: *c.* 20 cm) from
    Sørbylille II. Not to scale. (After C.J. Becker [Reference Becker1947](#ref18),
    fig. 8 & pl. XX:1.)'
  id: totrans-split-49
  prefs: []
  type: TYPE_NORMAL
  zh: 图10. 来自Sørbylille II的分叉树雕像（？）和漏斗形碗（高度：*c.* 20厘米）。不按比例绘制。（引自C.J. Becker [参考文献
    Becker1947](#ref18)，图8和板XX：1。）
- en: Even though a variety of wooden constructions dating to the Neolithic have been
    recorded in bogs and wetland areas from Scandinavia (C.J. Becker [Reference Becker1947](#ref18),
    53–8; Browall [Reference Browall2011](#ref25), 377–80; Sørensen [Reference Sørensen1998](#ref129))
    only one additional find has been interpreted as a figurative representation.
    It comes from the Alvastra pile dwelling (*c.* 3350–2750 bce) located in a mire
    in Östergötland, just east of Lake Vättern, in central southern Sweden. The wooden
    item in question is made from a 37 cm long wedge-shaped piece of oak with a branch.
    In one end is a transverse recess, while the other end terminates in a knob. The
    wooden piece was found wedged into a long log. Even though the wooden piece to
    some extent resembles an anthropomorphic figure (Janzon [Reference Janzon2009](#ref61),
    92–3; Oldeberg [Reference Oldeberg1957](#ref99), 247–8) it seems more likely,
    however, that we are dealing with a wedge with a ‘steering’ handle formed by the
    branch. Maybe the recess was supposed to hold a chisel/axe head while one would
    hit the knob-end with a wooden club to split wooden logs, as originally suggested
    by the excavator (Browall [Reference Browall2011](#ref25), 353–6). Positive wooden
    anthropomorphic and zoomorphic figures have been recorded further to the east
    where they are related to various Neolithic hunter-gatherer cultures in e.g. Finland
    and the eastern Baltic (Chairkina [Reference Chairkina2014](#ref28); Rimantienė
    [Reference Rimantienė1992](#ref114), 111–14, figs 8, 10; [Reference Rimantienė2005](#ref115),
    102–5, 328, 354, figs 46, 202, 347).
  id: totrans-split-50
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管在斯堪的纳维亚半岛的泥炭地和湿地区已记录下多种始新世木结构（C.J. Becker [参考文献 Becker1947](#ref18), 53–8;
    Browall [参考文献 Browall2011](#ref25), 377–80; Sørensen [参考文献 Sørensen1998](#ref129))，仅发现一项额外的发现被解释为具有象征性的表现。它来自于位于瑞典中南部瓦特恩湖东部，厄勒布鲁省，阿尔瓦斯特拉桩居（约公元前3350–2750年）的湿地。这件木制品由一段长37厘米的橡木楔形物与一根树枝组成。一端有横向凹槽，另一端则是一个球状突起。这个木制品被发现卡在一根长木条中。尽管这个木制品在某种程度上类似于一个拟人形物（Janzon
    [参考文献 Janzon2009](#ref61), 92–3; Oldeberg [参考文献 Oldeberg1957](#ref99), 247–8），然而，更可能的情况是，我们正在处理一个带有树枝形成的“操纵”把手的楔形物。也许凹槽原本是用来固定凿子/斧头头部，而人们则用木棍击打球状突起端来劈开木条，正如最初考古者所建议的（Browall
    [参考文献 Browall2011](#ref25), 353–6）。在东部进一步记录到的积极的木制拟人和Zoomorphic形象与例如芬兰和东波罗的海的各种新石器时代狩猎采集文化相关（Chairkina
    [参考文献 Chairkina2014](#ref28); Rimantienė [参考文献 Rimantienė1992](#ref114), 111–14,
    figs 8, 10; [参考文献 Rimantienė2005](#ref115), 102–5, 328, 354, figs 46, 202, 347）。
- en: Anthropomorphic wooden figurines are also known from the British Isles; however,
    only two date to the Neolithic/Beaker period. One of these is the so-called ‘God
    dolly’, a 16 cm tall ash-wood figurine displaying both male and female features,
    which was recovered between two stratigraphically related trackways (Bell A and
    B) at Somerset Levels in southwest Britain. The figurine is indirectly dated by
    association with the Bell A track to the period *c.* 3350–2300 cal. bce. The other
    wooden figure is also from southern Britain and is known as ‘the Dagenham figurine’.
    It is made of pine-wood and dates to the Beaker period, *c.* 2450–2050 cal. bce
    (Bond [Reference Bond, Gheorghiu and Cyphers2010](#ref24); B. Coles [Reference
    Coles1990](#ref30); J. Coles [Reference Coles1968](#ref31)).
  id: totrans-split-51
  prefs: []
  type: TYPE_NORMAL
  zh: 从不列颠群岛也知道类人木制小雕像；然而，只有两个可以追溯到新石器时代/瓮器时代。其中一个是所谓的“神娃”，一个16厘米高的梣木小雕像，展示了男性和女性特征，它是在英国西南部的萨默塞特湖泽区域的两条层位相关轨道（Bell
    A和B）之间发现的。通过与Bell A轨道的关联间接确定其时代为约公元前3350–2300年。另一个木制人物同样来自英国南部，称为“达根汉姆小雕像”。它是松木制成，时代为瓮器时代，约公元前2450–2050年（Bond
    [参考文献 Bond, Gheorghiu and Cyphers2010](#ref24); B. Coles [参考文献 Coles1990](#ref30);
    J. Coles [参考文献 Coles1968](#ref31))。
- en: As appears from the review above, there are in fact very few figurative representations
    within the southern Scandinavian and northwestern European Neolithic. A distinctive,
    but chronologically and geographically very limited, exception is the face pots
    occurring around 3000 bce. When figurines and figurative incisions on pottery
    do occur, they are most often related to the Pitted Ware culture and what we here
    refer to as the ‘eastern Baltic hunter-gatherer tradition’. Hence, in order to
    put the lack of figurines in southern Scandinavia into perspective, it is worthwhile
    to contextualize briefly the Pitted Ware culture and its use of figurines.
  id: totrans-split-52
  prefs: []
  type: TYPE_NORMAL
  zh: 如上述评论所示，事实上，在南斯堪的纳维亚和西北欧的新石器时代中，几乎没有任何具象表现。一个独特但在时间和地理上非常有限的例外是约公元前3000年出现的面具陶罐。当出现雕像和陶器上的具象刻痕时，它们往往与凹纹器文化及我们这里所称的“东波罗的海猎人-采集者传统”相关。因此，为了对南斯堪的纳维亚缺乏雕像进行透视，简要地将凹纹器文化及其对雕像的使用进行背景化是值得的。
- en: Some notes on the Pitted Ware culture and the ‘eastern Baltic hunter-gatherer
    tradition’
  id: totrans-split-53
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于凹纹器文化和“东波罗的海猎人-采集者传统”的一些注解
- en: In northeastern Europe, we see a rich figurative tradition not related to the
    emergence of agricultural communities but expressed in Neolithic hunter, fisher
    and gatherer groups who made pottery and used polished stone tools but did not
    rely on farming or husbandry, even though domesticates are known, especially from
    the Corded Ware period (Pääkkönen *et al.* [Reference Pääkkönen, Holmqvist, Bläuer,
    Evershed and Asplund2020](#ref101); Piličiauskas *et al.* [Reference Piličiauskas,
    Jankauskas, Piličiauskienė, Craig, Charlton and Dupras2017](#ref108); Rimantienė
    [Reference Rimantienė1992](#ref114); Vanhanen *et al.* [Reference Vanhanen, Gustafsson,
    Ranheden, Björck, Kemell and Heyd2019](#ref138)). It is in this context that we
    should see the emergence of the Scandinavian Pitted Ware culture.
  id: totrans-split-54
  prefs: []
  type: TYPE_NORMAL
  zh: 在东北欧，我们看到了一个丰富的比喻传统，与农业社区的出现无关，而是表现在新石器时代的猎人、渔民和采集者群体中，他们制作陶器并使用抛光石器工具，但并不依赖农业或畜牧业，尽管已知有家畜出现，特别是从韦德文化时期开始（Pääkkönen等人
    [参考文献Pääkkönen, Holmqvist, Bläuer, Evershed和Asplund2020](#ref101); Piličiauskas等人
    [参考文献Piličiauskas, Jankauskas, Piličiauskienė, Craig, Charlton和Dupras2017](#ref108);
    Rimantienė [参考文献Rimantienė1992](#ref114); Vanhanen等人 [参考文献Vanhanen, Gustafsson,
    Ranheden, Björck, Kemell和Heyd2019](#ref138))。正是在这种背景下，我们应该看到斯堪的纳维亚凹纹器文化的出现。
- en: The Neolithic expansion reached large parts of northwestern Europe around 4000
    bce, including northernmost Germany, Scandinavia and the British Isles. However,
    in Scandinavia the expansion of agriculture and Neolithic life only included around
    a third of the Scandinavian peninsula, roughly extending to the 60th parallel
    north and with varying impact in the different regions (Cummings *et al.* [Reference
    Cummings, Hofmann, Bjørnevad-Ahlqvist and Iversen2022](#ref33); [Reference Iversen,
    Solheim, Hedeager, Kristiansen and PrescottIversen & Solheim in press](#ref60);
    Nyland *et al.* [Reference Nyland, Hofmann and Iversen2023](#ref98)). While Early
    Neolithic Funnel Beaker communities impacted parts of the Scandinavian peninsula
    including southern Norway, western and eastern Sweden, the Middle Neolithic (from
    *c.* 3300 bce) was characterized by an economic ‘de-Neolithization’ process materialized
    in the Pitted Ware culture (Iversen [Reference Iversen, Larsson and Debert2013](#ref57)).
  id: totrans-split-55
  prefs: []
  type: TYPE_NORMAL
  zh: 新石器时代的扩展大约在公元前4000年达到了欧洲西北部的大部分地区，包括最北部的德国、斯堪的纳维亚和不列颠群岛。然而，在斯堪的纳维亚，农业和新石器时代的扩展仅覆盖了斯堪的纳维亚半岛的大约三分之一，大致延伸到北纬60度，并在不同地区产生了不同程度的影响（Cummings等人
    [参考文献Cummings, Hofmann, Bjørnevad-Ahlqvist和Iversen2022](#ref33); [参考文献Iversen,
    Solheim, Hedeager, Kristiansen和PrescottIversen & Solheim即将出版](#ref60); Nyland等人
    [参考文献Nyland, Hofmann和Iversen2023](#ref98)）。早期新石器时代漏斗形瓶社区影响了斯堪的纳维亚半岛的部分地区，包括挪威南部、瑞典西部和东部，而中新石器时代（约公元前3300年）则以经济上的“去新石器化”过程为特征，这一过程在凹纹器文化中得到体现（Iversen
    [参考文献Iversen, Larsson和Debert2013](#ref57)）。
- en: The Pitted Ware culture is a widespread and rather heterogeneous phenomenon
    occupying the later Scandinavian Neolithic, *c.* 3400-2200 bce. It is distributed
    from the Åland Islands to the northeast and extends westwards to southwestern
    Norway. To the south, Pitted Ware sites are found in northeastern Denmark and
    in Scania. Large sites with good preservation, including inhumation burials, are
    primarily known from eastern central Sweden and the Baltic Sea islands Gotland
    and Öland. Isotopic data from graves show that people buried in Pitted Ware contexts
    had a distinct diet based on seal and other marine protein sources (Eriksson [Reference
    Eriksson2004](#ref37); Eriksson *et al.* [Reference Eriksson, Linderholm, Fornander,
    Kanstrup, Schoultz, Olofsson and Lidén2008](#ref38); Fornander *et al.* [Reference
    Fornander, Eriksson and Lidén2008](#ref40)). In southern Scandinavia we face a
    rather different, culturally blurred and mixed subsistence economic situation.
    In Denmark, larger settlements with traces of all-year occupation are almost exclusively
    found in eastern Jutland, including Kainsbakke, Kirial Bro and Ginnerup, which
    have revealed preserved flora and fauna remains showing a broad-spectrum economy
    consisting of agriculture, husbandry, hunting, fishing and gathering with a certain
    importance attached to marine resources (including seal, fish and shellfish).
    From radiocarbon-dated sites and a limited number of contact finds relating the
    Pitted Ware culture to other cultural groups, the Pitted Ware horizon in southern
    Scandinavia extends from *c.* 3100 to 2700/(2450) bce (Andreasen [Reference Andreasen
    and Klassen2020](#ref7); Iversen [Reference Iversen2010](#ref56); Iversen *et
    al.* [Reference Iversen, Philippsen and Persson2021](#ref59); Klassen *et al.*
    [Reference Klassen, Rasmussen and Kveiborg2023](#ref68); Makarewicz & Pleuger
    [Reference Makarewicz, Pleuger and Klassen2020](#ref84); Philippsen *et al.* [Reference
    Philippsen, Iversen, Klassen and Klassen2020](#ref106); Pleuger & Makarewicz [Reference
    Pleuger, Makarewicz and Klassen2020](#ref109); Price *et al.* [Reference Price,
    Klassen and Sjögren2021](#ref111)).
  id: totrans-split-56
  prefs: []
  type: TYPE_NORMAL
  zh: 穴居文化是一个广泛且相当异质的现象，占据了后期斯堪的纳维亚新石器时代，约公元前3400年至2200年。它分布从奥兰群岛东北部到西南挪威。在南部，穴居文化遗址分布在丹麦东北部和斯堪尼亚。具有良好保存的大型遗址，包括土葬墓葬，主要见于瑞典中东部和波罗的海岛屿哥特兰岛和厄兰岛。墓葬中的同位素数据显示，穴居文化背景下埋葬的人们有一种基于海豹和其他海洋蛋白质来源的独特饮食（Eriksson
    [参考文献 Eriksson2004](#ref37); Eriksson *等* [参考文献 Eriksson, Linderholm, Fornander,
    Kanstrup, Schoultz, Olofsson 和 Lidén2008](#ref38); Fornander *等* [参考文献 Fornander,
    Eriksson 和 Lidén2008](#ref40)）。在斯堪的纳维亚南部，我们面对一种相当不同的、文化上模糊和混合的生计经济状况。在丹麦，具有全年有人居住痕迹的大型定居点几乎专门位于日德兰东部，包括凯因斯巴克、基里尔布罗和金纳鲁普，这些地方展示了保存良好的植物和动物遗骸，显示出农业、畜牧业、狩猎、捕鱼和采集构成的广谱经济，其中海洋资源（包括海豹、鱼类和贝类）具有一定的重要性。从放射性碳定年的遗址和有限数量的接触遗物来看，穴居文化在斯堪的纳维亚南部的时段从约公元前3100年延续至2700/(2450)年（Andreasen
    [参考文献 Andreasen 和 Klassen2020](#ref7); Iversen [参考文献 Iversen2010](#ref56); Iversen
    *等* [参考文献 Iversen, Philippsen 和 Persson2021](#ref59); Klassen *等* [参考文献 Klassen,
    Rasmussen 和 Kveiborg2023](#ref68); Makarewicz & Pleuger [参考文献 Makarewicz, Pleuger
    和 Klassen2020](#ref84); Philippsen *等* [参考文献 Philippsen, Iversen, Klassen 和 Klassen2020](#ref106);
    Pleuger & Makarewicz [参考文献 Pleuger, Makarewicz 和 Klassen2020](#ref109); Price
    *等* [参考文献 Price, Klassen 和 Sjögren2021](#ref111))。
- en: Culturally and genetically, the eastern Swedish Pitted Ware individuals differ
    from preceding and contemporary Funnel Beaker populations. Whereas the people
    buried in Pitted Ware graves on Gotland and Öland were genetically related to
    Mesolithic hunter-gatherers from Scandinavia, Funnel Beaker individuals descend
    from contemporaneous central European Middle Neolithic farmers (Allentoft *et
    al.* [Reference Allentoft, Sikora and Fischer2024a](#ref2),[Reference Allentoft,
    Sikora and Refoyo-Martínezb](#ref3); Fraser *et al.* [Reference Fraser, Sanchez-Quinto
    and Evans2018](#ref41); Malmström *et al.* [Reference Malmström, Gilbert and Thomas2009](#ref85);
    [Reference Malmström, Linderholm and Skoglund2015](#ref86); Mittnik *et al.* [Reference
    Mittnik, Wang and Pfrengle2018](#ref91); Skoglund *et al.* [Reference Skoglund,
    Malmstrom and Raghavan2012](#ref126); [Reference Skoglund, Malmstrom and Omrak2014](#ref125)).
    The cultural relationship between the Scandinavian Pitted Ware culture and the
    eastern Baltic, including the Comb Ware tradition in Fennoscandia, is visible
    in the pottery (e.g. Hallgren [Reference Hallgren, Bratt and Grönwall2011](#ref51);
    Skandfer [Reference Skandfer, Hartz, Lüth and Terberger2011](#ref124)) and the
    subsistence economic focus as well as in presumed applied animistic concepts (Artursson
    *et al.* [Reference Artursson, Björck and Lindberg2023](#ref9), 138–41 with references;
    Klassen *et al.* [Reference Klassen, Iversen, Johannsen, Rasmussen, Poulsen and
    Klassen2020](#ref67), 455–64). Hence, the use of figurines within the Pitted Ware
    culture must be seen as part of a wider eastern Baltic hunter-gatherer tradition
    that includes figurative representations such as zoomorphic and anthropomorphic
    clay and antler figurines, elk-head staffs, animal-head battle axes and rock-art
    depictions of big game animals (Antanaitis [Reference Antanaitis1998](#ref8);
    Artursson *et al.* [Reference Artursson, Björck and Lindberg2023](#ref9), 129–33;
    Götherström *et al.* [Reference Götherström, Stenbäck and Storå2002](#ref50);
    Iršėnas [Reference Iršėnas, Larsson and Zagorska2006](#ref55); Kashina [Reference
    Kashina, Jordan and Zvelebil2009](#ref64); Loze [Reference Loze, Gheorghiu and
    Cyphers2010](#ref81); Nunez [Reference Nunez1986](#ref97); Rimantienė [Reference
    Rimantienė1992](#ref114); [Reference Rimantienė2005](#ref115); Wyszomirska [Reference
    Wyszomirska1984](#ref146)).
  id: totrans-split-57
  prefs: []
  type: TYPE_NORMAL
  zh: 在文化和遗传上，瑞典东部的凹坑陶器个体与先前和同时期的漏斗杯人群有所不同。位于Gotland和Öland的凹坑陶器墓葬中的人群与斯堪的纳维亚的中石器时代狩猎采集者遗传相关，而漏斗杯个体则源自同时期中欧的中新石器时代农民（Allentoft等人[Allentoft,
    Sikora和Fischer2024a](#ref2)，[Allentoft, Sikora和Refoyo-Martínezb2024b](#ref3);
    Fraser等人[Fraser, Sanchez-Quinto和Evans2018](#ref41); Malmström等人[Malmström, Gilbert和Thomas2009](#ref85);
    [Malmström, Linderholm和Skoglund2015](#ref86); Mittnik等人[Mittnik, Wang和Pfrengle2018](#ref91);
    Skoglund等人[Skoglund, Malmstrom和Raghavan2012](#ref126); [Skoglund, Malmstrom和Omrak2014](#ref125)）。斯堪的纳维亚凹坑陶器文化与波罗的海东部地区的关系，包括芬诺斯堪地区的组合陶器传统，在陶器（例如Hallgren
    [Hallgren, Bratt和Grönwall2011](#ref51); Skandfer [Skandfer, Hartz, Lüth和Terberger2011](#ref124)）以及生计经济焦点以及推测中应用的灵性概念（Artursson等人[Artursson,
    Björck和Lindberg2023](#ref9)，138–41页，带有参考文献; Klassen等人[Klassen, Iversen, Johannsen,
    Rasmussen, Poulsen和Klassen2020](#ref67)，455–64页）。因此，凹坑陶器文化中使用的雕像必须被视为波罗的海东部狩猎采集者传统的一部分，其中包括动物形象和人形象的粘土和鹿角雕像，麋鹿头杖，动物头战斧以及大型猎物动物的岩石艺术描绘（Antanaitis
    [Antanaitis1998](#ref8); Artursson等人[Artursson, Björck和Lindberg2023](#ref9)，129–33页;
    Götherström等人[Götherström, Stenbäck和Storå2002](#ref50); Iršėnas [Iršėnas, Larsson和Zagorska2006](#ref55);
    Kashina [Kashina, Jordan和Zvelebil2009](#ref64); Loze [Loze, Gheorghiu和Cyphers2010](#ref81);
    Nunez [Nunez1986](#ref97); Rimantienė [Rimantienė1992](#ref114); [Rimantienė2005](#ref115);
    Wyszomirska [Wyszomirska1984](#ref146))。
- en: Discussion and wider perspectives—the abandonment of figuration
  id: totrans-split-58
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 讨论和更广泛的视角——放弃图像化
- en: 'Overall, we are facing two chronologically overlapping but very different,
    independent and geographically distinct figurative traditions within Neolithic
    Europe: the ‘southeastern agricultural tradition’ and ‘the eastern Baltic hunter-gatherer
    tradition’. From the present study, we are now able to confirm that neither of
    these general traditions impacted the material and visual repertoire of the northern
    and northwestern European Neolithic to any larger extent and that the apparent
    absence of figurative representations within the south Scandinavian Neolithic
    is real. The southeastern agricultural tradition did impact the LBK, but turned
    out to be much stronger in the east than in the west (V. Becker [Reference Becker2011](#ref19)),
    which becomes evident after LBK''s demise. Very few figurines are known from the
    centuries following the LBK in central Europe (including the Rössen, Stroked Pottery
    and Michelsberg cultures, *c.* 4900–3400 bce) (V. Becker [Reference Becker2011](#ref19),
    285–92; S. Hansen [Reference Hansen2007](#ref53), 303–13; Pyzel [Reference Pyzel,
    Schwarzberg and Becker2017](#ref112)) whereas the central and southeastern European
    Lengyel (*c*. 4800–4100 bce) and Baden (3600–2700 bce) cultures in addition to
    the Cucuteni-Trypillia complex found in Ukraine, Moldavia and Romania (*c*. 4800–2950
    bce) display a large number of figurative representations (cf. [Table 1](#tab01))
    (Bánffy [Reference Bánffy and Insoll2017](#ref16); V. Becker [Reference Becker2011](#ref19),
    293–8; Furholt [Reference Furholt2009](#ref44), 124–8 with references; Monah [Reference
    Monah2016](#ref92)).'
  id: totrans-split-59
  prefs: []
  type: TYPE_NORMAL
  zh: 总体而言，我们面对的是新石器时代欧洲内部存在两种时间上重叠但在农业和狩猎采集者传统上截然不同、独立并且地理上分布不同的比喻传统：‘东南部农业传统’和‘东波罗的海狩猎采集者传统’。从目前的研究来看，我们现在可以确认，这两种一般传统都没有对北欧和西北欧的新石器时代的材料和视觉表现产生较大影响，而南斯堪的纳维亚新石器时代的缺乏象征性表现则是真实存在的。东南部农业传统确实影响了LBK，但在东部比在西部更为显著（V.
    Becker [Reference Becker2011](https://wiki.example.org/becker2011)，此后LBK的衰落变得显而易见。中欧（包括Rössen、Stroked
    Pottery和Michelsberg文化，约4900-3400 BCE）在LBK之后几个世纪中知道的极少数量的雕像（V. Becker [Reference
    Becker2011](https://wiki.example.org/becker2011)，285-92; S. Hansen [Reference
    Hansen2007](https://wiki.example.org/hansen2007)，303-13; Pyzel [Reference Pyzel,
    Schwarzberg and Becker2017](https://wiki.example.org/pyzel2017)，112) 而中欧和东南欧Lengyel（约4800-4100
    BCE）和Baden（3600-2700 BCE）文化，以及乌克兰、摩尔多瓦和罗马尼亚发现的Cucuteni-Trypillia复合体（约4800-2950
    BCE）展示了大量的象征性表现（参见[Table 1](https://wiki.example.org/table1)）（Bánffy [Reference
    Bánffy and Insoll2017](https://wiki.example.org/banffy2017); V. Becker [Reference
    Becker2011](https://wiki.example.org/becker2011)，293-8; Furholt [Reference Furholt2009](https://wiki.example.org/furholt2009)，124-8以及参考文献;
    Monah [Reference Monah2016](https://wiki.example.org/monah2016)，92)。
- en: For the overall Funnel Beaker complex (*c.* 4100–2800/2600 bce), figurative
    representations are few but include some depictions of wheeled vehicles, harnessed
    animals and zoomorphic and anthropomorphic decorations on vessels. However, these
    representations appear more frequent within the southeastern/eastern groups and
    the associated Salzmünde culture (*c.* 3400–3100 bce) (Bagniewski [Reference Bagniewski1970](#ref12),
    63–6; Midgley [Reference Midgley1992](#ref90), 74–6, 378–80; Piggott [Reference
    Piggott1983](#ref107), 39–44; Skaarup [Reference Skaarup1975](#ref123), 183, n.
    136; Szmyt [Reference Szmyt, Meller and Friederich2017](#ref128), 438). In comparison,
    the western Funnel Beaker group (for a few exceptions, see Bakker [Reference Bakker1979](#ref15),
    60; Menne [Reference Menne2018](#ref88), 310, pls 4:9, 44:8) and the northern
    group (cf. above) almost completely lack figurines and other kinds of figurative
    representations. Even when they do occur, they are schematic and subtle, almost
    hidden, and their appearance is ambiguous (cf. J. Thomas [Reference Thomas2005](#ref135),
    for the British material). This is clearly illustrated by the face pots, which
    are created with a minimum of detail to only just hint at a facial representation—are
    they meant to represent faces at all? This ambiguity must be a deliberate choice
    made by the potters, probably governed by underlying socio-ritual conventions.
    Seen in a wider perspective, the significant absence of figurative representation
    within the north Funnel Beaker group is hard to explain as just simple indifference
    towards figurines whose original social communicative and integrating functions
    had become obsolete as settlements became more dispersed. This, we think, is part
    of the explanation for the lack of figurines in northern Europe. But there seems
    to be more at stake, as the avoidance of unambiguous figuration is so pronounced
    that it appears as if it was a deliberate choice, which hints at a widespread
    ritually and socially embedded tabooed approach towards figurative imagery. Even
    though the face pots most probably are facial representations, their chronological
    and geographical limited distribution and the fact that they are closely connected
    with highly ritualized burial rites within passage tombs supports the interpretation
    that figuration was a tabooed, dangerous and prohibited phenomenon, as these tombs
    are characterized by restricted accessibility and associated with ritual knowledge
    facilitating social control (cf. J. Thomas [Reference Thomas1999](#ref134), 48–51;
    Tilley [Reference Tilley1996](#ref136), 216–21, 333–5).
