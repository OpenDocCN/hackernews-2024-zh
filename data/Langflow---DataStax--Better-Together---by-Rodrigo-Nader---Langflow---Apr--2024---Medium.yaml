- en: 'Langflow + DataStax: Better Together | by Rodrigo Nader | Langflow | Apr, 2024
    | Medium'
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Langflow + DataStax：Better Together | 作者：Rodrigo Nader | Langflow | 2024年4月
    | Medium
- en: 来源：[https://medium.com/logspace/langflow-datastax-better-together-1b7462cebc4d](https://medium.com/logspace/langflow-datastax-better-together-1b7462cebc4d)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://medium.com/logspace/langflow-datastax-better-together-1b7462cebc4d](https://medium.com/logspace/langflow-datastax-better-together-1b7462cebc4d)
- en: Our passion for deep learning and a shared desire for productivity led us to
    brainstorm for hours, and as we looked into the future, we were convinced that
    AI should be more than a black box. It would require fine-grained control, interactivity,
    and most importantly, safety. We bet on a hybrid approach that incorporated rule-based
    logic on top of agent decisions.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我们对深度学习的热情以及对提高生产力的共同愿望，让我们花费数小时进行头脑风暴。当我们展望未来时，我们深信AI不应该仅仅是一个黑匣子。它需要精细的控制、互动性，最重要的是安全性。我们押注于一种混合方法，即在代理决策之上融入基于规则的逻辑。
- en: Initially released as “A User Interface for LangChain,” Langflow came to life
    as an open-source solution for the exploration of LLM applications. It lowered
    the entry barrier by offering a visual framework that enabled users to connect,
    create, and share components that cover everything from Prompt Chaining to RAG
    and Autonomous Agents.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: Langflow最初发布时称为“LangChain用户界面”，作为探索LLM应用的开源解决方案。它通过提供可视化框架降低了进入门槛，使用户能够连接、创建和共享组件，涵盖从Prompt
    Chaining到RAG和Autonomous Agents的所有内容。
- en: In just a handful of months, we were already supporting a community of over
    10,000 developers! 😎
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 仅仅几个月内，我们已经支持超过1万名开发者的社区！ 😎
- en: We’ve watched our platform evolve into an intuitive, customizable tool, serving
    a variety of real-world, industry-level use cases. It’s been an unbelievable journey
    and we’re so proud of it.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我们见证了我们的平台成长为一个直观、可定制的工具，服务于各种真实世界的行业级用例。这是一段难以置信的旅程，我们为此感到非常自豪。
- en: '*Langflow v1.0.0 alpha— Interaction Panel*'
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: '*Langflow v1.0.0 alpha— 交互面板*'
- en: Supercharging Langflow ⚡
  id: totrans-split-11
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Langflow的超级加速 ⚡
- en: A few weeks ago, we started talking with [DataStax](https://www.datastax.com/?utm_source=langflow-medium&utm_medium=referral&utm_campaign=langflow-announcement&utm_content=blog)
    about a potential partnership. From our initial chats, we shared a lot of excitement
    about what’s possible and how the future of AI will unfold. We were clearly on
    the same page, and DataStax’s track record with Apache Cassandra, along with their
    commitment to the open-source community, resonated with us instantly. Before we
    knew it, we were hopping on a flight to San Francisco, getting ready to close
    a deal.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 几周前，我们开始与[DataStax](https://www.datastax.com/?utm_source=langflow-medium&utm_medium=referral&utm_campaign=langflow-announcement&utm_content=blog)探讨潜在的合作伙伴关系。从最初的交流中，我们对未来AI的可能性和发展充满激情。我们显然心有灵犀，DataStax在Apache
    Cassandra的技术积累和对开源社区的承诺，立刻打动了我们。不知不觉间，我们已经准备好坐飞机前往旧金山，准备达成交易。
- en: We’re researchers, developers, and hackers at heart, and managing the company
    so far has been pretty hectic; we handle everything from coding sessions to budget
    planning. Joining DataStax means we’ll be free to focus 100% of our efforts on
    growing Langflow and sharing our inventive experiments with a broad range of researchers,
    developers, and entrepreneurs out there! And that’s what we love doing.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在心中是研究人员、开发者和黑客，到目前为止管理公司非常忙碌；从编码会话到预算规划，我们应有尽有。加入DataStax意味着我们将可以将全部精力投入到发展Langflow和与各界研究人员、开发者和企业家分享我们创新实验的过程中！而这正是我们热爱的事业。
- en: What’s next? 💡
  id: totrans-split-14
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 接下来呢？ 💡
- en: More than ever, we need to listen to the community and make sure we’re attending
    to their needs. If there’s a promise we can make, it’s that **Langflow will forever
    be open, free, and agnostic!**
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 此时比以往任何时候都更需要倾听社区的声音，并确保我们满足他们的需求。如果有一个承诺我们可以做出，那就是**Langflow将永远开放、免费和中立！**
- en: 'In the coming months, our plan is clear: keep striving to make Langflow simpler
    and more intuitive while retaining the amount of control that coding provides.
    Our goal is to establish it as the industry standard for assembling complex, multi-agent
    workflows, making research and development not just better, but more enjoyable.'
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在未来几个月里，我们的计划明确：继续努力使Langflow更简单、更直观，同时保留编码提供的控制力。我们的目标是将其确立为组装复杂多代理工作流程的行业标准，使研究和开发不仅更好，而且更愉快。
- en: We’ll collaborate with DataStax to empower AI enthusiasts and ML hackers like
    ourselves, enabling them to prototype, validate, and quickly turn their bold ideas
    into real, impactful solutions.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将与 DataStax 合作，支持像我们这样的人工智能爱好者和机器学习开发者，使他们能够原型设计、验证，并迅速将他们的大胆想法转化为真正有影响力的解决方案。
- en: We are beyond excited to see the community embracing Langflow as their go-to
    AI platform and can’t wait to show off the opportunities this collaboration will
    bring!
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 我们非常激动地看到社区将 Langflow 作为他们首选的人工智能平台，并迫不及待地展示这种合作将带来的机会！
- en: A big thanks to everyone supporting and being part of this community in any
    way.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 非常感谢每一位以任何方式支持和成为这个社区一部分的人。
- en: '**Let’s do this!** 🚀'
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: '**让我们开始吧！** 🚀'
- en: With excitement and gratitude,
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 怀着激动和感激之情，
- en: Rodrigo, Gabriel, and the Langflow team.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: Rodrigo、Gabriel 和 Langflow 团队。
