- en: '### 3.6\. Copy Your Notes at Home'
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: '### 3.6\. 在家里复制你的笔记'
- en: Recall that this section was titled "Take Notes in Class & *Rewrite* Them at
    Home".
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，这一节的标题是“在课堂上记笔记，并在家里*重写*它们”。
- en: The title was *not* "Take Notes in Class & *Study* Them at Home".
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 标题不是“在课堂上记笔记，并在家里*学习*它们”。
- en: Of course you should study your class notes at home; but just (re-)*reading*
    them is too passive.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，你应该在家里学习你的课堂笔记；但仅仅（重新）*阅读*它们太被动了。
- en: One of the themes of this guide is that
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 这个指南的一个主题是，
- en: 'It is all too easy when *just* reading passively to have your mind wander or
    even to fall asleep:'
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 当*仅仅*被动阅读时，很容易让你的思维漫游甚至入睡：
- en: Moreover, notes are often incomplete or sketchy; just reading such notes won't
    help. And a few days or months after you take them, they may very well be illegible
    or incomprehensible. Finally, if you don't do something active with your notes,
    you run the risks of having unorganized notes or of misplacing them.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，笔记经常不完整或粗略；仅仅阅读这样的笔记是没有帮助的。几天或几个月后，你拿出这些笔记，它们可能已经模糊不清或无法理解了。最后，如果你不对笔记采取积极的措施，你会有无组织的笔记或者把它们弄丢的风险。
- en: 'What I suggest is that you **study your notes by re-writing them**:'
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 我建议你**通过重写你的笔记来学习它们**：
- en: For each class, buy a separate notebook from the one you take your notes in.
    I recommend a "composition" or spiral notebook, not a looseleaf notebook, for
    your "permanent" (i.e., re-written) notes.
  id: totrans-split-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 每节课，从你的笔记本中购买一个单独的笔记本。我建议使用“复合”或螺旋笔记本，而不是活页笔记本，作为你的“永久”（即重新编写的）笔记。
- en: Then, as soon as possible after class (preferably that evening or the next),
    copy your notes into your permanent notebook.
  id: totrans-split-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 然后，在课后尽快（最好是当天晚上或第二天），把你的笔记复制到你的永久笔记本中。
- en: The main idea behind re-writing your "raw" class notes (besides making them
    more legible and organized) is that the very act of copying them is one of the
    best ways of studying them! Further study of your class notes can then be done
    from these "cooked" ones that are neater, more legible, more organized, and more
    complete. I will suggest ways to do this [later](https://cse.buffalo.edu/~rapaport/howtostudy.html#examstudy).
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 重写你的“原始”课堂笔记的主要思想（除了使它们更加清晰和有组织之外）是复制它们的这种行为是学习它们的最佳方式之一！然后可以从这些更整洁、更清晰、更有组织和更完整的“加工过的”笔记中进一步学习你的课堂笔记。我将建议如何在[后续](https://cse.buffalo.edu/~rapaport/howtostudy.html#examstudy)进行这样的学习。
- en: Use this opportunity to fill in gaps from your memory while they are still fresh
    in mind. You may find that you have questions, perhaps something you missed or
    don't understand, or even a "substantive" question. If so, good! Make a note of
    your question and ask it in class next time!
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 利用这个机会填补你记忆中的空白。当它们还在记忆中时。也许你会发现自己有问题，可能是你错过或不理解的东西，甚至是一个“实质性”的问题。如果是这样，那很好！记下你的问题，并在下次课堂上问出来！
- en: 'Use this opportunity to (re-)organize your notes in a more logical or coherent
    fashion. You could write your permanent notes in an outline form if that seems
    suitable: You don''t have to follow any "official" or formal outlining style (e.g.,
    using the I.A.1.(a)(i) format or the (sometimes silly) rule that there must always
    be at least two subsections, never just one) — after all, these are *your* notes.
    Personally, I like to number main ideas (and separate them with a line), using
    an "indented bullet" style for details:'
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 利用这个机会（重新）整理你的笔记，使其更加逻辑或连贯。如果适合的话，你可以用大纲形式写下你的永久笔记：你不必遵循任何“官方”或正式的大纲样式（例如使用I.A.1.(a)(i)格式或（有时愚蠢的）规则，必须至少有两个子节，不能只有一个）—
    毕竟，这些是*你*的笔记。个人而言，我喜欢编号主要思想（并用一条线分隔），用“缩进符号”样式来写细节：
