- en: Swedish composer becomes Spotify’s most-famous musician you’ve never heard of
    | Spotify | The Guardian
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 瑞典作曲家成为Spotify上最出名的你从未听说过的音乐家 | Spotify | 卫报
- en: 来源：[https://www.theguardian.com/uk-news/2024/mar/19/swedish-composer-johan-rohr-becomes-spotifys-most-famous-musician-youve-never-heard-of](https://www.theguardian.com/uk-news/2024/mar/19/swedish-composer-johan-rohr-becomes-spotifys-most-famous-musician-youve-never-heard-of)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.theguardian.com/uk-news/2024/mar/19/swedish-composer-johan-rohr-becomes-spotifys-most-famous-musician-youve-never-heard-of](https://www.theguardian.com/uk-news/2024/mar/19/swedish-composer-johan-rohr-becomes-spotifys-most-famous-musician-youve-never-heard-of)
- en: A “secret” composer who has released music under hundreds of different names
    has been identified as Sweden’s most-listened-to artist on [Spotify](https://www.theguardian.com/technology/spotify)
    – pulling in more plays than Britney Spears or Abba.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 一位以数百个不同名字发布音乐的“秘密”作曲家已被确认为瑞典最受欢迎的艺术家，其在[Spotify](https://www.theguardian.com/technology/spotify)上的播放量超过了布兰妮·斯皮尔斯或ABBA。
- en: Johan Röhr, a Stockholm-based musician, has been unmasked as the person behind
    more than 650 different artists on the streaming service who have been played
    15bn times, making him Sweden’s current most-played artist.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 斯德哥尔摩的音乐家约翰·雷尔(Johan Röhr)被揭开身份，他是该流媒体服务上超过650个不同艺术家背后的人物，这些艺术家的音乐播放量达到了150亿次，使他成为瑞典当前播放量最多的艺术家。
