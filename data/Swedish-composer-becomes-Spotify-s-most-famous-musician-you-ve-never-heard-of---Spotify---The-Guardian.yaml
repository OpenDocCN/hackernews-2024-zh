- en: “We maintain that diversely talented artists should be able to publish music
    across different artist names – which is commonplace in the industry – spanning
    various genres and vibes, with different collaborators, and at different points
    in their musical journey. It allows them to unleash the full range of their creative
    potential, and Overtone Studios’ focus on providing an equal partnership through
    a 50/50 royalty split helps our large roster of artists to make a living in the
    industry.”
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: '-   “我们认为，多才多艺的艺术家应该能够在不同的艺术家名下发布音乐 – 这在行业中很普遍 – 涵盖各种流派和情绪，与不同的合作者合作，并在他们音乐旅程的不同阶段发布音乐。这使他们能够释放他们创造潜力的全部范围，而Overtone
    Studios通过50/50的版税分成致力于提供平等的合作伙伴关系，帮助我们众多的艺术家在这个行业中谋生。”'
- en: Spotify said it did not comment on agreements it has with distributors, which
    royalties are tied to, but that artists are permitted to use pseudonyms.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: '-   Spotify表示，他们不对与分销商签订的协议发表评论，这些协议与版税挂钩，但允许艺术家使用化名。'
- en: 'A Spotify spokesperson said: “There is an increased interest in functional
    music created to enhance everyday activities such as relaxation, focus, or studying,
    and these playlists are created to match the listeners’ demand. This type of music
    typically exists in Spotify’s Focus hub which limits competition with artists
    from traditional genres of popular music.'
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: '-   Spotify发言人表示：“人们对为增强日常活动如放松、专注或学习而创建的功能音乐越来越感兴趣，这些播放列表是为了满足听众的需求。这种类型的音乐通常存在于Spotify的专注中心，这限制了与传统流行音乐类型的艺术家之间的竞争。”'
- en: “As listeners’ demand for functional music for relaxation, focus or studying
    has grown, more artists and record labels are also choosing to produce this type
    of content. This music, like all other music on Spotify, is licensed from rights
    holders, and we pay royalties according to the agreements we have with the distributor.
    Each agreement is unique, but we do not comment on any specifics, nor do we prohibit
    an artist or band from making music under their own name or under various pseudonyms.”
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: '-   “随着听众对用于放松、专注或学习的功能音乐的需求增加，越来越多的艺术家和唱片公司也选择制作这种类型的内容。这种音乐与Spotify上的所有其他音乐一样，都是从版权持有者那里许可的，并且我们根据与分销商的协议支付版税。每个协议都是独特的，但我们不评论具体细节，也不禁止艺术家或乐队使用他们自己的名字或各种化名创作音乐。”'
