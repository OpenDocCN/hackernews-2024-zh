- en: According to the Swedish newspaper Dagens Nyheter (DN), which identified the
    47-year-old, Röhr has created more than 2,700 songs on the platform under names
    including “Maya Åström”, “Minik Knudsen”, “Mingmei Hsueh” and “Csizmazia Etel”.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 根据瑞典报纸《每日新闻》（DN）的报道，确认了现年47岁的Röhr在平台上以“Maya Åström”、“Minik Knudsen”、“Mingmei
    Hsueh”和“Csizmazia Etel”等多个艺名发布了超过2700首歌曲。
- en: Even by international standards, the newspaper said, the success of Röhr’s multitude
    of identities puts him among Spotify’s top 100 most-streamed artists – above Michael
    Jackson, Metallica and Mariah Carey.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管如此，据该报称，以国际标准衡量，Röhr以其众多身份的成功使他成为Spotify流量排名前100名的艺术家之一，超过了迈克尔·杰克逊、金属乐队和玛丽亚·凯莉。
- en: Much of his success is believed to be associated with his presence on more than
    100 of Spotify’s official instrumental playlists, which the company itself curates.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 他的许多成功被认为与他在Spotify的100多个官方器乐播放列表中的存在有关，这些列表是公司自己策划的。
- en: With names like “peaceful piano” or “stress relief”, such piano-heavy playlists
    are particularly popular among users seeking music to play in the background while
    they work, eat meals or relax. Inclusion on one of these highly popular lists
    can make or break a musician’s career.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 像“安静的钢琴”或“缓解压力”这样的名称，这些以钢琴为主的播放列表在用户中特别受欢迎，他们希望在工作、用餐或放松时播放音乐作为背景。能否进入这些极受欢迎的列表，可能决定一个音乐家的事业成败。
- en: Last year Spotify celebrated paying out a record 90bn Swedish kronor (£6.7bn)
    to the music industry. “Many new and promising artists are now breaking through
    on Spotify and can finally make a full-time living from music,” Daniel Ek, Spotify’s
    chief executive, said at the time. “We are very, very proud of that.”
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 去年，Spotify支付了创纪录的900亿瑞典克朗（67亿英镑）给音乐行业。Spotify的首席执行官丹尼尔·埃克在当时表示：“许多新兴有前途的艺术家现在在Spotify上突破，最终可以靠音乐谋生。我们为此非常自豪。”
- en: 'The Swedish group Abba have strong competition in Röhr, who is behind more
    than 650 artists on Spotify. Photograph: Olle Lindeborg/TT News Agency/AFP/Getty
    Images'
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 瑞典乐团ABBA在Röhr面前有了强大的竞争，后者在Spotify上背后超过650名艺术家。摄影：Olle Lindeborg/TT News Agency/AFP/Getty
    Images
- en: But critics said the success of a few anonymous artists like Röhr who quietly
    dominate the market is against the spirit of the company’s promise to help small,
    independent musicians, record companies and composers.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 但批评者表示，像Röhr这样静悄悄主导市场的少数匿名艺术家的成功，违背了公司承诺帮助小型独立音乐家、唱片公司和作曲家的初衷。
- en: How much Röhr, who has worked as a conductor on pop stars’ tours and on TV,
    has earned from his agreement with Spotify is not known. However, his private
    company reportedly made 32.7mn kronor (£2.4m) in 2022, when it had a record year.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: Röhr曾作为流行音乐明星巡回演出和电视节目指挥，他通过与Spotify的协议赚了多少尚不清楚。但据报道，他的私人公司在2022年创下了3270万瑞典克朗（约合240万英镑）的营业额，创下了纪录。
- en: He declined to comment to DN and did not respond to the Guardian’s request for
    comment. But Overtone Studios, the record label which released the music, said
    Röhr was a “pioneer in the mood music genre” and confirmed that he had used multiple
    names.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 他拒绝向《DN》发表评论，并未回应《卫报》的评论请求。但发布了这段音乐的唱片公司——Overtone Studios表示，Röhr是“情绪音乐流派的先驱”，并确认他曾使用多个艺名。
- en: 'Niklas Brantberg, the chief executive of Overtone Studios, said: “Johan Röhr
    was the first artist AP Records (now Overtone Studios) worked with. Röhr published
    music across many different artist profiles and became a pioneer in the mood music
    space, which is hugely popular today. Many of these are now historical, inactive
    musical projects and we have already significantly reduced the number of artist
    profiles actively publishing music.'
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: Overtone Studios的首席执行官尼克拉斯·布兰特伯格说：“约翰·Röhr是AP Records（现在是Overtone Studios）的第一个合作艺术家。Röhr通过许多不同的艺术家档案发布音乐，并成为当今广受欢迎的情绪音乐领域的先驱。这些项目中的许多现在已经是历史性的、停止活跃发布音乐的项目，我们已经显著减少了活跃发布音乐的艺术家档案数量。
- en: '<gu-island name="RichLinkComponent" priority="feature" deferuntil="idle" props="{&quot;richLinkIndex&quot;:12,&quot;element&quot;:{&quot;_type&quot;:&quot;model.dotcomrendering.pageElements.RichLinkBlockElement&quot;,&quot;prefix&quot;:&quot;Related:
    &quot;,&quot;text&quot;:&quot;Are Spotify''s ''fake artists'' any good?&quot;,&quot;elementId&quot;:&quot;967e74a1-278f-4dc1-9dd0-7f5f6c5c1758&quot;,&quot;role&quot;:&quot;richLink&quot;,&quot;url&quot;:&quot;https://www.theguardian.com/technology/2017/jul/13/are-spotifys-fake-artists-any-good&quot;},&quot;ajaxUrl&quot;:&quot;https://api.nextgen.guardianapps.co.uk&quot;,&quot;format&quot;:{&quot;display&quot;:0,&quot;theme&quot;:0,&quot;design&quot;:0}}"
