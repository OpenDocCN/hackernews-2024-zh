  type: TYPE_NORMAL
  zh: <gu-island name="RichLinkComponent" priority="feature" deferuntil="idle" props="{&quot;richLinkIndex&quot;:12,&quot;element&quot;:{&quot;_type&quot;:&quot;model.dotcomrendering.pageElements.RichLinkBlockElement&quot;,&quot;prefix&quot;:&quot;相关：
    &quot;,&quot;text&quot;:&quot;Spotify的'假艺术家'到底如何？&quot;,&quot;elementId&quot;:&quot;967e74a1-278f-4dc1-9dd0-7f5f6c5c1758&quot;,&quot;role&quot;:&quot;richLink&quot;,&quot;url&quot;:&quot;https://www.theguardian.com/technology/2017/jul/13/are-spotifys-fake-artists-any-good&quot;},&quot;ajaxUrl&quot;:&quot;https://api.nextgen.guardianapps.co.uk&quot;,&quot;format&quot;:{&quot;display&quot;:0,&quot;theme&quot;:0,&quot;design&quot;:0}}"
