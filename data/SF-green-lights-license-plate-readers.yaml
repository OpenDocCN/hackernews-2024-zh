- en: SF green lights license plate readers
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 旧金山批准使用车牌识别器
- en: 来源：[https://www.ktvu.com/news/400-license-plate-cameras-coming-to-san-francisco-privacy-advocates-concerned](https://www.ktvu.com/news/400-license-plate-cameras-coming-to-san-francisco-privacy-advocates-concerned)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.ktvu.com/news/400-license-plate-cameras-coming-to-san-francisco-privacy-advocates-concerned](https://www.ktvu.com/news/400-license-plate-cameras-coming-to-san-francisco-privacy-advocates-concerned)
- en: License plate readers coming to San Francisco, privacy advocates concerned
  id: totrans-6
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 车牌识别器即将进入旧金山，隐私倡导者担忧
- en: City officials in San Francisco are fast-tracking license-plate reader cameras,
    hoping to roll them out in the next few months. The city says it will use the
    technology to combat crime, but privacy advocates have concerns.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 旧金山市官员正在快速推进车牌识别摄像头，希望在未来几个月内推出它们。该市表示将利用这项技术打击犯罪，但隐私倡导者有顾虑。
- en: '**SAN FRANCISCO** - [San Francisco](https://www.ktvu.com/tag/us/ca/san-francisco)''s
    mayor has signed the legislation that will bring license plate cameras to the
    city. The city says it''s fast tracking the cameras, and hopes to have them rolled
    out in the next few months.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**旧金山** - [旧金山](https://www.ktvu.com/tag/us/ca/san-francisco)的市长已经签署了将车牌摄像头引入该市的立法。该市表示正在快速推进这些摄像头，并希望在未来几个月内将它们推出。'
- en: San Francisco police will soon have access to a network of 400 license plate
    cameras scattered throughout the city.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 旧金山警察将很快获得一系列分布在全市的400个车牌摄像头的网络。
- en: On Thursday, Mayor [London Breed](https://www.ktvu.com/tag/people/london-breed)
    signed the legislation allowing [SFPD](https://www.ktvu.com/tag/organization/sfpd)
    to begin installing the [Flock Safety camera system](https://www.ktvu.com/news/vallejo-police-expand-community-surveillance-with-license-plate-readers),
    seen here in a company video posted to social media.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 周四，市长[伦敦·布里德](https://www.ktvu.com/tag/people/london-breed)签署了允许[旧金山警察局](https://www.ktvu.com/tag/organization/sfpd)开始安装[Flock
    Safety摄像头系统](https://www.ktvu.com/news/vallejo-police-expand-community-surveillance-with-license-plate-readers)的立法，这里是公司发布到社交媒体的一个视频中看到的。
- en: Chief Bill Scott said the cameras will help track down criminals.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 比尔·斯科特警长表示，这些摄像头将有助于追踪罪犯。
- en: '"70% of crimes nationally are committed using vehicles or have vehicles involved
    in those crimes," said Scott. "So, that should tell you how important this type
    of technology is. Because, it''s not limited to organized retail theft. It''s
    violent crime, it''s other types of crimes."'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '"全国70%的犯罪是使用车辆或者涉及车辆的，"斯科特说道。"所以，这告诉你这种技术有多重要。因为，它不仅仅限于有组织的零售盗窃。它是暴力犯罪，是其他类型的犯罪。"'
- en: Privacy advocates worry the cameras will be abused by officers, invading the
    privacy of San Franciscans or surveilling the general public.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 隐私倡导者担心，这些摄像头会被警察滥用，侵犯旧金山市民的隐私，或监视普通公众。
- en: The [Electronic Frontier Foundation](https://www.eff.org/) said the cameras
    have been used disproportionately in lower income communities and communities
    of color and wrote a statement saying in part that the license plate readers,
    "can reveal sensitive information about a person, including where they live and
    work, where they worship and seek medical care, and who they associate with."
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[电子前沿基金会](https://www.eff.org/)表示，这些摄像头在低收入社区和有色人种社区中的使用不成比例，并在部分声明中写道，车牌识别器“可以揭示有关一个人的敏感信息，包括他们居住和工作的地方，他们祈祷和就医的地方，以及他们的社交关系。”'
- en: San Francisco's police chief said the cameras won't be deployed as part of a
    mass surveillance operation.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 旧金山的警察局长表示，这些摄像头不会部署作为大规模监控行动的一部分。
- en: '"It gives us the ability to be way more precise than we currently have in terms
    of detecting criminal activity, and we have no interest in violating people''s
    privacy," said Chief Scott. "This won''t be a surveillance state."'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '"它给了我们比我们目前拥有的更精确的能力来检测犯罪活动，并且我们对侵犯人们隐私没有兴趣，"斯科特警长说道。"这不会成为一个监视国家。"'
- en: The more than $17 million to pay for the cameras comes from a state grant aimed
    at reducing retail theft after high profile incidents in San Francisco.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 用于支付摄像头的超过1700万美元来自一个旨在减少旧金山高调事件后的零售盗窃的州拨款。
- en: Mayor London Breed is pushing to expand the ability for the police department
    to adopt and deploy the latest technology. She said recent efforts to crack down
    on crime have shown some success, and adopting the latest technology will help.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 伦敦·布里德市长正在推动扩大警察局采用和部署最新技术的能力。她表示，最近打击犯罪的努力已经取得了一些成功，采用最新技术将会有所帮助。
- en: '"Look, we want our police department to have 21st century technology; drones,
    surveillance cameras and other things in order to combat the things that we''re
    dealing with," said Breed.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: “看，我们希望我们的警察局拥有21世纪的技术；无人机、监控摄像头等等，以应对我们正在应对的问题，” Breed 说道。
- en: The mayor is also looking to cut the red tape, and help speed the installation
    of cameras by putting them on existing utility poles in the city.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 市长还计划简化程序，通过在城市现有公用电线杆上安装摄像头来加快安装速度。
- en: Featured
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 精选
- en: Cities around the Bay Area are lining up to get automated license plate readers,
    but the data shows mixed results at best.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 湾区各城市纷纷购置自动车牌识别器，但数据显示效果褒贬不一。
