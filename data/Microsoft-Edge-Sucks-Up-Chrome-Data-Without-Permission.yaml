- en: Microsoft Edge Sucks Up Chrome Data Without Permission
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Microsoft Edge悄悄吞并Chrome数据
- en: 来源：[https://reclaimthenet.org/microsoft-edge-sucks-up-chrome-data-without-permission](https://reclaimthenet.org/microsoft-edge-sucks-up-chrome-data-without-permission)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://reclaimthenet.org/microsoft-edge-sucks-up-chrome-data-without-permission](https://reclaimthenet.org/microsoft-edge-sucks-up-chrome-data-without-permission)
- en: Most of those who use Microsoft products – Windows, and the Edge browser included
    – must by now be well conditioned to accept that the software they run and the
    data they believe they own isn’t really something they control.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数使用微软产品的人 - 包括Windows和Edge浏览器在内 - 现在应该已经习惯了接受这样一个事实：他们运行的软件和他们认为自己拥有的数据实际上并不是他们控制的东西。
- en: And perhaps this is why a “feature” as astonishing as Edge automatically importing
    tabs open in Google Chrome – even when Microsoft browser’s import tool is disabled
    – has been known for months, without getting fixed (assuming it was a bug).
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 或许正是因为这个“功能”如此令人震惊，即使在禁用了Microsoft浏览器的导入工具的情况下，Edge仍然自动导入Google Chrome中打开的标签，这个问题已经被人们知晓数月之久，但没有得到解决（假设它是一个bug的话）。
- en: But it looks like a “bug” in the company’s thinking, one of many – not exactly
    a software one. It’s definitely a feature, after all.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 但看起来这像是公司思维中的一个“bug”，其中之一 - 并不完全是软件问题。毕竟，这绝对是一项功能。
- en: Both Edge and Chrome are based on the same Chromium engine, which should make
    the “operation” easier; and Microsoft and Google are birds of a feather when it
    comes to invasive and controversial practices and behavior toward end-users.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: Edge和Chrome都基于同一Chromium引擎，这应该使得“操作”更容易；而在涉及侵入性和对终端用户行为的争议性做法上，微软和谷歌可谓是一丘之貉。
- en: And when they feel they have to be, they’re not particularly nice to each other,
    either. Some reports suggest that this “tab-stealing” feature is in fact “just”
    Microsoft’s way of trying to steal users from Chrome and get them to, willy-nilly,
    switch to Edge.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 而当他们感觉有必要时，他们彼此之间也并不特别友好。一些报道表明，这种“偷窃标签”的特性实际上只是微软试图从Chrome那里夺取用户并强迫他们毫无选择地转向Edge的一种方式。
- en: A Verge [reporter](https://www.theverge.com/24054329/microsoft-edge-automatic-chrome-import-data-feature)
    and a Windows and Chrome (and occasionally Edge) user described the ordeal, the
    gist of which is that the tabs left open in their default Chrome browser got imported
    to Edge after a Windows update and a reboot.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 一位Verge [记者](https://www.theverge.com/24054329/microsoft-edge-automatic-chrome-import-data-feature)
    和一位Windows及Chrome（偶尔还用Edge）用户描述了这一经历，核心问题是，在Windows更新和重启后，他们默认的Chrome浏览器中打开的标签被导入到了Edge中。
- en: 'No surprise that the user was not prompted to consent to any of this. Here’s
    the Windows/Edge experience summed up in one sentence: “I didn’t even realize
    I was using Edge at first, and I was confused why all my (imported from Chrome)
    tabs were suddenly logged out.”'
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 毫不奇怪，用户并没有被要求同意这些操作中的任何一个。在这里，Windows/Edge的使用体验可以用一句话来概括：“起初我甚至没有意识到我在使用Edge，我很困惑为什么所有（从Chrome导入的）标签突然间都退出登录了。”
- en: And sure enough, the option at edge://settings/profiles/importBrowsingData was
    set to disable automatic access to “recent browsing data” i.e., the Borg-like
    assimilation of open Chrome tabs by Edge.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 而确实，在edge://settings/profiles/importBrowsingData选项中，设置为禁止自动访问“最近的浏览数据”，即Edge通过吸收Chrome中打开的标签的类似“博格”的同化来导入数据。
- en: 'But resistance is certainly not futile: use open-source operating systems and
    browsers, and root (deepest-level permissions access/decision-making) is all yours.'
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 但抵抗肯定不是徒劳的：使用开源操作系统和浏览器，最深层次的权限访问和决策完全掌握在你手中。
- en: Meanwhile, those (re)installing Windows these days will, at that stage, learn
    something about why the browser kerfuffle is happening.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 与此同时，如今重新安装Windows的用户将在这个阶段了解到浏览器之争背后的原因。
- en: 'Reads an installation prompt:'
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 一则安装提示说：
- en: “With your confirmation, Microsoft Edge will regularly bring in data from other
    browsers available on your Windows device. This data includes your favorites,
    browsing history, cookies, autofill data, extensions, settings, and other browsing
    data.”
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: “在你的确认下，Microsoft Edge将定期从Windows设备上其他浏览器中获取数据。这些数据包括你的收藏夹、浏览历史记录、Cookie、自动填充数据、扩展、设置以及其他浏览数据。”
- en: With your confirmation – or, as users are reporting, without it. It’s Microsoft
    after all, and the tech dinosaur felt no urgency in responding to relevant media
    queries.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 就像用户所报告的那样，无论你是否确认过，它们都在背后运作。毕竟这是微软，这家科技恐龙在回应相关媒体查询时并没有感到紧迫性。
