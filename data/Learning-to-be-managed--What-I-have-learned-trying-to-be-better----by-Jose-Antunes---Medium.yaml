- en: Learning to be managed. What I have learned trying to be better… | by Jose Antunes
    | Medium
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 学会被管理。我在试图变得更好时学到的东西... | 作者：Jose Antunes | Medium
- en: 来源：[https://medium.com/@theholy7/learning-to-be-managed-630e31c52282](https://medium.com/@theholy7/learning-to-be-managed-630e31c52282)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://medium.com/@theholy7/learning-to-be-managed-630e31c52282](https://medium.com/@theholy7/learning-to-be-managed-630e31c52282)
- en: Photo by [Scott Graham](https://unsplash.com/@homajob?utm_source=medium&utm_medium=referral)
    on [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 照片由[Scott Graham](https://unsplash.com/@homajob?utm_source=medium&utm_medium=referral)拍摄于[Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
- en: I said to myself that I was going to write once a month during 2024\. I want
    to make good on that promise, though I am already late for January… So let’s just
    say I want to write on average once a month. Just a small change of the goal posts.
    I think it is acceptable.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我对自己说，我要在2024年每月写一次。我希望能实现这个承诺，尽管我已经在一月份晚了... 所以我们就说我想平均每月写一次。这只是目标的一个小调整。我认为这是可以接受的。
- en: 'Goal posts relate to the topic I want to talk about today: management. “Learning
    how to be managed” is a topic I am interested in, because I think I have been
    doing it wrong. And it took failing at one of my own goals to dive into it.'
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 目标与我今天想讨论的主题相关：管理。“学会如何被管理”是我感兴趣的一个话题，因为我认为我做错了。而且，这需要失败一个自己的目标来深入研究它。
- en: My goal, the one I did not achieve, was to get my promotion to Senior Data Engineer.
    That was my internal 2023 goal. It hurts to say it out loud and admit in public
    failing to achieve a goal, but self-awareness is the start of change.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我没有实现的目标，是让自己晋升为高级数据工程师。那是我内部的2023年目标。直言不讳地说出并公开承认未能实现目标是痛苦的，但自我意识是改变的开始。
- en: 'The aim of this post is: to write down my understanding of basic management
    concepts, and to share them with whoever wants to read them. To provide some behavioural
    tips, actions and a framework to get more out of your meetings with your manager.'
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 本文的目的是：写下我对基本管理概念的理解，并与愿意阅读的人分享。提供一些行为技巧、行动和一个框架，以更好地利用与你的经理的会议。
- en: 'My (small) research came from two authors, [Camille Fournier](https://www.camilletalk.com)
    and [Julia Evans](https://jvns.ca/). Specifically, I focused on:'
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我（小）的研究来自两位作者，[Camille Fournier](https://www.camilletalk.com) 和 [Julia Evans](https://jvns.ca/)。具体来说，我专注于：
- en: 'I will focus on two parts: what a good manager is, and techniques to improve
    your communication with them.'
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 我将专注于两个部分：什么是好的管理者，以及提高与他们沟通的技巧。
- en: And finally, before we start, a thank you to all the managers that cared about
    me! The managers that made sense out of my streams of thought, that were kind,
    and helped me grow in this career that I enjoy so much!
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，在我们开始之前，感谢所有关心我的经理们！那些能理解我思绪的经理们，他们友善并帮助我在我非常喜欢的职业中成长！
- en: What is a good manager
  id: totrans-split-14
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 什么是一个好的管理者
- en: 'I have to start by sharing a simple, yet fundamental, insight from The Manager’s
    Path:'
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 我必须从《管理者之路》中分享一个简单而又基本的见解开始：
- en: '*Some people think a* ***good manager*** *is one that will perform* ***benign
    neglect****, i.e.* if you know what to work on, they leave you alone.'
  id: totrans-split-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*有些人认为* ***好的管理者*** *是会执行* ***善意的忽视****，即* 如果你知道要做什么，他们会让你自己去做。'
- en: That is not what a **good manager** is. That is also not what a bad manager
    is. That is just a **meh manager** ( *…a mehnager…*).
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 那并不是一个**好的管理者**。那也不是一个坏管理者。那只是一个**普通的管理者**（*…一个平庸的管理者…*）。
- en: The experience of having a good manager will define parts of your career, and
    it will also help you develop your own philosophy of management. It can be an
    extremely rewarding experience to be a part of.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 体验一个好管理者的经历将会决定你职业生涯的某些部分，并且也将帮助你发展自己的管理哲学。成为其中一部分可能是极其有益的经历。
- en: 'Having that said, good managers:'
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 话虽如此，好的管理者：
- en: They care about you as a person
  id: totrans-split-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 他们关心你作为一个人
- en: They teach you important skills
  id: totrans-split-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 他们教会你重要的技能
- en: They help you figure out what you need to learn
  id: totrans-split-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 他们帮助你弄清楚你需要学什么
- en: They want you to take their job
  id: totrans-split-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 他们希望你接替他们的工作
- en: They help you understand what to focus on
  id: totrans-split-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 他们帮助你理解要关注什么
- en: 'Good managers will take the moments they have with you ( *the 1:1s*) and take
    them to the next level:'
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 好的管理者会利用与你的时刻（*1:1会议*）并将其提升到下一个层次：
- en: The meetings will be regular, predictable, and private
  id: totrans-split-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 会议将会是定期的、可预测的和私密的
- en: They will create human connections, try to understand you as a person and let
    you understand them
  id: totrans-split-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 他们会建立人际关系，试图理解你作为一个人，并让你理解他们
- en: They will provide you with actionable feedback — even in situations where getting
    feedback is uncomfortable
  id: totrans-split-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 他们会为你提供切实可行的反馈 —— 即使在需要反馈却又令人不舒服的情况下。
- en: They can help you find resources for growth!
  id: totrans-split-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 他们可以帮助你找到成长的资源！
- en: This is probably the *ideal* manager. The truth is that not everyone can cover
    all these marks. And that is ok! So what should you do in this situation, when
    your manager lacks some skills?
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 这可能是*理想*的管理者。事实上，并不是每个人都能做到这些标准。而这没关系！那么，在你的管理者某些技能缺失时，你应该怎么做呢？
- en: The answer is simple, continue networking within your company (and even outside)
    to find people that are inspiring in the areas you need guidance and your manager
    lacks. Maybe you need someone more empathetic, or who is a better engineer to
    discuss and teach you. Whatever that is, those skills should be present around
    you, and connecting with them will help you be better!
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: 答案很简单，继续在你的公司内部（甚至是外部）建立网络，找到那些在你需要指导而你的管理者缺乏的领域里具有启发性的人。也许你需要一个更富同情心的人，或者是一个更好的工程师来讨论和教导你。无论是什么，这些技能应该存在于你周围，并且与他们联系将帮助你变得更好！
- en: 'For the sake of completion, let’s also share a few examples of **bad managers**,
    again getting information from The Manager’s Path:'
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: 为了完整起见，让我们再分享一些**糟糕的管理者**的例子，再次从《管理者之路》获取信息：
- en: They are neglectful when you need help, and brush concerns aside
  id: totrans-split-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 他们在你需要帮助时疏忽大意，漠视关切。
- en: They will avoid meeting with you, or constantly move meetings around
  id: totrans-split-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 他们会避免与你会面，或者不停地改变会议时间。
- en: They don’t give you feedback that is actionable
  id: totrans-split-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 他们没有给你可以采取的反馈
- en: They only tell you are not fit for promotion
  id: totrans-split-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 他们只告诉你不适合晋升
- en: They are micromanagers, and/or question every detail of everything
  id: totrans-split-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 他们是苛刻的管理者，或者对所有事情的每一个细节都提出质疑
- en: They don’t let you make decisions on your own
  id: totrans-split-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 他们不让你自己做决定
- en: These behaviours will affect your mental health. They make the work experience
    unpleasant, and chip away at your confidence and willingness to wake up everyday
    to do things. I think it is worth remembering that *people don’t quit their jobs,
    they quit their managers* — or so goes the saying.
  id: totrans-split-39
  prefs: []
  type: TYPE_NORMAL
  zh: 这些行为会影响你的心理健康。它们让工作经历变得不愉快，削弱你的自信心和每天起床做事的意愿。我觉得值得记住的是 *人们不会辞职是因为工作不好，而是因为他们辞掉了自己的管理者*
    —— 就像俗话说的那样。
- en: Now that you know the difference between a good and a bad manager, let’s talk
    about communication and how to improve the working relationship.
  id: totrans-split-40
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你知道了好管理者和坏管理者的区别，让我们谈谈沟通以及如何改善工作关系。
- en: Communicating with your manager
  id: totrans-split-41
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 与你的管理者沟通
- en: 'This is going to sound ridiculous but I have to say it: managers are human
    beings. All human beings deal with many things in their lives:'
  id: totrans-split-42
  prefs: []
  type: TYPE_NORMAL
  zh: 这听起来可能很荒谬，但我必须说：管理者也是人类。所有人都要处理生活中的许多事情：
- en: bad nights of sleep;
  id: totrans-split-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 睡眠不好的夜晚；
- en: families;
  id: totrans-split-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 家庭；
- en: their own goals and aspirations;
  id: totrans-split-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 他们自己的目标和愿望；
- en: their fears and worries;
  id: totrans-split-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 他们的恐惧和忧虑；
- en: the work and other stakeholders;
  id: totrans-split-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 工作和其他利益相关者；
- en: So before anything else we should remind ourselves to have empathy when dealing
    with managers, as they are not at our full disposal. Being a manager is hard.
  id: totrans-split-48
  prefs: []
  type: TYPE_NORMAL
  zh: 所以在任何事情之前，我们应该提醒自己在与管理者打交道时要有同理心，因为他们并不完全处于我们的支配之下。做一个管理者很难。
- en: Having that said, there are a few things we can do to improve our communication
    with them.
  id: totrans-split-49
  prefs: []
  type: TYPE_NORMAL
  zh: 话虽如此，我们可以做一些事情来改善与他们的沟通。
- en: Lets start by talking about 1:1s. These are the meetings where you and your
    manager align personal and company goals, and discuss projects and priorities.
  id: totrans-split-50
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们从谈论1:1开始。这些是你和你的管理者对齐个人和公司目标，讨论项目和优先事项的会议。
- en: The first step to having productive 1:1s is understanding they are important,
    and like all important things in life you should be opinionated about them. I
    have certainly failed here before by assuming it was my manager’s job to guide
    these meetings. **What does it mean to be opinionated in a 1:1**?
  id: totrans-split-51
  prefs: []
  type: TYPE_NORMAL
  zh: 1:1会议能够高效进行的第一步是理解它们的重要性，并且就像生活中的所有重要事物一样，你应该对它们有自己的见解。我曾经在这里失败过，因为我以为是我的管理者的工作来引导这些会议。**在1:1会议中有主见是什么意思呢**？
- en: 'First of all, **save time to prepare** — maybe a 30 min block the day before,
    so that you can think and still change things before the real meeting. That’s
    how I do mine. Additionally, you should be able to discuss:'
  id: totrans-split-52
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，**留出时间准备** —— 也许是前一天的一个30分钟的时间块，这样你可以思考并在真正的会议前做出变更。这就是我做的方式。此外，你还应该能够讨论：
- en: What has been going well
  id: totrans-split-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 过去进展顺利的事情
- en: What is not going well
  id: totrans-split-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 进展不顺利的事情
- en: Team priorities
  id: totrans-split-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 团队优先事项
- en: Asking for opportunities
  id: totrans-split-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 寻求机会
- en: Career Planning
  id: totrans-split-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 职业规划
- en: Asking for Feedback
  id: totrans-split-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 寻求反馈
- en: Giving Feedback
  id: totrans-split-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 给予反馈
- en: Do brainstorming sessions
  id: totrans-split-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 进行头脑风暴会议
- en: Ask for resources
  id: totrans-split-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 寻找资源
- en: 'Personally, in my new 1:1 document I wrote a header for inspiration (and also
    to align with my manager) that has the following ( *and feel free to copy this*):'
  id: totrans-split-62
  prefs: []
  type: TYPE_NORMAL
  zh: 就我个人而言，在我的新的1:1文档中，我为灵感写了一个标题（并且与我的经理保持一致），内容如下（ *随意复制*）：
- en: '[PRE0]'
  id: totrans-split-63
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: I make the above section a collapsible section, so that I can use it as reference
    but doesn’t become cumbersome. If you think about these sections, you will no
    doubt have something to say.
  id: totrans-split-64
  prefs: []
  type: TYPE_NORMAL
  zh: 我将上述部分设为可折叠的部分，这样我可以将其用作参考，但不会变得繁琐。如果您考虑这些部分，无疑会有话要说。
- en: Secondly, one important note on setting clear expectations and goals — ensure
    the are S.M.A.R.T. (I am defo stealing this from one of my friends that is an
    ace at setting goals).
  id: totrans-split-65
  prefs: []
  type: TYPE_NORMAL
  zh: 其次，在设定清晰的期望和目标时需要注意一点 —— 确保它们是 S.M.A.R.T.（我肯定是从一个擅长设定目标的朋友那里偷来的）。
- en: S — Specific
  id: totrans-split-66
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: S — Specific（具体的）
- en: M — Measurable
  id: totrans-split-67
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: M — Measurable（可衡量的）
- en: A — Achievable
  id: totrans-split-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: A — Achievable（可实现的）
- en: R — Relevant
  id: totrans-split-69
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: R — Relevant（相关的）
- en: T — Time-Bound
  id: totrans-split-70
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: T — Time-Bound（有时间限制的）
- en: There are many resources to learn how to measure your smart goals — or if you
    want to be really *trendy* you can even ask [ChatGPT](https://chat.openai.com).
  id: totrans-split-71
  prefs: []
  type: TYPE_NORMAL
  zh: 有许多资源可以学习如何衡量您的智能目标 —— 或者如果您想真的*时髦*，甚至可以询问[ChatGPT](https://chat.openai.com)。
- en: And finally, I want to talk about [brag documents](https://jvns.ca/blog/brag-documents/)!
    These have helped me immensely track what I do (even the small things) and be
    proud of my achievements. They are especially good as neither you nor your manager
    will remember everything you did every quarter (or however long your evaluation
    period is)! Does the question “What did I do these last 6 months?” ring a bell?
  id: totrans-split-72
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，我想谈谈[自我吹嘘文档](https://jvns.ca/blog/brag-documents/)！这些文档对我帮助很大，帮助我追踪我所做的事情（即使是小事），并为我的成就感到自豪。它们特别适合因为您和您的经理都不会记得每个季度（或您的评估周期的任何时间段）您做了什么！“我这半年做了什么？”这个问题有所启发吗？
- en: 'There is a lot of good information in the linked article — I will paste what
    I think are the most relevant headlines and spend time only on a few points:'
  id: totrans-split-73
  prefs: []
  type: TYPE_NORMAL
  zh: 在链接的文章中有很多有用信息 —— 我将粘贴我认为最相关的标题，并只花时间处理其中的几点：
- en: '[PRE1]'
  id: totrans-split-74
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'I spend a little bit of time every week keeping my document updated. In the
    beginning it was hard to do, and even harder to share a brag document with my
    manager. However, the very positive reaction encouraged me to continue. Now I
    have a list that is starting to make me proud! Here are the sections I use:'
  id: totrans-split-75
  prefs: []
  type: TYPE_NORMAL
  zh: 我每周花一点时间来更新我的文档。一开始这样做很难，与经理分享一份自我吹嘘的文档更是难上加难。然而，非常积极的反应鼓励我继续。现在我有一个开始让我感到自豪的列表！这是我使用的部分：
- en: '[PRE2]'
  id: totrans-split-76
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: These areas work for me, and you have to find the areas that work for you!
  id: totrans-split-77
