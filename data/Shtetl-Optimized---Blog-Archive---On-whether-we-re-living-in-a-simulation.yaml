- en: '**Unrelated Announcement (Feb. 7):** Huge congratulations to longtime friend-of-the-blog
    John Preskill for [winning the 2024 John Stewart Bell Prize](https://cqiqc.physics.utoronto.ca/news/recent-news/john-preskill-announced-as-2024-bell-prize-winner/)
    for research on fundamental issues in quantum mechanics!'
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**不相关的公告（2月7日）：** 非常荣幸地祝贺博客长期友人约翰·普雷斯基尔，因在量子力学基础问题上的研究而[获得2024年约翰·斯图尔特·贝尔奖](https://cqiqc.physics.utoronto.ca/news/recent-news/john-preskill-announced-as-2024-bell-prize-winner/)！'
