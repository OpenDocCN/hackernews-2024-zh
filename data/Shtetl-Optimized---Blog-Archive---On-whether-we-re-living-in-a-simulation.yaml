- en: On the heels of [my post on the fermion doubling problem](https://scottaaronson.blog/?p=7705),
    I’m sorry to spend even *more* time on the simulation hypothesis. I promise this
    will be the last for a long time.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在我关于[费米子双重问题的帖子](https://scottaaronson.blog/?p=7705)之后，很抱歉又要花更多时间讨论模拟假说。我保证这会是很长一段时间内的最后一次。
- en: Last week, I attended a philosophy-of-mind conference called [MindFest](https://www.fau.edu/future-mind/mindfest/)
    at Florida Atlantic University, where I talked to Stuart Hameroff (Roger Penrose’s
    collaborator on the [“Orch-OR”](https://en.wikipedia.org/wiki/Orchestrated_objective_reduction)
    theory of microtubule consciousness) and many others of diverse points of view,
    and also gave a talk on “The Problem of Human Specialness in the Age of AI,” for
    which I’ll share a transcript soon.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 上周，我参加了佛罗里达大西洋大学举办的一个名为[MindFest](https://www.fau.edu/future-mind/mindfest/)的心灵哲学会议，我在那里与斯图尔特·哈默罗夫（罗杰·彭罗斯关于[“Orch-OR”](https://en.wikipedia.org/wiki/Orchestrated_objective_reduction)微管意识理论的合作者）和其他许多不同观点的人交流，并且还发表了题为“在AI时代人类特殊性问题”的演讲，我将很快分享演讲的文本。
- en: 'Oh: and I participated in a panel with the philosopher [David Chalmers](https://en.wikipedia.org/wiki/David_Chalmers)
    about … wait for it … whether we’re living in a simulation. I’ll link to a video
    of the panel if and when it’s available. In the meantime, I thought I’d share
    my brief prepared remarks before the panel, despite the strong overlap with my
    [previous post](https://scottaaronson.blog/?p=7705). Enjoy!'
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 哦，我参与了一个与哲学家[大卫·查尔默斯](https://en.wikipedia.org/wiki/David_Chalmers)关于……等等……我们是否生活在模拟中的讨论小组。如果小组讨论的视频可用时，我会提供链接。与此同时，我想在小组讨论之前分享一下我的简短准备发言，尽管与我[先前的帖子](https://scottaaronson.blog/?p=7705)有很大重叠。祝您愉快！
