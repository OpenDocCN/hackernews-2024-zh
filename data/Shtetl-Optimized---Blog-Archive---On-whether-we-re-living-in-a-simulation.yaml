- en: 'When someone asks me whether I believe I’m living in a computer simulation—as,
    for some reason, they do every month or so—I answer them with a question:'
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 当有人问我是否相信自己生活在计算机模拟中——不知为何，每个月都会有人这样问我——我用一个问题来回答他们：
- en: Do you mean, am I being simulated in some way that I could hope to learn more
    about by examining actual facts of the empirical world?
  id: totrans-split-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 你的意思是，我是否以某种方式被模拟，通过检查经验世界的实际事实，我能希望了解更多？
- en: 'If the answer is no—that I should expect never to be able to tell the difference
    even in principle—then my answer is: look, I have a lot to worry about in life.
    Maybe I’ll add this as #4,385 on the worry list.'
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 如果答案是否定的——即使原则上我永远也分辨不出差异——那么我的回答是：看，我生活中有很多事情要担心。也许我会把这个加到担忧清单的第4,385项吧。
- en: 'If they say, maybe you should live your life differently, just from knowing
    that you *might* be in a simulation, I respond: I can’t quite put my finger on
    it, but I have a vague feeling that this discussion predates the 80 or so years
    we’ve had digital computers! Why not just join the theologians in that earlier
    discussion, rather than pretending that this is something distinctive about computers?
    Is it relevantly different here if you’re being dreamed in the mind of God or
    being executed in Python? OK, maybe you’d prefer that the world was created by
    a loving Father or Mother, rather than some nerdy transdimensional adolescent
    trying to impress the other kids in programming club. But if that’s the worry,
    why are you talking to a computer scientist? Go talk to David Hume or something.'
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 如果他们说，也许你应该因为知道自己*可能*处于模拟中而改变生活方式，我回答道：我无法确切说出个中原因，但我模糊地感觉，这个讨论比我们有数字计算机的80多年历史还要早！为什么不直接加入那些早期的神学家的讨论，而不是假装这与计算机有所不同呢？如果你是在上帝的思想中被做梦，或者在Python中被执行，这里有什么实质性的不同吗？好吧，也许你更希望世界是由一个充满爱心的父母创造的，而不是一些试图在编程俱乐部中给其他孩子留下印象的书呆子跨维度的青少年。但如果这是你的担忧，你为什么要和计算机科学家谈论呢？去找大卫·休谟谈谈什么的吧。
- en: 'But suppose instead the answer is yes, we *can* hope for evidence. In that
    case, I reply: out with it! What *is* the empirical evidence that bears on this
    question?'
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 但假设答案是肯定的，我们*可以*期望有证据。在这种情况下，我回答：拿出来吧！有什么关于这个问题的实证证据？
- en: If we were all to see the Windows [Blue Screen of Death](https://en.wikipedia.org/wiki/Blue_screen_of_death)
    plastered across the sky—or if I were to hear a voice from the burning bush, saying
    “go forth, Scott, and free your fellow quantum computing researchers from their
    bondage”—of course I’d need to update on that. I’m not betting on those events.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我们都看到窗户的[蓝屏死机](https://en.wikipedia.org/wiki/Blue_screen_of_death)遍布天空——或者如果我听到从燃烧的灌木丛中传来的声音说：“前进吧，斯科特，解放你的同行量子计算研究者们免于他们的束缚”——当然我需要更新一下。我不押注这些事件会发生。
- en: Short of that—well, you can look at existing physical theories, like general
    relativity or quantum field theories, and ask how hard they are to simulate on
    a computer. You can actually make progress on such questions. Indeed, I recently
    [blogged about](https://scottaaronson.blog/?p=7705) one such question, which has
    to do with “chiral” Quantum Field Theories (those that distinguish left-handed
    from right-handed), including the Standard Model of elementary particles. It turns
    out that, when you try to put these theories on a lattice in order to simulate
    them computationally, you get an extra symmetry that you don’t want. There’s progress
    on how to get around this problem, including simulating a higher-dimensional theory
    that contains the chiral QFT you want on its boundaries. But, OK, maybe all this
    only tells us about simulating *currently-known* physical theories—rather than
    the *ultimate* theory, which a-priori might be easier *or* harder to simulate
    than currently-known theories.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 除此之外——嗯，你可以看看现有的物理理论，比如广义相对论或量子场论，并询问它们在计算机上模拟的难度。你实际上可以在这类问题上取得进展。事实上，我最近[在博客中讨论过](https://scottaaronson.blog/?p=7705)一个此类问题，这与“手性”量子场论有关（区分左右手），包括基本粒子的标准模型。事实证明，当你尝试在点阵上模拟这些理论时，你会得到一个你不想要的额外对称性。关于如何解决这个问题已经有了进展，包括在边界上模拟包含你想要的手性QFT的更高维理论。但是，好吧，也许所有这些只告诉我们如何模拟*当前已知*的物理理论——而不是*终极*理论，这种理论可能在模拟上可能更容易*或*更难。
- en: 'Eventually we want to know: can the final theory, of quantum gravity or whatever,
    be simulated on a computer—at least probabilistically, to any desired accuracy,
    given complete knowledge of the initial state, yadda yadda? In other words, is
    the [Physical Church-Turing Thesis](https://arxiv.org/abs/1102.1612) true? This,
    to me, is close to the outer limit of the sorts of questions that we could hope
    to answer scientifically.'
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 我们最终想知道的是：最终理论，无论是关于量子引力还是其他的，是否可以在计算机上模拟——至少在概率上，以任何所需的精度，只要我们有关于初始状态的完整知识，等等？换句话说，[物理图灵-教堂论题](https://arxiv.org/abs/1102.1612)是否成立？对我来说，这接近我们能够科学回答的问题的极限。
- en: My personal belief is that the deepest things we’ve learned about quantum gravity—including
    about the Planck scale, and the Bekenstein bound from black-hole thermodynamics,
    and AdS/CFT—all militate toward the view that the answer is “yes,” that in some
    sense (which needs to be spelled out carefully!) the physical universe really
    *is* a giant Turing machine.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 我个人的信念是，关于量子引力的最深刻的东西——包括关于普朗克尺度、黑洞热力学的贝肯斯坦界限以及AdS/CFT——都倾向于一种观点：“是的”，在某种意义上（这需要仔细说明！），物理宇宙确实*是*一台巨大的图灵机。
- en: Now, Stuart Hameroff (who we just heard from this morning) and Roger Penrose
    believe that’s wrong. They believe, not only that there’s some uncomputability
    at the Planck scale, unknown to current physics, but that this uncomputability
    can somehow affect the microtubules in our neurons, in a way that causes consciousness.
    I don’t believe them. Stimulating as I find their speculations, I get off their
    train to Weirdville way before it reaches its final stop.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，斯图尔特·哈默罗夫（今天早上我们刚刚听到他的发言）和罗杰·彭罗斯认为这是错误的。他们认为，不仅在普朗克尺度上存在一些无法计算的东西，这些在当前物理学中是未知的，而且这种不可计算性可以以某种方式影响到我们神经元中的微管，从而引起意识。我不相信他们。尽管我发现他们的猜测很有启发性，但在它们达到最终站“怪异城”之前，我就已经离开他们的列车了。
- en: 'But as far as the Simulation Hypothesis is concerned, that’s not even the main
    point. The main point is: suppose for the sake of argument that Penrose and Hameroff
    were right, and physics *were* uncomputable. Well, why shouldn’t our universe
    be simulated by a larger universe that *also* has uncomputable physics, the same
    as ours does? What, after all, is the halting problem to God? In other words,
    while the discovery of uncomputable physics would tell us something profound about
    the *character* of any mechanism that could simulate our world, *even that* wouldn’t
    answer the question of whether we were living in a simulation or not.'
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 但就模拟假设而言，这甚至不是主要问题。主要问题是：假设为了论证的目的，彭罗斯和哈默罗夫是正确的，物理学 *是* 不可计算的。那么，为什么我们的宇宙不应该由一个同样具有不可计算物理的更大宇宙来模拟，就像我们的一样？毕竟，对上帝来说，什么是停机问题呢？换句话说，即使发现了不可计算物理，也会告诉我们关于能够模拟我们世界的任何机制的
    *性质* 的深刻东西，*即使如此*，这也不能回答我们是否生活在模拟中的问题。
- en: Lastly, what about the famous [argument](https://simulation-argument.com/) that
    says, our descendants are likely to have so much computing power that simulating
    10^(20) humans of the year 2024 is chickenfeed to them. Thus, we should expect
    that almost all people with the sorts of experiences we have who will ever exist
    *are* one of those far-future sims. And thus, presumably, *you* should expect
    that *you’re* almost certainly one of the sims.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，关于著名的[论点](https://simulation-argument.com/)：我们的后代可能会拥有如此强大的计算能力，以至于模拟2024年的10^(20)个人类对他们来说微不足道。因此，我们应该预期，几乎所有拥有我们类似经历的人，将来都
    *是* 那些遥远未来的模拟者之一。因此，很可能 *你* 也应该期望 *你* 几乎肯定是其中之一。
- en: 'I confess that this argument never felt terribly compelling to me—indeed, it
    always seemed to have a strong aspect of sawing off the branch it’s sitting on.
    Like, our distant descendants will surely be able to simulate *some* impressive
    universes. But because their simulations will have to run on computers that fit
    in *our* universe, presumably the simulated universes will be *smaller* than ours—in
    the sense of fewer bits and operations needed to describe them. Similarly, if
    we’re being simulated, then presumably it’s by a universe *bigger* than the one
    we see around us: one with more bits and operations. But in that case, it wouldn’t
    be our own descendants who were simulating us! It’d be beings in that larger universe.'
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 我承认，这个论点从来没有让我感到特别有说服力——事实上，它总是似乎有一种锯掉坐在上面的树枝的强烈倾向。比如说，我们遥远的后代肯定能够模拟 *一些* 令人印象深刻的宇宙。但因为他们的模拟必须在
    *我们* 宇宙中运行的计算机上运行，所以假设模拟的宇宙将会比我们的宇宙 *小* ——从比特和操作的角度来看。同样地，如果我们被模拟，那么很可能是由一个比我们看到的更大的宇宙模拟的：一个拥有更多比特和操作的宇宙。但在这种情况下，模拟我们的不会是我们自己的后代！而是那个更大的宇宙中的存在。
- en: '(Another way to understand the difficulty: in the original Simulation Argument,
    we quietly assumed a “base-level” reality, of a size matching what the cosmologists
    of our world see with their telescopes, and then we “looked down” from that base-level
    reality into imagined realities being simulated in it. But we should also have
    “looked up.” More generally, we presumably should’ve started with a Bayesian prior
    over where we might be in some great chain of simulations of simulations of simulations,
    then updated our prior based on observations. But we don’t *have* such a prior,
    or at least I don’t—not least because of the infinities involved!)'
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: （理解困难的另一种方式是：在最初的模拟论中，我们悄悄地假设了一个“基本级别”的现实，其大小与我们世界的宇宙学家用望远镜看到的相匹配，然后我们“从这个基本级别现实向下看”，想象在其中进行模拟的现实。但我们也应该“向上看”。更一般地说，我们大概应该从一系列模拟的模拟的模拟中的任何可能位置开始，然后根据观察结果更新我们的先验。但我们没有
    *这样的* 先验，或者至少我没有—最不重要的是涉及到的无限！）
- en: Granted, there are all sorts of possible escapes from this objection, assumptions
    that can make the Simulation Argument work. But these escapes (involving, e.g.,
    our universe being merely a “low-res approximation,” with faraway galaxies not
    simulated in any great detail) all seem metaphysically confusing. To my mind,
    the simplicity of the original intuition for why “almost all people who ever exist
    will be sims” has been undermined.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，有各种可能的逃避方式，可以使模拟论成立。但这些逃避方式（例如，我们的宇宙只是一个“低分辨率近似”，远处的星系没有被详细模拟）似乎都很难理解其形而上学意义。在我看来，“几乎所有存在的人都将成为模拟者”的原始直觉的简单性已经被削弱了。
- en: Anyway, that’s why I don’t spend much of my own time fretting about the Simulation
    Hypothesis, but just occasionally agree to speak about it in panel discussions!
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 无论如何，这就是为什么我不会花太多时间去担心模拟假设，只是偶尔同意在小组讨论中讨论它的原因！
- en: But I’m eager to hear from David Chalmers, who I’m sure will be vastly more
    careful and qualified than I’ve been.
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 但我迫不及待地想听听大卫·查尔默斯的看法，我相信他会比我更加仔细和有资格。
- en: '* * *'
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: 'In David Chalmers’s response, he quipped that the very lack of empirical consequences
    that makes something bad as a scientific question, makes it good as a philosophical
    question—so what I consider a “bug” of the simulation hypothesis debate is, for
    him, a feature! He then ventured that surely, despite my apparent verificationist
    tendencies, even I would agree that it’s *meaningful to ask* whether someone is
    in a computer simulation or not, even supposing it had no possible empirical consequences
    for that person. And he offered the following argument: suppose *we’re* the ones
    running the simulation. Then from *our* perspective, it seems clearly meaningful
    to say that the beings in the simulation are, indeed, in a simulation, even if
    the beings themselves can never tell. So then, unless I want to be some sort of
    postmodern relativist and deny the existence of absolute, observer-independent
    truth, I should admit that the proposition that *we’re* in a simulation is also
    objectively meaningful—because it would be meaningful to those simulating us.'
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 在大卫·查尔默斯的回应中，他讽刺道，正是因为缺乏使某事物成为科学问题的实证后果，才使它成为哲学问题——因此，我认为模拟假设辩论的“缺陷”，在他看来却是一种优点！他接着冒险地提出，无论我显然是个验证主义者，我也会同意，*询问*某人是否处于计算机模拟中是有意义的，即使假设这对于这个人没有任何可能的实证后果。他提出了以下论点：假设*我们*是在运行模拟的人。那么从*我们*的角度来看，似乎很明显地有意义地说，仿真中的生物确实是处于仿真中，即使这些生物本身永远也不能知道。因此，除非我想成为某种后现代的相对主义者，并否认绝对、观察者独立的真理的存在，我应该承认，*我们*处于模拟中的命题也是客观有意义的——因为这对于模拟我们的人来说是有意义的。
- en: My response was that, while I’m *not* a strict verificationist, if the question
    of whether we’re in a simulation were to have no empirical consequences whatsoever,
    then at most I’d concede that the question was “pre-meaningful.” This is a new
    category I’ve created, for questions that I neither admit as meaningful nor reject
    as meaningless, but for which *I’m willing to hear out someone’s argument for
    why they mean something—and I’ll need such an argument!* Because I already know
    that the answer is going to look like, “on *these* philosophical views the question
    is meaningful, and on *those* philosophical views it isn’t.” Actual consequences,
    either for how we should live or for what we should expect to see, are the ways
    to make a question meaningful to everyone!
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: 我的回应是，虽然我*不*是严格的验证主义者，但如果我们是否处于模拟中这个问题根本没有任何实证后果，那么最多我只会承认这个问题是“预有意义的”。这是我创造的一个新类别，适用于我既不承认有意义也不拒绝无意义的问题，但我愿意听取某人为什么认为它们有意义的论证——我需要这样的论证！因为我已经知道，答案看起来会像是，“在*这些*哲学观点下，这个问题是有意义的，而在*那些*哲学观点下，它是无意义的。”对于每个人都使一个问题有意义的方法，要么是我们应该如何生活，要么是我们应该期望看到什么！
- en: Anyway, Chalmers had other interesting points and distinctions, which maybe
    I’ll follow up on when (as it happens) I visit him at NYU in a month. But I’ll
    just link to the video when/if it’s available rather than trying to reconstruct
    what he said from memory.
  id: totrans-split-32
