- en: Study finds that once people use cargo bikes, they like their cars much less
    | Ars Technica
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 研究发现，一旦人们开始使用货车自行车，他们对自己的汽车喜爱度大幅降低 | Ars Technica
