- en: '[a cargo bike review from the fall](https://arstechnica.com/cars/2023/09/haul-it-all-treks-latest-e-bike-offering-is-a-cargo-bike/)'
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[一篇来自秋季的货运自行车评论](https://arstechnica.com/cars/2023/09/haul-it-all-treks-latest-e-bike-offering-is-a-cargo-bike/)'
- en: ', cargo bikes are somewhat specialized for what they do—but because of their
    build, they''re definitely second bikes. Cargo bikes, however, can often replace
    even a weekend-scale grocery trip and give you exercise, fresh air, and lower
    environmental impact.'
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: ', 货运自行车在其所做的事情上有些专业化，但由于它们的结构，它们绝对是第二辆自行车。然而，货运自行车通常可以取代甚至是周末规模的购物行程，并为您提供锻炼、新鲜空气和更低的环境影响。'
- en: As suggested by the survey, and the experience of cargo bike enthusiasts I've
    met, they can't do everything a car can, but cargo bikes can work if you're willing
    to put in the effort. Folks in notably bike-oriented Germany have suggested they
    can use even fewer cars with the advent of electric-assist cargo bikes and often
    feel good about doing so.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 正如调查所建议的，以及我所遇到的货运自行车爱好者的经验表明，它们不能做到汽车所能做的一切，但如果你愿意付出努力，货运自行车是可行的。显然，以自行车为主的德国人士表示，即使是在电动助力货运自行车问世之后，他们也可以使用更少的汽车，并且常常为此感到自豪。
