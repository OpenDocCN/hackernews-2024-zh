- en: It's not likely to totally replace your car, nor will it probably be your only
    bike. But access to a cargo bike can reduce car trips, and even car ownership,
    a study from Germany suggests.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 它不太可能完全取代你的汽车，也不太可能成为你唯一的自行车。但德国的一项研究表明，使用货车自行车可以减少汽车出行，甚至减少汽车拥有。
- en: Cargo bikes started as something you'd see in images from Europe—*bakfiets*
    loaded up with groceries or sometimes kids. Now they're getting more popular,
    and seemingly for good reason. A new study out of Germany suggests that once you
    let people try them, they tend to have a real impact on car use, and even car
    ownership.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 货车自行车最初只出现在欧洲的图像中，*bakfiets* 装满杂货或有时是孩子。现在它们变得越来越流行，而且看起来是有充分理由的。来自德国的一项新研究表明，一旦让人们尝试过它们，它们往往会对汽车使用甚至汽车所有权产生真正的影响。
- en: 'The study, from Transportation Research Part F: Traffic Psychology and Behaviour,
    surveyed people using a cargo bike share (CBS) system from 58 different programs
    and initiatives in Germany, controlling a collective 751 cargo bikes. Out of the
    2,386 active CBS users surveyed, 45.8 percent had one car in their home, and 54.2
    percent lived without a car. As you might notice, this mix of cargo bike shares
    and car ownership is not representative of the US, but using a cargo bike, even
    one they didn''t technically own, still impacted ownership decisions in even one-car
    households.'
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 这项研究来自《交通研究第F部分：交通心理学与行为》，调查了德国58个不同项目和倡议的货车自行车共计751辆。在2386名调查的活跃货车自行车共享（CBS）系统用户中，45.8%家中有一辆汽车，54.2%没有汽车。正如你所注意到的，这种货车自行车共享和汽车拥有的组合并不代表美国情况，但即使在仅有一辆汽车的家庭中，使用货车自行车，即使它们技术上不是他们自己的，仍然会影响所有权的决定。
- en: A bit more than 18 percent of survey respondents said they either got rid of
    their car or decided against buying a car, and 80 percent of those people said
    they did so for environmental reasons. Nearly 49 percent said they ditched a car
    for financial reasons, 42 percent because they had "no interest in driving a car,"
    and about 10 percent due to the safety risks of driving a car (with the survey
    allowing for multiple reasons).
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 稍多于18%的调查受访者表示，他们要么放弃了汽车，要么决定不购买汽车，其中80%的人表示出于环保原因这样做。将近49%的人因财务原因弃车，42%的人因“不感兴趣驾驶汽车”，约10%的人因驾驶汽车存在安全风险（调查允许选择多个原因）。
- en: The average age of the study's participants was 41.6 years old. Notably, 73.2
    percent of those surveyed were in "metropolitan urban regions," 11.8 percent in
    "regiopolitan urban regions" (i.e., suburbs), and about 15 percent in rural regions
    either close to or outside a city.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 研究参与者的平均年龄为41.6岁。值得注意的是，73.2%的受访者位于“大都市城市地区”，11.8%位于“地区都市城市”（即郊区），约15%位于靠近或远离城市的农村地区。
- en: '![Ratings of cargo bikes and cars across different "motives" for using them,
    on a 1–5 scale for importance, by the Germans surveyed for a study.](img/abfd9ee08fa0c5a0de85e85d90efc17e.png)'
  id: totrans-split-13
  prefs: []
  type: TYPE_IMG
  zh: '![德国人在调查中对于使用货车自行车和汽车的不同“动机”重要性的评分，采用1至5分制。](img/abfd9ee08fa0c5a0de85e85d90efc17e.png)'
- en: Ratings of cargo bikes and cars across different "motives" for using them, on
    a 1–5 scale for importance, by the Germans surveyed for a study.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 德国人在一项研究中对于使用货车自行车和汽车的不同“动机”重要性的评分，采用1至5分制。
- en: In perhaps more unsurprising news, people who actively signed up to use cargo
    bikes think they're pretty great. Those surveyed rated cargo bikes higher when
    considering motivations for different forms of transport, on a 1–5 scale. Cars
    significantly won out among those who considered themselves car-dependent in travel
    speed, comfort, and weather independence.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 或许更不足为奇的是，积极签署使用货运自行车的人们认为它们非常棒。在考虑不同交通方式的动机时，接受调查的人们在1-5分的评分中更看好货运自行车。在那些认为自己在旅行速度、舒适性和天气独立性方面依赖汽车的人中，汽车显然更胜一筹。
- en: Interestingly, respondents gave cars a roughly 3.4–3.5 out of 5 in traffic safety,
    and those who considered themselves "car-reduced" rated cargo bike use just below
    that, around 3.3\. Those who considered themselves "car-dependent" rated cars'
    traffic safety higher, just above 4.0 on average, and similarly provided higher
    ratings for speed, comfort, and weather independence.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 有趣的是，受访者在交通安全方面给汽车评了大约3.4到3.5分，而那些认为自己“减少使用汽车”的人则在这方面给货运自行车的使用评了约3.3分。那些认为自己“依赖汽车”的人则认为汽车在交通安全方面的评分更高，平均超过4.0分，并且对速度、舒适性和天气独立性也给出了更高的评分。
- en: As Ars' John Timmer noted in
