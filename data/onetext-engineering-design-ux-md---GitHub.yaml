- en: OneText Founding UX Engineer
  id: totrans-split-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: OneText创始UX工程师
- en: '[](#onetext-founding-ux-engineer)'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[](#onetext-founding-ux-engineer)'
- en: We're [OneText](https://onetext.com), a YC backed (Winter '23) startup in the
    Bay Area, and we're looking for a founding **UX Engineer** to completely own and
    redefine our dashboard and web checkout experiences.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我们是[OneText](https://onetext.com)，一家由YC支持（2023年冬季）的湾区初创公司，我们正在寻找一位创始**UX工程师**来完全拥有并重新定义我们的仪表板和网页结账体验。
- en: Apply [using this form](https://forms.gle/SgXSewBMS1q7hkq48)
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 使用[此表格进行申请](https://forms.gle/SgXSewBMS1q7hkq48)
- en: 'Email any questions to: [engineering@onetext.com](mailto:engineering@onetext.com)'
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 有任何问题请发送邮件至：[engineering@onetext.com](mailto:engineering@onetext.com)
- en: This is the [generalized job description](https://gist.github.com/bluepnume/a6a7c793527067b770e49d2fa8cab3e2)
    for all engineers at OneText
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这是[所有工程师在OneText的通用工作描述](https://gist.github.com/bluepnume/a6a7c793527067b770e49d2fa8cab3e2)
- en: For this role specifically, we want someone who can act as a *founding* Design
    and UX Engineer. What does that mean?
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 对于这个角色，我们希望找到一个可以充当*创始*设计和UX工程师的人。这意味着什么？
- en: We want you to take ownership of our UX
  id: totrans-split-13
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 我们希望你能够拥有我们的UX
- en: '[](#we-want-you-to-take-ownership-of-our-ux)'
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[](#we-want-you-to-take-ownership-of-our-ux)'
- en: The entire team has a lot ideas for how our platform should evolve, which are
    a great launching-off point and will help you get a running start in this role.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 整个团队对我们的平台应该如何发展有很多想法，这些是一个很好的起点，会帮助你在这个角色中快速起步。
- en: 'But: we want to get to the point where the UX is defined by *your* vision,
    where you''re willing to fight for that and take complete ownership of it. We
    don''t like things that are designed by committee.'
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 但是：我们希望达到UX由*你的*愿景定义的地步，你愿意为此而战并完全拥有它。我们不喜欢由委员会设计的东西。
- en: 'We want you to redefine our most pivotal experiences:'
  id: totrans-split-17
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 我们希望你重新定义我们最关键的体验：
- en: '[](#we-want-you-to-redefine-our-most-pivotal-experiences)'
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[](#we-want-you-to-redefine-our-most-pivotal-experiences)'
- en: Our merchant dashboard, which is the entry point for all of our customers and
    the first thing we show in sales calls
  id: totrans-split-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们的商户仪表板，这是我们所有客户的入口，也是销售电话中展示的第一件事
- en: Our checkout flow, which allows every single consumer to vault a card or paypal
    account and purchase through OneText
  id: totrans-split-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们的结账流程，允许每个消费者都通过OneText储存卡或PayPal账户并购买
- en: Our branded messaging experiences (especially MMS and Whatsapp)
  id: totrans-split-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们的品牌消息体验（尤其是MMS和Whatsapp）
- en: We want you to be a ux engineer with a design background
  id: totrans-split-22
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 我们希望你能成为具有设计背景的UX工程师。
- en: '[](#we-want-you-to-be-a-ux-engineer-with-a-design-background)'
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[](#we-want-you-to-be-a-ux-engineer-with-a-design-background)'
- en: We know we're looking for a unicorn. But we also know how slow the feedback
    loop gets when you have a design team handing off to an engineering team handing
    off to a design team ad-infinitum.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 我们知道我们在寻找一个独角兽。但我们也知道当设计团队交接给工程团队再交接给设计团队时，反馈循环有多么缓慢。
- en: We want you to be able to come up with a great experience, and make it happen,
    with no interruptions in your process or endless reviews and sign-offs.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 我们希望你能够提出一个出色的体验，并使之成为现实，无需中断你的流程或无休止的审查和批准。
- en: It doesn't matter what your process is; you might use Figma or you might design
    in code. But we need you to be able to come up with great user experiences from
    scratch, without working to a pre-defined design or wireframe.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 你的工作流程无关紧要；你可能使用Figma或者直接在代码中设计。但我们需要你能够从零开始提出出色的用户体验，而不是按照预定义的设计或线框图进行工作。
- en: We want to you build something new
  id: totrans-split-27
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 我们希望你建立一些全新的东西
- en: '[](#we-want-to-you-build-something-new)'
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: '[](#we-want-to-you-build-something-new)'
- en: It's tempting to copy existing platforms from our competitors. We should constantly
    challenge that temptation, and build something that is truly unique and the absolute
    best experience for our customers, regardless of what has been done before.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 复制竞争对手现有平台是很诱人的。我们应该不断挑战这种诱惑，并建立真正独特且最优秀的客户体验，不受之前所做的限制。
- en: That doesn't mean we can't learn from everyone else. We can and should. We just
    shouldn't be constrained by them.
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 这并不意味着我们不能从别人那里学习。我们可以并且应该学习。我们只是不应受它们的限制。
- en: We want you to be a great all-round engineer
  id: totrans-split-31
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 我们希望你成为一名出色的全方位工程师
- en: '[](#we-want-you-to-be-a-great-all-round-engineer)'
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: '[](#we-want-you-to-be-a-great-all-round-engineer)'
- en: 'Your role will obviously be *primarily* on the design and UX side. So the table
    stakes are that:'
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: 显然，你的角色*主要*集中在设计和用户体验方面。所以基本要求是：
- en: You have a strong design background in whatever tools work best for you
  id: totrans-split-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你在任何最适合你的工具中拥有坚实的设计背景。
- en: You're proficient with React, and writing great reusable components (and tests)
    that can easily be composed into great experiences.
  id: totrans-split-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你精通 React，并能编写出色的可重用组件（及其测试），能轻松组合成出色的体验。
- en: You're an expert in CSS (and/or Tailwind) and in building designs and layouts
    that look and work great on any device
  id: totrans-split-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你是 CSS（和/或 Tailwind）方面的专家，能够构建在任何设备上看起来和运行得很棒的设计和布局。
- en: 'But: we only hire full stack engineers. This doesn''t mean you need to be a
    Node or database expert. But it does mean you need to be willing to go and learn
    and poke around in the api when the opportunity arises, or when it unblocks you
    to build a perfect user experience.'
  id: totrans-split-37
  prefs: []
  type: TYPE_NORMAL
  zh: 但是：我们只雇佣全栈工程师。这并不意味着你需要成为 Node 或数据库专家。但这确实意味着当有机会或需要时，你愿意去学习和查看 API，或者在构建完美用户体验时解除障碍。
- en: We want you to level up the entire engineering team
  id: totrans-split-38
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 我们希望你能带领整个工程团队迈向新的高度。
- en: '[](#we-want-you-to-level-up-the-entire-engineering-team)'
  id: totrans-split-39
  prefs: []
  type: TYPE_NORMAL
  zh: '[](#we-want-you-to-level-up-the-entire-engineering-team)'
- en: Any PRs which touch a user experience, we want you to be there with an iron
    fist - reviewing them and making sure they're perfect before they go out, and
    helping us level up.
  id: totrans-split-40
  prefs: []
  type: TYPE_NORMAL
  zh: 任何涉及用户体验的 PR，我们希望你能以铁腕的方式参与其中 - 在发布之前进行审查，确保完美，并帮助我们提升水平。
- en: We want you to turn the entire team into stellar UX engineers.
  id: totrans-split-41
  prefs: []
  type: TYPE_NORMAL
  zh: 我们希望你能把整个团队打造成卓越的 UX 工程师。
- en: 'The kinds of questions we''ll ask you when we interview you:'
  id: totrans-split-42
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在面试时会问你的问题类型：
- en: Show us two or three experiences you've built which you're really proud of
  id: totrans-split-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 展示两到三个你为之自豪的经验和项目。
- en: If you had another 6 months to work on one of them, what would you spend the
    time doing?
  id: totrans-split-44
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果你有另外6个月的时间来完善其中一个，你会如何利用这段时间？
- en: What's your strategy for speccing out and building the perfect React component?
  id: totrans-split-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你构建完美的 React 组件的规划和构建策略是什么？
- en: How do you know when it's too big, too small, or just right?
  id: totrans-split-46
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你如何判断大小是否合适？
- en: How do you deal with state management? When should you switch from vanilla hooks
    to something like Redux?
  id: totrans-split-47
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你如何处理状态管理？什么时候应该从原始 hooks 切换到像 Redux 这样的工具？
- en: How do you deal with accessibility?
  id: totrans-split-48
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你如何处理无障碍问题？
- en: How do you like to test?
  id: totrans-split-49
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你喜欢如何进行测试？
- en: What do you think of React? What do you love, what do you hate?
  id: totrans-split-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你如何看待 React？你喜欢什么，讨厌什么？
- en: What do you think of Tailwind? What do you love, what do you hate?
  id: totrans-split-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你如何看待 Tailwind？你喜欢什么，讨厌什么？
- en: What is your favorite dashboard for any online web based platform? OK to pick
    more than one.
  id: totrans-split-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于任何在线 Web 平台的仪表板，你最喜欢哪一个？可以选择多个。
- en: What do you love about it?
  id: totrans-split-53
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你对此有何看法？
- en: What would you change if given the chance?
  id: totrans-split-54
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果有机会，你会改变什么？
- en: Debate me. Let's pick a topic we disagree on and hash it out.
  id: totrans-split-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 与我辩论。让我们选择一个我们意见不一的话题，进行深入讨论。
