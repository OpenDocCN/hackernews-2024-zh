- en: Francis Mechner remembers everything, including the time his family used watercolor
    paintings by Hitler to save their lives. He insists his son, Jordan, write it
    all down.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 弗朗西斯·梅赫纳记得一切，包括他的家人如何利用希特勒的水彩画来拯救他们的生命。他坚持让儿子乔丹把所有的事情都写下来。
- en: “I’m the only one left who remembers who these people and places were,” the
    father says in 2015, pointing to a family portrait of Uncle “Joji,” who had bought
    the paintings years before Hitler rose to power. The paintings were presented
    to barter for visas out of Nazi-occupied Austria. “A picture is meaningless without
    context.”
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: “我是唯一一个还记得这些人和地方是谁的人了”，父亲在2015年说道，指着一幅家庭肖像，上面有叔叔“乔治”的画像，他多年前购买了希特勒上台前的画作。这些画作被用来换取纳粹占领下的奥地利的签证。“没有背景的图片毫无意义。”
