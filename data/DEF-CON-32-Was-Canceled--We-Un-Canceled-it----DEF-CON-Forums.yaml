- en: '**DEF CON was canceled. We un-canceled it.**'
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**DEF CON 被取消了。我们又将其恢复了。**'
- en: After a great 25 year relationship Caesars abruptly terminated their contract
    with DEF CON, leaving us with no venue for DC 32, and just about seven months
    to Con!
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在与凯撒拉斯长达 25 年的良好合作关系之后，他们突然终止了与 DEF CON 的合约，使我们失去了 DC 32 的场地，并且仅有大约七个月的时间来准备！
- en: We don’t know why Caesars canceled us, they won’t say beyond it being a strategy
    change and it is not related to anything that DEF CON or our community has done.
    This kind of no-notice cancellation of a contract is unheard of in the conference
    business. The parting is confusing, but amicable.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我们不知道为什么凯撒拉斯取消了我们，他们不会详细说明，除了称其为战略变更，与 DEF CON 或我们的社区无关。这种突如其来的合同取消在会议业务中是闻所未闻的。尽管分别令人困惑，但是友好地分手。
- en: So now we have a challenge. Without a venue, will we be able to UN-Cancel DEF
    CON 32 before time runs out?
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们面临一个挑战。没有场地，我们能在时间耗尽之前解除 DEF CON 32 的取消状态吗？
- en: Hackers are flexible. We find solutions. We need a space that can handle an
    event our size, and configurable enough to accommodate our content. We need a
    location close to our announced dates, and with super short notice... No small
    feat.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 黑客们非常灵活。我们寻找解决方案。我们需要一个能够容纳我们规模的空间，并且足够灵活以适应我们的内容。我们需要一个靠近我们宣布日期的地点，并且具有超短通知的能力……
    这绝非小事一桩。
- en: We immediately scrambled a venue strike team to Las Vegas. Floors were walked.
    Meetings were held. Hands were shook and options weighed. When the smoke cleared,
    the field narrowed to one obvious choice and we began forging the requisite agreements.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我们立即派遣了一个场地攻坚小组前往拉斯维加斯。我们走遍了每一层楼，召开了会议。握手，权衡选项。当烟雾散去时，一个明显的选择浮现出来，我们开始签署必要的协议。
- en: W00T! DEF CON Is UN-CANCELED!
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: W00T！DEF CON 又被取消了！
- en: DEF CON 32 will still be August 8-11 2024, but now held at the Las Vegas Convention
    Center (LVCC) with workshops and training at the Sahara.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: DEF CON 32 仍将于 2024 年 8 月 8-11 日举行，但现在将在拉斯维加斯会议中心（LVCC）举行，工作坊和培训将在撒哈拉举行。
- en: DEF CON 32 will be an adventure where we can try things not possible in our
    old Casino Hotel spaces. What specifically you ask? Well we are still learning
    all the specifics but we will have more space, a proper food court, and the largest
    indoor venue LCD wall in the country.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: DEF CON 32 将是一个冒险之旅，我们可以尝试在旧的赌场酒店空间中不可能的事情。你具体问什么？嗯，我们还在了解所有细节，但我们将拥有更多空间，一个适当的美食广场，以及全国最大的室内场馆
    LCD 墙。
- en: 'There are still many questions to be answered, and we have started a live FAQ
    section on the Forums for DEF CON 32 where we will be updating questions and answers.
    The initial FAQ is located here:'
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 仍有许多问题有待解答，我们已经在 DEF CON 32 的论坛上启动了实时 FAQ 区域，我们将在那里更新问题和答案。最初的 FAQ 位于这里：
