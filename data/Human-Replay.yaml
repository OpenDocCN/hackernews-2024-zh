- en: Human Replay
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 人类重现
- en: 来源：[https://einenlum.github.io/human-replay/](https://einenlum.github.io/human-replay/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://einenlum.github.io/human-replay/](https://einenlum.github.io/human-replay/)
- en: Type anything you want. Replay it the way you typed it. No dependencies. Just
    copy paste a few lines of JS.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 随便输入任何内容。以你输入的方式重现它。无需依赖。只需复制粘贴几行 JS 代码。
- en: Because with AI and computers everywhere, automation and perfection have become
    boring. We lack analog feeling. Humans are cool again. Let's celebrate by adding
    a splash of humanity to our UI.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 因为现在人工智能和计算机无处不在，自动化和完美变得乏味了。我们缺乏模拟的感觉。人类再次变得很酷。让我们通过在我们的用户界面上添加一丝人情味来庆祝吧。
