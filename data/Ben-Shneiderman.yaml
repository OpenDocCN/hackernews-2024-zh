- en: The Eight Golden Rules of Interface Design
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 接口设计的八大黄金规则
- en: 'I have often been asked to distill the vast corpus of user interface design
    into a few key principles. While I was reluctant to do this, it turned out to
    be a good exercise to write “Golden Rules,” that are applicable in most interactive
    systems. These principles, derived from experience and refined over three decades,
    require validation and tuning for specific design domains. No list such as this
    can be complete, but even the original list from 1985, has been well received
    as a useful guide to students and designers. Jakob Nielsen, Jeff Johnson, and
    others have expanded these rules and included their variations, which enriches
    the discussion. Each edition of the book produces some changes. This version is
    from Section 3.3.4 of the Sixth edition:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我经常被要求将庞大的用户界面设计语料库浓缩成几个关键原则。虽然我不情愿这样做，但事实证明将其写成适用于大多数交互系统的“黄金规则”是一种良好的锻炼。这些原则源自经验并在三十年间得到了不断的完善，需要对特定设计领域进行验证和调整。这样的列表永远不可能是完整的，但即使是最初的1985年的列表，也被学生和设计师视为一个有用的指南。Jakob
    Nielsen、Jeff Johnson等人已经扩展了这些规则并包含了它们的变体，这丰富了讨论。每一版的书都会产生一些变化。这个版本来自第六版的第3.3.4节：
- en: 'Shneiderman, B., Plaisant, C., Cohen, M., Jacobs, S., and Elmqvist, N., Designing
    the User Interface: Strategies for Effective Human-Computer Interaction: Sixth
    Edition, Pearson (May 2016) [http://www.cs.umd.edu/hcil/DTUI6](http://www.cs.umd.edu/hcil/DTUI6)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: Shneiderman, B.、Plaisant, C.、Cohen, M.、Jacobs, S.和Elmqvist, N.，《设计用户界面：有效人机交互的策略：第六版》，Pearson（2016年5月）[http://www.cs.umd.edu/hcil/DTUI6](http://www.cs.umd.edu/hcil/DTUI6)
- en: '* * *'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: 1\. Strive for consistency.
  id: totrans-10
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1\. 追求一致性。
- en: Consistent sequences of actions should be required in similar situations; identical
    terminology should be used in prompts, menus, and help screens; and consistent
    color, layout, capitalization, fonts, and so on, should be employed throughout.
    Exceptions, such as required confirmation of the delete command or no echoing
    of passwords, should be comprehensible and limited in number
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在类似情况下应要求一致的操作序列；提示、菜单和帮助屏幕应使用相同的术语；一致的颜色、布局、大写、字体等等应始终使用。异常情况，如需要确认删除命令或不回显密码，应该是可理解的并且数量有限。
- en: 2\. Seek universal usability.
  id: totrans-12
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2\. 追求通用可用性。
- en: Recognize the needs of diverse users and design for plasticity, facilitating
    transformation of content. Novice to expert differences, age ranges, disabilities,
    international variations, and technological diversity each enrich the spectrum
    of requirements that guides design. Adding features for novices, such as explanations,
    and features for experts, such as shortcuts and faster pacing, enriches the interface
    design and improves perceived quality.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 认识到各种用户的需求，设计可塑性，促进内容的转换。从新手到专家的差异、年龄范围、残疾、国际变化和技术多样性都丰富了指导设计的需求范围。为新手添加功能，如解释，以及为专家添加功能，如快捷方式和更快的节奏，丰富了界面设计，提高了感知质量。
- en: 3\. Offer informative feedback.
  id: totrans-14
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3\. 提供信息反馈。
- en: For every user action, there should be an interface feedback. For frequent and
    minor actions, the response can be modest, whereas for infrequent and major actions,
    the response should be more substantial. Visual presentation of the objects of
    interest provides a convenient environment for showing changes explicitly (see
    the discussion of direct manipulation in Chapter 7).
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 对于每一个用户动作，都应该有一个界面反馈。对于频繁和次要的动作，反应可以是适度的，而对于不经常和重要的动作，反应应该更加实质性。对感兴趣的对象进行视觉呈现提供了一个方便的环境，用于明确显示变化（参见第7章中对直接操作的讨论）。
- en: 4\. Design dialogs to yield closure.
  id: totrans-16
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4\. 设计对话框以获得闭合性。
- en: Sequences of actions should be organized into groups with a beginning, middle,
    and end. Informative feedback at the completion of a group of actions gives users
    the satisfaction of accomplishment, a sense of relief, a signal to drop contingency
    plans from their minds, and an indicator to prepare for the next group of actions.
    For example, e-commerce websites move users from selecting products to the checkout,
    ending with a clear confirmation page that completes the transaction.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 操作序列应该被组织成具有开端、中段和结束的组，并在一组操作完成后提供信息反馈，使用户感到成就感、放心感、从头脑中放下应急计划的信号，并为下一组操作做好准备。例如，电子商务网站将用户从选择产品移动到结账，最后以清晰的确认页面完成交易。
- en: 5\. Prevent errors.
  id: totrans-18
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 5\. 预防错误。
- en: As much as possible, design the interface so that users cannot make serious
    errors; for example, gray out menu items that are not appropriate and do not allow
    alphabetic characters in numeric entry fields (Section 3.3.5). If users make an
    error, the interface should offer simple, constructive, and specific instructions
    for recovery. For example, users should not have to retype an entire name-address
    form if they enter an invalid zip code but rather should be guided to repair only
    the faulty part. Erroneous actions should leave the interface state unchanged,
    or the interface should give instructions about restoring the state.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 尽可能设计界面，使用户无法做出严重错误；例如，将不适当的菜单项变灰，不允许在数字输入字段中输入字母字符（第 3.3.5 节）。如果用户出现错误，界面应提供简单、建设性和具体的恢复指示。例如，如果用户输入了无效的邮政编码，就不应该让用户重新输入整个姓名地址表单，而应该引导用户仅修复错误的部分。错误的操作应保持界面状态不变，或者界面应提供有关恢复状态的指示。
- en: 6\. Permit easy reversal of actions.
  id: totrans-20
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 6\. 允许轻松撤销操作。
- en: As much as possible, actions should be reversible. This feature relieves anxiety,
    since users know that errors can be undone, and encourages exploration of unfamiliar
    options. The units of reversibility may be a single action, a data-entry task,
    or a complete group of actions, such as entry of a name-address block.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 尽可能地使操作可逆转。这个特性可以减轻焦虑，因为用户知道错误可以被撤销，并鼓励对不熟悉选项进行探索。可逆转的单位可能是单个操作、一个数据输入任务或一个完整的操作组，例如输入一个姓名地址块。
- en: 7\. Keep users in control.
  id: totrans-22
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 7\. 保持用户控制。
- en: Experienced users strongly desire the sense that they are in charge of the interface
    and that the interface responds to their actions. They don’t want surprises or
    changes in familiar behavior, and they are annoyed by tedious data-entry sequences,
    difficulty in obtaining necessary information, and inability to produce their
    desired result.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 有经验的用户非常渴望感觉他们掌控着界面，并且界面会对他们的操作做出响应。他们不希望出现意外或改变熟悉的行为，他们对繁琐的数据输入序列、获取必要信息的困难以及无法产生他们想要的结果感到恼火。
- en: 8\. Reduce short-term memory load.
  id: totrans-24
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 8\. 减少短期记忆负担。
- en: Humans’ limited capacity for information processing in short-term memory (the
    rule of thumb is that people can remember “seven plus or minus two chunks” of
    information) requires that designers avoid interfaces in which users must remember
    information from one display and then use that information on another display.
    It means that cellphones should not require reentry of phone numbers, website
    locations should remain visible, and lengthy forms should be compacted to fit
    a single display.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 人类在短期记忆中的信息处理能力有限（经验法则是人们可以记住“七加或减二块”信息），要求设计者避免用户必须记住一个显示器上的信息，然后在另一个显示器上使用该信息的界面。这意味着手机不应要求重新输入电话号码，网站位置应保持可见，而冗长的表单应压缩以适应单个显示器。
- en: These underlying principles must be interpreted, refined, and extended for each
    environment. They have their limitations, but they provide a good starting point
    for mobile, desktop, and web designers. The principles presented in the ensuing
    sections focus on increasing users’ productivity by providing simplified data-entry
    procedures, comprehensible displays, and rapid informative feedback to increase
    feelings of competence, mastery, and control over the system.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 这些基本原则必须针对每个环境进行解释、完善和扩展。它们有其局限性，但对移动、桌面和 Web 设计师提供了一个良好的起点。随后提出的原则侧重于通过提供简化的数据输入程序、可理解的显示和快速的信息反馈来增加用户的生产力，从而增加他们对系统的能力、掌握和控制的感觉。
