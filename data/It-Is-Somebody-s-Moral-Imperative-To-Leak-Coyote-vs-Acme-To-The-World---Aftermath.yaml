- en: It Is Somebody's Moral Imperative To Leak Coyote vs Acme To The World - Aftermath
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 有人的道义责任是向世界泄露《Coyote vs Acme》——事后
- en: 来源：[https://aftermath.site/coyote-vs-acme-fuck-david-zaslav](https://aftermath.site/coyote-vs-acme-fuck-david-zaslav)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://aftermath.site/coyote-vs-acme-fuck-david-zaslav](https://aftermath.site/coyote-vs-acme-fuck-david-zaslav)
- en: Last week [an excellent report on The Wrap revealed that](https://www.thewrap.com/coyote-vs-acme-update-offers-warner-bros/),
    despite initially walking back its decision, Warner Bros. is indeed intent on
    throwing *Coyote vs Acme*--a funded, shot and completed motion picture--in the
    trash. Not because it sucks, but to save some money on taxes.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 上周，[The Wrap的一篇优秀报道揭示](https://www.thewrap.com/coyote-vs-acme-update-offers-warner-bros/)，尽管最初收回了决定，华纳兄弟确实打算把*《Coyote
    vs Acme》*——一部资助、拍摄并完成的电影——扔进垃圾桶。不是因为它糟糕，而是为了在税收上节省一些钱。
- en: It's not the first time this has happened recently--"content" ranging [from
    Disney TV shows](https://gizmodo.com/disney-streaming-cuts-tax-writeoffs-1850502594)
    to a *Batgirl* movie has met with the same fate--but this one stung a little more.
    Disney and HBO removing TV shows that people had already had a chance to see was
    one thing, and *Batgirl*[was reportedly also very bad](https://www.nme.com/en_au/news/film/batgirl-movie-so-bad-not-releasable-says-dc-studios-3390857#:~:text='Batgirl'%20movie%20was%20so%20bad%20it%20was%20%E2%80%9Cnot,releasable%E2%80%9D%2C%20says%20DC%20Studios%20boss&text=Leslie%20Grace%20as%20'Batgirl'%20CREDIT,Grace%2C%20Brandon%20Fraser%20and%20J.K.),
    which was another.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这不是最近第一次发生这种事情——从迪士尼的电视节目到*蝙蝠女侠*电影都遭遇了同样的命运——但这一次刺痛了一些人。迪士尼和HBO移除观众已经有机会看过的电视节目是一回事，而*蝙蝠女侠*（据报道也非常糟糕）是另一回事。
- en: But *Coyote vs Acme* has been seen by *nobody*. The movie--directed by Dave
    Green, written by *May December's* Samy Burch, produced by (among others) James
    Gunn and starring characters that define Warner Bros.' entire existence--was paid
    for, is finished, is ready to be seen, and now it stands a very real chance of
    being deleted forever, just to save a company some money.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 但是《*Coyote vs Acme*》还没有被*任何人*看过。这部电影——由戴夫·格林执导，*五月的* 萨米·伯奇编剧，由（包括）詹姆斯·冈和定义华纳兄弟整个存在的角色主演——已经付款，完成，准备好被观看，现在它有很大的机会永远被删除，只是为了节省一些钱。
- en: It's an incredibly dystopian situation we all find ourselves in, where art is
    only made to be fed into a woodchipper to serve shareholders, and it's one [that's
    been covered extensively elsewhere](https://www.looper.com/1161829/hollywood-creatives-are-breathing-fire-over-the-current-trend-of-tv-tax-write-offs/),
    so I'm not going to get into the reeds over the politics and economics of the
    decision here.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我们发现自己处于一个极为反乌托邦的情境中，艺术只是为了被喂入粉碎机来服务股东，而这一点已经在其他地方有了广泛的报道，所以我不打算在这里深入讨论决策的政治和经济学问题。
- en: What I am going to say, though, is that if you work at Warner Bros., or anywhere
    related to Warner Bros., and you have any access to this movie whatsoever, it's
    your moral imperative to leak it to the world before it's too late. If Warner
    Bros. don't want to release it, and have reportedly blocked attempts for other
    companies to release it, then what does it matter?
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在华纳兄弟工作，或者与华纳兄弟有任何关联，并且有任何接触这部电影的机会，那么在为时已晚之前，向世界泄露它是你的道义责任。如果华纳兄弟不愿意发布它，并据报道阻止其他公司发布它，那又有什么关系呢？
- en: '(**Please note**: I am not a lawyer or law enforcement officer and this does
    not constitute actual advice).'
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: （**请注意**：我不是律师或执法人员，这不构成实际建议）。
- en: As we *have* covered previously, [there is no piracy without ownership](https://aftermath.site/there-is-no-piracy-without-ownership).
    If we can't buy or rent the thing, and likely never will be able to do so via
    legal means, then leaking this movie and putting it on torrent sites shouldn't
    be seen as stealing, either. By all accounts Warner CEO David Zaslav is happy
    throwing this movie in the bin, without selling a single theatre ticket or digital
    rental, so whether we get to see it for free or not doesn't move that financial
    needle one bit.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 正如我们*先前所述*，[没有所有权就没有盗版](https://aftermath.site/there-is-no-piracy-without-ownership)。如果我们无法通过合法手段购买或租赁这个东西，而且很可能永远也无法这样做，那么泄漏这部电影并将其放在种子网站上也不应被视为偷窃。据所有报道，华纳首席执行官大卫·扎斯拉夫很高兴将这部电影丢进垃圾箱，而没有售出一张电影票或数字租赁，因此无论我们是否免费观看，都不会在财务上有任何影响。
- en: What leaking the movie *would* do is save a piece of art that hundreds of people
    poured their hearts and souls into for months or even *years*. That shouldn't
    be a crime. That's public service.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 泄漏这部电影*会*做的事情是拯救数百人投入了几个月甚至*数年*心血的艺术品。这不应该是一种罪行。这是公共服务。
