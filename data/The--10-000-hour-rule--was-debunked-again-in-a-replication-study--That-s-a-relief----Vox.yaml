- en: The “10,000-hour rule” was debunked again in a replication study. That’s a relief.
    - Vox
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: “10000小时定律”再次被证实是错误的。这让人松了口气。 - Vox
- en: 来源：[https://www.vox.com/science-and-health/2019/8/23/20828597/the-10000-hour-rule-debunked](https://www.vox.com/science-and-health/2019/8/23/20828597/the-10000-hour-rule-debunked)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.vox.com/science-and-health/2019/8/23/20828597/the-10000-hour-rule-debunked](https://www.vox.com/science-and-health/2019/8/23/20828597/the-10000-hour-rule-debunked)
- en: 'Covering psychology the past several years, I’ve grown used to reading about
    how classic, viral experiments in the field are [failing](/science-and-health/2018/8/27/17761466/psychology-replication-crisis-nature-social-science)
    in rigorous retests. It’s often disappointing to read about: Many times the debunked
    ideas were, ultimately, about helping people [become better versions of themselves](https://www.sciencedaily.com/releases/2017/09/170911095932.htm).'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去的几年里，我一直在关注心理学方面的报道，经常看到这个领域的经典、广为流传的实验在严格的再次测试中[失败](/science-and-health/2018/8/27/17761466/psychology-replication-crisis-nature-social-science)。这经常让人感到失望：很多时候，被证伪的想法最终都是关于帮助人们[成为更好的自己](https://www.sciencedaily.com/releases/2017/09/170911095932.htm)。
- en: But this time, I feel some relief.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 但是这一次，我感到了一些宽慰。
- en: This week, the journal *Royal Society Open Science* [published](https://royalsocietypublishing.org/doi/10.1098/rsos.190327)
    a replication of an influential 1993 [study](http://dx.doi.org/10.1037/0033-295X.100.3.363)
    on violin players at a music school in the journal *Psychological Review*.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 本周，《皇家学会开放科学》杂志 [发表了](https://royalsocietypublishing.org/doi/10.1098/rsos.190327)
    一篇对一项有影响力的1993年[研究](http://dx.doi.org/10.1037/0033-295X.100.3.363) 在一所音乐学校的小提琴手的复制研究，发表在《心理评论》杂志上。
- en: 'The original finding was simple, and compelling: The very best, expert players
    — those who were considered elite — were the ones who had practiced the most.
    The conclusions implied that deliberate practice was the most important ingredient
    needed to achieve elite status, more important than inborn characteristics like
    genetics, or personality.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 最初的发现很简单，也很有说服力：那些被认为是精英的最好、最专业的演奏者是那些练习时间最长的人。结论表明，刻意练习是实现精英地位所需的最重要因素，比起先天特征如遗传或个性来说更为重要。
- en: Perhaps you’ve heard of this. The idea was then popularized in the book *Outliers*
    by journalist Malcolm Gladwell. He dubbed it the “10,000-hour rule.” “Ten thousand
    hours is the magic number of greatness,” Gladwell wrote, drawing on anecdotes
    from famous success-havers (like Bill Gates and the Beatles), but also on the
    1993 paper (which according to Google Scholar has been cited more than 9,800 times).
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 或许你听说过这个。这个想法随后在记者马尔科姆·格拉德威尔（Malcolm Gladwell）的书《异类》中被推广。他把它称为“10000小时定律”。格拉德威尔写道：“10000小时是伟大的魔法数字”，他援引了一些成功者（比如比尔·盖茨和披头士乐队）的轶事，还有1993年的论文（根据谷歌学术的数据，该论文已被引用了超过9800次）。
- en: The replication — conducted by Brooke Macnamara and Megha Maitra of Case Western
    Reserve University — included a somewhat larger sample size and tighter study
    controls, and was preregistered (meaning that the scientists locked their methods
    and analysis plans in place before they collected any data, preventing them from
    retroactively changing their premise to fit their findings).
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 复制研究由Case Western Reserve大学的Brooke Macnamara和Megha Maitra进行，样本量较大，并且研究控制更加严格，而且是预注册的（这意味着科学家在收集任何数据之前就锁定了他们的方法和分析计划，防止他们事后根据结果改变他们的前提）。
- en: It finds that practice does matter for performance, but not nearly as much as
    the original article claimed, and surprisingly, it works differently for elite
    performers.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 发现练习确实对表现有影响，但远不及原始文章所声称的那么重要，并且令人惊讶的是，它对精英表现者的效果有所不同。
- en: '“In fact, the *majority* of the best violinists had accumulated *less* practice
    alone than the average amount of the good violinists,” the authors write. Practice
    still mattered: It accounted for 26 percent of the difference between good violinists
    and the less accomplished students. But the original study claimed that practice
    accounted for 48 percent of the difference.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: “事实上，大多数最优秀的小提琴手练习的时间比普通好小提琴手的平均练习时间还要[少](https://www.sciencedaily.com/releases/2017/09/170911095932.htm)，”
    作者写道。练习仍然很重要：它占了好小提琴手和不太成功的学生之间差异的26%。但最初的研究声称，练习占了差异的48%。
- en: This isn’t exactly a massive revelation. (Also, it’s always been a bit of a
    stretch to extrapolate findings from a study on violin students to other areas.)
    Studies have been chipping away at the “10,000-hour rule” for years. (See Slate
    for a write-up of some of [these studies](https://slate.com/technology/2014/09/malcolm-gladwells-10000-hour-rule-for-deliberate-practice-is-wrong-genes-for-music-iq-drawing-ability-and-other-skills.html).)
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 这并不是一个巨大的启示。（而且，将研究小提琴学生的研究结果推广到其他领域总是有些牵强。）多年来，研究一直在质疑“10000小时规则”。（请参阅 Slate
    上对一些[这些研究](https://slate.com/technology/2014/09/malcolm-gladwells-10000-hour-rule-for-deliberate-practice-is-wrong-genes-for-music-iq-drawing-ability-and-other-skills.html)的总结。）
- en: A 2016 [meta-analysis](http://pps.sagepub.com/content/11/3/333.abstract) — also
    co-authored by Macnamara — in *Perspectives in Psychological Science* looked at
    33 studies on the relationship between deliberate practice and athletic achievement
    and found that practice just doesn’t matter that much. More precisely, the analysis
    found, practice can account for 18 percent of the difference in athletic success.
    Put another way, if we compare batting averages between two baseball players,
    the amount of time the players spent in the batting cage would only account for
    18 percent of the reason one player’s average is better than the other.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 2016年的一项[元分析](http://pps.sagepub.com/content/11/3/333.abstract) — 同样由 Macnamara
    共同撰写 — 发表在 *Perspectives in Psychological Science*，审视了关于刻意练习和体育成就之间关系的33项研究，并发现练习并不是那么重要。更准确地说，分析发现，练习可以解释体育成功的差异的18%。换句话说，如果我们比较两位棒球运动员的击球率，球员在击球笼中花费的时间只能解释为什么一位球员的击球率比另一位高的原因的18%。
- en: Which isn’t nothing. But it also means that a great many other factors — like
    genetics, personality, life history, etc. — makes up the majority of the difference.
    “Almost across the board, practice should improve one’s performance,” Macnamara
    told [me in 2016](/2016/5/30/11767704/practice-doesnt-make-perfect).
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 这并不是什么大不了的事。但这也意味着许多其他因素 —— 比如遗传、个性、生活历史等 —— 构成了差异的大部分。“几乎在各个领域，练习都应该提高一个人的表现，”
    Macnamara 在[2016年对我说](/2016/5/30/11767704/practice-doesnt-make-perfect)。
- en: Practice matters, yes. But at the same time, it’s unlikely to bridge the gap
    between natural superstars and your average player.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 练习确实很重要。但与此同时，它不太可能弥合天赋超级明星和普通球员之间的差距。
- en: 'Which is why I find these debunkings of the 10,000-hour rule to be a complete
    relief. Because implied in the rule (at least, to me) is a deeply self-deprecating
    message: that if we fail to achieve greatness, it’s our own damn fault. And what
    screw-up would forgo greatness?'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 对于我来说，我发现这些驳斥“10000小时规则”的论点是完全令人松了一口气的。因为在这个规则中隐含着（至少对我来说）一个非常自我贬低的信息：如果我们未能取得伟大，那就是我们自己的错。那么，什么样的人会放弃伟大呢？
- en: 'The research underscores: we don’t need to hold ourselves to an impossible
    standard'
  id: totrans-19
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 研究强调：我们不需要让自己达到一个不可能的标准
- en: In 2016, I wrote about [that meta-study](/2016/5/30/11767704/practice-doesnt-make-perfect),
    reflecting on how I was a poor athlete growing up. I’d spend hours practicing
    lacrosse but never get any better at it, frustrating myself, parents, and coaches.
    Could I have practiced even more? Yes. But would have I really caught up to the
    best players? I doubt it. How much frustration would I have saved by just realizing
    I wasn’t all that coordinated when it came to sports, and that was okay?
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 2016年，我写了一篇关于[那项元研究](/2016/5/30/11767704/practice-doesnt-make-perfect)，反思了我在成长过程中是一个糟糕的运动员。我花了几个小时练习曲棍球，但从未变得更好，这让我自己、父母和教练都感到沮丧。我能再练习更多吗？是的。但我真的能追上最好的球员吗？我怀疑。如果我意识到在运动方面我并不那么协调，那会节省多少挫折？
- en: The 10,000-hour rule perpetuates the exhausting idea that we all can, and therefore
    should, be great at anything we put our minds to. And it can blind us to the joy
    that can be found in mediocrity. The 10,000-hour rule is compelling in a world
    that clings to the idea that people rise up through society based on merit. And
    that’s a myth worth debunking too.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: “10000小时规则”强调了一个令人疲惫的想法，即我们所有人都能够，并且因此应该在我们努力的任何事情上都表现出伟大。这可能会使我们对于平庸中所能找到的快乐视而不见。在一个固守着人们通过功绩在社会中崛起的想法的世界里，这个规则是引人注目的。而这也是一个值得驳斥的神话。
- en: To this day, I am a slow, clumsy hiker. But I love being outdoors. I’m an okay
    painter. But it’s just nice sometimes to get out a canvas and engage the nonverbal
    parts of my brain. I find when I free myself from the expectation that I can be
    great, I can start having fun.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，我是一个行走缓慢、笨拙的徒步者。但我喜欢户外活动。我是一个还行的画家。但有时候拿出一块画布，让大脑的非语言部分参与其中，也是很愉快的。我发现，当我不再期待自己能够成为伟大时，我才能开始享受乐趣。
- en: I wish I’d heard more of this growing up.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 我希望我在成长过程中听到更多这样的话。
- en: 'So let me say it here: If you’re not the smartest, best person in the room,
    it doesn’t mean you’re useless. (And ironically, the benefits of being the most
    competent person in a room include being handed more assignments — because, hey,
    you can handle it.) If you’re bad at sports, you’re still doing your body right
    by being outside exercising. We ought to be able to enjoy the things we’re not
    great at and shouldn’t feel pressured to continually do better.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 所以让我在这里说一下：如果你不是房间里最聪明、最优秀的人，并不意味着你毫无用处。（具有讽刺意味的是，成为房间里最能胜任的人的好处包括被分配更多任务——因为嘿，你能应付得了。）如果你不擅长运动，那么在外面锻炼身体也是正确的选择。我们应该能够享受我们不擅长的事情，并不应该感到被迫不断地进步。
- en: 'The debunking studies do provide an optimistic takeaway of their own: We can
    all improve when we put our mind to it, but we don’t have to hold ourselves to
    an impossible standard.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 辟谣研究确实提供了一个乐观的启示：当我们下定决心时，我们都可以取得进步，但我们不必把自己套上不可能的标准。
