- en: Of Course America Fell for Liquid Death - The Atlantic
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 当然，美国迷上了液体死亡 - 大西洋月刊
- en: 来源：[https://www.theatlantic.com/technology/archive/2024/03/liquid-death-canned-water-marketing/677752/](https://www.theatlantic.com/technology/archive/2024/03/liquid-death-canned-water-marketing/677752/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.theatlantic.com/technology/archive/2024/03/liquid-death-canned-water-marketing/677752/](https://www.theatlantic.com/technology/archive/2024/03/liquid-death-canned-water-marketing/677752/)
- en: Produced by ElevenLabs and News Over Audio (NOA) using AI narration.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 由ElevenLabs和News Over Audio（NOA）使用AI语音合成制作。
- en: 'When you think about it, the business of bottled water is pretty odd. What
    other industry produces billions in revenue selling something that almost everyone
    in America—with some [notable and appalling exceptions](https://www.pbs.org/newshour/show/why-american-cities-are-struggling-to-supply-safe-drinking-water)—can
    get basically for free? Almost every brand claims in one way or another to be
    the purest or best-tasting or most luxurious, but very little distinguishes Poland
    Spring from Aquafina or Dasani or Evian. And then there is Liquid Death. The company
    sells its water in tallboy cans branded with its over-the-top name, more over-the-top
    melting-skull logo, and *even more* over-the-top slogan: “Murder your thirst.”'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 当你仔细想想，瓶装水的商业运作其实相当奇怪。在美国，除了一些明显而令人震惊的例外情况，几乎每个人都可以几乎免费获取，这个行业产生数十亿美元的收入，这是什么其他行业也无法比拟的？几乎每个品牌都以某种方式宣称自己是最纯净的、口感最好的或最豪华的，但波兰斯普林、阿夸菲娜、达桑尼或依云之间几乎没有什么区别。然后，还有液体死亡。该公司将其水装在带有过于夸张的名称、更夸张的融化头骨标志和*更加*夸张的口号的罐装中：“杀死你的口渴。”
- en: Liquid Death feels more like an absurd stunt than a real company, but it’s no
    joke. You can [find](https://www.google.com/url?q=https://liquiddeath.com/pages/where-to-buy&sa=D&source=docs&ust=1710340577565375&usg=AOvVaw2xg8-tNou-_sICO00b8Znk)
    its products on the shelves at Target, 7-Eleven, Walmart, and Whole Foods. After
    the great success of its plain canned water, it has branched out into iced tea
    and seltzer, with flavors such as Mango Chainsaw, Berry It Alive, and Dead Billionaire
    (its take on an Arnold Palmer). On Monday, Bloomberg [reported](https://www.bloomberg.com/news/articles/2024-03-11/liquid-death-is-valued-at-1-4-billion-in-new-financing-round?sref=BGQFqz7X)
    that the company is now valued at $1.4 billion, double the valuation it received
    in late 2022\. That would make it more than one-tenth the size of the *entire*
    no- and low-alcohol-beverage industry. All of this for canned water (and some
    edgily named teas).
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 液体死亡更像是一个荒谬的噱头，而不是一个真正的公司，但这不是玩笑。你可以在Target、7-Eleven、沃尔玛和Whole Foods的货架上找到它的产品。在其普通罐装水取得巨大成功之后，它扩展到了冰茶和汽水领域，推出了芒果链锯、活埋浆果和死亡亿万富翁（其阿诺德·帕尔默饮料）。《彭博》周一报道称，该公司现在估值达到了14亿美元，在2022年末获得的估值的两倍。这使得它的规模超过了整个无酒精和低酒精饮料行业的十分之一。所有这些都是为了罐装水（以及一些名字非常前卫的茶饮）。
- en: 'But not *really*. Liquid Death is not a water company so much as a brand that
    happens to sell water. To the extent the company is selling anything, it’s selling
    metal, in both senses of the word: its literal aluminum cans, which it frames
    as part of its environmentally motivated [“Death to Plastic”](https://liquiddeath.com/pages/death-to-plastic)
    campaign, and its heavy-metal, punk-rock style. Idiosyncratic as all of this might
    seem, the company’s strategy is not a departure from modern branding. If anything,
    it is the perfect distillation.'
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 但并不是*真的*。液体死亡不仅仅是一个卖水的公司，更是一个卖品牌的公司。在公司售卖任何东西的程度上，它在卖金属，无论是字面意义上的铝罐，它将其作为其环保主义“消灭塑料”的一部分，还是其重金属、朋克摇滚风格。尽管所有这些看起来非常特立独行，但该公司的战略并不是现代品牌推广的离经叛道，相反，它是完美的提炼。
- en: 'Liquid Death isn’t just an excuse for marketing. Metal cans probably do beat
    plastic bottles, environmentally speaking, but both are much worse than just drinking
    tap water. You can nurse a can of Liquid Death at a party, and most people will
    probably mistake it for a beer. But there are lots of canned nonalcoholic drink
    options. Even the company’s CEO, Mike Cessario, has acknowledged that the water
    is mostly beside the point: He worked in advertising for years before realizing
    that if he was ever going to get to make the kinds of ads he wanted to make, he’d
    have to [create](https://www.washingtonpost.com/lifestyle/2023/06/17/liquid-death-water-brand/)
    his own product first. “If you have a valuable brand,” he [told](https://www.bloomberg.com/news/articles/2024-03-11/liquid-death-is-valued-at-1-4-billion-in-new-financing-round?sref=BGQFqz7X)
    Bloomberg this week, “it means that people have a reason to care about you beyond
    the small functional difference” between Liquid Death’s water and any other company’s.'
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: Liquid Death 不仅仅是营销的借口。从环保角度来看，金属罐可能确实比塑料瓶更好，但两者都远不及直接喝自来水。在派对上，你可以慢慢喝一听 Liquid
    Death，大多数人可能会把它误认为是啤酒。但有很多罐装的非酒精饮料选择。甚至公司的 CEO Mike Cessario 也承认，水本身大多是次要的：他在广告行业工作多年后意识到，如果他想要制作自己想要制作的广告，他首先必须自己
    [创造](https://www.washingtonpost.com/lifestyle/2023/06/17/liquid-death-water-brand/)
    一个产品。他在本周告诉 [Bloomberg](https://www.bloomberg.com/news/articles/2024-03-11/liquid-death-is-valued-at-1-4-billion-in-new-financing-round?sref=BGQFqz7X)：“如果你有一个有价值的品牌，这意味着人们关心你不仅仅是因为
    Liquid Death 的水与其他公司的水之间的小功能差异。”
- en: That’s how you end up with a company that makes double-entendre-laced [videos](https://liquiddeath.com/pages/death-to-plastic)
    featuring porn stars and that partners with *Fortnite*, Zack Snyder’s *Rebel Moon*,
    and Steve-O, of MTV’s *Jackass*. On Instagram and TikTok, it is the [third-most-followed](https://finance.yahoo.com/news/liquid-death-closes-67-million-160000112.html)
    beverage, behind only Red Bull and Monster; Liquid Death takes social-media comments
    trashing the product and turns them into [songs](https://www.youtube.com/watch?v=PMbpARpdgz4&t=35s)
    with names such as “Rather Cut My Own D**k Off” and absurd taste-test commercials
    in which contestants are made, in one instance, to [lick sweat](https://www.youtube.com/watch?v=fccWxHGmHsc&t=1s)
    off a man’s back.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是你最终会得到一个公司，该公司制作了双关语丰富的 [视频](https://liquiddeath.com/pages/death-to-plastic)，其中有色情明星，并与
    *Fortnite*、Zack Snyder 的 *Rebel Moon* 以及 MTV 的 *Jackass* 中的 Steve-O 合作。在 Instagram
    和 TikTok 上，它是仅次于 Red Bull 和 Monster 的 [第三](https://finance.yahoo.com/news/liquid-death-closes-67-million-160000112.html)
    受欢迎的饮料；Liquid Death 以社交媒体评论垃圾产品，并将它们转化为 [歌曲](https://www.youtube.com/watch?v=PMbpARpdgz4&t=35s)，如“宁可自己割掉
    D**k”，以及荒谬的品尝广告，其中在一个例子中，参赛者被要求 [舔汗](https://www.youtube.com/watch?v=fccWxHGmHsc&t=1s)
    从一个男人的背上。
- en: All of this, in one way or another, is about building the brand, because the
    brand is what’s important; the brand is all there is. Plenty of companies sell
    branded T-shirts or hoodies, but Liquid Death has gone all in. It offers dozens
    of different T-shirt and hoodie designs, plus beach chairs and watches and neon
    signs and trading cards and casket-shaped flasks and boxer briefs.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 无论如何，所有这些都是关于建立品牌，因为品牌才是重要的；品牌就是一切。许多公司销售带有品牌标志的 T 恤或连帽衫，但 Liquid Death 却走得更远。它提供数十种不同的
    T 恤和连帽衫设计，还有沙滩椅、手表、霓虹灯、交换卡和棺材形状的酒壶和平角内裤。
- en: 'Liquid Death, Cessario likes to say, is by no means unique in its focus on
    marketing. “Like every truly large valuable brand,” he [told](https://www.washingtonpost.com/lifestyle/2023/06/17/liquid-death-water-brand/)
    *The Washington Post* last year, “it is all marketing and brand because the reason
    people choose things 98 percent of the time is not rational. It’s emotional.”
    He has a point. And in recent years, marketing has become ever more untethered
    from the underlying products. As I previously wrote, many companies have begun
    deploying [meta-advertisements](https://www.theatlantic.com/technology/archive/2022/12/postmodern-commercial-advertising-meta-ads-persuasion/672473/):
    advertisements that are about advertisements or refer explicitly to the fact that
    they’re advertisements.'
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: Cessario 喜欢说，Liquid Death 在其营销上绝不是独一无二的。“像每一个真正大有价值的品牌一样”，他去年告诉 *The Washington
    Post*，“这一切都是营销和品牌，因为人们选择事物的原因98%并不是理性的，而是情感的。” 他有一点道理。近年来，营销已经越来越脱离了产品本身。正如我之前所写的，许多公司开始使用
    [元广告](https://www.theatlantic.com/technology/archive/2022/12/postmodern-commercial-advertising-meta-ads-persuasion/672473/)：那些关于广告的广告，或者明确指出它们是广告。
- en: Think of CeraVe’s Super Bowl [commercial](https://www.youtube.com/watch?v=eVrUDqYfRUM)
    in which Michael Cera pitches an ad featuring him at his awkward, creepy best
    to a boardroom full of horrified executives. Or the State Farm [commercial](https://www.youtube.com/watch?v=XunRZfH6b5k)
    that also aired during the Super Bowl, in which Arnold Schwarzenegger struggles
    to enunciate the word *neighbor* while playing “Agent State Farm” in an ad within
    the ad. Think of the Wayfair commercials in which characters say things like “Are
    we in a Wayfair commercial?” or the Mountain Dew commercials in which celebrities
    decked out in biohazard-green Mountain Dew gear discuss “how obvious product placement
    is.”
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 想一想 CeraVe 在超级碗 [广告](https://www.youtube.com/watch?v=eVrUDqYfRUM) 中的情景，迈克尔·塞拉在一个满是惊恐高管的会议室里展示他最尴尬、最吓人的广告。或者在同样在超级碗期间播出的
    State Farm [广告](https://www.youtube.com/watch?v=XunRZfH6b5k) 中，阿诺德·施瓦辛格扮演“State
    Farm 特工”在广告中央 struggle 说出 *neighbor* 这个词。想一想 Wayfair 的广告，里面的角色们会说：“我们是不是在 Wayfair
    的广告里？”或者 Mountain Dew 的广告，名人们穿着生化危险绿色的 Mountain Dew 服装讨论“产品放置是多么明显”。
- en: 'The appeal of these ads is that they make no appeal at all—at least no traditional
    appeal, no appeal having to do with the product they’re ostensibly selling. They
    wink at the viewer. They say: *We* *know that you know what we’re trying to do
    here, so we’re just gonna cut the crap and be straight with you.* They flatter
    the viewer, make them feel like they’re in on the joke. The marketing strategy
    is to renounce marketing strategies. As with most advertising, it’s hard to know
    for sure whether this actually works, but companies seem to think it does; after
    all, more and more of them are sinking millions into meta-ads.'
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 这些广告的吸引力在于它们根本没有吸引力——至少不是传统意义上的吸引力，与它们所谓销售的产品无关。它们对观众眨眼，它们说：“*我们* *知道你知道我们在尝试什么，所以我们直接点，跟你说实话。”
    它们奉承观众，让他们觉得自己也是笑话中的一员。营销策略就是放弃营销策略。与大多数广告一样，很难确切知道这是否有效，但公司似乎认为有效；毕竟，越来越多的公司正在向元广告投入数百万资金。
- en: 'You can think of Liquid Death as the apotheosis of meta-advertising. It doesn’t
    just say *Forget the product for a moment while you watch this ad*. It dispenses
    with the product entirely. The advertisement *is* the product*.* What Liquid Death
    is selling is not so much purified water as purified marketing, marketing that
    has shed its product—the soul without the body. The company writes the principle
    straight into its [manifesto](https://liquiddeath.com/pages/manifesto): “We’re
    just a funny beverage company who hates corporate marketing as much as you do,”
    it reads. “Our evil mission is to make people laugh and get more of them to drink
    more healthy beverages more often, all while helping to kill plastic pollution.”'
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以将 Liquid Death 视为元广告的顶点。它不只是说 *在你看这广告的时候，先别管产品*。它直接放弃了产品。广告 *就是* 产品*.* Liquid
    Death 卖的不仅仅是纯净水，更是纯净的营销，摆脱了产品——灵魂没有了身体。该公司将这一原则直接写入其 [宣言](https://liquiddeath.com/pages/manifesto)
    中：“我们只是一个讨厌企业营销的有趣饮料公司，就像你一样。”它写道。“我们邪恶的使命是让人们笑并让更多的人更频繁地饮用更健康的饮料，同时帮助消除塑料污染。”
- en: It’s easy to dismiss Liquid Death as a silly one-off gimmick, but the truth
    is that many of us routinely fall for just this sort of appeal. The same thing
    is happening when we respond to the Visible phone service Super Bowl [commercial](https://www.youtube.com/watch?v=iJ48JNIBkq0)
    in which Jason Alexander rehashes his “Yada yada” bit from *Seinfeld* and declares,
    “I’m in an ad right now.” And how could it not? Marketing is virtually inescapable.
    Brands are clamoring for our attention at every moment. It’s nice to feel, for
    a moment, like we’re not being advertised to—like Liquid Death is just a good
    bit and not, as it now is, a billion-dollar business.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 把 Liquid Death 视为一个愚蠢的一时噱头是很容易的，但事实上，我们中的许多人经常会被这种吸引力所吸引。当我们回应 Visible 电话服务的超级碗
    [广告](https://www.youtube.com/watch?v=iJ48JNIBkq0) ，杰森·亚历山大重新演绎了他在 *Seinfeld* 中的
    “Yada yada” 段子并宣称：“我现在正在一则广告中。” 为什么不呢？营销几乎无处不在。品牌每时每刻都在争取我们的注意力。感觉不被广告轰炸，像是 Liquid
    Death 只是一则有趣的段子，而不是现在这个价值十亿美元的企业，这种感觉是很好的。
