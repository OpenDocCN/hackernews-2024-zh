- en: '**Story**'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**故事**'
- en: It is the 145th year of the second age. Life in Mercer is unrecognisable to
    that which came earlier – The bombs saw to that. Humanity may never fully recover…
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 现在是第二个时代的第145年。Mercer 的生活与以前的生活完全不同 —— 炸弹造成了这一切。人类可能永远无法完全恢复……
- en: Adventure beckons once more, and you are ready to answer its call!
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 再次冒险的召唤，你已经准备好回应它的呼唤！
- en: '**How To**'
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**如何操作**'
- en: Mercer is the home of a Fallout inspired adventure game
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: Mercer 是一个受《辐射》启发的冒险游戏的家园。
- en: 'There are two key game components to understand to get maximum fun:'
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 了解游戏的两个关键组成部分，以获取最大的乐趣：
- en: Mapping and Questing
  id: totrans-split-13
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 地图和探险
- en: Battling
  id: totrans-split-14
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 战斗
- en: '**Mapping and Questing**'
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**地图和探险**'
- en: The ‘Map’ tab is the central hub of this game – where you and your party will
    seek to save Mercer from the latest threat. – You and your party are represented
    by the Red Circle
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: “地图”选项卡是这个游戏的中心枢纽，你和你的队伍将在这里寻求解救 Mercer 免受最新威胁的方式。你和你的队伍由红色圆圈代表。
- en: Towns/Shelter (and quest locations) are in purple
  id: totrans-split-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 城镇/庇护所（以及任务位置）为紫色。
- en: Moveable land is in green (light green for plains, dark green for farmland)
  id: totrans-split-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可移动的土地为绿色（平原为浅绿色，农田为深绿色）。
- en: You can move your party using the arrow buttons (CellsAZ2-BB6)
  id: totrans-split-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你可以使用箭头按钮移动你的队伍（单元格AZ2-BB6）。
- en: if you are ever stuck – refer back to the quest log for clues, or head to the
    nearest town to see if that will help!
  id: totrans-split-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果你卡住了，请查看任务日志获取线索，或者前往最近的城镇看看是否有帮助！
- en: '**Battle Mode**'
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: '**战斗模式**'
- en: Note – If at any stage the battle mode seems too hard. Start a new campaign
    with ‘Disable Battle’ mode switched to yes, this will disable all battles and
    allow for peaceful adventuring/questing.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 注意：如果在任何阶段战斗模式显得过于困难，请开启“禁用战斗”模式，这将关闭所有战斗，允许和平探险/任务。
- en: Battles can leave your party outnumbered – anywhere between 1 to 5 enemies will
    spawn to fight your party – so be prepared at all times!
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 战斗可能会使你的队伍处于劣势 —— 每次会生成 1 到 5 个敌人与你的队伍战斗 —— 所以随时准备好！
- en: 'Battles use a simplified version of DnD mechanics, with four features important
    to understand:'
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 战斗使用简化版的龙与地下城（DnD）机制，有四个重要特点需要理解：
- en: 1. *Initiative:* The world of Mercer uses turn based battle mechanics. This
    means each creature takes it in turn to move and attack. The order of this is
    defined by an initiative dice roll, where the highest roll gets to go first. This
    order is set in the first round of combat and stays consistent throughout the
    battle
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 1. *主动性：* Mercer 的世界采用回合制战斗机制。这意味着每个生物轮流移动和攻击。攻击顺序由主动性骰子掷出的最高点数决定，点数最高的生物先行动。这个顺序在战斗的第一回合确定，并在整个战斗中保持不变。
- en: 2\. *Range and Movement:* Battles take place on a wide battle arena, where distance
    is important.   Each ceature has their own movement they can achieve each turn,
    as well as different ranges of attack. You can only attack a creature if you are
    within range.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. *射程和移动：* 战斗发生在广阔的战斗竞技场上，距离非常重要。每个生物每回合都有自己可以达到的移动距离，以及不同的攻击射程。只有在攻击范围内才能攻击生物。
- en: Melee creatures for example can only attack when they are next to another creature,
    but ranged attacks can benefit from being at a distance Make sure to track the
    distance between your party and your enemy!
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，近战生物只能在靠近其他生物时攻击，而远程攻击则可以从距离中受益。务必跟踪你的队伍与敌人之间的距离！
- en: 3\. *Hitting an Enemy :* Once you are in range of attacking the enemy, we now
    need to see if your attack hits or not.     This hit roll is all based on armour
    class and randomly probability. If your roll falls below the enemy armour class,
    the attack will miss.
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. *攻击敌人：* 一旦你在攻击敌人的范围内，现在我们需要看看你的攻击是否命中。这个命中概率完全基于护甲等级和随机概率。如果你的点数低于敌人的护甲等级，攻击就会失败。
- en: 4\. *Damage Calculation:* Each weapon and attack move has the capability of
    hitting a range of damage. This damage scales with your level Details on what
    dice and bonuses are added to your attack role are shown on the Character Stats
    screen (accessible via the map)  .
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. *伤害计算：* 每种武器和攻击动作都有可能造成一定范围的伤害。这种伤害会随着您的等级变化。有关您的攻击掷骰子和奖励的详细信息显示在角色状态屏幕上（通过地图访问）。
