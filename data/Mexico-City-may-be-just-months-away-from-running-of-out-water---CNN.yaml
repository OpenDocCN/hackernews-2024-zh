- en: Mexico City may be just months away from running of out water | CNN
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 墨西哥城可能在几个月内用尽水| CNN
- en: 来源：[https://www.cnn.com/2024/02/25/climate/mexico-city-water-crisis-climate-intl/index.html](https://www.cnn.com/2024/02/25/climate/mexico-city-water-crisis-climate-intl/index.html)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.cnn.com/2024/02/25/climate/mexico-city-water-crisis-climate-intl/index.html](https://www.cnn.com/2024/02/25/climate/mexico-city-water-crisis-climate-intl/index.html)
- en: Mexico City CNN  —
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 墨西哥城CNN ——
- en: Alejandro Gomez has been [without proper running water](https://www.cnn.com/2023/08/16/world/water-stress-scarcity-climate-crisis-scn-intl/index.html)
    for more than three months. Sometimes it comes on for an hour or two, but only
    a small trickle, barely enough to fill a couple of buckets. Then nothing for many
    days.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 亚历杭德罗·戈麦斯（Alejandro Gomez）已经超过三个月没有正常流动的自来水了。有时水会流一两个小时，但只有一丁点儿，根本不够填几个桶。然后好几天都没有水。
- en: Gomez, who lives in Mexico City’s Tlalpan district, doesn’t have a big storage
    tank so can’t get water truck deliveries — there’s simply nowhere to store it.
    Instead, he and his family eke out what they can buy and store.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: Gomez住在墨西哥城的特拉尔潘地区，他没有一个大的储水罐，所以不能接收水车送水 —— 简单地说就是没地方储存。因此，他和他的家人尽量挤出他们所能购买和储存的水。
- en: When they wash themselves, they capture the runoff to flush the toilet. It’s
    hard, he told CNN. “We need water, it’s essential for everything.”
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 洗澡时，他们会捕捉雨水来冲厕所。他告诉CNN，这很难，“我们需要水，对一切都是必要的。”
- en: Water shortages are not uncommon in this neighborhood, but this time feels different,
    Gomez said. “Right now, we are getting this hot weather. It’s even worse, things
    are more complicated.”
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 这个社区缺水并非没有先例，但这一次感觉有所不同，戈麦斯说。“现在天气酷热，情况变得更加复杂。”
- en: Mexico City, a sprawling metropolis of nearly 22 million people and one of the
    world’s biggest cities, is facing a severe water crisis as a tangle of problems
    — including geography, chaotic urban development and leaky infrastructure — are
    compounded by the impacts of climate change.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 墨西哥城，一个拥有近2200万人口的庞大都市，是世界上最大的城市之一，它正面临严重的水危机，由地理位置、混乱的城市发展和老旧的基础设施造成的问题与气候变化的影响叠加在一起。
- en: Years of abnormally low rainfall, longer dry periods and high temperatures have
    added stress to a water system already straining to cope with increased demand.
    Authorities have been forced to introduce significant restrictions on the water
    pumped from reservoirs.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 长时间的低雨量、干旱时期的延长和高温增加了水资源的压力，而与此相对应的是需求的增加。相关部门不得不对从水库抽取的水实施严格限制。
- en: “Several neighborhoods have suffered from a lack of water for weeks, and there
    are still four months left for the rains to start,” said Christian Domínguez Sarmiento,
    an atmospheric scientist at the National Autonomous University of Mexico (UNAM).
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: “几个街区遭受了数周的缺水，还有四个月的时间雨季才会开始，”墨西哥国立自治大学（UNAM）的大气科学家克里斯蒂安·多明格斯·萨尔米恩托（Christian
    Domínguez Sarmiento）说。
- en: Politicians are downplaying any sense of crisis, butsome experts say the situation
    has now reached such critical levels that Mexico City could be barreling towards
    “day zero” in a matter of months — where the taps run dry for huge swaths of the
    city.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 政客们在淡化危机的情况，但一些专家表示，情况已经达到如此临界的程度，以至于墨西哥城可能在几个月内就会陷入“零日” —— 城市大部分地区供水中断的状态。
- en: Experts warn one of world's largest cities may be out of water by summer
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 专家警告世界上最大的城市之一可能在夏季缺水
- en: Densely populated Mexico City stretches out across a high-altitude lake bed,
    around 7,300 feet above sea level. It was built on clay-rich soil — into which
    it is now sinking — and is prone to earthquakes and highly vulnerable to climate
    change. It’s perhaps one of the last places anyone would choose to build a megacity
    today.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 人口密集的墨西哥城地处一个海拔7300英尺的湖泊盆地，它建立在富含黏土的土壤上，现在正在下陷，而且容易遭受地震的影响，以及极易受到气候变化的影响。这也许是历史上最后一个人们会选择修建大城市的地方。
- en: The Aztecs chose this spot to build their [city of Tenochtitlan](https://www.britannica.com/place/Mexico-City/History)
    in 1325, when it was a series of lakes. They built on an island, expanding the
    city outwards, constructing networks of canals and bridges to work with the water.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 玛雅人在1325年选择这个地点建立了他们的[特诺奇蒂特兰城](https://www.britannica.com/place/Mexico-City/History)，当时这里是一片湖泊。他们在一个岛上建立了城市，并逐渐扩建，修建了运河和桥梁系统以便利用水资源。
- en: But when the Spanish arrived in the early 16th century, they tore down much
    of the city, drained the lakebed, filled in canals and ripped out forests. They
    saw “water as an enemy to overcome for the city to thrive,” said Jose Alfredo
    Ramirez, an architect and co-director of Groundlab, a design and policy research
    organization.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 但在16世纪早期，西班牙人到来时，他们拆毁了城市的大部分建筑，排干了湖床，填埋了运河，并砍伐了森林。何塞·阿尔弗雷多·拉米雷斯，Groundlab设计与政策研究组织的建筑师兼联合主任说：“他们将水视为城市繁荣的敌人。”
- en: Their decision paved the way for many of Mexico City’s modernproblems. Wetlands
    and rivers have been replaced with concrete and asphalt. In the rainy season,
    it floods. In the dry season, it’s parched.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 他们的决定为墨西哥城的许多现代问题铺平了道路。湿地和河流被混凝土和沥青所取代。在雨季，城市经常发生洪水。在旱季，土地干裂。
- en: Around 60% of Mexico City’s water comes from its underground aquifer, but this
    has been so over-extracted that the city is sinking at a frightening rate — around
    20 inches a year, according to [recent research](https://agupubs.onlinelibrary.wiley.com/doi/10.1029/2020JB020648).
    And the aquifer is not being replenished anywhere near fast enough. The rainwater
    rolls off the city’s hard, impermeable surfaces, rather than sinking into the
    ground.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 大约60%的墨西哥城水来自其地下蓄水层，但由于开采过度，城市正在以每年约20英寸的惊人速度下沉，根据[最新研究](https://agupubs.onlinelibrary.wiley.com/doi/10.1029/2020JB020648)。然而，地下蓄水层的补给速度远远不足。雨水从城市坚硬、不透水的表面流过，而不是渗入地下。
- en: The rest of the city’s water is pumped vast distances uphill from sources outside
    the city, in an incredibly inefficient process, during which [around 40% of the
    water](https://unamglobal.unam.mx/global_revista/40-por-ciento-del-agua-de-la-cdmx-se-pierde-en-fugas/)
    is lost throughleaks.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 城市其余的供水主要通过从城外的水源大量抽水上坡进行，这一过程效率极低，在此过程中大约有[40%的水](https://unamglobal.unam.mx/global_revista/40-por-ciento-del-agua-de-la-cdmx-se-pierde-en-fugas/)通过泄漏损失。
- en: The Cutzamala water system, a network of reservoirs, pumping stations, canals
    and tunnels, supplies about 25% of the water used by the Valley of Mexico, which
    includes Mexico City. But severe drought has taken its toll. Currently, at [around
    39%](https://www.gob.mx/conagua/prensa/informe-semanal-del-comite-tecnico-de-operacion-de-obras-hidraulicas-356637)
    of capacity, it’s been languishing at a [historic low](https://www.gob.mx/conagua/prensa/informan-conagua-sacmex-y-caem-reduccion-de-1-m3-s-del-sistema-cutzamala-a-la-zona-metropolitana-del-valle-de-mexico).
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: Cutzamala 水系统由水库、抽水站、运河和隧道组成，供应墨西哥境内包括墨西哥城在内的墨西哥湖泊流域约[25%的用水](https://www.gob.mx/conagua/prensa/informe-semanal-del-comite-tecnico-de-operacion-de-obras-hidraulicas-356637)。然而，严重的干旱已经对其产生了影响。目前，其容量仅约为[39%](https://www.gob.mx/conagua/prensa/informan-conagua-sacmex-y-caem-reduccion-de-1-m3-s-del-sistema-cutzamala-a-la-zona-metropolitana-del-valle-de-mexico)，处于[历史最低水平](https://www.gob.mx/conagua/prensa/informan-conagua-sacmex-y-caem-reduccion-de-1-m3-s-del-sistema-cutzamala-a-la-zona-metropolitana-del-valle-de-mexico)。
- en: “It’s almost half of the amount of water that we should have,” said Fabiola
    Sosa-Rodríguez, head of economic growth and environment at the Metropolitan Autonomous
    University in Mexico City.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: “这几乎是我们应有的水量的一半，”墨西哥城大都会自治大学经济增长与环境部门负责人法比奥拉·索萨-罗德里格斯说。
- en: In October, Conagua, the country’s national water commission, [announced](https://www.gob.mx/conagua/prensa/informan-conagua-sacmex-y-caem-reduccion-de-1-m3-s-del-sistema-cutzamala-a-la-zona-metropolitana-del-valle-de-mexico)
    it would restrict water from Cutzamala by 8% “to ensure the supply of drinking
    water to the population given the severe drought.”
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 十月份，墨西哥国家水委员会Conagua[宣布](https://www.gob.mx/conagua/prensa/informan-conagua-sacmex-y-caem-reduccion-de-1-m3-s-del-sistema-cutzamala-a-la-zona-metropolitana-del-valle-de-mexico)，将Cutzamala的供水量削减了8%，以确保在严重干旱情况下向人口供应饮用水。
- en: Just a few weeks later, officials significantly tightened restrictions, reducing
    the water supplied by the system [by nearly 25%](https://www.gob.mx/conagua/prensa/anuncian-conagua-los-gobiernos-de-la-ciudad-de-mexico-y-del-estado-de-mexico-acciones-para-el-cuidado-y-conservacion-del-agua-en-el-vm),
    blaming extreme weather conditions.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 仅仅几周后，官员们显著加紧了限制措施，将系统供水量减少了近[25%](https://www.gob.mx/conagua/prensa/anuncian-conagua-los-gobiernos-de-la-ciudad-de-mexico-y-del-estado-de-mexico-acciones-para-el-cuidado-y-conservacion-del-agua-en-el-vm)，并将原因归咎于极端天气条件。
- en: “Measures will have to be taken to be able to distribute the water that Cutzamala
    has over time, to ensure that it does not run out,” Germán Arturo Martínez Santoyo,
    the director general of Conagua, said in a statement at the time.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: “必须采取措施，以便随时间分配Cutzamala的水量，以确保其不会耗尽，”国家水委员会（Conagua）总干事赫尔曼·阿图罗·马丁内斯·桑托约在一份声明中说道。
- en: Around 60% of Mexico is experiencing [moderate to exceptional drought](https://smn.conagua.gob.mx/tools/DATA/Climatolog%C3%ADa/Sequ%C3%ADa/Monitor%20de%20sequ%C3%ADa%20en%20M%C3%A9xico/Seguimiento%20de%20Sequ%C3%ADa/MSM20240215.pdf),
    according to a February report.Nearly 90% of Mexico City is in severe drought
    — and it’s set to get worse with the start of the rainy season still months away.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 根据2月份的一份报告，墨西哥约60%的土地正经历着[中度到极端干旱](https://smn.conagua.gob.mx/tools/DATA/Climatolog%C3%ADa/Sequ%C3%ADa/Monitor%20de%20sequ%C3%ADa%20en%20M%C3%A9xico/Seguimiento%20de%20Sequ%C3%ADa/MSM20240215.pdf)。墨西哥城近90%的地区正处于严重干旱中——随着雨季的开始还有数月，情况预计将进一步恶化。
- en: “We are around the middle of the dry season with sustained temperature increases
    expected until April or May,” said June Garcia-Becerra, an assistant professor
    in engineering at the University of Northern British Columbia.
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: “我们目前处于干季的中段，预计到4月或5月将持续升温，”英属哥伦比亚北部大学工程系助理教授朱恩·加西亚-贝塞拉说。
- en: Natural climate variability heavily affects this part of Mexico. Three years
    of La Niña brought drought to the region, and then the arrival of El Niño last
    year helped deliver a painfully short rainy season thatfailed to replenish the
    reservoirs.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 自然气候变异严重影响了墨西哥的这一地区。三年的拉尼娜现象给该地区带来了干旱，去年的厄尔尼诺现象带来了短暂的雨季，但未能补充水库的水量。
- en: But the long-term trend of human-caused global warming hums in the background,
    fueling longer droughts and fiercer heat waves, as well as heavier rains when
    they do arrive.
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 但人为全球变暖长期趋势仍在背景中嗡嗡作响，导致干旱时间更长、热浪更猛，以及雨水到来时更加猛烈。
- en: “Climate change has made droughts increasingly severe due to the lack of water,”
    said UNAM’s Sarmiento. Added to this, high temperatures “have caused the water
    that is available in the Cutzamala system to evaporate,” she said.
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: “气候变化导致由于缺水而使干旱日益严重”，墨西哥国立自治大学的萨尔米恩托说道。她还补充道，高温“导致库萨马拉系统中的水蒸发”。
- en: Last summer saw brutal heat waves roil large parts of the country, which claimed
    at least 200 lives. These heat waves would have been [“virtually impossible”](https://www.cnn.com/2023/07/25/world/heat-wave-climate-change-us-china-europe-intl/index.html)
    without climate change, according to an analysis by scientists.
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: 去年夏季，酷热的热浪席卷了墨西哥的大部分地区，造成至少200人丧生。科学家分析称，没有气候变化，这些热浪几乎是[“几乎不可能的”](https://www.cnn.com/2023/07/25/world/heat-wave-climate-change-us-china-europe-intl/index.html)。
- en: Theclimate impacts have collided with the growing pains of a fast-expanding
    city. As the population booms,expertssaythe centralized water system has not kept
    pace.
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: 气候影响与快速扩张的城市困境相互交织。随着人口激增，专家称中央集权水系统未能跟上发展步伐。
- en: The crisis has set up a fierce debate about whether the city will reach a “day
    zero,” where the Cutzamala system falls to such low levels that it will be unable
    to provide any water to the city’s residents.
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: 这场危机引发了一场激烈的争论，关于这座城市是否会迎来“零日”，届时库萨马拉系统水位将降至无法为城市居民提供任何水源。
- en: Local media widely reported in early February that an official from a branch
    of Conagua said that without significant rain, “day zero” could arrive as early
    as June 26.
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
  zh: 当地媒体广泛报道，墨西哥国家水利委员会的一位官员在2月初表示，如果没有大雨，“零日”可能最早会在6月26日到来。
- en: But authorities have since sought to assure residents there will be no day zero.
    In a [press conference](https://twitter.com/ElFinancieroTv/status/1757802933461111289)
    on February 14, Mexican PresidentAndrés Manuel López Obrador said that work was
    underway to address the water problems. Mexico City’s mayor, Martí BatresGuadarrama,
    said in a recent [press conference](https://twitter.com/MLopezSanMartin/status/1760055147089055799)
    that reports of day zero were “fake news” spread by political opponents.
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
  zh: 但当局此后努力向居民保证不会出现零日。墨西哥总统安德烈斯·曼努埃尔·洛佩斯·奥夫拉多尔在2月14日的一场[新闻发布会](https://twitter.com/ElFinancieroTv/status/1757802933461111289)中表示，已经在解决水问题。墨西哥城市长马尔蒂·巴特雷斯·瓜达拉玛最近在一场[新闻发布会](https://twitter.com/MLopezSanMartin/status/1760055147089055799)中表示，有关零日的报道是政治对手散布的“假消息”。
- en: Conagua declined CNN’s interview requests and did not answer specific questions
    on the prospect of a day zero.
  id: totrans-split-37
  prefs: []
  type: TYPE_NORMAL
  zh: 水利委员会拒绝了CNN的采访请求，并未就“零日”到来的前景回答具体问题。
- en: But many experts warn of a spiraling crisis. Mexico City could run out of water
    before the rainy season arrives if it carries on using it in the same way, Sosa-Rodríguez
    said. “It’s probable that we will face a day zero,” she added.
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
  zh: 但许多专家警告说，墨西哥城如果继续以同样的方式使用水资源，可能会在雨季到来之前用尽水资源。索萨-罗德里格斯说：“我们很可能会面临零日。”
- en: This doesn’t mean a complete collapse of the water system, she said, because
    the city isn’t dependent on just one source. It won’t be the same as whenCape
    Town in South Africa came [perilously close to running totally dry](https://www.cnn.com/2018/02/20/africa/cape-town-day-zero-delayed-intl/index.html)
    in 2018 following a severe multi-year drought. “Some groups will still have water,”
    she said, “but most of the people won’t.”
  id: totrans-split-39
  prefs: []
  type: TYPE_NORMAL
  zh: 她说，这并不意味着水系统完全崩溃，因为该市并不依赖于单一水源。这不会像2018年南非开普敦在经历严重多年干旱后[几乎完全枯竭](https://www.cnn.com/2018/02/20/africa/cape-town-day-zero-delayed-intl/index.html)那样，“有些群体仍将有水，”她说，“但大多数人不会有。”
- en: Raúl Rodríguez Márquez, president of the non-profit Water Advisory Council,
    said he doesn’t believe the city will reach a day zero this year — but, he warned,
    it will if changes are not made.
  id: totrans-split-40
  prefs: []
  type: TYPE_NORMAL
  zh: 非营利性水务咨询委员会主席劳尔·罗德里格斯·马尔克斯表示，他不认为今年墨西哥市会出现“零日”，但他警告说，如果不进行改变，情况将会如此。
- en: “We are in a critical situation, and we could reach an extreme situation in
    the next few months,” he told CNN.
  id: totrans-split-41
  prefs: []
  type: TYPE_NORMAL
  zh: “我们正处于危急状态，未来几个月内可能会达到极端情况，”他告诉CNN。
- en: For nearly a decade, Sosa-Rodríguez said she has been warning officials of the
    danger of a day zero for Mexico City.
  id: totrans-split-42
  prefs: []
  type: TYPE_NORMAL
  zh: 索萨-罗德里格斯近十年来一直在警告官员们墨西哥市面临“零日”的危险。
- en: 'She said the solutions are clear: Better wastewater treatment would both increase
    water availability and decrease pollution, while rainwater harvesting systems
    could capture and treat the rain, and allow residents to reduce their reliance
    on the water network or water trucks by 30%.'
  id: totrans-split-43
  prefs: []
  type: TYPE_NORMAL
  zh: 她说解决方案很明显：改善废水处理既能增加水资源供应，又能减少污染，同时，雨水收集系统可以捕获和处理雨水，使居民能够减少对水网络或水罐车的依赖，减少30%。
- en: Fixing leaks would make the system much more efficient and reduce the volume
    of water that has to be extracted from the aquifer. And nature-based solutions,
    such as restoring rivers and wetlands, would help provide and purify water, she
    said, with the added advantage of greening and cooling the city.
  id: totrans-split-44
  prefs: []
  type: TYPE_NORMAL
  zh: 修复漏水将使系统更加高效，并减少从地下水中提取的水量。她说，自然基础解决方案，如恢复河流和湿地，将有助于提供和净化水资源，并具有绿化和降温城市的额外优势。
- en: In a [statement on its website](https://www.gob.mx/conagua/prensa/avanzan-autoridades-en-infraestructura-complementaria-del-sistema-cutzamala),
    Conagua said it is undertaking a 3-year project to install, develop and improve
    water infrastructure to help the city cope with decreases in the Cutzamala system,
    including adding new wells and commissioning water treatment plants.
  id: totrans-split-45
  prefs: []
  type: TYPE_NORMAL
  zh: 在[其网站上的声明](https://www.gob.mx/conagua/prensa/avanzan-autoridades-en-infraestructura-complementaria-del-sistema-cutzamala)中，Conagua表示正在进行为期3年的项目，安装、开发和改善水基础设施，以帮助该市应对Cutzamala系统的减少，包括增设新井和委托水处理厂。
- en: But in the meantime, tensions are rising as some residents are forced to cope
    with shortages, while others — often in the wealthier enclaves — remain mostly
    unaffected.
  id: totrans-split-46
  prefs: []
  type: TYPE_NORMAL
  zh: 但与此同时，一些居民被迫应对水资源短缺，而另一些——通常是在富裕社区——则基本上不受影响，紧张局势正在加剧。
- en: “There is a clear unequal access to water in the city and this is related to
    people’s income,” Sosa-Rodríguez said. While day zero might not be here yet for
    the whole of Mexico City, some neighborhoods have been grappling with it for years,
    she added.
  id: totrans-split-47
  prefs: []
  type: TYPE_NORMAL
  zh: “城市中存在明显的水资源不平等问题，这与人们的收入有关，”索萨-罗德里格斯说。虽然整个墨西哥市的零日还没有到来，但一些社区多年来一直在与之抗争，她补充道。
- en: Amanda Martínez, another resident of the city’s Tlalpan district, said for people
    here, water shortages are nothing new.She and her family often have to pay more
    than $100 for a tank of water from one of the city’s water trucks. But it’s getting
    worse. Sometimes more than two weeks can go by without water and she fears what
    may be coming, she told CNN.
  id: totrans-split-48
  prefs: []
  type: TYPE_NORMAL
  zh: 该市Tlalpan区的另一位居民阿曼达·马丁内斯表示，这里的人们对水资源短缺并不陌生。她和家人经常不得不支付超过100美元购买城市水罐车的水。但情况正在恶化。有时候超过两周都没有水，她担心未来会发生什么，她告诉CNN。
- en: “I don’t think anyone is prepared.”
  id: totrans-split-49
  prefs: []
  type: TYPE_NORMAL
  zh: “我不认为任何人都做好了准备。”
- en: '*CNN’s Laura Paddison and Jack Guy reported from London, and Fidel Gutiérrez
    reported from Mexico City.*'
  id: totrans-split-50
  prefs: []
  type: TYPE_NORMAL
  zh: '*CNN的劳拉·帕迪森和杰克·盖（Jack Guy）从伦敦报道，菲德尔·古铁雷斯从墨西哥市报道。*'
