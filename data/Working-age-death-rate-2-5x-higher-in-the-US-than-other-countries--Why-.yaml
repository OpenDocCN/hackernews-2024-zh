- en: Working-age death rate 2.5x higher in the US than other countries. Why?
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 美国工作年龄成年人的死亡率比其他国家高出2.5倍。为什么？
- en: 来源：[https://newatlas.com/health-wellbeing/working-age-us-adults-mortality-rates/](https://newatlas.com/health-wellbeing/working-age-us-adults-mortality-rates/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://newatlas.com/health-wellbeing/working-age-us-adults-mortality-rates/](https://newatlas.com/health-wellbeing/working-age-us-adults-mortality-rates/)
- en: Working-age US adults are dying at far higher rates than their peers from high-income
    countries, even surpassing death rates in Central and Eastern European countries,
    and midlife mortality rates in the UK are not great either. A new study has examined
    what's caused this rise in the death rates of these two cultural superpowers.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 美国的工作年龄成年人的死亡率远高于高收入国家的同龄人，甚至超过了中东欧国家的死亡率，而英国中年人的死亡率也不容乐观。一项新研究探讨了是什么导致了这两个文化超级大国死亡率的上升。
- en: Life expectancy started to rise around 1840 at a pace of almost 2.5 years per
    decade and has continued to the present day. A [2021 study](https://www.pnas.org/doi/abs/10.1073/pnas.2019536118)
    calculated that if the current pace continues, most children born this millennium
    will live to celebrate their 100th birthday. However, new research by the Leverhulme
    Center for Demographic Science (LCDS) at the University of Oxford and Princeton
    University has revealed some troubling trends for those in midlife, particularly
    in the US and the UK.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 从大约1840年开始，预期寿命每十年增加近2.5岁，并持续至今。一项[2021年的研究](https://www.pnas.org/doi/abs/10.1073/pnas.2019536118)计算出，如果当前的速度持续下去，大多数出生在本千年的孩子将活到100岁生日。然而，牛津大学和普林斯顿大学人口科学杠杆中心（LCDS）的新研究揭示了一些对中年人尤其是在美国和英国的令人担忧的趋势。
- en: “Over the past three decades, midlife mortality in the US has worsened significantly
    compared to other high-income countries, and for the younger 20- to 44-year-old
    age group, in 2019, it even surpassed midlife mortality rates for Central and
    Eastern European countries,” said Katarzyna Doniec, the study’s corresponding
    author. “This is surprising, given that not so long ago, some of these countries
    experienced high levels of working-age mortality, resulting from the post-socialist
    [economic] crisis of the 1990s.”
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: “在过去的三十年里，美国中年死亡率相比其他高收入国家显著恶化，对于20至44岁的年轻年龄组，2019年的情况甚至超过了中东欧国家的中年死亡率，”该研究的通讯作者Katarzyna
    Doniec如是说。“这是令人惊讶的，因为不久前，这些国家中的一些曾经经历过由于上世纪90年代后社会主义[经济]危机而导致的高工作年龄死亡率。”
- en: The figures at a glance
  id: totrans-split-9
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 一览众山小
- en: In 2019, all-cause mortality for US males and females was **2.5 times** higher
    than in other high-income peer countries
  id: totrans-split-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 2019年，美国男性和女性的全因死亡率比其他高收入同行国家高出**2.5倍**
- en: US homicide rates were almost **15 times higher** than other countries in 2019,
    while, in the same year, transport-related deaths were **3.5 times higher**
  id: totrans-split-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 2019年，美国的凶杀率几乎比其他国家高出**15倍**，而在同一年，交通相关死亡率则高出**3.5倍**
- en: Between 2000 and 2019, US drug-related deaths were up to **tenfold higher**
    than some countries
  id: totrans-split-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 2000年至2019年间，美国与一些国家相比，毒品相关死亡率高出**十倍**
- en: US females aged 25 to 44 were the only group whose mortality was higher in 2019
    compared to 1990, increasing by **3.7%**
  id: totrans-split-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 2019年，美国25至44岁女性是唯一一个死亡率较1990年有所增加的群体，增幅为**3.7%**
- en: UK mortality has diverged from peer countries, especially for younger middle-aged
    groups and females
  id: totrans-split-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 英国的死亡率与同行国家有所分歧，特别是对于年轻中年群体和女性
- en: Troubling trends in midlife mortality in the US and UK
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 美国和英国中年人死亡率的令人担忧趋势
- en: Mortality data are important because they suggest persistent risk patterns in
    particular communities and show trends in specific causes of death over time.
    But all-age mortality isn’t particularly useful for health planning or monitoring.
    Age-specific mortality rates allow for comparisons between countries and over
    time for specific age groups.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 死亡数据很重要，因为它们显示特定社区中持续的风险模式，并展示随时间推移特定死亡原因的趋势。但是全年龄段的死亡率对健康规划或监测并不特别有用。特定年龄组的死亡率允许比较不同国家和不同时间段内特定年龄组的情况。
- en: Using data from the World Health Organization (WHO) Mortality Database, researchers
    analyzed trends in midlife mortality from 1990 to 2019 in the US, the UK, and
    16 other high-income countries (Austria, Australia, Belgium, Canada, Denmark,
    France, Finland, Germany, Italy, Japan, Netherlands, Norway, Portugal, Spain,
    Sweden, and Switzerland) and seven Central and Eastern European (CEE) countries
    (Bulgaria, the Czech Republic, Hungary, Poland, Romania, Slovakia, and Slovenia).
    All-cause and cause-specific mortality rates, as deaths per 100,000 individuals,
    were calculated for three age groups – 25 to 44, 45 to 54, and 55 to 64 – by country,
    sex, and year.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 利用世界卫生组织（WHO）死亡数据库的数据，研究人员分析了1990年至2019年间美国、英国和其他16个高收入国家（奥地利、澳大利亚、比利时、加拿大、丹麦、法国、芬兰、德国、意大利、日本、荷兰、挪威、葡萄牙、西班牙、瑞典和瑞士）以及七个中东欧国家（保加利亚、捷克共和国、匈牙利、波兰、罗马尼亚、斯洛伐克和斯洛文尼亚）的中年期死亡率的趋势。按国家、性别和年份计算了三个年龄组（25至44岁、45至54岁和55至64岁）的所有原因和特定原因死亡率，以每10万人的死亡人数。
- en: '**All-cause mortality**'
  id: totrans-split-18
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**所有原因的死亡率**'
- en: US trends diverged significantly from those of other countries regarding all-cause
    mortality, most noticeably for 25- to 44-year-olds. In 2019, the US all-cause
    mortality rates were 2.5 times higher for males and females compared to ‘peer’
    countries, high-income countries that are comparable to the US.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 美国的趋势在所有原因的死亡率方面与其他国家显著分歧，尤其是对于25至44岁人群。2019年，与“同行”国家相比，美国男性和女性的所有原因死亡率高出2.5倍，这些高收入国家与美国相当。
- en: Age-standardized all-cause mortality rates, 1990-2019
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 1990-2019年的年龄标准化所有原因死亡率
- en: Oxford University Press/International Epidemiological Association
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 牛津大学出版社/国际流行病学协会
- en: '[CC-BY 4.0](https://creativecommons.org/licenses/by/4.0/deed.en)'
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[知识共享署名4.0](https://creativecommons.org/licenses/by/4.0/deed.en)'
- en: The UK’s numbers were better than in the US, but its performance flagged over
    time compared with its high-income peers, particularly at the youngest ages. UK
    females in younger midlife fared worse than peer and CEE countries across the
    years of analysis. Death rates among two age groups, 25 to 44 and 45 to 54, of
    both sexes were generally stable and did not show improvement since the early
    2010s, consistent with stalled life expectancy.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 英国的数据比美国好，但随着时间的推移与其高收入同行国家相比表现逐渐下降，尤其是在最年轻的年龄段。在分析年份内，英国年轻中年期的女性表现比同行和中东欧国家要差。两个年龄段的死亡率，即25至44岁和45至54岁的男女性别，总体上保持稳定，并自2010年初以来没有显示出改善迹象，与停滞不前的预期寿命一致。
- en: “Our study adds to the evidence that UK mortality is increasingly diverging
    from its high-income peers, especially for younger women,” said Jennifer Dowd,
    lead author of the study. “The causes of this worsening health will be important
    to understand going forward.”
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: “我们的研究进一步证实，英国的死亡率与其高收入同行国家的差距日益扩大，尤其是对于年轻女性而言，”该研究的首席作者詹妮弗·道德说道。“了解这种健康恶化的原因将对未来的研究非常重要。”
- en: Transport accident deaths
  id: totrans-split-25
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 交通事故死亡
- en: Compared with high-income peers and CEE countries, the US has higher mortality
    rates for many causes. For example, while deaths from transport accidents have
    fallen for most countries since 1990, the rates for US males aged 25 to 44 flatlined
    in the late 1990s and early 2000s and have increased since 2010\. By 2019, they
    were around 3.5 times higher than peer countries and 1.7 times higher than CEE
    countries.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 与高收入同行国家和中东欧国家相比，美国在许多死亡原因上有较高的死亡率。例如，尽管自1990年以来大多数国家的交通事故死亡人数有所下降，但25至44岁的美国男性的死亡率在1990年代末和2000年代初停滞不前，并自2010年以来有所增加。到2019年，这些死亡率约为同行国家的3.5倍，中东欧国家的1.7倍。
- en: Age-standardized mortality from transport accidents, 1990-2019
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 1990-2019年的交通事故年龄标准化死亡率
- en: Oxford University Press/International Epidemiological Association
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 牛津大学出版社/国际流行病学协会
- en: '[CC-BY 4.0](https://creativecommons.org/licenses/by/4.0/deed.en)'
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: '[知识共享署名4.0](https://creativecommons.org/licenses/by/4.0/deed.en)'
- en: Homicide
  id: totrans-split-30
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 凶杀
- en: US homicide rates far exceeded those of other countries for all age and sex
    groups. For males aged 25 to 44, the homicide mortality rate was nearly 15 times
    higher than both the peer and CEE means in 2019.
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: 美国各年龄和性别组的凶杀率远远超过其他国家。例如，2019年，25至44岁男性的凶杀死亡率几乎是同行和中东欧（CEE）平均水平的15倍。
- en: Suicide
  id: totrans-split-32
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 自杀
- en: Suicide mortality rates in the US were mostly below the high-income country
    mean in the 1990s, rising gradually from the late ’90s/early ’00s to land above
    peer and CEE means by 2019.
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: 美国的自杀死亡率在1990年代大多低于高收入国家的平均水平，但从90年代末/00年代初开始逐渐上升，到2019年时超过了同行和CEE国家的平均水平。
- en: Age-standardized mortality from suicide, 1990-2019
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: 1990-2019年的年龄标准化自杀死亡率
- en: Oxford University Press/International Epidemiological Association
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
  zh: 牛津大学出版社/国际流行病学协会
- en: '[CC-BY 4.0](https://creativecommons.org/licenses/by/4.0/deed.en)'
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
  zh: '[CC-BY 4.0](https://creativecommons.org/licenses/by/4.0/deed.en)'
- en: UK suicide mortality rates were generally low compared to those of other countries.
    While increases at younger ages in the 2010s brought the country closer to high-income
    peers and CEE means, it was still far below that in the US.
  id: totrans-split-37
  prefs: []
  type: TYPE_NORMAL
  zh: 与其他国家相比，英国的自杀死亡率普遍较低。尽管2010年代年轻年龄段的增加使该国接近高收入同行国家和中东欧平均水平，但仍远低于美国。
- en: Alcohol-related deaths
  id: totrans-split-38
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 酒精相关死亡
- en: In 1990, the US was below the peer mean for alcohol-related deaths in most age
    and sex groups but has trended upward since the late 2000s, ending the analysis
    period above both the UK and the peer mean in most age and sex categories.
  id: totrans-split-39
  prefs: []
  type: TYPE_NORMAL
  zh: 1990年，美国在大多数年龄和性别群体的与酒精相关死亡率上低于同龄国家的平均水平，但自2000年代末以来趋势上升，分析期结束时在大多数年龄和性别类别中均高于英国和同龄国家的平均水平。
- en: While the UK’s alcohol-related mortality rate was higher than the peer mean
    in most age and sex categories, it has mostly flatlined since the 2000s.
  id: totrans-split-40
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管英国在大多数年龄和性别群体的酒精相关死亡率高于同龄国家的平均水平，但自2000年代以来基本保持稳定。
- en: Drug-related deaths
  id: totrans-split-41
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 药物相关死亡
- en: Again, the US diverged significantly from other countries when it came to drug-related
    deaths. The highest mortality rates were seen in 45- to 54-year-old males, but
    the increases were universal across all age and sex groups. Between 2000 and 2019,
    mortality increased threefold in some age and sex groups and up to tenfold in
    others, a remarkable divergence from other countries.
  id: totrans-split-42
  prefs: []
  type: TYPE_NORMAL
  zh: 再次，当涉及药物相关死亡时，美国与其他国家有显著差异。45至54岁男性的死亡率最高，但各年龄和性别群体的增加趋势普遍存在。在2000年至2019年间，某些年龄和性别群体的死亡率增加了三倍，其他群体甚至增加了十倍，与其他国家形成显著差异。
- en: Age-standardized mortality from drug-related causes, 1990-2019
  id: totrans-split-43
  prefs: []
  type: TYPE_NORMAL
  zh: 由药物相关原因导致的年龄标准化死亡率，1990-2019年
- en: Oxford University Press/International Epidemiological Association
  id: totrans-split-44
  prefs: []
  type: TYPE_NORMAL
  zh: 牛津大学出版社/国际流行病学协会
- en: '[CC-BY 4.0](https://creativecommons.org/licenses/by/4.0/deed.en)'
  id: totrans-split-45
  prefs: []
  type: TYPE_NORMAL
  zh: '[CC-BY 4.0](https://creativecommons.org/licenses/by/4.0/deed.en)'
- en: Drug deaths also increased in the UK during the late 2000s/early 2010s and were
    worse compared to peer means, but absolute levels remained below that of the US.
    The unique nature of the US’ high drug-related mortality was confirmed when it
    was compared to trends in high-income peer and CEE countries, which remained relatively
    flat in most age and sex groups.
  id: totrans-split-46
  prefs: []
  type: TYPE_NORMAL
  zh: 在2000年代末/2010年代初，英国的药物死亡率也有所增加，并且与同龄国家相比情况更为糟糕，但绝对水平仍低于美国。美国高药物相关死亡率的独特性在与高收入同行和中东欧国家的趋势对比时得到了确认，这些国家在大多数年龄和性别群体中保持相对稳定。
- en: Cardiovascular disease
  id: totrans-split-47
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 心血管疾病
- en: Cardiovascular disease (CVD) is the general term for conditions affecting the
    heart or blood vessels, the most common being heart attack, stroke, heart failure,
    and heart rhythm disorders (arrhythmias).
  id: totrans-split-48
  prefs: []
  type: TYPE_NORMAL
  zh: 心血管疾病（CVD）是指影响心脏或血管的疾病的通称，其中最常见的是心脏病发作、中风、心力衰竭和心律失常（心律不齐）。
- en: CVD mortality in individuals aged 55 to 64 in the US was similar to or better
    than that in the UK in 1990, but both countries saw a gradual decline followed
    by stagnation for both sexes by 2019\. By 2019, CVD mortality in the US in this
    age group was worse than in all peer countries and some individual CEE countries.
  id: totrans-split-49
  prefs: []
  type: TYPE_NORMAL
  zh: 美国55至64岁人群的心血管疾病死亡率在1990年时与英国相似或更好，但到2019年，两国均见到了逐渐下降后的停滞，而且在这个年龄段，美国的CVD死亡率比所有同行国家和一些中东欧国家更糟。
- en: The stagnation in US CVD mortality improvements was more evident at younger
    ages, particularly for females. By 2019, CVD mortality for females aged 25 to
    44 and 45 to 54 was higher than the CEE mean despite much higher CEE levels in
    1990\. And, UK CVD mortality at the same ages was above the peer mean by 2019.
  id: totrans-split-50
  prefs: []
  type: TYPE_NORMAL
  zh: 美国在年轻年龄段CVD死亡率改善的停滞更为明显，特别是对于女性。到2019年，25至44岁和45至54岁女性的CVD死亡率高于中东欧平均水平，尽管1990年中东欧的水平要高得多。而英国在同一年龄段的CVD死亡率在2019年时高于同行平均水平。
- en: Lung cancer
  id: totrans-split-51
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 肺癌
- en: For males, lung cancer mortality rates declined in most countries across all
    ages, with CEE levels still higher in 2019 than in all high-income peers. For
    females, the patterns were more varied.
  id: totrans-split-52
  prefs: []
  type: TYPE_NORMAL
  zh: 对于男性来说，肺癌的死亡率在大多数国家和所有年龄段都有所下降，尽管到2019年中东欧的水平仍高于所有高收入同行国家。对于女性来说，情况则更为多样化。
- en: For those aged 55 to 64, lung cancer mortality rose in the CEE and high-income
    peer countries over this period compared to men, reflecting different smoking
    initiation and cessation patterns. US females aged 55 to 64 showed a substantial
    decline from 1990 levels, which were much higher than in peer countries. In contrast,
    UK females of the same age had rates above those of peers for most of this period.
  id: totrans-split-53
  prefs: []
  type: TYPE_NORMAL
  zh: 对于55至64岁的人群，肺癌的死亡率在CEE和高收入同行国家在此期间相较于男性有所上升，反映出不同的吸烟开始和戒烟模式。美国55至64岁的女性显示出从1990年水平大幅下降，而同龄的英国女性在大部分这一时期的死亡率高于同行国家。相比之下，英国同龄女性在大部分时期的死亡率高于同行国家。
- en: '**What do the study’s findings mean?**'
  id: totrans-split-54
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**研究结果意味着什么？**'
- en: 'The study demonstrates that most countries have experienced declines in all-cause
    mortality over the three decades to 2019\. The notable exception is the United
    States, whose divergence from comparable high-income countries in age-standardized
    mortality rates of 25- to 64-year-olds has accelerated over time. Strikingly,
    for US females aged 25 to 44, all-cause mortality rates were higher in 2019 than
    in 1990\. The country’s higher mortality was especially noticeable when it came
    to preventable deaths: homicides, deaths from transport accidents, and so-called
    ‘deaths of despair’ related to suicide and alcohol and drug use.'
  id: totrans-split-55
  prefs: []
  type: TYPE_NORMAL
  zh: 该研究表明，大多数国家在1990年至2019年的三十年间经历了各因素死亡率的下降。一个显著的例外是美国，其在年龄标准化死亡率方面与类似的高收入国家的分歧在时间上加剧。尤为引人注目的是，对于25至44岁的美国女性，2019年的全因死亡率比1990年还要高。该国的高死亡率在避免死亡方面特别明显：谋杀、交通事故死亡和与自杀、酒精和药物使用相关的所谓“绝望死亡”。
- en: The UK, too, is lagging behind its high-income peers. Death rates are increasing
    for people aged 45 to 54, and for 25- to 54-year-olds, rates have flatlined instead
    of improving. While it performed pretty well insofar as preventable deaths are
    concerned, these ‘good’ results were countered by stalling improvements in CVD
    and cancer and increasing drug deaths.
  id: totrans-split-56
  prefs: []
  type: TYPE_NORMAL
  zh: 英国同样落后于其高收入同行国家。45至54岁人群的死亡率上升，25至54岁人群的死亡率没有改善而是停滞。虽然在可避免的死亡方面表现得相当不错，但这些“好”的结果被心血管疾病和癌症的改善停滞以及药物死亡的增加所抵消。
- en: “Although levels of midlife mortality in the UK are substantially lower than
    those in the USA, there are signs of trouble on the horizon relative to the rest
    of Europe,” said the researchers.
  id: totrans-split-57
  prefs: []
  type: TYPE_NORMAL
  zh: 研究人员表示：“尽管英国中年死亡率水平远低于美国，但相对于其他欧洲地区，未来可能出现问题的迹象。”
- en: The study didn’t cover the years when the world was gripped by the COVID-19
    pandemic, during which time the US experienced [worsening life expectancy](https://www.demography.ox.ac.uk/news/life-expectancy-changes-since-covid-19),
    further widening the gap between it and other high-income countries. The researchers
    suggest that future studies examine the effects of the pandemic on long-term,
    cause-specific mortality trends when reliable data becomes available. Overall,
    given the more favorable mortality levels in high-income peer countries, the study’s
    findings imply significant room for mortality improvement in both the US and the
    UK.
  id: totrans-split-58
  prefs: []
  type: TYPE_NORMAL
  zh: 该研究未涵盖世界被COVID-19大流行困扰的年份，在此期间，美国经历了[预期寿命恶化](https://www.demography.ox.ac.uk/news/life-expectancy-changes-since-covid-19)，进一步拉大了与其他高收入国家的差距。研究人员建议，未来的研究应当在可靠数据可用时，检验疫情对长期特定原因死亡趋势的影响。总体而言，考虑到高收入同行国家更有利的死亡水平，该研究的发现意味着美国和英国在死亡率改善方面有显著的改进空间。
- en: The study was published in the *[International Journal of Epidemiology](https://academic.oup.com/ije/article/53/2/dyae024/7632338?login=false)*.
  id: totrans-split-59
  prefs: []
  type: TYPE_NORMAL
  zh: 这项研究发表在*[《国际流行病学杂志》](https://academic.oup.com/ije/article/53/2/dyae024/7632338?login=false)*中。
- en: 'Source: [LCDS](https://www.demography.ox.ac.uk/news/troubling-trends-midlife-mortality-us-uk)'
  id: totrans-split-60
  prefs: []
  type: TYPE_NORMAL
  zh: 来源：[LCDS](https://www.demography.ox.ac.uk/news/troubling-trends-midlife-mortality-us-uk)
