- en: Closer inspection of the structure, named the Blinkerwall, revealed about 1,400
    smaller stones that appear to have been positioned to connect nearly 300 larger
    boulders, many of which were too heavy for groups of humans to have moved.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 进一步检查这座名为“Blinkerwall”的结构，发现约1,400块较小的石头，看起来它们是为了连接近300块更大的巨石而摆放的，其中许多对于人类群体来说过于沉重，无法移动。
- en: The submerged wall, described as a “thrilling discovery”, is covered by 21 metres
    of water, but researchers believe it was constructed by hunter-gatherers on land
    next to a lake or marsh more than 10,000 years ago.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 这座被水淹没的墙被描述为一个“激动人心的发现”，深埋水下21米，但研究人员认为它是一万多年前由狩猎采集者在湖泊或沼泽旁边的陆地上建造的。
- en: While the purpose of the wall is hard to prove, scientists suspect it served
    as a driving lane for hunters in pursuit of herds of reindeer.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管这堵墙的目的很难证明，科学家们怀疑它可能作为猎人追逐驯鹿群的驱赶通道。
- en: “When you chase the animals, they follow these structures, they don’t attempt
    to jump over them,” said Jacob Geersen at the Leibniz Institute for Baltic Sea
    Research in Warnemünde, a German port town on the Baltic coast.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: “当你追逐动物时，它们会顺着这些结构走，而不会试图跳过它们，”德国波罗的海研究所研究员雅各布·格尔森在瓦尔内明德的莱布尼兹波罗的海研究所说道。
- en: “The idea would be to create an artificial bottleneck with a second wall or
    with the lake shore,” he added.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: “想法是通过第二堵墙或湖岸创建一个人工瓶颈，”他补充道。
- en: A second wall that ran alongside the Blinkerwall may be buried in the seafloor
    sediments, the researchers write in [Proceedings of the National Academy of Sciences](https://www.pnas.org/cgi/doi/10.1073/pnas.2312008121).
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 与“国家科学院院刊”中写道的第二堵墙相伴而行，可能被埋在海底沉积物中。
