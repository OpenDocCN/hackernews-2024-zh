- en: Alternatively, the wall may have forced the animals into the nearby lake, slowing
    them down and making them easy pickings for humans lying in wait in canoes armed
    with spears or bows and arrows.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 或者，这堵墙可能迫使动物们进入附近的湖泊，减缓它们的速度，使它们成为潜伏在独木舟上的人类用矛或弓箭轻松捕捉的目标。
- en: Based on the size and shape of the 971 metre-long wall, Geersen and his colleagues
    consider it unlikely that it formed through natural processes, such as a huge
    tsunami moving the stones into place, or the stones being left behind by a moving
    glacier.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 根据971米长的墙壁的大小和形状，格尔森及其同事认为它不太可能通过自然过程形成，比如巨大的海啸将石头移动到位，或者石头被移动的冰川留下。
- en: The angle of the wall, which is mostly less than 1 metre high, changes direction
    when it meets the larger boulders, suggesting the piles of smaller stones were
    positioned intentionally to link them up. In total, the wall’s stones are thought
    to weigh more than 142 tonnes.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 墙的角度大部分不到1米高，在遇到较大的巨石时会改变方向，这表明小石堆是有意放置的，以便将它们连接起来。总体而言，墙上的石头被认为重达142吨以上。
- en: If the wall was an ancient hunting lane, it was probably built more than 10,000
    years ago and submerged with rising sea levels about 8,500 years ago.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 如果这堵墙曾是一条古老的狩猎通道，那么它可能建于10,000多年前，并在大约8,500年前随着海平面上升而被淹没。
- en: “This puts the Blinkerwall into range of the oldest known examples of hunting
    architecture in the world and potentially makes it the oldest man-made megastructure
    in [Europe](https://www.theguardian.com/world/europe-news),” the researchers said.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: “这将把闪光墙（Blinkerwall）列入世界上已知最古老的狩猎建筑示例之一，并有可能成为[欧洲](https://www.theguardian.com/world/europe-news)最古老的人造大型结构之一，”
    研究人员表示。
- en: Geersen is now keen to revisit the site to reconstruct the ancient landscape
    and search for animal bones and human artefacts, such as projectiles used in hunting,
    which may be buried in sediments around the wall.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: Geersen 现在渴望重访现场，重建古代景观，并寻找埋藏在墙周围沉积物中的动物骨骼和人类制品，如用于狩猎的投射物。
