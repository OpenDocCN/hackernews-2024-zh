- en: Stone age wall found at bottom of Baltic Sea ‘may be Europe’s oldest megastructure’
    | Science | The Guardian
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 波罗的海底发现的石器时代墙可能是欧洲最古老的大型结构 | 科学 | 卫报
- en: 来源：[https://www.theguardian.com/science/2024/feb/12/stone-age-wall-found-at-bottom-of-baltic-sea-may-be-europes-oldest-megastructure](https://www.theguardian.com/science/2024/feb/12/stone-age-wall-found-at-bottom-of-baltic-sea-may-be-europes-oldest-megastructure)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.theguardian.com/science/2024/feb/12/stone-age-wall-found-at-bottom-of-baltic-sea-may-be-europes-oldest-megastructure](https://www.theguardian.com/science/2024/feb/12/stone-age-wall-found-at-bottom-of-baltic-sea-may-be-europes-oldest-megastructure)
- en: A stone age wall discovered beneath the waves off Germany’s Baltic coast may
    be the oldest known megastructure built by humans in Europe, researchers say.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 德国波罗的海沿岸发现的石器时代墙可能是欧洲已知最古老的人类建造的大型结构，研究人员表示。
- en: The wall, which stretches for nearly a kilometre along the seafloor in the Bay
    of Mecklenburg, was spotted by accident when scientists operated a multibeam sonar
    system from a research vessel on a student trip about 10km (six miles) offshore.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在梅克伦堡湾海底近一公里处，科学家们在一次学生旅行期间，通过研究船上的多波束声纳系统意外发现了一堵墙。距离海岸线约10公里（六英里）。
