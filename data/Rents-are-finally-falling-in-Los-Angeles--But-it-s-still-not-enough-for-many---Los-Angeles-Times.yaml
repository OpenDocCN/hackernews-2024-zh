- en: Rents are finally falling in Los Angeles. But it's still not enough for many
    - Los Angeles Times
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 洛杉矶的租金终于开始下降了。但对于许多人来说还不够 - 洛杉矶时报
- en: 来源：[https://www.latimes.com/california/story/2024-03-12/rents-are-falling-in-los-angeles-see-where-the-rest-of-the-state-stacks-up](https://www.latimes.com/california/story/2024-03-12/rents-are-falling-in-los-angeles-see-where-the-rest-of-the-state-stacks-up)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.latimes.com/california/story/2024-03-12/rents-are-falling-in-los-angeles-see-where-the-rest-of-the-state-stacks-up](https://www.latimes.com/california/story/2024-03-12/rents-are-falling-in-los-angeles-see-where-the-rest-of-the-state-stacks-up)
- en: As Angelenos continue to suffer through a housing crisis, new data suggest that
    Los Angeles County’s notoriously brutal rental market may be cooling while rental
    prices continue to climb in some of the most populous regions of Northern California.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 正如洛杉矶人继续在住房危机中苦苦挣扎一样，新数据表明，洛杉矶县臭名昭著的租房市场或许在继续上涨的同时正在降温，而加利福尼亚北部一些人口最多的地区的租金则在持续上涨。
- en: Rental prices were down 2.5% in Los Angeles County in February 2024 versus the
    same month a year before, according to data from Apartment List. Experts attribute
    the decline to a possible softening of demand amid population loss due to [a recent
    exodus from parts of Southern California](https://www.latimes.com/california/story/2022-07-29/california-exodus-continues-l-a-san-francisco-lead-the-way).
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 根据Apartment List的数据，2024年2月，洛杉矶县的租金下降了2.5%，与一年前同月相比。专家们将这一下降归因于由于[南加州某些地区近期的人口外流](https://www.latimes.com/california/story/2022-07-29/california-exodus-continues-l-a-san-francisco-lead-the-way)可能减少了需求的软化。
- en: Despite the average drop in rent over the last year, some tenants say finding
    an affordable rental unit in the county is still a struggle.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管过去一年租金平均下降，一些租户表示在该县找到经济实惠的租房单位仍然很困难。
- en: Ashley Dingess, 36, thinks the data fails to reflect the reality on the ground.
    She and her fiance rent an apartment in North Hollywood and recently considered
    moving because of noisy neighbors.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 36岁的Ashley Dingess认为数据未能反映实地情况。她和未婚夫在北好莱坞租了一套公寓，最近考虑搬家是因为邻居吵闹。
- en: “We’ve been looking and it doesn’t seem like rent has gone down whatsoever,”
    Dingess said.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: “我们一直在寻找，但看起来租金根本没有下降，”Dingess说道。
- en: “We pay $2,950 right now, which is actually on the low end,” she said. Dingess,
    a content creator, got a deal during the pandemic on her two-bedroom, two-bath
    apartment.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: “我们目前支付$2,950，实际上算是较低的租金，”她说道。Dingess是一名内容创作者，在疫情期间租到了她的两卧两浴公寓的优惠。
- en: This year, their landlord “tried to raise our rent significantly,” she said,
    and her rent did eventually go up by about half of the $500 increase the landlord
    had proposed.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 今年，她们的房东“试图大幅提高我们的租金，”她说道，最终她的租金上涨了约房东提议的500美元加价的一半。
- en: Most buildings charge extra fees for add-ons such as pets and parking spots,
    but not their current building, Dingess said, making it difficult for her to leave.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数建筑都会对宠物和停车位等附加项目收取额外费用，但Dingess说，她目前的住宅没有这些费用，这让她难以离开。
- en: “We have arguably some of the worst neighbors possible who party all night,”
    she said. Still, “it’s better to just stay put than move.”
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: “我们可能拥有一些可能是最糟糕的邻居，整夜都在开派对，”她说道。尽管如此，“还是留在原地比搬家好。”
- en: California’s population exodus has been primarily attributed to the state’s
    high housing costs, long commutes, crowds, crime and pollution in urban centers.
    With the pandemic came an increased ability to work remotely — and avoid the big
    cities.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 加州的人口外流主要归因于高昂的住房成本、长途通勤、人群拥挤、城市中的犯罪和污染。随着疫情，人们能够增加远程工作的能力，从而避开大城市。
- en: But the recent population changes have not been uniform across the state.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 但是最近的人口变化在州内并不一致。
- en: 'The recent data outline a trend: In Northern California, rents rose year over
    year in February for several counties by as much as 3.76%, while rents dropped
    in most large Southern California counties.'
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 最近的数据揭示了一个趋势：在加州北部，二月份多个县的租金同比上涨，最高达3.76%，而在大多数南加州的大县，租金则在下降。
- en: Los Angeles County’s 2.5% decrease was the second biggest of any in the state.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 洛杉矶县的2.5%降幅在全州排名第二。
- en: Alameda County, an exception to rising rents in the Bay Area, recorded rents
    falling 4.7% over last February, representing the 19th biggest annual drop in
    the U.S.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 作为湾区租金上涨的一个例外，阿拉米达县记录的租金在去年2月下降了4.7%，这是美国第19大年度降幅。
- en: 'Nationwide, the 10 counties with the biggest drops in rent over last February
    were all in states that have had population booms but have also added housing
    in recent years: Florida, Alabama, Georgia and Texas. Census data shows that those
    same four states added more to their housing stock than California from 2020 through
    2022.'
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 在全国范围内，过去一年租金下降最多的10个县，都位于那些经历了人口激增并近年来增加了住房的州份：佛罗里达、阿拉巴马、乔治亚和德克萨斯。人口普查数据显示，这四个州的住房库存增加的数量超过了加利福尼亚在2020年至2022年间的增量。
- en: Experts said an increased housing stock can keep rent prices down, even as population
    increases. They generally attribute rising rents in California to a lack of housing
    construction.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 专家表示，增加的住房供应可以保持租金稳定，即使人口增长。他们普遍认为加州租金上涨的原因是住房建设不足。
- en: However, as the state’s population growth has stagnated, some believe that demand
    may cool and dampen rent growth.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，随着该州的人口增长停滞不前，一些人认为需求可能会降温，从而抑制租金增长。
- en: '[Orange County](https://www.latimes.com/california/story/2024-02-09/rents-are-dropping-in-los-angeles-but-not-in-other-socal-cities-why)
    was an exception to falling rent in Southern California, with rents up 1.6%.'
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[橙县](https://www.latimes.com/california/story/2024-02-09/rents-are-dropping-in-los-angeles-but-not-in-other-socal-cities-why)是南加州租金下降的例外，租金上涨了1.6%。'
- en: Falling rents suggest either that “supply has finally caught up or that slower
    economic growth and/or population outmigration has weakened demand,” said Dowell
    Myers, a professor of policy, planning and demography at USC.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: “租金下降表明，供应可能终于迎头赶上，或者说经济增长放缓和/或人口外移削弱了需求，”南加州大学政策、规划和人口学教授道尔·迈尔斯说。
- en: He added that the difference between Northern and Southern California could
    be indicative of demand being weakened more in the southern region than in the
    north.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 他补充说，南加州与北加州之间的差异可能表明南部地区的需求减弱得更为明显。
- en: “The best deals are occupied for a long time,” Myers said, as people are reluctant
    to leave units with below-market prices.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: “最好的交易往往被长时间占据，”迈尔斯说，因为人们不愿意离开低于市场价格的单位。
- en: “Young renters are more impacted by price changes because they don’t have access
    to those deals” as they search for housing, he said.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: “年轻的租户更容易受到价格变动的影响，因为他们无法获得那些交易，”他说，当他们寻找住房时。
- en: In North Hollywood, Dingess bemoaned the recent rainy weather, which she said
    she pays to avoid.
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 在北好莱坞，丁杰斯对最近的多雨天气感到不满，她说她为了避免这种天气而支付费用。
- en: They are considering leaving. “If I wasn’t bound here for work, we would not
    live here,” she said.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 他们正在考虑离开。“如果我不受工作束缚，我们就不会住在这里，”她说。
- en: “We’ve been contemplating moving to Europe,” she said. “The quality of life
    seems way better out there.”
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: “我们一直在考虑搬到欧洲，”她说。“那里的生活质量似乎要好得多。”
- en: She expects to leave the Golden State in the next five years.
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: 她预计在未来五年内离开加州。
