- en: 'Deutscher Bundestag - Nach langem Ringen: Bundestag verabschiedet Cannabis-Legalisierung'
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 德国联邦议院 - 经过长时间的争论：议院通过大麻合法化
- en: 来源：[https://www.bundestag.de/dokumente/textarchiv/2024/kw08-de-cannabis-990684](https://www.bundestag.de/dokumente/textarchiv/2024/kw08-de-cannabis-990684)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.bundestag.de/dokumente/textarchiv/2024/kw08-de-cannabis-990684](https://www.bundestag.de/dokumente/textarchiv/2024/kw08-de-cannabis-990684)
- en: Nach langer politischer Auseinandersetzung hat der Bundestag am **Freitag, 23\.
    Februar 2024,** den Gesetzentwurf der Bundesregierung „**zum kontrollierten Umgang
    mit Cannabis“** ([*20/8704*](https://dserver.bundestag.de/btd/20/087/2008704.pdf
    "Die PDF-Datei Drucksache 20/8704 öffnet sich in einem neuen Fenster")*, [*20/8763*](https://dserver.bundestag.de/btd/20/087/2008763.pdf
    "Die PDF-Datei Drucksache 20/8763 öffnet sich in einem neuen Fenster")*) gebilligt.
    Mit dem Gesetz soll Erwachsenen künftig der Besitz von bis zu 50 Gramm Cannabis
    für den Eigenkonsum im privaten Raum erlaubt werden. Im öffentlichen Raum soll
    die Höchstgrenze bei 25 Gramm liegen. In namentlicher Abstimmung votierten 404
    Abgeordnete für das Gesetz, 226 stimmten dagegen und vier enthielten sich ihrer
    Stimme.**
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 经过长时间的政治辩论，德国联邦议院于**2024年2月23日星期五**批准了联邦政府关于“**控制大麻使用的法案**”（[*20/8704*](https://dserver.bundestag.de/btd/20/087/2008704.pdf
    "Die PDF-Datei Drucksache 20/8704 öffnet sich in einem新窗口")*，[*20/8763*](https://dserver.bundestag.de/btd/20/087/2008763.pdf
    "Die PDF-Datei Drucksache 20/8763 öffnet sich in einem新窗口")*）。根据该法律，成年人将来可以在私人空间内拥有多达50克大麻供个人使用。在公共场所，最高限量为25克。在具名投票中，404名议员投票支持该法律，226名反对，4名弃权。**
- en: '**Zur Abstimmung hatten der Gesundheitsausschuss eine Beschlussempfehlung ([*20/10426*](https://dserver.bundestag.de/btd/20/104/2010426.pdf
    "Die PDF-Datei Drucksache 20/10426 öffnet sich in einem neuen Fenster")*) und
    der Haushaltsausschuss einen Bericht nach Paragraf 96 der Geschäftsordnung ([*20/10427*](https://dserver.bundestag.de/btd/20/104/2010427.pdf
    "Die PDF-Datei Drucksache 20/10427 öffnet sich in einem neuen Fenster")*) vorgelegt.
    Der Gesundheitsausschuss hatte in einer teils turbulenten und emotionalen Sitzung
    am Mittwoch, 21\. Februar, noch einige Änderungen am Ursprungsentwurf beschlossen.****'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**卫生委员会**和**财政委员会**已经提出了一项决议建议（[*20/10426*](https://dserver.bundestag.de/btd/20/104/2010426.pdf
    "Die PDF-Datei Drucksache 20/10426 öffnet sich in einem neuen Fenster")*）和根据议事规则第96条提交了一份报告（[*20/10427*](https://dserver.bundestag.de/btd/20/104/2010427.pdf
    "Die PDF-Datei Drucksache 20/10427 öffnet sich in einem新窗口")*）。卫生委员会在2月21日星期三的一次部分混乱和情绪激动的会议上对原始草案进行了一些修改。****'
- en: '***Anträge der CDU/CSU ([*20/8735*](https://dserver.bundestag.de/btd/20/087/2008735.pdf
    "Die PDF-Datei Drucksache 20/8735 öffnet sich in einem neuen Fenster")*) und der
    AfD ([*20/8869*](https://dserver.bundestag.de/btd/20/088/2008869.pdf "Die PDF-Datei
    Drucksache 20/8869 öffnet sich in einem neuen Fenster")*), die beide den Stopp
    der geplanten Legalisierung forderten, fanden beide keine Mehrheit. Gegen den
    Antrag der AfD stimmten alle übrigen Fraktionen des Hauses, für den Antrag der
    Union stimmte auch die AfD. Auch zu diesen Vorlagen hatte der Gesundheitsausschuss
    Beschlussempfehlungen abgegeben ([*20/10426*](https://dserver.bundestag.de/btd/20/104/2010426.pdf
    "Die PDF-Datei Drucksache 20/10426 öffnet sich in einem neuen Fenster")*).******'
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: '***基于CDU/CSU（[*20/8735*](https://dserver.bundestag.de/btd/20/087/2008735.pdf
    "Die PDF-Datei Drucksache 20/8735 öffnet sich in einem新窗口")*）和AfD（[*20/8869*](https://dserver.bundestag.de/btd/20/088/2008869.pdf
    "Die PDF-Datei Drucksache 20/8869 öffnet sich in einem新窗口")*）的提案，两者均要求停止计划中的合法化，并未获得多数支持。对AfD的提案，议院的其他所有派别均投反对票，联盟的提案也获得AfD的支持。卫生委员会也对这些提案提出了决议建议（[*20/10426*](https://dserver.bundestag.de/btd/20/104/2010426.pdf
    "Die PDF-Datei Drucksache 20/10426 öffnet sich in einem新窗口")*）。******'
- en: '***Gesetzentwurf der Bundesregierung***'
  id: totrans-split-9
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '***联邦政府的法案***'
- en: '***Das Gesetz sieht den legalen Besitz und Konsum von Cannabis für Erwachsene
    vor. Ermöglicht wird nun der private Eigenanbau, der gemeinschaftliche nichtgewerbliche
    Eigenanbau und die kontrollierte Weitergabe von Cannabis durch Anbauvereinigungen.
    Mit dem Gesetz werde ein verantwortungsvoller Umgang mit Cannabis erleichtert,
    heißt es in der Begründung der Bundesregierung.***'
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: '***该法律允许成年人合法拥有和使用大麻。现在法律还允许私人种植、非商业性质的集体种植以及通过种植协会进行控制的大麻传递。据联邦政府的解释，该法案将促进对大麻的负责任使用。***'
- en: '***Das Gesetz zielt den Angaben zufolge darauf ab, zu einem verbesserten Gesundheitsschutz
    beizutragen, Aufklärung und Prävention zu stärken, den illegalen Markt für Cannabis
    einzudämmen sowie den Kinder- und Jugendschutz zu verbessern. Die aktuelle Entwicklung
    zeige, dass der Konsum von Cannabis trotz der bestehenden Verbotsregelungen weiter
    ansteige. Das vom Schwarzmarkt bezogene Cannabis sei oft mit einem erhöhten Gesundheitsrisiko
    verbunden, da der Gehalt des Wirkstoffs Tetrahydrocannabinol (THC) unbekannt sei
    und giftige Beimengungen, Verunreinigungen sowie synthetische Cannabinoide enthalten
    sein könnten.***'
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: '***据称，该法旨在促进改善健康保护，加强教育和预防措施，遏制大麻非法市场，并提高儿童和青少年的保护水平。当前的发展显示，尽管存在禁止规定，大麻的消费仍在增加。从黑市购买的大麻通常伴有较高的健康风险，因其THC含量未知，并可能含有有毒杂质、污染物和合成大麻素。***'
- en: '***Privater Cannabis-Anbau***'
  id: totrans-split-12
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '***私人大麻种植***'
- en: '***Künftig möglich sein soll zudem der private Eigenanbau von bis zu drei Cannabispflanzen
    zum Eigenkonsum. Privat angebautes Cannabis muss jedoch vor dem Zugriff durch
    Kinder und Jugendliche geschützt werden. Außerdem dürfen nichtgewerbliche Anbauvereinigungen
    Cannabis künftig anbauen und an ihre Mitglieder zum Eigenkonsum weitergeben.***'
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: '***未来，私人种植高达三棵大麻植物供个人消费将成为可能。但私人种植的大麻必须保护免受儿童和青少年的接触。此外，非营利种植协会将来可以种植大麻，并将其供应给其成员以供个人消费。***'
- en: '***Dafür gelten strenge Vorschriften. So werden für die Anbauvereinigungen
    maximal 500 Mitglieder zugelassen, die ihren Wohnsitz oder gewöhnlichen Aufenthalt
    in Deutschland haben müssen. Zulässig ist nur die Mitgliedschaft in einer Anbauvereinigung.
    In den Anbauvereinigungen darf Cannabis nur in begrenztem Umfang an Mitglieder
    weitergegeben werden, wobei die Mitgliedschaft und das Alter zu überprüfen sind.***'
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: '***制定了严格的规定。例如，种植协会最多可接受500名居住或常驻德国的成员。只能加入一个种植协会。在种植协会中，大麻只能在有限范围内向成员分发，必须核实成员资格和年龄。***'
- en: '***Begrenzte Ausgabe von Cannabis***'
  id: totrans-split-15
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '***大麻限量发行***'
- en: '***An Mitglieder weitergegeben werden dürfen maximal 25 Gramm pro Tag oder
    50 Gramm pro Monat. Die Ausgabe von Cannabis an Heranwachsende zwischen 18 und
    21 Jahren ist auf 30 Gramm pro Monat mit einer Begrenzung des THC-Gehalts auf
    zehn Prozent zulässig. Konsumcannabis darf als Haschisch oder Marihuana nur in
    kontrollierter Qualität und in Reinform weitergegeben werden. In einer Schutzzone
    von 100 Metern um Anbauvereinigungen sowie Schulen, Kinder- und Jugendeinrichtungen,
    Kinderspielplätzen und öffentlich zugängliche Sportstätten wird der Konsum von
    Cannabis verboten.***'
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: '***每日最多可向成员分发25克，每月最多可分发50克。18至21岁的未成年人每月可分发30克，THC含量上限为10%。作为哈希或大麻的消费大麻只能以受控质量和纯度形式进行。在种植协会周围100米的保护区内，包括学校、儿童和青少年机构、儿童游乐场和公共体育设施，禁止大麻消费。***'
- en: '***Um vor allem Kinder und Jugendliche vor der Droge zu schützen, gilt ein
    allgemeines Werbe- und Sponsoringverbot für Konsumcannabis und Anbauvereinigungen.
    Geplant ist außerdem eine Stärkung der Prävention durch eine Aufklärungskampagne
    der Bundeszentrale für gesundheitliche Aufklärung (BZgA) über die Wirkung und
    Risiken von Cannabis. Die Novelle soll nach vier Jahren auf ihre gesellschaftlichen
    Auswirkungen hin evaluiert werden. Es bleibt bei der Verschreibungspflicht für
    Medizinalcannabis.***'
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: '***为了保护尤其是儿童和青少年免受毒品侵害，禁止为大麻消费和种植协会进行一般性广告和赞助活动。此外，计划通过德国联邦卫生教育中心（BZgA）的宣传活动加强预防工作，介绍大麻的作用和风险。修订案将在四年后对其社会影响进行评估。药用大麻继续需要处方才能使用。***'
- en: '***Geplant ist ein gestuftes Inkrafttreten der Reform. So soll das Gesetz insgesamt
    am 1\. April 2024 in Kraft treten. Die Vorschriften für den gemeinschaftlichen
    Eigenanbau in den sogenannten Anbauvereinigungen soll jedoch am 1\. Juli 2024
    in Kraft treten. ***'
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: '***该改革计划分阶段实施。整个法律预计将于2024年4月1日生效。然而，有关合作种植协会的规定预计将于2024年7月1日生效。***'
- en: '***Stellungnahme des Bundesrates***'
  id: totrans-split-19
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '***联邦委员会声明***'
- en: '***In einer Stellungnahme hatte zuvor der Bundesrat seine Befürchtung vor hohen
    finanziellen Folgebelastungen der Länder durch Kontroll- und Vollzugs- sowie Präventions-
    und Interventionsaufgaben zum Ausdruck gebracht ([*20/8704*](https://dserver.bundestag.de/btd/20/087/2008704.pdf
    "Die PDF-Datei Drucksache 20/8704 öffnet sich in einem neuen Fenster")*). Als
    Beispiel angeführt wurde die Kontrolle der Anbauvereinigungen. Der Bundesrat bezweifelte
    auch die wirksame Kontrolle des zulässigen Höchstwertes von THC (Tetrahydrocannabinol)
    und hält neue, hochpotente Cannabis-Sorten für möglich.****'
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: '***此前，联邦委员会在一份声明中表达了对各州可能面临的高额财政后果的担忧，包括监控、执行、预防和干预任务([*20/8704*](https://dserver.bundestag.de/btd/20/087/2008704.pdf
    "Die PDF-Datei Drucksache 20/8704 öffnet sich in einem neuen Fenster")*)。种植协会的监管被列为一个例子。联邦委员会还对允许的THC最高浓度的有效控制表示怀疑，并认为可能会出现新的、高效的大麻品种。***'
- en: '***Die praktische Umsetzung der geplanten Jugendschutzzonen im öffentlichen
    Raum und Schutzvorkehrungen im privaten Raum war nach Einschätzung der Länderkammer
    ebenfalls kritisch zu hinterfragen. Hier deute sich ein strukturelles Vollzugsdefizit
    an. Schließlich wies der Bundesrat auf die Notwendigkeit hin, zulässige Grenzwerte
    für THC im Straßenverkehr festzulegen.***'
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: '***各州议会认为，在公共空间设立计划的青少年保护区和私人空间的保护措施的实际实施也应受到质疑。这里似乎存在结构性的执行缺陷。最后，联邦委员会指出了设定道路上允许THC的界限值的必要性。***'
- en: '***Gegenäußerung der Bundesregierung***'
  id: totrans-split-22
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '***联邦政府的反对意见***'
- en: '***Die Bundesregierung teilte die Bedenken des Bundesrates zum Vollzugsaufwand
    nicht, wie aus der entsprechenden Unterrichtung ([*20/8763*](https://dserver.bundestag.de/btd/20/087/2008763.pdf
    "Die PDF-Datei Drucksache 20/8763 öffnet sich in einem neuen Fenster")*) hervorgeht.
    So sei voraussichtlich erst nach fünf Jahren die geschätzte Gesamtzahl von 3.000
    Anbauvereinigungen erreicht. Die Länder könnten die Personal- und Sachmittelkapazitäten
    sukzessive anpassen. Zudem erwartet der Bund mit der Entkriminalisierung hohe
    Einsparungen der Länder durch weniger Strafanzeigen und weniger Strafverfahren.
    Die eingesparten Mittel könnten für die Überwachung der Anbauvereinigungen sowie
    für die Suchtprävention eingesetzt werden.****'
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: '***联邦政府在相关说明中表示，对于联邦议院关于执行成本的担忧并未表示认同。据此说明[*20/8763*](https://dserver.bundestag.de/btd/20/087/2008763.pdf
    "Die PDF-Datei Drucksache 20/8763 öffnet sich in einem neuen Fenster")*。据预测，预计将在五年后达到约3000个种植协会的预计总数。各联邦州可以逐步调整人力和物力资源。此外，联邦预期通过解除刑事责任减少州的高额支出，减少刑事诉讼。节省下来的资金可以用于监管种植协会及毒品预防。***'
- en: '***Aufklärung und Prävention sowie gesetzliche Vorgaben für die Anbauvereinigungen
    trügen zu einem umfassenden Gesundheits- und Jugendschutz bei, heißt es in der
    Unterrichtung weiter. Was den zulässigen THC-Wert im Straßenverkehr betrifft,
    habe eine interdisziplinäre Expertengruppe des Bundesverkehrsministeriums das
    Ziel, Grenzwerte zu ermitteln. Nach Auffassung der Bundesregierung sei der THC-Grenzwert
    so zu bemessen, dass die Straßenverkehrssicherheit ausreichend gewahrt bleibe.***'
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: '***启蒙和预防以及种植协会的法定规定对于全面的健康和青少年保护至关重要，据报道。就道路上的允许THC含量而言，联邦交通部的跨学科专家小组已设定了确定界限的目标。据联邦政府认为，THC界限值应根据保障道路交通安全的需要进行充分衡量。***'
- en: '***Antrag der Union***'
  id: totrans-split-25
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '***联盟的申请***'
- en: '***Die Unionsfraktion forderte, die geplante Cannabislegalisierung zu stoppen
    und die Bevölkerung über die Risiken der Droge aufzuklären. Der Entwurf des Cannabisgesetzes,
    der im August 2023 vom Kabinett beschlossen wurde, sei unverantwortlich und führe
    in die falsche Richtung, hieß es in dem Antrag ([*20/8735*](https://dserver.bundestag.de/btd/20/087/2008735.pdf
    "Die PDF-Datei Drucksache 20/8735 öffnet sich in einem neuen Fenster")*) der Fraktion.
    Insbesondere junge Menschen bis 25 Jahre seien durch den Konsum von Cannabis gefährdet,
    da bei ihnen die Entwicklung des Gehirns noch nicht abgeschlossen ist. Die klinische
    Forschung belege ungünstige Einflüsse intensiven Cannabiskonsums auf Gedächtnis-,
    Lern- und Erinnerungsleistungen, Aufmerksamkeit, Problemlösen, Denkleistung und
    Intelligenz. Bei vulnerablen Personen bestehe ferner ein dosisabhängiger Zusammenhang
    mit depressiven Störungen, Suizidalität, bipolaren Störungen, Angsterkrankungen
    sowie zusätzlichem Missbrauch von Alkohol und illegalen Drogen. Cannabiskonsum
    könne bei vulnerablen Personen Psychosen auslösen und den Verlauf schizophrener
    Psychosen verschlechtern.****'
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: '***联盟党团要求停止计划中的大麻合法化，并对公众宣传该毒品的风险。他们在提案中指出，2023年8月内阁通过的大麻法草案是不负责任的，导向错误的方向（[*20/8735*](https://dserver.bundestag.de/btd/20/087/2008735.pdf
    "Die PDF-Datei Drucksache 20/8735 öffnet sich in einem neuen Fenster")*）。特别是25岁以下的年轻人因大麻使用而面临风险，因为他们的大脑发育尚未完成。临床研究表明，过量大麻使用对记忆、学习、注意力、问题解决能力、思维能力和智力都有不良影响。对于易受影响的个体，过量使用大麻还与抑郁症、自杀倾向、双相障碍、焦虑症以及酗酒和滥用其他非法药物相关。对易受影响的个体，大麻使用可能导致精神病，并加重精神分裂症的进展。****'
- en: '***Eine Legalisierung von privatem Anbau, Besitz und Konsum für alle Erwachsenen
    werde zu einer Ausweitung des Cannabiskonsums führen. Auch eine Entlastung der
    Justiz oder ein Zurückdrängen des Schwarzmarktes werde mit dem Gesetz nicht erreicht.
    Zu erwarten sei ein immenser Vollzugs- und Überwachungsaufwand. Vorgaben für den
    privaten Eigenanbau oder die Einhaltung von Konsumverbotszonen dürften kaum kontrollierbar
    sein. Die Abgeordneten forderten, das Vorhaben zur Legalisierung von Cannabis
    zu beenden. Dafür sollte eine geeignete Institution, wie etwa die Bundeszentrale
    für gesundheitliche Aufklärung, mit einer langfristig angelegten Präventionskampagne
    beauftragt werden, um auf die Risiken beim Konsum von Cannabis aufmerksam zu machen.
    Ferner sollte die Forschung intensiviert werden, die sich mit den gesundheitlichen
    Folgen von nichtmedizinischem Cannabisgebrauch befasst. Unterstützt werden sollte
    zudem die Erforschung des medizinischen Nutzens und der Nebenwirkungen von Cannabisarzneimitteln.***'
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: '***所有成年人私人种植、拥有和使用大麻的合法化将导致大麻使用的扩展。该法律无法减轻司法负担或遏制黑市。预计将需要大量的执行和监控工作。对于私人自种或禁区的监控要求几乎不可能实施。议员们要求终止大麻合法化计划。相反，应当委托适当的机构，如联邦健康教育中心，进行长期预防宣传活动，以提高人们对大麻消费风险的认识。此外，应当加强研究非医用大麻使用对健康影响的研究。还应支持医疗大麻药物的医学效益及其副作用的研究。***'
- en: '***Antrag der AfD***'
  id: totrans-split-28
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '***AfD的提案***'
- en: '***Die geplante Legalisierung von Cannabis zu Genusszwecken sollte nach Ansicht
    der AfD-Fraktion aufgegeben werden. Zugleich sollte für das Medizinalcannabis
    eine wissenschaftliche Nutzenbewertung eingeleitet werden, hieß es in dem Antrag
    der Fraktion ([*20/8869*](https://dserver.bundestag.de/btd/20/088/2008869.pdf
    "Die PDF-Datei Drucksache 20/8869 öffnet sich in einem neuen Fenster")*). Bei
    der geplanten Legalisierung von Cannabis werde die Gefahr, die für Jugendliche
    und junge Erwachsene unter 25 Jahren ausgehe, unterschätzt. Die Adoleszenz stelle
    eine entscheidende Phase in der Entwicklung des Gehirns dar. Untersuchungen deuteten
    darauf hin, dass sich der Konsum von Cannabis nachteilig auf die Reifung von Nervenzellen
    und Nervenverbindungen auswirken könne.****'
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: '***根据AfD党团的观点，计划中的用于娱乐目的大麻合法化应该被放弃。党团在其提案中指出，对医用大麻应当启动科学效益评估，详细内容请参见（[*20/8869*](https://dserver.bundestag.de/btd/20/088/2008869.pdf
    "Die PDF-Datei Drucksache 20/8869 öffnet sich in einem neuen Fenster")*）。他们认为，计划中的大麻合法化低估了对25岁以下青少年和年轻成年人构成的危险。青春期是大脑发育的关键阶段。研究表明，大麻的使用可能对神经细胞和神经连接的成熟产生不利影响。****'
- en: '***Insbesondere bei regelmäßigem Cannabiskonsum in der Jugend bestehe das Risiko
    einer Beeinträchtigung der kognitiven Fähigkeiten bis hin zu einem erhöhten Risiko
    für Depressionen oder Suizidgedanken. Medizinalcannabis genieße in der Bevölkerung
    einen guten Ruf, es sei aber kein Wundermittel. Ein Verfahren nach dem Arzneimittelmarktneuordnungsgesetz
    (AMNOG) würde das Medizinalcannabis entmystifizieren, indem es ergebnisoffen Nutzen
    sowie Risiken objektiviere und den Erstattungspreis senke. Die Abgeordneten forderten
    in ihrem Antrag, die Pläne zur Legalisierung von Cannabis zu Genusszwecken vollständig
    aufzugeben und Medizinalcannabis dem AMNOG-Verfahren zur Nutzenbewertung und Preisfindung
    von Arzneimitteln zu unterziehen. (pk/ste/23.02.2024)***'
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: '***特别是青少年经常使用大麻，存在损害认知能力甚至增加抑郁或自杀念头风险的风险。在公众中，医用大麻享有良好声誉，但并非灵丹妙药。根据药品市场新秩序法案（AMNOG），医用大麻将通过该法案去神秘化，客观评估其益处和风险，并降低报销价格。议员们在其提案中要求完全放弃大麻合法化的享乐用途计划，并将医用大麻纳入AMNOG程序，以评估其效益并确定价格。（pk/ste/2024年2月23日）***'
