- en: US Air Force says AI-controlled F-16 has fought humans • The Register
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 美国空军称AI控制的F-16与人类进行了战斗 • The Register
- en: 来源：[https://www.theregister.com/2024/04/18/darpa_f16_flight/](https://www.theregister.com/2024/04/18/darpa_f16_flight/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.theregister.com/2024/04/18/darpa_f16_flight/](https://www.theregister.com/2024/04/18/darpa_f16_flight/)
- en: Video The US Air Force Test Pilot School and the Defense Advanced Research Projects
    Agency (DARPA) claim to have achieved a breakthrough in machine learning by demonstrating
    that AI software can fly a modified F-16 fighter jet in a dogfight against human
    pilots.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 视频 美国空军试飞学校和国防高级研究项目局（DARPA）声称他们通过展示AI软件在与人类飞行员进行空战时能够驾驶改装的F-16战斗机，取得了机器学习的突破。
- en: The claims rest on the USAF and DARPA implementing machine learning in an X-62A
    VISTA, a plane built as a testbed as it can mimic the performance of other aircraft,
    and recognition of their work as one of four finalists for the National Aeronautic
    Association's 2023 Robert J. Collier Trophy, an annual award for exceptional feats
    of aeronautics or astronautics in America.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 美国空军和DARPA的这些主张建立在将机器学习应用于X-62A VISTA上，这是一架用作试验平台的飞机，它可以模拟其他飞机的性能，并且他们的工作被认定为2023年国家航空协会罗伯特·J·科利尔奖的四个决赛入围者之一，这是一项每年表彰美国航空或宇航学方面杰出成就的奖项。
- en: '"The potential for autonomous air-to-air combat has been imaginable for decades,
    but the reality has remained a distant dream up until now," [said](https://www.edwards.af.mil/News/Article-View/Article/3744695/usaf-test-pilot-school-and-darpa-announce-breakthrough-in-aerospace-machine-lea/)
    Secretary of the Air Force Frank Kendall. "In 2023, the X-62A broke one of the
    most significant barriers in combat aviation. This is a transformational moment,
    all made possible by breakthrough accomplishments."'
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: '"几十年来，自主空中对空战斗的潜力一直存在，但现实一直是一个遥远的梦想，直到现在，" 美国空军秘书Frank Kendall说道。"2023年，X-62A打破了战斗航空界的一个最重要的障碍。这是一个变革性时刻，所有这些都是通过突破性的成就实现的。"'
- en: DARPA has been testing AI agent software for piloting simulated planes for several
    years. Its [Air Combat Evolution (ACE)](https://www.darpa.mil/program/air-combat-evolution)
    program dates back to 2020, when [AlphaDogfight trials](https://www.darpa.mil/news-events/2020-08-26)
    pitted human pilots in a flight simulator [against an AI opponent](https://www.youtube.com/watch?v=NzdhIA2S35w&t=16793s).
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: DARPA多年来一直在测试用于模拟飞机飞行的AI代理软件。其 [空战进化（ACE）](https://www.darpa.mil/program/air-combat-evolution)
    计划可以追溯到2020年，当时 [AlphaDogfight试验](https://www.darpa.mil/news-events/2020-08-26)
    将人类飞行员放在飞行模拟器中，与一个AI对手进行了对抗。
- en: The AI software won that competition but had an edge – it was allowed to fly
    at speeds that would have overstressed a real aircraft and generated g-forces
    that would harm a human pilot.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 这款AI软件赢得了比赛，但有一个优势——它被允许以超过真实飞机极限的速度飞行，并且产生了可能会对人类飞行员造成伤害的g力。
- en: Heuristic or rules-based autonomy has been a common approach in military and
    space applications. These sorts of expert systems boil down to if-then statements
    that specify condition-based triggers that lead to specific actions. But this
    approach is less useful when there are too many variables and rules to account
    for.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 启发式或基于规则的自主性在军事和航天应用中是一种常见的方法。这些专家系统归结为if-then语句，指定基于条件的触发器导致特定的行动。但是，当涉及太多变量和规则时，这种方法就不太有效了。
- en: '"The machine learning approach relies on analyzing historical data to make
    informed decisions for both present and future situations, often discovering insights
    that are imperceptible to humans or challenging to express through conventional
    rule-based languages," [explained](https://youtu.be/C8yjtaZfNCw?feature=shared&t=55)
    Daniella Rus, director of MIT CSAIL, in a DARPA video you can see below. "Machine
    learning is extraordinarily powerful in environments and situations where conditions
    fluctuate dynamically making it difficult to establish clear and robust rules."'
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: '"机器学习方法依赖于分析历史数据，为当前和未来的情况做出明智的决策，通常能够发现人类难以察觉或难以通过传统基于规则的语言表达的见解。" [在DARPA视频中解释](https://youtu.be/C8yjtaZfNCw?feature=shared&t=55)
    MIT CSAIL主任Daniella Rus说道。"机器学习在环境和情境动态波动、难以建立明确而稳健规则的情况下显得非常强大。"'
- en: '[Youtube Video](https://www.youtube.com/watch?v=C8yjtaZfNCw&t=55s)'
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[Youtube视频](https://www.youtube.com/watch?v=C8yjtaZfNCw&t=55s)'
- en: Dogfights between military aircraft are very much a dynamic scenario. But machine
    learning has a downside that needs to be overcome. It needs to be explainable
    and verifiable enough that military personnel will trust it and that aviation
    authorities will certify systems that implement such code.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 军用飞机之间的空中战斗是一个非常动态的场景。但是，机器学习也有需要克服的缺点。它需要足够的解释性和可验证性，以便军事人员信任它，并且航空管理当局能够认证实施此类代码的系统。
- en: The X-62A is essentially an F-16 that's been integrated with a flight simulator,
    so that machine learning agents can operate the plane.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: X-62A本质上是集成了飞行模拟器的F-16，以便机器学习代理程序可以操作飞机。
- en: '"The incredible accomplishment of this year was to take these machine learning
    agents and place them into the X-62A in a real world environment," [said](https://youtu.be/C8yjtaZfNCw?feature=shared&t=280)
    Col. James Valpiani, commandant of the Test Pilot School.'
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: “今年的不可思议成就是将这些机器学习代理程序置于X-62A中，置身于真实环境中”，测试飞行学校校长詹姆斯·瓦尔皮亚尼上校如是说。
- en: In December 2022, machine learning agents controlled the flight path of the
    X-62A, a first for AI piloting. Testing and improvements continued over the next
    few months, until in September 2023, the AI software flew the X-62A in a mock
    dogfight against a human-piloted F-16\. It did so without violating human safety
    norms, and without leading the on-board pilots to intervene and take control.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 2022年12月，机器学习代理程序控制了X-62A的飞行路径，这是AI驾驶的首次尝试。在接下来的几个月中，进行了测试和改进，直到2023年9月，AI软件使X-62A在模拟战斗中与人驾驶的F-16进行对决。它在不违反人类安全规范的情况下完成了飞行，并且未导致机上飞行员干预和接管飞机。
- en: According to DARPA, the X-62A team's accomplishments would be viewed similarly
    to AlphaGo Zero's impact on Chess, Shogi and Go, as a validation of autonomous
    aviation for both military and commercial applications.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 根据DARPA的说法，X-62A团队的成就类似于AlphaGo Zero对国际象棋、将棋和围棋的影响，验证了军用和商业应用的自主航空技术。
- en: But the team’s efforts were not enough to win the 2023 Collier Trophy, which
    was [awarded](https://www.nasa.gov/missions/osiris-rex/nasas-osiris-rex-mission-awarded-collier-trophy/)
    to NASA and the OSIRIS-REx asteroid sample capture-and-return team. ®
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 但是，该团队的努力并不足以赢得2023年的科利尔奖，该奖项授予了NASA和OSIRIS-REx小行星采样和返回团队。®
