- en: 'Music Tuned to 440 Hz Versus 432 Hz and the Health Effects: A Double-blind
    Cross-over Pilot Study - PubMed'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 音乐调谐为 440 Hz 与 432 Hz 对健康的影响：一项双盲交叉试验 - PubMed
- en: 来源：[https://pubmed.ncbi.nlm.nih.gov/31031095/](https://pubmed.ncbi.nlm.nih.gov/31031095/)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://pubmed.ncbi.nlm.nih.gov/31031095/](https://pubmed.ncbi.nlm.nih.gov/31031095/)
- en: '**Context:** The current reference frequency for tuning musical instruments
    is 440 Hz. Some theorists and musicians claim that the 432 Hz tuning has better
    effects on the human body, but there are no scientific studies that support this
    hypothesis.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**背景：** 目前乐器调音的参考频率是 440 Hz。一些理论家和音乐家声称，432 Hz 的调音对人体有更好的影响，但没有科学研究支持这一假设。'
- en: '**Objective:** To identify differences in vital parameters and perceptions
    after listening to music at different frequencies, 440 Hz versus 432 Hz.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**目标：** 辨别在听取不同频率音乐后的生命体征和感知之间的差异，440 Hz 与 432 Hz。'
- en: '**Design:** Cross-over pilot study.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**设计：** 交叉试验的初步研究。'
- en: '**Setting:** A room dedicated to listening to music, in an Italian city.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**环境：** 意大利城市的一间专用于听音乐的房间。'
- en: '**Participants:** 33 volunteers, not suffering from acute and/or chronic diseases.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**参与者：** 33 名志愿者，没有患急性和/或慢性疾病。'
- en: '**Interventions:** Two sessions of music listening on different days. Both
    sessions used the same music (movie soundtracks) but tuned to 440 Hz on one day
    and 432 Hz on the other. Each session consisted of 20 min'' listening.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**干预措施：** 在不同日期进行两次音乐听觉会话。两次会话使用相同的音乐（电影原声）但一个调为 440 Hz，另一个调为 432 Hz。每次会话持续
    20 分钟。'
- en: '**Main outcome measures:** Vital parameters (blood pressure, heart rate, respiratory
    rate, oxygen saturation), perceptions (physical and emotional sensations, for
    example fatigue and stress), levels of concentration during the listening session,
    and general satisfaction with the experience.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**主要结果指标：** 生命体征（血压、心率、呼吸率、氧饱和度）、感知（身体和情绪感觉，例如疲劳和压力）、在听音乐期间的注意力水平以及对体验的总体满意度。'
- en: '**Results:** 432 Hz tuned music was associated with a slight decrease of mean
    (systolic and diastolic) blood pressure values (although not significant), a marked
    decrease in the mean of heart rate (-4.79 bpm, p = 0.05) and a slight decrease
    of the mean respiratory rate values (1 r.a., p = 0.06), compared to 440 Hz. The
    subjects were more focused about listening to music and more generally satisfied
    after the sessions in which they listened to 432 Hz tuned music.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**结果：** 与 440 Hz 相比，432 Hz 的调谐音乐与平均（收缩压和舒张压）血压值轻微下降（尽管不显著），平均心率显著下降（-4.79 bpm，p
    = 0.05），平均呼吸率值轻微下降（1 次/min，p = 0.06）。在听取 432 Hz 调谐音乐的会话后，受试者更加专注于听音乐，并且总体上更满意。'
- en: '**Conclusions:** The data suggests that 432 Hz tuned music can decrease heart
    rate more than 440 Hz tuned music. The study results suggest repeating the experiment
    with a larger sample pool and introducing randomized controlled trials covering
    more clinical parameters.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**结论：** 数据表明，432 Hz 的调谐音乐可以比 440 Hz 的调谐音乐更有效地降低心率。研究结果建议使用更大的样本量重复实验，并引入涵盖更多临床参数的随机对照试验。'
