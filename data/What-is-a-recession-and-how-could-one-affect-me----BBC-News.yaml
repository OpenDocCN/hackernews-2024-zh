- en: What is a recession and how could one affect me? - BBC News
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 什么是经济衰退，它可能如何影响我？ - BBC News
- en: 来源：[https://www.bbc.co.uk/news/business-52986863](https://www.bbc.co.uk/news/business-52986863)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.bbc.co.uk/news/business-52986863](https://www.bbc.co.uk/news/business-52986863)
- en: Some people might lose their jobs, and unemployment could rise.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 有些人可能会失去工作，失业率可能会上升。
- en: Others may find it harder to be promoted, or to get big enough pay rises to
    keep pace with price increases.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 其他人可能会发现晋升更加困难，或者无法获得足够大的薪资涨幅来跟上物价的增长。
- en: However, the pain of a recession is typically not felt equally across society,
    and inequality can increase.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，经济衰退的痛苦通常在社会中并不平等，并且可能会加剧不平等。
- en: Benefit recipients and those on fixed incomes are particularly likely to struggle,
    especially if the government decides to spend less on public services.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 领取福利金和固定收入的人尤其可能遇到困难，特别是如果政府决定在公共服务上花费更少。
